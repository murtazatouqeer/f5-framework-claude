name: insurance
display_name: Insurance
version: 1.0.0

description: |
  Insurance domain covering policy management,
  claims processing, and underwriting systems.

sub_domains:
  - policy-management
  - claims-processing
  - underwriting

shared_components:
  - policy-engine
  - claims-workflow
  - risk-assessment
  - document-management

compliance:
  global: [gdpr, pci-dss]
  regional:
    usa: [state-insurance-regulations]
    vietnam: [mof-regulations]

recommended_architecture:
  starter: modular-monolith
  growth: microservices
  enterprise: microservices

compatible_stacks:
  backend: [nestjs, spring, dotnet]
  frontend: [react, nextjs]
  database: [postgresql]
