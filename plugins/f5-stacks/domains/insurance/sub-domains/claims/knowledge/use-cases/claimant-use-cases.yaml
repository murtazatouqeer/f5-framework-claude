name: claimant_use_cases
display_name: Claimant Use Cases
description: |
  Use cases for claimants (policyholders or beneficiaries) interacting with
  the claims management system to file, track, and receive claim settlements.

domain: insurance
subdomain: claims
category: use-cases
actor: claimant
version: "1.0.0"
status: active

use_cases:
  - id: UC-CLM-C-001
    name: Submit First Notice of Loss
    description: Claimant submits initial notification of a loss event
    actor: claimant
    priority: high

    preconditions:
      - Active policy exists
      - Claimant has valid credentials or contact information
      - Loss event has occurred

    triggers:
      - Loss event occurrence (accident, illness, damage)
      - Discovery of previously unknown loss
      - Third-party notification of incident

    main_flow:
      - step: 1
        action: Access claim submission channel
        channels:
          - customer_portal
          - mobile_app
          - call_center
          - agent_office
          - email
        system_response: Present FNOL form or connect to representative

      - step: 2
        action: Provide policy identification
        inputs:
          - policy_number
          - insured_name
          - national_id
          - date_of_birth
        system_response: Verify policy and display basic coverage information

      - step: 3
        action: Describe incident details
        inputs:
          - incident_date
          - incident_time
          - incident_location
          - incident_description
          - cause_of_loss
        validation:
          - Date within policy period
          - Location within coverage area

      - step: 4
        action: Provide claimant information
        inputs:
          - claimant_name
          - relationship_to_insured
          - contact_phone
          - contact_email
          - preferred_contact_method

      - step: 5
        action: Provide initial claim details
        inputs:
          - claimed_amount_estimate
          - items_affected
          - third_parties_involved
          - police_report_filed
          - witnesses

      - step: 6
        action: Upload supporting documents
        document_types:
          - photos_of_damage
          - police_report
          - medical_records
          - receipts_invoices
          - witness_statements
        constraints:
          max_file_size: 10MB
          allowed_formats: [pdf, jpg, png, doc, docx]

      - step: 7
        action: Review and submit FNOL
        display:
          - summary_of_entered_information
          - required_next_steps
          - estimated_timeline

      - step: 8
        action: Receive acknowledgment
        outputs:
          - fnol_number
          - claim_number (if auto-registered)
          - assigned_handler_contact
          - document_checklist
          - expected_next_contact_date

    alternative_flows:
      emergency_claim:
        condition: Emergency assistance required
        steps:
          - Prioritize immediate assistance dispatch
          - Capture minimal information
          - Complete full FNOL later

      incomplete_information:
        condition: Required information not available
        steps:
          - Save partial FNOL as draft
          - Send reminder for completion
          - Allow resumption within 7 days

      duplicate_fnol:
        condition: Similar FNOL already exists
        steps:
          - Display existing FNOL details
          - Offer to update existing or confirm new
          - Link related FNOLs if confirmed new

    exception_flows:
      policy_not_found:
        condition: Policy cannot be verified
        action: Escalate to manual verification

      portal_unavailable:
        condition: Digital channel down
        action: Route to call center or email submission

    postconditions:
      - FNOL created in system
      - Acknowledgment sent to claimant
      - Claim handler notified
      - SLA clock started

    business_rules:
      - CLM-CMP-001 (FNOL completeness)
      - CLM-ELG-001 (Policy active check)
      - CLM-DQ-001 (Data quality)

    sla:
      acknowledgment: 1_hour
      initial_contact: 24_hours

    metrics:
      - fnol_completion_rate
      - channel_utilization
      - average_submission_time

  - id: UC-CLM-C-002
    name: Track Claim Status
    description: Claimant checks the current status and progress of their claim
    actor: claimant
    priority: high

    preconditions:
      - Active claim exists for claimant
      - Claimant authenticated

    triggers:
      - Claimant login to portal/app
      - Status update notification received
      - Periodic status check

    main_flow:
      - step: 1
        action: Authenticate and access claims dashboard
        methods:
          - portal_login
          - mobile_app
          - call_center_verification

      - step: 2
        action: View claims list
        display:
          - all_active_claims
          - recent_closed_claims
          - claim_number
          - claim_type
          - current_status
          - last_update_date

      - step: 3
        action: Select claim for details

      - step: 4
        action: View claim details
        display:
          claim_summary:
            - claim_number
            - claim_type
            - incident_date
            - claimed_amount
            - assessed_amount
            - current_status
          timeline:
            - submission_date
            - assignment_date
            - assessment_start_date
            - key_milestones
            - expected_completion
          documents:
            - submitted_documents
            - pending_documents
            - document_status
          communication:
            - handler_name
            - handler_contact
            - recent_messages

      - step: 5
        action: View detailed status explanation
        status_descriptions:
          registered: "Your claim has been received and assigned"
          under_assessment: "Our team is reviewing your claim"
          pending_documents: "We need additional documents from you"
          pending_survey: "A surveyor will inspect the damage"
          approved: "Your claim has been approved"
          settlement_in_progress: "We are processing your payment"

      - step: 6
        action: View action items (if any)
        pending_actions:
          - documents_to_submit
          - forms_to_sign
          - appointments_to_confirm
          - information_to_provide

    alternative_flows:
      no_claims_found:
        condition: No claims for claimant
        steps:
          - Display empty state message
          - Provide option to submit new FNOL

      claim_under_investigation:
        condition: Claim flagged for fraud investigation
        steps:
          - Display general "under review" status
          - Provide investigation contact information
          - Limit detailed information display

    postconditions:
      - Claimant informed of current status
      - Activity logged for audit

    metrics:
      - portal_usage_rate
      - self_service_ratio
      - call_deflection_rate

  - id: UC-CLM-C-003
    name: Submit Additional Documents
    description: Claimant provides additional or requested documents for claim
    actor: claimant
    priority: high

    preconditions:
      - Active claim exists
      - Document request pending or proactive submission
      - Claimant authenticated

    triggers:
      - Document request notification received
      - Claimant has additional evidence
      - System reminder for pending documents

    main_flow:
      - step: 1
        action: Access document upload section
        methods:
          - portal_upload
          - mobile_app_camera
          - email_attachment
          - physical_mail

      - step: 2
        action: View required documents list
        display:
          required:
            - document_type
            - description
            - deadline
            - status (pending/received/verified)
          optional:
            - supporting_documents
            - additional_evidence

      - step: 3
        action: Select document type to upload

      - step: 4
        action: Upload document
        options:
          - file_upload
          - camera_capture
          - scan_from_device
        validation:
          - file_format_check
          - file_size_check
          - virus_scan
          - image_quality_check

      - step: 5
        action: Provide document metadata
        inputs:
          - document_description
          - document_date
          - issuing_authority (if applicable)

      - step: 6
        action: Submit documents

      - step: 7
        action: Receive confirmation
        outputs:
          - upload_confirmation
          - document_reference_number
          - updated_pending_list
          - next_steps

    alternative_flows:
      bulk_upload:
        condition: Multiple documents to submit
        steps:
          - Allow batch selection
          - Individual metadata per document
          - Single submission confirmation

      replacement_upload:
        condition: Document rejected, replacement needed
        steps:
          - Display rejection reason
          - Provide guidance for acceptable submission
          - Link to original rejection

    exception_flows:
      upload_failed:
        condition: Technical upload failure
        action: Retry with alternative method or support contact

      document_too_large:
        condition: File exceeds size limit
        action: Suggest compression or splitting

    postconditions:
      - Documents stored in claim file
      - Handler notified of new documents
      - Document checklist updated
      - SLA clock may resume if waiting for documents

    business_rules:
      - CLM-DOC-001 to CLM-DOC-005

    sla:
      document_acknowledgment: 2_hours
      document_review: 24_hours

  - id: UC-CLM-C-004
    name: Respond to Settlement Offer
    description: Claimant reviews and responds to a settlement offer
    actor: claimant
    priority: high

    preconditions:
      - Settlement offer has been made
      - Offer is within validity period
      - Claimant authenticated

    triggers:
      - Settlement offer notification received
      - Portal/app login with pending offer

    main_flow:
      - step: 1
        action: Access settlement offer
        notification:
          - email_notification
          - sms_notification
          - portal_alert

      - step: 2
        action: Review offer details
        display:
          offer_summary:
            - offered_amount
            - claimed_amount
            - variance_explanation
          breakdown:
            - approved_items
            - partially_approved_items
            - denied_items_with_reasons
          terms:
            - payment_method
            - payment_timeline
            - conditions
            - release_terms
          validity:
            - offer_date
            - expiry_date
            - days_remaining

      - step: 3
        action: Review item-by-item breakdown
        for_each_item:
          - claimed_amount
          - assessed_amount
          - adjustment_reason
          - supporting_documentation

      - step: 4
        action: Make decision
        options:
          - accept_offer
          - reject_offer
          - request_negotiation
          - request_more_time

      - step: 5a
        action: Accept offer
        if: decision = accept
        steps:
          - Confirm acceptance
          - Provide payment details (bank account)
          - Sign digital release (if required)
          - Receive acceptance confirmation

      - step: 5b
        action: Request negotiation
        if: decision = negotiate
        steps:
          - Specify disputed items
          - Provide counter-proposal
          - Submit additional evidence (optional)
          - Receive negotiation acknowledgment

      - step: 5c
        action: Reject offer
        if: decision = reject
        steps:
          - Provide rejection reason
          - Indicate intended next steps
          - Receive information about appeal process

      - step: 6
        action: Receive confirmation
        outputs:
          - decision_confirmation
          - next_steps
          - timeline_for_next_action

    alternative_flows:
      offer_expired:
        condition: Validity period passed
        steps:
          - Display expiry notice
          - Option to request offer renewal
          - Contact handler for discussion

      partial_acceptance:
        condition: Accept some items, dispute others
        steps:
          - Select items to accept
          - Flag items for dispute
          - Receive partial payment for accepted items
          - Continue negotiation for disputed items

    postconditions:
      - Claimant response recorded
      - Handler notified
      - Payment initiated (if accepted)
      - Negotiation workflow triggered (if disputed)

    business_rules:
      - SET-OFF-001 to SET-OFF-006
      - SET-NEG-001 to SET-NEG-004

    sla:
      offer_validity: 30_days
      payment_after_acceptance: 5_business_days

  - id: UC-CLM-C-005
    name: File Claim Appeal
    description: Claimant appeals a claim denial or disputed settlement
    actor: claimant
    priority: medium

    preconditions:
      - Claim has been denied or settlement disputed
      - Appeal period has not expired
      - Claimant authenticated

    triggers:
      - Claim denial notification received
      - Settlement rejection by claimant
      - Dissatisfaction with claim handling

    main_flow:
      - step: 1
        action: Access appeal process
        entry_points:
          - denial_letter_link
          - portal_appeal_section
          - call_center_request

      - step: 2
        action: Review denial/dispute details
        display:
          - original_claim_summary
          - denial_reasons
          - applicable_policy_terms
          - appeal_rights
          - appeal_deadline

      - step: 3
        action: Select appeal type
        types:
          - internal_review
          - ombudsman_referral
          - legal_action
        recommended: internal_review_first

      - step: 4
        action: Prepare appeal submission
        inputs:
          - grounds_for_appeal
          - disputed_points
          - new_evidence (optional)
          - supporting_arguments
        guidance:
          - common_appeal_grounds
          - required_documentation
          - success_criteria

      - step: 5
        action: Upload supporting documents
        document_types:
          - medical_second_opinion
          - expert_assessment
          - additional_evidence
          - legal_opinion

      - step: 6
        action: Review and submit appeal
        confirmation:
          - appeal_reference_number
          - expected_review_timeline
          - escalation_contact

      - step: 7
        action: Track appeal progress
        statuses:
          - received
          - under_review
          - additional_info_needed
          - decision_pending
          - upheld
          - overturned
          - partially_upheld

    alternative_flows:
      expedited_appeal:
        condition: Urgent circumstances
        steps:
          - Document urgency reason
          - Request expedited review
          - Escalate to senior reviewer

      withdraw_appeal:
        condition: Claimant changes mind
        steps:
          - Request withdrawal
          - Confirm understanding of implications
          - Close appeal case

    exception_flows:
      appeal_deadline_passed:
        condition: Outside appeal window
        action: Request deadline extension with valid reason

      incomplete_appeal:
        condition: Required information missing
        action: Save draft and prompt for completion

    postconditions:
      - Appeal registered in system
      - Assigned to appeal reviewer
      - Claimant notified of receipt
      - Original decision noted as under appeal

    business_rules:
      - Appeal window: 30 days from decision
      - Maximum 2 internal appeals
      - Escalation path defined

    sla:
      appeal_acknowledgment: 24_hours
      appeal_decision: 30_days

    metrics:
      - appeal_rate
      - appeal_success_rate
      - average_appeal_resolution_time

actor_profile:
  name: Claimant
  description: |
    Policyholder, insured person, or beneficiary who has experienced a loss
    and is seeking compensation under their insurance policy.

  characteristics:
    - May be under stress due to loss event
    - Varying levels of insurance knowledge
    - Expects clear communication and fair treatment
    - Values transparency and timely updates

  goals:
    - Receive fair compensation for losses
    - Quick and hassle-free claim process
    - Clear understanding of claim status
    - Transparent decision-making

  pain_points:
    - Complex claim forms
    - Long waiting times
    - Unclear status updates
    - Difficulty reaching handlers
    - Unexpected denials or reductions

  channels:
    primary:
      - customer_portal
      - mobile_app
    secondary:
      - call_center
      - email
    tertiary:
      - agent_office
      - physical_mail

accessibility_requirements:
  - Multi-language support
  - Screen reader compatibility
  - Mobile-responsive design
  - Large text option
  - Voice input for mobile
  - Alternative format documents
