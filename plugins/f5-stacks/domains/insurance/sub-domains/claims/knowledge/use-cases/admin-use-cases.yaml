name: admin_use_cases
display_name: Claims Administration Use Cases
description: |
  Use cases for claims administrators, supervisors, and managers who oversee
  claims operations, quality assurance, and strategic management.

domain: insurance
subdomain: claims
category: use-cases
actor: claims_admin
version: "1.0.0"
status: active

use_cases:
  - id: UC-CLM-A-001
    name: Monitor Claims Dashboard
    description: Administrator monitors real-time claims operations through dashboard
    actor: claims_supervisor
    priority: high

    preconditions:
      - Administrator authenticated with appropriate role
      - Dashboard access permissions granted

    triggers:
      - Daily monitoring routine
      - Alert notification received
      - Management review request
      - SLA breach warning

    main_flow:
      - step: 1
        action: Access claims dashboard
        views:
          - operational_overview
          - team_workload
          - sla_performance
          - financial_summary

      - step: 2
        action: Review key performance indicators
        kpis:
          volume_metrics:
            - new_claims_today
            - claims_in_progress
            - claims_pending_documents
            - claims_pending_survey
            - claims_pending_approval
          performance_metrics:
            - average_cycle_time
            - sla_compliance_rate
            - first_contact_resolution
            - customer_satisfaction_score
          financial_metrics:
            - total_incurred
            - total_paid
            - total_reserved
            - average_claim_cost

      - step: 3
        action: Identify exceptions and alerts
        alerts:
          - sla_breaches
          - high_value_claims
          - fraud_referrals
          - escalated_claims
          - aging_claims

      - step: 4
        action: Drill down into specific areas
        drill_down_options:
          - by_claim_type
          - by_handler
          - by_status
          - by_age
          - by_value_band

      - step: 5
        action: Review team workload distribution
        analysis:
          - claims_per_handler
          - capacity_utilization
          - pending_work_queue
          - backlog_status

      - step: 6
        action: Monitor SLA performance
        sla_tracking:
          - acknowledgment_sla
          - assessment_sla
          - settlement_sla
          - payment_sla
        breach_analysis:
          - breach_count
          - breach_reasons
          - corrective_actions

      - step: 7
        action: Generate summary report
        if: scheduled_reporting
        output:
          - daily_operations_summary
          - week_to_date_performance
          - month_to_date_trends

      - step: 8
        action: Take corrective actions
        actions:
          - reassign_workload
          - escalate_issues
          - prioritize_claims
          - resource_allocation

    alternative_flows:
      crisis_mode:
        condition: Catastrophe event or major incident
        steps:
          - Activate catastrophe dashboard
          - Monitor surge metrics
          - Coordinate additional resources
          - Track event-specific claims

      ad_hoc_analysis:
        condition: Specific investigation needed
        steps:
          - Define analysis parameters
          - Generate custom reports
          - Export data for further analysis

    postconditions:
      - Operational awareness maintained
      - Issues identified and addressed
      - Performance tracked

    metrics:
      - dashboard_access_frequency
      - time_to_action_on_alerts
      - issue_resolution_rate

  - id: UC-CLM-A-002
    name: Manage Workload Assignment
    description: Administrator manages claim assignment and workload distribution
    actor: claims_supervisor
    priority: high

    preconditions:
      - Claims pending assignment
      - Handler availability known
      - Assignment rules configured

    triggers:
      - New claims received
      - Workload imbalance detected
      - Handler availability change
      - Special assignment needed

    main_flow:
      - step: 1
        action: Review pending assignments
        display:
          - unassigned_claims
          - auto_assignment_failures
          - reassignment_requests

      - step: 2
        action: Analyze handler capacity
        per_handler:
          - current_caseload
          - skills_and_expertise
          - authority_level
          - performance_metrics
          - availability_status

      - step: 3
        action: Apply assignment rules
        rules:
          round_robin:
            method: Distribute evenly
            use_when: Standard claims
          expertise_based:
            method: Match claim type to skills
            use_when: Specialized claims
          value_based:
            method: Match to authority level
            use_when: High-value claims
          geographic:
            method: Match to region
            use_when: Field assessment needed

      - step: 4
        action: Override automatic assignment
        if: manual_assignment_needed
        reasons:
          - specific_expertise_required
          - customer_request
          - workload_balancing
          - training_opportunity

      - step: 5
        action: Reassign existing claims
        if: reassignment_needed
        scenarios:
          - handler_unavailable
          - escalation_required
          - conflict_of_interest
          - performance_issue

      - step: 6
        action: Notify affected parties
        notifications:
          - new_handler
          - previous_handler (if reassigned)
          - claimant (if significant)

      - step: 7
        action: Monitor assignment effectiveness
        track:
          - time_to_first_action
          - handler_acceptance_rate
          - workload_distribution

    alternative_flows:
      bulk_assignment:
        condition: Large volume of claims
        steps:
          - Select claims batch
          - Apply assignment criteria
          - Execute bulk assignment
          - Verify distribution

      temporary_reallocation:
        condition: Handler temporarily unavailable
        steps:
          - Identify affected claims
          - Find suitable backup handlers
          - Temporary transfer with return date
          - Handback process when available

    postconditions:
      - Claims properly assigned
      - Workload balanced
      - Handlers notified

    business_rules:
      - Maximum caseload per handler
      - Authority-value matching
      - Expertise requirements

  - id: UC-CLM-A-003
    name: Process Approval Requests
    description: Supervisor/Manager processes settlement and reserve approval requests
    actor: claims_supervisor
    priority: high

    preconditions:
      - Approval request submitted
      - Approver has appropriate authority
      - Supporting documentation available

    triggers:
      - Approval request notification
      - Approval queue review
      - Escalation from handler

    main_flow:
      - step: 1
        action: Access approval queue
        display:
          - pending_approvals
          - approval_type
          - requested_amount
          - handler_name
          - submission_date
          - sla_status

      - step: 2
        action: Select approval request
        prioritize_by:
          - sla_urgency
          - claim_value
          - customer_sensitivity
          - business_impact

      - step: 3
        action: Review request details
        review:
          settlement_approval:
            - claim_summary
            - coverage_analysis
            - quantum_calculation
            - settlement_recommendation
            - supporting_documents
          reserve_approval:
            - current_reserve
            - proposed_reserve
            - adjustment_justification
            - development_pattern
          denial_approval:
            - denial_reason
            - policy_references
            - evidence_summary
            - legal_considerations

      - step: 4
        action: Verify compliance
        checks:
          - policy_adherence
          - procedural_compliance
          - documentation_adequacy
          - calculation_accuracy

      - step: 5
        action: Make approval decision
        options:
          approve:
            - full_approval
            - conditional_approval
          modify:
            - adjust_amount
            - add_conditions
          reject:
            - return_for_revision
            - decline_with_feedback
          escalate:
            - higher_authority_needed

      - step: 6
        action: Document decision
        record:
          - decision_made
          - reasoning
          - conditions (if any)
          - approval_timestamp

      - step: 7
        action: Communicate decision
        notify:
          - requesting_handler
          - claimant (if applicable)
          - finance_team (for payments)

      - step: 8
        action: Monitor approval patterns
        analyze:
          - approval_rate
          - common_rejection_reasons
          - training_needs
          - process_improvements

    alternative_flows:
      batch_approval:
        condition: Multiple similar requests
        steps:
          - Group related requests
          - Apply consistent criteria
          - Batch approve/reject
          - Individual documentation

      emergency_approval:
        condition: Urgent situation
        steps:
          - Expedited review
          - Verbal approval with documentation to follow
          - Post-facto verification

    postconditions:
      - Decision recorded
      - Handler notified
      - Workflow continues

    sla:
      standard_approval: 24_hours
      urgent_approval: 4_hours

    authority_matrix:
      supervisor:
        settlement_limit: 500M VND
        reserve_limit: 1B VND
      manager:
        settlement_limit: 2B VND
        reserve_limit: 5B VND
      director:
        settlement_limit: 5B VND
        reserve_limit: 10B VND
      committee:
        settlement_limit: unlimited
        reserve_limit: unlimited

  - id: UC-CLM-A-004
    name: Generate Claims Reports
    description: Administrator generates operational and management reports
    actor: claims_manager
    priority: medium

    preconditions:
      - Reporting period defined
      - Data access permissions granted

    triggers:
      - Scheduled report generation
      - Management request
      - Regulatory requirement
      - Ad-hoc analysis need

    main_flow:
      - step: 1
        action: Select report type
        report_categories:
          operational:
            - daily_activity_report
            - workload_report
            - sla_compliance_report
            - aging_report
          financial:
            - incurred_claims_report
            - payment_analysis
            - reserve_movement
            - loss_ratio_analysis
          performance:
            - handler_performance
            - cycle_time_analysis
            - quality_metrics
            - customer_satisfaction
          regulatory:
            - regulatory_filings
            - compliance_reports
            - audit_reports

      - step: 2
        action: Define report parameters
        parameters:
          - date_range
          - claim_types
          - handlers
          - regions
          - status_filter
          - value_bands

      - step: 3
        action: Generate report
        processing:
          - data_extraction
          - calculation
          - aggregation
          - visualization

      - step: 4
        action: Review report output
        verification:
          - data_accuracy
          - completeness
          - presentation_clarity

      - step: 5
        action: Customize presentation
        options:
          - chart_types
          - table_formats
          - summary_sections
          - drill_down_capability

      - step: 6
        action: Export and distribute
        formats:
          - pdf
          - excel
          - dashboard_link
          - automated_email
        distribution:
          - schedule_automated_delivery
          - email_to_recipients
          - upload_to_portal

      - step: 7
        action: Archive report
        retention:
          - store_report_instance
          - maintain_audit_trail
          - version_control

    alternative_flows:
      scheduled_reports:
        condition: Recurring report schedule
        steps:
          - Configure schedule
          - Set recipient list
          - Automate generation
          - Exception handling

      regulatory_submission:
        condition: Regulatory report required
        steps:
          - Apply regulatory format
          - Validation checks
          - Approval workflow
          - Submission tracking

    report_templates:
      daily_operations:
        sections:
          - new_claims_received
          - claims_closed
          - payments_made
          - sla_status
          - exceptions_alerts

      monthly_performance:
        sections:
          - volume_trends
          - financial_summary
          - sla_compliance
          - quality_metrics
          - recommendations

      quarterly_review:
        sections:
          - performance_vs_target
          - trend_analysis
          - root_cause_analysis
          - action_plans
          - resource_requirements

    postconditions:
      - Report generated accurately
      - Distributed to stakeholders
      - Archived for reference

    metrics:
      - report_generation_time
      - report_accuracy
      - stakeholder_satisfaction

  - id: UC-CLM-A-005
    name: Conduct Quality Assurance Review
    description: Quality team conducts review of claims handling quality
    actor: quality_analyst
    priority: medium

    preconditions:
      - Claims available for review
      - QA criteria defined
      - Reviewer trained and calibrated

    triggers:
      - Scheduled QA review cycle
      - Random sampling schedule
      - Specific claim referral
      - Handler audit requirement

    main_flow:
      - step: 1
        action: Select claims for review
        selection_methods:
          random_sampling:
            - percentage_of_closed_claims
            - stratified_by_type
          targeted_sampling:
            - high_value_claims
            - denied_claims
            - customer_complaints
            - new_handler_claims
          full_review:
            - specific_handler_audit
            - process_improvement_study

      - step: 2
        action: Access claim file
        review_materials:
          - all_claim_documents
          - system_records
          - communications
          - decision_documentation

      - step: 3
        action: Evaluate against criteria
        qa_criteria:
          coverage_assessment:
            - policy_correctly_interpreted
            - exclusions_properly_applied
            - conditions_checked
            weight: 20%
          quantum_accuracy:
            - items_correctly_valued
            - depreciation_appropriate
            - limits_correctly_applied
            weight: 25%
          documentation:
            - file_complete
            - decisions_documented
            - rationale_clear
            weight: 15%
          customer_service:
            - timely_communication
            - professional_tone
            - accurate_information
            weight: 15%
          compliance:
            - procedures_followed
            - authority_respected
            - regulatory_compliance
            weight: 15%
          timeliness:
            - sla_compliance
            - appropriate_urgency
            - milestone_achievement
            weight: 10%

      - step: 4
        action: Score each criterion
        scoring:
          - 4: Exceeds expectations
          - 3: Meets expectations
          - 2: Below expectations
          - 1: Significant issues

      - step: 5
        action: Identify findings
        finding_types:
          - best_practices
          - minor_observations
          - significant_issues
          - critical_errors

      - step: 6
        action: Document review
        documentation:
          - overall_score
          - criterion_scores
          - specific_findings
          - recommendations
          - training_needs

      - step: 7
        action: Provide feedback
        feedback_to:
          - handler (individual coaching)
          - supervisor (team patterns)
          - management (systemic issues)

      - step: 8
        action: Track improvement
        follow_up:
          - action_items
          - re_review_schedule
          - trend_monitoring

    alternative_flows:
      calibration_review:
        condition: QA consistency check
        steps:
          - Multiple reviewers same claim
          - Compare scoring
          - Discuss differences
          - Establish consensus

      appeal_of_qa_finding:
        condition: Handler disputes finding
        steps:
          - Receive appeal
          - Independent review
          - Final determination
          - Update if warranted

    quality_metrics:
      - overall_quality_score
      - criterion_averages
      - handler_rankings
      - trend_analysis
      - common_error_types

    postconditions:
      - Claims reviewed and scored
      - Findings documented
      - Feedback provided
      - Improvement tracked

    reporting:
      individual:
        - handler_scorecard
        - development_areas
        - coaching_plan
      team:
        - team_quality_trends
        - common_issues
        - training_priorities
      management:
        - quality_dashboard
        - benchmark_comparison
        - resource_implications

actor_profiles:
  claims_supervisor:
    description: |
      Team leader responsible for day-to-day operations, handler management,
      and approval authority within defined limits.

    responsibilities:
      - Team workload management
      - Quality oversight
      - Approval processing
      - Handler development
      - Escalation handling

    authority:
      settlement_limit: 500M VND
      reserve_limit: 1B VND
      can_approve_denials: true
      can_reassign_claims: true

  claims_manager:
    description: |
      Department manager responsible for claims operations, performance,
      and strategic initiatives.

    responsibilities:
      - Operational performance
      - Resource planning
      - Process improvement
      - Stakeholder management
      - Strategic initiatives

    authority:
      settlement_limit: 2B VND
      reserve_limit: 5B VND
      can_change_procedures: true
      can_approve_ex_gratia: true

  quality_analyst:
    description: |
      Quality assurance professional responsible for evaluating claims
      handling quality and driving improvement.

    responsibilities:
      - Quality reviews
      - Standards development
      - Training identification
      - Process improvement
      - Compliance monitoring

    authority:
      can_review_any_claim: true
      can_require_retraining: true
      can_recommend_process_changes: true

system_integrations:
  - name: Business Intelligence
    purpose: Dashboard and reporting
    data_flow: bidirectional

  - name: Workflow Engine
    purpose: Assignment and routing
    data_flow: bidirectional

  - name: HR System
    purpose: Handler information
    data_flow: read_only

  - name: Training System
    purpose: Training needs and completion
    data_flow: bidirectional
