name: claims_handler_use_cases
display_name: Claims Handler Use Cases
description: |
  Use cases for claims handlers (adjusters, assessors) who process, assess,
  and adjudicate insurance claims through their complete lifecycle.

domain: insurance
subdomain: claims
category: use-cases
actor: claims_handler
version: "1.0.0"
status: active

use_cases:
  - id: UC-CLM-H-001
    name: Process FNOL Assignment
    description: Claims handler receives and processes a newly assigned FNOL
    actor: claims_handler
    priority: high

    preconditions:
      - FNOL has been received and triaged
      - Handler has capacity for new claims
      - Handler has appropriate expertise

    triggers:
      - New FNOL assignment notification
      - Work queue assignment
      - Supervisor manual assignment

    main_flow:
      - step: 1
        action: Receive assignment notification
        display:
          - fnol_number
          - claim_type
          - priority_level
          - sla_deadline
          - brief_summary

      - step: 2
        action: Review FNOL details
        review_items:
          - incident_description
          - claimant_information
          - policy_reference
          - initial_documents
          - red_flags

      - step: 3
        action: Verify policy information
        checks:
          - policy_status_at_loss_date
          - coverage_types
          - insured_persons
          - coverage_limits
          - deductibles
        system: Policy management integration

      - step: 4
        action: Perform preliminary coverage assessment
        evaluate:
          - claim_type_vs_coverage
          - exclusions_review
          - conditions_check
          - reporting_timeliness

      - step: 5
        action: Decide on claim registration
        decisions:
          register:
            condition: Coverage likely applicable
            action: Convert FNOL to claim
          reject:
            condition: Clear coverage exclusion
            action: Prepare rejection with explanation
          refer:
            condition: Coverage uncertain
            action: Escalate to supervisor

      - step: 6
        action: Create claim record
        if: decision = register
        generates:
          - claim_id
          - claim_number
        sets:
          - initial_reserve
          - assessment_requirements
          - document_checklist

      - step: 7
        action: Send acknowledgment to claimant
        communication:
          - claim_number
          - handler_contact_details
          - required_documents
          - next_steps
          - expected_timeline

      - step: 8
        action: Update work queue status
        status: in_progress
        next_action: document_collection

    alternative_flows:
      emergency_claim:
        condition: Emergency flag set
        steps:
          - Fast-track processing
          - Arrange immediate assistance
          - Document in parallel

      complex_claim:
        condition: High complexity identified
        steps:
          - Request supervisor review
          - Consider specialist assignment
          - Extended timeline notification

    postconditions:
      - Claim registered in system
      - Reserve established
      - Claimant notified
      - Next actions scheduled

    sla:
      fnol_review: 4_hours
      claim_registration: 24_hours
      claimant_contact: 24_hours

    metrics:
      - fnol_to_claim_conversion_time
      - rejection_rate
      - sla_compliance

  - id: UC-CLM-H-002
    name: Collect and Verify Documents
    description: Handler manages document collection and verification process
    actor: claims_handler
    priority: high

    preconditions:
      - Claim is registered
      - Document checklist generated

    triggers:
      - Claim registration complete
      - Document upload notification
      - Follow-up schedule

    main_flow:
      - step: 1
        action: Review document requirements
        based_on:
          - claim_type
          - coverage_requirements
          - claim_value
          - regulatory_requirements

      - step: 2
        action: Send document request
        request_details:
          - specific_documents_needed
          - format_requirements
          - submission_deadline
          - submission_methods

      - step: 3
        action: Monitor document submissions
        tracking:
          - received_documents
          - pending_documents
          - overdue_documents

      - step: 4
        action: Process received documents
        for_each_document:
          - verify_document_type
          - check_completeness
          - validate_authenticity
          - extract_key_data
          - flag_discrepancies

      - step: 5
        action: Verify document authenticity
        checks:
          - source_verification
          - date_consistency
          - signature_verification
          - cross_reference_validation
        tools:
          - ocr_extraction
          - fraud_detection_algorithms
          - database_cross_check

      - step: 6
        action: Request clarification if needed
        triggers:
          - document_unclear
          - information_inconsistent
          - additional_detail_needed

      - step: 7
        action: Mark documents as verified
        statuses:
          - verified
          - rejected_with_reason
          - pending_clarification

      - step: 8
        action: Assess document sufficiency
        decision:
          proceed: All critical documents verified
          wait: Critical documents missing
          escalate: Fraudulent documents suspected

    alternative_flows:
      document_fraud_detected:
        condition: Fraudulent document suspected
        steps:
          - Flag for fraud review
          - Do not inform claimant of suspicion
          - Create fraud indicator
          - Continue collection for evidence

      deadline_extension:
        condition: Valid reason for delay
        steps:
          - Evaluate extension request
          - Grant or deny extension
          - Update deadline
          - Notify claimant

    postconditions:
      - Documents collected and verified
      - Claim ready for assessment (or flagged for fraud)
      - Document status updated

    sla:
      document_review: 24_hours
      clarification_request: 48_hours

    business_rules:
      - CLM-DOC-001 to CLM-DOC-005

  - id: UC-CLM-H-003
    name: Perform Coverage Assessment
    description: Handler evaluates policy coverage for the claimed loss
    actor: claims_handler
    priority: high

    preconditions:
      - Documents collected
      - Policy information available

    triggers:
      - Documents verified
      - Assessment task scheduled

    main_flow:
      - step: 1
        action: Retrieve policy details
        includes:
          - coverage_schedule
          - terms_and_conditions
          - exclusions
          - endorsements
          - limits_and_deductibles

      - step: 2
        action: Analyze coverage applicability
        evaluate:
          - coverage_type_match
          - peril_covered
          - insured_interest
          - geographic_scope
          - temporal_validity

      - step: 3
        action: Review policy conditions
        conditions:
          - notification_requirements
          - duty_of_care
          - cooperation_requirements
          - subrogation_rights

      - step: 4
        action: Identify applicable exclusions
        review:
          - standard_exclusions
          - policy_specific_exclusions
          - endorsement_exclusions

      - step: 5
        action: Determine applicable limits
        calculate:
          - coverage_limit
          - sub_limits
          - aggregate_remaining
          - deductible_amount
          - co_payment_percentage

      - step: 6
        action: Document coverage decision
        coverage_decisions:
          - fully_covered
          - partially_covered
          - not_covered
          - coverage_uncertain
        documentation:
          - coverage_analysis
          - supporting_references
          - exceptions_noted

      - step: 7
        action: Handle coverage disputes
        if: coverage_uncertain
        options:
          - request_legal_opinion
          - escalate_to_supervisor
          - seek_underwriting_clarification

      - step: 8
        action: Update assessment record
        updates:
          - coverage_status
          - applicable_limits
          - coverage_notes

    alternative_flows:
      ex_gratia_consideration:
        condition: No coverage but goodwill possible
        steps:
          - Document reasons for no coverage
          - Evaluate customer relationship
          - Recommend ex-gratia (if appropriate)
          - Route for approval

      multi_coverage:
        condition: Multiple coverages apply
        steps:
          - Identify all applicable coverages
          - Determine primary and excess
          - Calculate combined limits
          - Document coverage waterfall

    postconditions:
      - Coverage determination documented
      - Applicable limits identified
      - Ready for quantum assessment

    business_rules:
      - COV-APP-001 to COV-APP-004
      - COV-EXC-001 to COV-EXC-004
      - COV-LIM-001 to COV-LIM-003

  - id: UC-CLM-H-004
