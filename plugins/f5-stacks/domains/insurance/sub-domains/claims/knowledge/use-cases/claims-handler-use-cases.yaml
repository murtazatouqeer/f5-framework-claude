      - Claim coverage preliminary confirmed

    triggers:
      - Coverage assessment indicates survey needed
      - Claim value exceeds threshold
      - Complex damage assessment required

    main_flow:
      - step: 1
        action: Determine survey requirements
        considerations:
          - claim_type
          - damage_type
          - claim_value
          - location
          - urgency

      - step: 2
        action: Select appropriate surveyor
        criteria:
          - expertise_match
          - location_proximity
          - availability
          - panel_membership
          - performance_history

      - step: 3
        action: Create survey assignment
        includes:
          - survey_scope
          - specific_questions
          - deadline
          - access_arrangements

      - step: 4
        action: Coordinate with claimant
        arrange:
          - inspection_date_time
          - access_requirements
          - preparation_needed
          - attendees

      - step: 5
        action: Brief surveyor
        provide:
          - claim_summary
          - policy_coverage
          - specific_concerns
          - fraud_indicators (if any)

      - step: 6
        action: Track survey progress
        monitor:
          - inspection_completion
          - draft_report_submission
          - queries_raised
          - final_report_submission

      - step: 7
        action: Review survey report
        evaluate:
          - cause_of_loss_determination
          - damage_extent
          - repair_vs_replace_recommendation
          - valuation_assessment
          - fraud_concerns

      - step: 8
        action: Query or accept report
        if_queries:
          - document_specific_questions
          - request_clarification
          - schedule_discussion
        if_accepted:
          - mark_report_as_final
          - proceed_to_quantum

    alternative_flows:
      remote_survey:
        condition: Physical inspection not feasible
        steps:
          - Arrange video inspection
          - Guide claimant through documentation
          - Remote assessment with photos/video

      independent_assessment:
        condition: Dispute or high value
        steps:
          - Engage independent surveyor
          - Ensure impartiality
          - Document independent findings

    postconditions:
      - Survey completed
      - Report received and reviewed
      - Findings incorporated into assessment

    sla:
      survey_arrangement: 3_days
      survey_completion: 7_days
      report_submission: 14_days

  - id: UC-CLM-H-005
    name: Calculate Claim Quantum
    description: Handler calculates the assessed claim amount
    actor: claims_handler
    priority: high

    preconditions:
      - Coverage confirmed
      - Supporting documents available
      - Survey report received (if applicable)

    triggers:
      - Coverage assessment complete
      - Survey report received
      - Medical report received

    main_flow:
      - step: 1
        action: Compile claim items
        gather:
          - claimed_items_list
          - supporting_invoices
          - survey_valuations
          - medical_expenses

      - step: 2
        action: Validate each claim item
        for_each_item:
          - verify_eligibility
          - check_coverage_limits
          - validate_amounts
          - apply_sub_limits

      - step: 3
        action: Apply valuation basis
        methods:
          replacement_cost:
            - current_replacement_value
            - like_for_like_replacement
          actual_cash_value:
            - replacement_less_depreciation
            - fair_market_value
          agreed_value:
            - scheduled_amount
            - pre_agreed_valuation

      - step: 4
        action: Calculate depreciation
        if: acv_basis
        factors:
          - age_of_item
          - useful_life
          - condition
          - depreciation_schedule

      - step: 5
        action: Apply coverage limits
        apply:
          - policy_limit
          - sub_limits
          - aggregate_limits
          - per_item_limits

      - step: 6
        action: Calculate deductibles
        types:
          - fixed_deductible
          - percentage_deductible
          - aggregate_deductible

      - step: 7
        action: Calculate net payable
        formula: |
          gross_claim = sum(approved_items)
          less_depreciation = gross_claim - depreciation
          less_limit_excess = min(less_depreciation, coverage_limit)
          less_deductible = less_limit_excess - deductible
          less_co_payment = less_deductible - (less_deductible * co_pay_rate)
          net_payable = less_co_payment

      - step: 8
        action: Document assessment
        record:
          - item_by_item_breakdown
          - adjustment_reasons
          - calculation_methodology
          - variance_from_claimed

      - step: 9
        action: Prepare assessment summary
        summary:
          - claimed_amount
          - assessed_amount
          - net_payable
          - variance_explanation

    alternative_flows:
      specialist_assessment:
        condition: Specialized valuation needed
        steps:
          - Engage specialist (medical, legal, forensic)
          - Incorporate specialist opinion
          - Document specialist involvement

      negotiated_settlement:
        condition: Quantum disputed
        steps:
          - Identify disputed items
          - Prepare negotiation brief
          - Document agreed amounts

    postconditions:
      - Quantum calculated
      - Assessment documented
      - Ready for settlement preparation

    business_rules:
      - COV-DEP-001 to COV-DEP-003
      - COV-LIM-001 to COV-LIM-003

  - id: UC-CLM-H-006
    name: Manage Claim Reserve
    description: Handler establishes and maintains appropriate claim reserves
    actor: claims_handler
    priority: high

    preconditions:
      - Claim registered
      - Initial claim information available

    triggers:
      - Claim registration
      - New information received
      - Periodic reserve review
      - Significant claim development

    main_flow:
      - step: 1
        action: Establish initial reserve
        based_on:
          - claimed_amount
          - claim_type_guidelines
          - coverage_limits
          - similar_claims_experience

      - step: 2
        action: Review reserve adequacy
        frequency:
          - at_key_milestones
          - monthly_review
          - upon_new_information

      - step: 3
        action: Identify reserve adjustment need
        triggers:
          - claim_value_change
          - coverage_clarification
          - litigation_development
          - inflation_adjustment

      - step: 4
        action: Calculate new reserve
        methodology:
          case_reserve:
            - individual_claim_estimate
            - expected_development
          development_factor:
            - historical_development_patterns
            - claim_type_factors

      - step: 5
        action: Check reserve authority
        authority_matrix:
          - handler_limit
          - supervisor_limit
          - manager_limit
          - committee_limit

      - step: 6
        action: Submit for approval if needed
        if: exceeds_authority
        approval_request:
          - current_reserve
          - proposed_reserve
          - justification
          - supporting_documents

      - step: 7
        action: Update reserve
        record:
          - previous_reserve
          - new_reserve
          - change_amount
          - change_reason
          - authorizer

      - step: 8
        action: Monitor reserve vs actuals
        track:
          - reserve_to_settlement_ratio
          - reserve_adequacy
          - development_patterns

    alternative_flows:
      reserve_reduction:
        condition: Claim developing favorably
        steps:
          - Document favorable development
          - Calculate reduced reserve
          - Obtain approval if significant
          - Release excess reserve

      catastrophe_reserve:
        condition: Part of catastrophe event
        steps:
          - Apply catastrophe reserving methodology
          - Coordinate with catastrophe team
          - Regular bulk review

    postconditions:
      - Reserve reflects best estimate
      - Adequately documented
      - Authorized appropriately

    business_rules:
      - RES-INI-001 to RES-INI-003
      - RES-AUT-001 to RES-AUT-004
      - RES-ADJ-001 to RES-ADJ-006

  - id: UC-CLM-H-007
    name: Prepare Settlement Offer
    description: Handler prepares and presents settlement offer to claimant
    actor: claims_handler
    priority: high

    preconditions:
      - Assessment complete
      - Quantum calculated
      - Settlement authority confirmed

    triggers:
      - Assessment completion
      - Approval received
      - Negotiation concluded

    main_flow:
      - step: 1
        action: Review assessment findings
        verify:
          - coverage_confirmed
          - quantum_calculated
          - all_items_addressed
          - documentation_complete

      - step: 2
        action: Determine settlement type
        types:
          full_and_final:
            - single_payment
            - complete_release
          partial:
            - interim_payment
            - ongoing_treatment
          structured:
            - periodic_payments
            - annuity

      - step: 3
        action: Check settlement authority
        compare:
          - settlement_amount
          - handler_authority
          - approval_requirements

      - step: 4
        action: Obtain approval if needed
        if: exceeds_authority
        submit:
          - settlement_proposal
          - assessment_summary
          - supporting_documents
          - recommendation

      - step: 5
        action: Prepare settlement documentation
        generate:
          - settlement_offer_letter
          - payment_breakdown
          - terms_and_conditions
          - release_form (if applicable)

      - step: 6
        action: Send settlement offer
        channels:
          - portal_notification
          - email
          - registered_mail
        tracking:
          - delivery_confirmation
          - offer_validity_period

      - step: 7
        action: Monitor response
        track:
          - offer_opened
          - queries_received
          - response_deadline

      - step: 8
        action: Process response
        responses:
          accepted: Proceed to payment
          rejected: Record rejection, inform of options
          negotiation: Enter negotiation workflow
          no_response: Send reminder, consider expiry

    alternative_flows:
      verbal_offer:
        condition: Phone negotiation
        steps:
          - Make verbal offer
          - Document conversation
          - Follow up with written confirmation

      ex_gratia_settlement:
        condition: No coverage but goodwill payment
        steps:
          - Obtain special approval
          - Document ex-gratia basis
          - Include non-precedent clause

    postconditions:
      - Offer sent and tracked
      - Awaiting claimant response
      - Timeline for response set

    business_rules:
      - SET-AUT-001 to SET-AUT-004
      - SET-OFF-001 to SET-OFF-006

    sla:
      offer_preparation: 24_hours
      offer_validity: 30_days

  - id: UC-CLM-H-008
    name: Process Claim Payment
    description: Handler initiates and monitors claim payment processing
    actor: claims_handler
    priority: high

    preconditions:
      - Settlement accepted
      - Payment details verified
      - Payment approval obtained

    triggers:
      - Settlement acceptance received
      - Payment approval granted

    main_flow:
      - step: 1
        action: Verify payment prerequisites
        checks:
          - settlement_acceptance_documented
          - release_form_signed (if required)
          - payment_details_verified
          - no_liens_or_holds

      - step: 2
        action: Prepare payment instruction
        details:
          - payee_name
          - payment_amount
          - payment_method
          - bank_details
          - payment_reference

      - step: 3
        action: Determine payee
        scenarios:
          claimant_direct:
            - verified_bank_account
            - identity_confirmed
          third_party:
            - hospital
            - repair_shop
            - legal_representative
          multiple_payees:
            - split_payment
            - proportional_allocation

      - step: 4
        action: Submit payment request
        to: finance_team
        include:
          - payment_instruction
          - supporting_authorization
          - claim_reference

      - step: 5
        action: Monitor payment status
        statuses:
          - submitted
          - approved_by_finance
          - processing
          - sent
          - confirmed
          - failed

      - step: 6
        action: Handle payment issues
        if: payment_failed
        investigate:
          - incorrect_bank_details
          - account_closed
          - name_mismatch
          - technical_issue
        resolve:
          - obtain_correct_details
          - resubmit_payment
          - alternative_payment_method

      - step: 7
        action: Confirm payment to claimant
        notification:
          - payment_confirmation
          - amount_paid
          - payment_date
          - reference_number

      - step: 8
        action: Update claim records
        updates:
          - payment_recorded
          - claim_status_updated
          - reserve_reduced

    alternative_flows:
      advance_payment:
        condition: Interim payment needed
        steps:
          - Process advance payment
          - Record as interim
          - Track remaining balance
          - Final settlement later

      international_payment:
        condition: Foreign currency or overseas
        steps:
          - Determine exchange rate
          - Apply bank charges
          - Track international transfer
          - Confirm receipt

    postconditions:
      - Payment processed
      - Claimant notified
      - Claim records updated
      - Reserve reduced

    sla:
      payment_submission: 24_hours
      payment_completion: 5_business_days

  - id: UC-CLM-H-009
    name: Handle Claim Denial
    description: Handler processes and communicates claim denial
    actor: claims_handler
    priority: medium

    preconditions:
      - Assessment indicates denial
      - Denial reason documented
      - Authority for denial confirmed

    triggers:
      - Coverage assessment shows exclusion
      - Policy conditions breached
      - Fraud confirmed
      - Claim not substantiated

    main_flow:
      - step: 1
        action: Document denial reasons
        required:
          - denial_code
          - detailed_explanation
          - policy_references
          - evidence_references

      - step: 2
        action: Review denial decision
        verify:
          - all_angles_considered
          - evidence_sufficient
          - decision_defensible
          - supervisor_review (if required)

      - step: 3
        action: Check denial authority
        based_on:
          - denial_reason
          - claim_amount
          - claimant_relationship

      - step: 4
        action: Obtain approval if needed
        if: exceeds_authority
        submit:
          - denial_recommendation
          - detailed_justification
          - supporting_evidence

      - step: 5
        action: Prepare denial letter
        include:
          - claim_reference
          - denial_reasons (clear, specific)
          - policy_references
          - evidence_summary
          - appeal_rights
          - appeal_deadline
          - contact_for_questions

      - step: 6
        action: Legal review if needed
        if:
          - complex_denial
          - high_value_claim
          - potential_litigation
          - regulatory_concern

      - step: 7
        action: Send denial notification
        channels:
          - registered_mail
          - email
          - portal_notification
        tracking:
          - delivery_confirmation

      - step: 8
        action: Update claim records
        updates:
          - claim_status: denied
          - denial_reason
          - denial_date
          - appeal_window_end

      - step: 9
        action: Release reserve
        process:
          - calculate_reserve_to_release
          - obtain_release_approval
          - execute_reserve_release

    alternative_flows:
      partial_denial:
        condition: Some items covered, some not
        steps:
          - Approve covered items
          - Deny excluded items
          - Clear explanation per item
          - Combined settlement/denial

      denial_reversal:
        condition: New evidence received
        steps:
          - Review new evidence
          - Reconsider decision
          - Document reversal reason
          - Process as approval

    postconditions:
      - Denial properly documented
      - Claimant notified with appeal rights
      - Reserve released
      - Claim closed (pending appeal)

    business_rules:
      - SET-DEN-001 to SET-DEN-005

  - id: UC-CLM-H-010
    name: Close Claim
    description: Handler closes claim after settlement or final disposition
    actor: claims_handler
    priority: medium

    preconditions:
      - Claim fully settled or denied
      - All payments completed
      - No pending actions

    triggers:
      - Final payment confirmed
      - Denial finalized (appeal period expired)
      - Withdrawal confirmed

    main_flow:
      - step: 1
        action: Verify closure prerequisites
        checks:
          - all_payments_complete
          - no_pending_recoveries (or tracked separately)
          - no_outstanding_documents
          - no_open_litigation
          - reserve_reconciled

      - step: 2
        action: Reconcile financials
        verify:
          - total_paid_matches_records
          - reserve_matches_paid
          - all_recoveries_recorded

      - step: 3
        action: Complete claim documentation
        ensure:
          - all_documents_filed
          - decision_documented
          - assessment_recorded
          - communications_logged

      - step: 4
        action: Calculate final statistics
        metrics:
          - total_claim_duration
          - total_paid
          - reserve_accuracy
          - sla_compliance
          - cost_of_handling

      - step: 5
        action: Archive claim file
        process:
          - compile_complete_file
          - apply_retention_policy
          - secure_storage

      - step: 6
        action: Update claim status
        status: closed
        substatus:
          - settled_in_full
          - settled_partially
          - denied
          - withdrawn
          - void

      - step: 7
        action: Release any remaining reserve
        if: reserve_remaining > 0
        process:
          - approve_release
          - execute_release
          - document_release

      - step: 8
        action: Send closure notification
        if: applicable
        to: claimant
        content:
          - claim_closed_confirmation
          - summary_of_payments
          - future_considerations

    alternative_flows:
      reopen_claim:
        condition: New development after closure
        steps:
          - Evaluate reopen request
          - Approve reopen (if valid)
          - Reset claim status
          - Re-establish reserve

      partial_close:
        condition: Main claim resolved, recovery ongoing
        steps:
          - Close main claim
          - Link to active recovery
          - Track recovery separately

    postconditions:
      - Claim properly closed
      - All financials reconciled
      - Documentation archived
      - Statistics recorded

    metrics:
      - claim_closure_rate
      - average_claim_duration
      - reserve_accuracy_at_closure

actor_profile:
  name: Claims Handler
  aliases:
    - Claims Adjuster
    - Claims Assessor
    - Claims Examiner

  description: |
    Insurance professional responsible for processing claims from registration
    through settlement, including coverage verification, quantum assessment,
    and settlement negotiation.

  levels:
    junior:
      authority: Up to 100M VND
      claim_types: Simple claims
      supervision: Required for denials

    senior:
      authority: Up to 500M VND
      claim_types: Standard and moderate complexity
      supervision: Required for high-value

    specialist:
