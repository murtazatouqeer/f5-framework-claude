industry_standards:
  - standard: ACORD
    full_name: Association for Cooperative Operations Research and Development
    description: |
      Global insurance data standards organization providing standardized
      forms and data formats for insurance transactions.
    relevance: Document and data standards

  - standard: ISO
    full_name: Insurance Services Office
    description: |
      Provides standardized policy forms, rating information, and analytics
      for the property and casualty insurance industry.
    relevance: Policy forms and loss cost data

  - standard: ICD
    full_name: International Classification of Diseases
    description: |
      WHO standard for diagnosis and procedure coding used in medical
      claims processing and healthcare analytics.
    relevance: Medical claims coding

  - standard: CPT
    full_name: Current Procedural Terminology
    description: |
      Medical code set maintained by the American Medical Association
      for reporting medical procedures and services.
    relevance: Medical procedure coding
