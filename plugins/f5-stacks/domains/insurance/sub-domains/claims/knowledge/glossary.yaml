name: claims_glossary
display_name: Claims Management Glossary
description: |
  Comprehensive glossary of terms, acronyms, and definitions used in
  insurance claims management and processing.

domain: insurance
subdomain: claims
category: glossary
version: "1.0.0"
status: active

terms:
  # A
  - term: Actual Cash Value (ACV)
    acronym: ACV
    definition: |
      The replacement cost of damaged or stolen property minus depreciation.
      Calculated as the cost to replace the item with a similar item in similar
      condition at current prices.
    related_terms:
      - replacement_cost
      - depreciation
    usage: Coverage valuation basis

  - term: Adjuster
    definition: |
      An insurance professional who investigates claims, determines coverage,
      and recommends settlement amounts. May be employed by the insurer (staff adjuster)
      or work independently (independent adjuster).
    synonyms:
      - Claims Adjuster
      - Claims Handler
      - Claims Examiner
    related_terms:
      - claims_handler
      - loss_adjuster

  - term: Assessment
    definition: |
      The process of evaluating a claim to determine coverage applicability,
      damage extent, and appropriate settlement amount.
    related_terms:
      - quantum
      - coverage_verification

  # B
  - term: Beneficiary
    definition: |
      The person or entity designated to receive the benefits or proceeds
      from an insurance policy upon the occurrence of a covered event.
    related_terms:
      - claimant
      - insured

  - term: Bodily Injury
    definition: |
      Physical injury to a person, including sickness, disease, or death
      resulting from an accident or covered peril.
    related_terms:
      - personal_injury
      - medical_claim

  # C
  - term: Case Reserve
    definition: |
      The amount of money set aside by an insurer to pay a specific claim.
      Based on the claims handler's estimate of the expected ultimate cost
      of the claim.
    related_terms:
      - reserve
      - ibnr
    usage: Financial management

  - term: Catastrophe (CAT)
    acronym: CAT
    definition: |
      A major disaster event that causes significant insured losses across
      multiple policies, such as hurricanes, earthquakes, or floods.
    related_terms:
      - natural_disaster
      - mass_casualty

  - term: Claim
    definition: |
      A formal request by a policyholder or beneficiary for payment or
      compensation under the terms of an insurance policy following a
      covered loss or event.
    related_terms:
      - loss
      - fnol

  - term: Claimant
    definition: |
      The person or entity making a claim against an insurance policy.
      May be the policyholder, insured person, beneficiary, or third party.
    related_terms:
      - beneficiary
      - insured

  - term: Claims Handler
    definition: |
      Insurance professional responsible for managing claims from initial
      notification through final settlement, including investigation,
      coverage determination, and payment processing.
    synonyms:
      - Adjuster
      - Claims Examiner
      - Claims Assessor
    related_terms:
      - adjuster

  - term: Co-payment
    definition: |
      A fixed amount or percentage of the claim that the policyholder
      must pay out of pocket before the insurance company pays the remainder.
    synonyms:
      - Co-pay
      - Cost Sharing
    related_terms:
      - deductible
      - out_of_pocket

  - term: Coverage
    definition: |
      The scope of protection provided by an insurance policy, specifying
      what risks, perils, or events are insured against and under what conditions.
    related_terms:
      - policy_terms
      - exclusion

  # D
  - term: Deductible
    definition: |
      The amount the policyholder must pay out of pocket before the insurance
      company begins to pay. May be a fixed amount or percentage of the claim.
    related_terms:
      - co_payment
      - excess

  - term: Denial
    definition: |
      The rejection of a claim by the insurer because it is not covered
      under the policy terms, conditions are not met, or exclusions apply.
    related_terms:
      - exclusion
      - coverage

  - term: Depreciation
    definition: |
      The decrease in value of property over time due to age, wear, tear,
      or obsolescence. Used in calculating actual cash value for claims.
    related_terms:
      - actual_cash_value
      - useful_life

  # E
  - term: Excess
    definition: |
      The portion of a claim that the policyholder is responsible for paying.
      Often used interchangeably with deductible in some markets.
    synonyms:
      - Deductible
      - Self-Insured Retention
    related_terms:
      - deductible

  - term: Exclusion
    definition: |
      A provision in an insurance policy that eliminates coverage for
      certain risks, perils, or circumstances.
    related_terms:
      - coverage
      - policy_terms

  - term: Ex Gratia Payment
    definition: |
      A payment made by an insurer as a gesture of goodwill when there
      is no legal obligation to pay. Often made to maintain customer
      relationships or avoid legal costs.
    related_terms:
      - denial
      - settlement

  # F
  - term: First Notice of Loss (FNOL)
    acronym: FNOL
    definition: |
      The initial report made to an insurance company notifying them
      of a loss or potential claim. This is the first step in the claims process.
    related_terms:
      - claim
      - loss_notification
    usage: Claims intake

  - term: Fraud Indicator
    definition: |
      A sign or pattern that suggests a claim may be fraudulent. Includes
      red flags such as suspicious timing, inconsistent statements, or
      documentation irregularities.
    related_terms:
      - siu
      - fraud_detection

  # G
  - term: Grace Period
    definition: |
      A period of time after a premium due date during which the policy
      remains in force even though the premium has not been paid.
    related_terms:
      - policy_status
      - premium

  # I
  - term: IBNR (Incurred But Not Reported)
    acronym: IBNR
    definition: |
      A reserve for claims that have occurred but have not yet been reported
      to the insurer. Based on historical patterns and actuarial estimates.
    related_terms:
      - reserve
      - case_reserve
    usage: Financial reporting

  - term: Indemnity
    definition: |
      The principle that insurance should restore the insured to the same
      financial position they were in before the loss occurred, no more
      and no less.
    related_terms:
      - settlement
      - compensation

  - term: Independent Medical Examination (IME)
    acronym: IME
    definition: |
      A medical examination conducted by a physician selected by the insurer
      to provide an objective assessment of an injured claimant's condition.
    related_terms:
      - medical_report
      - disability_assessment

  - term: Insured
    definition: |
      The person or entity covered by an insurance policy. May be the
      policyholder or another person named in the policy.
    related_terms:
      - policyholder
      - beneficiary

  # L
  - term: Liability
    definition: |
      Legal responsibility for injury or damage to another person or their
      property. In insurance, refers to coverage for such legal responsibility.
    related_terms:
      - third_party
      - negligence

  - term: Litigation
    definition: |
      Legal proceedings in court to resolve a dispute. In claims context,
      may arise from claim denials, coverage disputes, or recovery actions.
    related_terms:
      - legal_action
      - settlement

  - term: Loss
    definition: |
      The occurrence of an event that triggers coverage under an insurance
      policy, resulting in damage, injury, or financial harm to the insured.
    related_terms:
      - claim
      - peril

  - term: Loss Adjuster
    definition: |
      A professional appointed to investigate and assess claims on behalf
      of insurers. Often used for complex or high-value claims.
    synonyms:
      - Surveyor
      - Loss Assessor
    related_terms:
      - adjuster
      - surveyor

  # M
  - term: Material Misrepresentation
    definition: |
      A false statement about a material fact made during the application
      process that, if known, would have affected the insurer's decision
      to issue the policy or set premiums.
    related_terms:
      - fraud
      - policy_voidance

  - term: Medical Report
    definition: |
      A document from a healthcare provider detailing a claimant's medical
      condition, treatment, prognosis, and costs. Essential for health and
      injury claims assessment.
    related_terms:
      - ime
      - attending_physician

  # N
  - term: Named Peril
    definition: |
      A policy that covers only the specific perils (causes of loss) listed
      in the policy, as opposed to all-risk coverage.
    related_terms:
      - peril
      - all_risk

  - term: Negligence
    definition: |
      Failure to exercise the care that a reasonably prudent person would
      exercise in similar circumstances, resulting in harm to another.
    related_terms:
      - liability
      - third_party

  # P
  - term: Peril
    definition: |
      A specific cause of loss covered under an insurance policy, such as
      fire, theft, flood, or accident.
    related_terms:
      - coverage
      - loss

  - term: Policy
    definition: |
      The written contract between the insurer and the policyholder that
      defines the terms, conditions, and coverage of the insurance.
    related_terms:
      - coverage
      - terms_and_conditions

  - term: Policyholder
    definition: |
      The person or entity who owns an insurance policy and is responsible
      for paying premiums. May or may not be the insured.
    related_terms:
      - insured
      - beneficiary

  - term: Premium
    definition: |
      The amount paid by the policyholder to the insurer for insurance
      coverage, typically paid on a regular basis.
    related_terms:
      - policy
      - grace_period

  - term: Proof of Loss
    definition: |
      A formal sworn statement by the policyholder documenting the facts
      and amount of a claim. Required by most property insurance policies.
    related_terms:
      - documentation
      - claim

  - term: Proximate Cause
    definition: |
      The primary cause of a loss. In insurance, coverage depends on whether
      the proximate cause of loss is a covered peril.
    related_terms:
      - peril
      - coverage

  # Q
  - term: Quantum
    definition: |
      The amount of a claim or settlement. In claims assessment, quantum
      refers to the calculation of the financial value of the loss.
    related_terms:
      - assessment
      - settlement

  # R
  - term: Recovery
    definition: |
      The process of recouping claim payments from responsible third parties
      or from salvage. Includes subrogation and salvage recovery.
    related_terms:
      - subrogation
      - salvage

  - term: Replacement Cost
    definition: |
      The cost to replace damaged or destroyed property with new property
      of similar kind and quality, without deduction for depreciation.
    related_terms:
      - actual_cash_value
      - depreciation

  - term: Reserve
    definition: |
      Funds set aside by an insurer to pay future claims. Includes case
      reserves for known claims and IBNR for unreported claims.
    related_terms:
      - case_reserve
      - ibnr

  # S
  - term: Salvage
    definition: |
      The residual value of damaged property after a claim has been paid.
      The insurer typically takes ownership of salvage after paying a
      total loss claim.
    related_terms:
      - recovery
      - total_loss

  - term: Settlement
    definition: |
      The final resolution of a claim, including payment of agreed amounts
      and release of liability. May be negotiated or imposed.
    related_terms:
      - claim
      - release

  - term: SIU (Special Investigation Unit)
    acronym: SIU
    definition: |
      A specialized unit within an insurance company responsible for
      investigating suspected fraudulent claims.
    related_terms:
      - fraud_indicator
      - fraud_investigation

  - term: Subrogation
    definition: |
      The right of an insurer, after paying a claim, to pursue recovery
      from a third party responsible for the loss.
    related_terms:
      - recovery
      - third_party

  - term: Surveyor
    definition: |
      A professional who inspects damaged property or investigates losses
      to provide an independent assessment for the insurer.
    synonyms:
      - Loss Adjuster
      - Inspector
    related_terms:
      - loss_adjuster
      - inspection

  # T
  - term: Third Party
    definition: |
      A person or entity other than the insurer and insured who is involved
      in a claim, typically the party responsible for causing the loss.
    related_terms:
      - liability
      - subrogation

  - term: Total Loss
    definition: |
      A loss where the property is completely destroyed or the cost of
      repair exceeds the insured value. Results in full coverage payment
      less deductibles.
    related_terms:
      - partial_loss
      - salvage

  # U
  - term: Underinsurance
    definition: |
      A situation where the sum insured is less than the actual value of
      the property, potentially resulting in proportional claim payments.
    related_terms:
      - sum_insured
      - average_clause

  # W
  - term: Waiting Period
    definition: |
      A period of time after policy inception or claim occurrence during
      which coverage is not available or claims are not payable.
    related_terms:
      - elimination_period
      - policy_terms

  - term: Waiver
    definition: |
      The voluntary relinquishment of a known right. In claims, may refer
      to waiver of certain policy conditions or requirements.
    related_terms:
      - estoppel
      - policy_conditions

