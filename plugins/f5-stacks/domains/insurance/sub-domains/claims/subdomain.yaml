name: claims
display_name: Insurance Claims Management
description: |
  Comprehensive claims management system for insurance operations.
  Handles First Notice of Loss (FNOL), claims processing, assessment,
  settlement, and recovery operations with fraud detection capabilities.

domain: insurance
version: "1.0.0"
status: active

compliance:
  standards:
    - name: ACORD
      description: Insurance data standards for claims
    - name: FNOL
      description: First Notice of Loss best practices
    - name: ISO_17024
      description: Loss adjuster certification
    - name: AML_CFT
      description: Anti-money laundering for claims payments

  regulations:
    - name: Vietnam Insurance Law
      articles: [Chapter V - Claims Settlement]
    - name: Circular 50/2017/TT-BTC
      description: Claims processing guidelines
    - name: GDPR
      description: Data protection for claimant information
    - name: PCI_DSS
      description: Payment card security for claims payments

  sla_requirements:
    fnol_acknowledgment: 24_hours
    simple_claim_settlement: 5_working_days
    complex_claim_settlement: 30_working_days
    death_claim_settlement: 10_working_days
    payment_processing: 3_working_days

capabilities:
  core:
    - First Notice of Loss (FNOL) intake
    - Multi-channel claim reporting
    - Policy coverage verification
    - Claims registration and triage
    - Document collection and verification
    - Claims assessment and adjudication
    - Reserve management
    - Settlement processing
    - Claims payment processing
    - Recovery management (salvage/subrogation)

  fraud_management:
    - Fraud scoring and detection
    - Red flag identification
    - Special Investigation Unit (SIU) referral
    - Fraud pattern analysis
    - Investigation workflow

  assessment:
    - Internal claims assessment
    - Surveyor/loss adjuster assignment
    - Medical examination coordination
    - Independent expert reports
    - Quantum calculation

  reporting:
    - Claims dashboard
    - Loss ratio analysis
    - SLA compliance tracking
    - Fraud detection metrics
    - Reserve adequacy reporting

entities:
  - name: claim
    path: knowledge/entities/claim.yaml
    description: Core claim record

  - name: claim_item
    path: knowledge/entities/claim-item.yaml
    description: Individual claim line items

  - name: fnol
    path: knowledge/entities/fnol.yaml
    description: First Notice of Loss records

  - name: claimant
    path: knowledge/entities/claimant.yaml
    description: Claim beneficiaries and payees

  - name: assessment
    path: knowledge/entities/assessment.yaml
    description: Claims assessment records

  - name: surveyor_report
    path: knowledge/entities/surveyor-report.yaml
    description: Surveyor/loss adjuster reports

  - name: medical_report
    path: knowledge/entities/medical-report.yaml
    description: Medical examination reports

  - name: reserve
    path: knowledge/entities/reserve.yaml
    description: Claims reserve records

  - name: settlement
    path: knowledge/entities/settlement.yaml
    description: Settlement agreements

  - name: payment
    path: knowledge/entities/payment.yaml
    description: Claims payments

  - name: recovery
    path: knowledge/entities/recovery.yaml
    description: Salvage and subrogation

  - name: fraud_indicator
    path: knowledge/entities/fraud-indicator.yaml
    description: Fraud detection flags

  - name: litigation
    path: knowledge/entities/litigation.yaml
    description: Legal case management

  - name: claim_document
    path: knowledge/entities/claim-document.yaml
    description: Claims document repository

business_rules:
  - name: claim_validation_rules
    path: knowledge/business-rules/claim-validation-rules.yaml
    description: Claim submission and validity rules

  - name: coverage_verification_rules
    path: knowledge/business-rules/coverage-verification-rules.yaml
    description: Coverage and exclusion rules

  - name: reserve_rules
    path: knowledge/business-rules/reserve-rules.yaml
    description: Reserve setting and management

  - name: settlement_rules
    path: knowledge/business-rules/settlement-rules.yaml
    description: Settlement authority and processing

  - name: fraud_detection_rules
    path: knowledge/business-rules/fraud-detection-rules.yaml
    description: Fraud scoring and investigation triggers

workflows:
  - name: fnol_workflow
    path: knowledge/workflows/fnol-workflow.yaml
    description: First Notice of Loss processing

  - name: claim_assessment_workflow
    path: knowledge/workflows/claim-assessment-workflow.yaml
    description: Claims assessment process

  - name: settlement_workflow
    path: knowledge/workflows/settlement-workflow.yaml
    description: Settlement and payment process

  - name: fraud_investigation_workflow
    path: knowledge/workflows/fraud-investigation-workflow.yaml
    description: Fraud investigation process

  - name: recovery_workflow
    path: knowledge/workflows/recovery-workflow.yaml
    description: Salvage and subrogation process

use_cases:
  - name: claimant_use_cases
    path: knowledge/use-cases/claimant-use-cases.yaml
    description: Customer/claimant journeys

  - name: claims_handler_use_cases
    path: knowledge/use-cases/claims-handler-use-cases.yaml
    description: Claims handler operations

  - name: admin_use_cases
    path: knowledge/use-cases/admin-use-cases.yaml
    description: Administrative functions

integrations:
  internal:
    - name: policy_system
      purpose: Policy and coverage verification
      operations:
        - verify_policy_status
        - get_coverage_details
        - check_sum_insured
        - get_policyholder_details

    - name: customer_system
      purpose: Customer information
      operations:
        - get_customer_details
        - verify_identity
        - get_contact_info

    - name: document_system
      purpose: Document management
      operations:
        - store_document
        - retrieve_document
        - verify_document

    - name: finance_system
      purpose: Payment processing
      operations:
        - process_payment
        - generate_payment_reference
        - reconcile_payment

  external:
    - name: surveyor_network
      purpose: Surveyor assignment and reporting
      operations:
        - find_surveyor
        - assign_survey
        - receive_report

    - name: medical_panel
      purpose: Medical examination
      operations:
        - schedule_examination
        - receive_report

    - name: fraud_database
      purpose: Fraud detection
      operations:
        - check_fraud_history
        - submit_fraud_record

    - name: repair_network
      purpose: Motor/property repairs
      operations:
        - get_repair_estimate
        - approve_repairs

    - name: banking_system
      purpose: Payment execution
      operations:
        - validate_bank_account
        - execute_transfer

metrics:
  operational:
    - name: claims_registered
      description: Number of claims registered
      frequency: daily

    - name: claims_settled
      description: Number of claims settled
      frequency: daily

    - name: average_cycle_time
      description: Average days from FNOL to settlement
      target: "< 15 days"

    - name: sla_compliance
      description: Percentage within SLA
      target: ">= 95%"

    - name: first_contact_resolution
      description: Claims resolved on first contact
      target: ">= 30%"

  financial:
    - name: loss_ratio
      description: Claims paid / Premium earned
      frequency: monthly

    - name: reserve_adequacy
      description: Reserve accuracy vs actual
      frequency: quarterly

    - name: average_claim_cost
      description: Average cost per claim
      frequency: monthly

    - name: recovery_rate
      description: Recovery amount / Claim paid
      frequency: monthly

  quality:
    - name: claim_accuracy
      description: Claims processed without error
      target: ">= 98%"

    - name: customer_satisfaction
      description: CSAT score for claims
      target: ">= 4.0"

    - name: fraud_detection_rate
      description: Fraud detected / Total fraud
      frequency: quarterly

    - name: leakage_rate
      description: Overpayment percentage
      target: "< 2%"

claim_types:
  life:
    - death_claim
    - disability_claim
    - critical_illness
    - hospitalization
    - personal_accident

  health:
    - hospitalization
    - outpatient
    - maternity
    - dental
    - optical

  motor:
    - own_damage
    - theft
    - third_party_property
    - third_party_injury
    - windscreen

  property:
    - fire
    - theft
    - natural_disaster
    - water_damage
    - business_interruption

  travel:
    - trip_cancellation
    - medical_emergency
    - baggage_loss
    - flight_delay

  liability:
    - public_liability
    - product_liability
    - professional_indemnity
    - employers_liability

priority_matrix:
  urgent:
    criteria:
      - death_claim
      - hospitalization_ongoing
      - total_loss
      - third_party_injury
    sla: 24_hours_first_response

  high:
    criteria:
      - critical_illness
      - disability
      - significant_property_damage
    sla: 48_hours_first_response

  medium:
    criteria:
      - standard_hospitalization
      - motor_own_damage
      - theft_claim
    sla: 5_days_assessment

  low:
    criteria:
      - minor_claims
      - document_updates
      - status_inquiries
    sla: 10_days_resolution

organizational_structure:
  teams:
    - name: FNOL Team
      role: First Notice of Loss intake

    - name: Life Claims
      role: Death, disability, critical illness claims

    - name: Health Claims
      role: Medical and hospitalization claims

    - name: Motor Claims
      role: Vehicle damage and third party claims

    - name: Property Claims
      role: Fire, theft, natural disaster claims

    - name: Special Investigation Unit
      role: Fraud investigation

    - name: Recovery Team
      role: Salvage and subrogation

  roles:
    - name: claims_handler
      permissions:
        - register_claim
        - assess_claim
        - approve_within_limit
        - request_documents

    - name: senior_claims_handler
      permissions:
        - all_claims_handler
        - approve_higher_limit
        - assign_surveyor
        - refer_to_siu

    - name: claims_manager
      permissions:
        - all_senior_handler
        - approve_large_claims
        - override_decision
        - manage_team

    - name: siu_investigator
      permissions:
        - investigate_fraud
        - recommend_action
        - void_claim
