  operational:
    - case_volume_by_type
    - turnaround_time
    - sla_compliance_rate
    - requirements_completion_rate
    - pending_cases_aging

  quality:
    - decision_accuracy
    - peer_review_override_rate
    - decline_rate
    - loading_frequency
    - exclusion_frequency

  financial:
    - average_loading_applied
    - facultative_ratio
    - retention_utilization
    - expected_mortality_variance

compliance:
  regulatory:
    - Insurance regulatory guidelines
    - Anti-discrimination requirements
    - Privacy and data protection
    - Medical confidentiality

  industry_standards:
    - Actuarial standards of practice
    - Medical underwriting guidelines
    - Reinsurance treaty terms
