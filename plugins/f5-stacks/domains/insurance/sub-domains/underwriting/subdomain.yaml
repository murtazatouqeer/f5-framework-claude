name: underwriting
display_name: Insurance Underwriting
description: |
  Comprehensive underwriting management system for life and health insurance
  products. Handles risk assessment, medical underwriting, financial verification,
  decision-making, and reinsurance arrangements.

domain: insurance
version: "1.0.0"
status: active

overview:
  purpose: |
    Provide systematic risk evaluation and selection for insurance applications,
    ensuring appropriate pricing and terms while maintaining portfolio quality
    and profitability.

  scope:
    - New business underwriting
    - Increase/change requests
    - Reinstatement underwriting
    - Group additions
    - Medical underwriting
    - Financial underwriting
    - Reinsurance management

  key_processes:
    - Risk assessment and classification
    - Medical requirements determination
    - Medical examination management
    - Financial verification
    - Loading and exclusion application
    - Decision workflow and approval
    - Reinsurance submission

capabilities:
  risk_assessment:
    description: Comprehensive risk evaluation system
    features:
      - Multi-factor risk scoring
      - Medical impairment rating
      - Lifestyle risk assessment
      - Occupation classification
      - Financial justification analysis
      - Family history evaluation

  medical_underwriting:
    description: Medical risk evaluation
    features:
      - Automated requirement determination
      - Medical exam ordering and tracking
      - Lab result integration
      - Impairment rating system
      - Medical officer review workflow
      - Condition-specific guidelines

  financial_underwriting:
    description: Income and asset verification
    features:
      - Income verification
      - Sum insured justification
      - Existing coverage analysis
      - Fraud indicator detection
      - Financial capacity assessment

  decision_management:
    description: Underwriting decision workflow
    features:
      - Authority-based routing
      - Loading calculation
      - Exclusion management
      - Counter-offer preparation
      - Decision communication

  reinsurance:
    description: Reinsurance arrangement management
    features:
      - Automatic treaty cession
      - Facultative submission
      - Quote management
      - Cession calculation
      - Bordereaux reporting

risk_classification:
  classes:
    preferred:
      description: Better than standard mortality/morbidity
      criteria:
        - No adverse medical history
        - Non-smoker
        - Healthy BMI
        - No hazardous activities
      loading: -10% to 0%

    standard:
      description: Normal expected mortality/morbidity
      criteria:
        - Minor or controlled conditions
        - No significant impairments
      loading: 0%

    substandard_1:
      description: Slightly elevated risk
      criteria:
        - Mild impairments
        - Controlled chronic conditions
      loading: +25% to +50%

    substandard_2:
      description: Moderately elevated risk
      criteria:
        - Moderate impairments
        - Multiple minor conditions
      loading: +50% to +100%

    substandard_3:
      description: Significantly elevated risk
      criteria:
        - Significant impairments
        - Poorly controlled conditions
      loading: +100% to +150%

    substandard_4:
      description: Highly elevated risk
      criteria:
        - Severe impairments
        - Multiple significant conditions
      loading: +150% to +200%

    decline:
      description: Unacceptable risk
      criteria:
        - Uninsurable conditions
        - Terminal illness
        - Extreme hazard

    postpone:
      description: Temporary uninsurability
      criteria:
        - Recent surgery recovery
        - Pending diagnosis
        - Current treatment

authority_matrix:
  underwriter:
    sum_insured_limit: 1000000000  # 1B VND
    loading_limit: 50  # 50%
    can_decline: false
    description: Standard underwriter authority

  senior_underwriter:
    sum_insured_limit: 3000000000  # 3B VND
    loading_limit: 100  # 100%
    can_decline: true
    description: Senior underwriter authority

  chief_underwriter:
    sum_insured_limit: 5000000000  # 5B VND
    loading_limit: 150  # 150%
    can_decline: true
    description: Chief underwriter authority

  underwriting_committee:
    sum_insured_limit: null  # Unlimited
    loading_limit: 200  # 200%
    can_decline: true
    description: Full committee authority

medical_requirements:
  non_medical_limits:
    age_18_30:
      term_life: 1000000000  # 1B VND
      whole_life: 500000000  # 500M VND
    age_31_40:
      term_life: 500000000
      whole_life: 300000000
    age_41_50:
      term_life: 300000000
      whole_life: 200000000
    age_51_plus:
      term_life: 0  # Always full medical
      whole_life: 0

  requirement_tiers:
    tier_1:
      max_sum: 500000000
      requirements:
        - health_declaration
    tier_2:
      max_sum: 1000000000
      requirements:
        - health_declaration
        - basic_medical_exam
        - blood_test
        - urine_test
    tier_3:
      max_sum: 3000000000
      requirements:
        - health_declaration
        - full_medical_exam
        - blood_test
        - urine_test
        - ecg
        - lipid_profile
    tier_4:
      max_sum: 5000000000
      requirements:
        - health_declaration
        - full_medical_exam
        - comprehensive_blood_panel
        - urine_test
        - ecg
        - stress_test
        - chest_xray
    tier_5:
      max_sum: null  # Above 5B
      requirements:
        - all_tier_4
        - specialist_reports
        - attending_physician_statement

reinsurance:
  retention: 500000000  # 500M VND
  automatic_limit: 5000000000  # 5B VND
  treaty_capacity: 10000000000  # 10B VND
  max_cession_percentage: 90

  facultative_triggers:
    - sum_above_automatic_limit
    - loading_above_100_percent
    - hazardous_occupation_class_4_plus
    - complex_medical_conditions
    - financial_concerns

sla_targets:
  standard_case:
    initial_review: 24_hours
    requirement_ordering: 48_hours
    decision_after_requirements: 72_hours
    total_turnaround: 10_days

  complex_case:
    initial_review: 48_hours
    requirement_ordering: 72_hours
    decision_after_requirements: 5_days
    total_turnaround: 21_days

  facultative_case:
    submission: 3_days
    reinsurer_response: 10_days
    total_turnaround: 30_days

entities:
  - underwriting-case
  - risk-assessment
  - risk-factor
  - medical-requirement
  - medical-exam
  - financial-underwriting
  - occupation-class
  - rating-table
  - loading
  - exclusion
  - reinsurance-treaty
  - facultative-case
  - underwriting-decision

business_rules:
  - risk-classification-rules
  - medical-requirement-rules
  - loading-rules
  - authority-rules
  - reinsurance-rules

workflows:
  - risk-assessment-workflow
  - medical-underwriting-workflow
  - financial-underwriting-workflow
  - decision-workflow
  - reinsurance-workflow

use_cases:
  - underwriter-use-cases
  - medical-officer-use-cases
  - admin-use-cases

integrations:
  internal:
    - name: Policy Administration
      purpose: Application and policy data
      direction: bidirectional

    - name: Product Management
      purpose: Product rules and requirements
      direction: inbound

    - name: Claims
      purpose: Claims history for risk assessment
      direction: inbound

    - name: Finance
      purpose: Premium calculation
      direction: outbound

  external:
    - name: Medical Providers
      purpose: Medical exam ordering and results
      type: api

    - name: Lab Networks
      purpose: Blood test ordering and results
      type: api

    - name: Reinsurers
      purpose: Facultative submissions
      type: portal/email

    - name: Industry Database
      purpose: Existing coverage verification
      type: api

