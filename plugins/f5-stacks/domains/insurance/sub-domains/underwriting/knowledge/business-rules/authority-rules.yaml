name: authority_rules
display_name: Authority Rules
description: |
  Business rules governing underwriting authority levels, decision approval
  requirements, escalation procedures, and referral triggers.

domain: insurance
subdomain: underwriting
category: business-rules
version: "1.0.0"
status: active

rule_categories:
  - authority_levels
  - decision_authority
  - escalation_rules
  - referral_triggers
  - approval_requirements
  - delegation_rules

rules:
  # Authority Level Rules
  - id: BR-AUT-001
    name: Authority Level Definitions
    category: authority_levels
    description: |
      Define underwriting authority levels and their scope.
    priority: critical

    levels:
      underwriter:
        code: UW
        level: 1
        description: Standard underwriter handling routine cases
        qualifications:
          - minimum_experience: 1_year
          - certification: basic_underwriting
          - training: company_products
        scope:
          max_sum_insured: 1000000000  # 1B VND
          max_loading: 50
          max_flat_extra: 5
          can_decline: false
          can_postpone: true
          can_apply_exclusions: standard_only
        supervision:
          random_audit_rate: 10%
          senior_review_required: high_loading_cases

      senior_underwriter:
        code: SUW
        level: 2
        description: Experienced underwriter handling complex cases
        qualifications:
          - minimum_experience: 3_years
          - certification: advanced_underwriting
          - specialized_training: medical_financial
        scope:
          max_sum_insured: 3000000000  # 3B VND
          max_loading: 100
          max_flat_extra: 10
          can_decline: true
          can_postpone: true
          can_apply_exclusions: all
        supervision:
          random_audit_rate: 5%
          chief_review_required: decline_cases

      chief_underwriter:
        code: CUW
        level: 3
        description: Senior authority for complex and high-value cases
        qualifications:
          - minimum_experience: 7_years
          - certification: chief_underwriter
          - industry_recognition: preferred
        scope:
          max_sum_insured: 5000000000  # 5B VND
          max_loading: 150
          max_flat_extra: 15
          can_decline: true
          can_postpone: true
          can_apply_exclusions: all
          can_approve_exceptions: true
        supervision:
          random_audit_rate: 2%
          committee_review_required: exception_cases

      underwriting_committee:
        code: COM
        level: 4
        description: Highest authority for exceptional cases
        composition:
          - chief_underwriter
          - medical_director
          - chief_actuary
          - head_of_reinsurance
        quorum: 3
        scope:
          max_sum_insured: unlimited
          max_loading: 200
          max_flat_extra: unlimited
          can_decline: true
          can_approve_exceptions: true
          can_exceed_guidelines: true
        meetings:
          frequency: weekly
          emergency: within_24_hours

  # Decision Authority Rules
  - id: BR-AUT-010
    name: Accept Decision Authority
    category: decision_authority
    description: |
      Authority requirements for acceptance decisions.
    priority: critical

    standard_acceptance:
      authority: underwriter
      conditions:
        - within_non_medical_limits
        - no_adverse_disclosures
        - standard_occupation
        - age_within_limits
      auto_accept_eligible: true

    acceptance_with_loading:
      up_to_50_percent:
        authority: underwriter
        documentation: standard
      51_to_100_percent:
        authority: senior_underwriter
        documentation: detailed_rationale
      101_to_150_percent:
        authority: chief_underwriter
        documentation: comprehensive_with_reinsurance
      above_150_percent:
        authority: committee
        documentation: full_case_presentation

    acceptance_with_exclusion:
      standard_exclusion:
        authority: underwriter
        conditions:
          - pre_approved_wording
          - single_exclusion
      custom_exclusion:
        authority: senior_underwriter
        conditions:
          - legal_review_required
      multiple_exclusions:
        authority: senior_underwriter
        conditions:
          - combined_impact_assessment

  - id: BR-AUT-011
    name: Decline Decision Authority
    category: decision_authority
    description: |
      Authority requirements for decline decisions.
    priority: critical

    auto_decline:
      authority: system
      triggers:
        - uninsurable_occupation
        - active_terminal_illness
        - active_substance_abuse
        - fraud_detected
      review: random_audit

    standard_decline:
      authority: senior_underwriter
      requirements:
        - documented_rationale
        - alternative_options_considered
        - applicant_notification_prepared
      review: chief_underwriter_weekly

    borderline_decline:
      authority: chief_underwriter
      requirements:
        - full_case_review
        - second_opinion_obtained
        - counter_offer_considered
        - appeal_rights_explained
      review: committee_monthly

    high_value_decline:
      sum_threshold: 3000000000  # 3B VND
      authority: committee
      requirements:
        - full_case_presentation
        - reinsurer_consultation
        - ceo_notification

  - id: BR-AUT-012
    name: Postponement Decision Authority
    category: decision_authority
    description: |
      Authority requirements for postponement decisions.
    priority: high

    short_postponement:
      duration: up_to_6_months
      authority: underwriter
      conditions:
        - temporary_condition
        - expected_resolution
        - follow_up_date_set

    medium_postponement:
      duration: 6_to_12_months
      authority: senior_underwriter
      conditions:
        - documented_medical_reason
        - clear_reconsideration_criteria

    long_postponement:
      duration: 12_to_24_months
      authority: chief_underwriter
      conditions:
        - significant_health_event
        - specialist_recommendation

    indefinite_postponement:
      duration: over_24_months
      authority: committee
      note: Treated similar to decline

  # Escalation Rules
  - id: BR-AUT-020
    name: Mandatory Escalation Triggers
    category: escalation_rules
    description: |
      Conditions requiring mandatory escalation to higher authority.
    priority: critical

    escalate_to_senior:
      triggers:
        - loading_exceeds_50_percent
        - multiple_risk_factors
        - non_standard_occupation
        - incomplete_medical_history
        - discrepancies_in_application
        - prior_decline_history
        - multiple_applications_in_progress
      action: immediate_escalation
      documentation: escalation_summary

    escalate_to_chief:
      triggers:
        - loading_exceeds_100_percent
        - decline_recommendation
        - high_value_application  # >3B VND
        - complex_medical_condition
        - reinsurance_involvement
        - regulatory_concerns
        - vip_applicant
      action: formal_referral
      documentation: full_case_file

    escalate_to_committee:
      triggers:
        - loading_exceeds_150_percent
        - sum_exceeds_5B_vnd
        - exception_to_guidelines
        - novel_risk_scenario
        - reinsurer_disagreement
        - legal_regulatory_issues
        - potential_reputation_risk
      action: committee_agenda_item
      documentation: case_presentation_package

  - id: BR-AUT-021
    name: Escalation Process
    category: escalation_rules
    description: |
      Process for escalating cases to higher authority.
    priority: high

    process_steps:
      1_prepare:
        action: Compile case documentation
        includes:
          - application_summary
          - medical_evidence
          - risk_assessment
          - preliminary_recommendation
          - supporting_rationale

      2_submit:
        action: Submit to next authority level
        method:
          - system_workflow
          - escalation_form
          - urgent_cases_direct_contact
        sla:
          normal: 24_hours
          urgent: 4_hours
          critical: immediate

      3_review:
        action: Higher authority reviews
        options:
          - approve_recommendation
          - modify_recommendation
          - request_additional_info
          - escalate_further

      4_decision:
        action: Decision communicated
        documentation:
          - decision_rationale
          - any_modifications
          - authority_sign_off

      5_implement:
        action: Original underwriter implements
        follow_up:
          - system_update
          - applicant_communication
          - file_completion

  # Referral Trigger Rules
  - id: BR-AUT-030
    name: Medical Referral Triggers
    category: referral_triggers
    description: |
      Medical conditions requiring specialist referral.
    priority: high

    to_medical_officer:
      conditions:
        - cancer_history
        - heart_disease
        - stroke_history
        - organ_transplant
        - hiv_positive
        - psychiatric_history
        - neurological_conditions
        - autoimmune_diseases
        - rare_conditions
      process:
        submit: medical_referral_form
        include: all_medical_evidence
        sla: 48_hours_response

    to_external_specialist:
      conditions:
        - complex_medical_history
        - conflicting_medical_opinions
        - rare_diseases
        - experimental_treatments
      process:
        approval: chief_underwriter
        panel_specialist: preferred
        cost: company_paid
        sla: varies

  - id: BR-AUT-031
    name: Financial Referral Triggers
    category: referral_triggers
    description: |
      Financial concerns requiring specialist referral.
    priority: high

    to_financial_underwriter:
      triggers:
        - sum_exceeds_income_multiples
        - business_related_coverage
        - keyman_insurance
        - net_worth_verification_needed
        - complex_ownership_structures
        - offshore_entities_involved
      process:
        submit: financial_referral_form
        include: financial_documents
        sla: 24_hours_response

    to_compliance:
      triggers:
        - pep_identified  # Politically Exposed Person
        - sanctions_screening_hit
        - source_of_funds_concern
        - suspicious_activity
        - high_risk_jurisdiction
      process:
        submit: compliance_referral
        priority: high
        sla: 24_hours
        hold_decision: true

  - id: BR-AUT-032
    name: Reinsurance Referral Triggers
    category: referral_triggers
    description: |
      Conditions requiring reinsurance consultation.
    priority: critical

    automatic_referral:
      triggers:
        - sum_exceeds_automatic_limit  # 5B VND
        - loading_exceeds_treaty_limit  # typically 150%
        - excluded_occupations
        - hazardous_activities
        - complex_medical_conditions
        - treaty_excluded_risks
      process:
        submit: facultative_submission
        to: reinsurance_department
        sla: initiate_within_24_hours

    optional_referral:
      triggers:
        - borderline_decline
        - unusual_risk_combination
        - seeking_capacity_confirmation
        - premium_negotiation
      process:
        request: underwriter_initiated
        approval: senior_underwriter
        turnaround: 3_to_5_days

  # Approval Requirements Rules
  - id: BR-AUT-040
    name: Documentation Requirements
    category: approval_requirements
    description: |
      Required documentation for various decision types.
    priority: high

    standard_acceptance:
      required:
        - completed_application
        - identity_verification
        - health_declaration
        - risk_assessment_score
      optional:
        - additional_disclosures
        - medical_reports

    acceptance_with_conditions:
      required:
        - all_standard_documents
        - loading_calculation
        - loading_rationale
        - exclusion_wording
        - applicant_consent
      optional:
        - medical_officer_opinion
        - reinsurance_confirmation

    decline:
      required:
        - full_case_file
        - decline_rationale
        - alternative_options_considered
        - notification_letter_draft
        - appeal_rights_statement
      optional:
        - counter_offer_details
        - reinsurance_confirmation

    committee_case:
      required:
        - executive_summary
        - complete_case_file
        - risk_analysis
        - recommendation
        - reinsurance_position
        - financial_analysis
      format: committee_presentation_template

  - id: BR-AUT-041
    name: Dual Authorization Requirements
    category: approval_requirements
    description: |
      Cases requiring two authorized signatories.
    priority: high

    dual_sign_off_required:
      triggers:
        - sum_exceeds_2B_vnd
        - decline_decision
        - loading_exceeds_100_percent
        - multiple_exclusions
        - exception_to_guidelines
        - vip_applicant
      signatories:
        first: deciding_underwriter
        second: supervisor_or_peer
      same_level_peer:
        allowed: for_routine_dual_sign
        not_allowed: for_exceptions

  # Delegation Rules
  - id: BR-AUT-050
    name: Temporary Delegation
    category: delegation_rules
    description: |
      Rules for temporarily delegating authority.
    priority: medium

    delegation_conditions:
      delegator_absent:
        - annual_leave
        - sick_leave
        - business_travel
        - training

      delegation_recipient:
        requirements:
          - same_or_higher_level
          - appropriate_qualifications
          - available_capacity
        restrictions:
          - cannot_delegate_further
          - limited_to_absence_period

    delegation_process:
      1: Written delegation request
      2: Approval by line manager
      3: System access update
      4: Communication to team
      5: Audit trail maintained

    delegation_limits:
      maximum_duration: 30_days
      extension: requires_reapproval
      excluded_decisions:
        - committee_level_cases
        - exception_approvals
        - disciplinary_matters

  - id: BR-AUT-051
    name: Authority Override
    category: delegation_rules
    description: |
      Rules for overriding lower-level decisions.
    priority: high

    override_authority:
      who_can_override:
        - direct_supervisor
        - chief_underwriter
        - committee

      override_reasons:
        - error_in_assessment
        - new_information
        - policy_interpretation
        - risk_appetite_change
        - reinsurer_requirement

      override_process:
        1: Document original decision
        2: State override rationale
        3: Notify original underwriter
        4: Update case file
        5: Communicate to applicant

      restrictions:
        - cannot_override_upward  # more favorable
        - audit_trail_required
        - original_decision_preserved

audit_and_compliance:
  regular_audits:
    frequency: monthly
    sample_size: 10%
    focus_areas:
      - authority_compliance
      - documentation_completeness
      - decision_consistency

  authority_review:
    frequency: annual
    includes:
      - competency_assessment
      - decision_quality_review
      - continuing_education

  breach_handling:
    minor_breach:
      - coaching
      - additional_training
    major_breach:
      - formal_warning
      - authority_suspension
    repeated_breach:
      - disciplinary_action
      - authority_revocation

version_history:
  - version: "1.0.0"
    date: "2024-01-15"
