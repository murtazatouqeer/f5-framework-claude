name: Admin Use Cases
display_name: Underwriting Administration Use Cases
description: |
  Use cases for underwriting administrators managing configuration,
  reporting, authority settings, and operational oversight.

domain: insurance
subdomain: underwriting
category: use-cases
version: "1.0.0"
status: active

actor:
  id: underwriting_admin
  name: Underwriting Administrator
  type: internal
  description: |
    Administrator responsible for underwriting system configuration,
    reporting, and operational management.
  sub_roles:
    - uw_admin: System configuration and maintenance
    - uw_manager: Team oversight and reporting
    - chief_underwriter: Policy and authority management
    - compliance_officer: Regulatory compliance oversight

use_cases:
  # ============================================
  # Risk Factor Management
  # ============================================
  - id: UC-ADM-001
    name: Manage Risk Factors
    display_name: Manage Risk Factors
    description: Administrator creates, updates, or deactivates risk factors

    preconditions:
      - Admin access granted
      - Risk factor change approved

    main_flow:
      - step: 1
        action: Admin accesses risk factor management
        system_response: Display risk factor catalog
        display:
          - factor_list
          - categories
          - status
          - last_updated

      - step: 2
        action: Admin selects action type
        options:
          - create_new: Add new risk factor
          - update_existing: Modify factor details
          - deactivate: Disable factor
          - reactivate: Enable disabled factor

      - step: 3
        action: Admin enters factor details
        inputs:
          identification:
            - factor_code
            - factor_name
            - category
            - description
          scoring:
            - default_score_impact
            - severity_levels
            - loading_ranges
          guidelines:
            - underwriting_guidelines
            - documentation_required
            - referral_triggers

      - step: 4
        action: Admin sets severity levels
        configuration:
          severity_options:
            - level_name: [mild, moderate, severe]
            - score_impact: numeric
            - loading_percent: numeric
            - typical_action: [accept, load, exclude, decline]

      - step: 5
        action: Admin configures relationships
        relationships:
          - synergistic_factors: Factors that compound
          - contradictory_factors: Factors that cannot coexist
          - related_factors: Similar/related conditions

      - step: 6
        action: System validates configuration
        validation:
          - code_uniqueness
          - score_consistency
          - guideline_completeness
        output: validation_result

      - step: 7
        action: Admin saves and activates
        processing:
          - save_configuration
          - version_control
          - audit_logging
          - effective_date_setting

    postconditions:
      - Risk factor created/updated
      - Audit trail recorded
      - Available for use

    sla: 1_day
    business_rules:
      - risk-classification-rules.yaml

  - id: UC-ADM-002
    name: Configure Rating Tables
    display_name: Configure Ratings
    description: Administrator configures premium rating tables for products

    preconditions:
      - Actuarial approval obtained
      - Product defined
      - Admin access granted

    main_flow:
      - step: 1
        action: Admin accesses rating table management
        system_response: Display existing rating tables
        display:
          - table_list
          - product_association
          - effective_dates
          - status

      - step: 2
        action: Admin selects table operation
        options:
          - create_new: New rating table
          - copy_existing: Clone and modify
          - update_rates: Modify existing rates
          - archive: Retire old table

      - step: 3
        action: Admin defines table structure
        structure:
          identification:
            - table_code
            - table_name
            - product_id
            - version
          basis:
            - rate_type: [per_mille, per_cent, flat]
            - rate_basis: [age_banded, attained_age, issue_age]
            - rate_frequency: [annual, monthly]
            - gender_specific: boolean
            - smoker_distinct: boolean

      - step: 4
        action: Admin enters rate data
        data_entry:
          options:
            - manual_entry: Cell by cell
            - bulk_upload: CSV/Excel import
            - formula_based: Calculate from base
          rate_dimensions:
            - age_bands
            - gender
            - smoker_status
            - occupation_class

      - step: 5
        action: Admin configures adjustments
        adjustments:
          - occupation_loadings: By class
          - coverage_modifiers: By coverage type
          - term_adjustments: By policy term
          - volume_discounts: By sum insured

      - step: 6
        action: System validates rates
        validation:
          - rate_consistency
          - actuarial_bounds
          - regulatory_compliance
          - competitive_analysis
        output: validation_report

      - step: 7
        action: Admin sets effective date
        scheduling:
          - effective_date
          - expiry_date
          - transition_rules

      - step: 8
        action: Admin activates table
        activation:
          - approve_for_production
          - archive_previous_version
          - notify_stakeholders

    postconditions:
      - Rating table configured
      - Effective dates set
      - Available for quoting

    sla: 5_days
    requires_approval: actuarial_sign_off

  - id: UC-ADM-003
    name: Manage Occupation Classes
    display_name: Manage Occupations
    description: Administrator manages occupation classification system

    preconditions:
      - Classification approved
      - Admin access granted

    main_flow:
      - step: 1
        action: Admin accesses occupation database
        system_response: Display occupation catalog
        display:
          - occupation_list
          - class_distribution
          - search_interface
          - recent_changes

      - step: 2
        action: Admin selects operation
        options:
          - add_occupation: New occupation
          - update_classification: Change class
          - merge_occupations: Combine similar
          - split_occupation: Separate into specific

      - step: 3
        action: Admin enters occupation details
        inputs:
          identification:
            - occupation_code
            - occupation_name
            - category
            - description
          classification:
            - class_number: [1, 2, 3, 4, declined]
            - mortality_loading
            - disability_loading
            - accident_loading
          restrictions:
            - max_sum_insured
            - excluded_coverages
            - special_conditions

      - step: 4
        action: Admin adds example occupations
        examples:
          - specific_job_titles
          - industry_sectors
          - similar_occupations

      - step: 5
        action: Admin sets effective date
        scheduling:
          - effective_date
          - grandfather_existing: boolean
          - transition_period

      - step: 6
        action: System validates and saves
        validation:
          - code_uniqueness
          - classification_consistency
          - loading_reasonableness
        save: With audit trail

    postconditions:
      - Occupation configured
      - Classification assigned
      - Available for use

    sla: 1_day

  - id: UC-ADM-004
    name: Set Medical Requirements
    display_name: Set Medical Requirements
    description: Administrator configures medical requirement triggers

    preconditions:
      - Medical policy approved
      - Admin access granted

    main_flow:
      - step: 1
        action: Admin accesses medical requirements configuration
        system_response: Display requirement rules
        display:
          - product_list
          - requirement_matrix
          - trigger_rules

      - step: 2
        action: Admin selects product
        selection: Product for configuration

      - step: 3
        action: Admin configures non-medical limits
        configuration:
          age_based_limits:
            - age_range: [from, to]
            - max_sum_non_medical
          product_specific:
            - term_life_limits
            - whole_life_limits
            - critical_illness_limits

      - step: 4
        action: Admin configures requirement tiers
        tiers:
          for_each_tier:
            - tier_name
            - max_sum_insured
            - required_tests: list
            - additional_for_conditions: list

      - step: 5
        action: Admin sets condition-based requirements
        conditions:
          for_disclosed_condition:
            - condition_pattern
            - additional_requirements
            - specialist_required: boolean

      - step: 6
        action: Admin configures validity periods
        validity:
          - medical_exam: days
          - blood_tests: days
          - ecg: days
          - specialist_reports: days

      - step: 7
        action: Admin saves configuration
        processing:
          - validate_rules
          - save_configuration
          - version_control
          - effective_date

    postconditions:
      - Requirements configured
      - Rules activated
      - System updated

    sla: 2_days
    business_rules:
      - medical-requirement-rules.yaml

  - id: UC-ADM-005
    name: Configure Authority Limits
    display_name: Configure Authority
    description: Administrator configures underwriting authority levels

    preconditions:
      - Authority structure approved
      - Admin access granted

    main_flow:
      - step: 1
        action: Admin accesses authority configuration
        system_response: Display authority matrix
        display:
          - role_list
          - current_limits
          - exception_history

      - step: 2
        action: Admin selects authority level
        levels:
          - junior_underwriter
          - underwriter
          - senior_underwriter
          - chief_underwriter
          - committee

      - step: 3
        action: Admin configures limits
        limits:
          sum_insured:
            - max_standard: amount
            - max_rated: amount
          loading:
            - max_loading_percent
          decisions:
            - can_accept: boolean
            - can_decline: boolean
            - can_counter_offer: boolean
          products:
            - authorized_products: list

      - step: 4
        action: Admin sets escalation rules
        escalation:
          - automatic_escalation_triggers
          - escalation_path
          - sla_for_escalated

      - step: 5
        action: Admin configures exceptions
        exceptions:
          - exception_types: list
          - approval_required_from
          - documentation_requirements

      - step: 6
        action: Admin saves and activates
        processing:
          - validate_hierarchy
          - save_configuration
          - notify_affected_users
          - audit_log

    postconditions:
      - Authority configured
      - Users notified
      - Effective immediately

    sla: 1_day
    business_rules:
      - authority-rules.yaml

  - id: UC-ADM-006
    name: Manage Reinsurance Treaties
    display_name: Manage Treaties
    description: Administrator configures reinsurance treaty parameters

    preconditions:
      - Treaty signed
      - Admin access granted

    main_flow:
      - step: 1
        action: Admin accesses treaty management
        system_response: Display treaty list
        display:
          - active_treaties
          - treaty_utilization
          - expiry_dates

      - step: 2
        action: Admin selects operation
        options:
          - add_treaty: New treaty
          - update_treaty: Modify terms
          - renew_treaty: Extend period
          - archive_treaty: Retire old treaty

      - step: 3
        action: Admin enters treaty details
        details:
          identification:
            - treaty_name
            - treaty_number
            - reinsurer_name
            - effective_period
          structure:
            - treaty_type: [quota_share, surplus, excess_of_loss]
            - retention_amount
            - automatic_capacity
            - maximum_capacity
          terms:
            - commission_rate
            - profit_commission
            - premium_calculation_method

      - step: 4
        action: Admin configures automatic cession
        automatic:
          - products_covered
          - risk_classes_covered
          - occupation_classes_covered
          - exclusions

      - step: 5
        action: Admin sets facultative triggers
        facultative:
          - sum_above_automatic
          - loading_threshold
          - condition_triggers
          - occupation_triggers

      - step: 6
        action: Admin configures reporting
        reporting:
          - bordereaux_frequency
          - report_format
          - contact_details

      - step: 7
        action: Admin saves treaty
        processing:
          - validate_terms
          - save_configuration
          - notify_underwriters
          - integrate_with_system

    postconditions:
      - Treaty configured
      - System integrated
      - Underwriters notified

    sla: 5_days
    business_rules:
      - reinsurance-rules.yaml

  # ============================================
  # Reporting and Analytics
  # ============================================
  - id: UC-ADM-007
    name: Generate Underwriting Reports
    display_name: Generate Reports
    description: Administrator generates underwriting performance and management reports

    preconditions:
      - Reporting access granted
      - Data available for period

    main_flow:
      - step: 1
        action: Admin accesses reporting module
        system_response: Display report catalog
        categories:
          - operational_reports
          - management_reports
          - compliance_reports
          - analysis_reports

      - step: 2
        action: Admin selects report type
        report_types:
          operational:
            - case_volume_report
            - turnaround_time_report
            - pending_cases_aging
            - workload_distribution
          management:
            - decision_summary
            - decline_analysis
            - loading_distribution
            - referral_analysis
          compliance:
            - authority_compliance
            - guideline_adherence
            - audit_trail_report
          analysis:
            - risk_profile_analysis
            - premium_impact_analysis
            - trend_analysis

      - step: 3
        action: Admin sets report parameters
        parameters:
          - date_range
          - product_filter
          - team_filter
          - underwriter_filter
          - decision_type_filter

      - step: 4
        action: System generates report
        processing:
          - query_data
          - calculate_metrics
          - format_report
          - apply_visualization

      - step: 5
        action: Admin reviews and exports
        export_options:
          - pdf_report
          - excel_data
          - dashboard_view
          - scheduled_delivery

    postconditions:
      - Report generated
      - Data exported
      - Access logged

    sla: 30_minutes

  - id: UC-ADM-008
    name: Monitor SLA Compliance
    display_name: Monitor SLA
    description: Administrator monitors and manages SLA compliance

    preconditions:
      - SLA targets defined
      - Monitoring access granted

    main_flow:
      - step: 1
        action: Admin accesses SLA dashboard
        system_response: Display SLA metrics
        display:
          - overall_compliance_rate
          - breached_cases
          - at_risk_cases
          - team_performance

      - step: 2
        action: Admin reviews current status
        metrics:
          - cases_within_sla
          - cases_approaching_sla
          - cases_breached
          - average_turnaround

      - step: 3
        action: Admin identifies at-risk cases
        at_risk:
          - cases_near_deadline
          - escalation_candidates
          - resource_constraints

      - step: 4
        action: Admin takes corrective action
        actions:
          - reassign_cases: Balance workload
          - escalate_urgent: Priority handling
          - extend_sla: With approval
          - root_cause_analysis: For breaches

      - step: 5
        action: Admin configures alerts
        alerts:
          - warning_threshold: % of SLA
          - escalation_threshold: % of SLA
          - notification_recipients
          - escalation_path

      - step: 6
        action: Admin generates compliance report
        report:
          - compliance_statistics
          - breach_analysis
          - improvement_recommendations

    postconditions:
      - SLA status reviewed
      - Actions taken
      - Report generated

    sla: continuous_monitoring

  # ============================================
  # User and Queue Management
  # ============================================
  - id: UC-ADM-009
    name: Manage Underwriter Assignments
    display_name: Manage Assignments
    description: Administrator manages case assignments and workload

    preconditions:
      - Admin access granted
      - Team members defined

    main_flow:
      - step: 1
        action: Admin accesses assignment management
        system_response: Display assignment dashboard
        display:
          - team_members
          - current_workload
          - skill_matrix
          - availability

      - step: 2
        action: Admin reviews workload distribution
        metrics:
          - cases_per_underwriter
          - complexity_distribution
          - backlog_aging
          - capacity_utilization

      - step: 3
        action: Admin configures assignment rules
        rules:
          automatic_assignment:
            - round_robin: Equal distribution
            - skill_based: Match complexity
            - load_balanced: By current workload
          manual_override:
            - specific_assignment: Named underwriter
            - priority_routing: Urgent cases

      - step: 4
        action: Admin manages unavailability
        unavailability:
          - vacation_calendar
          - temporary_absence
          - workload_cap
          - backup_assignment

      - step: 5
        action: Admin reassigns cases
        reassignment:
          - select_cases
          - select_new_underwriter
          - transfer_with_notes
          - notify_parties

    postconditions:
      - Assignments configured
      - Workload balanced
      - Team notified

    sla: continuous

  - id: UC-ADM-010
    name: Audit Underwriting Decisions
    display_name: Audit Decisions
    description: Administrator performs quality audit of underwriting decisions

    preconditions:
      - Audit access granted
      - Sampling methodology defined

    main_flow:
      - step: 1
        action: Admin initiates audit
        audit_types:
          - random_sample: Statistical sampling
          - targeted: Specific criteria
          - comprehensive: Full review
          - triggered: Event-based

      - step: 2
        action: Admin selects cases for audit
        selection_criteria:
          - date_range
          - underwriter
          - decision_type
          - complexity_level
          - random_percentage

      - step: 3
        action: Admin reviews each case
        review_checklist:
          documentation:
            - application_reviewed: boolean
            - evidence_gathered: boolean
            - assessment_complete: boolean
          process:
            - guidelines_followed: boolean
            - authority_respected: boolean
            - sla_met: boolean
          quality:
            - decision_appropriate: boolean
            - loading_correct: boolean
            - exclusions_proper: boolean

      - step: 4
        action: Admin documents findings
        findings:
          - compliant: No issues
          - minor_issues: Documentation gaps
          - significant_issues: Decision quality
          - critical_issues: Process violations

      - step: 5
        action: Admin generates audit report
        report:
          - summary_statistics
          - findings_by_category
          - trends_analysis
          - recommendations

      - step: 6
        action: Admin initiates corrective actions
        actions:
          - training_needs: Skill gaps identified
          - process_improvements: System changes
          - individual_feedback: Performance issues
          - policy_updates: Guideline changes

    postconditions:
      - Audit completed
      - Findings documented
      - Actions initiated

    sla: monthly_cycle

success_metrics:
  - metric: system_availability
    target: ">= 99.5%"
    measurement: "Uptime / Total time"

  - metric: configuration_accuracy
    target: "100%"
    measurement: "Error-free configurations / Total configurations"

  - metric: sla_compliance_rate
    target: ">= 95%"
    measurement: "Cases within SLA / Total cases"

  - metric: audit_compliance_rate
    target: ">= 98%"
    measurement: "Compliant decisions / Audited decisions"

  - metric: report_generation_time
    target: "<= 5 minutes"
    measurement: "Average time for standard reports"
