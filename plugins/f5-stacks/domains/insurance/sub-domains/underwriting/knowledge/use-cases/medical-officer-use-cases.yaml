name: Medical Officer Use Cases
display_name: Medical Officer Use Cases
description: |
  Use cases for medical officers reviewing medical reports, assessing
  condition severity, rating impairments, and providing medical underwriting opinions.

domain: insurance
subdomain: underwriting
category: use-cases
version: "1.0.0"
status: active

actor:
  id: medical_officer
  name: Medical Officer / Chief Medical Officer
  type: internal
  description: |
    Licensed medical professional responsible for medical underwriting
    decisions, impairment rating, and medical policy guidance.
  qualifications:
    - medical_degree: MD or equivalent
    - license: Active medical license
    - experience: 3+ years clinical experience
    - training: Insurance medicine certification
  authority_levels:
    - medical_officer: Standard medical opinions
    - senior_medical_officer: Complex cases
    - chief_medical_officer: Policy decisions, exceptions

use_cases:
  # ============================================
  # Medical Report Review
  # ============================================
  - id: UC-MO-001
    name: Review Medical Examination Report
    display_name: Review Medical Report
    description: Medical officer reviews medical examination results and provides opinion

    preconditions:
      - Medical exam completed
      - Report received from provider
      - Referred by underwriter

    main_flow:
      - step: 1
        action: Medical officer opens referral queue
        system_response: Display pending medical reviews
        display:
          - case_reference
          - applicant_summary
          - referral_reason
          - urgency_level
          - sla_status

      - step: 2
        action: Medical officer reviews applicant history
        review_items:
          - disclosed_conditions
          - current_medications
          - treatment_history
          - previous_insurance_history
        context: Understand medical background

      - step: 3
        action: Medical officer reviews examination findings
        review_items:
          physical_exam:
            - general_appearance
            - vital_signs
            - cardiovascular
            - respiratory
            - abdominal
            - neurological
            - musculoskeletal
          measurements:
            - height_weight_bmi
            - blood_pressure
            - pulse_rate
            - waist_circumference

      - step: 4
        action: Medical officer reviews laboratory results
        review_items:
          hematology:
            - complete_blood_count
            - hemoglobin
            - blood_type
          biochemistry:
            - blood_glucose
            - hba1c
            - lipid_profile
            - liver_function
            - kidney_function
            - uric_acid
          urinalysis:
            - protein
            - glucose
            - blood
            - specific_gravity
          special_tests:
            - hiv_test
            - hepatitis_markers
            - psa (if applicable)

      - step: 5
        action: Medical officer reviews specialized tests
        condition: If performed
        review_items:
          - ecg_interpretation
          - stress_test_results
          - chest_xray_findings
          - ultrasound_results
          - specialist_reports

      - step: 6
        action: Medical officer correlates findings
        analysis:
          - cross_check_disclosures
          - identify_inconsistencies
          - correlate_symptoms_findings
          - assess_overall_health

      - step: 7
        action: Medical officer documents assessment
        documentation:
          - findings_summary
          - clinical_interpretation
          - risk_assessment
          - recommended_action

    postconditions:
      - Medical review complete
      - Opinion documented
      - Ready for underwriting decision

    sla: 24_hours
    related_workflows:
      - medical-underwriting-workflow.yaml

  - id: UC-MO-002
    name: Assess Condition Severity
    display_name: Assess Severity
    description: Medical officer assesses the severity and prognosis of disclosed/detected conditions

    preconditions:
      - Condition identified
      - Medical evidence available
      - Assessment requested

    main_flow:
      - step: 1
        action: Medical officer identifies condition
        inputs:
          - condition_name
          - icd_code
          - date_of_diagnosis
          - source_of_information

      - step: 2
        action: Medical officer gathers clinical details
        review_items:
          - symptoms_presentation
          - diagnostic_workup
          - treatment_received
          - current_status
          - treating_physician_notes

      - step: 3
        action: Medical officer applies severity classification
        classification_framework:
          mild:
            criteria:
              - minimal_symptoms
              - no_complications
              - stable_condition
              - minimal_treatment
            typical_impact: Low risk increase
          moderate:
            criteria:
              - controlled_with_treatment
              - some_complications
              - regular_monitoring_needed
              - multiple_medications
            typical_impact: Moderate risk increase
          severe:
            criteria:
              - significant_symptoms
              - complications_present
              - intensive_treatment
              - poor_control
            typical_impact: Significant risk increase
          critical:
            criteria:
              - life_threatening
              - end_organ_damage
              - intensive_care_needed
              - poor_prognosis
            typical_impact: Usually uninsurable

      - step: 4
        action: Medical officer assesses control status
        assessment:
          well_controlled:
            indicators:
              - target_values_achieved
              - stable_on_treatment
              - compliance_demonstrated
              - no_recent_events
          partially_controlled:
            indicators:
              - near_target_values
              - some_fluctuation
              - occasional_adjustments
          poorly_controlled:
            indicators:
              - values_above_target
              - frequent_changes
              - non_compliance
              - recent_complications

      - step: 5
        action: Medical officer evaluates prognosis
        factors:
          - age_at_onset
          - disease_duration
          - complication_risk
          - life_expectancy_impact
          - treatment_response
        prognosis_categories:
          - excellent
          - good
          - fair
          - guarded
          - poor

      - step: 6
        action: Medical officer documents severity assessment
        documentation:
          - severity_classification
          - control_status
          - prognosis_assessment
          - supporting_evidence
          - clinical_rationale

    postconditions:
      - Severity assessed
      - Classification assigned
      - Documentation complete

    sla: 4_hours
    business_rules:
      - risk-classification-rules.yaml

  - id: UC-MO-003
    name: Rate Medical Impairment
    display_name: Rate Impairment
    description: Medical officer assigns numerical impairment rating to condition

    preconditions:
      - Condition severity assessed
      - Impairment rating required
      - Rating guidelines available

    main_flow:
      - step: 1
        action: Medical officer selects rating methodology
        methodologies:
          - company_rating_manual
          - reinsurance_manual
          - industry_standard_tables
          - actuarial_tables
        selection_based_on:
          - condition_type
          - available_data
          - company_preference

      - step: 2
        action: Medical officer identifies baseline rating
        process:
          - locate_condition_in_manual
          - find_base_rating
          - note_rating_range
        output:
          - baseline_impairment_rate
          - mortality_percentage

      - step: 3
        action: Medical officer applies modifiers
        modifiers:
          positive_factors:
            - well_controlled: -25% to -50%
            - excellent_compliance: -10% to -25%
            - favorable_prognosis: -10% to -25%
            - single_condition: No additional load
          negative_factors:
            - poorly_controlled: +25% to +100%
            - complications_present: +25% to +50%
            - poor_compliance: +25%
            - multiple_conditions: Varies
            - young_onset: +25% to +50%

      - step: 4
        action: Medical officer considers interactions
        analysis:
          synergistic_conditions:
            - diabetes_hypertension: Compound effect
            - smoking_cardiovascular: Compound effect
            - obesity_sleep_apnea: Compound effect
          offsetting_factors:
            - successful_treatment: May reduce rating
            - lifestyle_changes: May reduce rating

      - step: 5
        action: Medical officer calculates final rating
        calculation:
          method: Per rating manual methodology
          output:
            - mortality_rating_per_mille
            - morbidity_rating_if_applicable
            - equivalent_loading_percentage

      - step: 6
        action: Medical officer recommends action
        recommendations:
          - accept_standard: Rating within tolerance
          - accept_with_loading: Rating requires extra premium
          - exclude_condition: Specific exclusion preferred
          - decline: Rating too high
          - postpone: Need more information/time

      - step: 7
        action: Medical officer documents rating
        documentation:
          - methodology_used
          - baseline_rating
          - modifiers_applied
          - final_rating
          - recommended_action
          - clinical_justification

    postconditions:
      - Impairment rated
      - Loading recommended
      - Documentation complete

    sla: 4_hours
    business_rules:
      - loading-rules.yaml

  - id: UC-MO-004
    name: Provide Medical Underwriting Recommendation
    display_name: Medical Recommendation
    description: Medical officer provides comprehensive medical underwriting recommendation

    preconditions:
      - All medical evidence reviewed
      - Severity and ratings assessed
      - Underwriter requested opinion

    main_flow:
      - step: 1
        action: Medical officer compiles case summary
        summary_elements:
          - applicant_demographics
          - medical_history_summary
          - current_conditions
          - examination_findings
          - laboratory_results
          - specialist_opinions

      - step: 2
        action: Medical officer lists risk factors
        categorization:
          definite_risks:
            - diagnosed_conditions
            - abnormal_findings
            - documented_events
          possible_risks:
            - borderline_results
            - family_history
            - lifestyle_factors
          mitigating_factors:
            - good_control
            - healthy_lifestyle
            - compliance

      - step: 3
        action: Medical officer assesses insurability
        assessment:
          insurable:
            - standard: No modification needed
            - substandard: With loading/exclusion
          questionable:
            - need_more_info: Recommend additional tests
            - need_time: Recommend postponement
          uninsurable:
            - current_state: Decline recommended
            - prognosis: Unlikely to improve

      - step: 4
        action: Medical officer prepares recommendation
        recommendation_elements:
          decision:
            - accept/decline/postpone
          terms:
            - loading_recommended
            - exclusions_recommended
            - coverage_limitations
          conditions:
            - follow_up_requirements
            - review_period
            - additional_tests

      - step: 5
        action: Medical officer documents opinion
        documentation:
          opinion_letter:
            - findings_summary
            - clinical_assessment
            - risk_interpretation
            - recommendation
            - rationale
          signature:
            - medical_officer_name
            - credentials
            - date

      - step: 6
        action: Medical officer submits to underwriter
        submission:
          - attach_opinion_to_case
          - notify_underwriter
          - set_follow_up_date

    postconditions:
      - Medical opinion provided
      - Case returned to underwriter
      - Documentation complete

    sla: 24_hours
    related_workflows:
      - medical-underwriting-workflow.yaml

  - id: UC-MO-005
    name: Request Additional Medical Information
    display_name: Request More Info
    description: Medical officer requests additional tests or information

    preconditions:
      - Initial review completed
      - Additional information needed
      - Decision cannot be made

    main_flow:
      - step: 1
        action: Medical officer identifies information gap
        gap_types:
          - incomplete_exam: Exam missing components
          - abnormal_result: Needs follow-up testing
          - unclear_history: Needs clarification
          - specialist_needed: Requires expert opinion
          - time_elapsed: Results too old

      - step: 2
        action: Medical officer specifies requirements
        specification:
          test_details:
            - test_type
            - test_purpose
            - specific_parameters
          report_details:
            - report_type
            - source
            - time_frame
          specialist_details:
            - specialist_type
            - specific_questions

      - step: 3
        action: Medical officer provides justification
        justification:
          - clinical_rationale
          - decision_impact
          - alternatives_considered
          - urgency_level

      - step: 4
        action: Medical officer sets expectations
        expectations:
          - expected_turnaround
          - validity_requirements
          - provider_requirements
          - cost_considerations

      - step: 5
        action: Submit request to underwriter
        submission:
          - documented_request
          - justification
          - expected_timeline
        notification:
          - underwriter_alert
          - case_status_update

    postconditions:
      - Request documented
      - Underwriter notified
      - Case pending additional info

    sla: 4_hours

  - id: UC-MO-006
    name: Consult External Specialist
    display_name: Consult Specialist
    description: Medical officer seeks external specialist opinion for complex cases

    preconditions:
      - Complex medical condition
      - Internal expertise insufficient
      - Specialist consultation approved

    main_flow:
      - step: 1
        action: Medical officer identifies consultation need
        triggers:
          - rare_condition: Unusual diagnosis
          - complex_presentation: Multiple factors
          - new_treatment: Novel therapy assessment
          - conflicting_opinions: Need arbitration

      - step: 2
        action: Medical officer selects specialist
        selection_criteria:
          - relevant_specialty
          - insurance_medicine_experience
          - availability
          - cost
        options:
          - panel_consultant: Pre-approved list
          - hospital_specialist: Academic expert
          - international_expert: For rare conditions

      - step: 3
        action: Medical officer prepares consultation request
        package:
          - clinical_summary
          - specific_questions
          - relevant_documents
          - confidentiality_notice
        questions_examples:
          - prognosis_assessment
          - treatment_effectiveness
          - risk_quantification
          - monitoring_requirements

      - step: 4
        action: Submit to specialist
        submission:
          - secure_transmission
          - tracking_reference
          - response_deadline
        confidentiality:
          - anonymized_data
          - secure_channel
          - consent_obtained

      - step: 5
        action: Medical officer receives and interprets opinion
        processing:
          - review_specialist_report
          - interpret_in_context
          - integrate_with_assessment
          - resolve_questions

      - step: 6
        action: Medical officer incorporates into recommendation
        incorporation:
          - update_risk_assessment
          - adjust_rating_if_needed
          - document_specialist_input
          - finalize_recommendation

    postconditions:
      - Specialist opinion obtained
      - Recommendation updated
      - Documentation complete

    sla: 5_days

  - id: UC-MO-007
    name: Update Medical Underwriting Guidelines
    display_name: Update Guidelines
    description: Medical officer updates or creates medical underwriting guidelines

    preconditions:
      - Guideline update needed
      - Medical evidence supports change
      - Authority to update guidelines

    main_flow:
      - step: 1
        action: Medical officer identifies update need
        triggers:
          - new_medical_evidence: Research findings
          - treatment_advances: New therapies
          - claims_experience: Outcome data
          - industry_changes: Competitor practices
          - regulatory_requirements: New rules

      - step: 2
        action: Medical officer researches evidence
        research:
          - medical_literature_review
          - actuarial_data_analysis
          - claims_experience_review
          - industry_benchmarking
          - reinsurance_input

      - step: 3
        action: Medical officer drafts guideline update
        draft_elements:
          - condition_description
          - risk_factors
          - assessment_criteria
          - rating_recommendations
          - documentation_requirements
          - review_triggers

      - step: 4
        action: Medical officer seeks internal review
        reviewers:
          - underwriting_management
          - actuarial_team
          - legal_compliance
          - claims_team
        feedback_incorporation: Iterative revision

      - step: 5
        action: Medical officer finalizes guideline
        finalization:
          - incorporate_feedback
          - format_for_publication
          - version_control
          - effective_date

      - step: 6
        action: Submit for approval
        approval_chain:
          - chief_medical_officer
          - chief_underwriter
          - compliance_officer
        documentation:
          - approval_record
          - version_history

      - step: 7
        action: Publish and communicate
        publication:
          - update_guideline_system
          - notify_underwriters
          - training_if_needed
          - archive_old_version

    postconditions:
      - Guideline updated
      - Approvals obtained
      - Team notified

    sla: 30_days

success_metrics:
  - metric: medical_reviews_per_day
    target: ">= 10"
    measurement: "Reviews completed / Working days"

  - metric: opinion_accuracy
    target: ">= 95%"
    measurement: "Opinions upheld by claims / Total opinions"

  - metric: review_turnaround
    target: "<= 24 hours"
    measurement: "Average time from referral to opinion"

  - metric: specialist_consultation_rate
    target: "<= 5%"
    measurement: "Cases requiring specialist / Total cases"

  - metric: guideline_compliance
    target: "100%"
    measurement: "Opinions following guidelines / Total opinions"
