name: Underwriter Use Cases
display_name: Insurance Underwriter Use Cases
description: |
  Use cases for insurance underwriters managing risk assessment,
  medical evaluation, loading decisions, and underwriting approvals.

domain: insurance
subdomain: underwriting
category: use-cases
version: "1.0.0"
status: active

actor:
  id: underwriter
  name: Insurance Underwriter
  type: internal
  description: |
    Professional responsible for evaluating insurance applications,
    assessing risk factors, and making coverage decisions.
  authority_levels:
    - junior_underwriter: Basic cases up to 500M VND
    - underwriter: Standard cases up to 1B VND
    - senior_underwriter: Complex cases up to 3B VND
    - chief_underwriter: High-value cases up to 5B VND

use_cases:
  # ============================================
  # Case Management
  # ============================================
  - id: UC-UW-001
    name: Review New Underwriting Case
    display_name: Review New Case
    description: Underwriter reviews a new case assigned from the queue

    preconditions:
      - Case assigned to underwriter
      - Application data complete
      - Initial triage completed

    main_flow:
      - step: 1
        action: Underwriter opens case from workqueue
        system_response: Display case summary and applicant details
        display:
          - applicant_demographics
          - proposed_coverage
          - product_details
          - case_complexity_score

      - step: 2
        action: Underwriter reviews application details
        review_items:
          - personal_information
          - employment_details
          - coverage_requested
          - existing_insurance
        validation: Check for completeness

      - step: 3
        action: Underwriter reviews health declaration
        review_items:
          - medical_history
          - current_medications
          - lifestyle_factors
          - family_history
        flags: Highlight disclosed conditions

      - step: 4
        action: Underwriter reviews financial information
        review_items:
          - stated_income
          - occupation_details
          - coverage_justification
        calculation: Sum to income ratio

      - step: 5
        action: Underwriter determines next actions
        options:
          - proceed_to_assessment: No additional info needed
          - request_requirements: Medical/financial docs needed
          - refer_to_specialist: Complex conditions
          - decline_immediately: Auto-decline triggers

    alternative_flows:
      - id: AF-001
        name: Incomplete Application
        trigger: Missing required information
        flow:
          - Flag missing items
          - Request from applicant
          - Pause case until received

      - id: AF-002
        name: Auto-Decline Trigger
        trigger: Uninsurable condition detected
        flow:
          - Document decline reason
          - Refer to senior for confirmation
          - Prepare decline letter

    postconditions:
      - Case status updated
      - Initial review documented
      - Next actions identified

    sla: 2_hours
    business_rules:
      - risk-classification-rules.yaml
    related_workflows:
      - risk-assessment-workflow.yaml

  - id: UC-UW-002
    name: Order Medical Requirements
    display_name: Order Medical Tests
    description: Underwriter orders required medical examinations and tests

    preconditions:
      - Case under review
      - Medical requirements identified
      - Applicant consent available

    main_flow:
      - step: 1
        action: Underwriter identifies required tests
        system_response: Display recommended requirements based on age/sum
        automatic_determination:
          factors:
            - applicant_age
            - sum_insured
            - disclosed_conditions
            - product_type

      - step: 2
        action: Underwriter confirms/modifies requirements
        options:
          - accept_recommended: Use system recommendations
          - add_additional: Add specific tests
          - waive_requirement: With justification
        inputs:
          - requirement_type
          - medical_provider
          - urgency_level

      - step: 3
        action: Underwriter selects medical provider
        options:
          - panel_provider: From approved list
          - applicant_choice: Customer selected
          - specialist: For specific conditions
        validation: Provider availability

      - step: 4
        action: System generates medical order
        output:
          - medical_order_form
          - appointment_letter
          - preparation_instructions

      - step: 5
        action: Notify applicant of requirements
        channels:
          - email
          - sms
          - agent_notification
        content:
          - required_tests
          - provider_details
          - appointment_scheduling

    alternative_flows:
      - id: AF-001
        name: Additional Tests Based on Disclosure
        trigger: Specific condition requires specialized test
        flow:
          - Add condition-specific test
          - Select appropriate specialist
          - Document medical rationale

    postconditions:
      - Medical orders created
      - Applicant notified
      - Case status updated to medical_pending

    sla: 24_hours
    business_rules:
      - medical-requirement-rules.yaml
    related_workflows:
      - medical-underwriting-workflow.yaml

  - id: UC-UW-003
    name: Review Medical Examination Results
    display_name: Review Medical Results
    description: Underwriter reviews received medical examination results

    preconditions:
      - Medical results received
      - Results validated by system
      - Case assigned to underwriter

    main_flow:
      - step: 1
        action: Underwriter opens medical results
        system_response: Display results summary with flags
        display:
          - exam_type
          - provider_details
          - results_summary
          - abnormal_findings_highlighted

      - step: 2
        action: Underwriter reviews vital measurements
        review_items:
          - height_weight_bmi
          - blood_pressure
          - pulse_rate
          - general_appearance
        comparison: Against standard ranges

      - step: 3
        action: Underwriter reviews lab results
        review_items:
          - blood_test_results
          - urine_analysis
          - lipid_profile
          - glucose_levels
          - liver_kidney_function
        flags: Out-of-range values

      - step: 4
        action: Underwriter reviews specialized tests
        condition: If ordered
        review_items:
          - ecg_findings
          - stress_test_results
          - imaging_results
          - specialist_opinions

      - step: 5
        action: Underwriter assesses medical risk impact
        processing:
          - map_findings_to_risk_factors
          - calculate_medical_score
          - determine_impairment_rating
        output:
          - medical_risk_score
          - recommended_action

      - step: 6
        action: Underwriter documents assessment
        documentation:
          - findings_summary
          - risk_interpretation
          - recommended_loadings
          - recommended_exclusions

    alternative_flows:
      - id: AF-001
        name: Request Medical Officer Review
        trigger: Complex medical findings
        flow:
          - Refer to medical officer
          - Await medical opinion
          - Incorporate recommendation

      - id: AF-002
        name: Additional Tests Required
        trigger: Inconclusive or concerning results
        flow:
          - Order follow-up tests
          - Document rationale
          - Update case status

    postconditions:
      - Medical assessment complete
      - Risk score calculated
      - Next steps determined

    sla: 4_hours
    business_rules:
      - risk-classification-rules.yaml
      - loading-rules.yaml
    related_workflows:
      - medical-underwriting-workflow.yaml

  # ============================================
  # Risk Assessment
  # ============================================
  - id: UC-UW-004
    name: Assess Risk Factors
    display_name: Assess Risks
    description: Underwriter evaluates all risk factors and calculates risk score

    preconditions:
      - All required information received
      - Medical review complete (if applicable)
      - Financial verification complete (if applicable)

    main_flow:
      - step: 1
        action: Underwriter opens risk assessment form
        system_response: Display comprehensive risk assessment interface
        pre_populated:
          - disclosed_conditions
          - medical_findings
          - financial_data
          - occupation_details

      - step: 2
        action: Underwriter scores medical risk factors
        processing:
          - list_all_medical_conditions
          - assign_severity_level
          - apply_control_adjustment
          - calculate_medical_subscore
        inputs:
          - condition_code
          - severity: [mild, moderate, severe]
          - controlled: [yes, no, partial]
          - duration_years

      - step: 3
        action: Underwriter scores lifestyle risk factors
        processing:
          - smoking_status_score
          - alcohol_consumption_score
          - hazardous_activities_score
          - substance_use_check
        inputs:
          - smoking_category
          - alcohol_category
          - activities_list
          - frequency

      - step: 4
        action: Underwriter scores occupation risk
        processing:
          - classify_occupation
          - assess_work_environment
          - evaluate_travel_risk
        inputs:
          - occupation_code
          - occupation_class
          - environment_factors

      - step: 5
        action: Underwriter scores financial risk
        processing:
          - verify_income_multiple
          - assess_justification
          - check_existing_coverage
        inputs:
          - income_verified
          - multiple_acceptable
          - justification_adequate

      - step: 6
        action: Underwriter reviews family history
        processing:
          - list_family_conditions
          - assess_hereditary_risk
          - calculate_family_subscore
        inputs:
          - family_member
          - condition
          - age_at_onset

      - step: 7
        action: System calculates total risk score
        calculation:
          method: weighted_aggregate
          weights:
            medical: 0.40
            lifestyle: 0.20
            occupation: 0.15
            financial: 0.10
            family_history: 0.10
            geographic: 0.05
        output:
          - total_score
          - risk_classification
          - component_breakdown

      - step: 8
        action: Underwriter reviews and validates score
        review:
          - score_reasonableness
          - classification_appropriateness
          - interaction_effects
        options:
          - accept_score
          - adjust_with_justification
          - request_peer_review

    postconditions:
      - Risk score calculated
      - Classification assigned
      - Assessment documented

    sla: 2_hours
    business_rules:
      - risk-classification-rules.yaml
    related_workflows:
      - risk-assessment-workflow.yaml

  - id: UC-UW-005
    name: Calculate and Apply Loading
    display_name: Apply Loading
    description: Underwriter calculates and applies premium loading for substandard risks

    preconditions:
      - Risk assessment complete
      - Classification is substandard
      - Loading within authority

    main_flow:
      - step: 1
        action: Underwriter reviews risk factors requiring loading
        system_response: Display conditions and recommended loadings
        display:
          - risk_factors_list
          - suggested_loading_per_factor
          - loading_guidelines

      - step: 2
        action: Underwriter calculates loading for each factor
        processing:
          for_each_factor:
            - identify_loading_type
            - apply_severity_adjustment
            - consider_duration
            - calculate_factor_loading
        loading_types:
          - percentage: Additional % of base premium
          - flat_extra: Fixed amount per 1000 sum insured

      - step: 3
        action: Underwriter applies combination rules
        rules:
          - synergistic_factors: Compound loading
          - independent_factors: Additive loading
          - overlapping_factors: Maximum loading
        examples:
          - "Diabetes + Hypertension: Multiplicative (1.25x)"
          - "Back pain + Eye condition: Additive"

      - step: 4
        action: Underwriter determines loading duration
        options:
          - permanent: Lifetime loading
          - temporary: Fixed years with review
          - reducing: Decreases over time
        inputs:
          - duration_years
          - review_date
          - reduction_schedule

      - step: 5
        action: Underwriter specifies coverage application
        inputs:
          - applies_to_coverages: [life, ci, tpd, etc.]
          - all_coverages: boolean
        validation: Coverage compatibility

      - step: 6
        action: System calculates total loading
        calculation:
          - aggregate_loadings
          - apply_cap_if_needed
          - calculate_premium_impact
        output:
          - total_loading_percent
          - additional_premium
          - new_total_premium

      - step: 7
        action: Underwriter reviews and confirms
        review:
          - loading_reasonableness
          - premium_impact
          - competitiveness
        confirmation: Document rationale

    alternative_flows:
      - id: AF-001
        name: Loading Exceeds Cap
        trigger: Combined loading > maximum
        flow:
          - Alert underwriter
          - Suggest alternatives
          - Consider exclusions instead
          - Consider decline

      - id: AF-002
        name: Referral Required
        trigger: Loading exceeds authority
        flow:
          - Prepare referral package
          - Submit to senior underwriter
          - Await approval

    postconditions:
      - Loading calculated and documented
      - Premium impact determined
      - Ready for decision

    sla: 1_hour
    business_rules:
      - loading-rules.yaml
      - authority-rules.yaml

  - id: UC-UW-006
    name: Add Exclusion to Policy
    display_name: Add Exclusion
    description: Underwriter adds specific condition exclusion to policy terms

    preconditions:
      - Risk assessment complete
      - Exclusion recommended
      - Exclusion within authority

    main_flow:
      - step: 1
        action: Underwriter reviews exclusion recommendation
        system_response: Display condition and standard exclusion wording
        display:
          - condition_details
          - standard_exclusion_text
          - similar_exclusions_library

      - step: 2
        action: Underwriter selects exclusion type
        options:
          - specific_condition: Named condition excluded
          - body_part: Anatomical exclusion
          - activity: Activity-based exclusion
          - occupation: Work-related exclusion
        inputs:
          - exclusion_type
          - condition_code

      - step: 3
        action: Underwriter drafts exclusion wording
        options:
          - use_standard: Pre-approved wording
          - modify_standard: Adjust for specifics
          - custom: Draft new wording
        inputs:
          - exclusion_wording
          - technical_definition
        validation: Legal/compliance review for custom

      - step: 4
        action: Underwriter sets exclusion parameters
        inputs:
          - permanent: boolean
          - review_period_years: if not permanent
          - applies_to_coverages: coverage list
        options:
          - all_coverages: Apply to everything
          - specific_coverages: Selected benefits only

      - step: 5
        action: Underwriter documents rationale
        documentation:
          - condition_description
          - risk_justification
          - alternative_considered
          - review_criteria

      - step: 6
        action: System validates exclusion
        validation:
          - wording_compliance
          - coverage_compatibility
          - regulatory_requirements
        output: validation_status

    alternative_flows:
      - id: AF-001
        name: Custom Wording Required
        trigger: No standard wording available
        flow:
          - Draft custom exclusion
          - Submit for compliance review
          - Await approval
          - Apply approved wording

    postconditions:
      - Exclusion documented
      - Wording finalized
      - Ready for decision

    sla: 30_minutes
    business_rules:
      - loading-rules.yaml

  # ============================================
  # Decision Making
  # ============================================
  - id: UC-UW-007
    name: Make Underwriting Decision
    display_name: Make Decision
    description: Underwriter makes final decision on underwriting case

    preconditions:
      - All assessments complete
      - Loading/exclusions determined
      - Decision within authority

    main_flow:
      - step: 1
        action: Underwriter reviews complete case file
        system_response: Display comprehensive case summary
        display:
          - applicant_summary
          - coverage_requested
          - risk_assessment_summary
          - proposed_terms

      - step: 2
        action: Underwriter confirms decision authority
        check:
          - sum_insured_vs_authority
          - loading_vs_authority
          - special_conditions
        outcome:
          - within_authority: Proceed
          - exceeds_authority: Refer upward

      - step: 3
        action: Underwriter selects decision type
        options:
          - accept_standard: No modifications
          - accept_with_loading: Extra premium
          - accept_with_exclusion: Condition exclusion
          - accept_with_both: Loading and exclusion
          - counter_offer: Reduced/modified coverage
          - decline: Reject application
          - postpone: Defer decision

      - step: 4
        action: Underwriter documents decision rationale
        documentation:
          - decision_summary
          - key_risk_factors
          - terms_justification
          - special_considerations
        mandatory: Required for all non-standard decisions

      - step: 5
        action: Underwriter finalizes terms
        confirm:
          - approved_sum_insured
          - approved_coverages
          - loading_details
          - exclusion_details
          - final_premium

      - step: 6
        action: System validates decision
        validation:
          - authority_check
          - completeness_check
          - consistency_check
        output: validation_result

      - step: 7
        action: Underwriter submits decision
        submission:
          - electronic_signature
          - timestamp
          - audit_trail
        triggers:
          - decision_notification
          - letter_generation
          - policy_processing

    alternative_flows:
      - id: AF-001
        name: Counter Offer Required
        trigger: Cannot accept as requested
        flow:
          - Prepare alternative terms
          - Calculate modified premium
          - Generate counter offer
          - Await applicant response

      - id: AF-002
        name: Peer Review Required
        trigger: Complex or borderline case
        flow:
          - Request peer review
          - Await second opinion
          - Incorporate feedback
          - Finalize decision

    postconditions:
      - Decision recorded
      - Notifications sent
      - Case status updated

    sla: 1_hour
    business_rules:
      - authority-rules.yaml
    related_workflows:
      - decision-workflow.yaml

  - id: UC-UW-008
    name: Refer Case to Senior Underwriter
    display_name: Refer to Senior
    description: Underwriter refers complex case to senior authority

    preconditions:
      - Case exceeds authority
      - Or complex conditions present
      - Or decline recommendation

    main_flow:
      - step: 1
        action: Underwriter prepares referral package
        compilation:
          - case_summary
          - risk_assessment
          - proposed_terms
          - recommendation
          - specific_questions

      - step: 2
        action: Underwriter selects referral reason
        options:
          - authority_exceeded: Sum/loading exceeds limit
          - complex_medical: Multiple/unusual conditions
          - decline_recommendation: Recommending rejection
          - counter_offer: Need approval for terms
          - policy_exception: Non-standard request
          - second_opinion: Uncertainty on approach

      - step: 3
        action: Underwriter documents recommendation
        documentation:
          - recommended_decision
          - supporting_rationale
          - alternative_options
          - questions_for_senior

      - step: 4
        action: Underwriter selects referral target
        options:
          - senior_underwriter: Standard escalation
          - chief_underwriter: High-value/complex
          - medical_officer: Medical questions
          - committee: Committee-level decisions
        routing: Based on referral reason

      - step: 5
        action: System routes referral
        processing:
          - assign_to_target
          - set_sla
          - notify_recipient
        output: referral_reference_number

      - step: 6
        action: Underwriter tracks referral status
        monitoring:
          - pending_response
          - additional_info_requested
          - decision_received
        actions:
          - provide_additional_info
          - implement_decision

    postconditions:
      - Referral submitted
      - Senior notified
      - Case awaiting decision

    sla: 30_minutes
    business_rules:
      - authority-rules.yaml

  - id: UC-UW-009
    name: Prepare Counter Offer
    display_name: Counter Offer
    description: Underwriter prepares modified terms for applicant consideration

    preconditions:
      - Original terms not acceptable
      - Alternative terms possible
      - Within authority to counter

    main_flow:
      - step: 1
        action: Underwriter reviews original request
        display:
          - requested_coverage
          - requested_sum_insured
          - original_premium
          - declined_elements

      - step: 2
        action: Underwriter determines counter offer options
        options:
          - reduced_sum_insured: Lower coverage amount
          - modified_coverages: Remove certain benefits
          - loading_applied: Accept with extra premium
          - exclusions_added: Accept with exclusions
          - combination: Multiple modifications
        calculation: Impact on premium/coverage

      - step: 3
        action: Underwriter builds counter offer
        inputs:
          - counter_sum_insured
          - counter_coverages
          - counter_loading
          - counter_exclusions
        calculation:
          - new_premium
          - coverage_comparison
          - value_analysis

      - step: 4
        action: Underwriter documents rationale
        documentation:
          - why_original_declined
          - counter_offer_justification
          - comparison_summary
          - recommendation

      - step: 5
        action: System generates counter offer document
        output:
          - counter_offer_letter
          - comparison_table
          - acceptance_form
          - response_deadline

      - step: 6
        action: Send counter offer to applicant
        channels:
          - email
          - postal_mail
          - agent_delivery
        tracking:
          - delivery_confirmation
          - response_tracking

    postconditions:
      - Counter offer generated
      - Applicant notified
      - Awaiting response

    sla: 4_hours
    related_workflows:
      - decision-workflow.yaml

  # ============================================
  # Reinsurance
  # ============================================
  - id: UC-UW-010
    name: Submit for Facultative Reinsurance
    display_name: Submit to Reinsurer
    description: Underwriter submits case for facultative reinsurance quote

    preconditions:
      - Sum exceeds automatic treaty limit
      - Or risk requires facultative placement
      - Case assessment complete

    main_flow:
      - step: 1
        action: Underwriter identifies facultative need
        triggers:
          - sum_above_automatic: Sum > treaty limit
          - high_loading: Loading > 100%
          - hazardous_occupation: Class 4+
          - complex_conditions: Per guidelines
        automatic_flag: System alerts when triggered

      - step: 2
        action: Underwriter prepares submission package
        compilation:
          - applicant_demographics
          - coverage_details
          - risk_assessment_summary
          - medical_reports
          - financial_justification
          - proposed_terms

      - step: 3
        action: Underwriter selects reinsurer(s)
        options:
          - treaty_reinsurer: Existing relationship
          - open_market: Competitive quote
          - specialist_reinsurer: For specific risks
        inputs:
          - reinsurer_selection
          - cession_requested

      - step: 4
        action: System generates submission
        output:
          - facultative_slip
          - supporting_documents
          - cedant_assessment
        format: Standard facultative format

      - step: 5
        action: Submit to reinsurer
        submission:
          - portal_upload
          - email_submission
          - api_integration
        tracking:
          - submission_timestamp
          - reference_number
          - expected_response_date

      - step: 6
        action: Monitor and follow up
        activities:
          - track_response_status
          - answer_queries
          - negotiate_terms
          - receive_quote

    alternative_flows:
      - id: AF-001
        name: Multiple Reinsurer Quotes
        trigger: Large sum requiring spread
        flow:
          - Submit to multiple reinsurers
          - Compare quotes
          - Select best terms
          - Allocate shares

    postconditions:
      - Submission sent
      - Awaiting quote
      - Case status updated

    sla: 2_days
    business_rules:
      - reinsurance-rules.yaml
    related_workflows:
      - reinsurance-workflow.yaml

  # ============================================
  # Case Completion
  # ============================================
  - id: UC-UW-011
    name: Close Underwriting Case
    display_name: Close Case
    description: Underwriter closes completed underwriting case

    preconditions:
      - Decision communicated
      - Response received (if counter offer)
      - All documentation complete

    main_flow:
      - step: 1
        action: Underwriter reviews closure readiness
        checklist:
          - decision_finalized: true
          - applicant_response: received_or_not_needed
          - reinsurance_confirmed: if_applicable
          - documentation_complete: true

      - step: 2
        action: Underwriter selects closure reason
        options:
          - issued: Policy will be/has been issued
          - declined: Application rejected
          - withdrawn: Applicant withdrew
          - not_taken_up: Counter offer rejected
          - expired: No response within timeframe
          - duplicate: Duplicate case

      - step: 3
        action: Underwriter adds closure notes
        documentation:
          - closure_summary
          - outstanding_matters
          - lessons_learned
          - follow_up_required

      - step: 4
        action: System processes closure
        processing:
          - update_case_status
          - archive_documents
          - update_statistics
          - trigger_notifications

      - step: 5
        action: System generates closure report
        output:
          - case_closure_report
          - turnaround_statistics
          - decision_summary

    postconditions:
      - Case closed
      - Statistics updated
      - Archived appropriately

    sla: 30_minutes

  - id: UC-UW-012
    name: Process Applicant Response to Counter Offer
    display_name: Process Response
    description: Underwriter processes applicant's response to counter offer

    preconditions:
      - Counter offer sent
      - Response received
      - Within validity period

    main_flow:
      - step: 1
        action: Underwriter receives response notification
        system_response: Alert of applicant response
        display:
          - counter_offer_summary
          - response_type
          - response_date

      - step: 2
        action: Underwriter reviews response
        response_types:
          - acceptance: Proceed to issue
          - rejection: Close case
          - negotiation: Further discussion
          - partial_acceptance: Accept some terms

      - step: 3
        action: Process based on response type
        processing:
          acceptance:
            - confirm_terms
            - update_decision
            - trigger_issuance
          rejection:
            - document_reason
            - close_case
            - retention_attempt
          negotiation:
            - review_request
            - prepare_response
            - further_counter

      - step: 4
        action: Update case accordingly
        updates:
          - case_status
          - decision_record
          - communication_log

      - step: 5
        action: Take follow-up actions
        actions:
          acceptance:
            - notify_operations
            - confirm_reinsurance
            - schedule_issuance
          other:
            - close_or_continue
            - document_outcome

    postconditions:
      - Response processed
      - Next steps initiated
      - Case updated

    sla: 4_hours

success_metrics:
  - metric: cases_per_day
    target: ">= 8"
    measurement: "Cases completed / Working days"

  - metric: decision_accuracy
    target: ">= 95%"
    measurement: "Decisions upheld / Total decisions"

  - metric: turnaround_time
    target: "<= 48 hours"
    measurement: "Average time from receipt to decision"

  - metric: referral_rate
    target: "<= 15%"
    measurement: "Cases referred / Total cases"

  - metric: loading_accuracy
    target: ">= 98%"
    measurement: "Correctly calculated loadings"
