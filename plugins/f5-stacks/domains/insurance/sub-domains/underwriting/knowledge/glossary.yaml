    primary: true
  - code: vi
    name: Vietnamese
    primary: false
  - code: ja
    name: Japanese
    primary: false

terms:
  # ============================================
  # Core Underwriting Terms
  # ============================================
  - term: underwriting
    definition: The process of evaluating risk and determining whether to accept an insurance application and at what terms
    vietnamese: Thẩm định bảo hiểm
    japanese: 引受審査
    synonyms:
      - risk assessment
      - risk selection
      - risk evaluation
    related_terms:
      - risk_classification
      - loading
      - exclusion

  - term: risk_assessment
    definition: Systematic evaluation of factors that affect the likelihood and severity of insurance claims
    vietnamese: Đánh giá rủi ro
    japanese: リスク評価
    synonyms:
      - risk analysis
      - risk evaluation
    components:
      - medical_risk
      - lifestyle_risk
      - occupation_risk
      - financial_risk

  - term: risk_classification
    definition: Categorization of applicants into groups based on their expected mortality or morbidity
    vietnamese: Phân loại rủi ro
    japanese: 危険度分類
    synonyms:
      - risk rating
      - risk class
    classes:
      - preferred: Lower than standard risk
      - standard: Average expected risk
      - substandard: Higher than standard risk
      - decline: Unacceptable risk

  - term: risk_score
    definition: Numerical value representing the aggregate risk level of an applicant
    vietnamese: Điểm rủi ro
    japanese: リスクスコア
    synonyms:
      - risk points
      - impairment score
    typical_range: 0-100
    usage: Higher score indicates higher risk

  - term: risk_factor
    definition: Any characteristic or condition that increases the likelihood of a claim
    vietnamese: Yếu tố rủi ro
    japanese: リスク要因
    synonyms:
      - risk indicator
      - adverse factor
    categories:
      - medical
      - lifestyle
      - occupation
      - financial
      - family_history
      - geographic

  # ============================================
  # Risk Classification Terms
  # ============================================
  - term: preferred_risk
    definition: Applicants with better than average health and lifestyle factors who qualify for lower premiums
    vietnamese: Rủi ro ưu đãi
    japanese: 優良体
    synonyms:
      - preferred class
      - super standard
    criteria:
      - excellent_health
      - non_smoker
      - healthy_bmi
      - no_hazardous_activities

  - term: standard_risk
    definition: Applicants with average expected mortality or morbidity who pay standard premium rates
    vietnamese: Rủi ro tiêu chuẩn
    japanese: 標準体
    synonyms:
      - standard class
      - normal risk
    characteristics:
      - no_significant_impairments
      - average_life_expectancy

  - term: substandard_risk
    definition: Applicants with higher than average risk who require additional premium or modified coverage
    vietnamese: Rủi ro dưới chuẩn
    japanese: 標準下体
    synonyms:
      - rated risk
      - impaired risk
      - table-rated
    typical_loadings: "+25% to +200%"

  - term: decline
    definition: Decision to refuse insurance coverage due to unacceptable risk level
    vietnamese: Từ chối bảo hiểm
    japanese: 謝絶
    synonyms:
      - rejection
      - declined risk
    reasons:
      - terminal_illness
      - extreme_hazard
      - fraud_indicators

  - term: postpone
    definition: Decision to defer underwriting decision pending future events or information
    vietnamese: Hoãn thẩm định
    japanese: 延期
    synonyms:
      - defer
      - pending
    typical_reasons:
      - recent_surgery
      - pending_diagnosis
      - incomplete_treatment

  # ============================================
  # Loading and Premium Terms
  # ============================================
  - term: loading
    definition: Additional premium charged to substandard risks to compensate for higher expected claims
    vietnamese: Phụ phí rủi ro
    japanese: 割増保険料
    synonyms:
      - extra premium
      - risk loading
      - rating
    types:
      percentage_loading:
        description: Extra premium as percentage of base
        example: "+50% loading"
      flat_extra:
        description: Fixed amount per 1000 sum insured
        example: "$5 per $1000"
      temporary_loading:
        description: Loading applied for limited period
        example: "2-year temporary extra"

  - term: flat_extra
    definition: Fixed additional premium amount per unit of coverage regardless of age
    vietnamese: Phụ phí cố định
    japanese: 定額割増
    synonyms:
      - flat extra premium
      - per mille extra
    usage: Common for hazardous activities, temporary impairments
    calculation: "Amount × (Sum Insured / 1000)"

  - term: percentage_loading
    definition: Additional premium expressed as percentage of standard premium
    vietnamese: Phụ phí phần trăm
    japanese: 割増率
    synonyms:
      - percentage extra
      - table rating
    usage: Common for medical impairments
    example: "+75% loading means 175% of standard premium"

  - term: temporary_loading
    definition: Extra premium applied for a limited period, typically reviewed at expiry
    vietnamese: Phụ phí tạm thời
    japanese: 一時的割増
    synonyms:
      - temporary extra
      - short-term loading
    typical_periods: "1-5 years"
    review: Removed or reduced after review period

  - term: permanent_loading
    definition: Extra premium applied for the entire policy duration
    vietnamese: Phụ phí vĩnh viễn
    japanese: 永久割増
    synonyms:
      - lifetime loading
      - ongoing extra
    application: Chronic conditions unlikely to improve

  # ============================================
  # Exclusion Terms
  # ============================================
  - term: exclusion
    definition: Specific condition, circumstance, or peril not covered by the insurance policy
    vietnamese: Điều khoản loại trừ
    japanese: 免責事項
    synonyms:
      - exclusion clause
      - coverage exclusion
    types:
      - specific_condition: Named medical condition
      - body_part: Anatomical exclusion
      - activity: Activity-based exclusion
      - occupation: Work-related exclusion

  - term: rider_exclusion
    definition: Exclusion applied to optional coverages or riders attached to the main policy
    vietnamese: Loại trừ quyền lợi bổ sung
    japanese: 特約免責
    synonyms:
      - benefit exclusion
    application: Excludes specific conditions from rider benefits

  - term: pre_existing_condition
    definition: Medical condition that existed before the insurance policy was issued
    vietnamese: Bệnh có từ trước
    japanese: 既往症
    synonyms:
      - prior condition
      - existing condition
    treatment:
      - exclusion: Not covered
      - loading: Higher premium
      - waiting_period: Covered after period

  - term: exclusion_wording
    definition: Specific language defining what is excluded from coverage
    vietnamese: Nội dung loại trừ
    japanese: 免責条項文言
    importance: Must be clear and specific
    review: Legal/compliance approval required

  # ============================================
  # Medical Underwriting Terms
  # ============================================
  - term: medical_underwriting
    definition: Assessment of an applicant's health status to determine insurability and pricing
    vietnamese: Thẩm định y khoa
    japanese: 医的診査
    synonyms:
      - health underwriting
    components:
      - health_declaration
      - medical_examination
      - laboratory_tests
      - medical_history_review

  - term: impairment
    definition: Medical condition or physical abnormality that increases insurance risk
    vietnamese: Khuyết tật/Bệnh lý
    japanese: 身体障害
    synonyms:
      - medical impairment
      - health condition
    severity_levels:
      - mild
      - moderate
      - severe

  - term: impairment_rating
    definition: Numerical assessment of additional mortality or morbidity risk from a condition
    vietnamese: Đánh giá mức độ khuyết tật
    japanese: 障害度評価
    synonyms:
      - debits
      - extra mortality
    expression: Mortality percentage (e.g., +150% = 250% standard mortality)

  - term: bmi
    definition: Body Mass Index - measure of body fat based on height and weight
    vietnamese: Chỉ số khối cơ thể
    japanese: 体格指数
    full_form: Body Mass Index
    formula: "weight (kg) / height (m)^2"
    categories:
      underweight: "<18.5"
      normal: "18.5-24.9"
      overweight: "25-29.9"
      obese_class_1: "30-34.9"
      obese_class_2: "35-39.9"
      obese_class_3: ">=40"

  - term: blood_pressure
    definition: Measure of force exerted by blood against artery walls
    vietnamese: Huyết áp
    japanese: 血圧
    measurement: "Systolic/Diastolic mmHg"
    categories:
      normal: "<120/80"
      elevated: "120-129/<80"
      hypertension_stage_1: "130-139/80-89"
      hypertension_stage_2: ">=140/>=90"
      crisis: ">180/>120"

  - term: ecg
    definition: Electrocardiogram - test that measures electrical activity of the heart
    vietnamese: Điện tâm đồ
    japanese: 心電図
    full_form: Electrocardiogram
    synonyms:
      - EKG
    findings:
      - normal_sinus_rhythm
      - arrhythmia
      - ischemic_changes
      - conduction_abnormalities

  - term: lipid_profile
    definition: Blood test measuring cholesterol and triglyceride levels
    vietnamese: Xét nghiệm mỡ máu
    japanese: 脂質検査
    components:
      - total_cholesterol
      - hdl_cholesterol: Good cholesterol
      - ldl_cholesterol: Bad cholesterol
      - triglycerides
    risk_ratios:
      - total_hdl_ratio
      - ldl_hdl_ratio

  - term: hba1c
    definition: Glycated hemoglobin - measure of average blood sugar over 2-3 months
    vietnamese: HbA1c / Đường huyết trung bình
    japanese: ヘモグロビンA1c
    full_form: Hemoglobin A1c
    ranges:
      normal: "<5.7%"
      prediabetes: "5.7-6.4%"
      diabetes: ">=6.5%"
    usage: Primary diabetes monitoring and diagnosis

  - term: attending_physician_statement
    definition: Medical report from applicant's own doctor detailing health history
    vietnamese: Báo cáo bác sĩ điều trị
    japanese: 主治医報告書
    abbreviation: APS
    content:
      - diagnosis_history
      - treatment_details
      - current_medications
      - prognosis

  - term: independent_medical_examination
    definition: Medical exam conducted by a doctor appointed by the insurer
    vietnamese: Khám y tế độc lập
    japanese: 独立医師診察
    abbreviation: IME
    purpose: Verify disclosed conditions, assess severity

  - term: non_medical_limit
    definition: Maximum sum insured that can be accepted without medical examination
    vietnamese: Hạn mức không cần khám y tế
    japanese: 無診査限度額
    synonyms:
      - simplified issue limit
    factors:
      - applicant_age
      - product_type
      - disclosed_conditions

  # ============================================
  # Lifestyle and Occupation Terms
  # ============================================
  - term: smoker_status
    definition: Classification of tobacco use for insurance rating purposes
    vietnamese: Tình trạng hút thuốc
    japanese: 喫煙状況
    categories:
      non_smoker: Never smoked or quit >5 years
      ex_smoker: Quit 1-5 years ago
      smoker: Current tobacco user
    impact: Significant premium loading for smokers

  - term: occupation_class
    definition: Risk category assigned to occupations based on hazard level
    vietnamese: Phân loại nghề nghiệp
    japanese: 職業分類
    classes:
      class_1: Professional/clerical (lowest risk)
      class_2: Skilled trades (low risk)
      class_3: Light manual (moderate risk)
      class_4: Heavy manual/hazardous (high risk)
      class_5: Very hazardous (highest risk)
      declined: Uninsurable occupations

  - term: hazardous_activity
    definition: Recreational or occupational activity with elevated injury or death risk
    vietnamese: Hoạt động nguy hiểm
    japanese: 危険活動
    synonyms:
      - dangerous pursuit
      - avocation
    examples:
      - skydiving
      - scuba_diving
      - motor_racing
      - rock_climbing
      - private_aviation
    treatment: Exclusion or loading

  # ============================================
  # Financial Underwriting Terms
  # ============================================
  - term: financial_underwriting
    definition: Assessment of applicant's financial situation to justify requested coverage
    vietnamese: Thẩm định tài chính
    japanese: 財務審査
    purpose: Prevent over-insurance and fraud
    components:
      - income_verification
      - asset_verification
      - coverage_justification

  - term: income_multiple
    definition: Ratio of requested coverage to annual income
    vietnamese: Hệ số thu nhập
    japanese: 所得倍率
    formula: "Sum Insured / Annual Income"
    guidelines:
      typical_range: "10-25 times income"
      factors:
        - age
        - dependents
        - existing_coverage
        - purpose

  - term: insurable_interest
    definition: Legal requirement that beneficiary has financial stake in insured's life
    vietnamese: Quyền lợi bảo hiểm
    japanese: 被保険利益
    requirement: Must exist at policy inception
    examples:
      - family_members
      - business_partners
      - creditors

  # ============================================
  # Reinsurance Terms
  # ============================================
  - term: reinsurance
    definition: Insurance purchased by insurers to transfer risk to another party
    vietnamese: Tái bảo hiểm
    japanese: 再保険
    synonyms:
      - RI
    purpose: Spread risk, increase capacity

  - term: retention
    definition: Amount of risk the insurer keeps for its own account
    vietnamese: Mức giữ lại
    japanese: 保有額
    synonyms:
      - net retention
    calculation: Sum Insured - Ceded Amount

  - term: cession
    definition: Amount of risk transferred to reinsurer
    vietnamese: Mức chuyển nhượng
    japanese: 出再額
    formula: "Sum Insured - Retention"
    percentage: "Cession / Sum Insured × 100%"

  - term: treaty_reinsurance
    definition: Automatic reinsurance agreement covering specified classes of business
    vietnamese: Tái bảo hiểm hiệp ước
    japanese: 特約再保険
    synonyms:
      - automatic treaty
    types:
      - quota_share: Fixed percentage
      - surplus: Above retention
      - excess_of_loss: Above loss amount

  - term: facultative_reinsurance
    definition: Individual risk reinsurance negotiated case by case
    vietnamese: Tái bảo hiểm tùy nghi
    japanese: 任意再保険
    abbreviation: FAC
    triggers:
      - above_automatic_limit
      - substandard_risk
      - special_conditions

  - term: automatic_limit
    definition: Maximum coverage that can be ceded under treaty without referral
    vietnamese: Hạn mức tự động
    japanese: 自動限度額
    synonyms:
      - treaty limit
    above_limit: Requires facultative placement

  - term: bordereaux
    definition: Periodic report of business ceded to reinsurer
    vietnamese: Báo cáo định kỳ tái bảo hiểm
    japanese: ボーダロー
    content:
      - premiums_ceded
      - claims_reported
      - risk_details
    frequency: Monthly or quarterly

  # ============================================
  # Authority and Process Terms
  # ============================================
  - term: underwriting_authority
    definition: Limits and powers granted to underwriters for decision making
    vietnamese: Thẩm quyền thẩm định
    japanese: 引受権限
    levels:
      - junior_underwriter
      - underwriter
      - senior_underwriter
      - chief_underwriter
      - committee
    dimensions:
      - sum_insured_limit
      - loading_limit
      - decline_authority

  - term: referral
    definition: Escalation of case to higher authority for decision
    vietnamese: Chuyển xét duyệt
    japanese: 照会
    triggers:
      - exceeds_authority
      - complex_conditions
      - decline_recommendation
    process: Senior review and decision

  - term: counter_offer
    definition: Alternative terms proposed when original application cannot be accepted as requested
    vietnamese: Đề nghị thay thế
    japanese: 反対申込
    synonyms:
      - modified offer
    content:
      - modified_coverage
      - modified_premium
      - exclusions_applied

  - term: turnaround_time
    definition: Time from case receipt to final decision
    vietnamese: Thời gian xử lý
    japanese: 処理時間
    abbreviation: TAT
    measurement: Business days
    typical_sla: "24-72 hours standard cases"

  # ============================================
  # Actuarial Terms
  # ============================================
  - term: mortality
    definition: Rate of death in a population, basis for life insurance pricing
    vietnamese: Tỷ lệ tử vong
    japanese: 死亡率
    measurement: Deaths per 1000 lives
    tables:
      - standard_mortality_table
      - select_mortality
      - ultimate_mortality

  - term: morbidity
    definition: Rate of illness or disability in a population
    vietnamese: Tỷ lệ bệnh tật
    japanese: 罹患率
    application: Health and disability insurance pricing

  - term: expected_mortality
    definition: Predicted death rate for a group based on underwriting selection
    vietnamese: Tỷ lệ tử vong dự kiến
    japanese: 予定死亡率
    comparison: Actual vs expected ratio

  - term: rating_table
    definition: Schedule of premium rates by age, gender, and other factors
    vietnamese: Bảng phí
    japanese: 料率表
    components:
      - base_rates
      - loadings
      - discounts

