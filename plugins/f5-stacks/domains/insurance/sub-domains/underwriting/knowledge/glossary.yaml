name: Insurance Underwriting Glossary
display_name: Insurance Underwriting Glossary
description: |
  Comprehensive glossary of insurance underwriting terminology.
  Includes industry standard terms, Vietnamese translations, actuarial concepts,
  and medical underwriting vocabulary.

domain: insurance
subdomain: underwriting
category: glossary
version: "1.0.0"
status: active

