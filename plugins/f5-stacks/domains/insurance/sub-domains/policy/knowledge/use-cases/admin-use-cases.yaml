          - Excess payment
          - Short payment
          - Wrong account
          - Duplicate payment

      - step: 5
        action: Staff reconciles with bank
        reconciliation:
          - Bank statement matching
          - Variance identification
          - Resolution actions

      - step: 6
        action: System updates records
        updates:
          - Payment status
          - Policy premium status
          - Receipt generation

    postconditions:
