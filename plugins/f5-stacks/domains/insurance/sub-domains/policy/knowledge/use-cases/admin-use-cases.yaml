          - Payment status
          - SLA countdown

      - step: 2
        action: Staff selects application
        display:
          - Application details
          - Approval conditions
          - Payment confirmation

      - step: 3
        action: Staff verifies pre-issuance checks
        checks:
          - Approval valid
          - Payment cleared
          - No fraud flags
          - System data correct

      - step: 4
        action: Staff initiates policy creation
        processing:
          - Generate policy number
          - Set effective date
          - Apply approved terms
          - Create policy record

      - step: 5
        action: System generates documents
        documents:
          - Policy contract
          - Policy schedule
          - Premium receipt
          - Welcome letter

      - step: 6
        action: Staff performs quality check
        verification:
          - Document accuracy
          - Premium correctness
          - Coverage details
          - Customer details

      - step: 7
        action: Staff authorizes dispatch
        dispatch:
          - Email delivery
          - Portal availability
          - Physical dispatch (if required)

      - step: 8
        action: System activates policy
        activation:
          - Policy status = Active
          - Coverage effective
          - Commission processed
          - Notifications sent

    postconditions:
      - Policy issued
      - Documents dispatched
      - Commission calculated

    related_workflows:
      - policy-issuance-workflow.yaml

  - id: UC-OPS-003
    name: Process Endorsement
    display_name: Apply Endorsement
    actor: operations
    description: Operations staff processes approved endorsement

    preconditions:
      - Endorsement approved
      - Payment received (if required)

    main_flow:
      - step: 1
        action: Staff accesses endorsement queue
        display:
          - Approved endorsements
          - Payment status (if applicable)
          - Effective dates

      - step: 2
        action: Staff reviews endorsement
        review:
          - Change details
          - Approval conditions
          - Premium adjustment
          - Effective date

      - step: 3
        action: Staff applies changes
        processing:
          - Update policy record
          - Adjust coverage details
          - Recalculate premium (if needed)
          - Update beneficiaries (if applicable)

      - step: 4
        action: System generates documents
        documents:
          - Endorsement certificate
          - Updated policy schedule
          - Premium adjustment notice

      - step: 5
        action: Staff verifies changes
        verification:
          - Changes applied correctly
          - Documents accurate
          - Premium correct

      - step: 6
        action: Staff dispatches documents
        channels:
          - Email
          - Portal
          - Physical mail (optional)

    postconditions:
      - Policy updated
      - Documents issued
      - Records updated

    related_workflows:
      - endorsement-workflow.yaml

  - id: UC-OPS-004
    name: Process Cancellation
    display_name: Cancel Policy
    actor: operations
    description: Operations staff processes policy cancellation

    preconditions:
      - Cancellation request approved
      - Refund calculated

    main_flow:
      - step: 1
        action: Staff accesses cancellation queue
        display:
          - Approved cancellations
          - Refund amounts
          - Cancellation types

      - step: 2
        action: Staff reviews cancellation
        review:
          - Cancellation reason
          - Effective date
          - Refund calculation
          - Pending claims/loans

      - step: 3
        action: Staff processes termination
        processing:
          - Update policy status to cancelled
          - Set termination date
          - Finalize refund amount

      - step: 4
        action: Staff initiates refund
        if_refund_due:
          - Verify bank details
          - Submit refund request
          - Generate refund reference

      - step: 5
        action: Staff processes clawback
        if_clawback_applicable:
          - Calculate clawback amount
          - Notify agent
          - Update commission records

      - step: 6
        action: System generates documents
        documents:
          - Cancellation confirmation
          - Settlement statement
          - Refund advice

      - step: 7
        action: Staff dispatches documents
        channels:
          - Email
          - Portal

    postconditions:
      - Policy cancelled
      - Refund initiated
      - Clawback processed
      - Documents issued

    related_workflows:
      - cancellation-workflow.yaml

  - id: UC-OPS-005
    name: Handle Customer Query
    display_name: Service Query
    actor: operations
    description: Operations staff handles customer service query

    preconditions:
      - Query received via any channel

    main_flow:
      - step: 1
        action: Staff accesses query
