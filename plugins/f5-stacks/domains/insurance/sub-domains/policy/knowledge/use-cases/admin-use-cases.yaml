          - Phone call
          - Email
          - Chat
          - Portal submission

      - step: 2
        action: Staff identifies customer
        methods:
          - Policy number
          - Customer ID
          - Registered mobile
          - Security questions

      - step: 3
        action: Staff understands query
        query_types:
          - Policy information
          - Premium inquiry
          - Document request
          - Status check
          - Complaint

      - step: 4
        action: Staff resolves query
        resolution:
          - Provide information
          - Generate documents
          - Initiate requests
          - Escalate if needed

      - step: 5
        action: Staff documents interaction
        logging:
          - Query details
          - Resolution provided
          - Follow-up needed
          - Duration

      - step: 6
        action: Staff closes query
        closure:
