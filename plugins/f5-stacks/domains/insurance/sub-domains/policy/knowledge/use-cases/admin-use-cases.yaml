operational_slas:
  underwriting:
    standard_case:
      target: 24_hours
      max: 48_hours
    complex_case:
      target: 48_hours
      max: 72_hours

  policy_issuance:
    post_payment:
      target: 2_hours
      max: 4_hours

  endorsement:
    simple:
      target: 24_hours
      max: 48_hours
    complex:
      target: 5_days
      max: 10_days

  service_requests:
    standard:
      target: 4_hours
      max: 24_hours
    document_request:
      target: 1_hour
      max: 4_hours

  finance:
    refund_processing:
      target: 7_days
      max: 14_days
    commission_payment:
      target: Monthly_cycle
      deadline: 15th_of_following_month

success_metrics:
  - metric: processing_efficiency
    target: ">= 95% within SLA"
    measurement: "Cases within SLA / Total cases"

  - metric: first_time_right
    target: ">= 98%"
    measurement: "Cases without rework / Total cases"

  - metric: customer_satisfaction
    target: ">= 4.0/5.0"
    measurement: "Post-service surveys"

  - metric: error_rate
    target: "<= 1%"
    measurement: "Errors / Total transactions"

  - metric: system_availability
    target: ">= 99.5%"
    measurement: "Uptime / Total time"
