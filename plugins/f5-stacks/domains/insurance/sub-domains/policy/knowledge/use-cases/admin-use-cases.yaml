name: Admin Use Cases
display_name: Insurance Administration Use Cases
description: |
  Administrative use cases for insurance policy management.
  Covers underwriting, operations, finance, and management functions.

domain: insurance
subdomain: policy
category: use-cases
version: "1.0.0"
status: active

actors:
  - id: underwriter
    name: Underwriter
    type: internal
    description: Risk assessment and policy approval specialist

  - id: operations
    name: Operations Staff
    type: internal
    description: Policy administration and processing team

  - id: finance
    name: Finance Staff
    type: internal
    description: Premium collection and commission processing team

  - id: manager
    name: Manager
    type: internal
    description: Team leader or department head

  - id: admin
    name: System Administrator
    type: internal
    description: System configuration and maintenance personnel

use_cases:
  # ============================================
  # Underwriting Functions
  # ============================================
  - id: UC-UW-001
    name: Review Application
    display_name: Underwriting Review
    actor: underwriter
    description: Underwriter reviews and assesses policy application

    preconditions:
      - Application submitted for underwriting
      - All required documents available
      - Underwriter assigned to case

    main_flow:
      - step: 1
        action: Underwriter accesses work queue
        display:
          - Pending applications
          - Priority indicators
          - SLA status
          - Case complexity

      - step: 2
        action: Underwriter selects application
        display:
          - Application summary
          - Risk indicators
          - Document list
          - Previous underwriting history

      - step: 3
        action: Underwriter reviews applicant details
        assessment:
          - Personal information verification
          - Age and eligibility check
          - Occupation classification
          - Financial status

      - step: 4
        action: Underwriter assesses risk factors
        factors:
          life_insurance:
            - Health declaration responses
            - Medical history
            - Family medical history
            - Lifestyle factors (smoking, alcohol)
            - Hazardous activities
          general_insurance:
            - Claims history
            - Risk location
            - Sum insured adequacy
            - Moral hazard indicators

      - step: 5
        action: Underwriter reviews documents
        documents:
          - Identity verification
          - Medical reports (if applicable)
          - Financial documents
          - Existing policy details

      - step: 6
        action: Underwriter calculates risk rating
        output:
          - Risk classification
          - Mortality/morbidity loading
          - Required exclusions
          - Special conditions

      - step: 7
        action: Underwriter makes decision
        decisions:
          - Accept at standard rates
          - Accept with loading
          - Accept with exclusions
          - Request additional information
          - Postpone
          - Decline

      - step: 8
        action: Underwriter documents decision
        inputs:
          - Decision rationale
          - Supporting notes
          - Conditions (if applicable)

      - step: 9
        action: System processes decision
        processing:
          - Update application status
          - Calculate final premium
          - Generate decision letter
          - Notify relevant parties

    alternative_flows:
      - id: AF-001
        name: Additional Information Required
        trigger: Insufficient information for decision
        flow:
          - Identify information gaps
          - Create information request
          - Notify operations team
          - Pend case until received

      - id: AF-002
        name: Medical Examination Required
        trigger: Risk factors require medical verification
        flow:
          - Specify required tests
          - Approve medical exam
          - Wait for results
          - Resume review with results

      - id: AF-003
        name: Senior Referral
        trigger: Case exceeds underwriter authority
        flow:
          - Document referral reasons
          - Escalate to senior underwriter
          - Provide recommendation

    postconditions:
      - Decision recorded
      - Stakeholders notified
      - Audit trail created

    business_rules:
      - eligibility-rules.yaml
      - premium-rules.yaml

    related_workflows:
      - policy-issuance-workflow.yaml

  - id: UC-UW-002
    name: Review Endorsement Request
    display_name: Endorsement Underwriting
    actor: underwriter
    description: Underwriter reviews endorsement requiring risk assessment

    preconditions:
      - Endorsement request submitted
      - Endorsement type requires underwriting

    main_flow:
      - step: 1
        action: Underwriter reviews endorsement details
        display:
          - Endorsement type
          - Requested changes
          - Current policy details
          - Change impact

      - step: 2
        action: Underwriter assesses risk change
        assessment:
          sum_insured_increase:
            - Financial justification
            - Health status (if life)
            - Current age
          add_insured:
            - New insured details
            - Health declaration
            - Relationship to proposer
          add_coverage:
            - Eligibility for new coverage
            - Underwriting requirements

      - step: 3
        action: Underwriter determines terms
        output:
          - Approval/rejection
          - Additional loading
          - Exclusions
          - Premium adjustment

      - step: 4
        action: Underwriter documents decision
        inputs:
          - Decision
          - Rationale
          - Conditions

      - step: 5
        action: System processes decision
        processing:
          - Update endorsement status
          - Calculate premium impact
          - Notify operations

    postconditions:
      - Endorsement decision made
      - Premium recalculated
      - Status updated

    related_workflows:
      - endorsement-workflow.yaml

  - id: UC-UW-003
    name: Set Underwriting Guidelines
    display_name: Configure Guidelines
    actor: underwriter
    description: Senior underwriter configures underwriting rules and limits

    preconditions:
      - User has senior underwriter role
      - Approval for guideline changes

    main_flow:
      - step: 1
        action: Underwriter accesses guideline management

      - step: 2
        action: Underwriter selects guideline category
        categories:
          - Age limits
          - Sum insured limits
          - Occupation classifications
          - Medical requirements
          - Loading tables
          - Exclusion rules

      - step: 3
        action: Underwriter modifies guidelines
        changes:
          - Update values
          - Add/remove rules
          - Adjust thresholds

      - step: 4
        action: Underwriter tests impact
        testing:
          - Scenario simulation
          - Impact analysis
          - Validation

      - step: 5
        action: Underwriter submits for approval
        workflow:
          - Manager review
          - Compliance check
          - Approval/rejection

      - step: 6
        action: System applies guidelines
        effective_date: Specified or immediate

    postconditions:
      - Guidelines updated
      - Audit trail created
      - Team notified

  # ============================================
  # Operations Functions
  # ============================================
  - id: UC-OPS-001
    name: Verify Application Documents
    display_name: Document Verification
    actor: operations
    description: Operations staff verifies submitted documents

    preconditions:
      - Application received
      - Documents uploaded

    main_flow:
      - step: 1
        action: Staff accesses verification queue
        display:
          - Pending verifications
          - SLA status
          - Priority

      - step: 2
        action: Staff selects application
        display:
          - Document list
          - Required documents
          - Submission status

      - step: 3
        action: Staff verifies each document
        verification:
          - Document type correct
          - Document readable/clear
          - Information matches application
          - Document validity (expiry)
          - Document authenticity

      - step: 4
        action: Staff updates verification status
        statuses:
          - Verified
          - Rejected (with reason)
          - Clarification needed

      - step: 5
        action: Staff handles discrepancies
        if_issues:
          - Document discrepancy request
          - Customer notification
          - Follow-up scheduling

      - step: 6
        action: Staff completes verification
        if_all_verified:
          - Mark verification complete
          - Route to next stage

    alternative_flows:
      - id: AF-001
        name: Document Rejected
        trigger: Document fails verification
        flow:
          - Record rejection reason
          - Request replacement document
          - Notify customer/agent
          - Pend application

    postconditions:
      - Verification completed
      - Status updated
      - Application routed

  - id: UC-OPS-002
    name: Process Policy Issuance
    display_name: Issue Policy
    actor: operations
    description: Operations staff processes policy issuance after approval

    preconditions:
      - Application approved
      - Payment received
      - All verifications complete

    main_flow:
      - step: 1
        action: Staff accesses issuance queue
        display:
