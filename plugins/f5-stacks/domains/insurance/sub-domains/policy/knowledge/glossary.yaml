name: Insurance Policy Glossary
display_name: Insurance Policy Management Glossary
description: |
  Comprehensive glossary of insurance policy management terminology.
  Includes industry standard terms, Vietnamese translations, and ACORD references.

domain: insurance
subdomain: policy
category: glossary
version: "1.0.0"
status: active

language_support:
  - code: en
    name: English
    primary: true
  - code: vi
    name: Vietnamese
    primary: false
  - code: ja
    name: Japanese
    primary: false

terms:
  # ============================================
  # Core Insurance Terms
  # ============================================
  - term: policy
    definition: A legally binding contract between an insurer and policyholder that defines coverage, terms, and conditions
    vietnamese: Hợp đồng bảo hiểm
    japanese: 保険証券
    synonyms:
      - insurance contract
      - insurance policy
      - coverage agreement
    acord_reference: ACORD_POL
    related_terms:
      - policyholder
      - insured
      - premium

  - term: policyholder
    definition: The person or entity that owns the insurance policy and is responsible for premium payments
    vietnamese: Chủ hợp đồng bảo hiểm
    japanese: 契約者
    synonyms:
      - policy owner
      - proposer
      - insured (when same as owner)
    acord_reference: ACORD_POL_HOLDER
    notes: May be different from the insured person

  - term: insured
    definition: The person or entity whose life, health, or property is covered by the insurance policy
    vietnamese: Người được bảo hiểm
    japanese: 被保険者
    synonyms:
      - covered person
      - life assured (life insurance)
    acord_reference: ACORD_INSURED
    notes: In life insurance, may be different from policyholder

  - term: beneficiary
    definition: The person or entity designated to receive the policy benefits upon the occurrence of an insured event
    vietnamese: Người thụ hưởng
    japanese: 受取人
    synonyms:
      - nominee
      - assignee
    acord_reference: ACORD_BENEFICIARY
    types:
      - primary: First in line to receive benefits
      - contingent: Receives benefits if primary is deceased
      - irrevocable: Cannot be changed without beneficiary consent

  - term: premium
    definition: The amount paid by the policyholder to the insurer in exchange for insurance coverage
    vietnamese: Phí bảo hiểm
    japanese: 保険料
    synonyms:
      - insurance premium
      - policy premium
    acord_reference: ACORD_PREMIUM
    components:
      - base_premium: Core coverage cost
      - rider_premium: Optional coverage cost
      - loading: Additional charges for higher risk
      - discount: Reductions for lower risk or bulk
      - tax: Government-mandated taxes

  - term: sum_insured
    definition: The maximum amount the insurer will pay in case of a claim
    vietnamese: Số tiền bảo hiểm
    japanese: 保険金額
    synonyms:
      - coverage amount
      - face value
      - sum assured (life insurance)
    acord_reference: ACORD_SUM_INSURED
    related_terms:
      - coverage_limit
      - deductible

  - term: coverage
    definition: The protection provided by an insurance policy against specified risks or perils
    vietnamese: Phạm vi bảo hiểm
    japanese: 補償範囲
    synonyms:
      - insurance coverage
      - protection
      - benefits
    acord_reference: ACORD_COVERAGE
    types:
      - basic: Standard coverage included in policy
      - optional: Additional coverage for extra premium

  # ============================================
  # Policy Lifecycle Terms
  # ============================================
  - term: application
    definition: A formal request for insurance coverage, typically including personal and risk information
    vietnamese: Đơn yêu cầu bảo hiểm
    japanese: 申込書
    synonyms:
      - proposal
      - insurance application
    acord_reference: ACORD_APP

  - term: underwriting
    definition: The process of evaluating risk and determining whether to accept an application and at what terms
    vietnamese: Thẩm định bảo hiểm
    japanese: 引受審査
    synonyms:
      - risk assessment
      - risk evaluation
    acord_reference: ACORD_UW
    outcomes:
      - accept: Approved at standard rates
      - accept_with_loading: Approved with extra premium
      - decline: Rejected due to high risk
      - postpone: Deferred decision

  - term: policy_issuance
    definition: The process of creating and delivering a new insurance policy after application approval
    vietnamese: Phát hành hợp đồng
    japanese: 証券発行
    synonyms:
      - policy issue
      - contract issuance
    acord_reference: ACORD_ISSUE

  - term: effective_date
    definition: The date from which insurance coverage begins
    vietnamese: Ngày hiệu lực
    japanese: 効力発生日
    synonyms:
      - inception date
      - commencement date
      - coverage start date
    acord_reference: ACORD_EFF_DATE

  - term: expiry_date
    definition: The date on which insurance coverage ends
    vietnamese: Ngày hết hạn
    japanese: 満期日
    synonyms:
      - maturity date
      - termination date
      - policy end date
    acord_reference: ACORD_EXP_DATE

  - term: policy_term
    definition: The duration for which an insurance policy provides coverage
    vietnamese: Thời hạn bảo hiểm
    japanese: 保険期間
    synonyms:
      - coverage period
      - insurance term
      - tenure
    acord_reference: ACORD_TERM

  - term: renewal
    definition: The continuation of an insurance policy for a new term upon expiry
    vietnamese: Tái tục hợp đồng
    japanese: 更新
    synonyms:
      - policy renewal
      - contract renewal
    acord_reference: ACORD_RENEWAL
    types:
      - automatic: Policy renews without action required
      - manual: Requires explicit acceptance

  - term: endorsement
    definition: A modification or amendment to an existing insurance policy
    vietnamese: Phụ lục bảo hiểm
    japanese: 裏書
    synonyms:
      - policy amendment
      - rider
      - addendum
    acord_reference: ACORD_ENDORSE
    types:
      - coverage_change: Modify sum insured or benefits
      - beneficiary_change: Update beneficiary details
      - personal_info_change: Update contact or address

  - term: cancellation
    definition: The termination of an insurance policy before its natural expiry date
    vietnamese: Hủy hợp đồng
    japanese: 解約
    synonyms:
      - policy termination
      - surrender (life insurance)
    acord_reference: ACORD_CANCEL
    types:
      - free_look: Within cooling-off period
      - surrender: Customer-initiated termination
      - lapse: Due to non-payment
      - insurer_cancellation: Company-initiated termination

  - term: lapse
    definition: The termination of a policy due to non-payment of premiums within the grace period
    vietnamese: Mất hiệu lực do không đóng phí
    japanese: 失効
    synonyms:
      - policy lapse
      - termination for non-payment
    acord_reference: ACORD_LAPSE
    related_terms:
      - grace_period
      - reinstatement

  - term: reinstatement
    definition: The restoration of a lapsed policy to active status
    vietnamese: Khôi phục hợp đồng
    japanese: 復活
    synonyms:
      - policy restoration
      - revival
    acord_reference: ACORD_REINSTATE
    requirements:
      - Payment of outstanding premiums
      - Health declaration (life insurance)
      - Underwriting approval (if required)

  # ============================================
  # Premium & Payment Terms
  # ============================================
  - term: grace_period
    definition: Additional time allowed after premium due date during which coverage remains active
    vietnamese: Thời gian gia hạn đóng phí
    japanese: 猶予期間
    synonyms:
      - payment grace period
    acord_reference: ACORD_GRACE
    typical_duration: 30 days

  - term: premium_frequency
    definition: How often premium payments are made
    vietnamese: Tần suất đóng phí
    japanese: 払込方法
    synonyms:
      - payment frequency
      - billing frequency
    options:
      - annual: Once per year
      - semi_annual: Twice per year
      - quarterly: Four times per year
      - monthly: Twelve times per year
      - single: One-time payment

  - term: loading
    definition: Additional premium charged due to higher-than-standard risk factors
    vietnamese: Phụ phí rủi ro
    japanese: 割増保険料
    synonyms:
      - extra premium
      - risk loading
      - substandard rating
    acord_reference: ACORD_LOADING
    types:
      - occupational: Higher-risk occupation
      - health: Pre-existing conditions
      - lifestyle: Smoker, hazardous hobbies

  - term: no_claims_bonus
    definition: Premium discount given for claim-free policy periods
    vietnamese: Thưởng không khiếu nại
    japanese: 無事故割引
    synonyms:
      - NCB
      - no claims discount
      - claims-free bonus
    acord_reference: ACORD_NCB
    application: Primarily in motor and health insurance

  - term: surrender_value
    definition: The cash value payable when a life insurance policy is voluntarily terminated
    vietnamese: Giá trị hoàn lại
    japanese: 解約返戻金
    synonyms:
      - cash surrender value
      - CSV
    acord_reference: ACORD_CSV
    calculation: Typically based on premiums paid minus expenses and mortality charges

  - term: paid_up_value
    definition: The reduced sum insured that continues when premium payments stop but policy remains in force
    vietnamese: Giá trị đã trả đủ phí
    japanese: 払済保険金額
    synonyms:
      - paid-up insurance
      - reduced paid-up
    acord_reference: ACORD_RPU

  # ============================================
  # Coverage & Risk Terms
  # ============================================
  - term: rider
    definition: Optional additional coverage that can be attached to a base insurance policy
    vietnamese: Quyền lợi bổ sung
    japanese: 特約
    synonyms:
      - supplementary benefit
      - add-on coverage
      - optional benefit
    acord_reference: ACORD_RIDER
    examples:
      - accidental_death: Extra benefit for accidental death
      - waiver_of_premium: Premium waived during disability
      - critical_illness: Lump sum for critical illness diagnosis
      - hospitalization: Daily cash for hospitalization

  - term: exclusion
    definition: Specific conditions, circumstances, or perils not covered by the insurance policy
    vietnamese: Điều khoản loại trừ
    japanese: 免責事項
    synonyms:
      - policy exclusion
      - coverage exclusion
    acord_reference: ACORD_EXCLUSION
    common_exclusions:
      - pre_existing_conditions: Conditions existing before coverage
      - suicide_clause: Suicide within specified period
      - war_and_terrorism: War or terrorist activities
      - intentional_acts: Self-inflicted injuries

  - term: waiting_period
    definition: Time after policy inception during which certain benefits are not payable
    vietnamese: Thời gian chờ
    japanese: 免責期間
    synonyms:
      - elimination period
      - qualifying period
    acord_reference: ACORD_WAIT
    purposes:
      - Prevent adverse selection
      - Allow for pre-existing condition assessment

  - term: deductible
    definition: The amount the insured must pay before insurance coverage kicks in
    vietnamese: Mức khấu trừ
    japanese: 免責金額
    synonyms:
      - excess
      - co-payment
      - franchise
    acord_reference: ACORD_DEDUCTIBLE
    application: Common in general insurance and health insurance

  - term: free_look_period
    definition: Period after policy issuance during which customer can cancel for full refund
    vietnamese: Thời gian xem xét miễn phí
    japanese: クーリングオフ期間
    synonyms:
      - cooling-off period
      - right to cancel period
    acord_reference: ACORD_FREELOOK
    typical_duration: 15-21 days depending on jurisdiction

  - term: contestability_period
    definition: Period during which insurer can void policy for misrepresentation
    vietnamese: Thời gian tranh chấp
    japanese: 告知義務違反解除期間
    synonyms:
      - incontestability period (after)
    acord_reference: ACORD_CONTEST
    typical_duration: 2 years from policy inception

  # ============================================
  # Agent & Commission Terms
  # ============================================
  - term: agent
    definition: Licensed individual who sells insurance products on behalf of insurance companies
    vietnamese: Đại lý bảo hiểm
    japanese: 保険代理店
    synonyms:
      - insurance agent
      - insurance advisor
    acord_reference: ACORD_AGENT
    types:
      - tied_agent: Works exclusively for one insurer
      - independent_agent: Represents multiple insurers
      - corporate_agent: Company acting as agent

  - term: broker
    definition: Independent intermediary who represents the customer in purchasing insurance
    vietnamese: Môi giới bảo hiểm
    japanese: 保険ブローカー
    synonyms:
      - insurance broker
    acord_reference: ACORD_BROKER
    difference_from_agent: Works for customer, not insurer

  - term: commission
    definition: Payment to agents/brokers for selling insurance policies
    vietnamese: Hoa hồng
    japanese: 手数料
    synonyms:
      - brokerage
      - intermediary fee
    acord_reference: ACORD_COMMISSION
    types:
      - first_year: Commission on initial premium
      - renewal: Commission on renewal premiums
      - override: Additional commission for managers/trainers

  - term: clawback
    definition: Recovery of commission previously paid when a policy lapses or is cancelled early
    vietnamese: Thu hồi hoa hồng
    japanese: 戻入
    synonyms:
      - commission clawback
      - commission recovery
    acord_reference: ACORD_CLAWBACK
    trigger: Policy cancellation within clawback period (typically 2-3 years)

  - term: persistency
    definition: The rate at which policies remain in force over time
    vietnamese: Tỷ lệ duy trì hợp đồng
    japanese: 継続率
    synonyms:
      - retention rate
      - policy persistency
    acord_reference: ACORD_PERSIST
    measurement: "13-month persistency", "25-month persistency"

  # ============================================
  # Underwriting Terms
  # ============================================
  - term: risk_classification
    definition: Categorization of applicants based on their risk profile
    vietnamese: Phân loại rủi ro
    japanese: 危険度分類
    synonyms:
      - risk rating
      - risk class
    acord_reference: ACORD_RISK_CLASS
    classes:
      - preferred: Lower than average risk
      - standard: Average risk
      - substandard: Higher than average risk
      - decline: Unacceptable risk

  - term: medical_underwriting
    definition: Assessment of an applicant's health status to determine insurability
    vietnamese: Thẩm định y khoa
    japanese: 医的診査
    synonyms:
      - health underwriting
    acord_reference: ACORD_MED_UW
    methods:
      - declaration: Self-reported health questionnaire
      - medical_exam: Physical examination by doctor
      - tests: Blood, urine, ECG, etc.

  - term: moratorium_underwriting
    definition: Underwriting approach that excludes pre-existing conditions for a period
    vietnamese: Thẩm định theo phương pháp tạm hoãn
    japanese: モラトリアム引受
    application: Common in health insurance
    how_it_works: Pre-existing conditions excluded for first 2-5 years

  - term: guaranteed_issue
    definition: Coverage that does not require medical underwriting
    vietnamese: Bảo hiểm không cần thẩm định
    japanese: 無選択型
    synonyms:
      - no underwriting
      - simplified issue
    acord_reference: ACORD_GUAR_ISSUE
    trade_off: Usually higher premiums or lower coverage limits

  # ============================================
  # Compliance & Regulatory Terms
  # ============================================
  - term: kyc
    definition: Know Your Customer - process of verifying customer identity and suitability
    vietnamese: Xác minh khách hàng
    japanese: 顧客確認
    full_form: Know Your Customer
    synonyms:
      - customer due diligence
      - identity verification
    acord_reference: ACORD_KYC
    components:
      - identity_verification: Confirm customer identity
      - address_verification: Confirm customer address
      - suitability_assessment: Ensure product fits customer needs

  - term: aml
    definition: Anti-Money Laundering - measures to detect and prevent financial crimes
    vietnamese: Chống rửa tiền
    japanese: マネーロンダリング対策
    full_form: Anti-Money Laundering
    synonyms:
      - financial crime prevention
    acord_reference: ACORD_AML
    activities:
      - transaction_monitoring: Watch for suspicious activity
      - sanctions_screening: Check against sanctions lists
      - pep_screening: Identify politically exposed persons

  - term: solvency
    definition: Insurance company's ability to meet its financial obligations
    vietnamese: Khả năng thanh toán
    japanese: 支払余力
    synonyms:
      - capital adequacy
    acord_reference: ACORD_SOLV
    regulations:
      - Solvency II (Europe)
      - RBC (USA)
      - Local insurance regulations

  - term: mis_selling
    definition: Selling insurance that is unsuitable for the customer's needs
    vietnamese: Bán sai sản phẩm
    japanese: 不適正販売
    synonyms:
      - unsuitable sale
      - improper sale
    acord_reference: ACORD_MISSELL
    examples:
      - Selling investment product to elderly customer
      - Not disclosing exclusions
      - Exaggerating benefits

  # ============================================
  # Document Terms
  # ============================================
  - term: policy_schedule
    definition: Summary document showing key policy details and coverage
    vietnamese: Bảng tóm tắt hợp đồng
    japanese: 保険証券明細
    synonyms:
      - policy summary
      - certificate of insurance
    acord_reference: ACORD_SCHEDULE
    contents:
      - Policy number and dates
      - Sum insured and premium
      - Coverage and exclusions
      - Beneficiary details

  - term: illustration
    definition: Projection showing potential policy values over time
    vietnamese: Minh họa quyền lợi
    japanese: 設計書
    synonyms:
      - benefit illustration
      - policy illustration
    acord_reference: ACORD_ILLUST
    application: Required for life insurance and investment-linked products

  - term: proposal_form
    definition: Application document containing questions about the applicant and risk
    vietnamese: Đơn đề nghị bảo hiểm
    japanese: 申込書
    synonyms:
      - application form
      - insurance proposal
    acord_reference: ACORD_PROPOSAL

  # ============================================
  # Claims Terms
  # ============================================
  - term: claim
    definition: Formal request by policyholder for payment of benefits under the policy
    vietnamese: Yêu cầu bồi thường
    japanese: 保険金請求
    synonyms:
      - insurance claim
      - benefit claim
    acord_reference: ACORD_CLAIM
    process:
      - notification: Inform insurer of event
      - documentation: Submit required documents
      - assessment: Insurer evaluates claim
      - settlement: Payment of approved claim

  - term: claim_settlement
    definition: The resolution of an insurance claim through payment or denial
    vietnamese: Giải quyết bồi thường
    japanese: 保険金支払
    synonyms:
      - claim payout
      - claim resolution
    acord_reference: ACORD_SETTLE
    outcomes:
      - approved: Full or partial payment
      - denied: Claim rejected
      - pending: Under investigation

  - term: loss_ratio
    definition: Ratio of claims paid to premiums earned
    vietnamese: Tỷ lệ tổn thất
    japanese: 損害率
    synonyms:
      - claims ratio
    acord_reference: ACORD_LOSS_RATIO
    formula: "Claims Paid / Premium Earned × 100%"
    benchmark: Typically 50-70% for profitable business

