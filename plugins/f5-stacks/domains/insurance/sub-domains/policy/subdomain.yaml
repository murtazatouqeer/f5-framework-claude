name: policy
display_name: Insurance Policy Management
description: |
  Core policy administration sub-domain for insurance operations.
  Manages the complete policy lifecycle from quote to expiry/cancellation.
  Handles products, coverages, premiums, endorsements, and renewals.

domain: insurance
version: "1.0.0"
status: active

compliance_standards:
  - ACORD        # Insurance data standards
  - Solvency_II  # EU capital requirements
  - Vietnam_Insurance_Law  # Luật Kinh doanh bảo hiểm
  - KYC_AML      # Know Your Customer, Anti-Money Laundering
  - GDPR         # Data protection

core_capabilities:
  - Product configuration and management
  - Quote generation and comparison
  - Application processing and underwriting referral
  - Policy issuance and document generation
  - Premium calculation and collection
  - Endorsement and mid-term changes
  - Renewal processing and automation
  - Cancellation and refund handling
  - Agent and commission management
  - Policyholder and beneficiary management

key_entities:
  - Policy           # Core policy record
  - Product          # Insurance product catalog
  - Coverage         # Coverage types and limits
  - Quote            # Premium quotations
  - Application      # Insurance applications
  - Policyholder     # Policy owner/customer
  - Insured          # Person(s) covered
  - Beneficiary      # Claim beneficiaries
  - Premium          # Premium payments
  - Endorsement      # Policy modifications
  - Rider            # Optional add-on coverages
  - Renewal          # Renewal records
  - Cancellation     # Cancellation records
  - Agent            # Sales agents/brokers
  - Commission       # Agent commissions

key_workflows:
  - Quote Generation
  - Policy Issuance
  - Endorsement Processing
  - Renewal Processing
  - Cancellation Processing

business_rules_categories:
  - Eligibility Rules
  - Premium Calculation Rules
  - Coverage Rules
  - Renewal Rules
  - Cancellation Rules

integration_points:
  - claims           # Claims sub-domain
  - underwriting     # Underwriting sub-domain
  - payments         # Payment gateway
  - documents        # Document management
  - notifications    # Email/SMS notifications
  - kyc              # KYC verification service
  - reinsurance      # Reinsurance treaties

product_types_supported:
  life:
    - term_life
    - whole_life
    - endowment
    - unit_linked
    - annuity
  health:
    - health_individual
    - health_group
    - critical_illness
    - personal_accident
  general:
    - motor_comprehensive
    - motor_third_party
    - property
    - fire
    - travel
    - marine
    - liability

policy_lifecycle:
  stages:
    - name: prospecting
      description: Lead and quote generation
    - name: application
      description: Application submission and review
    - name: underwriting
      description: Risk assessment and decision
    - name: issuance
      description: Policy creation and activation
    - name: in_force
      description: Active policy servicing
    - name: renewal
      description: Policy renewal processing
    - name: termination
      description: Cancellation, expiry, or maturity

key_metrics:
  - name: new_business_premium
    description: Premium from new policies
    unit: currency
  - name: renewal_rate
    description: Percentage of policies renewed
    target: "> 85%"
  - name: quote_conversion_rate
    description: Quotes converted to policies
    target: "> 25%"
  - name: lapse_rate
    description: Policies lapsed due to non-payment
    target: "< 5%"
  - name: persistency_ratio
    description: Policies still in force after X years
    target: "> 90% at 13 months"
  - name: average_premium
    description: Average premium per policy
    unit: currency
  - name: policy_processing_time
    description: Time from application to issuance
    target: "< 48 hours"

sla_definitions:
  - name: quote_generation
    target: "< 5 minutes"
    applies_to: online_quotes
  - name: application_review
    target: "< 24 hours"
    applies_to: standard_applications
  - name: policy_issuance
    target: "< 48 hours"
    applies_to: approved_applications
  - name: endorsement_processing
    target: "< 24 hours"
    applies_to: simple_endorsements
  - name: renewal_notice
    target: "30 days before expiry"
    applies_to: all_renewals
  - name: refund_processing
    target: "< 7 business days"
    applies_to: cancellation_refunds

regulatory_requirements:
  vietnam:
    - Circular 50/2017/TT-BTC: Insurance business reporting
    - Circular 125/2012/TT-BTC: Premium rates
    - Decree 73/2016/ND-CP: Insurance business conditions
  international:
    - IAS/IFRS 17: Insurance contracts accounting
    - Solvency II: Capital adequacy (EU operations)

data_retention:
  policies: 10 years after termination
  quotes: 2 years if not converted
  applications: 7 years
  claims_related: 10 years after settlement
  financial_records: 10 years

security_requirements:
  - PII data encryption at rest and in transit
  - Role-based access control
  - Audit trail for all policy changes
  - Two-factor authentication for high-value transactions
  - Data masking for sensitive fields
