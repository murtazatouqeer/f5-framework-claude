name: travel-hospitality
display_name: Travel & Hospitality
version: 1.0.0

description: |
  Travel and hospitality domain covering booking systems,
  inventory management, and guest services.

sub_domains:
  - booking
  - inventory
  - guest-services

shared_components:
  - reservation-engine
  - availability-management
  - pricing-engine
  - guest-management

recommended_architecture:
  starter: monolith
  growth: modular-monolith
  enterprise: microservices

compatible_stacks:
  backend: [nestjs, laravel, spring]
  frontend: [react, nextjs, vue]
  mobile: [flutter, react-native]
  database: [postgresql, mongodb]
