name: hotel
display_name: Hotel Management (PMS)
display_name_vi: Quản lý Khách sạn (PMS)
version: "1.0"
domain: travel-hospitality

description: |
  Property Management System (PMS) subdomain covering hotel operations
  including reservations, front desk, housekeeping, billing, and
  channel management. Supports multi-property operations with
  comprehensive revenue management capabilities.

description_vi: |
  Hệ thống Quản lý Khách sạn (PMS) bao gồm các hoạt động khách sạn
  như đặt phòng, lễ tân, buồng phòng, thanh toán và quản lý kênh
  phân phối. Hỗ trợ vận hành đa cơ sở với khả năng quản lý doanh thu
  toàn diện.

industry_standards:
  - HTNG (Hotel Technology Next Generation)
  - OTA/OTB Integration Standards
  - OpenTravel Alliance XML Schema
  - PCI-DSS (Payment Card Industry)
  - GDPR/Data Protection

integration_points:
  - Channel Manager (OTAs, GDS)
  - Revenue Management System (RMS)
  - Point of Sale (POS)
  - Key Card Systems
  - Payment Gateway
  - CRM Systems
  - Accounting Systems

actors:
  primary:
    - name: Front Desk Agent
      description: Handles check-in, check-out, and guest services
    - name: Housekeeping Staff
      description: Manages room cleaning and maintenance
    - name: Revenue Manager
      description: Controls pricing and inventory strategy
    - name: General Manager
      description: Oversees all hotel operations
    - name: Night Auditor
      description: Performs daily reconciliation

  secondary:
    - name: Guest
      description: Hotel customer
    - name: Travel Agent
      description: External booking agent
    - name: Corporate Client
      description: Business account holder

key_concepts:
  room_status_flow:
    - available → reserved → occupied → dirty → clean → inspected → available

  rate_types:
    - public_rate: Standard published rates
    - corporate_rate: Negotiated business rates
    - promotional_rate: Special offers and packages
    - package_rate: Bundled rates with services

  meal_plans:
    - RO: Room Only
    - BB: Bed and Breakfast
    - HB: Half Board
    - FB: Full Board
    - AI: All Inclusive

  folio_types:
    - guest_folio: Individual guest charges
    - master_folio: Group/company charges
    - split_folio: Divided billing

metrics:
  operational:
    - occupancy_rate: Rooms sold / Available rooms
    - ADR: Average Daily Rate
    - RevPAR: Revenue per Available Room
    - GOPPAR: Gross Operating Profit per Available Room
    - TRevPAR: Total Revenue per Available Room

  service:
    - check_in_time: Average check-in duration
    - check_out_time: Average check-out duration
    - room_turnaround: Time to clean and prepare room
    - guest_satisfaction: CSAT/NPS scores

knowledge_files:
  entities:
    - property.yaml
    - room.yaml
    - room-type.yaml
