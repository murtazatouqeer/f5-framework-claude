    - check-out-workflow.yaml
    - housekeeping-workflow.yaml
    - night-audit-workflow.yaml

  use_cases:
    - front-desk-use-cases.yaml
    - housekeeping-use-cases.yaml
    - manager-use-cases.yaml

  glossary:
    - glossary.yaml
