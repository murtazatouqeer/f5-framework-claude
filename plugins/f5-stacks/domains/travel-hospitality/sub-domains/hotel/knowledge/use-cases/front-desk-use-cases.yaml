name: front-desk-use-cases
display_name: Front Desk Use Cases
display_name_vi: Các trường hợp sử dụng lễ tân
version: "1.0"
domain: travel-hospitality
subdomain: hotel

description: |
  Use cases for front desk operations including check-in, check-out,
  reservation management, guest services, and payment processing.

description_vi: |
  Các trường hợp sử dụng cho hoạt động lễ tân bao gồm nhận phòng, trả phòng,
  quản lý đặt phòng, dịch vụ khách và xử lý thanh toán.

actors:
  primary:
    - id: front_desk_agent
      name: Front Desk Agent
      name_vi: Nhân viên lễ tân
      description: Staff member handling guest-facing operations

    - id: front_desk_supervisor
      name: Front Desk Supervisor
      name_vi: Giám sát lễ tân
      description: Supervisor with override and approval authority

    - id: night_auditor
      name: Night Auditor
      name_vi: Kiểm toán đêm
      description: Overnight staff handling audit and reconciliation

  secondary:
    - id: guest
      name: Hotel Guest
      name_vi: Khách
      description: Person staying at the hotel

    - id: pms
      name: Property Management System
      name_vi: Hệ thống quản lý khách sạn
      description: Core hotel management system

use_cases:
  - id: UC-FD-001
    name: Walk-in Guest Check-in
    name_vi: Nhận phòng khách vãng lai
    actor: front_desk_agent
    priority: high
    preconditions:
      - Guest arrives without reservation
      - Room availability exists
    main_flow:
      - step: 1
        action: Greet guest and inquire about stay requirements
        system_response: Display availability screen
      - step: 2
        action: Search for available rooms matching guest needs
        system_response: Display available room types and rates
      - step: 3
        action: Present room options and rates to guest
        system_response: Show rate breakdown including taxes
      - step: 4
        action: Guest selects room type and rate
        system_response: Hold selected inventory temporarily
      - step: 5
        action: Collect guest information and ID
        system_response: Create guest profile or link existing
      - step: 6
        action: Scan ID document
        system_response: Store ID reference for compliance
      - step: 7
        action: Collect payment guarantee (credit card)
        system_response: Authorize card for estimated amount
      - step: 8
        action: Complete registration
        system_response: Create reservation and check-in simultaneously
      - step: 9
        action: Assign room and encode keys
        system_response: Update room status to occupied
      - step: 10
        action: Provide keys and hotel information
        system_response: Print welcome packet
    postconditions:
      - Guest is checked in
      - Room status is occupied
      - Folio is active with authorization
    alternative_flows:
      - id: AF-001
        name: No availability
        trigger: No rooms available
        steps:
          - Apologize to guest
          - Check sister properties
          - Offer assistance with alternative hotels
      - id: AF-002
        name: Card declined
        trigger: Credit card authorization fails
        steps:
          - Request alternative payment method
          - Collect cash deposit if allowed
          - Escalate if no valid payment
    business_rules:
      - BR-RES-B001
      - BR-RES-G001
      - BR-BL-F002

  - id: UC-FD-002
    name: Reservation Check-in
    name_vi: Nhận phòng có đặt trước
    actor: front_desk_agent
    priority: high
    preconditions:
      - Guest has confirmed reservation
      - Arrival date is today
    main_flow:
      - step: 1
        action: Greet guest and request confirmation number or name
        system_response: Display search interface
      - step: 2
        action: Retrieve reservation
        system_response: Display reservation details and guest history
      - step: 3
        action: Verify reservation details with guest
        system_response: Highlight special requests and preferences
      - step: 4
        action: Verify/update guest information
        system_response: Pre-fill from profile if returning guest
      - step: 5
        action: Scan ID for compliance
        system_response: Store ID reference
      - step: 6
        action: Confirm or update payment method
        system_response: Use card on file or collect new
      - step: 7
        action: Assign room considering preferences
        system_response: Suggest room based on preferences and availability
      - step: 8
        action: Encode and issue keys
        system_response: Update room and reservation status
      - step: 9
        action: Review charges and provide stay information
        system_response: Print folio summary and welcome packet
      - step: 10
        action: Offer escort/luggage assistance
        system_response: Alert bellman if requested
    postconditions:
      - Reservation status is checked_in
      - Room status is occupied
      - Guest profile updated
    alternative_flows:
      - id: AF-001
        name: Room not ready
        trigger: Assigned room still dirty
        steps:
          - Apologize for delay
          - Offer welcome drink or restaurant voucher
          - Store luggage
          - Promise notification when ready
          - Complete partial check-in
      - id: AF-002
        name: Upgrade opportunity
        trigger: Better room available for VIP/loyalty
        steps:
          - Offer complimentary upgrade
          - Assign upgraded room
          - Note upgrade in system
    business_rules:
      - BR-RES-V001
      - BR-RES-G002

  - id: UC-FD-003
    name: Express Check-out
    name_vi: Trả phòng nhanh
    actor: front_desk_agent
    priority: high
    preconditions:
      - Guest is checked in
      - Valid card on file
      - No disputed charges
    main_flow:
      - step: 1
        action: Guest drops key at desk or in express box
        system_response: Identify guest by key or name
      - step: 2
        action: Retrieve folio and verify charges
        system_response: Display all charges and payments
      - step: 3
        action: Process final charges to card on file
        system_response: Capture authorization for balance
      - step: 4
        action: Complete checkout
        system_response: Close folio, update room status
      - step: 5
        action: Email receipt to guest
        system_response: Send itemized invoice
      - step: 6
        action: Update housekeeping
        system_response: Add room to cleaning queue
    postconditions:
      - Folio is closed
      - Room status is vacant_dirty
      - Receipt sent to guest
    alternative_flows:
      - id: AF-001
        name: Disputed charge
        trigger: Guest questions charge before leaving
        steps:
          - Review charge with guest
          - Investigate and adjust if needed
          - Proceed with normal checkout
    business_rules:
      - BR-BL-S001
      - BR-BL-S002

  - id: UC-FD-004
    name: Standard Check-out
    name_vi: Trả phòng tiêu chuẩn
    actor: front_desk_agent
    priority: high
    preconditions:
      - Guest is checked in
      - Departure date is today
    main_flow:
      - step: 1
        action: Greet guest and confirm checkout
        system_response: Retrieve folio automatically
      - step: 2
        action: Check for late charges
        system_response: Query outlets for pending charges
      - step: 3
        action: Present final folio
        system_response: Display itemized statement
      - step: 4
        action: Address any questions about charges
        system_response: Show supporting details if needed
      - step: 5
        action: Collect payment for balance
        system_response: Process payment method
      - step: 6
        action: Collect room keys
        system_response: Deactivate keys in system
      - step: 7
        action: Close folio and generate invoice
        system_response: Print or email final invoice
      - step: 8
        action: Complete checkout
        system_response: Update reservation and room status
      - step: 9
        action: Thank guest and invite return
        system_response: Trigger satisfaction survey
    postconditions:
      - Payment settled
      - Folio closed
      - Room status updated
      - Survey triggered
    alternative_flows:
      - id: AF-001
        name: Direct bill checkout
        trigger: Company pays room charges
        steps:
          - Verify direct bill authorization
          - Transfer room charges to city ledger
          - Collect payment for incidentals
          - Close guest folio
      - id: AF-002
        name: Late checkout
        trigger: Guest checking out after standard time
        steps:
          - Check if late checkout authorized
          - Apply late checkout charge if applicable
          - Proceed with standard checkout
    business_rules:
      - BR-BL-S001
      - BR-BL-S003
      - BR-BL-C001

  - id: UC-FD-005
    name: Create Reservation
    name_vi: Tạo đặt phòng
    actor: front_desk_agent
    priority: high
    preconditions:
      - Caller/visitor requests reservation
      - Availability exists
    main_flow:
      - step: 1
        action: Collect stay dates and requirements
        system_response: Display availability calendar
      - step: 2
        action: Search for availability
        system_response: Show available room types and rates
      - step: 3
        action: Present options and rates
        system_response: Display rate breakdown
      - step: 4
        action: Guest selects room and rate
        system_response: Place temporary hold on inventory
      - step: 5
        action: Collect guest information
        system_response: Search for existing profile
      - step: 6
        action: Create or link guest profile
        system_response: Auto-fill known information
      - step: 7
        action: Note special requests
        system_response: Flag requests for departments
      - step: 8
        action: Collect payment guarantee
        system_response: Authorize card or record deposit
      - step: 9
        action: Confirm reservation
        system_response: Generate confirmation number
      - step: 10
        action: Provide confirmation details
        system_response: Email confirmation letter
    postconditions:
      - Reservation created with confirmation
      - Inventory updated
      - Confirmation sent
    business_rules:
      - BR-RES-B001
      - BR-RES-B002
      - BR-RES-G001

  - id: UC-FD-006
    name: Modify Reservation
    name_vi: Sửa đổi đặt phòng
    actor: front_desk_agent
    priority: medium
    preconditions:
      - Valid reservation exists
      - Status allows modification
    main_flow:
      - step: 1
        action: Retrieve reservation
        system_response: Display current reservation details
      - step: 2
        action: Identify requested changes
        system_response: Highlight modifiable fields
      - step: 3
        action: Check availability for new dates/rooms
        system_response: Verify inventory available
      - step: 4
        action: Calculate rate changes
        system_response: Display new pricing with differences
      - step: 5
        action: Confirm changes with guest
        system_response: Present modification summary
      - step: 6
        action: Apply modifications
        system_response: Update reservation and inventory
      - step: 7
        action: Handle rate differences
        system_response: Adjust authorization or collect payment
      - step: 8
        action: Send confirmation
        system_response: Email updated confirmation
    postconditions:
      - Reservation modified
      - Inventory adjusted
      - New confirmation sent
    alternative_flows:
      - id: AF-001
        name: No availability
        trigger: New dates not available
        steps:
          - Offer alternative dates
          - Suggest waitlist
          - Keep original reservation if declined
    business_rules:
      - BR-RES-M001
      - BR-RES-M002
      - BR-RES-M003

  - id: UC-FD-007
    name: Cancel Reservation
    name_vi: Hủy đặt phòng
    actor: front_desk_agent
    priority: medium
    preconditions:
      - Valid reservation exists
      - Status allows cancellation
    main_flow:
      - step: 1
        action: Retrieve reservation
        system_response: Display reservation with cancellation policy
      - step: 2
        action: Verify guest identity
        system_response: Match guest details
      - step: 3
        action: Review cancellation policy
        system_response: Calculate applicable penalties
      - step: 4
        action: Inform guest of any penalties
        system_response: Display penalty amount
      - step: 5
        action: Confirm cancellation request
        system_response: Request confirmation
      - step: 6
        action: Process cancellation
        system_response: Update reservation status
      - step: 7
        action: Release inventory
        system_response: Return rooms to available pool
      - step: 8
        action: Process refund or penalty
        system_response: Credit or charge card
      - step: 9
        action: Send cancellation confirmation
        system_response: Email cancellation notice
    postconditions:
      - Reservation cancelled
      - Inventory released
      - Financial settlement complete
    alternative_flows:
      - id: AF-001
        name: Penalty waiver request
        trigger: Guest requests penalty waiver
        steps:
          - Document reason for request
          - Escalate to supervisor if authority exceeded
          - Apply waiver if approved
          - Document approval
    business_rules:
      - BR-RES-C001
      - BR-RES-C002

  - id: UC-FD-008
    name: Room Change
    name_vi: Đổi phòng
    actor: front_desk_agent
    priority: medium
    preconditions:
      - Guest is checked in
      - Alternative room available
    main_flow:
      - step: 1
        action: Guest requests room change
        system_response: Document reason for change
      - step: 2
        action: Search for alternative rooms
        system_response: Display available options
      - step: 3
        action: Select new room
        system_response: Show rate difference if any
      - step: 4
        action: Coordinate with housekeeping
        system_response: Verify new room is ready
      - step: 5
        action: Encode new keys
        system_response: Deactivate old keys
      - step: 6
        action: Arrange luggage move
        system_response: Alert bellman
      - step: 7
        action: Update reservation and folio
        system_response: Transfer charges, update room assignment
      - step: 8
        action: Document room change
        system_response: Log reason and approval
    postconditions:
      - Guest in new room
      - Old room released
      - Records updated
    business_rules:
      - BR-RES-M004

  - id: UC-FD-009
    name: Post Charge to Folio
    name_vi: Ghi phí vào hóa đơn
    actor: front_desk_agent
    priority: medium
    preconditions:
      - Guest has active folio
      - Charge is authorized
    main_flow:
      - step: 1
        action: Identify charge type and amount
        system_response: Display charge categories
      - step: 2
        action: Select guest folio
        system_response: Display open folios
      - step: 3
        action: Enter charge details
        system_response: Calculate taxes if applicable
      - step: 4
        action: Verify routing instructions
        system_response: Check if charge routes elsewhere
      - step: 5
        action: Post charge
        system_response: Add to folio, update balance
      - step: 6
        action: Print receipt if requested
        system_response: Generate charge receipt
    postconditions:
      - Charge posted to correct folio
      - Balance updated
    business_rules:
      - BR-BL-P001
      - BR-BL-P002

  - id: UC-FD-010
    name: Accept Payment
    name_vi: Nhận thanh toán
    actor: front_desk_agent
    priority: high
    preconditions:
      - Guest has balance due
      - Valid payment method
    main_flow:
      - step: 1
        action: Retrieve guest folio
        system_response: Display balance due
      - step: 2
        action: Verify amount to collect
        system_response: Show current balance
      - step: 3
        action: Select payment method
        system_response: Display payment options
      - step: 4
        action: Process payment
        system_response: Authorize and capture
      - step: 5
        action: Record payment on folio
        system_response: Update balance
      - step: 6
        action: Provide receipt
        system_response: Print payment receipt
    postconditions:
      - Payment recorded
      - Balance updated
      - Receipt provided
    alternative_flows:
      - id: AF-001
        name: Split payment
        trigger: Guest wants to split payment
        steps:
          - Accept multiple payment methods
          - Apply each to folio
          - Provide combined receipt
    business_rules:
      - BR-BL-P003
      - BR-BL-P004

  - id: UC-FD-011
    name: Handle Guest Complaint
    name_vi: Xử lý khiếu nại khách
    actor: front_desk_agent
    priority: high
    preconditions:
      - Guest expresses dissatisfaction
    main_flow:
      - step: 1
        action: Listen to guest concern actively
        system_response: Pull up guest history
      - step: 2
        action: Apologize and empathize
        system_response: Note complaint category
      - step: 3
        action: Document complaint details
        system_response: Create complaint record
      - step: 4
        action: Propose resolution
        system_response: Suggest standard compensations
      - step: 5
        action: Implement approved resolution
        system_response: Apply adjustments or services
      - step: 6
        action: Confirm guest satisfaction
        system_response: Update complaint status
      - step: 7
        action: Follow up as needed
        system_response: Schedule follow-up if required
    postconditions:
      - Complaint documented
      - Resolution implemented
      - Guest satisfied or escalated
    alternative_flows:
      - id: AF-001
        name: Escalation required
        trigger: Resolution exceeds authority
        steps:
          - Document attempted resolution
          - Escalate to supervisor/manager
          - Follow up with guest
    business_rules:
      - BR-BL-F004

  - id: UC-FD-012
    name: Process No-Show
    name_vi: Xử lý không đến
    actor: night_auditor
    priority: medium
    preconditions:
      - Guaranteed reservation exists
      - Guest did not arrive
      - Night audit in progress
    main_flow:
      - step: 1
        action: Identify no-show reservations
        system_response: List confirmed arrivals not checked in
      - step: 2
        action: Verify guest has not arrived
        system_response: Check with front desk
      - step: 3
        action: Review guarantee type
        system_response: Determine charge eligibility
      - step: 4
        action: Apply no-show charge
        system_response: Charge first night if guaranteed
      - step: 5
        action: Update reservation status
        system_response: Mark as no-show
      - step: 6
        action: Release remaining inventory
        system_response: Return nights to available
      - step: 7
        action: Notify channel if applicable
        system_response: Send no-show notification to OTA
    postconditions:
      - No-show charge applied
      - Reservation closed
      - Inventory released
    business_rules:
      - BR-RES-N001
      - BR-RES-N002

  - id: UC-FD-013
    name: Handle Walk-in During Sold Out
    name_vi: Xử lý khách vãng lai khi hết phòng
    actor: front_desk_agent
    priority: medium
    preconditions:
      - Hotel is sold out
      - Walk-in guest arrives
    main_flow:
      - step: 1
        action: Apologize for no availability
        system_response: Confirm sold out status
      - step: 2
        action: Check for cancellations
        system_response: Show any last-minute inventory
      - step: 3
        action: Offer sister property if available
        system_response: Check chain availability
      - step: 4
        action: Assist with alternative booking
        system_response: Provide competitor contacts
      - step: 5
        action: Arrange transportation if needed
        system_response: Book taxi or transfer
      - step: 6
        action: Document interaction
        system_response: Log turned-away guest
    postconditions:
      - Guest assisted with alternatives
      - Interaction documented

  - id: UC-FD-014
    name: Walk Guest (Overbooking)
    name_vi: Chuyển khách (Đặt quá)
    actor: front_desk_supervisor
    priority: high
    preconditions:
      - Overbooking situation exists
      - Guest must be relocated
    main_flow:
      - step: 1
        action: Identify walk candidate per priority
        system_response: Rank guests by walk priority
      - step: 2
        action: Secure alternative accommodation
        system_response: Contact partner hotels
      - step: 3
        action: Prepare compensation package
        system_response: Calculate walk compensation
      - step: 4
        action: Contact guest before arrival if possible
        system_response: Log contact attempt
      - step: 5
        action: Apologize and explain situation
        system_response: Document interaction
      - step: 6
        action: Present alternative and compensation
        system_response: Show written commitment
      - step: 7
        action: Arrange transportation
        system_response: Book transport to alternative
      - step: 8
        action: Process walk in system
        system_response: Update reservation, log walk
      - step: 9
        action: Follow up next day
        system_response: Schedule callback
    postconditions:
      - Guest relocated with compensation
      - Walk documented
      - Follow-up scheduled
    business_rules:
      - BR-OB-W001
      - BR-OB-W002
      - BR-OB-W003

  - id: UC-FD-015
    name: Group Check-in
    name_vi: Nhận phòng đoàn
    actor: front_desk_agent
    priority: medium
    preconditions:
      - Group reservation exists
      - Rooming list available
      - Rooms pre-assigned
    main_flow:
      - step: 1
        action: Retrieve group block
        system_response: Display group master and rooms
      - step: 2
        action: Verify rooming list against arrivals
        system_response: Show expected vs actual
      - step: 3
        action: Set up express check-in station
        system_response: Prepare key packets
      - step: 4
        action: Verify group billing instructions
        system_response: Confirm master vs individual folios
      - step: 5
        action: Process individual check-ins
        system_response: Link to group master
      - step: 6
        action: Distribute pre-made key packets
        system_response: Check in multiple guests efficiently
      - step: 7
        action: Handle exceptions
        system_response: Manage room changes, late additions
      - step: 8
        action: Update group status
        system_response: Track arrival percentage
    postconditions:
      - Group members checked in
      - Billing routing confirmed
      - Exceptions documented

metrics:
  - name: check_in_time
    target: "< 5 minutes standard, < 3 minutes VIP"

  - name: check_out_time
    target: "< 3 minutes"

  - name: reservation_accuracy
    target: "> 99%"

  - name: complaint_resolution_rate
    target: "> 90% resolved at first contact"

  - name: upsell_conversion_rate
    target: "> 15%"
