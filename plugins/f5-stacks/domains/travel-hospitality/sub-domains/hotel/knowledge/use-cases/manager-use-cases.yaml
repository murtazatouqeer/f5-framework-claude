name: manager-use-cases
display_name: Hotel Manager Use Cases
display_name_vi: Các trường hợp sử dụng quản lý khách sạn
version: "1.0"
domain: travel-hospitality
subdomain: hotel

description: |
  Use cases for hotel management including revenue management, reporting,
  performance monitoring, and operational oversight.

description_vi: |
  Các trường hợp sử dụng cho quản lý khách sạn bao gồm quản lý doanh thu,
  báo cáo, giám sát hiệu suất và giám sát vận hành.

actors:
  primary:
    - id: general_manager
      name: General Manager
      name_vi: Tổng quản lý
      description: Overall hotel operations responsibility

    - id: revenue_manager
      name: Revenue Manager
      name_vi: Quản lý doanh thu
      description: Rate strategy and yield management

    - id: front_office_manager
      name: Front Office Manager
      name_vi: Quản lý lễ tân
      description: Front desk operations oversight

    - id: rooms_division_manager
      name: Rooms Division Manager
      name_vi: Quản lý bộ phận phòng
      description: Combined FO and housekeeping oversight

  secondary:
    - id: finance_manager
      name: Finance Manager
      name_vi: Quản lý tài chính
      description: Financial oversight and reporting

    - id: sales_manager
      name: Sales Manager
      name_vi: Quản lý kinh doanh
      description: Group and corporate sales

    - id: pms
      name: Property Management System
      name_vi: Hệ thống quản lý khách sạn
      description: Core hotel management system

use_cases:
  - id: UC-MGR-001
    name: Morning Briefing Review
    name_vi: Đánh giá họp sáng
    actor: general_manager
    priority: high
    preconditions:
      - Night audit completed
      - Reports generated
    main_flow:
      - step: 1
        action: Access manager dashboard
        system_response: Display KPI summary
      - step: 2
        action: Review previous day performance
        system_response: Show occupancy, ADR, RevPAR
      - step: 3
        action: Compare to budget and forecast
        system_response: Display variances
      - step: 4
        action: Review arrivals and departures
        system_response: Show today's movements
      - step: 5
        action: Check VIP arrivals
        system_response: Highlight VIP guests
      - step: 6
        action: Review group activity
        system_response: Show group blocks
      - step: 7
        action: Check guest feedback
        system_response: Display recent reviews
      - step: 8
        action: Note issues requiring attention
        system_response: Action items list
      - step: 9
        action: Prepare briefing notes
        system_response: Generate summary report
    postconditions:
      - Manager informed
      - Action items identified
      - Ready for team briefing

  - id: UC-MGR-002
    name: Set Daily Rates
    name_vi: Đặt giá ngày
    actor: revenue_manager
    priority: high
    preconditions:
      - Have demand forecast
      - Competitive intelligence available
    main_flow:
      - step: 1
        action: Review demand forecast
        system_response: Display pickup and pace
      - step: 2
        action: Analyze competitive rates
        system_response: Show rate shopper data
      - step: 3
        action: Check current occupancy
        system_response: Display room availability
      - step: 4
        action: Review booking pace
        system_response: Compare to historical
      - step: 5
        action: Identify rate opportunities
        system_response: Suggest rate adjustments
      - step: 6
        action: Set new rates
        system_response: Update rate tables
      - step: 7
        action: Apply restrictions
        system_response: Set MLOS, CTA, CTD
      - step: 8
        action: Push to channels
        system_response: Distribute to channel manager
      - step: 9
        action: Monitor results
        system_response: Track booking response
    postconditions:
      - Rates optimized
      - Channels updated
      - Revenue maximized
    business_rules:
      - BR-RT-Y001
      - BR-RT-Y002

  - id: UC-MGR-003
    name: Manage Overbooking Level
    name_vi: Quản lý mức đặt quá
    actor: revenue_manager
    priority: high
    preconditions:
      - High demand period
      - Historical no-show data available
    main_flow:
      - step: 1
        action: Review current bookings
        system_response: Display booking status
      - step: 2
        action: Analyze no-show history
        system_response: Show historical rates
      - step: 3
        action: Check cancellation trends
        system_response: Display cancellation patterns
      - step: 4
        action: Calculate optimal overbooking
        system_response: Suggest overbooking percentage
      - step: 5
        action: Set overbooking limit
        system_response: Apply to inventory
      - step: 6
        action: Identify walk hotel partners
        system_response: Confirm availability at partners
      - step: 7
        action: Monitor bookings
        system_response: Track against limit
      - step: 8
        action: Adjust as needed
        system_response: Revise limits in real-time
    postconditions:
      - Overbooking optimized
      - Walk contingency ready
      - Revenue protected
    business_rules:
      - BR-OB-L001
      - BR-OB-L002
      - BR-OB-L003

  - id: UC-MGR-004
    name: Review Daily Revenue Report
    name_vi: Xem báo cáo doanh thu ngày
    actor: general_manager
    priority: high
    preconditions:
      - Night audit completed
      - Reports available
    main_flow:
      - step: 1
        action: Access revenue reports
        system_response: Display report menu
      - step: 2
        action: Review room revenue
        system_response: Show by segment and rate type
      - step: 3
        action: Review F&B revenue
        system_response: Display by outlet
      - step: 4
        action: Review other revenue
        system_response: Show ancillary income
      - step: 5
        action: Compare to budget
        system_response: Display variance analysis
      - step: 6
        action: Analyze by market segment
        system_response: Segment breakdown
      - step: 7
        action: Review ADR and RevPAR
        system_response: Calculate key metrics
      - step: 8
        action: Identify trends
        system_response: Compare to prior periods
      - step: 9
        action: Export for finance
        system_response: Generate export file
    postconditions:
      - Revenue understood
      - Variances identified
      - Trends analyzed

  - id: UC-MGR-005
    name: Approve Rate Override
    name_vi: Duyệt thay đổi giá
    actor: front_office_manager
    priority: medium
    preconditions:
      - Rate change requested
      - Exceeds agent authority
    main_flow:
      - step: 1
        action: Receive rate override request
        system_response: Display request details
      - step: 2
        action: Review reason for override
        system_response: Show justification
      - step: 3
        action: Check guest history
        system_response: Display guest value
      - step: 4
        action: Verify rate within guidelines
        system_response: Show allowed range
      - step: 5
        action: Approve or deny request
        system_response: Record decision
      - step: 6
        action: Apply approved rate
        system_response: Update reservation
      - step: 7
        action: Notify requesting agent
        system_response: Send confirmation
    postconditions:
      - Rate decision made
      - Documented with reason
      - Reservation updated
    alternative_flows:
      - id: AF-001
        name: Deny override
        trigger: Rate outside acceptable range
        steps:
          - Document denial reason
          - Notify agent
          - Suggest alternative
    business_rules:
      - BR-RT-D001
      - BR-RT-D002

  - id: UC-MGR-006
    name: Handle Walk Situation
    name_vi: Xử lý tình huống chuyển khách
    actor: front_office_manager
    priority: critical
    preconditions:
      - Overbooking occurred
      - Physical rooms insufficient
    main_flow:
      - step: 1
        action: Assess walk situation
        system_response: Display overbook count
      - step: 2
        action: Identify walk candidates
        system_response: Rank by walk priority
      - step: 3
        action: Secure alternative hotels
        system_response: Contact walk partners
      - step: 4
        action: Prepare compensation packages
        system_response: Generate compensation
      - step: 5
        action: Contact guests if possible
        system_response: Document contact attempts
      - step: 6
        action: Brief front desk team
        system_response: Provide walk details
      - step: 7
        action: Execute walk process
        system_response: Process each walk
      - step: 8
        action: Arrange transportation
        system_response: Book transport
      - step: 9
        action: Document and report
        system_response: Generate walk report
      - step: 10
        action: Schedule follow-up
        system_response: Set callback reminders
    postconditions:
      - Guests relocated
      - Compensation provided
      - Follow-up scheduled
    business_rules:
      - BR-OB-W001
      - BR-OB-W002
      - BR-OB-W003

  - id: UC-MGR-007
    name: Create Group Block
    name_vi: Tạo block đoàn
    actor: sales_manager
    priority: medium
    preconditions:
      - Group inquiry received
      - Rooms available
    main_flow:
      - step: 1
        action: Receive group request
        system_response: Create inquiry record
      - step: 2
        action: Check availability
        system_response: Display room availability
      - step: 3
        action: Calculate group rate
        system_response: Apply group discount
      - step: 4
        action: Create tentative block
        system_response: Hold rooms temporarily
      - step: 5
        action: Generate proposal
        system_response: Create quote document
      - step: 6
        action: Send proposal to client
        system_response: Email or present
      - step: 7
        action: Follow up on decision
        system_response: Track inquiry status
      - step: 8
        action: Convert to definite
        system_response: Confirm block
      - step: 9
        action: Set cutoff date
        system_response: Apply release schedule
      - step: 10
        action: Create master folio
        system_response: Setup billing
    postconditions:
      - Block created
      - Contract signed
      - Billing configured
    alternative_flows:
      - id: AF-001
        name: Block not converted
        trigger: Cutoff date passes
        steps:
          - Release unbooked rooms
          - Update availability
          - Archive inquiry

  - id: UC-MGR-008
    name: Review Guest Feedback
    name_vi: Xem phản hồi khách
    actor: general_manager
    priority: high
    preconditions:
      - Feedback received
    main_flow:
      - step: 1
        action: Access feedback dashboard
        system_response: Display feedback summary
      - step: 2
        action: Review satisfaction scores
        system_response: Show trend charts
      - step: 3
        action: Read recent reviews
        system_response: Display review text
      - step: 4
        action: Identify negative feedback
        system_response: Highlight complaints
      - step: 5
        action: Assign follow-up actions
        system_response: Create action items
      - step: 6
        action: Respond to reviews
        system_response: Draft responses
      - step: 7
        action: Analyze trends
        system_response: Show common themes
      - step: 8
        action: Share with departments
        system_response: Distribute reports
    postconditions:
      - Feedback reviewed
      - Actions assigned
      - Responses drafted

  - id: UC-MGR-009
    name: Monitor Channel Performance
    name_vi: Giám sát hiệu suất kênh
    actor: revenue_manager
    priority: medium
    preconditions:
      - Multiple channels active
    main_flow:
      - step: 1
        action: Access channel reports
        system_response: Display by channel
      - step: 2
        action: Review booking production
        system_response: Show room nights by channel
      - step: 3
        action: Analyze revenue contribution
        system_response: Display revenue share
      - step: 4
        action: Calculate net revenue
        system_response: Factor in commissions
      - step: 5
        action: Compare channel ADR
        system_response: Rate comparison
      - step: 6
        action: Review rate parity
        system_response: Check parity compliance
      - step: 7
        action: Identify optimization opportunities
        system_response: Suggest channel mix changes
      - step: 8
        action: Adjust channel strategy
        system_response: Update allocations
    postconditions:
      - Channel performance understood
      - Strategy optimized
      - Parity maintained

  - id: UC-MGR-010
    name: Approve Complimentary Stay
    name_vi: Duyệt lưu trú miễn phí
    actor: general_manager
    priority: medium
    preconditions:
      - Comp request submitted
      - GM approval required
    main_flow:
      - step: 1
        action: Receive comp request
        system_response: Display request details
      - step: 2
        action: Review justification
        system_response: Show reason and requestor
      - step: 3
        action: Check guest history
        system_response: Display guest value
      - step: 4
        action: Verify budget availability
        system_response: Check comp budget
      - step: 5
        action: Approve or deny
        system_response: Record decision
      - step: 6
        action: If approved, create reservation
        system_response: Book at comp rate
      - step: 7
        action: Document for audit
        system_response: Log comp approval
    postconditions:
      - Decision recorded
      - Properly documented
      - Budget updated
    business_rules:
      - BR-RT-D003

  - id: UC-MGR-011
    name: Month-End Closing
    name_vi: Đóng sổ cuối tháng
    actor: finance_manager
    priority: high
    preconditions:
      - Month ended
      - All transactions posted
    main_flow:
      - step: 1
        action: Review outstanding items
        system_response: List open items
      - step: 2
        action: Reconcile guest ledger
        system_response: Balance guest accounts
      - step: 3
        action: Reconcile city ledger
        system_response: Balance AR accounts
      - step: 4
        action: Review deposit ledger
        system_response: Match deposits
      - step: 5
        action: Generate trial balance
        system_response: Create report
      - step: 6
        action: Verify revenue recognition
        system_response: Check deferred revenue
      - step: 7
        action: Run statistical reports
        system_response: Generate monthly stats
      - step: 8
        action: Close period
        system_response: Lock transactions
      - step: 9
        action: Archive reports
        system_response: Store for audit
    postconditions:
      - Period closed
      - Reports archived
      - Ready for new period

  - id: UC-MGR-012
    name: Forecast Demand
    name_vi: Dự báo nhu cầu
    actor: revenue_manager
    priority: high
    preconditions:
      - Historical data available
      - Events calendar updated
    main_flow:
      - step: 1
        action: Access forecasting system
        system_response: Display forecast interface
      - step: 2
        action: Review historical patterns
        system_response: Show past performance
      - step: 3
        action: Check special events
        system_response: Display event calendar
      - step: 4
        action: Analyze current pace
        system_response: Show booking trends
      - step: 5
        action: Run forecast model
        system_response: Generate forecast
      - step: 6
        action: Adjust for known factors
        system_response: Apply manual adjustments
      - step: 7
        action: Generate occupancy forecast
        system_response: Project occupancy
      - step: 8
        action: Identify high demand dates
        system_response: Flag for rate optimization
      - step: 9
        action: Share with operations
        system_response: Distribute forecast
    postconditions:
      - Forecast generated
      - High demand identified
      - Operations informed

  - id: UC-MGR-013
    name: Manage Rate Parity
    name_vi: Quản lý đồng giá
    actor: revenue_manager
    priority: medium
    preconditions:
      - Multiple distribution channels
    main_flow:
      - step: 1
        action: Run parity check
        system_response: Compare rates across channels
      - step: 2
        action: Identify parity violations
        system_response: List discrepancies
      - step: 3
        action: Investigate source
        system_response: Trace rate origin
      - step: 4
        action: Contact channel if needed
        system_response: Log communication
      - step: 5
        action: Correct rate if error
        system_response: Update channel
      - step: 6
        action: Document violation
        system_response: Create parity report
      - step: 7
        action: Monitor correction
        system_response: Verify rates match
    postconditions:
      - Parity maintained
      - Violations documented
      - Channels aligned
    business_rules:
      - BR-RT-P001
      - BR-RT-P002

  - id: UC-MGR-014
    name: Process City Ledger Transfer
    name_vi: Xử lý chuyển sổ công ty
    actor: finance_manager
    priority: medium
    preconditions:
      - Direct bill checkout
      - Company account active
    main_flow:
      - step: 1
        action: Receive transfer request
        system_response: Display folio details
      - step: 2
        action: Verify company authorization
        system_response: Check credit terms
      - step: 3
        action: Review charges for accuracy
        system_response: Display itemized charges
      - step: 4
        action: Apply routing rules
        system_response: Separate by category
      - step: 5
        action: Transfer to city ledger
        system_response: Create AR entry
      - step: 6
        action: Close guest folio
        system_response: Zero balance folio
      - step: 7
        action: Generate invoice
        system_response: Create company invoice
      - step: 8
        action: Queue for collections
        system_response: Add to AR aging
    postconditions:
      - Transfer complete
      - Invoice generated
      - AR updated
    business_rules:
      - BR-BL-C001
      - BR-BL-C002

  - id: UC-MGR-015
    name: Performance Review Meeting
    name_vi: Họp đánh giá hiệu suất
    actor: general_manager
    priority: medium
    preconditions:
      - Review period complete
      - Data available
    main_flow:
      - step: 1
        action: Prepare performance package
        system_response: Generate reports
      - step: 2
        action: Review occupancy trends
        system_response: Display graphs
      - step: 3
        action: Analyze ADR performance
        system_response: Compare to budget/prior year
      - step: 4
        action: Review RevPAR index
        system_response: Compare to competitive set
      - step: 5
        action: Analyze market segments
        system_response: Show segment performance
      - step: 6
        action: Review operational metrics
        system_response: Display KPIs by department
      - step: 7
        action: Identify improvement areas
        system_response: Highlight issues
      - step: 8
        action: Set action items
        system_response: Create follow-up tasks
      - step: 9
        action: Document meeting outcomes
        system_response: Save meeting notes
    postconditions:
      - Performance reviewed
      - Actions identified
      - Documented

reports:
  daily:
    - manager_report
    - revenue_summary
    - occupancy_report
    - arrivals_departures
    - no_show_report
    - walk_report

  weekly:
    - pickup_report
    - pace_report
    - competitive_analysis
    - channel_performance

  monthly:
    - profit_and_loss
    - market_segment_analysis
    - rate_variance_report
    - guest_satisfaction_summary

  on_demand:
    - flash_report
    - forecast_report
    - parity_report
    - group_production_report

metrics:
  - name: occupancy_rate
    target: "Per budget"
    calculation: "Rooms sold / Rooms available"

  - name: adr
    target: "Per budget"
    calculation: "Room revenue / Rooms sold"

  - name: revpar
    target: "Per budget"
    calculation: "Room revenue / Rooms available"

  - name: revpar_index
    target: "> 100"
    calculation: "Hotel RevPAR / Competitive set RevPAR × 100"

  - name: gross_operating_profit
    target: "Per budget"
    calculation: "Revenue - Operating expenses"

  - name: guest_satisfaction_score
    target: "> 4.0 / 5.0"
