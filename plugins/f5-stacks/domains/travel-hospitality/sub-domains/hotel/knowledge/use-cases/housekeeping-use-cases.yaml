name: housekeeping-use-cases
display_name: Housekeeping Use Cases
display_name_vi: Các trường hợp sử dụng buồng phòng
version: "1.0"
domain: travel-hospitality
subdomain: hotel

description: |
  Use cases for housekeeping operations including room cleaning,
  inspection, inventory management, and service requests.

description_vi: |
  Các trường hợp sử dụng cho hoạt động buồng phòng bao gồm dọn phòng,
  kiểm tra, quản lý kho và yêu cầu dịch vụ.

actors:
  primary:
    - id: hk_manager
      name: Executive Housekeeper
      name_vi: Trưởng bộ phận buồng phòng
      description: Department head responsible for all housekeeping operations

    - id: floor_supervisor
      name: Floor Supervisor
      name_vi: Giám sát tầng
      description: Supervises room attendants on assigned floors

    - id: room_attendant
      name: Room Attendant
      name_vi: Nhân viên buồng phòng
      description: Staff member responsible for cleaning rooms

    - id: inspector
      name: Quality Inspector
      name_vi: Kiểm tra chất lượng
      description: Staff responsible for room quality inspection

  secondary:
    - id: front_desk
      name: Front Desk
      name_vi: Lễ tân
      description: Front office staff needing room status

    - id: maintenance
      name: Maintenance
      name_vi: Bảo trì
      description: Engineering staff for repairs

    - id: pms
      name: Property Management System
      name_vi: Hệ thống quản lý khách sạn
      description: Core hotel management system

use_cases:
  - id: UC-HK-001
    name: Start of Shift
    name_vi: Bắt đầu ca làm
    actor: floor_supervisor
    priority: high
    preconditions:
      - Shift is starting
      - Staff present
    main_flow:
      - step: 1
        action: Log into housekeeping system
        system_response: Display shift dashboard
      - step: 2
        action: Review room status board
        system_response: Show all rooms by status
      - step: 3
        action: Check arrivals and departures
        system_response: Display expected movements
      - step: 4
        action: Note VIP arrivals and requests
        system_response: Highlight special requirements
      - step: 5
        action: Review staff attendance
        system_response: Show who is working
      - step: 6
        action: Check previous shift handover
        system_response: Display pending items
      - step: 7
        action: Generate task assignments
        system_response: Create optimized assignment lists
      - step: 8
        action: Print or send assignments
        system_response: Distribute to attendants
      - step: 9
        action: Conduct shift briefing
        system_response: Log briefing complete
    postconditions:
      - Shift started
      - Tasks assigned
      - Staff briefed

  - id: UC-HK-002
    name: Assign Room Cleaning Tasks
    name_vi: Phân công dọn phòng
    actor: floor_supervisor
    priority: high
    preconditions:
      - Rooms need cleaning
      - Attendants available
    main_flow:
      - step: 1
        action: Review room list by floor/section
        system_response: Display rooms needing service
      - step: 2
        action: Identify checkout vs stayover rooms
        system_response: Color code by room type
      - step: 3
        action: Check attendant availability
        system_response: Show available staff
      - step: 4
        action: Balance workload by credits
        system_response: Calculate credits per attendant
      - step: 5
        action: Assign rooms to attendants
        system_response: Create assignments
      - step: 6
        action: Note special instructions
        system_response: Attach to room assignments
      - step: 7
        action: Distribute assignments
        system_response: Send to mobile devices
      - step: 8
        action: Issue supplies and linen
        system_response: Log supplies issued
    postconditions:
      - Rooms assigned
      - Supplies distributed
      - Attendants deployed
    business_rules:
      - BR-HK-A001
      - BR-HK-A002
      - BR-HK-A003

  - id: UC-HK-003
    name: Clean Checkout Room
    name_vi: Dọn phòng trả
    actor: room_attendant
    priority: high
    preconditions:
      - Room is departed or due out
      - Room assigned to attendant
    main_flow:
      - step: 1
        action: Arrive at room and knock
        system_response: Log arrival time
      - step: 2
        action: Enter room and prop door open
        system_response: Start room timer
      - step: 3
        action: Check for guest belongings
        system_response: Report if items found
      - step: 4
        action: Check for damages
        system_response: Report if damage found
      - step: 5
        action: Strip bed and collect dirty linens
        system_response: Log linen count
      - step: 6
        action: Remove trash and old amenities
        system_response: Log amenity usage
      - step: 7
        action: Clean bathroom thoroughly
        system_response: Follow checklist
      - step: 8
        action: Make bed with fresh linens
        system_response: Confirm linen type used
      - step: 9
        action: Dust and clean all surfaces
        system_response: Follow cleaning checklist
      - step: 10
        action: Vacuum/mop floors
        system_response: Continue checklist
      - step: 11
        action: Restock amenities
        system_response: Log amenities placed
      - step: 12
        action: Final visual inspection
        system_response: Self-check quality
      - step: 13
        action: Update room status
        system_response: Change to cleaned
    postconditions:
      - Room clean
      - Status updated
      - Time logged
    business_rules:
      - BR-HK-C001
      - BR-HK-C002
      - BR-HK-C003

  - id: UC-HK-004
    name: Clean Stayover Room
    name_vi: Dọn phòng khách ở
    actor: room_attendant
    priority: medium
    preconditions:
      - Room is occupied with guest staying
      - Room assigned to attendant
    main_flow:
      - step: 1
        action: Knock and announce housekeeping
        system_response: Log arrival time
      - step: 2
        action: Check for DND sign
        system_response: Note DND if present
      - step: 3
        action: If no response, enter room
        system_response: Start timer
      - step: 4
        action: If guest present, ask if service wanted
        system_response: Log guest preference
      - step: 5
        action: Make bed (tidy or fresh sheets)
        system_response: Follow guest preference
      - step: 6
        action: Clean bathroom
        system_response: Replace used towels only
      - step: 7
        action: Remove trash
        system_response: Empty bins
      - step: 8
        action: Tidy guest belongings without moving
        system_response: Respect guest items
      - step: 9
        action: Restock amenities as needed
        system_response: Log replenishments
      - step: 10
        action: Vacuum high-traffic areas
        system_response: Quick clean
      - step: 11
        action: Update room status
        system_response: Change to serviced
    postconditions:
      - Room serviced
      - Guest items respected
      - Status updated
    alternative_flows:
      - id: AF-001
        name: DND displayed
        trigger: Do not disturb sign on door
        steps:
          - Log DND status
          - Skip room
          - Return later (after 2 PM)
          - If still DND, notify supervisor

  - id: UC-HK-005
    name: Inspect Cleaned Room
    name_vi: Kiểm tra phòng đã dọn
    actor: inspector
    priority: high
    preconditions:
      - Room marked as cleaned
      - Inspection required
    main_flow:
      - step: 1
        action: Access inspection checklist
        system_response: Display room checklist
      - step: 2
        action: Enter room
        system_response: Log inspection start
      - step: 3
        action: Inspect bedroom area
        system_response: Score each element
      - step: 4
        action: Inspect bathroom
        system_response: Score each element
      - step: 5
        action: Check amenity placement
        system_response: Verify completeness
      - step: 6
        action: Check electronics and lights
        system_response: Note any issues
      - step: 7
        action: Overall cleanliness assessment
        system_response: Calculate total score
      - step: 8
        action: Approve or reject room
        system_response: Update status
      - step: 9
        action: If issues, notify attendant
        system_response: Send correction list
    postconditions:
      - Room inspected
      - Score recorded
      - Status updated
    alternative_flows:
      - id: AF-001
        name: Room fails inspection
        trigger: Score below threshold
        steps:
          - Document deficiencies
          - Notify room attendant
          - Room returns to cleaning queue
          - Re-inspect after corrections
    business_rules:
      - BR-HK-I001
      - BR-HK-I002

  - id: UC-HK-006
    name: Handle Rush Room Request
    name_vi: Xử lý phòng gấp
    actor: floor_supervisor
    priority: high
    preconditions:
      - Front desk requests urgent room
      - Room not yet ready
    main_flow:
      - step: 1
        action: Receive rush request from front desk
        system_response: Display room details
      - step: 2
        action: Locate room in system
        system_response: Show current status and assignment
      - step: 3
        action: Identify closest available attendant
        system_response: Show nearby staff
      - step: 4
        action: Reassign priorities
        system_response: Update task queue
      - step: 5
        action: Dispatch to room
        system_response: Send urgent notification
      - step: 6
        action: Monitor progress
        system_response: Track cleaning time
      - step: 7
        action: Perform quick inspection
        system_response: Fast-track quality check
      - step: 8
        action: Release room
        system_response: Notify front desk
    postconditions:
      - Room ready quickly
      - Front desk notified
      - Normal queue adjusted
    business_rules:
      - BR-HK-R001

  - id: UC-HK-007
    name: Report Maintenance Issue
    name_vi: Báo cáo vấn đề bảo trì
    actor: room_attendant
    priority: medium
    preconditions:
      - Issue found during cleaning
    main_flow:
      - step: 1
        action: Identify maintenance issue
        system_response: Present issue categories
      - step: 2
        action: Select issue type
        system_response: Show subcategories
      - step: 3
        action: Describe problem
        system_response: Provide text field
      - step: 4
        action: Take photo if helpful
        system_response: Attach to report
      - step: 5
        action: Indicate severity
        system_response: Set priority level
      - step: 6
        action: Submit maintenance request
        system_response: Create work order
      - step: 7
        action: Continue cleaning
        system_response: Resume task
    postconditions:
      - Maintenance notified
      - Work order created
      - Issue tracked
    alternative_flows:
      - id: AF-001
        name: Room out of order
        trigger: Major issue preventing occupancy
        steps:
          - Mark room as out of order
          - Notify supervisor immediately
          - Update room status in PMS
          - Escalate to engineering

  - id: UC-HK-008
    name: Handle Lost and Found
    name_vi: Xử lý đồ thất lạc
    actor: room_attendant
    priority: medium
    preconditions:
      - Item found in room after checkout
    main_flow:
      - step: 1
        action: Find item in room
        system_response: N/A
      - step: 2
        action: Do not discard any items
        system_response: N/A
      - step: 3
        action: Log found item
        system_response: Create L&F record
      - step: 4
        action: Describe item
        system_response: Enter details
      - step: 5
        action: Note location found
        system_response: Record room and spot
      - step: 6
        action: Take to L&F storage
        system_response: Assign storage location
      - step: 7
        action: Notify supervisor
        system_response: Alert for guest contact
    postconditions:
      - Item logged
      - Stored safely
      - Guest can be contacted

  - id: UC-HK-009
    name: Prepare VIP Room
    name_vi: Chuẩn bị phòng VIP
    actor: floor_supervisor
    priority: high
    preconditions:
      - VIP arrival expected
      - Room assigned
    main_flow:
      - step: 1
        action: Review VIP requirements
        system_response: Display guest preferences
      - step: 2
        action: Assign senior attendant
        system_response: Select experienced staff
      - step: 3
        action: Request enhanced supplies
        system_response: Order premium amenities
      - step: 4
        action: Perform enhanced cleaning
        system_response: Extended checklist
      - step: 5
        action: Place welcome amenities
        system_response: Follow amenity order
      - step: 6
        action: Set up per preferences
        system_response: Apply guest preferences
      - step: 7
        action: Supervisor inspection
        system_response: Enhanced quality check
      - step: 8
        action: Final touches
        system_response: Perfect presentation
      - step: 9
        action: Release with VIP flag
        system_response: Notify front desk VIP ready
    postconditions:
      - Room meets VIP standards
      - Amenities placed
      - Preferences applied
    business_rules:
      - BR-HK-V001

  - id: UC-HK-010
    name: Turndown Service
    name_vi: Dịch vụ dọn giường tối
    actor: room_attendant
    priority: medium
    preconditions:
      - Evening shift
      - Turndown service offered
    main_flow:
      - step: 1
        action: Receive turndown assignment
        system_response: Display room list
      - step: 2
        action: Check for DND
        system_response: Note DND rooms
      - step: 3
        action: Knock and enter if no response
        system_response: Log entry
      - step: 4
        action: Turn down bed
        system_response: Follow standard
      - step: 5
        action: Close drapes
        system_response: Set mood
      - step: 6
        action: Adjust lighting
        system_response: Evening ambiance
      - step: 7
        action: Refresh bathroom
        system_response: Quick tidy
      - step: 8
        action: Place turndown amenity
        system_response: Place chocolate/card
      - step: 9
        action: Leave breakfast menu
        system_response: Place on bed
      - step: 10
        action: Update status
        system_response: Mark turndown complete
    postconditions:
      - Room ready for evening
      - Amenities placed
      - Status updated

  - id: UC-HK-011
    name: Manage Linen Inventory
    name_vi: Quản lý kho khăn
    actor: hk_manager
    priority: medium
    preconditions:
      - Regular inventory check
    main_flow:
      - step: 1
        action: Access inventory system
        system_response: Display linen counts
      - step: 2
        action: Count physical inventory
        system_response: Input actual counts
      - step: 3
        action: Reconcile with system
        system_response: Show discrepancies
      - step: 4
        action: Investigate discrepancies
        system_response: Log investigation
      - step: 5
        action: Update par levels if needed
        system_response: Adjust par stock
      - step: 6
        action: Place orders for shortages
        system_response: Create purchase order
      - step: 7
        action: Review loss report
        system_response: Track linen loss
    postconditions:
      - Inventory accurate
      - Orders placed
      - Loss tracked

  - id: UC-HK-012
    name: Handle Guest Service Request
    name_vi: Xử lý yêu cầu dịch vụ khách
    actor: room_attendant
    priority: high
    preconditions:
      - Guest requests service
    main_flow:
      - step: 1
        action: Receive service request
        system_response: Display request details
      - step: 2
        action: Acknowledge request
        system_response: Update request status
      - step: 3
        action: Gather required items
        system_response: Check inventory
      - step: 4
        action: Deliver to room
        system_response: Log delivery time
      - step: 5
        action: Knock and present items
        system_response: Guest interaction
      - step: 6
        action: Complete request
        system_response: Mark fulfilled
    postconditions:
      - Request fulfilled
      - Time logged
      - Guest satisfied
    examples:
      - Extra towels
      - Extra pillows
      - Iron and board
      - Crib setup
      - Extra blanket

  - id: UC-HK-013
    name: Room Discrepancy Resolution
    name_vi: Giải quyết sai lệch phòng
    actor: floor_supervisor
    priority: high
    preconditions:
      - Room status mismatch discovered
    main_flow:
      - step: 1
        action: Identify discrepancy
        system_response: Show PMS vs actual status
      - step: 2
        action: Physical verification
        system_response: Go to room
      - step: 3
        action: Determine actual status
        system_response: Inspect room
      - step: 4
        action: Update correct status
        system_response: Correct in system
      - step: 5
        action: Notify front desk
        system_response: Alert about change
      - step: 6
        action: Document discrepancy
        system_response: Log for review
    postconditions:
      - Status corrected
      - Front desk notified
      - Discrepancy documented

  - id: UC-HK-014
    name: Deep Clean Room
    name_vi: Dọn phòng sâu
    actor: room_attendant
    priority: low
    preconditions:
      - Room scheduled for deep clean
      - Extended time allocated
    main_flow:
      - step: 1
        action: Receive deep clean assignment
        system_response: Display extended checklist
      - step: 2
        action: Clear room completely
        system_response: Remove all items
      - step: 3
        action: Clean behind furniture
        system_response: Move and clean
      - step: 4
        action: Deep clean carpet/floors
        system_response: Use deep cleaning equipment
      - step: 5
        action: Clean HVAC vents
        system_response: Detailed cleaning
      - step: 6
        action: Sanitize all surfaces
        system_response: Extra sanitization
      - step: 7
        action: Clean curtains/blinds
        system_response: Detailed cleaning
      - step: 8
        action: Check all fixtures
        system_response: Report any issues
      - step: 9
        action: Replace items
        system_response: Return furniture
      - step: 10
        action: Standard room setup
        system_response: Complete setup
      - step: 11
        action: Supervisor inspection
        system_response: Quality verification
    postconditions:
      - Deep clean complete
      - All areas sanitized
      - Room inspected

  - id: UC-HK-015
    name: End of Shift Report
    name_vi: Báo cáo cuối ca
    actor: floor_supervisor
    priority: medium
    preconditions:
      - Shift ending
    main_flow:
      - step: 1
        action: Collect all assignment sheets
        system_response: Receive reports
      - step: 2
        action: Verify room status accuracy
        system_response: Cross-check system
      - step: 3
        action: Count completed rooms
        system_response: Generate productivity report
      - step: 4
        action: Review quality scores
        system_response: Display inspection results
      - step: 5
        action: Document pending items
        system_response: Create handover notes
      - step: 6
        action: Reconcile supplies used
        system_response: Update inventory
      - step: 7
        action: Collect minibar reports
        system_response: Forward to billing
      - step: 8
        action: Complete shift handover
        system_response: Transfer to next shift
    postconditions:
      - Shift documented
      - Handover complete
      - Reports generated

metrics:
  - name: rooms_per_attendant
    target: "16-18 credits per 8-hour shift"

  - name: room_turnaround_time
    target: "< 30 minutes checkout, < 20 minutes stayover"

  - name: inspection_pass_rate
    target: "> 95%"

  - name: guest_request_response_time
    target: "< 15 minutes"

  - name: room_discrepancy_rate
    target: "< 2%"
