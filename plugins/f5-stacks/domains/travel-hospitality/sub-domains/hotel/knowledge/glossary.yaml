terms:
  # Room Management Terms
  - term: Room Status
    term_vi: Trạng thái phòng
    category: room-management
    definition: Current state of a room indicating availability and cleanliness
    definition_vi: Trạng thái hiện tại của phòng cho biết tình trạng sẵn sàng và vệ sinh
    values:
      - vacant_clean: Room empty and ready for sale
      - vacant_dirty: Room empty but needs cleaning
      - vacant_inspected: Room cleaned and verified by supervisor
      - occupied: Guest currently in room
      - out_of_order: Room not available due to maintenance
      - out_of_service: Room temporarily removed from inventory

  - term: Room Type
    term_vi: Loại phòng
    category: room-management
    definition: Classification of rooms based on features and configuration
    definition_vi: Phân loại phòng dựa trên tính năng và cấu hình
    examples:
      - STD: Standard room
      - SUP: Superior room
      - DLX: Deluxe room
      - STE: Suite
      - JRS: Junior suite

  - term: Occupancy
    term_vi: Công suất
    category: room-management
    definition: Number of guests per room or percentage of rooms sold
    definition_vi: Số lượng khách mỗi phòng hoặc tỷ lệ phòng được bán

  - term: Room Rack
    term_vi: Bảng phòng
    category: room-management
    definition: Visual display of all rooms showing status and guest info
    definition_vi: Hiển thị trực quan tất cả phòng với trạng thái và thông tin khách

  - term: Key Packet
    term_vi: Gói chìa khóa
    category: room-management
    definition: Envelope containing room keys and welcome information
    definition_vi: Phong bì chứa chìa khóa phòng và thông tin chào đón

  # Reservation Terms
  - term: Confirmation Number
    term_vi: Số xác nhận
    category: reservations
    definition: Unique identifier assigned to a reservation
    definition_vi: Mã định danh duy nhất được gán cho đặt phòng
    aliases: [Confirmation Code, Booking Reference]

  - term: Guaranteed Reservation
    term_vi: Đặt phòng bảo đảm
    category: reservations
    definition: Reservation secured by payment guarantee (credit card or deposit)
    definition_vi: Đặt phòng được bảo đảm bằng hình thức thanh toán

  - term: No-Show
    term_vi: Không đến
    category: reservations
    definition: Guest with reservation who fails to arrive without cancellation
    definition_vi: Khách có đặt phòng nhưng không đến mà không hủy

  - term: Walk-in
    term_vi: Khách vãng lai
    category: reservations
    definition: Guest arriving without reservation
    definition_vi: Khách đến mà không có đặt phòng trước

  - term: Overbooking
    term_vi: Đặt quá
    category: reservations
    definition: Accepting more reservations than available rooms
    definition_vi: Chấp nhận nhiều đặt phòng hơn số phòng có sẵn

  - term: Walk
    term_vi: Chuyển khách
    category: reservations
    definition: Relocating guest to another hotel due to overbooking
    definition_vi: Chuyển khách sang khách sạn khác do đặt quá

  - term: Cutoff Date
    term_vi: Ngày cắt
    category: reservations
    definition: Deadline for group reservations before block release
    definition_vi: Hạn chót cho đặt phòng đoàn trước khi giải phóng block

  - term: Rooming List
    term_vi: Danh sách phòng
    category: reservations
    definition: List of group members with room assignments
    definition_vi: Danh sách thành viên đoàn với phân phòng

  - term: MLOS
    term_vi: Số đêm tối thiểu
    category: reservations
    definition: Minimum Length of Stay restriction
    definition_vi: Hạn chế số đêm ở tối thiểu
    full_form: Minimum Length of Stay

  - term: CTA
    term_vi: Đóng đến
    category: reservations
    definition: Close to Arrival - no new check-ins allowed
    definition_vi: Đóng nhận khách mới vào ngày này
    full_form: Close to Arrival

  - term: CTD
    term_vi: Đóng đi
    category: reservations
    definition: Close to Departure - no departures allowed
    definition_vi: Đóng trả phòng vào ngày này
    full_form: Close to Departure

  # Revenue Management Terms
  - term: ADR
    term_vi: Giá phòng trung bình
    category: revenue
    definition: Average Daily Rate - average room revenue per sold room
    definition_vi: Giá phòng trung bình - doanh thu phòng trung bình mỗi phòng bán được
    full_form: Average Daily Rate
    formula: "Room Revenue / Rooms Sold"

  - term: RevPAR
    term_vi: Doanh thu mỗi phòng sẵn có
    category: revenue
    definition: Revenue Per Available Room
    definition_vi: Doanh thu trên mỗi phòng có sẵn
    full_form: Revenue Per Available Room
    formula: "Room Revenue / Available Rooms OR ADR × Occupancy%"

  - term: TRevPAR
    term_vi: Tổng doanh thu mỗi phòng
    category: revenue
    definition: Total Revenue Per Available Room (includes all revenue)
    definition_vi: Tổng doanh thu trên mỗi phòng có sẵn
    full_form: Total Revenue Per Available Room

  - term: GOPPAR
    term_vi: Lợi nhuận vận hành mỗi phòng
    category: revenue
    definition: Gross Operating Profit Per Available Room
    definition_vi: Lợi nhuận vận hành gộp trên mỗi phòng có sẵn
    full_form: Gross Operating Profit Per Available Room

  - term: Yield Management
    term_vi: Quản lý lợi nhuận
    category: revenue
    definition: Dynamic pricing strategy to maximize revenue
    definition_vi: Chiến lược định giá linh hoạt để tối đa hóa doanh thu

  - term: BAR
    term_vi: Giá tốt nhất có sẵn
    category: revenue
    definition: Best Available Rate - lowest unrestricted rate
    definition_vi: Giá tốt nhất có sẵn - giá thấp nhất không hạn chế
    full_form: Best Available Rate

  - term: Rack Rate
    term_vi: Giá niêm yết
    category: revenue
    definition: Published standard rate without discounts
    definition_vi: Giá tiêu chuẩn công bố không giảm giá

  - term: Rate Parity
    term_vi: Đồng giá
    category: revenue
    definition: Maintaining consistent rates across all channels
    definition_vi: Duy trì giá nhất quán trên tất cả các kênh

  - term: Rate Fence
    term_vi: Rào giá
    category: revenue
    definition: Restrictions that segment customers by rate
    definition_vi: Hạn chế phân đoạn khách hàng theo giá

  - term: Hurdle Rate
    term_vi: Giá ngưỡng
    category: revenue
    definition: Minimum acceptable rate for a given date
    definition_vi: Giá tối thiểu chấp nhận được cho ngày nhất định

  - term: Pickup
    term_vi: Lượng đặt
    category: revenue
    definition: Number of room nights booked in a period
    definition_vi: Số đêm phòng được đặt trong một kỳ

  - term: Pace
    term_vi: Tốc độ đặt
    category: revenue
    definition: Rate of bookings compared to historical periods
    definition_vi: Tỷ lệ đặt phòng so với các kỳ lịch sử

  # Billing Terms
  - term: Folio
    term_vi: Hóa đơn
    category: billing
    definition: Guest account showing all charges and payments
    definition_vi: Tài khoản khách hiển thị tất cả phí và thanh toán

  - term: Master Folio
    term_vi: Hóa đơn chính
    category: billing
    definition: Main group account for shared charges
    definition_vi: Tài khoản nhóm chính cho các phí chung

  - term: Incidental Folio
    term_vi: Hóa đơn phụ phí
    category: billing
    definition: Individual guest folio for personal charges
    definition_vi: Hóa đơn cá nhân cho các phí riêng

  - term: City Ledger
    term_vi: Sổ cái công ty
    category: billing
    definition: Accounts receivable from companies and agents
    definition_vi: Công nợ phải thu từ công ty và đại lý

  - term: Guest Ledger
    term_vi: Sổ cái khách
    category: billing
    definition: Total of all in-house guest accounts
    definition_vi: Tổng tất cả tài khoản khách đang ở

  - term: Advance Deposit
    term_vi: Tiền đặt cọc
    category: billing
    definition: Payment collected before arrival
    definition_vi: Thanh toán thu trước khi đến

  - term: Authorization
    term_vi: Ủy quyền
    category: billing
    definition: Credit card pre-authorization for expected charges
    definition_vi: Ủy quyền thẻ tín dụng cho các phí dự kiến

  - term: Posting
    term_vi: Ghi sổ
    category: billing
    definition: Recording a charge or payment to a folio
    definition_vi: Ghi lại phí hoặc thanh toán vào hóa đơn

  - term: Direct Bill
    term_vi: Thanh toán trực tiếp
    category: billing
    definition: Company pays hotel directly after checkout
    definition_vi: Công ty thanh toán trực tiếp cho khách sạn sau trả phòng

  - term: Allowance
    term_vi: Giảm trừ
    category: billing
    definition: Reduction in charges (rebate, adjustment)
    definition_vi: Giảm phí (hoàn lại, điều chỉnh)

  # Housekeeping Terms
  - term: Turn
    term_vi: Dọn phòng trả
    category: housekeeping
    definition: Complete cleaning of checkout room
    definition_vi: Dọn dẹp hoàn toàn phòng trả

  - term: Stayover
    term_vi: Phòng khách ở
    category: housekeeping
    definition: Room with guest continuing stay
    definition_vi: Phòng có khách tiếp tục ở

  - term: DND
    term_vi: Không làm phiền
    category: housekeeping
    definition: Do Not Disturb status
    definition_vi: Trạng thái không làm phiền
    full_form: Do Not Disturb

  - term: Turndown Service
    term_vi: Dịch vụ dọn giường tối
    category: housekeeping
    definition: Evening service to prepare room for night
    definition_vi: Dịch vụ buổi tối chuẩn bị phòng cho đêm

  - term: Deep Clean
    term_vi: Dọn sâu
    category: housekeeping
    definition: Thorough cleaning beyond daily service
    definition_vi: Dọn dẹp kỹ hơn dịch vụ hàng ngày

  - term: Credit System
    term_vi: Hệ thống tín chỉ
    category: housekeeping
    definition: Workload measurement (1 credit = 1 stayover)
    definition_vi: Đo lường khối lượng công việc

  - term: Par Level
    term_vi: Mức par
    category: housekeeping
    definition: Standard inventory quantity to maintain
    definition_vi: Số lượng hàng tồn kho tiêu chuẩn cần duy trì

  - term: Room Attendant
    term_vi: Nhân viên buồng phòng
    category: housekeeping
    definition: Staff member who cleans rooms
    definition_vi: Nhân viên dọn phòng
    aliases: [Housekeeper, Room Maid]

  # Distribution Terms
  - term: OTA
    term_vi: Đại lý du lịch trực tuyến
    category: distribution
    definition: Online Travel Agency (Booking.com, Expedia, etc.)
    definition_vi: Đại lý du lịch trực tuyến
    full_form: Online Travel Agency

  - term: GDS
    term_vi: Hệ thống phân phối toàn cầu
    category: distribution
    definition: Global Distribution System for travel agents
    definition_vi: Hệ thống phân phối toàn cầu cho đại lý du lịch
    full_form: Global Distribution System
    examples: [Amadeus, Sabre, Galileo, Worldspan]

  - term: Channel Manager
    term_vi: Quản lý kênh
    category: distribution
    definition: System that updates rates/availability across channels
    definition_vi: Hệ thống cập nhật giá/phòng trên các kênh

  - term: ARI
    term_vi: Tình trạng phòng & giá
    category: distribution
    definition: Availability, Rates, and Inventory
    definition_vi: Tình trạng phòng, giá và tồn kho
    full_form: Availability, Rates, Inventory

  - term: Two-Way Integration
    term_vi: Tích hợp hai chiều
    category: distribution
    definition: Bidirectional data sync between systems
    definition_vi: Đồng bộ dữ liệu hai chiều giữa các hệ thống

  - term: Commission
    term_vi: Hoa hồng
    category: distribution
    definition: Fee paid to channels for bookings
    definition_vi: Phí trả cho kênh cho các đặt phòng

  # Guest Services Terms
  - term: Guest Profile
    term_vi: Hồ sơ khách
    category: guest-services
    definition: Permanent record of guest preferences and history
    definition_vi: Hồ sơ lưu trữ sở thích và lịch sử khách

  - term: VIP
    term_vi: Khách quan trọng
    category: guest-services
    definition: Very Important Person designation
    definition_vi: Chỉ định khách quan trọng
    full_form: Very Important Person

  - term: Amenity
    term_vi: Tiện nghi
    category: guest-services
    definition: Complementary item or service for guests
    definition_vi: Vật phẩm hoặc dịch vụ miễn phí cho khách

  - term: Concierge
    term_vi: Lễ tân cao cấp
    category: guest-services
    definition: Staff providing personalized guest services
    definition_vi: Nhân viên cung cấp dịch vụ cá nhân hóa

  - term: Loyalty Program
    term_vi: Chương trình khách thân thiết
    category: guest-services
    definition: Rewards program for repeat guests
    definition_vi: Chương trình thưởng cho khách thường xuyên

  # Operations Terms
  - term: Night Audit
    term_vi: Kiểm toán đêm
    category: operations
    definition: End-of-day process to balance accounts and roll date
    definition_vi: Quy trình cuối ngày để cân đối tài khoản và chuyển ngày

  - term: Business Date
    term_vi: Ngày kinh doanh
    category: operations
    definition: Operational date (may differ from calendar date)
    definition_vi: Ngày vận hành (có thể khác ngày dương lịch)

  - term: Date Roll
    term_vi: Chuyển ngày
    category: operations
    definition: Advancing system to next business date
    definition_vi: Chuyển hệ thống sang ngày kinh doanh tiếp theo

  - term: PMS
    term_vi: Hệ thống quản lý khách sạn
    category: operations
    definition: Property Management System - core hotel software
    definition_vi: Hệ thống quản lý khách sạn - phần mềm lõi
    full_form: Property Management System

  - term: POS
    term_vi: Điểm bán hàng
    category: operations
    definition: Point of Sale system for F&B outlets
    definition_vi: Hệ thống điểm bán hàng cho F&B
    full_form: Point of Sale

  - term: Interface
    term_vi: Giao diện
    category: operations
    definition: Connection between PMS and other systems
    definition_vi: Kết nối giữa PMS và các hệ thống khác

  # Metrics Terms
  - term: Occupancy Rate
    term_vi: Tỷ lệ lấp đầy
    category: metrics
    definition: Percentage of rooms sold
    definition_vi: Tỷ lệ phòng được bán
    formula: "(Rooms Sold / Available Rooms) × 100"

  - term: RevPAR Index
    term_vi: Chỉ số RevPAR
    category: metrics
    definition: Comparison to competitive set
    definition_vi: So sánh với đối thủ cạnh tranh
    formula: "(Hotel RevPAR / Comp Set RevPAR) × 100"
    aliases: [RGI, Revenue Generation Index]

  - term: MPI
    term_vi: Chỉ số thị phần
    category: metrics
    definition: Market Penetration Index - occupancy vs comp set
    definition_vi: Chỉ số thâm nhập thị trường
    full_form: Market Penetration Index
    formula: "(Hotel Occ% / Comp Set Occ%) × 100"

  - term: ARI
    term_vi: Chỉ số giá trung bình
    category: metrics
    definition: Average Rate Index - ADR vs comp set
    definition_vi: Chỉ số giá trung bình so với đối thủ
    full_form: Average Rate Index
    formula: "(Hotel ADR / Comp Set ADR) × 100"

  - term: STAR Report
    term_vi: Báo cáo STAR
    category: metrics
    definition: Smith Travel Accommodation Report
    definition_vi: Báo cáo lưu trú Smith Travel
    full_form: Smith Travel Accommodation Report

  - term: Comp Set
    term_vi: Đối thủ cạnh tranh
    category: metrics
    definition: Competitive Set - group of comparable hotels
    definition_vi: Nhóm khách sạn tương đương để so sánh
    full_form: Competitive Set

standards:
