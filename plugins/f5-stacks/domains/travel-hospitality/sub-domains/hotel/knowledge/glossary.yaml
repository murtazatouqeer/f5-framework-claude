    full_name: Hotel Technology Next Generation
    description: Industry standards for hotel technology integration
    url: https://www.htng.org

  - name: HITIS
    full_name: Hospitality Industry Technology Integration Standards
    description: Interface standards for hospitality systems

  - name: OTA/XML
    full_name: OpenTravel Alliance XML Schemas
