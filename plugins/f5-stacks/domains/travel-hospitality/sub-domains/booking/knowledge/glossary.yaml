name: booking-glossary
display_name: Travel Booking Glossary
display_name_vi: Thuật ngữ đặt chỗ du lịch
version: "1.0"
domain: travel-hospitality
subdomain: booking

description: |
  Comprehensive glossary of terms used in travel booking,
  including airline, hotel, and OTA industry terminology.

categories:
  - name: airline_codes
    display_name: Airline & Airport Codes
    terms:
      - term: IATA Code
        definition: Three-letter code assigned by IATA to identify airports (e.g., SGN, HAN) and two-letter code for airlines (e.g., VN, QH)
        definition_vi: Mã 3 ký tự của IATA để xác định sân bay và mã 2 ký tự cho hãng hàng không
        examples:
          - SGN: Tan Son Nhat International Airport
          - VN: Vietnam Airlines
          - QH: Bamboo Airways

      - term: ICAO Code
        definition: Four-letter code assigned by ICAO to identify airports and three-letter code for airlines
        definition_vi: Mã 4 ký tự của ICAO để xác định sân bay
        examples:
          - VVTS: Tan Son Nhat (ICAO)
          - HVN: Vietnam Airlines (ICAO)

      - term: Numeric Airline Code
        definition: Three-digit code used in ticket numbers (e.g., 738 for Vietnam Airlines)
        definition_vi: Mã số 3 chữ số dùng trong số vé điện tử

  - name: booking_terminology
    display_name: Booking Terminology
    terms:
      - term: PNR
        full_name: Passenger Name Record
        definition: Alphanumeric record in airline/GDS system containing passenger and itinerary details
        definition_vi: Mã đặt chỗ chứa thông tin hành khách và hành trình
        format: 6 characters (letters and numbers)
        examples: [ABC123, XYZ789]

      - term: Booking Reference
        definition: Unique identifier for a booking in OTA system, may differ from airline PNR
        definition_vi: Mã tham chiếu đặt chỗ duy nhất trong hệ thống OTA
        aliases: [Confirmation Number, Reservation Code]

      - term: E-Ticket
        full_name: Electronic Ticket
        definition: Digital airline ticket with 13-digit number (3-digit airline code + 10-digit serial)
        definition_vi: Vé điện tử với số 13 chữ số
        format: "XXXNNNNNNNNNN"
        example: "7382345678901"

      - term: Itinerary
        definition: Complete travel plan including all flights, hotels, and activities
        definition_vi: Hành trình đầy đủ bao gồm chuyến bay, khách sạn và hoạt động

      - term: Segment
        definition: Single flight between two points (one takeoff and landing)
        definition_vi: Chặng bay đơn giữa hai điểm
        related: [Leg, Sector]

      - term: Leg
        definition: Portion of a journey between two consecutive stops
        definition_vi: Phần hành trình giữa hai điểm dừng liên tiếp

      - term: Connection
        definition: Change of aircraft at intermediate point with less than 24 hours
        definition_vi: Nối chuyến tại điểm trung gian với thời gian dưới 24 giờ

      - term: Stopover
        definition: Intentional break in journey exceeding 24 hours (international) or 4 hours (domestic)
        definition_vi: Dừng lại có chủ đích trong hành trình quá 24 giờ

      - term: Open Jaw
        definition: Round-trip itinerary where return is from/to different city than outbound
        definition_vi: Hành trình khứ hồi với điểm đến hoặc điểm về khác nhau

  - name: fare_terminology
    display_name: Fare Terminology
    terms:
      - term: Fare Basis
        definition: Code indicating fare type, class, and restrictions
        definition_vi: Mã chỉ loại giá vé, hạng và điều kiện
        example: "YOWVN - Y class, One Way, Vietnam origin"

      - term: Fare Class
        definition: Letter code indicating booking class and service level
        definition_vi: Mã hạng đặt chỗ
        classes:
          - F: First Class (full fare)
          - C/J: Business Class
          - Y: Economy (full fare)
          - M/H/Q: Discount Economy

      - term: RBD
        full_name: Reservation Booking Designator
        definition: Single letter indicating the fare class/cabin for booking
        definition_vi: Ký tự đơn chỉ hạng đặt chỗ

      - term: Fare Family
        definition: Branded fare grouping with different inclusions (Basic, Standard, Flex)
        definition_vi: Nhóm giá vé có thương hiệu với các dịch vụ bao gồm khác nhau
        aliases: [Branded Fare, Fare Brand]

      - term: Published Fare
        definition: Standard fare available to all, filed in ATPCO
        definition_vi: Giá vé công bố, có sẵn cho tất cả

      - term: Net Fare
        definition: Confidential fare for agents, lower than published, no commission
        definition_vi: Giá net dành cho đại lý, thấp hơn giá công bố

      - term: Consolidator Fare
        definition: Discounted fare obtained through wholesale channels
        definition_vi: Giá vé giảm từ kênh bán buôn

      - term: YQ/YR
        definition: Carrier-imposed surcharges (fuel, security) displayed as tax codes
        definition_vi: Phụ phí do hãng áp dụng (nhiên liệu, an ninh)
        note: Often non-refundable even on refundable tickets

  - name: gds_terminology
    display_name: GDS & Distribution
    terms:
      - term: GDS
        full_name: Global Distribution System
        definition: Computerized network enabling travel bookings between service providers and agents
        definition_vi: Hệ thống phân phối toàn cầu cho đặt chỗ du lịch
        examples: [Amadeus, Sabre, Travelport/Galileo]

      - term: OTA
        full_name: Online Travel Agency
        definition: Website/platform selling travel products directly to consumers online
        definition_vi: Đại lý du lịch trực tuyến
        examples: [Traveloka, Agoda, Booking.com]

      - term: NDC
        full_name: New Distribution Capability
        definition: IATA data standard for airline content distribution, enabling rich content
        definition_vi: Tiêu chuẩn phân phối mới của IATA cho nội dung hàng không

      - term: ATPCO
        full_name: Airline Tariff Publishing Company
        definition: Organization that files and distributes airline fares and rules
        definition_vi: Tổ chức công bố và phân phối giá vé hàng không

      - term: BSP
        full_name: Billing and Settlement Plan
        definition: IATA system for financial settlement between airlines and agents
        definition_vi: Hệ thống thanh toán của IATA giữa hãng bay và đại lý

      - term: ARC
        full_name: Airlines Reporting Corporation
        definition: US equivalent of BSP for agent settlement
        definition_vi: Tổ chức thanh toán đại lý tại Mỹ

  - name: passenger_types
    display_name: Passenger Types
    terms:
      - term: ADT
        full_name: Adult
        definition: Passenger 12 years or older
        definition_vi: Hành khách từ 12 tuổi trở lên

      - term: CHD
        full_name: Child
        definition: Passenger aged 2-11 years at travel date
        definition_vi: Trẻ em từ 2-11 tuổi
        fare: Usually 75% of adult fare (international)

      - term: INF
        full_name: Infant
        definition: Passenger under 2 years, traveling on adult's lap
        definition_vi: Trẻ sơ sinh dưới 2 tuổi, ngồi trên đùi người lớn
        fare: Usually 10% of adult fare

      - term: UM/UMNR
        full_name: Unaccompanied Minor
        definition: Child traveling without adult, requires airline supervision
        definition_vi: Trẻ em bay một mình, cần sự giám sát của hãng
        age_range: Typically 5-11 years

  - name: special_services
    display_name: Special Service Requests
    terms:
      - term: SSR
        full_name: Special Service Request
        definition: Codes for special passenger needs transmitted to airline
        definition_vi: Mã yêu cầu dịch vụ đặc biệt

      - term: WCHR
        definition: Wheelchair - passenger can walk short distances
        definition_vi: Xe lăn - hành khách có thể đi bộ quãng ngắn

      - term: WCHS
        definition: Wheelchair - passenger cannot climb stairs
        definition_vi: Xe lăn - hành khách không thể leo cầu thang

      - term: WCHC
        definition: Wheelchair - passenger completely immobile
        definition_vi: Xe lăn - hành khách không thể di chuyển

      - term: MEDA
        definition: Medical case requiring clearance
        definition_vi: Trường hợp y tế cần phê duyệt

      - term: MEAL codes
        definition: Special meal requests
        definition_vi: Yêu cầu suất ăn đặc biệt
        codes:
          - VGML: Vegetarian
          - VLML: Vegetarian Lacto-Ovo
          - HNML: Hindu
          - MOML: Muslim
          - KSML: Kosher
          - DBML: Diabetic
          - GFML: Gluten-Free
          - CHML: Child Meal
          - BBML: Baby Meal

  - name: hotel_terminology
    display_name: Hotel Terminology
    terms:
      - term: Room Night
        definition: One room for one night, basic unit of hotel inventory
        definition_vi: Một phòng cho một đêm, đơn vị cơ bản của tồn kho khách sạn

      - term: ADR
        full_name: Average Daily Rate
        definition: Average revenue per occupied room per day
        definition_vi: Doanh thu trung bình mỗi phòng mỗi ngày

      - term: RevPAR
        full_name: Revenue Per Available Room
        definition: Total room revenue divided by total available rooms
        definition_vi: Doanh thu trên mỗi phòng có sẵn
        formula: ADR × Occupancy Rate

      - term: BAR
        full_name: Best Available Rate
        definition: Lowest unrestricted rate available for a given date
        definition_vi: Giá tốt nhất có sẵn không có điều kiện

      - term: Rack Rate
        definition: Standard published room rate before discounts
        definition_vi: Giá phòng niêm yết trước giảm giá

      - term: Net Rate
        definition: Confidential rate for travel trade, before markup
        definition_vi: Giá net dành cho ngành du lịch, trước khi cộng phí

      - term: Allotment
        definition: Block of rooms reserved for a specific seller/period
        definition_vi: Số phòng được giữ cho người bán cụ thể

      - term: Free Sale
        definition: Rooms available for booking without confirmation request
        definition_vi: Phòng có thể đặt không cần xác nhận từ khách sạn

      - term: On Request
        definition: Booking requires hotel confirmation before guarantee
        definition_vi: Đặt phòng cần khách sạn xác nhận trước khi đảm bảo

      - term: Stop Sell
        definition: Closing inventory for sale on specific dates
        definition_vi: Đóng tồn kho không bán vào ngày cụ thể

      - term: CTA
        full_name: Closed to Arrival
        definition: No new check-ins allowed on this date
        definition_vi: Không nhận khách mới vào ngày này

      - term: CTD
        full_name: Closed to Departure
        definition: No check-outs allowed on this date
        definition_vi: Không cho trả phòng vào ngày này

      - term: MLOS
        full_name: Minimum Length of Stay
        definition: Minimum nights required to book
        definition_vi: Số đêm tối thiểu phải đặt

  - name: meal_plans
    display_name: Hotel Meal Plans
    terms:
      - term: RO
        full_name: Room Only
        definition: Accommodation without meals
        definition_vi: Chỉ phòng, không bao gồm bữa ăn
        aliases: [EP - European Plan]

      - term: BB
        full_name: Bed & Breakfast
        definition: Room rate includes breakfast
        definition_vi: Phòng bao gồm bữa sáng

      - term: HB
        full_name: Half Board
        definition: Room includes breakfast and one main meal
        definition_vi: Phòng bao gồm bữa sáng và một bữa chính
        aliases: [MAP - Modified American Plan]

      - term: FB
        full_name: Full Board
        definition: Room includes all three meals
        definition_vi: Phòng bao gồm cả ba bữa ăn
        aliases: [AP - American Plan]

      - term: AI
        full_name: All Inclusive
        definition: Room includes all meals, drinks, and selected activities
        definition_vi: Phòng bao gồm tất cả bữa ăn, đồ uống và một số hoạt động

  - name: payment_terminology
    display_name: Payment Terminology
    terms:
      - term: PCI DSS
        full_name: Payment Card Industry Data Security Standard
        definition: Security standard for handling card data
        definition_vi: Tiêu chuẩn bảo mật cho xử lý dữ liệu thẻ

      - term: 3D Secure
        definition: Additional authentication for online card payments
        definition_vi: Xác thực bổ sung cho thanh toán thẻ trực tuyến
        versions: [3DS 1.0, 3DS 2.0]
        brand_names: [Verified by Visa, Mastercard SecureCode]

      - term: Authorization
        definition: Approval from card issuer to proceed with transaction
        definition_vi: Phê duyệt từ ngân hàng phát hành để tiến hành giao dịch

      - term: Capture
        definition: Actual collection of authorized funds
        definition_vi: Thu thực tế số tiền đã được phê duyệt

      - term: Chargeback
        definition: Disputed transaction reversed by card issuer
        definition_vi: Giao dịch bị khách hàng phản đối, hoàn lại bởi ngân hàng

      - term: FOP
        full_name: Form of Payment
        definition: Method used to pay for booking
        definition_vi: Phương thức thanh toán
        examples: [CCVI (Visa), CCAX (Amex), CASH, INV]

  - name: cancellation_terms
    display_name: Cancellation & Refund
    terms:
      - term: No-Show
        definition: Passenger/guest who doesn't use booking without cancellation
        definition_vi: Hành khách/khách không sử dụng đặt chỗ mà không hủy

      - term: Void
        definition: Cancel ticket within allowed window (usually 24h) without penalty
        definition_vi: Hủy vé trong thời gian cho phép không bị phạt

      - term: Refundable
        definition: Fare/rate that can be cancelled with full or partial refund
        definition_vi: Giá có thể hủy với hoàn tiền đầy đủ hoặc một phần

      - term: Non-Refundable
        definition: Fare/rate with no cash refund on cancellation
        definition_vi: Giá không hoàn tiền mặt khi hủy

      - term: Credit Shell
        definition: Airline credit for unused non-refundable ticket value
        definition_vi: Tín dụng hãng bay cho giá trị vé không hoàn tiền chưa sử dụng

      - term: ADM
        full_name: Agency Debit Memo
        definition: Invoice from airline to agent for fare/commission adjustments
        definition_vi: Hóa đơn từ hãng bay cho đại lý về điều chỉnh giá/hoa hồng

      - term: ACM
        full_name: Agency Credit Memo
        definition: Credit from airline to agent
        definition_vi: Tín dụng từ hãng bay cho đại lý

  - name: package_terms
    display_name: Package & Tour Terms
    terms:
      - term: Dynamic Package
        definition: Real-time combination of separately priced components
        definition_vi: Gói kết hợp thời gian thực các thành phần giá riêng

      - term: FIT
        full_name: Free Independent Traveler/Tour
        definition: Individual travel package, not group tour
        definition_vi: Gói du lịch cá nhân, không phải tour đoàn

      - term: GIT
        full_name: Group Inclusive Tour
        definition: Package for groups with negotiated rates
        definition_vi: Gói cho đoàn với giá thương lượng

      - term: SIC
        full_name: Seat In Coach
        definition: Shared tour where travelers join others
        definition_vi: Tour ghép, khách tham gia cùng người khác

      - term: Transfer
        definition: Ground transportation between airport and hotel
        definition_vi: Vận chuyển mặt đất giữa sân bay và khách sạn
        types: [Private, Shared, SIC]

  - name: industry_organizations
    display_name: Industry Organizations
    terms:
      - term: IATA
        full_name: International Air Transport Association
        definition: Trade association for world's airlines
        definition_vi: Hiệp hội vận tải hàng không quốc tế

      - term: ICAO
        full_name: International Civil Aviation Organization
        definition: UN agency for international civil aviation
        definition_vi: Tổ chức hàng không dân dụng quốc tế của UN

      - term: OTA
        full_name: OpenTravel Alliance
        definition: Organization developing travel industry data standards
        definition_vi: Tổ chức phát triển tiêu chuẩn dữ liệu ngành du lịch

      - term: PATA
        full_name: Pacific Asia Travel Association
        definition: Travel industry association for Asia Pacific
        definition_vi: Hiệp hội du lịch châu Á Thái Bình Dương

      - term: ASTA
        full_name: American Society of Travel Advisors
        definition: US trade association for travel agents
        definition_vi: Hiệp hội đại lý du lịch Hoa Kỳ

  - name: metrics_kpis
    display_name: Business Metrics
    terms:
      - term: GBV
        full_name: Gross Booking Value
        definition: Total value of all bookings before any deductions
        definition_vi: Tổng giá trị đặt chỗ trước khi trừ

      - term: Look-to-Book Ratio
        definition: Number of searches divided by number of bookings
        definition_vi: Tỷ lệ tìm kiếm trên số đặt chỗ
        typical_range: "50:1 to 200:1"

      - term: Conversion Rate
        definition: Percentage of visitors/searches that result in booking
        definition_vi: Tỷ lệ khách/tìm kiếm dẫn đến đặt chỗ
        typical_range: "0.5% to 5%"

      - term: Take Rate
        definition: Percentage of GBV retained as revenue
        definition_vi: Tỷ lệ GBV giữ lại làm doanh thu

      - term: NPS
        full_name: Net Promoter Score
        definition: Measure of customer loyalty and satisfaction
        definition_vi: Thước đo lòng trung thành và sự hài lòng của khách hàng

