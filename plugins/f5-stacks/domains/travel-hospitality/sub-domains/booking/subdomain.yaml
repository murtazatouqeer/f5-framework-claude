name: booking
display_name: Travel Booking Platform
display_name_vi: Nền tảng Đặt chỗ Du lịch
version: "1.0"
domain: travel-hospitality

description: |
  Online Travel Agency (OTA) booking platform for flights, hotels,
  packages, and travel services. Integrates with GDS systems,
  airline direct connects, and hotel aggregators.

business_context:
  industry: Travel & Hospitality
  sub_industry: Online Travel Agency (OTA)
  market_type: B2C, B2B2C

  key_stakeholders:
    - Travelers (leisure and business)
    - Travel agents
    - Airlines and hotel suppliers
    - Payment processors
    - GDS providers

  business_model:
    revenue_streams:
      - Commission from suppliers
      - Service fees
      - Markup on fares
      - Ancillary sales (baggage, insurance)
      - Package margins

    cost_drivers:
      - GDS transaction fees
      - Payment processing fees
      - Customer support
      - Technology infrastructure

standards_compliance:
  - standard: IATA
    description: International Air Transport Association standards
    applicable_to:
      - Flight booking
      - E-ticketing
      - BSP settlement

  - standard: GDS Standards
    description: Global Distribution System protocols
    systems:
      - Amadeus
      - Sabre
      - Travelport (Galileo, Apollo, Worldspan)

  - standard: OTA Standards
    description: OpenTravel Alliance XML schemas
    applicable_to:
      - Hotel booking
      - Car rental
      - Activity booking

  - standard: PCI-DSS
    description: Payment Card Industry Data Security Standard
    level: Level 1 (high volume)
    requirements:
      - Card data encryption
      - Secure transmission
      - Access controls

  - standard: Consumer Protection
    description: Travel consumer protection regulations
    requirements:
      - Price transparency
      - Cancellation rights
      - Refund policies

technical_integrations:
  gds_systems:
    - name: Amadeus
      type: Full service
      content: Flights, hotels, cars
    - name: Sabre
      type: Full service
      content: Flights, hotels, cars
    - name: Travelport
      type: Full service
      content: Multiple GDS (Galileo, Apollo)

  airline_direct:
    - type: NDC
      description: New Distribution Capability
      airlines: Participating carriers
    - type: API
      description: Direct airline connections

  hotel_aggregators:
    - Booking.com
    - Expedia
    - Hotelbeds
    - Direct hotel APIs

  payment_gateways:
    - Credit/Debit cards
    - Digital wallets
    - Bank transfers
    - Buy now pay later

core_capabilities:
  - capability: Flight Search & Booking
    description: Search and book airline tickets
    features:
      - Multi-city search
      - Flexible dates
      - Fare comparison
      - Seat selection
      - Ancillary services

  - capability: Hotel Search & Booking
    description: Search and book accommodations
    features:
      - Map-based search
      - Filter by amenities
      - Rate comparison
      - Room selection
      - Special requests

  - capability: Package Booking
    description: Combined flight + hotel packages
    features:
      - Dynamic packaging
      - Pre-built packages
      - Bundle discounts
      - Flexible components

  - capability: Booking Management
    description: Manage existing bookings
    features:
      - View itinerary
      - Modify bookings
      - Cancel bookings
      - Add services
      - Web check-in

entities:
  - booking
  - flight
  - flight-segment
  - hotel
  - room-type
  - hotel-reservation
  - traveler
  - itinerary
  - package
  - pricing
  - payment
  - ticket
  - voucher
  - cancellation

business_rules:
  - search-rules
  - pricing-rules
  - booking-rules
  - cancellation-rules
  - fare-rules

workflows:
  - flight-booking-workflow
  - hotel-booking-workflow
  - package-booking-workflow
  - modification-workflow
  - cancellation-workflow

use_cases:
  - traveler-use-cases
  - agent-use-cases
  - admin-use-cases

key_metrics:
  operational:
    - name: Booking Conversion Rate
      formula: (Completed Bookings / Search Sessions) × 100
      target: "> 3%"

    - name: Look-to-Book Ratio
      formula: Searches / Bookings
      target: "< 30:1"

    - name: Average Booking Value
      formula: Total Revenue / Number of Bookings
      benchmark: Varies by market

  customer:
    - name: Customer Satisfaction Score
      target: "> 4.0 / 5.0"

    - name: Net Promoter Score
      target: "> 40"

    - name: First Contact Resolution
      target: "> 80%"

  financial:
    - name: Gross Booking Value (GBV)
      description: Total value of all bookings

    - name: Revenue per Booking
      formula: Total Revenue / Bookings

    - name: Refund Rate
      formula: (Refunded Amount / GBV) × 100
      target: "< 5%"

pricing_models:
  flights:
    - Commission from airlines (varies)
    - GDS incentives
    - Service fee (optional)
    - Markup (limited)

  hotels:
    - Commission (15-25% typically)
    - Merchant model (net rates + markup)
    - Retail model (commissionable rates)

  packages:
    - Bundled margin
    - Component commissions
    - Package markup

seasonal_patterns:
  high_seasons:
    - Summer holidays (June-August)
    - Winter holidays (December)
    - Spring break (March-April)
    - Local holidays

  booking_patterns:
    - Advance booking: 30-90 days for leisure
    - Business travel: 7-14 days
    - Last minute: Within 7 days
