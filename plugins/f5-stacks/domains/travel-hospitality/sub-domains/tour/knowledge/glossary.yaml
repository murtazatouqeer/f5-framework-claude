name: Tour & Experience Glossary
display_name: Tour & Experience Glossary / Thuật ngữ tour và trải nghiệm
description: |
  Comprehensive terminology for tour and experience booking domain covering
  tour types, booking processes, guides, operations, and industry standards.
  Bilingual definitions in English and Vietnamese.

domain: travel-hospitality
subdomain: tour
version: "1.0"

categories:
  - tour_types
  - booking_terms
  - guide_operations
  - pricing_terms
  - logistics
  - safety_compliance
  - customer_experience
  - business_operations
  - platform_terms
  - industry_standards

terms:
  # ============================================
  # TOUR TYPES
  # ============================================
  tour_types:
    - term: Tour
      term_vi: Tour du lịch
      definition: An organized journey to one or more places of interest, typically led by a guide and following a set itinerary.
      definition_vi: Một hành trình có tổ chức đến một hoặc nhiều địa điểm tham quan, thường được dẫn bởi hướng dẫn viên và theo lịch trình cố định.
      aliases: [trip, excursion, outing]
      related: [activity, experience]

    - term: Day Trip
      term_vi: Tour trong ngày
      definition: A tour that starts and ends on the same day, typically lasting 4-12 hours without overnight accommodation.
      definition_vi: Tour bắt đầu và kết thúc trong cùng một ngày, thường kéo dài 4-12 giờ không có nghỉ đêm.
      aliases: [day tour, day excursion]
      example: "City walking tour, wine country day trip"

    - term: Multi-Day Tour
      term_vi: Tour nhiều ngày
      definition: A tour spanning multiple days with accommodation included, covering multiple destinations.
      definition_vi: Tour kéo dài nhiều ngày có bao gồm chỗ ở, đi qua nhiều điểm đến.
      aliases: [extended tour, package tour]
      example: "5-day Mekong Delta tour"

    - term: Walking Tour
      term_vi: Tour đi bộ
      definition: A guided tour conducted primarily on foot, exploring a specific area or theme.
      definition_vi: Tour có hướng dẫn viên đi chủ yếu bằng chân, khám phá một khu vực hoặc chủ đề cụ thể.
      aliases: [walking excursion, pedestrian tour]
      types: [historical, architectural, food, street_art]

    - term: Food Tour
      term_vi: Tour ẩm thực
      definition: A guided tour focused on local cuisine, visiting restaurants, markets, and food vendors.
      definition_vi: Tour có hướng dẫn tập trung vào ẩm thực địa phương, ghé thăm nhà hàng, chợ, và quầy bán đồ ăn.
      aliases: [culinary tour, gastronomy tour]
      example: "Hanoi street food tour"

    - term: Adventure Tour
      term_vi: Tour mạo hiểm
      definition: A tour involving outdoor activities with physical challenges like hiking, rafting, or climbing.
      definition_vi: Tour bao gồm các hoạt động ngoài trời với thử thách thể chất như đi bộ đường dài, chèo thuyền vượt thác, hoặc leo núi.
      aliases: [outdoor adventure, active tour]
      examples: [trekking, kayaking, zip_lining, rock_climbing]

    - term: Cultural Tour
      term_vi: Tour văn hóa
      definition: A tour focused on experiencing local culture, traditions, history, and arts.
      definition_vi: Tour tập trung vào trải nghiệm văn hóa, truyền thống, lịch sử, và nghệ thuật địa phương.
      aliases: [heritage tour, cultural experience]

    - term: Wildlife Tour
      term_vi: Tour động vật hoang dã
      definition: A tour focused on observing animals in their natural habitat or conservation areas.
      definition_vi: Tour tập trung vào quan sát động vật trong môi trường sống tự nhiên hoặc khu bảo tồn.
      aliases: [safari, nature tour, wildlife watching]

    - term: Cruise Tour
      term_vi: Tour du thuyền
      definition: A tour conducted on a boat or ship, exploring waterways, coastlines, or islands.
      definition_vi: Tour thực hiện trên thuyền hoặc tàu, khám phá đường thủy, bờ biển, hoặc đảo.
      types: [river_cruise, bay_cruise, island_hopping]

    - term: Workshop
      term_vi: Workshop
      definition: An interactive session where participants learn a skill or craft from local experts.
      definition_vi: Buổi học tương tác nơi người tham gia học một kỹ năng hoặc nghề thủ công từ chuyên gia địa phương.
      aliases: [hands-on class, masterclass]
      examples: [cooking_class, pottery_class, art_workshop]

    - term: Activity
      term_vi: Hoạt động
      definition: A specific recreational or adventurous pursuit, often standalone without an itinerary.
      definition_vi: Một hoạt động giải trí hoặc mạo hiểm cụ thể, thường độc lập không có lịch trình.
      examples: [scuba_diving, parasailing, bungee_jumping]

    - term: Experience
      term_vi: Trải nghiệm
      definition: A unique, immersive activity that offers authentic local engagement and cultural exchange.
      definition_vi: Hoạt động độc đáo, đắm chìm cung cấp sự tương tác địa phương chân thực và giao lưu văn hóa.
      aliases: [local experience, authentic experience]
      example: "Home-cooked dinner with local family"

    - term: Private Tour
      term_vi: Tour riêng
      definition: A tour exclusively for a single booking party, not shared with other travelers.
      definition_vi: Tour dành riêng cho một nhóm đặt chỗ duy nhất, không chia sẻ với du khách khác.
      aliases: [exclusive tour, custom tour]
      note: "Usually available at premium pricing"

    - term: Group Tour
      term_vi: Tour nhóm
      definition: A tour where multiple booking parties join together, typically at lower per-person rates.
      definition_vi: Tour nơi nhiều nhóm đặt chỗ tham gia cùng nhau, thường với giá mỗi người thấp hơn.
      aliases: [shared tour, join-in tour, regular tour]

    - term: Self-Guided Tour
      term_vi: Tour tự khám phá
      definition: A tour without a live guide where travelers follow instructions, maps, or audio guides independently.
      definition_vi: Tour không có hướng dẫn viên trực tiếp nơi du khách tự theo hướng dẫn, bản đồ, hoặc audio guide.
      aliases: [unguided tour, DIY tour]

    - term: Audio Guide
      term_vi: Audio guide
      definition: Pre-recorded commentary that travelers listen to at their own pace using a device or app.
      definition_vi: Bình luận thu âm sẵn mà du khách nghe theo tốc độ riêng bằng thiết bị hoặc ứng dụng.
      aliases: [audio tour, audio commentary]

  # ============================================
  # BOOKING TERMS
  # ============================================
  booking_terms:
    - term: Booking
      term_vi: Đặt chỗ
      definition: A confirmed reservation for a tour or activity on a specific date and time.
      definition_vi: Đặt chỗ đã xác nhận cho tour hoặc hoạt động vào ngày và giờ cụ thể.
      aliases: [reservation]
      statuses: [pending, confirmed, paid, cancelled, completed]

    - term: Instant Confirmation
      term_vi: Xác nhận ngay
      definition: Booking type where confirmation is automatic upon payment without operator review.
      definition_vi: Loại đặt chỗ nơi xác nhận tự động sau thanh toán không cần nhà điều hành duyệt.
      aliases: [instant booking, auto-confirm]

    - term: Request to Book
      term_vi: Yêu cầu đặt chỗ
      definition: Booking type requiring operator approval before confirmation and payment.
      definition_vi: Loại đặt chỗ yêu cầu nhà điều hành phê duyệt trước khi xác nhận và thanh toán.
      aliases: [on-request booking]

    - term: Voucher
      term_vi: Voucher
      definition: A document confirming the booking that must be presented on the tour day.
      definition_vi: Tài liệu xác nhận đặt chỗ phải xuất trình vào ngày tour.
      aliases: [ticket, booking confirmation, e-ticket]
      contains: [booking_reference, participant_names, tour_details, qr_code]

    - term: Booking Reference
      term_vi: Mã đặt chỗ
      definition: A unique identifier for a booking used for lookup and check-in.
      definition_vi: Mã định danh duy nhất cho đặt chỗ dùng để tra cứu và check-in.
      aliases: [confirmation number, reservation code]
      format: "TBK-XXXXXXXX"

    - term: Lead Traveler
      term_vi: Du khách chính
      definition: The primary contact person in a booking who receives all communications.
      definition_vi: Người liên hệ chính trong đặt chỗ nhận tất cả thông tin liên lạc.
      aliases: [lead participant, primary guest, booking holder]

    - term: Participant
      term_vi: Người tham gia
      definition: An individual person joining the tour, each counted for capacity and pricing.
      definition_vi: Một cá nhân tham gia tour, mỗi người được tính cho sức chứa và giá.
      categories: [adult, child, infant, senior]

    - term: Adult
      term_vi: Người lớn
      definition: A participant typically aged 13+ (varies by operator), charged full price.
      definition_vi: Người tham gia thường từ 13 tuổi trở lên (tùy nhà điều hành), tính giá đầy đủ.
      note: "Age threshold varies by operator"

    - term: Child
      term_vi: Trẻ em
      definition: A participant typically aged 3-12, often with reduced pricing.
      definition_vi: Người tham gia thường từ 3-12 tuổi, thường có giá giảm.
      note: "Age range varies by operator"

    - term: Infant
      term_vi: Trẻ sơ sinh
      definition: A participant typically under 3 years old, often free but must be declared.
      definition_vi: Người tham gia thường dưới 3 tuổi, thường miễn phí nhưng phải khai báo.
      aliases: [baby]

    - term: Cut-off Time
      term_vi: Thời hạn đặt
      definition: The deadline before tour start by which bookings must be made.
      definition_vi: Hạn chót trước khi tour bắt đầu mà đặt chỗ phải được thực hiện.
      aliases: [booking deadline, last booking time]
      example: "24 hours before tour start"

    - term: No-Show
      term_vi: Không đến
      definition: When a customer with a confirmed booking fails to appear at the tour.
      definition_vi: Khi khách hàng có đặt chỗ đã xác nhận không xuất hiện tại tour.
      consequence: "Usually no refund applied"

    - term: Waitlist
      term_vi: Danh sách chờ
      definition: A queue of customers wanting to book a sold-out tour date.
      definition_vi: Danh sách khách hàng muốn đặt ngày tour đã bán hết.
      aliases: [waiting list]

  # ============================================
  # GUIDE OPERATIONS
  # ============================================
  guide_operations:
    - term: Tour Guide
      term_vi: Hướng dẫn viên
      definition: A person who leads tours, provides commentary, and ensures participant safety and satisfaction.
      definition_vi: Người dẫn tour, cung cấp bình luận, và đảm bảo an toàn và hài lòng của người tham gia.
      aliases: [guide, tour leader, escort]
      types: [local_guide, professional_guide, specialist_guide]

    - term: Local Guide
      term_vi: Hướng dẫn viên địa phương
      definition: A guide with deep knowledge of a specific area who lives in or near the destination.
      definition_vi: Hướng dẫn viên có kiến thức sâu về một khu vực cụ thể, sống tại hoặc gần điểm đến.
      aliases: [resident guide]

    - term: Professional Guide
      term_vi: Hướng dẫn viên chuyên nghiệp
      definition: A guide with formal qualifications and government licensing.
      definition_vi: Hướng dẫn viên có bằng cấp chính thức và giấy phép của chính phủ.
      requirements: [license, certification, training]

    - term: Guide License
      term_vi: Giấy phép hướng dẫn viên
      definition: Official government-issued permit allowing a person to work as a tour guide.
      definition_vi: Giấy phép chính thức do chính phủ cấp cho phép một người làm hướng dẫn viên du lịch.
      aliases: [tour guide license, guide certification]

    - term: Guide Rating
      term_vi: Đánh giá hướng dẫn viên
      definition: The average score given to a guide based on customer reviews.
      definition_vi: Điểm trung bình được đưa ra cho hướng dẫn viên dựa trên đánh giá của khách hàng.
      scale: "1-5 stars"

    - term: Guide Assignment
      term_vi: Phân công hướng dẫn viên
      definition: The process of matching a guide to a scheduled tour based on availability and expertise.
      definition_vi: Quy trình ghép hướng dẫn viên với tour đã lên lịch dựa trên tình trạng sẵn sàng và chuyên môn.

    - term: Safety Briefing
      term_vi: Hướng dẫn an toàn
      definition: A mandatory explanation of safety procedures given by the guide before the activity begins.
      definition_vi: Giải thích bắt buộc về quy trình an toàn do hướng dẫn viên đưa ra trước khi hoạt động bắt đầu.
      aliases: [safety orientation, pre-activity briefing]

    - term: Headcount
      term_vi: Điểm danh
      definition: The process of counting participants to ensure everyone is accounted for.
      definition_vi: Quy trình đếm người tham gia để đảm bảo mọi người đều được ghi nhận.
      timing: [before_departure, at_each_stop, before_return]

  # ============================================
  # PRICING TERMS
  # ============================================
  pricing_terms:
    - term: Base Price
      term_vi: Giá cơ bản
      definition: The standard price for a tour before any discounts or additions.
      definition_vi: Giá tiêu chuẩn cho tour trước khi có bất kỳ giảm giá hoặc bổ sung nào.
      aliases: [regular price, standard price]

    - term: Per Person Pricing
      term_vi: Giá mỗi người
      definition: Pricing model where each participant pays the same rate.
      definition_vi: Mô hình giá nơi mỗi người tham gia trả cùng một mức giá.
      aliases: [per head pricing]

    - term: Group Pricing
      term_vi: Giá nhóm
      definition: Discounted rates applied when booking meets minimum group size.
      definition_vi: Giá giảm được áp dụng khi đặt chỗ đáp ứng kích thước nhóm tối thiểu.
      tiers: [small_group, medium_group, large_group]

    - term: Private Tour Premium
      term_vi: Phí tour riêng
      definition: Additional charge for exclusive/private tour arrangement.
      definition_vi: Phí bổ sung cho sắp xếp tour độc quyền/riêng.

    - term: Child Rate
      term_vi: Giá trẻ em
      definition: Reduced pricing for children, typically 50-80% of adult rate.
      definition_vi: Giá giảm cho trẻ em, thường 50-80% giá người lớn.

    - term: Seasonal Pricing
      term_vi: Giá theo mùa
      definition: Price variations based on tourism seasons (high, shoulder, low).
      definition_vi: Biến động giá dựa trên mùa du lịch (cao điểm, trung bình, thấp điểm).
      seasons: [peak, shoulder, off_peak]

    - term: Dynamic Pricing
      term_vi: Giá linh hoạt
      definition: Pricing that adjusts based on demand, availability, and timing.
      definition_vi: Giá điều chỉnh dựa trên nhu cầu, tình trạng có sẵn, và thời điểm.
      aliases: [demand pricing, variable pricing]

    - term: Add-On
      term_vi: Dịch vụ bổ sung
      definition: Optional extras that can be added to a booking for additional fees.
      definition_vi: Các dịch vụ tùy chọn có thể thêm vào đặt chỗ với phí bổ sung.
      examples: [meal_upgrade, photo_package, equipment_rental, insurance]

  # ============================================
  # LOGISTICS
  # ============================================
  logistics:
    - term: Meeting Point
      term_vi: Điểm gặp mặt
      definition: The designated location where participants gather to start the tour.
      definition_vi: Địa điểm được chỉ định nơi người tham gia tập trung để bắt đầu tour.
      aliases: [starting point, assembly point]
      details: [address, landmark, map_coordinates]

    - term: Pickup Point
      term_vi: Điểm đón
      definition: A location where transportation picks up participants before the tour.
      definition_vi: Địa điểm nơi phương tiện đón người tham gia trước tour.
      aliases: [collection point]

    - term: Hotel Pickup
      term_vi: Đón tại khách sạn
      definition: Service where participants are collected from their accommodation.
      definition_vi: Dịch vụ nơi người tham gia được đón từ chỗ ở của họ.
      note: "May be limited to certain zones or hotels"

    - term: Drop-off Point
      term_vi: Điểm trả
      definition: The location where participants are returned at the end of the tour.
      definition_vi: Địa điểm nơi người tham gia được trả về cuối tour.
      aliases: [end point, return point]

    - term: Transfer
      term_vi: Dịch vụ đưa đón
      definition: Transportation service between locations, typically to/from hotels or airports.
      definition_vi: Dịch vụ vận chuyển giữa các địa điểm, thường đến/từ khách sạn hoặc sân bay.
      types: [shared_transfer, private_transfer]

    - term: Itinerary
      term_vi: Lịch trình
      definition: The planned schedule of activities, stops, and timing for a tour.
      definition_vi: Lịch trình kế hoạch của các hoạt động, điểm dừng, và thời gian cho tour.
      aliases: [tour program, schedule]

    - term: Inclusions
      term_vi: Bao gồm
      definition: Items and services included in the tour price.
      definition_vi: Các mục và dịch vụ được bao gồm trong giá tour.
      common_items: [guide, entrance_fees, transportation, meals, equipment]

    - term: Exclusions
      term_vi: Không bao gồm
      definition: Items and services NOT included in the tour price.
      definition_vi: Các mục và dịch vụ KHÔNG được bao gồm trong giá tour.
      common_items: [gratuities, personal_expenses, travel_insurance, optional_activities]

    - term: What to Bring
      term_vi: Cần mang theo
      definition: List of items participants should bring for the tour.
      definition_vi: Danh sách các vật dụng người tham gia nên mang theo cho tour.
      common_items: [comfortable_shoes, sunscreen, water, camera, cash]

  # ============================================
  # SAFETY & COMPLIANCE
  # ============================================
  safety_compliance:
    - term: Waiver
      term_vi: Giấy miễn trừ trách nhiệm
      definition: A legal document releasing the operator from liability for certain risks.
      definition_vi: Tài liệu pháp lý miễn trừ trách nhiệm cho nhà điều hành về một số rủi ro nhất định.
      aliases: [liability waiver, release form]

    - term: Age Restriction
      term_vi: Giới hạn độ tuổi
      definition: Minimum or maximum age requirements for tour participation.
      definition_vi: Yêu cầu độ tuổi tối thiểu hoặc tối đa để tham gia tour.
      example: "Minimum age 18 for bungee jumping"

    - term: Fitness Level
      term_vi: Mức độ thể lực
      definition: The physical capability required to safely participate in a tour.
      definition_vi: Khả năng thể chất cần thiết để tham gia tour một cách an toàn.
      levels: [easy, moderate, challenging, strenuous]

    - term: Medical Restrictions
      term_vi: Hạn chế y tế
      definition: Health conditions that may prevent safe participation.
      definition_vi: Các tình trạng sức khỏe có thể ngăn cản việc tham gia an toàn.
      examples: [heart_conditions, pregnancy, back_problems, vertigo]

    - term: Travel Insurance
      term_vi: Bảo hiểm du lịch
      definition: Insurance covering trip cancellation, medical emergencies, and accidents during travel.
      definition_vi: Bảo hiểm bao gồm hủy chuyến, cấp cứu y tế, và tai nạn trong chuyến đi.

    - term: Emergency Contact
      term_vi: Liên hệ khẩn cấp
      definition: Contact information for someone to notify in case of emergency.
      definition_vi: Thông tin liên hệ của người để thông báo trong trường hợp khẩn cấp.

    - term: ATOL
      term_vi: ATOL
      definition: Air Travel Organiser's Licence - UK protection scheme for package holidays.
      definition_vi: Giấy phép Tổ chức Du lịch Hàng không - chương trình bảo vệ kỳ nghỉ trọn gói của Anh.
      full_name: "Air Travel Organiser's Licence"

    - term: ABTA
      term_vi: ABTA
      definition: Association of British Travel Agents - trade body providing consumer protection.
      definition_vi: Hiệp hội Đại lý Du lịch Anh - tổ chức thương mại cung cấp bảo vệ người tiêu dùng.
      full_name: "Association of British Travel Agents"

  # ============================================
  # CUSTOMER EXPERIENCE
  # ============================================
  customer_experience:
    - term: Review
      term_vi: Đánh giá
      definition: Written feedback from a customer about their tour experience.
      definition_vi: Phản hồi bằng văn bản từ khách hàng về trải nghiệm tour của họ.
      components: [rating, text, photos]

    - term: Rating
      term_vi: Xếp hạng
      definition: Numerical score given by customers to rate tour quality.
      definition_vi: Điểm số do khách hàng đưa ra để đánh giá chất lượng tour.
      scale: "1-5 stars"

    - term: Verified Review
      term_vi: Đánh giá đã xác minh
      definition: Review from a customer confirmed to have taken the tour.
      definition_vi: Đánh giá từ khách hàng được xác nhận đã tham gia tour.

    - term: Special Request
      term_vi: Yêu cầu đặc biệt
      definition: Custom requirements or accommodations requested by participants.
      definition_vi: Yêu cầu tùy chỉnh hoặc tiện nghi được người tham gia yêu cầu.
      examples: [wheelchair_access, dietary_requirements, language_preference]

    - term: Dietary Requirements
      term_vi: Yêu cầu ăn uống
      definition: Special food needs due to allergies, religion, or lifestyle.
      definition_vi: Nhu cầu thực phẩm đặc biệt do dị ứng, tôn giáo, hoặc lối sống.
      types: [vegetarian, vegan, halal, kosher, gluten_free, allergy]

    - term: Gratuity
      term_vi: Tiền tip
      definition: Optional monetary gift given to guides for good service.
      definition_vi: Quà tiền mặt tùy chọn tặng cho hướng dẫn viên vì dịch vụ tốt.
      aliases: [tip, service charge]
      note: "Customs vary by country"

    - term: Skip-the-Line
      term_vi: Không xếp hàng
      definition: Priority entrance to attractions without waiting in regular queues.
      definition_vi: Vào ưu tiên các điểm tham quan mà không cần chờ đợi trong hàng thường.
      aliases: [fast track, priority access, queue jump]

    - term: Admission
      term_vi: Vé vào cửa
      definition: Entry fee for attractions or venues included or excluded from tour price.
      definition_vi: Phí vào cửa các điểm tham quan hoặc địa điểm được bao gồm hoặc không trong giá tour.
      aliases: [entrance fee, ticket]

  # ============================================
  # BUSINESS OPERATIONS
  # ============================================
  business_operations:
    - term: Tour Operator
      term_vi: Nhà điều hành tour
      definition: A company that creates, markets, and operates tours and experiences.
      definition_vi: Công ty tạo ra, tiếp thị, và điều hành tour và trải nghiệm.
      aliases: [operator, DMC, tour company]

    - term: DMC
      term_vi: DMC
      definition: Destination Management Company - local operator providing ground services.
      definition_vi: Công ty Quản lý Điểm đến - nhà điều hành địa phương cung cấp dịch vụ mặt đất.
      full_name: "Destination Management Company"

    - term: Supplier
      term_vi: Nhà cung cấp
      definition: Third-party provider of services like transportation, venues, or equipment.
      definition_vi: Nhà cung cấp bên thứ ba các dịch vụ như vận chuyển, địa điểm, hoặc thiết bị.
      aliases: [vendor, partner]

    - term: Commission
      term_vi: Hoa hồng
      definition: Fee charged by platform to operators for each booking.
      definition_vi: Phí nền tảng tính cho nhà điều hành cho mỗi đặt chỗ.
      typical_range: "15-30%"

    - term: Payout
      term_vi: Chi trả
      definition: Transfer of earnings from platform to operator after deducting commission.
      definition_vi: Chuyển thu nhập từ nền tảng đến nhà điều hành sau khi trừ hoa hồng.
      aliases: [settlement, remittance]

    - term: Minimum Participants
      term_vi: Số người tối thiểu
      definition: The minimum number of bookings required for a tour to operate.
      definition_vi: Số lượng đặt chỗ tối thiểu cần thiết để tour hoạt động.
      aliases: [minimum pax, min participants]
      consequence: "Tour may be cancelled if not met"

    - term: Maximum Capacity
      term_vi: Sức chứa tối đa
      definition: The maximum number of participants allowed per tour for safety and quality.
      definition_vi: Số người tham gia tối đa được phép mỗi tour vì lý do an toàn và chất lượng.
      aliases: [max capacity, group size limit]

    - term: Overbooking
      term_vi: Đặt quá số chỗ
      definition: Accepting more bookings than capacity, banking on cancellations.
      definition_vi: Chấp nhận nhiều đặt chỗ hơn sức chứa, đặt cược vào việc hủy chỗ.
      note: "Risk management practice"

  # ============================================
  # PLATFORM TERMS
  # ============================================
  platform_terms:
    - term: Listing
      term_vi: Danh mục tour
      definition: A tour's page on the platform with all details and booking options.
      definition_vi: Trang của tour trên nền tảng với tất cả chi tiết và tùy chọn đặt chỗ.

    - term: Search Results
      term_vi: Kết quả tìm kiếm
      definition: Tours displayed based on user's search criteria and filters.
      definition_vi: Tour được hiển thị dựa trên tiêu chí tìm kiếm và bộ lọc của người dùng.

    - term: Featured Tour
      term_vi: Tour nổi bật
      definition: Tours highlighted by the platform based on quality, popularity, or promotion.
      definition_vi: Tour được nền tảng làm nổi bật dựa trên chất lượng, độ phổ biến, hoặc khuyến mãi.
      aliases: [promoted tour, spotlight]

    - term: Best Seller
      term_vi: Bán chạy nhất
      definition: Tours with high booking volume in their category or destination.
      definition_vi: Tour có số lượng đặt chỗ cao trong danh mục hoặc điểm đến của họ.

    - term: Traveler's Choice
      term_vi: Lựa chọn du khách
      definition: Award given to tours with consistently excellent reviews.
      definition_vi: Giải thưởng dành cho tour có đánh giá xuất sắc liên tục.

    - term: Instant Book
      term_vi: Đặt ngay
      definition: Feature allowing immediate booking without operator confirmation.
      definition_vi: Tính năng cho phép đặt chỗ ngay lập tức không cần nhà điều hành xác nhận.

  # ============================================
  # INDUSTRY STANDARDS
  # ============================================
  industry_standards:
    - term: OTA
      term_vi: OTA
      definition: Online Travel Agency - platform that sells tours and travel products online.
      definition_vi: Đại lý Du lịch Trực tuyến - nền tảng bán tour và sản phẩm du lịch trực tuyến.
      full_name: "Online Travel Agency"
      examples: [Viator, GetYourGuide, Klook]

    - term: API
      term_vi: API
      definition: Application Programming Interface - technical connection for system integration.
      definition_vi: Giao diện Lập trình Ứng dụng - kết nối kỹ thuật để tích hợp hệ thống.
      full_name: "Application Programming Interface"

    - term: Channel Manager
      term_vi: Quản lý kênh
      definition: Software to distribute tour availability across multiple booking platforms.
      definition_vi: Phần mềm để phân phối tình trạng tour trên nhiều nền tảng đặt chỗ.

    - term: Yield Management
      term_vi: Quản lý doanh thu
      definition: Strategy to maximize revenue through dynamic pricing and inventory control.
      definition_vi: Chiến lược để tối đa hóa doanh thu thông qua giá linh hoạt và kiểm soát tồn kho.
      aliases: [revenue management]

