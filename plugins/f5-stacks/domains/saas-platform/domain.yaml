name: saas-platform
display_name: SaaS Platform
version: 1.0.0

description: |
  SaaS platform domain covering multi-tenancy,
  subscription billing, and platform management.

sub_domains:
  - multi-tenancy
  - subscription-billing
  - platform-admin

shared_components:
  - tenant-management
  - subscription-engine
  - usage-metering
  - billing-integration

recommended_architecture:
  starter: modular-monolith
  growth: microservices
  enterprise: microservices

compatible_stacks:
  backend: [nestjs, go, spring]
  frontend: [react, nextjs]
  database: [postgresql]
  cache: [redis]
