name: SaaS Platform Glossary
display_name: SaaS Platform Glossary / Bảng thuật ngữ nền tảng SaaS
description: |
  Comprehensive glossary of terms, acronyms, and concepts used in
  the SaaS Platform domain. Bilingual support (English/Vietnamese).

domain: saas-platform
version: "1.0"

# =============================================================================
# MULTI-TENANCY TERMS
# =============================================================================
multi_tenancy:
  - term: Tenant
    term_vi: Khách thuê
    definition: |
      A customer organization that uses the SaaS platform. Each tenant has
      isolated data, users, and configurations. The fundamental unit of
      customer separation in multi-tenant architecture.
    definition_vi: |
      Một tổ chức khách hàng sử dụng nền tảng SaaS. Mỗi khách thuê có
      dữ liệu, người dùng và cấu hình riêng biệt. Đơn vị cơ bản của
      sự phân tách khách hàng trong kiến trúc đa khách thuê.
    related_terms: [multi-tenancy, tenant_isolation, tenant_id]
    example: "Acme Corp is a tenant on our platform with 50 users."

  - term: Multi-Tenancy
    term_vi: Đa khách thuê
    definition: |
      Architecture pattern where a single instance of software serves
      multiple tenants while keeping their data isolated. Enables
      efficient resource sharing while maintaining security boundaries.
    definition_vi: |
      Mẫu kiến trúc trong đó một phiên bản phần mềm phục vụ
      nhiều khách thuê trong khi giữ dữ liệu của họ riêng biệt. Cho phép
      chia sẻ tài nguyên hiệu quả trong khi duy trì ranh giới bảo mật.
    related_terms: [tenant, tenant_isolation, shared_infrastructure]

  - term: Tenant Isolation
    term_vi: Cách ly khách thuê
    definition: |
      Security measures ensuring one tenant cannot access another tenant's
      data or resources. Implemented through Row Level Security (RLS),
      separate schemas, or separate databases.
    definition_vi: |
      Các biện pháp bảo mật đảm bảo một khách thuê không thể truy cập dữ liệu
      hoặc tài nguyên của khách thuê khác. Được thực hiện thông qua Row Level
      Security (RLS), schema riêng, hoặc cơ sở dữ liệu riêng.
    related_terms: [RLS, data_isolation, security]

  - term: Row Level Security (RLS)
    term_vi: Bảo mật mức hàng
    definition: |
      Database feature that restricts row access based on user context.
      In multi-tenant systems, RLS policies filter data by tenant_id
      automatically for every query.
    definition_vi: |
      Tính năng cơ sở dữ liệu giới hạn quyền truy cập hàng dựa trên ngữ cảnh
      người dùng. Trong hệ thống đa khách thuê, chính sách RLS lọc dữ liệu
      theo tenant_id tự động cho mọi truy vấn.
    related_terms: [tenant_isolation, database_security]

  - term: Tenant Context
    term_vi: Ngữ cảnh khách thuê
    definition: |
      The current tenant scope for a request or operation. Set at the
      beginning of each request and used to filter all data access.
    definition_vi: |
      Phạm vi khách thuê hiện tại cho một yêu cầu hoặc hoạt động. Được đặt
      ở đầu mỗi yêu cầu và được sử dụng để lọc tất cả truy cập dữ liệu.
    related_terms: [request_context, middleware]

# =============================================================================
# SUBSCRIPTION & BILLING TERMS
# =============================================================================
subscription_billing:
  - term: Subscription
    term_vi: Đăng ký
    definition: |
      An agreement where a tenant pays recurring fees for access to the
      platform. Includes plan selection, billing cycle, and payment terms.
    definition_vi: |
      Một thỏa thuận trong đó khách thuê trả phí định kỳ để truy cập nền tảng.
      Bao gồm lựa chọn gói, chu kỳ thanh toán và điều khoản thanh toán.
    related_terms: [plan, billing_cycle, recurring_revenue]

  - term: MRR (Monthly Recurring Revenue)
    term_vi: Doanh thu định kỳ hàng tháng
    definition: |
      Predictable revenue generated from active subscriptions each month.
      Key SaaS metric calculated as sum of all subscription monthly values.
    definition_vi: |
      Doanh thu có thể dự đoán được tạo ra từ các đăng ký hoạt động mỗi tháng.
      Chỉ số SaaS chính được tính là tổng của tất cả giá trị hàng tháng của đăng ký.
    formula: "Sum of (subscription_price * seat_count) for all active subscriptions"
    related_terms: [ARR, subscription, revenue_metrics]

  - term: ARR (Annual Recurring Revenue)
    term_vi: Doanh thu định kỳ hàng năm
    definition: |
      Annualized value of recurring subscription revenue.
      Calculated as MRR × 12.
    definition_vi: |
      Giá trị hàng năm của doanh thu đăng ký định kỳ.
      Được tính là MRR × 12.
    formula: "MRR × 12"
    related_terms: [MRR, subscription, revenue_metrics]

  - term: Churn
    term_vi: Tỷ lệ rời bỏ
    definition: |
      Rate at which customers cancel subscriptions. Can be measured as
      customer churn (count) or revenue churn (MRR lost).
    definition_vi: |
      Tỷ lệ khách hàng hủy đăng ký. Có thể đo lường dưới dạng
      churn khách hàng (số lượng) hoặc churn doanh thu (MRR mất).
    types:
      - gross_churn: "Total MRR lost from cancellations"
      - net_churn: "Gross churn minus expansion revenue"
    related_terms: [retention, LTV, subscription]

  - term: Trial
    term_vi: Dùng thử
    definition: |
      Limited-time free access to paid features. Used for customer
      acquisition without upfront payment commitment.
    definition_vi: |
      Quyền truy cập miễn phí có giới hạn thời gian vào các tính năng trả phí.
      Được sử dụng để thu hút khách hàng mà không cần cam kết thanh toán trước.
    related_terms: [freemium, conversion, trial_conversion]

  - term: Proration
    term_vi: Tính tỷ lệ
    definition: |
      Adjustment of charges based on partial billing period usage.
      Applied when plans change mid-cycle to ensure fair billing.
    definition_vi: |
      Điều chỉnh phí dựa trên việc sử dụng một phần kỳ thanh toán.
      Áp dụng khi gói thay đổi giữa chu kỳ để đảm bảo thanh toán công bằng.
    example: "Upgrading mid-month results in prorated charge for remaining days."
    related_terms: [billing_cycle, upgrade, downgrade]

  - term: Dunning
    term_vi: Thu nợ
    definition: |
      Process of communicating with customers about failed payments
      and attempting payment recovery. Includes retry logic and
      escalating notifications.
    definition_vi: |
      Quy trình liên lạc với khách hàng về thanh toán thất bại
      và cố gắng thu hồi thanh toán. Bao gồm logic thử lại và
      thông báo leo thang.
    related_terms: [payment_failure, retry, past_due]

  - term: Overage
    term_vi: Vượt quá
    definition: |
      Usage exceeding the included allocation in a plan.
      Billed at overage rates at end of billing period.
    definition_vi: |
      Sử dụng vượt quá phân bổ bao gồm trong gói.
      Được tính phí theo mức vượt quá vào cuối kỳ thanh toán.
    related_terms: [usage_based_billing, metered_billing, limits]

  - term: Seat
    term_vi: Chỗ ngồi
    definition: |
      Unit of user capacity in a subscription. Per-seat pricing charges
      based on number of users who can access the platform.
    definition_vi: |
      Đơn vị công suất người dùng trong đăng ký. Giá theo chỗ ngồi tính phí
      dựa trên số người dùng có thể truy cập nền tảng.
    related_terms: [per_seat_pricing, user_limit, license]

# =============================================================================
# PLAN & TIER TERMS
# =============================================================================
plans_tiers:
  - term: Plan
    term_vi: Gói
    definition: |
      A predefined package of features, limits, and pricing. Tenants
      subscribe to a plan that matches their needs and budget.
    definition_vi: |
      Một gói tính năng, giới hạn và giá cả được xác định trước. Khách thuê
      đăng ký gói phù hợp với nhu cầu và ngân sách của họ.
    related_terms: [tier, subscription, pricing]

  - term: Tier
    term_vi: Cấp
    definition: |
      Hierarchy level of plans indicating feature richness and pricing.
      Common tiers: Free, Starter, Professional, Enterprise.
    definition_vi: |
      Cấp độ phân cấp của các gói cho biết độ phong phú tính năng và giá cả.
      Các cấp phổ biến: Free, Starter, Professional, Enterprise.
    standard_tiers:
      - free: "Basic features, no cost"
      - starter: "Essential features for small teams"
      - professional: "Advanced features for growing businesses"
      - enterprise: "Full features with custom terms"

  - term: Feature Flag
    term_vi: Cờ tính năng
    definition: |
      Toggle that controls feature availability. Used to enable/disable
      features by tier, tenant, or rollout percentage.
    definition_vi: |
      Công tắc kiểm soát tính khả dụng của tính năng. Được sử dụng để bật/tắt
      tính năng theo cấp, khách thuê, hoặc phần trăm triển khai.
    related_terms: [feature_gating, rollout, A/B_testing]

  - term: Upgrade
    term_vi: Nâng cấp
    definition: |
      Moving to a higher tier plan with more features and higher price.
      Takes effect immediately with prorated charges.
    definition_vi: |
      Chuyển sang gói cấp cao hơn với nhiều tính năng hơn và giá cao hơn.
      Có hiệu lực ngay lập tức với phí tính tỷ lệ.
    related_terms: [downgrade, proration, plan_change]

  - term: Downgrade
    term_vi: Hạ cấp
    definition: |
      Moving to a lower tier plan with fewer features and lower price.
      Takes effect at end of current billing period.
    definition_vi: |
      Chuyển sang gói cấp thấp hơn với ít tính năng hơn và giá thấp hơn.
      Có hiệu lực vào cuối kỳ thanh toán hiện tại.
    related_terms: [upgrade, proration, plan_change]

# =============================================================================
# USAGE & METERING TERMS
# =============================================================================
usage_metering:
  - term: Usage-Based Billing
    term_vi: Thanh toán dựa trên sử dụng
    definition: |
      Pricing model where charges are based on actual consumption
      rather than fixed subscription fees.
    definition_vi: |
      Mô hình giá trong đó phí dựa trên mức tiêu thụ thực tế
      thay vì phí đăng ký cố định.
    also_known_as: [metered_billing, consumption_based_billing]
    related_terms: [API_calls, storage, bandwidth]

  - term: API Calls
    term_vi: Cuộc gọi API
    definition: |
      Requests made to platform APIs. Common metered metric in SaaS
      platforms, often with rate limits and overage charges.
    definition_vi: |
      Yêu cầu được gửi đến API của nền tảng. Chỉ số đo lường phổ biến trong
      nền tảng SaaS, thường có giới hạn tốc độ và phí vượt quá.
    related_terms: [rate_limit, usage_tracking, overage]

  - term: Rate Limit
    term_vi: Giới hạn tốc độ
    definition: |
      Maximum number of requests allowed in a time window.
      Prevents abuse and ensures fair resource distribution.
    definition_vi: |
      Số lượng yêu cầu tối đa được phép trong một khoảng thời gian.
      Ngăn chặn lạm dụng và đảm bảo phân phối tài nguyên công bằng.
    implementation:
      - token_bucket
      - sliding_window
      - fixed_window
    related_terms: [throttling, quota, API_calls]

  - term: Quota
    term_vi: Hạn mức
    definition: |
      Maximum allowed usage of a resource within a billing period.
      Different from rate limit which is per-second/minute.
    definition_vi: |
      Mức sử dụng tối đa cho phép của một tài nguyên trong kỳ thanh toán.
      Khác với giới hạn tốc độ là theo giây/phút.
    related_terms: [limit, usage_cap, allocation]

# =============================================================================
# AUTHENTICATION & AUTHORIZATION TERMS
# =============================================================================
auth_terms:
  - term: SSO (Single Sign-On)
    term_vi: Đăng nhập một lần
    definition: |
      Authentication mechanism allowing users to log in once and access
      multiple applications. Common protocols: SAML, OIDC.
    definition_vi: |
      Cơ chế xác thực cho phép người dùng đăng nhập một lần và truy cập
      nhiều ứng dụng. Giao thức phổ biến: SAML, OIDC.
    protocols:
      - SAML: "Security Assertion Markup Language"
      - OIDC: "OpenID Connect"
    related_terms: [IdP, SAML, authentication]

  - term: RBAC (Role-Based Access Control)
    term_vi: Kiểm soát truy cập dựa trên vai trò
    definition: |
      Authorization model where permissions are assigned to roles,
      and users are assigned to roles. Simplifies permission management.
    definition_vi: |
      Mô hình phân quyền trong đó quyền được gán cho vai trò,
      và người dùng được gán vào vai trò. Đơn giản hóa quản lý quyền.
    components:
      - role: "Named collection of permissions"
      - permission: "Right to perform action on resource"
      - assignment: "User-to-role mapping"
    related_terms: [permission, role, authorization]

  - term: MFA (Multi-Factor Authentication)
    term_vi: Xác thực đa yếu tố
    definition: |
      Security method requiring two or more verification factors
      to gain access. Factors: something you know, have, or are.
    definition_vi: |
      Phương pháp bảo mật yêu cầu hai hoặc nhiều yếu tố xác minh
      để được truy cập. Yếu tố: điều bạn biết, có, hoặc là.
    factors:
      - knowledge: "Password, PIN"
      - possession: "Phone, security key"
      - inherence: "Fingerprint, face"
    related_terms: [2FA, TOTP, security_key]

  - term: API Key
    term_vi: Khóa API
    definition: |
      Credential used to authenticate API requests. Typically a
      long random string associated with a user or tenant.
    definition_vi: |
      Thông tin xác thực được sử dụng để xác thực yêu cầu API. Thường là
      chuỗi ngẫu nhiên dài liên kết với người dùng hoặc khách thuê.
    types:
      - publishable: "Safe for client-side use"
      - secret: "Server-side only"
      - restricted: "Limited scope"
    related_terms: [authentication, token, OAuth]

# =============================================================================
# COMPLIANCE TERMS
# =============================================================================
compliance_terms:
  - term: GDPR
    term_vi: GDPR
    full_name: General Data Protection Regulation
    definition: |
      EU regulation on data protection and privacy. Requires consent
      for data processing, data subject rights, and breach notification.
    definition_vi: |
      Quy định EU về bảo vệ và quyền riêng tư dữ liệu. Yêu cầu sự đồng ý
      cho xử lý dữ liệu, quyền chủ thể dữ liệu, và thông báo vi phạm.
    key_requirements:
      - lawful_basis_for_processing
      - right_to_access
      - right_to_erasure
      - data_portability
      - breach_notification_72h
    related_terms: [data_protection, privacy, DSR]

  - term: SOC 2
    term_vi: SOC 2
    full_name: System and Organization Controls 2
    definition: |
      Auditing standard for service organizations covering security,
      availability, processing integrity, confidentiality, and privacy.
    definition_vi: |
      Tiêu chuẩn kiểm toán cho các tổ chức dịch vụ bao gồm bảo mật,
      tính khả dụng, tính toàn vẹn xử lý, bảo mật và quyền riêng tư.
    trust_principles:
      - security
      - availability
      - processing_integrity
      - confidentiality
      - privacy
    related_terms: [audit, compliance, security]

  - term: PCI-DSS
    term_vi: PCI-DSS
    full_name: Payment Card Industry Data Security Standard
    definition: |
      Security standard for organizations handling credit card data.
      Requires specific controls for card data handling and storage.
    definition_vi: |
      Tiêu chuẩn bảo mật cho các tổ chức xử lý dữ liệu thẻ tín dụng.
      Yêu cầu các kiểm soát cụ thể cho việc xử lý và lưu trữ dữ liệu thẻ.
    key_requirements:
      - never_store_full_card_number
      - tokenization
      - encryption_in_transit
      - access_controls
    related_terms: [payment_security, tokenization, compliance]

  - term: Data Subject Request (DSR)
    term_vi: Yêu cầu chủ thể dữ liệu
    definition: |
      Request from individual to exercise data rights under GDPR/CCPA.
      Includes access, rectification, erasure, and portability requests.
    definition_vi: |
      Yêu cầu từ cá nhân để thực hiện quyền dữ liệu theo GDPR/CCPA.
      Bao gồm yêu cầu truy cập, sửa chữa, xóa và khả năng di chuyển.
    request_types:
      - access: "Provide copy of personal data"
      - rectification: "Correct inaccurate data"
      - erasure: "Delete personal data"
      - portability: "Export data in portable format"
    related_terms: [GDPR, CCPA, privacy_rights]

# =============================================================================
# OPERATIONAL TERMS
# =============================================================================
operational_terms:
  - term: Onboarding
    term_vi: Đưa vào sử dụng
    definition: |
      Process of setting up new tenants or users, including account
      creation, configuration, and initial training.
    definition_vi: |
      Quy trình thiết lập khách thuê hoặc người dùng mới, bao gồm tạo
      tài khoản, cấu hình và đào tạo ban đầu.
    phases:
      - signup
      - verification
      - configuration
      - activation
    related_terms: [signup, activation, setup]

  - term: Offboarding
    term_vi: Đưa ra khỏi hệ thống
    definition: |
      Process of properly removing tenants or users from the system,
      including data export, cleanup, and compliance requirements.
    definition_vi: |
      Quy trình loại bỏ đúng cách khách thuê hoặc người dùng khỏi hệ thống,
      bao gồm xuất dữ liệu, dọn dẹp và yêu cầu tuân thủ.
    phases:
      - cancellation
      - data_export
      - grace_period
      - data_deletion
    related_terms: [cancellation, data_retention, cleanup]

  - term: SLA (Service Level Agreement)
    term_vi: Thỏa thuận mức dịch vụ
    definition: |
      Contract specifying service availability and performance guarantees.
      Includes uptime commitments and compensation for failures.
    definition_vi: |
      Hợp đồng chỉ định tính khả dụng dịch vụ và đảm bảo hiệu suất.
      Bao gồm cam kết thời gian hoạt động và bồi thường cho sự cố.
    common_metrics:
      - uptime_percentage: "99.9%, 99.99%"
      - response_time: "P95 latency"
      - support_response: "Time to first response"
    related_terms: [uptime, availability, support]

  - term: Audit Log
    term_vi: Nhật ký kiểm toán
    definition: |
      Immutable record of significant actions and events for security,
      compliance, and debugging purposes.
    definition_vi: |
      Bản ghi bất biến của các hành động và sự kiện quan trọng cho mục đích
      bảo mật, tuân thủ và gỡ lỗi.
    logged_events:
      - authentication_events
      - authorization_changes
      - data_modifications
      - configuration_changes
    related_terms: [logging, compliance, security]

# =============================================================================
# TECHNICAL TERMS
# =============================================================================
technical_terms:
  - term: Webhook
    term_vi: Webhook
    definition: |
      HTTP callback that sends real-time data to external systems
      when events occur. Used for integrations and automation.
    definition_vi: |
      HTTP callback gửi dữ liệu thời gian thực đến hệ thống bên ngoài
      khi sự kiện xảy ra. Được sử dụng cho tích hợp và tự động hóa.
    related_terms: [event, integration, callback]

  - term: Idempotency
    term_vi: Tính lũy đẳng
    definition: |
      Property where repeated identical requests have the same effect
      as a single request. Critical for payment and API reliability.
    definition_vi: |
      Thuộc tính trong đó các yêu cầu giống hệt nhau lặp lại có cùng hiệu quả
      như một yêu cầu duy nhất. Quan trọng cho thanh toán và độ tin cậy API.
    implementation: "Use idempotency keys for POST requests"
    related_terms: [API_design, reliability, payments]

  - term: Tenant Slug
    term_vi: Slug khách thuê
    definition: |
      URL-friendly identifier for a tenant, used in subdomains or paths.
      Must be unique across the platform.
    definition_vi: |
      Định danh thân thiện với URL cho khách thuê, được sử dụng trong subdomain
      hoặc đường dẫn. Phải là duy nhất trên toàn nền tảng.
    example: "acme-corp in acme-corp.app.example.com"
    related_terms: [tenant, URL, identifier]
