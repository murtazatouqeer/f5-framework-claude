name: hr-management
display_name: HR Management
version: 1.0.0

description: |
  HR management domain covering recruitment,
  payroll, and performance management.

sub_domains:
  - recruitment
  - payroll
  - performance

shared_components:
  - employee-management
  - leave-management
  - attendance-tracking
  - document-management

compliance:
  global: [gdpr]
  regional:
    vietnam: [labor-law]

recommended_architecture:
  starter: monolith
  growth: modular-monolith
  enterprise: microservices

compatible_stacks:
  backend: [nestjs, laravel, spring]
  frontend: [react, vue]
  database: [postgresql, mysql]
