name: core
display_name: HR Core / Employee Management
description: |
  Core Human Resources Management subdomain covering employee lifecycle,
  organizational structure, leave management, attendance tracking,
  performance management, and separation processes.

  Compliant with Vietnam Labor Code and employment regulations.

domain: hr-management
version: "1.0.0"
status: active

capabilities:
  - Employee lifecycle management (hire to retire)
  - Organizational structure (departments, positions, hierarchy)
  - Employment contract management
  - Leave and time-off management
  - Attendance and shift tracking
  - Performance review and goal management
  - Training and development tracking
  - Disciplinary action management
  - Separation and offboarding

compliance:
  standards:
    - name: Vietnam Labor Code 2019
      reference: "Law 45/2019/QH14"
      effective: "2021-01-01"
      areas:
        - employment_contracts
        - working_hours
        - leave_entitlements
        - termination_procedures

    - name: Personal Data Protection
      reference: "Decree 13/2023/ND-CP"
      areas:
        - employee_data_privacy
        - consent_management
        - data_retention

    - name: Social Insurance Law
      reference: "Law 58/2014/QH13"
      areas:
        - employment_registration
        - leave_benefits

  requirements:
    employment:
      - Written labor contract required
      - Contract types must follow Labor Code
      - Probation limits enforced
      - Notice periods per contract type

    working_hours:
      - Maximum 8 hours/day standard
      - Maximum 48 hours/week
      - Rest breaks after 6 hours
      - Weekly rest day required

    leave:
      - Minimum 12 days annual leave
      - Sick leave per SI regulations
      - Maternity 6 months
      - Public holidays observed

