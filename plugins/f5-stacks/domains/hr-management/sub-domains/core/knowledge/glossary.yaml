name: hr-core-glossary
display_name: HR Core Glossary
description: |
  Comprehensive glossary of HR management terms, concepts, and abbreviations
  used in the core employee management subdomain.

domain: hr-management
subdomain: core
category: glossary
version: "1.0.0"
status: active

terms:
  # Employment Terms
  employment:
    - term: "Employee"
      definition: "An individual engaged under an employment contract to work for an organization"
      vietnamese: "Nhân viên"
      aliases: ["Staff", "Worker"]
      related_terms: ["Contractor", "Full-time Employee", "Part-time Employee"]

    - term: "Full-time Employee"
      abbreviation: "FTE"
      definition: "An employee working the standard number of hours defined by the company (typically 40+ hours/week)"
      vietnamese: "Nhân viên toàn thời gian"
      calculation: "FTE = Actual hours worked / Standard full-time hours"

    - term: "Part-time Employee"
      definition: "An employee working fewer hours than a full-time employee"
      vietnamese: "Nhân viên bán thời gian"
      threshold: "Less than 40 hours per week"

    - term: "Contractor"
      definition: "An individual or entity providing services under a service contract rather than employment"
      vietnamese: "Nhà thầu"
      distinction: "Not considered an employee; different tax and benefit treatment"

    - term: "Probationary Employee"
      definition: "A new employee during the initial evaluation period"
      vietnamese: "Nhân viên thử việc"
      duration: "30-180 days depending on position complexity"

    - term: "Headcount"
      definition: "The total number of employees in an organization"
      vietnamese: "Biên chế"
      types: ["Active headcount", "Budgeted headcount", "Planned headcount"]

  # Contract Terms
  contracts:
    - term: "Employment Contract"
      definition: "Legal agreement between employer and employee defining terms of employment"
      vietnamese: "Hợp đồng lao động"
      required_elements: ["Job duties", "Salary", "Working hours", "Duration"]

    - term: "Indefinite Contract"
      definition: "Employment contract with no specified end date"
      vietnamese: "Hợp đồng không xác định thời hạn"
      legal_reference: "Article 20, Labor Code 2019"
      notice_period: "45 days"

    - term: "Definite-term Contract"
      definition: "Employment contract with a specific duration"
      vietnamese: "Hợp đồng xác định thời hạn"
      duration: "12-36 months"
      max_renewals: 2
      notice_period: "30 days"

    - term: "Seasonal Contract"
      definition: "Contract for seasonal or specific work under 12 months"
      vietnamese: "Hợp đồng theo mùa vụ"
      max_duration: "12 months"

    - term: "Probation Agreement"
      definition: "Agreement for trial employment period"
      vietnamese: "Thỏa thuận thử việc"
      salary: "Minimum 85% of regular salary"

    - term: "Contract Renewal"
      definition: "Extension of an existing employment contract"
      vietnamese: "Gia hạn hợp đồng"
      conversion_rule: "After 2 renewals, must convert to indefinite"

  # Compensation Terms
  compensation:
    - term: "Base Salary"
      definition: "Fixed monthly compensation before allowances and deductions"
      vietnamese: "Lương cơ bản"
      also_known_as: ["Basic Salary", "Fixed Salary"]

    - term: "Gross Salary"
      definition: "Total earnings before any deductions"
      vietnamese: "Lương gộp"
      includes: ["Base salary", "Allowances", "Overtime", "Bonuses"]

    - term: "Net Salary"
      definition: "Take-home pay after all deductions"
      vietnamese: "Lương thực nhận"
      formula: "Gross Salary - Deductions (SI, HI, UI, PIT)"

    - term: "Allowance"
      definition: "Additional compensation beyond base salary for specific purposes"
      vietnamese: "Phụ cấp"
      types: ["Housing", "Transportation", "Meal", "Phone", "Position"]

    - term: "Overtime Pay"
      definition: "Additional compensation for work beyond normal hours"
      vietnamese: "Lương làm thêm giờ"
      rates:
        weekday: "150% of hourly rate"
        rest_day: "200% of hourly rate"
        holiday: "300% of hourly rate"

    - term: "Severance Pay"
      definition: "Compensation paid upon termination of employment"
      vietnamese: "Trợ cấp thôi việc"
      calculation: "0.5 months salary × years of service"
      eligibility: "12+ months of service"

    - term: "13th Month Salary"
      abbreviation: "13M"
      definition: "Annual bonus equivalent to one month's salary, typically paid during Tet"
      vietnamese: "Lương tháng 13"
      timing: "Usually paid in December or before Lunar New Year"

  # Leave Terms
  leave:
    - term: "Annual Leave"
      definition: "Paid time off accrued yearly for rest and recreation"
      vietnamese: "Nghỉ phép năm"
      entitlement: "12 working days per year"
      accrual: "1 day per month"
      seniority_bonus: "+1 day per 5 years of service"

    - term: "Sick Leave"
      definition: "Paid absence due to illness or medical treatment"
      vietnamese: "Nghỉ ốm"
      payment: "75% of salary, paid by Social Insurance"
      documentation: "Medical certificate required for 3+ days"

    - term: "Maternity Leave"
      definition: "Leave for female employees during and after pregnancy"
      vietnamese: "Nghỉ thai sản"
      duration: "6 months"
      payment: "100% of salary, paid by Social Insurance"

    - term: "Paternity Leave"
      definition: "Leave for male employees upon birth of child"
      vietnamese: "Nghỉ chế độ nam khi vợ sinh"
      duration: "5-14 days depending on circumstances"
      payment: "100% of salary, paid by Social Insurance"

    - term: "Bereavement Leave"
      definition: "Paid leave upon death of immediate family member"
      vietnamese: "Nghỉ tang"
      duration: "3 days"

    - term: "Marriage Leave"
      definition: "Paid leave for employee's own marriage"
      vietnamese: "Nghỉ kết hôn"
      duration: "3 days"

    - term: "Leave Balance"
      definition: "Available leave days remaining for an employee"
      vietnamese: "Số ngày phép còn lại"
      calculation: "Entitlement + Carry Forward - Used - Pending"

    - term: "Carry Forward"
      definition: "Unused leave transferred to the next year"
      vietnamese: "Phép chuyển sang năm sau"
      limit: "Per company policy, typically 5 days"

    - term: "Leave Encashment"
      definition: "Payment for unused annual leave"
      vietnamese: "Thanh toán phép năm"
      when: "Upon separation"
      rate: "Daily salary × unused days"

  # Attendance Terms
  attendance:
    - term: "Check-in/Check-out"
      definition: "Recording arrival and departure times"
      vietnamese: "Chấm công vào/ra"
      methods: ["Biometric", "Card", "Mobile App"]

    - term: "Grace Period"
      definition: "Buffer time before an arrival is considered late"
      vietnamese: "Thời gian ân hạn"
      typical: "5-10 minutes"

    - term: "Lateness"
      definition: "Arriving after scheduled start time plus grace period"
      vietnamese: "Đi trễ"
      threshold: "Varies by company policy"

    - term: "Early Departure"
      definition: "Leaving before scheduled end time"
      vietnamese: "Về sớm"

    - term: "Unauthorized Absence"
      abbreviation: "UA"
      definition: "Absence without prior approval"
      vietnamese: "Nghỉ không phép"
      consequence: "May lead to disciplinary action"

    - term: "Shift"
      definition: "Defined working period with start and end times"
      vietnamese: "Ca làm việc"
      types: ["Day shift", "Night shift", "Rotating shift"]

    - term: "Working Hours"
      definition: "Standard hours an employee is expected to work"
      vietnamese: "Giờ làm việc"
      legal_limit: "8 hours/day, 48 hours/week"

    - term: "Overtime"
      abbreviation: "OT"
      definition: "Work performed beyond standard working hours"
      vietnamese: "Làm thêm giờ"
      daily_limit: "4 hours"
      monthly_limit: "40 hours"
      yearly_limit: "200-300 hours"

  # Performance Terms
  performance:
    - term: "Performance Review"
      definition: "Formal assessment of employee's work performance"
      vietnamese: "Đánh giá hiệu suất"
      frequency: "Annual, Semi-annual, or Quarterly"

    - term: "KPI"
      full_form: "Key Performance Indicator"
      definition: "Measurable value demonstrating how effectively an employee achieves objectives"
      vietnamese: "Chỉ số hiệu suất chính"

    - term: "OKR"
      full_form: "Objectives and Key Results"
      definition: "Goal-setting framework with objectives and measurable results"
      vietnamese: "Mục tiêu và kết quả then chốt"

    - term: "Self-Assessment"
      definition: "Employee's evaluation of their own performance"
      vietnamese: "Tự đánh giá"
      timing: "Before manager review"

    - term: "360-Degree Feedback"
      definition: "Performance feedback from multiple sources (peers, subordinates, managers)"
      vietnamese: "Đánh giá 360 độ"
      sources: ["Manager", "Peers", "Direct reports", "Cross-functional partners"]

    - term: "Calibration"
      definition: "Process of aligning performance ratings across teams"
      vietnamese: "Hiệu chỉnh đánh giá"
      purpose: "Ensure fairness and consistency"

    - term: "Performance Improvement Plan"
      abbreviation: "PIP"
      definition: "Structured plan to address performance deficiencies"
      vietnamese: "Kế hoạch cải thiện hiệu suất"
      typical_duration: "60-90 days"

    - term: "Rating Scale"
      definition: "Standardized scale for evaluating performance"
      vietnamese: "Thang điểm đánh giá"
      typical_scale:
        5: "Exceptional"
        4: "Exceeds Expectations"
        3: "Meets Expectations"
        2: "Needs Improvement"
        1: "Unsatisfactory"

    - term: "Goal Weight"
      definition: "Relative importance of a goal in overall performance"
      vietnamese: "Trọng số mục tiêu"
      total: "Must sum to 100%"

  # Separation Terms
  separation:
    - term: "Resignation"
      definition: "Voluntary termination of employment by the employee"
      vietnamese: "Nghỉ việc tự nguyện"
      notice: "Per contract type"

    - term: "Termination"
      definition: "Ending of employment relationship"
      vietnamese: "Chấm dứt hợp đồng lao động"
      types: ["For cause", "Without cause", "Mutual agreement"]

    - term: "Dismissal"
      definition: "Termination of employment due to serious misconduct"
      vietnamese: "Sa thải"
      grounds: "Theft, fraud, repeated violations"

    - term: "Redundancy"
      definition: "Termination due to job no longer existing"
      vietnamese: "Cho thôi việc do cắt giảm"
      notice: "Per contract type"
      severance: "As per law"

    - term: "Notice Period"
      definition: "Required advance notice before separation"
      vietnamese: "Thời hạn báo trước"
      indefinite: "45 days"
      definite: "30 days"
      probation: "3 days"

    - term: "Garden Leave"
      definition: "Employee remains employed but doesn't work during notice period"
      vietnamese: "Nghỉ phép trong thời gian thông báo"
      purpose: "Prevent access to sensitive information"

    - term: "Exit Interview"
      definition: "Interview conducted with departing employee"
      vietnamese: "Phỏng vấn nghỉ việc"
      purpose: "Gather feedback and improve retention"

    - term: "Final Settlement"
      definition: "Complete payment of all dues upon separation"
      vietnamese: "Thanh toán cuối cùng"
      deadline: "Within 14 days of separation"
      components: ["Salary", "Leave encashment", "Severance", "Deductions"]

    - term: "Clearance"
      definition: "Process of returning company assets and settling obligations"
      vietnamese: "Bàn giao"
      departments: ["IT", "Finance", "Admin", "HR"]

    - term: "Experience Letter"
      definition: "Certificate confirming employment history"
      vietnamese: "Giấy xác nhận kinh nghiệm làm việc"
      content: ["Employment dates", "Position", "Duties"]

  # Social Insurance Terms
  insurance:
    - term: "Social Insurance"
      abbreviation: "SI"
      definition: "Mandatory insurance covering retirement, sickness, and maternity"
      vietnamese: "Bảo hiểm xã hội (BHXH)"
      contribution: "Employee: 8%, Employer: 17.5%"

    - term: "Health Insurance"
      abbreviation: "HI"
      definition: "Mandatory insurance covering medical expenses"
      vietnamese: "Bảo hiểm y tế (BHYT)"
      contribution: "Employee: 1.5%, Employer: 3%"

    - term: "Unemployment Insurance"
      abbreviation: "UI"
      definition: "Insurance providing benefits during unemployment"
      vietnamese: "Bảo hiểm thất nghiệp (BHTN)"
      contribution: "Employee: 1%, Employer: 1%"

    - term: "Social Insurance Book"
      definition: "Official document recording social insurance history"
      vietnamese: "Sổ bảo hiểm xã hội"
      importance: "Required for pension and benefits claims"

  # Organizational Terms
  organization:
    - term: "Department"
      definition: "Organizational unit grouping related functions"
      vietnamese: "Phòng ban"

    - term: "Position"
      definition: "Specific job role within the organization"
      vietnamese: "Vị trí"
      also_known_as: ["Job", "Role"]

    - term: "Job Grade"
      definition: "Level classification for positions"
      vietnamese: "Bậc công việc"
      purpose: "Compensation and progression framework"

    - term: "Reporting Line"
      definition: "Hierarchical relationship between employee and manager"
      vietnamese: "Tuyến báo cáo"
      types: ["Direct reporting", "Dotted line reporting"]

    - term: "Span of Control"
      definition: "Number of direct reports a manager supervises"
      vietnamese: "Phạm vi quản lý"
      typical: "5-8 direct reports"

    - term: "Organization Chart"
      abbreviation: "Org Chart"
      definition: "Visual representation of organizational structure"
      vietnamese: "Sơ đồ tổ chức"

  # Process Terms
  processes:
    - term: "Onboarding"
      definition: "Process of integrating new employees into the organization"
      vietnamese: "Quy trình hội nhập"
      phases: ["Pre-boarding", "First day", "First week", "First 90 days"]

    - term: "Offboarding"
      definition: "Process of transitioning employees out of the organization"
      vietnamese: "Quy trình nghỉ việc"
      steps: ["Notice", "Handover", "Clearance", "Exit interview", "Settlement"]

    - term: "Promotion"
      definition: "Advancement to a higher position or grade"
      vietnamese: "Thăng chức"
      requirements: ["Performance", "Tenure", "Readiness"]

    - term: "Transfer"
      definition: "Movement to a different position or department"
      vietnamese: "Chuyển công tác"
      types: ["Lateral", "Cross-functional", "Location"]

    - term: "Demotion"
      definition: "Movement to a lower position or grade"
      vietnamese: "Giáng chức"
      reasons: ["Performance", "Disciplinary", "Restructuring"]

abbreviations:
  - abbr: "FTE"
    meaning: "Full-Time Equivalent"

  - abbr: "HRBP"
    meaning: "Human Resources Business Partner"

  - abbr: "PIT"
    meaning: "Personal Income Tax"

  - abbr: "BHXH"
    meaning: "Bảo hiểm xã hội (Social Insurance)"

  - abbr: "BHYT"
    meaning: "Bảo hiểm y tế (Health Insurance)"

  - abbr: "BHTN"
    meaning: "Bảo hiểm thất nghiệp (Unemployment Insurance)"

  - abbr: "LWD"
    meaning: "Last Working Day"

  - abbr: "DOJ"
    meaning: "Date of Joining"

  - abbr: "DOB"
    meaning: "Date of Birth"

  - abbr: "OT"
    meaning: "Overtime"

  - abbr: "WFH"
    meaning: "Work From Home"

  - abbr: "PTO"
    meaning: "Paid Time Off"

  - abbr: "HR"
    meaning: "Human Resources"

  - abbr: "L&D"
    meaning: "Learning and Development"

  - abbr: "T&D"
    meaning: "Training and Development"

legal_references:
  - reference: "Labor Code 2019"
    full_name: "Law 45/2019/QH14"
    effective_date: "2021-01-01"
    scope: "Primary labor legislation in Vietnam"

  - reference: "Decree 145/2020/ND-CP"
    subject: "Detailed guidance on Labor Code implementation"
    effective_date: "2020-12-14"

  - reference: "Decree 135/2020/ND-CP"
    subject: "Retirement age regulations"
    effective_date: "2021-01-01"

  - reference: "Law 58/2014/QH13"
    subject: "Social Insurance Law"
    effective_date: "2016-01-01"
