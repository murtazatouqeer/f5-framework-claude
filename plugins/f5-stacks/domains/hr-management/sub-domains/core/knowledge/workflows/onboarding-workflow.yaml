name: onboarding-workflow
display_name: Employee Onboarding Workflow
description: |
  End-to-end workflow for onboarding new employees from offer acceptance
  to successful integration into the organization.

domain: hr-management
subdomain: core
category: workflows
version: "1.0.0"
status: active

workflow:
  id: WF-ONB-001
  name: "Employee Onboarding"
  trigger: "offer_accepted"

  participants:
    roles:
      - hr_admin
      - hiring_manager
      - it_admin
      - admin
      - finance
      - new_employee
      - buddy

  timeline:
    pre_boarding: "-14 to -1 days"
    day_one: "day 0"
    first_week: "days 1-7"
    first_month: "days 8-30"
    first_quarter: "days 31-90"

  stages:
    - id: pre_boarding
      name: "Pre-Boarding"
      description: "Preparation before employee's first day"
      duration: "14 days before start"
      owner: hr_admin

      tasks:
        - id: ONB-PRE-001
          name: "Send Offer Letter"
          description: "Send formal offer letter for signing"
          assignee: hr_admin
          due: "-14 days"

          inputs:
            - offer_details
            - salary_package
            - start_date

          outputs:
            - signed_offer_letter

          actions:
            - generate_offer_letter
            - send_for_signature
            - track_signature

        - id: ONB-PRE-002
          name: "Collect Documents"
          description: "Gather required documents from new employee"
          assignee: hr_admin
          due: "-7 days"

          required_documents:
            identity:
              - id_card_copy
              - passport_copy (foreigners)
              - work_permit (foreigners)

            education:
              - degree_certificates
              - professional_certifications

            employment:
              - social_insurance_book
              - tax_code
              - bank_account_details

            personal:
              - photos (4x6, 4 copies)
              - health_certificate
              - emergency_contact_info

          actions:
            - send_document_checklist
            - track_submissions
            - verify_documents
            - follow_up_if_missing

        - id: ONB-PRE-003
          name: "Prepare Contract"
          description: "Prepare employment contract for signing"
          assignee: hr_admin
          due: "-5 days"

          inputs:
            - offer_details
            - employee_information
            - job_description

          outputs:
            - draft_contract
            - job_description_attachment
            - internal_regulations
            - confidentiality_agreement

          approvals:
            - hr_manager
            - legal (if_required)

        - id: ONB-PRE-004
          name: "IT Setup Request"
          description: "Request workstation and system access"
          assignee: hr_admin
          due: "-7 days"

          request_items:
            hardware:
              - laptop/desktop
              - monitor
              - phone (if_applicable)

            accounts:
              - email
              - active_directory
              - hr_system
              - project_tools

            access:
              - building_access_card
              - network_access
              - shared_drives

          actions:
            - submit_it_request
            - track_progress
            - verify_completion

        - id: ONB-PRE-005
          name: "Workspace Setup"
          description: "Prepare physical workspace"
          assignee: admin
          due: "-3 days"

          checklist:
            - desk_assignment
            - chair
            - office_supplies
            - welcome_kit
            - name_plate

        - id: ONB-PRE-006
          name: "Assign Buddy"
          description: "Assign onboarding buddy"
          assignee: hiring_manager
          due: "-5 days"

          criteria:
            - same_team
            - experienced (6+ months)
            - good_communicator
            - willing

          actions:
            - select_buddy
            - notify_buddy
            - provide_buddy_guidelines

        - id: ONB-PRE-007
          name: "Prepare Welcome Kit"
          description: "Assemble welcome materials"
          assignee: hr_admin
          due: "-3 days"

          contents:
            - welcome_letter
            - employee_handbook
            - org_chart
            - office_map
            - key_contacts_list
            - company_swag

    - id: day_one
      name: "First Day"
      description: "Employee's first day activities"
      duration: "day 0"
      owner: hr_admin

      schedule:
        "09:00":
          activity: "Reception & Welcome"
          assignee: hr_admin
          duration: "30 min"
          tasks:
            - greet_at_reception
            - welcome_to_company
            - collect_remaining_documents

        "09:30":
          activity: "HR Paperwork"
          assignee: hr_admin
          duration: "1 hour"
          tasks:
            - sign_contract
            - complete_forms
            - review_benefits
            - issue_id_card

        "10:30":
          activity: "Office Tour"
          assignee: hr_admin
          duration: "30 min"
          tasks:
            - show_facilities
            - introduce_key_areas
            - safety_briefing

        "11:00":
          activity: "IT Setup"
          assignee: it_admin
          duration: "1 hour"
          tasks:
            - hand_over_equipment
            - setup_accounts
            - password_creation
            - basic_system_training

        "12:00":
          activity: "Welcome Lunch"
          assignee: hiring_manager
          duration: "1 hour"
          participants:
            - new_employee
            - manager
            - team_members
            - buddy

        "13:00":
          activity: "Team Introduction"
          assignee: hiring_manager
          duration: "1 hour"
          tasks:
            - introduce_to_team
            - explain_team_structure
            - show_team_space

        "14:00":
          activity: "Workstation Setup"
          assignee: buddy
          duration: "1 hour"
          tasks:
            - workstation_orientation
            - tool_walkthrough
            - communication_channels

        "15:00":
          activity: "1:1 with Manager"
          assignee: hiring_manager
          duration: "1 hour"
          topics:
            - role_overview
            - expectations
            - first_week_plan
            - questions

        "16:00":
          activity: "Company Overview"
          assignee: hr_admin
          duration: "1 hour"
          content:
            - company_history
            - mission_vision_values
            - organization_structure
            - key_policies

        "17:00":
          activity: "End of Day Check-in"
          assignee: buddy
          duration: "30 min"
          tasks:
            - answer_questions
            - ensure_comfortable
            - plan_for_tomorrow

    - id: first_week
      name: "First Week"
      description: "Initial integration period"
      duration: "days 1-7"
      owner: hiring_manager

      tasks:
        - id: ONB-WK1-001
          name: "Complete Mandatory Training"
          description: "Complete required training modules"
          assignee: new_employee
          due: "+5 days"

          training_modules:
            - code_of_conduct
            - information_security
            - anti_harassment
            - safety_training
            - compliance_training

        - id: ONB-WK1-002
          name: "System Access Verification"
          description: "Verify all system access works"
          assignee: new_employee
          due: "+3 days"

          systems:
            - email
            - hr_portal
            - timesheet_system
            - project_tools
            - communication_platforms

        - id: ONB-WK1-003
          name: "Meet Key Stakeholders"
          description: "Schedule meetings with key people"
          assignee: hiring_manager
          due: "+5 days"

          stakeholders:
            - skip_level_manager
            - key_cross_functional_partners
            - hr_business_partner

        - id: ONB-WK1-004
          name: "Set Initial Goals"
          description: "Define first 90-day goals"
          assignee: hiring_manager
          due: "+5 days"

          requirements:
            - 3-5_goals
            - smart_format
            - aligned_with_team
            - documented_in_system

        - id: ONB-WK1-005
          name: "Daily Check-ins"
          description: "Daily buddy check-ins"
          assignee: buddy
          frequency: "daily"

          topics:
            - questions
            - challenges
            - feedback
            - social_integration

    - id: first_month
      name: "First Month"
      description: "Deeper integration and learning"
      duration: "days 8-30"
      owner: hiring_manager

      tasks:
        - id: ONB-M1-001
          name: "Complete Role-Specific Training"
          description: "Complete job-specific training"
          assignee: new_employee
          due: "+30 days"

          training:
            - department_processes
            - tools_deep_dive
            - product_knowledge
            - customer_overview

        - id: ONB-M1-002
          name: "Weekly 1:1s"
          description: "Regular check-ins with manager"
          assignee: hiring_manager
          frequency: "weekly"

          topics:
            - progress_review
            - challenges
            - support_needed
            - feedback

        - id: ONB-M1-003
          name: "First Project Assignment"
          description: "Assign meaningful work"
          assignee: hiring_manager
          due: "+14 days"

          criteria:
            - appropriate_complexity
            - clear_deliverables
            - mentorship_available
            - visible_impact

        - id: ONB-M1-004
          name: "30-Day Review"
          description: "First formal check-in"
          assignee: hiring_manager
          due: "+30 days"

          review_items:
            - cultural_fit
            - early_performance
            - integration_progress
            - feedback_collection
            - concerns_discussion

    - id: first_quarter
      name: "First Quarter"
      description: "Full integration and performance assessment"
      duration: "days 31-90"
      owner: hiring_manager

      tasks:
        - id: ONB-Q1-001
          name: "Increase Responsibilities"
          description: "Gradually increase scope"
          assignee: hiring_manager
          ongoing: true

          progression:
            - independent_work
            - cross_team_collaboration
            - client_interaction (if_applicable)

        - id: ONB-Q1-002
          name: "Buddy Handoff"
          description: "Transition from buddy support"
          assignee: buddy
          due: "+45 days"

          process:
            - reduce_check_in_frequency
            - ensure_self_sufficiency
            - formal_handoff

        - id: ONB-Q1-003
          name: "60-Day Review"
          description: "Mid-quarter check-in"
          assignee: hiring_manager
          due: "+60 days"

          focus:
            - performance_assessment
            - goal_progress
            - development_needs
            - any_concerns

        - id: ONB-Q1-004
          name: "90-Day/Probation Review"
          description: "Final probation assessment"
          assignee: hiring_manager
          due: "+90 days"

          assessment:
            - performance_against_goals
            - cultural_fit
            - competency_evaluation
            - feedback_360 (optional)

          outcomes:
            pass:
              - confirm_employment
              - full_benefits_activation
              - salary_to_100%

            extend:
              - document_concerns
              - set_improvement_plan
              - extend_probation

            fail:
              - termination_process
              - documentation
              - final_settlement

    - id: completion
      name: "Onboarding Completion"
      description: "Finalize onboarding process"
      duration: "day 90"
      owner: hr_admin

      tasks:
        - id: ONB-CMP-001
          name: "Collect Onboarding Feedback"
          description: "Survey new employee about experience"
          assignee: hr_admin

          survey_areas:
            - pre_boarding_experience
            - first_day_experience
            - training_effectiveness
            - manager_support
            - buddy_support
            - suggestions

        - id: ONB-CMP-002
          name: "Close Onboarding Record"
          description: "Finalize onboarding in system"
          assignee: hr_admin

          actions:
            - update_employee_status
            - archive_onboarding_documents
            - record_completion_date
            - update_metrics

        - id: ONB-CMP-003
          name: "Manager Feedback"
          description: "Collect manager assessment"
          assignee: hiring_manager

          feedback_on:
            - candidate_quality
            - onboarding_process
            - support_received
            - improvement_suggestions

  success_metrics:
    time_to_productivity:
      target: "30 days"
      measurement: "first_independent_deliverable"

    early_turnover:
      target: "<5%"
      period: "first_90_days"

    satisfaction_score:
      target: "4.0+"
      scale: "1-5"
      source: "onboarding_survey"

    training_completion:
      target: "100%"
      within: "30 days"

    goal_setting:
      target: "100%"
      within: "7 days"

  escalation:
    missing_documents:
      threshold: "-3 days"
      escalate_to: "hr_manager"

    it_setup_delayed:
      threshold: "-1 day"
      escalate_to: "it_manager"

    training_incomplete:
      threshold: "+7 days overdue"
      escalate_to: "hiring_manager"

    integration_concerns:
      trigger: "manager_or_employee_report"
      escalate_to: "hr_business_partner"

notifications:
  - event: onboarding_started
    recipients: [hr_admin, hiring_manager, it_admin]
    template: "onboarding_kickoff"

  - event: task_due
    timing: [3, 1]
    recipients: [task_assignee]
    template: "task_reminder"

  - event: review_due
    timing: [7, 3, 1]
    recipients: [hiring_manager]
    template: "review_reminder"

  - event: onboarding_completed
    recipients: [hr_admin, hiring_manager, new_employee]
    template: "onboarding_complete"

audit:
  enabled: true
  tracked_events:
    - stage_completions
    - task_completions
    - reviews
    - feedback
  retention: "3 years"
