name: performance-review-workflow
display_name: Performance Review Workflow
description: |
  End-to-end workflow for conducting performance reviews including
  goal setting, self-assessment, manager review, and calibration.

domain: hr-management
subdomain: core
category: workflows
version: "1.0.0"
status: active

workflow:
  id: WF-PRF-001
  name: "Annual Performance Review"
  trigger: "review_cycle_initiated"

  participants:
    roles:
      - employee
      - manager
      - skip_level_manager
      - department_head
      - hr_admin
      - hr_business_partner
      - calibration_committee

  review_types:
    - annual
    - mid_year
    - quarterly
    - probation
    - adhoc

  timeline:
    annual_cycle:
      goal_setting: "January 1-31"
      mid_year_review: "July 1-31"
      year_end_self_assessment: "December 1-15"
      manager_review: "December 16-31"
      calibration: "January 1-15 (next year)"
      feedback_delivery: "January 16-31 (next year)"

  stages:
    - id: goal_setting
      name: "Goal Setting"
      description: "Define performance goals for the review period"
      owner: employee
      duration: "January 1-31"

      tasks:
        - id: PRF-GOL-001
          name: "Review Company Objectives"
          description: "Understand company and department goals"
          assignee: employee

          resources:
            - company_objectives
            - department_objectives
            - team_objectives

        - id: PRF-GOL-002
          name: "Draft Goals"
          description: "Employee drafts initial goals"
          assignee: employee
          due: "January 15"

          requirements:
            minimum_goals: 3
            maximum_goals: 7

            goal_types:
              business: "60-70%"
              development: "20-30%"
              behavioral: "10-20%"

            format:
              - smart_criteria
              - measurable_kpis
              - aligned_to_objectives

        - id: PRF-GOL-003
          name: "Goal Discussion"
          description: "Manager and employee discuss goals"
          assignee: manager
          due: "January 25"

          discussion_points:
            - goal_relevance
            - difficulty_level
            - resource_requirements
            - timeline_feasibility

        - id: PRF-GOL-004
          name: "Finalize Goals"
          description: "Finalize and approve goals"
          assignee: manager
          due: "January 31"

          actions:
            - adjust_based_on_discussion
            - set_weights
            - manager_approval
            - lock_goals

          documentation:
            - goal_document
            - acknowledgment_signature

    - id: ongoing_tracking
      name: "Ongoing Progress Tracking"
      description: "Track progress throughout the year"
      owner: manager
      duration: "February - November"

      tasks:
        - id: PRF-TRK-001
          name: "Monthly Check-ins"
          description: "Regular progress discussions"
          assignee: manager
          frequency: "monthly"

          agenda:
            - goal_progress_update
            - challenges_discussion
            - support_needed
            - feedback_exchange

        - id: PRF-TRK-002
          name: "Progress Updates"
          description: "Employee updates goal progress"
          assignee: employee
          frequency: "bi-weekly"

          update_content:
            - current_status
            - percentage_complete
            - achievements
            - blockers

        - id: PRF-TRK-003
          name: "Goal Modifications"
          description: "Handle goal changes if needed"
          trigger: "modification_requested"

          approval_required:
            q1_changes: "manager"
            q2_q3_changes: "manager + hr"
            q4_changes: "department_head"

    - id: mid_year_review
      name: "Mid-Year Review"
      description: "Formal mid-year check-in"
      owner: manager
      duration: "July 1-31"

      tasks:
        - id: PRF-MID-001
          name: "Mid-Year Self-Assessment"
          description: "Employee assesses progress"
          assignee: employee
          due: "July 10"

          assessment_content:
            - progress_on_each_goal
            - achievements_highlights
            - challenges_faced
            - development_progress
            - support_received
            - h2_focus_areas

        - id: PRF-MID-002
          name: "Manager Mid-Year Review"
          description: "Manager assesses and provides feedback"
          assignee: manager
          due: "July 20"

          review_content:
            - goal_progress_assessment
            - strengths_observed
            - improvement_areas
            - support_provided
            - h2_recommendations

        - id: PRF-MID-003
          name: "Mid-Year Discussion"
          description: "Formal mid-year review meeting"
          participants: [employee, manager]
          due: "July 25"
          duration: "60 minutes"

          agenda:
            - review_self_assessment
            - discuss_manager_feedback
            - align_on_h2_focus
            - agree_on_support_needed

        - id: PRF-MID-004
          name: "Document Mid-Year Review"
          description: "Finalize mid-year documentation"
          assignee: manager
          due: "July 31"

          documentation:
            - mid_year_summary
            - agreed_actions
            - h2_goals_adjustment (if_any)

    - id: year_end_review
      name: "Year-End Review"
      description: "Annual performance assessment"
      owner: manager
      duration: "December 1-31"

      tasks:
        - id: PRF-YER-001
          name: "Self-Assessment"
          description: "Employee completes self-assessment"
          assignee: employee
          due: "December 10"

          assessment_content:
            for_each_goal:
              - final_achievement
              - evidence_of_completion
              - self_rating (1-5)
              - reflection

            overall:
              - key_achievements
              - challenges_overcome
              - lessons_learned
              - career_aspirations
              - development_needs

        - id: PRF-YER-002
          name: "Gather 360 Feedback"
          description: "Collect feedback from peers"
          assignee: hr_admin
          condition: "360_feedback_enabled"
          due: "December 10"

          feedback_sources:
            - peers (2-3)
            - direct_reports (if_manager)
            - cross_functional_partners (2-3)

          feedback_areas:
            - collaboration
            - communication
            - leadership (if_applicable)
            - strengths
            - development_areas

        - id: PRF-YER-003
          name: "Manager Review"
          description: "Manager completes assessment"
          assignee: manager
          due: "December 20"

          review_content:
            for_each_goal:
              - achievement_assessment
              - evidence_validation
              - manager_rating (1-5)
              - feedback

            competency_assessment:
              - role_competencies
              - behavioral_competencies

            overall:
              - strengths
              - development_areas
              - potential_assessment
              - recommended_rating
              - development_recommendations

        - id: PRF-YER-004
          name: "Rating Submission"
          description: "Submit ratings for calibration"
          assignee: manager
          due: "December 25"

          submission:
            - proposed_overall_rating
            - justification
            - promotion_recommendation (if_any)
            - pip_recommendation (if_any)

    - id: calibration
      name: "Calibration"
      description: "Cross-team rating calibration"
      owner: hr_business_partner
      duration: "January 1-15"

      tasks:
        - id: PRF-CAL-001
          name: "Prepare Calibration"
          description: "HR prepares calibration materials"
          assignee: hr_business_partner
          due: "January 3"

          preparation:
            - compile_all_ratings
            - distribution_analysis
            - identify_outliers
            - prepare_discussion_guide

        - id: PRF-CAL-002
          name: "Calibration Session"
          description: "Conduct calibration meeting"
          participants:
            - department_heads
            - managers
            - hr_business_partner
          duration: "2-4 hours per department"

          process:
            - review_rating_distribution
            - discuss_high_ratings (5)
            - discuss_low_ratings (1-2)
            - discuss_borderline_cases
            - align_on_standards
            - finalize_ratings

          documentation:
            - calibration_decisions
            - rationale_for_changes
            - committee_sign_off

        - id: PRF-CAL-003
          name: "Finalize Ratings"
          description: "Lock final ratings"
          assignee: hr_business_partner
          due: "January 10"

          actions:
            - update_system_with_final_ratings
            - notify_managers_of_changes
            - prepare_feedback_materials

        - id: PRF-CAL-004
          name: "Compensation Planning"
          description: "Link ratings to compensation"
          assignee: hr_admin
          due: "January 15"

          activities:
            - calculate_merit_increases
            - calculate_bonuses
            - prepare_promotion_packages
            - budget_reconciliation

    - id: feedback_delivery
      name: "Feedback Delivery"
      description: "Communicate results to employees"
      owner: manager
      duration: "January 16-31"

      tasks:
        - id: PRF-FBK-001
          name: "Prepare Feedback"
          description: "Manager prepares feedback session"
          assignee: manager
          due: "January 18"

          preparation:
            - review_final_rating
            - prepare_specific_examples
            - plan_development_discussion
            - review_compensation_changes

        - id: PRF-FBK-002
          name: "Schedule Session"
          description: "Schedule feedback meeting"
          assignee: manager

          requirements:
            - in_person_preferred
            - private_setting
            - adequate_time (60-90 min)
            - uninterrupted

        - id: PRF-FBK-003
          name: "Conduct Feedback Session"
          description: "Deliver performance feedback"
          participants: [manager, employee]
          duration: "60-90 minutes"

          agenda:
            - share_final_rating
            - discuss_goal_achievements
            - share_strengths_and_development_areas
            - discuss_career_aspirations
            - share_compensation_changes
            - set_development_plan
            - answer_questions

          best_practices:
            - balance_positive_and_constructive
            - use_specific_examples
            - encourage_dialogue
            - document_action_items

        - id: PRF-FBK-004
          name: "Employee Acknowledgment"
          description: "Employee acknowledges review"
          assignee: employee
          due: "+3 days after session"

          acknowledgment:
            - review_received
            - opportunity_to_comment
            - sign_off (agree_or_disagree)

        - id: PRF-FBK-005
          name: "Development Planning"
          description: "Create development plan"
          participants: [manager, employee]
          due: "January 31"

          plan_content:
            - development_goals
            - training_needs
            - career_path_discussion
            - support_commitments

    - id: post_review
      name: "Post-Review Actions"
      description: "Follow-up actions after review"
      owner: hr_admin

      tasks:
        - id: PRF-PST-001
          name: "Process Compensation"
          description: "Execute compensation changes"
          assignee: hr_admin
          due: "February payroll"

          changes:
            - merit_increases
            - bonus_payments
            - promotion_salary_adjustments

        - id: PRF-PST-002
          name: "PIP Initiation"
          description: "Start PIPs for underperformers"
          assignee: manager
          condition: "rating <= 2"

          process:
            - schedule_pip_meeting
            - define_improvement_goals
            - set_checkpoints
            - document_pip_plan

        - id: PRF-PST-003
          name: "Promotion Processing"
          description: "Process approved promotions"
          assignee: hr_admin

          activities:
            - update_job_title
            - adjust_compensation
            - update_reporting (if_changed)
            - announce_promotion

        - id: PRF-PST-004
          name: "Collect Feedback"
          description: "Survey on review process"
          assignee: hr_admin

          survey_areas:
            - process_effectiveness
            - manager_support
            - fairness_perception
            - improvement_suggestions

  probation_review:
    id: probation_flow
    name: "Probation Review"
    trigger: "probation_ending"
    duration: "7 days before probation end"

    tasks:
      - id: PRF-PRB-001
        name: "Manager Assessment"
        assignee: manager
        due: "-7 days"

        assessment:
          - performance_against_expectations
          - cultural_fit
          - learning_agility
          - recommendation

      - id: PRF-PRB-002
        name: "HR Review"
        assignee: hr_admin
        due: "-5 days"

        review:
          - verify_assessment
          - check_documentation
          - confirm_recommendation

      - id: PRF-PRB-003
        name: "Decision Meeting"
        participants: [manager, hr_admin]
        due: "-3 days"

        outcomes:
          pass:
            - confirm_employment
            - prepare_confirmation_letter

          extend:
            - document_reasons
            - set_new_goals
            - agree_extension_period

          fail:
            - document_reasons
            - prepare_termination

      - id: PRF-PRB-004
        name: "Communicate Decision"
        assignee: manager
        due: "-1 day"

        communication:
          pass:
            - confirm_position
            - explain_next_steps

          extend:
            - explain_concerns
            - present_improvement_plan

          fail:
            - explain_decision
            - provide_termination_details

  escalation:
    goal_not_set:
      threshold: "February 7"
      action: "escalate_to_hr_business_partner"

    self_assessment_overdue:
      threshold: "+3 days"
      action: "escalate_to_manager"

    manager_review_overdue:
      threshold: "+3 days"
      action: "escalate_to_department_head"

    feedback_not_delivered:
      threshold: "February 7"
      action: "escalate_to_hr_director"

notifications:
  - event: cycle_started
    recipients: [all_employees]
    template: "performance_cycle_kickoff"

  - event: goal_deadline
    timing: [7, 3, 1]
    recipients: [employee]
    template: "goal_deadline_reminder"

  - event: self_assessment_due
    timing: [7, 3, 1]
    recipients: [employee]
    template: "self_assessment_reminder"

  - event: manager_review_due
    timing: [5, 2]
    recipients: [manager]
    template: "manager_review_reminder"

  - event: calibration_scheduled
    timing: [5]
    recipients: [calibration_participants]
    template: "calibration_invitation"

  - event: feedback_session_scheduled
    recipients: [employee]
    template: "feedback_session_notification"

audit:
  enabled: true
  tracked_events:
    - goal_submissions
    - rating_submissions
    - calibration_changes
    - feedback_sessions
  retention: "7 years"
