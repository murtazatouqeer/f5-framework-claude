name: promotion-workflow
display_name: Promotion Workflow
description: |
  End-to-end workflow for processing employee promotions including
  nomination, assessment, approval, and implementation.

domain: hr-management
subdomain: core
category: workflows
version: "1.0.0"
status: active

workflow:
  id: WF-PRM-001
  name: "Employee Promotion"
  trigger: "promotion_nominated"

  participants:
    roles:
      - employee
      - manager
      - skip_level_manager
      - department_head
      - hr_business_partner
      - hr_admin
      - compensation_team
      - promotion_committee

  promotion_types:
    standard:
      description: "Regular promotion based on performance and readiness"
      frequency: "annual_cycle"

    accelerated:
      description: "Fast-track for exceptional performers"
      frequency: "as_needed"
      requires: "additional_approval"

    lateral:
      description: "Move to different role at same level"
      frequency: "as_needed"

    title_only:
      description: "Title change without grade change"
      frequency: "as_needed"

  stages:
    - id: nomination
      name: "Nomination"
      description: "Employee nominated for promotion"
      owner: manager

      tasks:
        - id: PRM-NOM-001
          name: "Eligibility Check"
          description: "Verify employee meets criteria"
          assignee: system
          automatic: true

          criteria:
            tenure:
              in_company: "12 months minimum"
              in_role: "12 months minimum"

            performance:
              rating: "4+ in last review"
              consecutive: "1 year minimum"
              no_active_pip: true

            qualifications:
              meets_target_role: true
              required_training: "completed"

          override:
            allowed: true
            requires: "department_head_approval"
            documentation: "justification_required"

        - id: PRM-NOM-002
          name: "Complete Nomination Form"
          description: "Manager submits nomination"
          assignee: manager

          required_information:
            employee_details:
              - current_position
              - current_grade
              - tenure

            promotion_details:
              - target_position
              - target_grade
              - proposed_effective_date

            justification:
              - performance_summary
              - key_achievements
              - readiness_assessment
              - business_need

            supporting_evidence:
              - performance_reviews
              - project_outcomes
              - feedback_examples
              - certifications

        - id: PRM-NOM-003
          name: "Budget Check"
          description: "Verify budget availability"
          assignee: hr_admin

          checks:
            - headcount_budget
            - salary_budget
            - grade_distribution

          outcome:
            approved:
              action: "proceed_to_assessment"

            not_available:
              action: "defer_or_escalate"

    - id: assessment
      name: "Assessment"
      description: "Evaluate readiness for promotion"
      owner: hr_business_partner

      tasks:
        - id: PRM-ASS-001
          name: "Competency Assessment"
          description: "Assess competencies for target role"
          assignee: manager

          assessment_areas:
            role_competencies:
              - technical_skills
              - domain_knowledge
              - job_specific_skills

            leadership_competencies:
              - strategic_thinking
              - team_leadership (if_applicable)
              - decision_making
              - communication

            behavioral_competencies:
              - cultural_alignment
              - collaboration
              - adaptability
              - integrity

          rating_scale:
            5: "Role model"
            4: "Exceeds expectations"
            3: "Meets expectations"
            2: "Developing"
            1: "Below expectations"

          threshold:
            minimum_average: 3.5
            no_rating_below: 2

        - id: PRM-ASS-002
          name: "Skip-Level Review"
          description: "Skip-level manager reviews nomination"
          assignee: skip_level_manager

          review_focus:
            - calibration_across_teams
            - strategic_fit
            - succession_impact

          actions:
            endorse: "proceed_to_committee"
            return: "request_more_information"
            reject: "provide_feedback"

        - id: PRM-ASS-003
          name: "360 Feedback Review"
          description: "Review 360 feedback if available"
          assignee: hr_business_partner
          condition: "360_feedback_available"

          review_elements:
            - peer_feedback_themes
            - direct_report_feedback (if_manager)
            - cross_functional_feedback
            - development_areas

        - id: PRM-ASS-004
          name: "Potential Assessment"
          description: "Assess growth potential"
          assignee: hr_business_partner

          assessment_factors:
            - learning_agility
            - drive_and_ambition
            - scope_of_thinking
            - emotional_intelligence

          potential_rating:
            high: "ready_for_2+_levels"
            medium: "ready_for_next_level"
            limited: "effective_at_current_level"

    - id: committee_review
      name: "Committee Review"
      description: "Promotion committee deliberation"
      owner: promotion_committee
      condition: "promotion_type != title_only"

      tasks:
        - id: PRM-COM-001
          name: "Prepare Committee Package"
          description: "Compile all materials for committee"
          assignee: hr_business_partner

          package_contents:
            - nomination_form
            - competency_assessment
            - performance_history
            - 360_feedback_summary
            - potential_assessment
            - compensation_proposal
            - comparable_cases

        - id: PRM-COM-002
          name: "Committee Meeting"
          description: "Committee reviews and decides"
          participants:
            - hr_director (chair)
            - department_head
            - finance_representative
            - hr_business_partner
          duration: "30-60 minutes per case"

          discussion_points:
            - nominee_readiness
            - business_justification
            - equity_considerations
            - budget_impact
            - timing_appropriateness

          outcomes:
            approve:
              - document_approval
              - confirm_effective_date
              - confirm_compensation

            defer:
              - specify_conditions
              - set_review_date

            reject:
              - document_reasons
              - provide_development_feedback

        - id: PRM-COM-003
          name: "Document Decision"
          description: "Record committee decision"
          assignee: hr_business_partner

          documentation:
            - decision_outcome
            - voting_record
            - conditions (if_any)
            - feedback_for_manager

    - id: compensation
      name: "Compensation Determination"
      description: "Finalize compensation package"
      owner: compensation_team
      condition: "promotion_approved"

      tasks:
        - id: PRM-CMP-001
          name: "Market Analysis"
          description: "Review market data for target role"
          assignee: compensation_team

          analysis:
            - market_rate_for_role
            - internal_equity
            - current_vs_target_range

        - id: PRM-CMP-002
          name: "Propose Package"
          description: "Develop compensation proposal"
          assignee: compensation_team

          package_elements:
            base_salary:
              minimum_increase: "10%"
              target_position_in_range: "mid_to_75th_percentile"

            bonus:
              target_for_new_grade: true

            benefits:
              grade_based_benefits: true

            other:
              - stock_options (if_applicable)
              - allowances
              - perks

        - id: PRM-CMP-003
          name: "Approval of Package"
          description: "Approve compensation package"
          assignee: hr_director

          approval_matrix:
            increase_up_to_15%: "hr_director"
            increase_16_to_25%: "hr_director + cfo"
            increase_over_25%: "ceo"

    - id: approval
      name: "Final Approval"
      description: "Final approval and sign-off"
      owner: department_head

      tasks:
        - id: PRM-APR-001
          name: "Department Head Approval"
          description: "Final approval from department"
          assignee: department_head

          review:
            - complete_package
            - effective_date
            - communication_plan

        - id: PRM-APR-002
          name: "HR Sign-off"
          description: "HR final verification"
          assignee: hr_admin

          verification:
            - all_approvals_obtained
            - documentation_complete
            - budget_confirmed
            - compliance_check

    - id: communication
      name: "Communication"
      description: "Communicate promotion to stakeholders"
      owner: manager

      tasks:
        - id: PRM-COM-001
          name: "Employee Notification"
          description: "Manager informs employee"
          assignee: manager
          timing: "before_announcement"

          meeting:
            setting: "private"
            duration: "30 minutes"

          discussion:
            - confirm_promotion
            - explain_new_role
            - discuss_compensation
            - set_expectations
            - answer_questions

        - id: PRM-COM-002
          name: "Issue Promotion Letter"
          description: "Send formal promotion letter"
          assignee: hr_admin
          timing: "after_employee_notification"

          letter_content:
            - new_title
            - new_grade
            - effective_date
            - new_compensation
            - reporting_changes (if_any)
            - congratulations

        - id: PRM-COM-003
          name: "Team Announcement"
          description: "Announce to team"
          assignee: manager
          timing: "after_letter_issued"

          channels:
            - team_meeting
            - email_announcement

        - id: PRM-COM-004
          name: "Organization Announcement"
          description: "Company-wide announcement"
          assignee: hr_admin
          condition: "senior_level_promotion"

          channels:
            - internal_news
            - all_hands_meeting

    - id: implementation
      name: "Implementation"
      description: "Execute promotion changes"
      owner: hr_admin

      tasks:
        - id: PRM-IMP-001
          name: "Update HR Systems"
          description: "Update all HR records"
          assignee: hr_admin
          timing: "effective_date"

          updates:
            - job_title
            - job_grade
            - salary
            - reporting_structure (if_changed)
            - cost_center (if_changed)

        - id: PRM-IMP-002
          name: "Process Payroll Changes"
          description: "Update payroll for new salary"
          assignee: hr_admin
          timing: "next_payroll"

          changes:
            - base_salary
            - allowances
            - deductions

        - id: PRM-IMP-003
          name: "Update Benefits"
          description: "Enroll in grade-appropriate benefits"
          assignee: hr_admin
          condition: "grade_change"

          updates:
            - insurance_tier
            - leave_entitlement
            - other_benefits

        - id: PRM-IMP-004
          name: "Update Access"
          description: "Update system access if needed"
          assignee: it_admin
          condition: "access_change_needed"

          updates:
            - new_role_permissions
            - manager_access (if_promoted_to_manager)
            - new_tools_access

    - id: transition
      name: "Role Transition"
      description: "Support transition to new role"
      owner: manager

      tasks:
        - id: PRM-TRN-001
          name: "Set New Goals"
          description: "Define goals for new role"
          assignee: manager
          due: "+14 days"

          goals:
            - role_specific_objectives
            - stretch_assignments
            - development_goals

        - id: PRM-TRN-002
          name: "Training Plan"
          description: "Identify training for new role"
          assignee: manager

          training_areas:
            - new_skills_required
            - leadership_development (if_applicable)
            - role_specific_certifications

        - id: PRM-TRN-003
          name: "Handover Previous Duties"
          description: "Transition previous responsibilities"
          assignee: employee
          condition: "role_change"

          handover:
            - document_current_work
            - train_successor
            - transition_relationships

        - id: PRM-TRN-004
          name: "30-Day Check-in"
          description: "Review transition progress"
          assignee: manager
          due: "+30 days"

          discussion:
            - adaptation_to_new_role
            - challenges_faced
            - support_needed
            - early_wins

  rejection_handling:
    id: rejection_flow
    name: "Promotion Rejection"
    trigger: "promotion_rejected"

    tasks:
      - id: PRM-REJ-001
        name: "Prepare Feedback"
        assignee: hr_business_partner

        feedback_content:
          - reasons_for_rejection
          - development_areas
          - timeline_for_reconsideration

      - id: PRM-REJ-002
        name: "Manager Briefing"
        assignee: hr_business_partner

        briefing:
          - explain_decision
          - provide_feedback_guidance
          - discuss_development_plan

      - id: PRM-REJ-003
        name: "Employee Conversation"
        assignee: manager

        conversation:
          - acknowledge_contribution
          - explain_decision_constructively
          - discuss_development_path
          - maintain_motivation

      - id: PRM-REJ-004
        name: "Create Development Plan"
        participants: [manager, employee]

        plan:
          - specific_gaps_to_address
          - timeline
          - support_resources
          - checkpoint_dates

  escalation:
    nomination_stuck:
      threshold: "7 days no action"
      escalate_to: "hr_business_partner"

    approval_delayed:
      threshold: "5 days per level"
      escalate_to: "next_level_approver"

    implementation_delayed:
      threshold: "3 days after effective date"
      escalate_to: "hr_director"

notifications:
  - event: nomination_submitted
    recipients: [hr_business_partner, skip_level_manager]
    template: "promotion_nomination"

  - event: assessment_required
    recipients: [manager]
    template: "promotion_assessment_due"

  - event: committee_scheduled
    recipients: [committee_members]
    template: "promotion_committee_invitation"

  - event: promotion_approved
    recipients: [manager, hr_admin]
    template: "promotion_approved"

  - event: promotion_rejected
    recipients: [manager, hr_business_partner]
    template: "promotion_rejected"

audit:
  enabled: true
  tracked_events:
    - nominations
    - assessments
    - committee_decisions
    - approvals
  retention: "7 years"
