name: separation-rules
display_name: Separation Rules
description: |
  Business rules for employee separation including resignation,
  termination, redundancy, retirement, and final settlement.

domain: hr-management
subdomain: core
category: business-rules
version: "1.0.0"
status: active

compliance:
  vietnam_labor_code:
    reference: "Law 45/2019/QH14"
    effective_date: "2021-01-01"
    key_articles:
      - article: 34-41
        topic: "Contract Termination"
      - article: 42-48
        topic: "Severance Allowance"
      - article: 49
        topic: "Responsibilities upon Termination"

rules:
  # Resignation Rules
  resignation:
    - id: SEP-RES-001
      name: "Resignation Notice Period"
      description: "Required notice period for resignation"
      priority: critical

      notice_periods:
        indefinite_contract:
          notice: 45
          unit: "days"

        definite_contract:
          notice: 30
          unit: "days"

        seasonal_contract:
          notice: 3
          unit: "days"

        probation:
          notice: 3
          unit: "days"

      special_cases:
        immediate_resignation:
          grounds:
            - employer_not_providing_agreed_work
            - salary_not_paid_on_time
            - maltreatment_or_harassment
            - health_affects_work_ability
            - force_majeure
          notice: 0
          documentation: "written_statement"

    - id: SEP-RES-002
      name: "Resignation Process"
      description: "Steps for processing resignation"
      priority: high

      process:
        step_1:
          action: "submit_resignation_letter"
          to: "immediate_manager"
          content:
            - intended_last_day
            - reason (optional)

        step_2:
          action: "manager_acknowledgment"
          within: "3_business_days"

        step_3:
          action: "hr_processing"
          tasks:
            - verify_notice_period
            - calculate_last_working_day
            - initiate_offboarding

        step_4:
          action: "acceptance_letter"
          confirms:
            - last_working_day
            - handover_requirements
            - settlement_timeline

    - id: SEP-RES-003
      name: "Notice Waiver"
      description: "Conditions for waiving notice period"
      priority: medium

      employer_initiated:
        allowed: true
        payment: "salary_in_lieu"
        calculation: "remaining_notice_days * daily_rate"

      employee_request:
        approval: "manager_and_hr"
        conditions:
          - no_critical_projects
          - handover_possible
          - replacement_available
        payment_in_lieu: "not_required"

    - id: SEP-RES-004
      name: "Resignation Withdrawal"
      description: "Rules for withdrawing resignation"
      priority: medium

      conditions:
        allowed: true
        deadline: "before_company_acceptance"

      after_acceptance:
        requires: "company_agreement"
        discretionary: true

      process:
        submit: "written_withdrawal_request"
        approval: "manager_and_hr"
        documentation: "acknowledgment_letter"

  # Termination Rules
  termination:
    - id: SEP-TRM-001
      name: "Termination for Cause"
      description: "Grounds for termination by employer"
      priority: critical

      grounds:
        disciplinary:
          - theft_or_fraud
          - disclosure_of_business_secrets
          - serious_policy_violation
          - repeated_misconduct
          - damage_to_company_property
          - absenteeism (5+ consecutive days)

        performance:
          - failed_probation
          - failed_PIP
          - unable_to_perform_duties

        other:
          - providing_false_information
          - unauthorized_absence
          - criminal_conviction

    - id: SEP-TRM-002
      name: "Termination Process"
      description: "Required steps for termination"
      priority: critical

      due_process:
        investigation:
          required: true
          documented: true

        hearing:
          required: "for_disciplinary"
          participants:
            - employee
            - employee_representative (optional)
            - management
            - hr
          notice: "5_business_days"

        decision:
          documented: "written_notice"
          delivered: "in_person_preferred"

      notice_periods:
        for_cause:
          notice: "as_per_contract_type"
          exception: "gross_misconduct (immediate)"

        gross_misconduct:
          notice: 0
          grounds:
            - theft
            - violence
            - fraud
            - criminal_activity

    - id: SEP-TRM-003
      name: "Wrongful Termination"
      description: "Prohibited termination grounds"
      priority: critical

      prohibited_grounds:
        - pregnancy
        - maternity_leave
        - trade_union_membership
        - discrimination (race, religion, gender)
        - whistleblowing
        - filing_complaint

      consequences:
        reinstatement: "employee_option"
        compensation: "at_least_2_months_salary"
        additional_damages: "as_per_court"

  # Redundancy Rules
  redundancy:
    - id: SEP-RED-001
      name: "Redundancy Grounds"
      description: "Valid grounds for redundancy"
      priority: critical

      grounds:
        economic:
          - economic_difficulties
          - restructuring
          - merger_or_acquisition
          - technology_change

        organizational:
          - department_closure
          - position_elimination
          - outsourcing

      documentation:
        business_case: "required"
        selection_criteria: "required"
        alternative_roles: "considered"

    - id: SEP-RED-002
      name: "Redundancy Process"
      description: "Required steps for redundancy"
      priority: critical

      process:
        consultation:
          with: "trade_union_or_employee_reps"
          topics:
            - reason_for_redundancy
            - affected_positions
            - selection_criteria
            - support_measures

        notification:
          to: "labor_authority"
          timing: "30_days_before"
          content:
            - number_affected
            - reason
            - timeline

        selection:
          criteria:
            - performance
            - skills
            - tenure
          non_discriminatory: true
          documented: true

        notice:
          to: "affected_employees"
          timing: "45_days_indefinite, 30_days_definite"
          content:
            - reason
            - effective_date
            - entitlements

    - id: SEP-RED-003
      name: "Redeployment First"
      description: "Attempt redeployment before redundancy"
      priority: high

      requirements:
        assess_alternatives: "mandatory"
        training_option: "consider"
        role_modification: "consider"

      documentation:
        alternatives_considered: "required"
        reason_if_rejected: "required"

  # Retirement Rules
  retirement:
    - id: SEP-RET-001
      name: "Retirement Age"
      description: "Standard retirement age"
      priority: critical

      standard_age:
        male: 62  # Gradually increasing to 62 by 2028
        female: 60  # Gradually increasing to 60 by 2035

      early_retirement:
        allowed: true
        conditions:
          - employee_request
          - minimum_age: "5_years_before_standard"
          - pension_eligibility: "verified"

      extension:
        allowed: true
        mutual_agreement: "required"
        contract_type: "definite_term"
        maximum_extension: "as_agreed"

    - id: SEP-RET-002
      name: "Retirement Process"
      description: "Retirement processing steps"
      priority: high

      timeline:
        notification:
          timing: "6_months_before"
          from: "hr_to_employee"

        planning:
          timing: "3_months_before"
          activities:
            - knowledge_transfer_plan
            - successor_identification
            - ceremony_planning

        processing:
          timing: "1_month_before"
          activities:
            - final_settlement_calculation
            - pension_documentation
            - exit_formalities

  # Final Settlement Rules
  settlement:
    - id: SEP-SET-001
      name: "Settlement Timeline"
      description: "Payment timing requirements"
      priority: critical

      timing:
        standard: 14
        unit: "days"
        from: "termination_effective_date"

      exceptions:
        complex_cases: "up_to_30_days"
        mutual_agreement: "as_agreed"

    - id: SEP-SET-002
      name: "Settlement Components"
      description: "Items included in final settlement"
      priority: critical

      payable_to_employee:
        salary:
          description: "Remaining unpaid salary"
          calculation: "days_worked * daily_rate"

        leave_encashment:
          description: "Unused annual leave"
          calculation: "unused_days * daily_rate"

        notice_pay:
          condition: "if_employer_waives_notice"
          calculation: "notice_days * daily_rate"

        severance_pay:
          eligibility: "12+_months_service"
          calculation: "0.5 * monthly_salary * years_of_service"
          exclusions:
            - dismissal_for_cause
            - voluntary_resignation

        prorated_bonus:
          condition: "as_per_policy"
          calculation: "annual_bonus * months_worked / 12"

        other_dues:
          - pending_reimbursements
          - commission
          - allowances

      deductions:
        recoverable_advances:
          - salary_advance
          - travel_advance

        outstanding_loans:
          - emergency_loan
          - training_bond

        damages:
          - unreturned_equipment
          - breach_penalties

        taxes:
          - pending_tax_obligations

    - id: SEP-SET-003
      name: "Severance Pay Eligibility"
      description: "Who is entitled to severance"
      priority: critical

      entitled:
        - termination_without_cause
        - redundancy
        - end_of_definite_contract (not renewed)
        - retirement
        - death

      not_entitled:
        - voluntary_resignation
        - termination_for_cause
        - mutual_agreement (negotiable)

      calculation:
        formula: "0.5 * average_monthly_salary * years_of_service"
        salary_base: "average_of_last_6_months"
        minimum_years: 1
        pro_rating: "for_partial_years"

  # Clearance Rules
  clearance:
    - id: SEP-CLR-001
      name: "Clearance Process"
      description: "Departmental clearance requirements"
      priority: high

      departments:
        it:
          items:
            - laptop_return
            - access_revocation
            - email_forwarding_setup
            - data_backup

        finance:
          items:
            - expense_settlements
            - advance_recovery
            - corporate_card_return

        admin:
          items:
            - id_card_return
            - keys_return
            - parking_card_return
            - locker_clearance

        hr:
          items:
            - document_collection
            - exit_interview
            - benefit_termination

      timeline:
        complete_by: "last_working_day"

    - id: SEP-CLR-002
      name: "Asset Return"
      description: "Company asset return requirements"
      priority: high

      assets:
        mandatory:
          - laptop
          - phone (if_company_provided)
          - id_card
          - access_cards
          - keys
          - uniforms

        if_applicable:
          - company_vehicle
          - credit_card
          - equipment
          - documents

      consequences:
        unreturned:
          action: "deduct_from_settlement"
          rate: "replacement_value"

  # Exit Interview Rules
  exit_interview:
    - id: SEP-EXT-001
      name: "Exit Interview Process"
      description: "Exit interview requirements"
      priority: medium

      requirement:
        mandatory: false
        strongly_encouraged: true

      timing:
        when: "last_week"
        duration: "30-60_minutes"

      conducted_by: "hr_representative"

      topics:
        - reason_for_leaving
        - job_satisfaction
        - management_feedback
        - company_culture
        - suggestions_for_improvement
        - rehire_interest

      confidentiality:
        assured: true
        aggregated_reporting: "yes"
        individual_sharing: "with_permission"

    - id: SEP-EXT-002
      name: "Rehire Eligibility"
      description: "Determining rehire eligibility"
      priority: medium

      eligible:
        - good_performance_history
        - proper_resignation
        - cleared_all_obligations
        - positive_exit_interview

      not_eligible:
        - termination_for_cause
        - policy_violations
        - abandonment
        - breach_of_contract

      documentation:
        record: "in_employee_file"
        review_at: "future_application"

  # Post-Employment Rules
  post_employment:
    - id: SEP-PST-001
      name: "Experience Letter"
      description: "Providing employment certificate"
      priority: high

      provision:
        mandatory: true
        upon_request: true
        timing: "within_7_days"

      content:
        included:
          - employment_dates
          - job_title
          - basic_duties

        not_included:
          - salary_information
          - performance_rating
          - reason_for_leaving

        exception:
          employee_request: "may_include_more"

    - id: SEP-PST-002
      name: "References"
      description: "Providing employment references"
      priority: medium

      policy:
        default: "confirm_dates_and_title_only"
        detailed_reference: "with_employee_consent"

      authorization:
        required: true
        form: "written_consent"

      protection:
        truthful: "required"
        defamation_free: "required"

    - id: SEP-PST-003
      name: "Non-Compete and Confidentiality"
      description: "Post-employment obligations"
      priority: high

      confidentiality:
        duration: "perpetual"
        scope: "trade_secrets_and_proprietary_info"

      non_compete:
        enforceability: "limited_in_vietnam"
        requirements:
          - reasonable_scope
          - reasonable_duration
          - compensation_provided

      non_solicitation:
        employees: "12_months"
        clients: "12_months"

notifications:
  - event: resignation_received
    recipients: [hr_admin, department_head]
    template: "resignation_notification"

  - event: termination_initiated
    recipients: [hr_director, legal]
    template: "termination_notification"

  - event: clearance_pending
    recipients: [employee, clearing_departments]
    template: "clearance_checklist"

  - event: settlement_ready
    recipients: [employee, finance]
    template: "settlement_notification"

  - event: exit_interview_scheduled
    recipients: [employee]
    template: "exit_interview_invitation"

audit:
  enabled: true
  tracked_events:
    - resignation_submissions
    - termination_decisions
    - settlement_calculations
    - clearance_completions
  retention: "10 years"
