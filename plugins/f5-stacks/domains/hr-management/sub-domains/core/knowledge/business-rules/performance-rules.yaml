name: performance-rules
display_name: Performance Rules
description: |
  Business rules for performance management including review cycles,
  goal setting, ratings, calibration, and outcome determination.

domain: hr-management
subdomain: core
category: business-rules
version: "1.0.0"
status: active

rules:
  # Review Cycle Rules
  review_cycles:
    - id: PRF-CYC-001
      name: "Annual Review Cycle"
      description: "Standard annual performance review schedule"
      priority: critical

      schedule:
        cycle_start: "January 1"
        cycle_end: "December 31"

      phases:
        goal_setting:
          start: "January 1"
          end: "January 31"

        mid_year_review:
          start: "July 1"
          end: "July 31"

        year_end_review:
          start: "December 1"
          end: "December 31"

        calibration:
          start: "January 1 (next year)"
          end: "January 15 (next year)"

        feedback_delivery:
          start: "January 16 (next year)"
          end: "January 31 (next year)"

    - id: PRF-CYC-002
      name: "Probation Review"
      description: "Performance review during probation"
      priority: critical

      timing:
        frequency: "end_of_probation"
        advance_notice: "7 days"

      requirements:
        manager_assessment: "required"
        hr_review: "required"
        employee_self_assessment: "optional"

      outcomes:
        pass: "convert_to_full_employment"
        extend: "extend_probation_with_plan"
        fail: "terminate_employment"

    - id: PRF-CYC-003
      name: "New Employee Goals"
      description: "Goal setting for new employees"
      priority: high

      timing:
        within: "30 days"
        from: "start_date"

      requirements:
        minimum_goals: 3
        maximum_goals: 5
        alignment: "team_objectives"

  # Goal Setting Rules
  goal_setting:
    - id: PRF-GOL-001
      name: "Goal Requirements"
      description: "Requirements for valid goals"
      priority: high

      smart_criteria:
        specific: "Clear and unambiguous"
        measurable: "Quantifiable metrics or milestones"
        achievable: "Realistic given resources"
        relevant: "Aligned with business objectives"
        time_bound: "Clear deadline"

      quantity:
        minimum: 3
        maximum: 7
        recommended: 5

      distribution:
        business_goals: "60-70%"
        development_goals: "20-30%"
        behavioral_goals: "10-20%"

    - id: PRF-GOL-002
      name: "Goal Weighting"
      description: "Weight distribution for goals"
      priority: high

      rules:
        total_weight: 100
        unit: "percent"

        per_goal:
          minimum: 5
          maximum: 40

      constraints:
        manager_approval: "required"
        modification_lock: "after_q1"
        exception: "major_business_change"

    - id: PRF-GOL-003
      name: "Goal Alignment"
      description: "Cascading goal alignment"
      priority: high

      hierarchy:
        company_goals:
          source: "ceo_and_board"
          timing: "december_for_next_year"

        department_goals:
          aligned_to: "company_goals"
          coverage: "at_least_80%"

        team_goals:
          aligned_to: "department_goals"
          coverage: "at_least_80%"

        individual_goals:
          aligned_to: "team_goals"
          coverage: "at_least_60%"

    - id: PRF-GOL-004
      name: "Goal Modification"
      description: "Rules for changing goals"
      priority: medium

      modification_windows:
        q1:
          allowed: true
          approval: "manager"

        q2_q3:
          allowed: true
          approval: "manager_and_hr"
          requires: "business_justification"

        q4:
          allowed: "exceptional_only"
          approval: "hr_director"

      documentation:
        change_reason: "required"
        impact_assessment: "required"
        audit_trail: "automatic"

  # Rating Rules
  rating:
    - id: PRF-RAT-001
      name: "Rating Scale"
      description: "Performance rating definitions"
      priority: critical

      scale:
        5:
          label: "Exceptional"
          description: "Significantly exceeds expectations consistently"
          expected_distribution: "5-10%"

        4:
          label: "Exceeds Expectations"
          description: "Exceeds requirements in most areas"
          expected_distribution: "20-25%"

        3:
          label: "Meets Expectations"
          description: "Fully meets job requirements"
          expected_distribution: "50-60%"

        2:
          label: "Needs Improvement"
          description: "Partially meets requirements, improvement needed"
          expected_distribution: "10-15%"

        1:
          label: "Unsatisfactory"
          description: "Does not meet minimum requirements"
          expected_distribution: "0-5%"

    - id: PRF-RAT-002
      name: "Rating Calculation"
      description: "How final rating is calculated"
      priority: high

      components:
        goal_achievement:
          weight: 70
          calculation: "weighted_average_of_goal_scores"

        competency_assessment:
          weight: 20
          calculation: "average_of_competency_scores"

        behavioral_assessment:
          weight: 10
          calculation: "average_of_behavioral_scores"

      formula: "sum(component_score * component_weight) / 100"

      rounding:
        method: "round_to_nearest_0.5"
        final_display: "whole_number"

    - id: PRF-RAT-003
      name: "Self-Assessment"
      description: "Employee self-assessment rules"
      priority: medium

      requirements:
        mandatory: true
        timing: "before_manager_review"
        deadline: "7_days_before_manager_deadline"

      content:
        goal_self_rating: "required"
        achievements: "required"
        challenges: "required"
        development_needs: "required"
        career_aspirations: "optional"

    - id: PRF-RAT-004
      name: "Manager Assessment"
      description: "Manager assessment rules"
      priority: critical

      requirements:
        review_self_assessment: "before_own_rating"
        evidence_based: "required"
        written_feedback: "required"

      content:
        goal_ratings: "required"
        competency_ratings: "required"
        strengths: "required"
        development_areas: "required"
        overall_comments: "required"

      quality_checks:
        justification_required: "for_ratings_1_and_5"
        evidence_required: "for_all_ratings"

  # Calibration Rules
  calibration:
    - id: PRF-CAL-001
      name: "Calibration Process"
      description: "Rating calibration requirements"
      priority: critical

      purpose:
        - ensure_consistency
        - remove_bias
        - validate_distribution
        - align_standards

      participants:
        facilitator: "hr_representative"
        attendees:
          - department_heads
          - team_managers
          - hr_business_partner

      scope:
        minimum_team_size: 5
        cross_team: "recommended"

    - id: PRF-CAL-002
      name: "Distribution Guidelines"
      description: "Expected rating distribution"
      priority: high

      guidelines:
        rating_5: "5-10%"
        rating_4: "20-25%"
        rating_3: "50-60%"
        rating_2: "10-15%"
        rating_1: "0-5%"

      enforcement:
        strict: false
        deviation_allowed: "10% per category"
        justification_required: "for_significant_deviation"

      exceptions:
        small_teams: "under_5_employees"
        high_performers_team: "documented_justification"

    - id: PRF-CAL-003
      name: "Rating Changes"
      description: "Post-calibration rating adjustments"
      priority: high

      process:
        manager_notification: "within_24_hours"
        manager_discussion: "allowed"
        final_decision: "calibration_committee"

      documentation:
        original_rating: "preserved"
        calibrated_rating: "recorded"
        rationale: "required"

      communication:
        to_employee: "by_manager"
        timing: "during_feedback_session"
        framing: "as_final_rating"

  # Feedback Rules
  feedback:
    - id: PRF-FBK-001
      name: "Feedback Delivery"
      description: "Rules for delivering performance feedback"
      priority: critical

      timing:
        within: "2 weeks"
        of: "calibration_completion"

      format:
        in_person: "required"
        written_summary: "provided"
        employee_acknowledgment: "required"

      content:
        rating_explanation: "required"
        specific_examples: "required"
        development_discussion: "required"
        career_planning: "recommended"

    - id: PRF-FBK-002
      name: "Continuous Feedback"
      description: "Ongoing feedback requirements"
      priority: medium

      frequency:
        minimum: "monthly"
        recommended: "bi-weekly"

      types:
        check_ins: "scheduled"
        recognition: "real-time"
        coaching: "as_needed"

      documentation:
        formal_reviews: "required"
        informal_feedback: "encouraged"

  # Performance Outcomes
  outcomes:
    - id: PRF-OUT-001
      name: "Salary Increase"
      description: "Performance-based salary adjustment"
      priority: high

      guidelines:
        rating_5:
          increase_range: "8-12%"
          promotion_consideration: "high"

        rating_4:
          increase_range: "5-8%"
          promotion_consideration: "moderate"

        rating_3:
          increase_range: "3-5%"
          promotion_consideration: "standard"

        rating_2:
          increase_range: "0-2%"
          improvement_plan: "required"

        rating_1:
          increase_range: "0%"
          improvement_plan: "mandatory"
          termination_review: "initiated"

      constraints:
        budget_dependent: true
        market_adjustment: "separate"

    - id: PRF-OUT-002
      name: "Bonus Determination"
      description: "Performance bonus allocation"
      priority: high

      eligibility:
        minimum_tenure: "6 months"
        minimum_rating: 2

      calculation:
        base: "target_bonus_percentage"
        multiplier:
          rating_5: 1.5
          rating_4: 1.2
          rating_3: 1.0
          rating_2: 0.5
          rating_1: 0.0

      timing:
        payment: "february_payroll"
        proration: "for_partial_year"

    - id: PRF-OUT-003
      name: "Performance Improvement Plan"
      description: "PIP trigger and requirements"
      priority: critical

      triggers:
        rating_1: "automatic"
        rating_2_consecutive: "automatic"
        serious_performance_issue: "manager_discretion"

      requirements:
        duration: "60-90 days"
        specific_goals: "required"
        measurable_outcomes: "required"
        support_plan: "required"
        check_in_frequency: "weekly"

      outcomes:
        successful:
          action: "return_to_normal_review"
          documentation: "record_improvement"

        unsuccessful:
          action: "employment_review"
          options:
            - extension
            - role_change
            - termination

    - id: PRF-OUT-004
      name: "Promotion Eligibility"
      description: "Performance requirements for promotion"
      priority: high

      minimum_requirements:
        tenure_in_role: "12 months"
        performance_rating: 4
        consecutive_years: 1

      preferred_requirements:
        performance_rating: 4
        consecutive_years: 2

      exceptions:
        exceptional_performance: "rating_5_allows_tenure_override"
        business_need: "with_hr_approval"

notifications:
  - event: review_cycle_start
    recipients: [all_employees]
    template: "performance_cycle_kickoff"

  - event: goal_deadline_approaching
    timing: [7, 3, 1]
    recipients: [employee]
    template: "goal_deadline_reminder"

  - event: self_assessment_due
    timing: [7, 3, 1]
    recipients: [employee]
    template: "self_assessment_reminder"

  - event: manager_review_due
    timing: [7, 3, 1]
    recipients: [manager]
    template: "manager_review_reminder"

  - event: calibration_scheduled
    timing: [7]
    recipients: [calibration_participants]
    template: "calibration_invitation"

  - event: feedback_ready
    recipients: [employee]
    template: "feedback_session_invitation"

audit:
  enabled: true
  tracked_events:
    - goal_changes
    - rating_submissions
    - calibration_changes
    - feedback_sessions
  retention: "7 years"
