name: employee-use-cases
display_name: Employee Use Cases
description: |
  Use cases for employee self-service functions including profile management,
  leave requests, attendance, and performance management.

domain: hr-management
subdomain: core
category: use-cases
version: "1.0.0"
status: active

actor:
  name: Employee
  description: "Regular employee with self-service access"
  permissions:
    - view_own_profile
    - edit_personal_info
    - submit_leave_request
    - view_attendance
    - view_payslip
    - submit_self_assessment

use_cases:
  # Profile Management
  - id: UC-EMP-001
    name: "View Profile"
    description: "Employee views their complete profile"
    category: profile
    priority: high

    preconditions:
      - employee_logged_in

    main_flow:
      1: "Employee navigates to My Profile"
      2: "System displays profile dashboard"
      3: "Employee views personal information"
      4: "Employee views employment details"
      5: "Employee views compensation summary"
      6: "Employee views emergency contacts"

    alternate_flows:
      A1:
        trigger: "Information outdated"
        flow:
          1: "Employee clicks Edit"
          2: "System opens edit form"
          3: "Employee updates information"
          4: "System validates changes"
          5: "System saves and confirms"

    postconditions:
      - profile_displayed

    ui_elements:
      - profile_dashboard
      - personal_info_card
      - employment_info_card
      - compensation_summary
      - emergency_contacts

  - id: UC-EMP-002
    name: "Update Personal Information"
    description: "Employee updates personal details"
    category: profile
    priority: high

    preconditions:
      - employee_logged_in
      - on_profile_page

    main_flow:
      1: "Employee clicks Edit Personal Info"
      2: "System displays editable form"
      3: "Employee modifies information"
      4: "Employee submits changes"
      5: "System validates data"
      6: "System saves changes"
      7: "System displays confirmation"

    editable_fields:
      immediate_update:
        - phone_number
        - personal_email
        - emergency_contacts
        - address

      requires_verification:
        - bank_account
        - tax_id

      requires_approval:
        - legal_name

    validation_rules:
      - phone_format
      - email_format
      - address_completeness

    alternate_flows:
      A1:
        trigger: "Validation fails"
        flow:
          1: "System highlights errors"
          2: "Employee corrects data"
          3: "Resume from step 4"

    postconditions:
      - information_updated
      - audit_logged

  - id: UC-EMP-003
    name: "Upload Document"
    description: "Employee uploads personal documents"
    category: profile
    priority: medium

    preconditions:
      - employee_logged_in

    main_flow:
      1: "Employee navigates to Documents"
      2: "Employee clicks Upload"
      3: "System displays upload form"
      4: "Employee selects document type"
      5: "Employee uploads file"
      6: "Employee adds details"
      7: "System validates and saves"
      8: "System confirms upload"

    supported_documents:
      - id_card
      - passport
      - degree
      - certificate
      - bank_document

    file_requirements:
      formats: [pdf, jpg, png]
      max_size: "10MB"

    postconditions:
      - document_uploaded
      - pending_verification

  # Leave Management
  - id: UC-EMP-010
    name: "View Leave Balance"
    description: "Employee views available leave balances"
    category: leave
    priority: high

    preconditions:
      - employee_logged_in

    main_flow:
      1: "Employee navigates to Leave"
      2: "System displays leave dashboard"
      3: "Employee views balances by type"
      4: "Employee views leave history"
      5: "Employee views pending requests"

    displayed_information:
      balances:
        - leave_type
        - entitlement
        - used
        - pending
        - available

      history:
        - recent_leaves
        - upcoming_leaves

    postconditions:
      - balances_displayed

  - id: UC-EMP-011
    name: "Submit Leave Request"
    description: "Employee submits a new leave request"
    category: leave
    priority: critical

    preconditions:
      - employee_logged_in
      - has_leave_balance

    main_flow:
      1: "Employee clicks Request Leave"
      2: "System displays leave form"
      3: "Employee selects leave type"
      4: "Employee selects dates"
      5: "System calculates days"
      6: "System checks balance"
      7: "Employee enters reason"
      8: "Employee selects handover person"
      9: "Employee submits request"
      10: "System validates request"
      11: "System routes for approval"
      12: "System confirms submission"

    validation_rules:
      - sufficient_balance
      - valid_date_range
      - advance_notice_met
      - no_conflicts

    alternate_flows:
      A1:
        trigger: "Insufficient balance"
        flow:
          1: "System shows warning"
          2: "Employee adjusts dates or cancels"

      A2:
        trigger: "Team conflict"
        flow:
          1: "System shows warning"
          2: "Employee proceeds or adjusts"

      A3:
        trigger: "Emergency leave"
        flow:
          1: "Employee selects emergency"
          2: "System bypasses advance notice"
          3: "Continue from step 7"

    postconditions:
      - request_created
      - pending_approval
      - manager_notified

  - id: UC-EMP-012
    name: "Cancel Leave Request"
    description: "Employee cancels pending or approved leave"
    category: leave
    priority: medium

    preconditions:
      - employee_logged_in
      - has_cancellable_leave

    main_flow:
      1: "Employee navigates to My Leaves"
      2: "Employee selects leave to cancel"
      3: "Employee clicks Cancel"
      4: "System prompts confirmation"
      5: "Employee confirms"
      6: "System cancels leave"
      7: "System restores balance"
      8: "System notifies approver"

    cancellation_rules:
      pending: "immediate"
      approved_future: "immediate"
      approved_started: "partial_only"

    postconditions:
      - leave_cancelled
      - balance_restored
      - stakeholders_notified

  # Attendance Management
  - id: UC-EMP-020
    name: "Check In/Out"
    description: "Employee records attendance"
    category: attendance
    priority: critical

    preconditions:
      - employee_logged_in
      - within_work_hours

    main_flow:
      1: "Employee opens attendance app"
      2: "System displays current status"
      3: "Employee clicks Check In/Out"
      4: "System captures timestamp"
      5: "System captures location (if enabled)"
      6: "System records attendance"
      7: "System confirms"

    check_in_methods:
      - mobile_app
      - web_portal
      - biometric_terminal

    location_capture:
      office: "optional"
      remote: "required"
      field: "required"

    alternate_flows:
      A1:
        trigger: "Outside geofence"
        flow:
          1: "System prompts reason"
          2: "Employee enters reason"
          3: "System records with flag"

    postconditions:
      - attendance_recorded
      - status_updated

  - id: UC-EMP-021
    name: "View Attendance History"
    description: "Employee views attendance records"
    category: attendance
    priority: medium

    preconditions:
      - employee_logged_in

    main_flow:
      1: "Employee navigates to Attendance"
      2: "Employee selects date range"
      3: "System displays attendance records"
      4: "Employee views daily details"
      5: "Employee views summary statistics"

    displayed_information:
      daily:
        - date
        - check_in_time
        - check_out_time
        - work_hours
        - status

      summary:
        - total_days
        - present_days
        - late_count
        - early_departure_count
        - absent_count

    postconditions:
      - records_displayed

  - id: UC-EMP-022
    name: "Submit Attendance Correction"
    description: "Employee requests attendance correction"
    category: attendance
    priority: medium

    preconditions:
      - employee_logged_in
      - has_missing_attendance

    main_flow:
      1: "Employee identifies missing record"
      2: "Employee clicks Request Correction"
      3: "System displays correction form"
      4: "Employee enters correct time"
      5: "Employee enters reason"
      6: "Employee submits request"
      7: "System routes for approval"
      8: "System confirms submission"

    correction_types:
      - missed_check_in
      - missed_check_out
      - incorrect_time

    postconditions:
      - correction_pending
      - manager_notified

  - id: UC-EMP-023
    name: "Submit Overtime Request"
    description: "Employee requests overtime approval"
    category: attendance
    priority: medium

    preconditions:
      - employee_logged_in
      - overtime_applicable

    main_flow:
      1: "Employee clicks Request Overtime"
      2: "System displays overtime form"
      3: "Employee selects date"
      4: "Employee enters planned hours"
      5: "Employee enters reason"
      6: "System checks limits"
      7: "Employee submits request"
      8: "System routes for approval"

    validation_rules:
      - within_daily_limit (4 hours)
      - within_monthly_limit (40 hours)
      - advance_request (except emergency)

    postconditions:
      - request_pending
      - manager_notified

  # Performance Management
  - id: UC-EMP-030
    name: "View Goals"
    description: "Employee views performance goals"
    category: performance
    priority: high

    preconditions:
      - employee_logged_in
      - in_review_period

    main_flow:
      1: "Employee navigates to Performance"
      2: "System displays goals dashboard"
      3: "Employee views current goals"
      4: "Employee views progress"
      5: "Employee views deadlines"

    displayed_information:
      for_each_goal:
        - title
        - description
        - weight
        - target
        - current_progress
        - due_date
        - status

    postconditions:
      - goals_displayed

  - id: UC-EMP-031
    name: "Update Goal Progress"
    description: "Employee updates goal progress"
    category: performance
    priority: high

    preconditions:
      - employee_logged_in
      - has_active_goals

    main_flow:
      1: "Employee selects goal"
      2: "Employee clicks Update Progress"
      3: "System displays update form"
      4: "Employee enters current value"
      5: "Employee adds notes"
      6: "Employee adds evidence (optional)"
      7: "Employee submits update"
      8: "System calculates progress"
      9: "System saves and confirms"

    postconditions:
      - progress_updated
      - history_recorded

  - id: UC-EMP-032
    name: "Complete Self-Assessment"
    description: "Employee completes performance self-assessment"
    category: performance
    priority: critical

    preconditions:
      - employee_logged_in
      - self_assessment_period

    main_flow:
      1: "Employee navigates to Self-Assessment"
      2: "System displays assessment form"
      3: "Employee rates each goal"
      4: "Employee provides achievement evidence"
      5: "Employee lists key achievements"
      6: "Employee describes challenges"
      7: "Employee identifies development needs"
      8: "Employee shares career aspirations"
      9: "Employee reviews and submits"
      10: "System validates completeness"
      11: "System confirms submission"

    required_sections:
      - goal_self_ratings
      - achievements
      - challenges
      - development_needs

    optional_sections:
      - career_aspirations
      - feedback_to_manager

    postconditions:
      - assessment_submitted
      - manager_notified
      - ready_for_review

  - id: UC-EMP-033
    name: "View Performance Review"
    description: "Employee views completed performance review"
    category: performance
    priority: high

    preconditions:
      - employee_logged_in
      - review_completed

    main_flow:
      1: "Employee navigates to Reviews"
      2: "System displays review summary"
      3: "Employee views overall rating"
      4: "Employee views goal assessments"
      5: "Employee views manager feedback"
      6: "Employee views development plan"

    displayed_information:
      - overall_rating
      - goal_by_goal_feedback
      - strengths
      - development_areas
      - compensation_impact
      - development_recommendations

    postconditions:
      - review_viewed
      - acknowledgment_prompted

  - id: UC-EMP-034
    name: "Acknowledge Review"
    description: "Employee acknowledges performance review"
    category: performance
    priority: high

    preconditions:
      - review_completed
      - review_not_acknowledged

    main_flow:
      1: "Employee views review"
      2: "Employee clicks Acknowledge"
      3: "System prompts for comments"
      4: "Employee adds comments (optional)"
      5: "Employee selects agreement status"
      6: "Employee submits acknowledgment"
      7: "System records acknowledgment"

    acknowledgment_options:
      - agree
      - disagree
      - partial_agreement

    postconditions:
      - review_acknowledged
      - hr_notified

  # Training & Development
  - id: UC-EMP-040
    name: "Browse Training Catalog"
    description: "Employee browses available training"
    category: training
    priority: medium

    preconditions:
      - employee_logged_in

    main_flow:
      1: "Employee navigates to Training"
      2: "System displays training catalog"
      3: "Employee filters by category"
      4: "Employee views training details"
      5: "Employee checks eligibility"

    filter_options:
      - category
      - delivery_method
      - duration
      - upcoming_dates

    postconditions:
      - catalog_displayed

  - id: UC-EMP-041
    name: "Request Training"
    description: "Employee requests to attend training"
    category: training
    priority: medium

    preconditions:
      - employee_logged_in
      - training_available

    main_flow:
      1: "Employee selects training"
      2: "Employee clicks Register"
      3: "System checks prerequisites"
      4: "System checks budget"
      5: "Employee confirms request"
      6: "System routes for approval"
      7: "System confirms submission"

    approval_routing:
      - manager_approval
      - hr_approval (if_external)
      - budget_approval (if_costly)

    postconditions:
      - request_pending
      - manager_notified

  - id: UC-EMP-042
    name: "Complete Training Feedback"
    description: "Employee provides training feedback"
    category: training
    priority: low

    preconditions:
      - training_completed

    main_flow:
      1: "System prompts for feedback"
      2: "Employee rates training"
      3: "Employee provides comments"
      4: "Employee suggests improvements"
      5: "Employee submits feedback"

    feedback_areas:
      - content_relevance
      - trainer_effectiveness
      - facilities
      - overall_satisfaction

    postconditions:
      - feedback_recorded

  # Payroll & Compensation
  - id: UC-EMP-050
    name: "View Payslip"
    description: "Employee views monthly payslip"
    category: payroll
    priority: high

    preconditions:
      - employee_logged_in
      - payslip_available

    main_flow:
      1: "Employee navigates to Payroll"
      2: "Employee selects month"
      3: "System displays payslip"
      4: "Employee views earnings"
      5: "Employee views deductions"
      6: "Employee views net pay"

    payslip_details:
      earnings:
        - basic_salary
        - allowances
        - overtime
        - bonus

      deductions:
        - social_insurance
        - health_insurance
        - unemployment_insurance
        - income_tax

      summary:
        - gross_pay
        - total_deductions
        - net_pay

    actions:
      - download_pdf
      - print

    postconditions:
      - payslip_displayed

  - id: UC-EMP-051
    name: "View Compensation History"
    description: "Employee views compensation changes"
    category: payroll
    priority: medium

    preconditions:
      - employee_logged_in

    main_flow:
      1: "Employee navigates to Compensation"
      2: "System displays compensation history"
      3: "Employee views salary progression"
      4: "Employee views adjustments"

    displayed_information:
      - effective_date
      - salary_amount
      - change_reason
      - percentage_change

    postconditions:
      - history_displayed

  # Communication
  - id: UC-EMP-060
    name: "Submit HR Request"
    description: "Employee submits general HR request"
    category: communication
    priority: medium

    preconditions:
      - employee_logged_in

    main_flow:
      1: "Employee clicks New Request"
      2: "Employee selects request type"
      3: "Employee describes request"
      4: "Employee attaches documents"
      5: "Employee submits request"
      6: "System creates ticket"
      7: "System confirms submission"

    request_types:
      - letter_request
      - certificate_request
      - information_update
      - policy_question
      - complaint

    postconditions:
      - ticket_created
      - hr_notified

  - id: UC-EMP-061
    name: "View Company Directory"
    description: "Employee searches company directory"
    category: communication
    priority: low

    preconditions:
      - employee_logged_in

    main_flow:
      1: "Employee navigates to Directory"
      2: "Employee searches by name/department"
      3: "System displays results"
      4: "Employee views contact details"

    displayed_information:
      - name
      - position
      - department
      - email
      - phone
      - location

    postconditions:
      - results_displayed

ui_screens:
  - name: "Employee Dashboard"
    path: "/employee"
    components:
      - quick_actions
      - leave_balance_widget
      - attendance_summary
      - pending_tasks
      - announcements

  - name: "My Profile"
    path: "/employee/profile"
    tabs:
      - personal_info
      - employment_details
      - documents
      - emergency_contacts

  - name: "Leave Management"
    path: "/employee/leave"
    tabs:
      - balances
      - my_requests
      - calendar

  - name: "Attendance"
    path: "/employee/attendance"
    tabs:
      - daily_record
      - history
      - requests

  - name: "Performance"
    path: "/employee/performance"
    tabs:
      - goals
      - reviews
      - development
