name: manager-use-cases
display_name: Manager Use Cases
description: |
  Use cases for manager functions including team management,
  approvals, performance reviews, and workforce planning.

domain: hr-management
subdomain: core
category: use-cases
version: "1.0.0"
status: active

actor:
  name: Manager
  description: "People manager with direct reports"
  permissions:
    - all_employee_permissions
    - view_team_profiles
    - approve_leave
    - approve_overtime
    - manage_performance
    - conduct_reviews
    - recommend_promotions

use_cases:
  # Team Overview
  - id: UC-MGR-001
    name: "View Team Dashboard"
    description: "Manager views team overview and metrics"
    category: team_management
    priority: high

    preconditions:
      - manager_logged_in
      - has_direct_reports

    main_flow:
      1: "Manager navigates to Team Dashboard"
      2: "System displays team overview"
      3: "Manager views headcount summary"
      4: "Manager views attendance status"
      5: "Manager views pending approvals"
      6: "Manager views team calendar"

    displayed_information:
      headcount:
        - total_team_size
        - by_status (active, on_leave, etc.)

      attendance:
        - present_today
        - on_leave
        - wfh
        - absent

      pending_approvals:
        - leave_requests
        - overtime_requests
        - expense_claims

      alerts:
        - overdue_reviews
        - expiring_probations
        - expiring_contracts

    postconditions:
      - dashboard_displayed

  - id: UC-MGR-002
    name: "View Team Member Profile"
    description: "Manager views detailed team member profile"
    category: team_management
    priority: high

    preconditions:
      - manager_logged_in
      - employee_is_direct_report

    main_flow:
      1: "Manager selects team member"
      2: "System displays employee profile"
      3: "Manager views employment details"
      4: "Manager views performance history"
      5: "Manager views leave balances"
      6: "Manager views training records"

    viewable_information:
      - personal_info (limited)
      - employment_details
      - compensation_band (not_exact)
      - performance_history
      - leave_balances
      - attendance_summary
      - training_history
      - goals

    restricted_information:
      - exact_salary
      - bank_details
      - medical_records
      - disciplinary_details (needs_access)

    postconditions:
      - profile_displayed

  # Leave Approvals
  - id: UC-MGR-010
    name: "View Pending Leave Requests"
    description: "Manager views leaves awaiting approval"
    category: approvals
    priority: critical

    preconditions:
      - manager_logged_in
      - has_pending_requests

    main_flow:
      1: "Manager navigates to Approvals"
      2: "System displays pending leaves"
      3: "Manager views request details"
      4: "Manager views team calendar impact"
      5: "Manager views employee balance"

    displayed_information:
      per_request:
        - employee_name
        - leave_type
        - dates
        - duration
        - reason
        - current_balance
        - team_impact

    postconditions:
      - requests_displayed

  - id: UC-MGR-011
    name: "Approve Leave Request"
    description: "Manager approves employee leave"
    category: approvals
    priority: critical

    preconditions:
      - manager_logged_in
      - has_pending_leave

    main_flow:
      1: "Manager selects leave request"
      2: "System displays request details"
      3: "Manager reviews team coverage"
      4: "Manager clicks Approve"
      5: "Manager adds comments (optional)"
      6: "System processes approval"
      7: "System notifies employee"
      8: "System updates calendar"

    approval_checks:
      - team_coverage_adequate
      - no_project_conflicts
      - balance_sufficient

    alternate_flows:
      A1:
        trigger: "Manager rejects"
        flow:
          1: "Manager clicks Reject"
          2: "Manager provides reason"
          3: "System notifies employee"

      A2:
        trigger: "Request modification needed"
        flow:
          1: "Manager clicks Request Changes"
          2: "Manager specifies changes"
          3: "System notifies employee"

    postconditions:
      - leave_approved_or_rejected
      - employee_notified
      - balance_updated

  - id: UC-MGR-012
    name: "View Team Calendar"
    description: "Manager views team leave calendar"
    category: team_management
    priority: high

    preconditions:
      - manager_logged_in

    main_flow:
      1: "Manager navigates to Team Calendar"
      2: "System displays calendar view"
      3: "Manager views team availability"
      4: "Manager filters by period"
      5: "Manager identifies conflicts"

    calendar_features:
      - monthly/weekly views
      - leave overlay
      - public_holidays
      - project_milestones
      - conflict_highlighting

    postconditions:
      - calendar_displayed

  # Attendance Management
  - id: UC-MGR-020
    name: "View Team Attendance"
    description: "Manager monitors team attendance"
    category: attendance
    priority: high

    preconditions:
      - manager_logged_in

    main_flow:
      1: "Manager navigates to Team Attendance"
      2: "System displays today's status"
      3: "Manager views check-in times"
      4: "Manager identifies issues"
      5: "Manager views historical data"

    displayed_information:
      daily:
        - employee_name
        - check_in_time
        - check_out_time
        - status
        - location

      summary:
        - attendance_rate
        - late_arrivals
        - early_departures
        - absence_rate

    postconditions:
      - attendance_displayed

  - id: UC-MGR-021
    name: "Approve Attendance Correction"
    description: "Manager approves attendance corrections"
    category: approvals
    priority: medium

    preconditions:
      - manager_logged_in
      - has_pending_corrections

    main_flow:
      1: "Manager views correction request"
      2: "Manager reviews details"
      3: "Manager verifies reason"
      4: "Manager approves/rejects"
      5: "System updates attendance"
      6: "System notifies employee"

    postconditions:
      - correction_processed
      - employee_notified

  - id: UC-MGR-022
    name: "Approve Overtime Request"
    description: "Manager approves overtime requests"
    category: approvals
    priority: high

    preconditions:
      - manager_logged_in
      - has_pending_overtime

    main_flow:
      1: "Manager views overtime request"
      2: "Manager reviews justification"
      3: "Manager checks employee limits"
      4: "Manager approves/rejects"
      5: "System records decision"
      6: "System notifies employee"

    approval_checks:
      - within_daily_limit
      - within_monthly_limit
      - business_justified

    postconditions:
      - overtime_processed
      - employee_notified

  # Performance Management
  - id: UC-MGR-030
    name: "Set Team Goals"
    description: "Manager defines team objectives"
    category: performance
    priority: high

    preconditions:
      - manager_logged_in
      - goal_setting_period

    main_flow:
      1: "Manager navigates to Team Goals"
      2: "Manager reviews department objectives"
      3: "Manager creates team goals"
      4: "Manager assigns to individuals"
      5: "Manager sets weights"
      6: "Manager publishes goals"

    goal_requirements:
      - aligned_to_department
      - smart_format
      - measurable_outcomes

    postconditions:
      - team_goals_set
      - employees_notified

  - id: UC-MGR-031
    name: "Review Employee Goals"
    description: "Manager reviews and approves employee goals"
    category: performance
    priority: high

    preconditions:
      - manager_logged_in
      - employee_goals_submitted

    main_flow:
      1: "Manager views submitted goals"
      2: "Manager evaluates alignment"
      3: "Manager assesses feasibility"
      4: "Manager provides feedback"
      5: "Manager approves or requests changes"
      6: "System notifies employee"

    review_criteria:
      - strategic_alignment
      - appropriate_stretch
      - measurable_metrics
      - balanced_distribution

    alternate_flows:
      A1:
        trigger: "Goals need adjustment"
        flow:
          1: "Manager clicks Request Changes"
          2: "Manager provides specific feedback"
          3: "System returns to employee"

    postconditions:
      - goals_approved_or_returned
      - employee_notified

  - id: UC-MGR-032
    name: "Conduct Mid-Year Review"
    description: "Manager conducts mid-year performance check"
    category: performance
    priority: high

    preconditions:
      - manager_logged_in
      - mid_year_period

    main_flow:
      1: "Manager reviews employee self-assessment"
      2: "Manager assesses goal progress"
      3: "Manager prepares feedback"
      4: "Manager schedules meeting"
      5: "Manager conducts review meeting"
      6: "Manager documents discussion"
      7: "Manager submits review"

    review_components:
      - goal_progress_assessment
      - strengths_observed
      - development_areas
      - second_half_focus

    postconditions:
      - mid_year_documented
      - employee_notified

  - id: UC-MGR-033
    name: "Complete Year-End Review"
    description: "Manager completes annual performance review"
    category: performance
    priority: critical

    preconditions:
      - manager_logged_in
      - year_end_period
      - self_assessment_received

    main_flow:
      1: "Manager reviews self-assessment"
      2: "Manager reviews 360 feedback"
      3: "Manager rates each goal"
      4: "Manager assesses competencies"
      5: "Manager determines overall rating"
      6: "Manager writes feedback"
      7: "Manager submits for calibration"

    rating_components:
      goals:
        weight: "70%"
        rating: "1-5 per goal"

      competencies:
        weight: "20%"
        assessment: "against_role_requirements"

      behaviors:
        weight: "10%"
        assessment: "values_alignment"

    required_inputs:
      - rating_justification
      - specific_examples
      - development_recommendations

    postconditions:
      - review_submitted
      - ready_for_calibration

  - id: UC-MGR-034
    name: "Deliver Performance Feedback"
    description: "Manager delivers feedback to employee"
    category: performance
    priority: critical

    preconditions:
      - calibration_completed
      - final_rating_available

    main_flow:
      1: "Manager reviews calibrated rating"
      2: "Manager prepares feedback materials"
      3: "Manager schedules feedback session"
      4: "Manager conducts session"
      5: "Manager discusses development plan"
      6: "Manager confirms acknowledgment"

    session_agenda:
      - share_overall_rating
      - discuss_goal_achievements
      - highlight_strengths
      - address_development_areas
      - discuss_compensation (if_applicable)
      - set_development_plan

    postconditions:
      - feedback_delivered
      - employee_acknowledged

  # Team Development
  - id: UC-MGR-040
    name: "Recommend Promotion"
    description: "Manager nominates employee for promotion"
    category: team_development
    priority: high

    preconditions:
      - manager_logged_in
      - promotion_cycle

    main_flow:
      1: "Manager reviews team for promotion"
      2: "Manager selects candidate"
      3: "Manager completes nomination form"
      4: "Manager provides justification"
      5: "Manager attaches evidence"
      6: "Manager submits nomination"

    nomination_requirements:
      - performance_history
      - competency_assessment
      - readiness_evaluation
      - business_justification

    postconditions:
      - nomination_submitted
      - hr_notified

  - id: UC-MGR-041
    name: "Approve Training Request"
    description: "Manager approves team training requests"
    category: approvals
    priority: medium

    preconditions:
      - manager_logged_in
      - has_pending_training

    main_flow:
      1: "Manager views training request"
      2: "Manager reviews relevance"
      3: "Manager checks budget impact"
      4: "Manager approves/rejects"
      5: "System routes to HR (if_external)"

    approval_criteria:
      - job_relevance
      - timing_appropriate
      - budget_available

    postconditions:
      - request_processed
      - employee_notified

  - id: UC-MGR-042
    name: "Create Development Plan"
    description: "Manager creates employee development plan"
    category: team_development
    priority: medium

    preconditions:
      - manager_logged_in

    main_flow:
      1: "Manager selects employee"
      2: "Manager identifies development needs"
      3: "Manager defines development goals"
      4: "Manager assigns activities"
      5: "Manager sets milestones"
      6: "Manager shares with employee"

    development_activities:
      - training_programs
      - mentoring
      - stretch_assignments
      - job_rotation
      - certifications

    postconditions:
      - plan_created
      - employee_notified

  # Workforce Management
  - id: UC-MGR-050
    name: "Initiate Hiring Request"
    description: "Manager requests new headcount"
    category: workforce
    priority: high

    preconditions:
      - manager_logged_in

    main_flow:
      1: "Manager clicks New Hiring Request"
      2: "Manager selects position"
      3: "Manager provides justification"
      4: "Manager defines requirements"
      5: "Manager submits request"
      6: "System routes for approval"

    request_details:
      - position_title
      - department
      - justification
      - replacement_or_new
      - required_skills
      - timeline

    postconditions:
      - request_submitted
      - approval_routing_started

  - id: UC-MGR-051
    name: "Conduct Exit Interview Discussion"
    description: "Manager discusses with departing employee"
    category: workforce
    priority: medium

    preconditions:
      - manager_logged_in
      - employee_resigning

    main_flow:
      1: "Manager schedules discussion"
      2: "Manager conducts conversation"
      3: "Manager explores reasons"
      4: "Manager discusses transition"
      5: "Manager documents insights"

    discussion_points:
      - reason_for_leaving
      - feedback_on_role
      - feedback_on_management
      - retention_discussion
      - transition_planning

    postconditions:
      - discussion_documented

  # Disciplinary Actions
  - id: UC-MGR-060
    name: "Report Performance Issue"
    description: "Manager reports performance concern"
    category: disciplinary
    priority: high

    preconditions:
      - manager_logged_in

    main_flow:
      1: "Manager documents concern"
      2: "Manager gathers evidence"
      3: "Manager consults HR"
      4: "Manager submits report"
      5: "System creates case"

    report_elements:
      - employee_details
      - issue_description
      - impact
      - previous_discussions
      - evidence

    postconditions:
      - case_created
      - hr_notified

  - id: UC-MGR-061
    name: "Issue Verbal Warning"
    description: "Manager issues verbal warning"
    category: disciplinary
    priority: medium

    preconditions:
      - manager_logged_in
      - hr_guidance_received

    main_flow:
      1: "Manager schedules meeting"
      2: "Manager conducts discussion"
      3: "Manager explains issue"
      4: "Manager sets expectations"
      5: "Manager documents warning"
      6: "System records in history"

    documentation:
      - issue_discussed
      - expected_improvement
      - timeline
      - consequences_if_no_improvement

    postconditions:
      - warning_documented
      - hr_notified

ui_screens:
  - name: "Manager Dashboard"
    path: "/manager"
    components:
      - team_headcount
      - pending_approvals
      - team_attendance
      - performance_alerts
      - team_calendar

  - name: "Team Management"
    path: "/manager/team"
    tabs:
      - team_list
      - org_chart
      - team_calendar

  - name: "Approvals Center"
    path: "/manager/approvals"
    tabs:
      - leave_requests
      - overtime_requests
      - attendance_corrections
      - training_requests
      - expense_claims

  - name: "Performance Center"
    path: "/manager/performance"
    tabs:
      - team_goals
      - reviews
      - calibration
      - promotions
