name: hr-admin-use-cases
display_name: HR Admin Use Cases
description: |
  Use cases for HR administration functions including employee management,
  compliance, reporting, and system configuration.

domain: hr-management
subdomain: core
category: use-cases
version: "1.0.0"
status: active

actor:
  name: HR Admin
  description: "Human Resources administrator with full HR system access"
  permissions:
    - full_employee_access
    - manage_employees
    - manage_leave_policies
    - manage_attendance
    - run_reports
    - manage_payroll_data
    - configure_system

use_cases:
  # Employee Administration
  - id: UC-HRA-001
    name: "Create New Employee"
    description: "HR creates new employee record"
    category: employee_admin
    priority: critical

    preconditions:
      - hr_admin_logged_in
      - offer_accepted

    main_flow:
      1: "HR navigates to Employee Management"
      2: "HR clicks Create Employee"
      3: "System displays employee form"
      4: "HR enters personal information"
      5: "HR enters employment details"
      6: "HR assigns department and position"
      7: "HR sets compensation"
      8: "HR uploads documents"
      9: "HR submits record"
      10: "System validates data"
      11: "System generates employee ID"
      12: "System triggers onboarding"

    required_information:
      personal:
        - full_name
        - date_of_birth
        - gender
        - nationality
        - id_number

      employment:
        - start_date
        - contract_type
        - position
        - department
        - manager

      compensation:
        - base_salary
        - allowances
        - benefits_package

    validation_rules:
      - unique_id_number
      - valid_email
      - manager_exists
      - position_exists

    postconditions:
      - employee_created
      - onboarding_initiated
      - manager_notified
      - it_notified

  - id: UC-HRA-002
    name: "Edit Employee Information"
    description: "HR updates employee details"
    category: employee_admin
    priority: high

    preconditions:
      - hr_admin_logged_in
      - employee_exists

    main_flow:
      1: "HR searches for employee"
      2: "HR opens employee profile"
      3: "HR clicks Edit"
      4: "HR modifies information"
      5: "HR provides change reason"
      6: "HR saves changes"
      7: "System validates"
      8: "System logs changes"

    change_types:
      immediate_effect:
        - personal_information
        - contact_details
        - emergency_contacts

      effective_dated:
        - position_change
        - department_change
        - salary_change
        - manager_change

    audit_requirements:
      - change_reason_required
      - approval_for_sensitive_changes
      - notification_to_employee

    postconditions:
      - employee_updated
      - audit_logged
      - notifications_sent

  - id: UC-HRA-003
    name: "Process Separation"
    description: "HR processes employee separation"
    category: employee_admin
    priority: critical

    preconditions:
      - hr_admin_logged_in
      - separation_approved

    main_flow:
      1: "HR opens separation request"
      2: "HR verifies documentation"
      3: "HR calculates settlement"
      4: "HR initiates clearance"
      5: "HR tracks clearance completion"
      6: "HR processes final payment"
      7: "HR issues documents"
      8: "HR closes record"

    settlement_components:
      - remaining_salary
      - leave_encashment
      - severance (if_applicable)
      - notice_pay (if_applicable)
      - deductions

    required_documents:
      - resignation/termination_letter
      - clearance_form
      - settlement_statement
      - experience_letter
      - full_and_final_form

    compliance:
      - settlement_within_14_days
      - si_book_return
      - tax_finalization

    postconditions:
      - separation_completed
      - payment_processed
      - documents_issued
      - record_archived

  - id: UC-HRA-004
    name: "Bulk Employee Update"
    description: "HR performs bulk updates"
    category: employee_admin
    priority: medium

    preconditions:
      - hr_admin_logged_in
      - update_data_prepared

    main_flow:
      1: "HR navigates to Bulk Update"
      2: "HR downloads template"
      3: "HR prepares update file"
      4: "HR uploads file"
      5: "System validates data"
      6: "System shows preview"
      7: "HR confirms changes"
      8: "System processes updates"
      9: "System shows results"

    bulk_update_types:
      - salary_adjustments
      - department_transfers
      - manager_reassignments
      - allowance_updates

    validation:
      - format_validation
      - reference_validation
      - business_rule_validation

    postconditions:
      - updates_processed
      - audit_logged
      - error_report_generated

  # Contract Management
  - id: UC-HRA-010
    name: "Generate Employment Contract"
    description: "HR generates employment contract"
    category: contracts
    priority: critical

    preconditions:
      - hr_admin_logged_in
      - employee_created

    main_flow:
      1: "HR opens employee profile"
      2: "HR clicks Generate Contract"
      3: "System loads contract template"
      4: "System populates employee data"
      5: "HR reviews contract"
      6: "HR makes adjustments"
      7: "HR generates final contract"
      8: "HR sends for signature"

    contract_elements:
      - employee_details
      - position_and_duties
      - compensation
      - working_hours
      - benefits
      - terms_and_conditions

    signature_process:
      - electronic_signature
      - physical_signature
      - witness_if_required

    postconditions:
      - contract_generated
      - sent_for_signature
      - tracked_in_system

  - id: UC-HRA-011
    name: "Manage Contract Renewal"
    description: "HR manages contract renewals"
    category: contracts
    priority: high

    preconditions:
      - hr_admin_logged_in
      - contract_expiring

    main_flow:
      1: "System alerts expiring contracts"
      2: "HR reviews contract list"
      3: "HR contacts managers"
      4: "HR collects renewal decisions"
      5: "HR processes renewals"
      6: "HR generates new contracts"
      7: "HR processes non-renewals"

    renewal_decisions:
      renew:
        - same_terms
        - modified_terms
        - convert_to_indefinite

      not_renew:
        - initiate_separation
        - notice_to_employee

    postconditions:
      - renewals_processed
      - contracts_generated
      - separations_initiated

  # Leave Administration
  - id: UC-HRA-020
    name: "Configure Leave Policy"
    description: "HR configures leave types and rules"
    category: leave_admin
    priority: high

    preconditions:
      - hr_admin_logged_in
      - admin_access

    main_flow:
      1: "HR navigates to Leave Configuration"
      2: "HR selects leave type"
      3: "HR configures entitlement"
      4: "HR sets accrual rules"
      5: "HR configures carry forward"
      6: "HR sets approval rules"
      7: "HR saves configuration"

    configurable_elements:
      - entitlement_days
      - accrual_method
      - carry_forward_limit
      - encashment_rules
      - approval_workflow
      - documentation_requirements

    postconditions:
      - policy_configured
      - effective_date_set

  - id: UC-HRA-021
    name: "Adjust Leave Balance"
    description: "HR manually adjusts leave balance"
    category: leave_admin
    priority: medium

    preconditions:
      - hr_admin_logged_in
      - adjustment_justified

    main_flow:
      1: "HR searches employee"
      2: "HR views leave balances"
      3: "HR clicks Adjust Balance"
      4: "HR selects leave type"
      5: "HR enters adjustment"
      6: "HR provides reason"
      7: "HR submits adjustment"
      8: "System updates balance"

    adjustment_types:
      - credit (add_days)
      - debit (remove_days)
      - correction

    approval:
      - hr_manager_approval_for_credits

    postconditions:
      - balance_adjusted
      - audit_logged
      - employee_notified

  - id: UC-HRA-022
    name: "Process Year-End Leave"
    description: "HR processes annual leave rollover"
    category: leave_admin
    priority: critical

    preconditions:
      - hr_admin_logged_in
      - year_end_period

    main_flow:
      1: "HR initiates year-end process"
      2: "System calculates unused balances"
      3: "System applies carry forward rules"
      4: "System generates rollover report"
      5: "HR reviews exceptions"
      6: "HR approves processing"
      7: "System creates new year balances"
      8: "System notifies employees"

    processing_rules:
      - calculate_unused_balance
      - apply_carry_forward_limits
      - forfeit_excess
      - credit_new_entitlement
      - handle_seniority_bonus

    reports:
      - balance_summary
      - carry_forward_report
      - forfeiture_report

    postconditions:
      - year_end_processed
      - new_balances_created
      - reports_generated

  # Attendance Administration
  - id: UC-HRA-030
    name: "Configure Attendance Rules"
    description: "HR configures attendance policies"
    category: attendance_admin
    priority: high

    preconditions:
      - hr_admin_logged_in
      - admin_access

    main_flow:
      1: "HR navigates to Attendance Config"
      2: "HR configures working hours"
      3: "HR configures shifts"
      4: "HR sets grace periods"
      5: "HR configures overtime rules"
      6: "HR saves configuration"

    configurable_elements:
      - standard_working_hours
      - shift_definitions
      - grace_period_minutes
      - late_threshold_minutes
      - overtime_approval_rules
      - remote_work_policies

    postconditions:
      - rules_configured
      - effective_immediately

  - id: UC-HRA-031
    name: "Process Attendance Exceptions"
    description: "HR handles attendance issues"
    category: attendance_admin
    priority: medium

    preconditions:
      - hr_admin_logged_in
      - exceptions_identified

    main_flow:
      1: "HR views attendance exceptions"
      2: "HR filters by type"
      3: "HR reviews individual cases"
      4: "HR takes action"
      5: "HR documents resolution"

    exception_types:
      - missing_check_ins
      - missing_check_outs
      - unauthorized_absences
      - excessive_late_arrivals

    actions:
      - approve_correction
      - mark_as_absent
      - send_warning
      - escalate_to_manager

    postconditions:
      - exceptions_resolved
      - records_updated

  # Payroll Administration
  - id: UC-HRA-040
    name: "Process Monthly Payroll"
    description: "HR processes monthly payroll data"
    category: payroll_admin
    priority: critical

    preconditions:
      - hr_admin_logged_in
      - payroll_period_closed

    main_flow:
      1: "HR initiates payroll process"
      2: "System gathers attendance data"
      3: "System calculates leave impact"
      4: "System applies adjustments"
      5: "HR reviews payroll summary"
      6: "HR handles exceptions"
      7: "HR approves payroll"
      8: "System generates payroll file"

    payroll_components:
      earnings:
        - basic_salary
        - allowances
        - overtime
        - bonuses

      deductions:
        - social_insurance
        - health_insurance
        - income_tax
        - loan_deductions

    validation:
      - employee_count_match
      - total_amount_variance
      - individual_variance_checks

    postconditions:
      - payroll_processed
      - file_generated
      - ready_for_payment

  - id: UC-HRA-041
    name: "Process Salary Revision"
    description: "HR processes annual salary revisions"
    category: payroll_admin
    priority: high

    preconditions:
      - hr_admin_logged_in
      - revision_approved

    main_flow:
      1: "HR receives revision file"
      2: "HR validates data"
      3: "HR uploads revisions"
      4: "System shows preview"
      5: "HR confirms changes"
      6: "System applies revisions"
      7: "System generates letters"

    revision_data:
      - employee_id
      - current_salary
      - new_salary
      - effective_date
      - percentage_increase

    postconditions:
      - salaries_updated
      - letters_generated
      - employees_notified

  # Performance Administration
  - id: UC-HRA-050
    name: "Initiate Review Cycle"
    description: "HR initiates performance review cycle"
    category: performance_admin
    priority: high

    preconditions:
      - hr_admin_logged_in
      - cycle_configuration_ready

    main_flow:
      1: "HR navigates to Performance Admin"
      2: "HR creates new cycle"
      3: "HR configures timeline"
      4: "HR sets participants"
      5: "HR configures forms"
      6: "HR launches cycle"
      7: "System notifies participants"

    cycle_configuration:
      - cycle_name
      - start_end_dates
      - phase_deadlines
      - eligible_employees
      - review_forms
      - rating_scale

    postconditions:
      - cycle_created
      - participants_notified
      - tracking_enabled

  - id: UC-HRA-051
    name: "Monitor Review Progress"
    description: "HR monitors performance review completion"
    category: performance_admin
    priority: high

    preconditions:
      - hr_admin_logged_in
      - cycle_in_progress

    main_flow:
      1: "HR opens review dashboard"
      2: "HR views completion status"
      3: "HR identifies lagging areas"
      4: "HR sends reminders"
      5: "HR escalates if needed"

    tracking_metrics:
      - goal_setting_completion
      - self_assessment_completion
      - manager_review_completion
      - calibration_completion
      - feedback_delivery_completion

    actions:
      - send_reminders
      - escalate_to_managers
      - extend_deadlines

    postconditions:
      - status_reviewed
      - actions_taken

  - id: UC-HRA-052
    name: "Facilitate Calibration"
    description: "HR facilitates calibration sessions"
    category: performance_admin
    priority: critical

    preconditions:
      - hr_admin_logged_in
      - reviews_submitted

    main_flow:
      1: "HR prepares calibration materials"
      2: "HR schedules sessions"
      3: "HR facilitates discussions"
      4: "HR records decisions"
      5: "HR updates ratings"
      6: "HR notifies managers"

    calibration_materials:
      - rating_distribution
      - outlier_analysis
      - cross_team_comparison
      - historical_comparison

    postconditions:
      - calibration_completed
      - ratings_finalized
      - ready_for_feedback

  # Compliance & Reporting
  - id: UC-HRA-060
    name: "Generate Compliance Report"
    description: "HR generates regulatory compliance report"
    category: compliance
    priority: critical

    preconditions:
      - hr_admin_logged_in
      - report_period_defined

    main_flow:
      1: "HR selects report type"
      2: "HR sets parameters"
      3: "System generates report"
      4: "HR reviews data"
      5: "HR exports report"
      6: "HR submits to authority"

    report_types:
      social_insurance:
        - monthly_contribution_report
        - new_enrollment_report
        - termination_report

      labor:
        - headcount_report
        - wage_report
        - accident_report

      tax:
        - monthly_pit_report
        - annual_pit_finalization

    postconditions:
      - report_generated
      - ready_for_submission

  - id: UC-HRA-061
    name: "Run HR Analytics Report"
    description: "HR generates analytics and metrics"
    category: reporting
    priority: medium

    preconditions:
      - hr_admin_logged_in

    main_flow:
      1: "HR navigates to Analytics"
      2: "HR selects report category"
      3: "HR sets date range"
      4: "HR applies filters"
      5: "System generates report"
      6: "HR views visualizations"
      7: "HR exports data"

    report_categories:
      workforce:
        - headcount_trends
        - demographics
        - department_distribution

      attendance:
        - attendance_rate
        - lateness_trends
        - absence_patterns

      leave:
        - leave_utilization
        - balance_distribution
        - leave_patterns

      performance:
        - rating_distribution
        - goal_completion
        - calibration_impact

      turnover:
        - turnover_rate
        - tenure_analysis
        - exit_reasons

    postconditions:
      - report_generated
      - data_exported

  - id: UC-HRA-062
    name: "Audit Employee Records"
    description: "HR conducts employee data audit"
    category: compliance
    priority: high

    preconditions:
      - hr_admin_logged_in

    main_flow:
      1: "HR selects audit criteria"
      2: "System scans records"
      3: "System identifies issues"
      4: "HR reviews findings"
      5: "HR initiates corrections"
      6: "HR documents audit"

    audit_types:
      data_completeness:
        - missing_documents
        - incomplete_profiles
        - expired_documents

      compliance:
        - contract_compliance
        - leave_compliance
        - attendance_compliance

      accuracy:
        - duplicate_records
        - data_inconsistencies

    postconditions:
      - audit_completed
      - issues_identified
      - corrections_initiated

  # System Configuration
  - id: UC-HRA-070
    name: "Configure Organization Structure"
    description: "HR manages org structure"
    category: configuration
    priority: high

    preconditions:
      - hr_admin_logged_in
      - admin_access

    main_flow:
      1: "HR navigates to Org Structure"
      2: "HR views current structure"
      3: "HR adds/modifies departments"
      4: "HR sets reporting lines"
      5: "HR assigns cost centers"
      6: "HR saves changes"

    configuration_elements:
      - departments
      - teams
      - positions
      - reporting_relationships
      - cost_centers
      - locations

    postconditions:
      - structure_updated
      - employees_reassigned

  - id: UC-HRA-071
    name: "Manage User Access"
    description: "HR manages system access"
    category: configuration
    priority: critical

    preconditions:
      - hr_admin_logged_in
      - admin_access

    main_flow:
      1: "HR navigates to User Management"
      2: "HR selects user"
      3: "HR reviews current access"
      4: "HR modifies permissions"
      5: "HR saves changes"
      6: "System applies changes"

    access_elements:
      - role_assignment
      - module_access
      - data_scope
      - approval_authority

    postconditions:
      - access_updated
      - audit_logged

ui_screens:
  - name: "HR Admin Dashboard"
    path: "/hr-admin"
    components:
      - workforce_summary
      - pending_actions
      - compliance_alerts
      - quick_links

  - name: "Employee Management"
    path: "/hr-admin/employees"
    tabs:
      - all_employees
      - new_hires
      - separations
      - contracts

  - name: "Leave Administration"
    path: "/hr-admin/leave"
    tabs:
      - configuration
      - balances
      - requests
      - year_end

  - name: "Attendance Administration"
    path: "/hr-admin/attendance"
    tabs:
      - configuration
      - exceptions
      - reports

  - name: "Payroll Administration"
    path: "/hr-admin/payroll"
    tabs:
      - processing
      - adjustments
      - reports

  - name: "Performance Administration"
    path: "/hr-admin/performance"
    tabs:
      - cycles
      - calibration
      - reports

  - name: "Reports & Analytics"
    path: "/hr-admin/reports"
    tabs:
      - compliance
      - analytics
      - custom

  - name: "System Configuration"
    path: "/hr-admin/config"
    tabs:
      - organization
      - policies
      - users
      - system
