    vietnamese: "Báo cáo BHXH hàng tháng"

  form_02_KK_TNCN:
    full_name: "Tờ khai khấu trừ thuế thu nhập cá nhân"
    english: "Monthly PIT Withholding Declaration"
    frequency: "Monthly"
    deadline: "20th of following month"

  form_05_QTT_TNCN:
    full_name: "Tờ khai quyết toán thuế thu nhập cá nhân"
    english: "Annual PIT Finalization Declaration"
