name: payroll-glossary
display_name: Payroll Management Glossary
description: |
  Comprehensive glossary of payroll terminology including Vietnam-specific
  terms, statutory references, and industry-standard definitions.

domain: hr-management
subdomain: payroll
category: glossary
version: "1.0.0"
status: active

# Vietnamese Statutory Terms
vietnamese_statutory:
  BHXH:
    full_name: "Bảo hiểm xã hội"
    english: "Social Insurance"
    description: "Mandatory social insurance providing retirement, survivor, disability, and maternity benefits"
    contribution_rates:
      employee: "8%"
      employer: "17.5%"
    reference: "Social Insurance Law 58/2014/QH13"

  BHYT:
    full_name: "Bảo hiểm y tế"
    english: "Health Insurance"
    description: "Mandatory health insurance covering medical treatment costs"
    contribution_rates:
      employee: "1.5%"
      employer: "3%"
    reference: "Health Insurance Law 25/2008/QH12"

  BHTN:
    full_name: "Bảo hiểm thất nghiệp"
    english: "Unemployment Insurance"
    description: "Mandatory unemployment insurance providing benefits during job loss"
    contribution_rates:
      employee: "1%"
      employer: "1%"
    reference: "Employment Law 38/2013/QH13"

  TNCN:
    full_name: "Thuế thu nhập cá nhân"
    english: "Personal Income Tax (PIT)"
    description: "Progressive income tax on individual earnings"
    tax_brackets: "5% to 35% in 7 brackets"
    reference: "Personal Income Tax Law 04/2007/QH12"

  MST:
    full_name: "Mã số thuế"
    english: "Tax Identification Number"
    description: "Unique tax code assigned to individuals for tax purposes"
    format: "10 or 13 digits"

  KKTNCN:
    full_name: "Kê khai thuế thu nhập cá nhân"
    english: "PIT Declaration"
    description: "Monthly or annual tax filing with tax authorities"
    forms:
      monthly: "02/KK-TNCN"
      annual: "05/QTT-TNCN"

  giam_tru_gia_canh:
    full_name: "Giảm trừ gia cảnh"
    english: "Personal and Dependent Deductions"
    description: "Tax deductions for taxpayer and registered dependents"
    amounts:
      personal: "11,000,000 VND/month"
      dependent: "4,400,000 VND/person/month"

  luong_toi_thieu_vung:
    full_name: "Lương tối thiểu vùng"
    english: "Regional Minimum Wage"
    description: "Government-mandated minimum wages varying by geographic region"
    regions:
      - region: 1
        amount: "4,680,000 VND/month"
        areas: "Hanoi, HCMC urban"
      - region: 2
        amount: "4,160,000 VND/month"
        areas: "Major cities"
      - region: 3
        amount: "3,640,000 VND/month"
        areas: "Provincial towns"
      - region: 4
        amount: "3,250,000 VND/month"
        areas: "Rural areas"

  luong_co_ban:
    full_name: "Lương cơ bản"
    english: "Basic Salary"
    description: "Base salary as specified in employment contract, used for insurance calculations"

  phu_cap:
    full_name: "Phụ cấp"
    english: "Allowances"
    description: "Additional compensation beyond basic salary"
    types:
      - phu_cap_an: "Meal allowance"
      - phu_cap_xang_xe: "Transport allowance"
      - phu_cap_dien_thoai: "Phone allowance"
      - phu_cap_nha_o: "Housing allowance"
      - phu_cap_doc_hai: "Hazardous work allowance"

  thuong_tet:
    full_name: "Thưởng Tết"
    english: "Tet Bonus / 13th Month Salary"
    description: "Traditional year-end bonus paid before Lunar New Year"
    timing: "Before Tet holiday"
    taxable: true

  ngay_phep:
    full_name: "Ngày phép"
    english: "Annual Leave"
    description: "Paid annual leave entitlement"
    minimum: "12 days/year (standard conditions)"

  lam_them_gio:
    full_name: "Làm thêm giờ"
    english: "Overtime"
    description: "Work hours exceeding standard working time"
    rates:
      weekday: "150%"
      weekend: "200%"
      holiday: "300%"
      night_premium: "+30%"

# General Payroll Terms
payroll_terms:
  gross_salary:
    definition: "Total compensation before any deductions"
    includes:
      - basic_salary
      - allowances
      - overtime_pay
      - bonuses
      - commissions
    vietnamese: "Lương gộp"

  net_salary:
    definition: "Take-home pay after all deductions"
    formula: "Gross - Insurance - Tax - Other Deductions"
    vietnamese: "Lương thực nhận"

  taxable_income:
    definition: "Income subject to personal income tax"
    calculation: "Gross Income - Non-taxable Items - Insurance - Personal Deductions"
    vietnamese: "Thu nhập chịu thuế"

  contribution_base:
    definition: "Salary amount used for calculating insurance contributions"
    cap: "20x regional minimum wage"
    vietnamese: "Mức đóng BHXH"

  payroll_period:
    definition: "Time span for which payroll is calculated"
    common_types:
      - monthly
      - bi_weekly
      - weekly
    vietnamese: "Kỳ lương"

  pay_date:
    definition: "Scheduled date for salary disbursement"
    vietnamese: "Ngày trả lương"

  cutoff_date:
    definition: "Deadline for submitting payroll changes for a period"
    vietnamese: "Ngày chốt công"

  proration:
    definition: "Calculation of partial payment based on worked days"
    formula: "Monthly Salary / Working Days * Actual Days"
    vietnamese: "Tính theo ngày"

  retroactive_pay:
    definition: "Payment for past period adjustments (e.g., salary increase effective prior month)"
    vietnamese: "Truy lĩnh"

  salary_advance:
    definition: "Early payment of salary before regular pay date"
    typical_limit: "50% of monthly salary"
    vietnamese: "Tạm ứng lương"

  final_settlement:
    definition: "Complete payment upon employment termination"
    includes:
      - remaining_salary
      - unused_leave_payout
      - severance_pay
      - outstanding_bonuses
    deadline: "14 days from termination"
    vietnamese: "Thanh toán khi nghỉ việc"

  severance_pay:
    definition: "Payment to employee upon termination of employment"
    formula: "0.5 month salary per year of service"
    vietnamese: "Trợ cấp thôi việc"

# Earnings Categories
earnings_categories:
  basic_salary:
    code: "BASIC"
    description: "Fixed monthly salary as per contract"
    taxable: true
    insurance_applicable: true
    vietnamese: "Lương cơ bản"

  housing_allowance:
    code: "HOUSING"
    description: "Allowance for accommodation costs"
    taxable: true
    insurance_applicable: false
    vietnamese: "Phụ cấp nhà ở"

  transport_allowance:
    code: "TRANSPORT"
    description: "Allowance for commuting costs"
    taxable: true
    insurance_applicable: false
    vietnamese: "Phụ cấp xăng xe"

  meal_allowance:
    code: "MEAL"
    description: "Allowance for meals during work"
    taxable: "If exceeds 730,000 VND/month"
    insurance_applicable: false
    vietnamese: "Phụ cấp ăn trưa"

  phone_allowance:
    code: "PHONE"
    description: "Allowance for business phone usage"
    taxable: true
    insurance_applicable: false
    vietnamese: "Phụ cấp điện thoại"

  responsibility_allowance:
    code: "RESPONSIBILITY"
    description: "Additional pay for management or special responsibilities"
    taxable: true
    insurance_applicable: true
    vietnamese: "Phụ cấp trách nhiệm"

  overtime_weekday:
    code: "OT_WEEKDAY"
    description: "Overtime pay for weekday extra hours"
    rate: "150% of hourly wage"
    taxable: true
    vietnamese: "Làm thêm ngày thường"

  overtime_weekend:
    code: "OT_WEEKEND"
    description: "Overtime pay for weekend work"
    rate: "200% of hourly wage"
    taxable: true
    vietnamese: "Làm thêm cuối tuần"

  overtime_holiday:
    code: "OT_HOLIDAY"
    description: "Overtime pay for public holiday work"
    rate: "300% of hourly wage"
    taxable: true
    vietnamese: "Làm thêm ngày lễ"

  night_shift_premium:
    code: "NIGHT_PREMIUM"
    description: "Additional pay for night shift work (10pm-6am)"
    rate: "+30% of hourly wage"
    taxable: true
    vietnamese: "Phụ cấp ca đêm"

  performance_bonus:
    code: "BONUS_PERF"
    description: "Bonus based on individual or team performance"
    taxable: true
    vietnamese: "Thưởng hiệu quả"

  thirteenth_month:
    code: "BONUS_13TH"
    description: "Mandatory annual bonus (13th month salary)"
    taxable: true
    timing: "Before Tet holiday"
    vietnamese: "Lương tháng 13"

# Deduction Categories
deduction_categories:
  social_insurance:
    code: "BHXH_EE"
    description: "Employee portion of social insurance"
    rate: "8% of contribution base"
    priority: 1
    vietnamese: "BHXH người lao động"

  health_insurance:
    code: "BHYT_EE"
    description: "Employee portion of health insurance"
    rate: "1.5% of contribution base"
    priority: 1
    vietnamese: "BHYT người lao động"

  unemployment_insurance:
    code: "BHTN_EE"
    description: "Employee portion of unemployment insurance"
    rate: "1% of contribution base"
    priority: 1
    vietnamese: "BHTN người lao động"

  personal_income_tax:
    code: "PIT"
    description: "Withheld personal income tax"
    calculation: "Progressive rates on taxable income"
    priority: 2
    vietnamese: "Thuế TNCN"

  loan_repayment:
    code: "LOAN"
    description: "Repayment of company loans"
    priority: 3
    vietnamese: "Trả nợ vay"

  advance_recovery:
    code: "ADVANCE"
    description: "Recovery of salary advance"
    priority: 3
    vietnamese: "Thu hồi tạm ứng"

  union_fee:
    code: "UNION"
    description: "Trade union membership dues"
    rate: "1% of salary (if applicable)"
    priority: 4
    vietnamese: "Phí công đoàn"

# Tax Calculation Terms
tax_terms:
  progressive_tax:
    definition: "Tax system where rate increases with income levels"
    vietnamese: "Thuế lũy tiến"
    brackets:
      - threshold: "5,000,000"
        rate: "5%"
      - threshold: "10,000,000"
        rate: "10%"
      - threshold: "18,000,000"
        rate: "15%"
      - threshold: "32,000,000"
        rate: "20%"
      - threshold: "52,000,000"
        rate: "25%"
      - threshold: "80,000,000"
        rate: "30%"
      - threshold: "Above"
        rate: "35%"

  tax_resident:
    definition: "Individual present in Vietnam 183+ days in 12 months or with permanent residence"
    taxation: "Progressive rates on worldwide income"
    vietnamese: "Cá nhân cư trú"

  non_resident:
    definition: "Individual not meeting tax resident criteria"
    taxation: "Flat 20% on Vietnam-source income"
    vietnamese: "Cá nhân không cư trú"

  personal_deduction:
    definition: "Tax-free threshold for taxpayer themselves"
    amount: "11,000,000 VND/month (132,000,000 VND/year)"
    vietnamese: "Giảm trừ bản thân"

  dependent_deduction:
    definition: "Tax deduction for each registered dependent"
    amount: "4,400,000 VND/person/month"
    eligible_dependents:
      - children_under_18
      - adult_children_in_school_under_23
      - disabled_adult_children
      - elderly_parents
      - disabled_siblings
    vietnamese: "Giảm trừ người phụ thuộc"

  tax_finalization:
    definition: "Annual reconciliation of tax paid vs tax liability"
    deadline: "March 31 of following year"
    vietnamese: "Quyết toán thuế"

  tax_withholding:
    definition: "Employer deducting tax from salary before payment"
    vietnamese: "Khấu trừ thuế"

# Insurance Terms
insurance_terms:
  social_insurance_book:
    definition: "Official record of employee's social insurance contributions"
    issued_by: "Vietnam Social Security (VSS)"
    vietnamese: "Sổ BHXH"

  health_insurance_card:
    definition: "Card entitling holder to health insurance benefits"
    validity: "Annual renewal"
    vietnamese: "Thẻ BHYT"

  contribution_period:
    definition: "Duration of insurance contributions affecting benefit eligibility"
    pension_requirement: "20 years minimum for full pension"
    vietnamese: "Thời gian đóng BHXH"

  contribution_cap:
    definition: "Maximum salary used for insurance calculation"
    amount: "20x regional minimum wage"
    vietnamese: "Mức trần đóng BHXH"

  maternity_benefit:
    definition: "Insurance benefit during maternity leave"
    duration: "6 months (single birth)"
    rate: "100% of contribution base average"
    vietnamese: "Chế độ thai sản"

  sick_leave_benefit:
    definition: "Insurance benefit during certified sick leave"
    rate: "75% of contribution base"
    vietnamese: "Chế độ ốm đau"

  pension:
    definition: "Monthly retirement benefit from social insurance"
    eligibility: "Male 62 / Female 60 + 20 years contribution"
    vietnamese: "Lương hưu"

  lump_sum_settlement:
    definition: "One-time payment of accumulated social insurance"
    eligibility: "Not meeting pension requirements"
    formula: "1.5 month salary per contribution year (pre-2014) + 2 months (post-2014)"
    vietnamese: "BHXH một lần"

# Payroll Processing Terms
processing_terms:
  payroll_run:
    definition: "Execution of payroll calculation for a period"
    types:
      - regular: "Standard monthly payroll"
      - off_cycle: "Special payment outside regular cycle"
      - bonus: "Bonus-only payment run"
    vietnamese: "Chạy lương"

  payslip:
    definition: "Document detailing salary components and deductions"
    required_elements:
      - employee_details
      - earnings_breakdown
      - deductions_breakdown
      - net_pay
      - payment_method
    vietnamese: "Phiếu lương"

  bank_file:
    definition: "Electronic file for bulk salary transfer to bank"
    formats:
      - VCB: "Vietcombank format"
      - TCB: "Techcombank format"
      - ACB: "ACB format"
      - BIDV: "BIDV format"
      - ISO20022: "International standard"
    vietnamese: "File chuyển khoản"

  approval_workflow:
    definition: "Multi-level authorization process for payroll"
    typical_flow:
      - payroll_admin_prepares
      - hr_manager_reviews
      - finance_approves
      - payment_authorized
    vietnamese: "Quy trình duyệt lương"

  reconciliation:
    definition: "Verification that payroll matches supporting records"
    checks:
      - payroll_vs_bank_payments
      - payroll_vs_accounting
      - declarations_vs_payments
    vietnamese: "Đối soát"

