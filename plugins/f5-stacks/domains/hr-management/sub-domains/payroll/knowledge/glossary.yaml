# Common Formulas
formulas:
  hourly_rate:
    formula: "Monthly Salary / (Working Days * 8)"
    example: "10,000,000 / (22 * 8) = 56,818 VND/hour"
    vietnamese: "Lương theo giờ"

  daily_rate:
    formula: "Monthly Salary / Working Days"
    example: "10,000,000 / 22 = 454,545 VND/day"
    vietnamese: "Lương theo ngày"

  overtime_pay:
    weekday: "Hourly Rate * 1.5 * OT Hours"
    weekend: "Hourly Rate * 2.0 * OT Hours"
    holiday: "Hourly Rate * 3.0 * OT Hours"
    night: "Hourly Rate * OT Rate * Night Premium (1.3) * OT Hours"

  taxable_income:
    formula: "Gross Income - Non-taxable Items - Insurance (EE) - Personal Deduction - Dependent Deductions"

  social_insurance_contribution:
    employee: "Contribution Base * 8%"
    employer: "Contribution Base * 17.5%"
    cap: "20 * Regional Minimum Wage"

  severance_calculation:
    formula: "Average Monthly Salary * Years of Service * 0.5"
    applicable: "Voluntary resignation with 12+ months service"

  leave_payout:
    formula: "Daily Rate * Unused Leave Days"

