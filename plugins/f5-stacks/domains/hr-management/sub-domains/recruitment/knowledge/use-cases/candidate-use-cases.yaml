name: candidate-use-cases
display_name: Candidate Use Cases
description: |
  Use cases for candidates interacting with the recruitment system including
  job search, application, interview process, and offer management.

domain: hr-management
subdomain: recruitment
category: use-cases
version: "1.0.0"
status: active

actors:
  - id: ACTOR-CANDIDATE
    name: Candidate
    description: Job seeker applying for positions
    types:
      - external_applicant
      - internal_applicant
      - referred_candidate
      - sourced_candidate
      - previous_applicant

use_cases:
  # Job Search Use Cases
  - id: UC-CND-001
    name: Search for Jobs
    description: Candidate searches for available positions
    actor: Candidate
    priority: high

    preconditions:
      - career_site_accessible

    trigger: Candidate wants to find suitable job opportunities

    main_flow:
      - step: 1
        action: Candidate accesses career site
        system_response: Display job search interface

      - step: 2
        action: Candidate enters search criteria
        inputs:
          - keywords
          - location
          - job_type
          - department
          - experience_level
        system_response: Execute search query

      - step: 3
        action: System displays matching jobs
        display:
          - job_title
          - location
          - department
          - posted_date
          - job_summary

      - step: 4
        action: Candidate filters results
        filters:
          - date_posted
          - employment_type
          - remote_options
          - salary_range
        system_response: Refine and update results

      - step: 5
        action: Candidate selects job to view
        system_response: Display full job details

    alternate_flows:
      - id: ALT-001
        condition: No matching jobs found
        steps:
          - Display no results message
          - Suggest broadening criteria
          - Offer job alert signup

      - id: ALT-002
        condition: Candidate not logged in
        steps:
          - Allow browsing as guest
          - Prompt login for application

    postconditions:
      - Candidate views job details
      - Search activity logged for analytics

  - id: UC-CND-002
    name: Set Up Job Alerts
    description: Candidate creates alerts for new matching jobs
    actor: Candidate
    priority: medium

    preconditions:
      - Candidate has account or email

    main_flow:
      - step: 1
        action: Candidate defines alert criteria
        inputs:
          - keywords
          - location
          - job_type
          - frequency

      - step: 2
        action: Candidate provides email
        system_response: Validate email

      - step: 3
        action: System creates job alert
        system_response: Confirm alert creation

      - step: 4
        action: System sends matching jobs
        frequency: as_specified
        content: matching_job_listings

    postconditions:
      - Job alert created
      - Candidate receives notifications

  # Application Use Cases
  - id: UC-CND-010
    name: Submit Job Application
    description: Candidate applies for a specific position
    actor: Candidate
    priority: critical

    preconditions:
      - Job posting is open
      - Candidate eligible to apply

    trigger: Candidate decides to apply for position

    main_flow:
      - step: 1
        action: Candidate clicks Apply
        system_response: Check for existing account

      - step: 2
        action: Candidate creates account or logs in
        options:
          - create_new_account
          - login_existing
          - apply_with_linkedin

      - step: 3
        action: Candidate uploads resume
        options:
          - upload_file
          - import_from_linkedin
          - use_existing_resume
        system_response: Parse resume data

      - step: 4
        action: Candidate completes application form
        fields:
          - contact_information
          - work_experience
          - education
          - skills
          - additional_information

      - step: 5
        action: Candidate answers screening questions
        question_types:
          - knockout_questions
          - qualification_questions
          - open_ended_questions

      - step: 6
        action: Candidate reviews application
        system_response: Display application summary

      - step: 7
        action: Candidate submits application
        system_response:
          - Validate required fields
          - Process application
          - Send confirmation email

    alternate_flows:
      - id: ALT-010
        condition: Previous application exists
        steps:
          - Notify of existing application
          - Offer to update or continue

      - id: ALT-011
        condition: Internal candidate
        steps:
          - Pre-fill from employee record
          - Notify current manager (if required)
          - Apply internal process

      - id: ALT-012
        condition: Mobile application
        steps:
          - Offer simplified mobile flow
          - Allow resume upload later
          - Send desktop completion link

    exception_flows:
      - id: EXC-010
        condition: Resume parsing fails
        steps:
          - Allow manual entry
          - Offer to try different format

      - id: EXC-011
        condition: Application session timeout
        steps:
          - Save progress automatically
          - Allow resume from saved state

    postconditions:
      - Application submitted
      - Confirmation email sent
      - Application in ATS pipeline

    business_rules:
      - BR: Only one active application per job
      - BR: Required fields must be complete
      - BR: Consent to data processing required

  - id: UC-CND-011
    name: Apply via Referral Link
    description: Candidate applies through employee referral
    actor: Candidate
    priority: high

    preconditions:
      - Valid referral link

    main_flow:
      - step: 1
        action: Candidate accesses referral link
        system_response: Track referral source

      - step: 2
        action: System pre-fills referrer information
        display: referred_by_employee_name

      - step: 3
        action: Candidate completes application
        reference: UC-CND-010

      - step: 4
        action: System links application to referral
        system_response:
          - Update referral status
          - Notify referrer

    postconditions:
      - Application linked to referral
      - Referrer notified
      - Referral bonus tracking initiated

  - id: UC-CND-012
    name: Save Application Draft
    description: Candidate saves incomplete application
    actor: Candidate
    priority: medium

    main_flow:
      - step: 1
        action: Candidate clicks Save Draft
        system_response: Save current progress

      - step: 2
        action: System sends reminder email
        timing: 24_hours_if_not_completed

      - step: 3
        action: Candidate returns to complete
        system_response: Restore saved application

    postconditions:
      - Draft saved
      - Reminder scheduled

  # Application Tracking Use Cases
  - id: UC-CND-020
    name: Track Application Status
    description: Candidate checks status of applications
    actor: Candidate
    priority: high

    preconditions:
      - Candidate logged in
      - Has submitted applications

    main_flow:
      - step: 1
        action: Candidate accesses application dashboard
        system_response: Display application list

      - step: 2
        action: Candidate views application details
        display:
          - job_title
          - application_date
          - current_status
          - next_steps
          - timeline

      - step: 3
        action: System shows status history
        display: status_change_timeline

    status_visibility:
      - applied: "Application received"
      - screening: "Under review"
      - phone_screen: "Phone screen scheduled/completed"
      - interviewing: "Interview process"
      - offer: "Offer stage"
      - rejected: "Not moving forward"
      - hired: "Offer accepted"

    postconditions:
      - Candidate informed of status

  - id: UC-CND-021
    name: Withdraw Application
    description: Candidate withdraws from consideration
    actor: Candidate
    priority: medium

    main_flow:
      - step: 1
        action: Candidate requests withdrawal
        system_response: Confirm withdrawal intent

      - step: 2
        action: Candidate provides reason
        options:
          - accepted_other_offer
          - no_longer_interested
          - personal_reasons
          - other

      - step: 3
        action: System processes withdrawal
        system_response:
          - Update application status
          - Notify recruiter
          - Send confirmation

    postconditions:
      - Application withdrawn
      - Recruiter notified
      - Withdrawal reason captured

  # Interview Use Cases
  - id: UC-CND-030
    name: Schedule Interview
    description: Candidate schedules interview from available slots
    actor: Candidate
    priority: high

    preconditions:
      - Interview requested by recruiter
      - Slots available

    main_flow:
      - step: 1
        action: Candidate receives scheduling request
        channel: email
        content: available_slots_link

      - step: 2
        action: Candidate accesses scheduling page
        system_response: Display available time slots

      - step: 3
        action: Candidate selects preferred slot
        system_response: Validate availability

      - step: 4
        action: System confirms interview
        actions:
          - Book calendar slot
          - Send confirmation
          - Share interview details

    alternate_flows:
      - id: ALT-030
        condition: No suitable slots
        steps:
          - Allow candidate to suggest times
          - Notify recruiter
          - Manual scheduling fallback

    postconditions:
      - Interview scheduled
      - Calendar invites sent
      - Preparation materials shared

  - id: UC-CND-031
    name: Reschedule Interview
    description: Candidate requests interview reschedule
    actor: Candidate
    priority: medium

    preconditions:
      - Interview scheduled
      - Within reschedule window

    main_flow:
      - step: 1
        action: Candidate requests reschedule
        system_response: Check reschedule eligibility

      - step: 2
        action: Candidate selects new time
        system_response: Validate new slot

      - step: 3
        action: System updates interview
        actions:
          - Cancel original slot
          - Book new slot
          - Notify interviewers
          - Send confirmation

    business_rules:
      - BR: Maximum 2 reschedules allowed
      - BR: Minimum 24 hours notice required
      - BR: Reason required for reschedule

    postconditions:
      - Interview rescheduled
      - All parties notified

  - id: UC-CND-032
    name: Join Virtual Interview
    description: Candidate joins video interview
    actor: Candidate
    priority: high

    preconditions:
      - Interview scheduled
      - Within join window

    main_flow:
      - step: 1
        action: Candidate clicks interview link
        system_response: Launch video platform

      - step: 2
        action: Candidate tests audio/video
        system_response: Technical check

      - step: 3
        action: Candidate joins waiting room
        system_response: Notify interviewer

      - step: 4
        action: Interviewer admits candidate
        system_response: Start interview session

    alternate_flows:
      - id: ALT-032
        condition: Technical issues
        steps:
          - Offer troubleshooting guide
          - Provide phone backup option
          - Notify recruiter

    postconditions:
      - Interview conducted
      - Attendance logged

  - id: UC-CND-033
    name: Complete Take-Home Assessment
    description: Candidate completes assignment or test
    actor: Candidate
    priority: high

    preconditions:
      - Assessment assigned
      - Within deadline

    main_flow:
      - step: 1
        action: Candidate receives assessment
        content:
          - instructions
          - deadline
          - submission_method

      - step: 2
        action: Candidate accesses assessment
        system_response: Start timer if timed

      - step: 3
        action: Candidate completes assessment
        types:
          - coding_challenge
          - case_study
          - portfolio_task

      - step: 4
        action: Candidate submits assessment
        system_response:
          - Validate submission
          - Send confirmation
          - Notify recruiter

    business_rules:
      - BR: Must complete within deadline
      - BR: Extensions require recruiter approval

    postconditions:
      - Assessment submitted
      - Results available for review

  # Offer Use Cases
  - id: UC-CND-040
    name: Review Job Offer
    description: Candidate reviews and responds to job offer
    actor: Candidate
    priority: critical

    preconditions:
      - Offer extended
      - Offer not expired

    main_flow:
      - step: 1
        action: Candidate receives offer notification
        channels: [email, portal]

      - step: 2
        action: Candidate reviews offer details
        content:
          - position_details
          - compensation
          - benefits
          - start_date
          - contingencies

      - step: 3
        action: Candidate makes decision
        options:
          - accept
          - decline
          - negotiate
          - request_extension

    postconditions:
      - Decision communicated

  - id: UC-CND-041
    name: Accept Job Offer
    description: Candidate accepts employment offer
    actor: Candidate
    priority: critical

    preconditions:
      - Offer active

    main_flow:
      - step: 1
        action: Candidate reviews offer letter
        system_response: Display full offer details

      - step: 2
        action: Candidate signs offer
        method: electronic_signature

      - step: 3
        action: Candidate completes authorizations
        documents:
          - background_check_consent
          - reference_authorization

      - step: 4
        action: System processes acceptance
        actions:
          - Update offer status
          - Notify stakeholders
          - Initiate contingencies
          - Trigger onboarding

    postconditions:
      - Offer accepted
      - Contingencies initiated
      - Onboarding started

  - id: UC-CND-042
    name: Negotiate Job Offer
    description: Candidate requests changes to offer
    actor: Candidate
    priority: high

    main_flow:
      - step: 1
        action: Candidate indicates negotiation
        system_response: Open negotiation channel

      - step: 2
        action: Candidate submits counter
        inputs:
          - salary_request
          - bonus_request
          - other_terms

      - step: 3
        action: Recruiter reviews and responds
        reference: offer_negotiation_workflow

      - step: 4
        action: Candidate reviews response
        options:
          - accept_revised
          - counter_again
          - accept_original
          - decline

    business_rules:
      - BR: Maximum 2 negotiation rounds
      - BR: Counter must be reasonable

    postconditions:
      - Negotiation resolved

  - id: UC-CND-043
    name: Decline Job Offer
    description: Candidate declines employment offer
    actor: Candidate
    priority: medium

    main_flow:
      - step: 1
        action: Candidate declines offer
        system_response: Prompt for reason

      - step: 2
        action: Candidate provides decline reason
        options:
          - accepted_other_offer
          - compensation
          - location
          - role_fit
          - personal_reasons
          - counter_offer_from_current

      - step: 3
        action: System processes decline
        actions:
          - Update offer status
          - Notify stakeholders
          - Add to talent pool (if appropriate)

    postconditions:
      - Offer declined
      - Reason captured
      - Stakeholders notified

  # Profile Management Use Cases
  - id: UC-CND-050
    name: Manage Candidate Profile
    description: Candidate updates profile information
    actor: Candidate
    priority: medium

    main_flow:
      - step: 1
        action: Candidate accesses profile
        system_response: Display current profile

      - step: 2
        action: Candidate updates information
        sections:
          - contact_details
          - resume
          - work_history
          - education
          - skills
          - preferences

      - step: 3
        action: System saves updates
        system_response: Confirm changes

    postconditions:
      - Profile updated
      - Changes reflected in applications

  - id: UC-CND-051
    name: Manage Communication Preferences
    description: Candidate sets notification preferences
    actor: Candidate
    priority: low

    main_flow:
      - step: 1
        action: Candidate accesses preferences
        system_response: Display current settings

      - step: 2
        action: Candidate updates preferences
        options:
          - email_notifications
          - sms_notifications
          - job_alerts
          - marketing_communications

      - step: 3
        action: System saves preferences
        system_response: Apply new settings

    postconditions:
      - Preferences updated

  # Data Privacy Use Cases
  - id: UC-CND-060
    name: Request Data Access
    description: Candidate requests copy of personal data
    actor: Candidate
    priority: high
    compliance: GDPR

    main_flow:
      - step: 1
        action: Candidate submits data access request
        system_response: Log request

      - step: 2
        action: System verifies identity
        method: [email_verification, account_login]

      - step: 3
        action: System compiles data
        scope: all_personal_data_held

      - step: 4
        action: System provides data export
        format: portable_format
        timing: within_30_days

    postconditions:
      - Data provided to candidate
      - Request logged for compliance

  - id: UC-CND-061
    name: Request Data Deletion
    description: Candidate requests deletion of personal data
    actor: Candidate
    priority: high
    compliance: GDPR

    main_flow:
      - step: 1
        action: Candidate submits deletion request
        system_response: Log request

      - step: 2
        action: System verifies identity
        method: [email_verification, account_login]

      - step: 3
        action: System evaluates request
        checks:
          - legal_holds
          - active_applications
          - compliance_requirements

      - step: 4
        action: System processes deletion
        actions:
          - Delete personal data
          - Retain anonymized records
          - Send confirmation

    alternate_flows:
      - id: ALT-061
        condition: Cannot fully delete
        steps:
          - Explain legal retention requirements
          - Delete what is permissible
          - Document exception

    postconditions:
      - Data deleted or exception documented
      - Confirmation sent
