name: hiring-manager-use-cases
display_name: Hiring Manager Use Cases
description: |
  Use cases for hiring managers participating in the recruitment process
  including requisition creation, candidate review, interviewing, and hiring decisions.

domain: hr-management
subdomain: recruitment
category: use-cases
version: "1.0.0"
status: active

actors:
  - id: ACTOR-HIRING-MANAGER
    name: Hiring Manager
    description: Manager with open position seeking to hire
    types:
      - people_manager
      - team_lead
      - department_head
      - executive

use_cases:
  # Requisition Use Cases
  - id: UC-HM-001
    name: Create Job Requisition
    description: Hiring manager creates request for new hire
    actor: Hiring Manager
    priority: critical

    preconditions:
      - Headcount available or approved
      - Budget allocated

    trigger: Hiring manager identifies hiring need

    main_flow:
      - step: 1
        action: Hiring manager accesses requisition form
        system_response: Display requisition template

      - step: 2
        action: Hiring manager enters position details
        fields:
          - job_title
          - department
          - reporting_to
          - employment_type
          - location

      - step: 3
        action: Hiring manager defines job requirements
        fields:
          - job_description
          - responsibilities
          - qualifications
          - preferred_skills

      - step: 4
        action: Hiring manager sets compensation
        fields:
          - salary_range
          - bonus_eligibility
          - equity_eligibility

      - step: 5
        action: Hiring manager defines hiring criteria
        fields:
          - interview_panel_suggestions
          - assessment_requirements
          - timeline_expectations

      - step: 6
        action: Hiring manager submits requisition
        system_response: Route for approval

    alternate_flows:
      - id: ALT-001
        condition: Copy from existing requisition
        steps:
          - Select template requisition
          - Modify as needed
          - Submit for approval

      - id: ALT-002
        condition: Replacement hire
        steps:
          - Reference departing employee
          - Copy position details
          - Adjust requirements if needed

    postconditions:
      - Requisition created
      - Approval workflow initiated

  - id: UC-HM-002
    name: Define Ideal Candidate Profile
    description: Hiring manager works with recruiter on target profile
    actor: Hiring Manager
    priority: high

    preconditions:
      - Requisition approved
      - Recruiter assigned

    main_flow:
      - step: 1
        action: Hiring manager meets with recruiter
        discussion_topics:
          - must_have_qualifications
          - nice_to_have_qualifications
          - cultural_fit_indicators
          - red_flags

      - step: 2
        action: Hiring manager prioritizes requirements
        output:
          - ranked_requirements
          - dealbreakers
          - flexibility_areas

      - step: 3
        action: Hiring manager provides market context
        insights:
          - competitor_profiles
          - successful_past_hires
          - team_dynamics

      - step: 4
        action: System documents profile
        artifact: candidate_profile_document

    postconditions:
      - Candidate profile defined
      - Sourcing strategy aligned

  - id: UC-HM-003
    name: Monitor Requisition Progress
    description: Hiring manager tracks hiring progress
    actor: Hiring Manager
    priority: medium

    main_flow:
      - step: 1
        action: Hiring manager accesses dashboard
        system_response: Display requisition status

      - step: 2
        action: Hiring manager reviews metrics
        metrics:
          - applications_received
          - candidates_in_pipeline
          - time_in_process
          - stage_distribution

      - step: 3
        action: Hiring manager reviews pending actions
        actions:
          - resumes_to_review
          - interviews_to_complete
          - feedback_to_submit
          - decisions_to_make

      - step: 4
        action: Hiring manager provides feedback
        feedback:
          - pipeline_quality
          - process_concerns
          - adjustment_requests

    postconditions:
      - Progress understood
      - Feedback provided

  # Candidate Review Use Cases
  - id: UC-HM-010
    name: Review Candidate Resumes
    description: Hiring manager reviews candidates for advancement
    actor: Hiring Manager
    priority: high

    preconditions:
      - Candidates in review queue
      - Recruiter requests review

    main_flow:
      - step: 1
        action: Hiring manager accesses candidate queue
        system_response: Display candidates pending review

      - step: 2
        action: Hiring manager reviews candidate profile
        content:
          - resume
          - application
          - recruiter_notes
          - screening_score

      - step: 3
        action: Hiring manager makes assessment
        options:
          - advance_to_interview
          - request_phone_screen
          - reject
          - need_more_info

      - step: 4
        action: Hiring manager provides feedback
        feedback:
          - rationale_for_decision
          - specific_concerns
          - interview_focus_areas

    business_rules:
      - BR: Review within 48 hours of request
      - BR: Feedback required for rejections

    postconditions:
      - Candidate dispositioned
      - Feedback documented

  - id: UC-HM-011
    name: Compare Candidates
    description: Hiring manager compares multiple candidates
    actor: Hiring Manager
    priority: medium

    main_flow:
      - step: 1
        action: Hiring manager selects candidates to compare
        system_response: Display comparison view

      - step: 2
        action: Hiring manager reviews side-by-side
        comparison_fields:
          - experience
          - skills
          - education
          - interview_scores
          - compensation_expectations

      - step: 3
        action: Hiring manager ranks preferences
        output: candidate_ranking

      - step: 4
        action: Hiring manager documents rationale
        documentation: comparison_notes

    postconditions:
      - Candidates compared
      - Preferences documented

  # Interview Use Cases
  - id: UC-HM-020
    name: Define Interview Process
    description: Hiring manager designs interview approach
    actor: Hiring Manager
    priority: high

    main_flow:
      - step: 1
        action: Hiring manager defines interview stages
        stages:
          - phone_screen
          - technical_interview
          - onsite_or_virtual_loop
          - final_round

      - step: 2
        action: Hiring manager selects interviewers
        criteria:
          - competency_to_assess
          - availability
          - interviewer_training

      - step: 3
        action: Hiring manager assigns competencies
        mapping:
          - interviewer_to_competency
          - question_areas

      - step: 4
        action: System creates interview plan
        artifact: interview_guide

    postconditions:
      - Interview process defined
      - Panel assigned

  - id: UC-HM-021
    name: Conduct Interview
    description: Hiring manager interviews candidate
    actor: Hiring Manager
    priority: critical

    preconditions:
      - Interview scheduled
      - Candidate confirmed

    main_flow:
      - step: 1
        action: Hiring manager prepares for interview
        preparation:
          - review_resume
          - review_prior_feedback
          - prepare_questions

      - step: 2
        action: Hiring manager conducts interview
        structure:
          - welcome_and_introduction
          - role_overview
          - behavioral_questions
          - technical_discussion
          - candidate_questions
          - close_and_next_steps
        duration: 45-60_minutes

      - step: 3
        action: Hiring manager takes notes
        documentation: during_interview

      - step: 4
        action: Hiring manager submits feedback
        feedback:
          - competency_ratings
          - written_assessment
          - recommendation
        sla: within_24_hours

    interview_best_practices:
      - use_structured_questions
      - take_specific_notes
      - avoid_leading_questions
      - maintain_consistency
      - create_positive_experience

    postconditions:
      - Interview completed
      - Feedback submitted

  - id: UC-HM-022
    name: Participate in Debrief
    description: Hiring manager leads hiring decision discussion
    actor: Hiring Manager
    priority: critical

    preconditions:
      - All interviews completed
      - All feedback submitted

    main_flow:
      - step: 1
        action: Hiring manager reviews all feedback
        review:
          - individual_scorecards
          - aggregate_scores
          - common_themes

      - step: 2
        action: Hiring manager leads debrief meeting
        facilitation:
          - each_interviewer_shares
          - discuss_concerns
          - address_disagreements

      - step: 3
        action: Hiring manager makes decision
        decisions:
          - extend_offer
          - no_hire
          - additional_interview
          - hold_for_comparison

      - step: 4
        action: Hiring manager documents rationale
        documentation:
          - decision
          - key_factors
          - dissenting_views

    postconditions:
      - Hiring decision made
      - Rationale documented

  # Offer Use Cases
  - id: UC-HM-030
    name: Determine Offer Details
    description: Hiring manager recommends compensation
    actor: Hiring Manager
    priority: critical

    preconditions:
      - Hiring decision to extend offer
      - Budget available

    main_flow:
      - step: 1
        action: Hiring manager reviews compensation options
        inputs:
          - salary_range
          - candidate_expectations
          - internal_equity_data
          - market_data

      - step: 2
        action: Hiring manager recommends offer
        components:
          - base_salary
          - signing_bonus
          - start_date
          - title_level

      - step: 3
        action: Hiring manager provides justification
        justification:
          - experience_level
          - market_demand
          - candidate_value
          - budget_considerations

      - step: 4
        action: System routes for approval
        workflow: offer_approval_chain

    postconditions:
      - Offer recommendation made
      - Approval initiated

  - id: UC-HM-031
    name: Approve Job Offer
    description: Hiring manager approves offer for candidate
    actor: Hiring Manager
    priority: critical

    preconditions:
      - Offer in approval queue
      - Hiring manager is approver

    main_flow:
      - step: 1
        action: Hiring manager receives approval request
        system_response: Display offer details

      - step: 2
        action: Hiring manager reviews offer
        review:
          - compensation
          - start_date
          - contingencies

      - step: 3
        action: Hiring manager makes decision
        options:
          - approve
          - request_changes
          - reject

      - step: 4
        action: System processes decision
        actions:
          - update_approval_status
          - notify_recruiter
          - route_to_next_approver

    business_rules:
      - BR: Approve within 24 hours
      - BR: Justification required for rejection

    postconditions:
      - Approval decision made
      - Workflow continues

  - id: UC-HM-032
    name: Participate in Offer Sell
    description: Hiring manager helps convince candidate
    actor: Hiring Manager
    priority: high

    preconditions:
      - Offer extended
      - Candidate considering

    main_flow:
      - step: 1
        action: Hiring manager receives sell request
        trigger: candidate_needs_encouragement

      - step: 2
        action: Hiring manager prepares sell points
        content:
          - role_vision
          - growth_opportunity
          - team_culture
          - company_mission

      - step: 3
        action: Hiring manager contacts candidate
        methods:
          - phone_call
          - video_chat
          - in_person_meeting

      - step: 4
        action: Hiring manager addresses concerns
        discussion:
          - answer_questions
          - provide_reassurance
          - share_enthusiasm

    postconditions:
      - Candidate engaged
      - Concerns addressed

  - id: UC-HM-033
    name: Handle Offer Negotiation
    description: Hiring manager participates in negotiation
    actor: Hiring Manager
    priority: high

    preconditions:
      - Candidate counter-offers
      - Recruiter requests input

    main_flow:
      - step: 1
        action: Hiring manager reviews counter
        review:
          - requested_changes
          - candidate_rationale

      - step: 2
        action: Hiring manager assesses options
        considerations:
          - budget_availability
          - candidate_value
          - internal_equity
          - alternatives

      - step: 3
        action: Hiring manager provides recommendation
        options:
          - accept_counter
          - make_counter_offer
          - hold_firm
          - walk_away

      - step: 4
        action: Recruiter executes decision
        action: per_recommendation

    postconditions:
      - Negotiation guidance provided
      - Decision executed

  # Onboarding Preparation Use Cases
  - id: UC-HM-040
    name: Prepare for New Hire
    description: Hiring manager prepares for incoming employee
    actor: Hiring Manager
    priority: high

    preconditions:
      - Offer accepted
      - Contingencies cleared

    main_flow:
      - step: 1
        action: Hiring manager receives new hire notification
        system_response: Display new hire details

      - step: 2
        action: Hiring manager reviews onboarding checklist
        items:
          - equipment_needs
          - system_access
          - workspace_setup
          - team_introductions

      - step: 3
        action: Hiring manager completes manager tasks
        tasks:
          - assign_onboarding_buddy
          - schedule_first_week_meetings
          - prepare_30_60_90_plan
          - notify_team

      - step: 4
        action: Hiring manager welcomes new hire
        welcome:
          - personal_email
          - first_day_logistics

    postconditions:
      - Onboarding prepared
      - New hire welcomed

  - id: UC-HM-041
    name: Assign Onboarding Buddy
    description: Hiring manager selects peer mentor for new hire
    actor: Hiring Manager
    priority: medium

    main_flow:
      - step: 1
        action: Hiring manager identifies candidates
        criteria:
          - tenure
          - role_similarity
          - availability
          - mentorship_skills

      - step: 2
        action: Hiring manager selects buddy
        system_response: Assign to onboarding checklist

      - step: 3
        action: System notifies buddy
        notification: assignment_and_expectations

    postconditions:
      - Buddy assigned
      - Buddy notified

  # Collaboration Use Cases
  - id: UC-HM-050
    name: Collaborate with Recruiter
    description: Hiring manager works with recruiter on hiring
    actor: Hiring Manager
    priority: high

    main_flow:
      - step: 1
        action: Hiring manager schedules intake meeting
        timing: upon_requisition_assignment

      - step: 2
        action: Hiring manager participates in regular syncs
        frequency: weekly_or_biweekly
        topics:
          - pipeline_review
          - candidate_feedback
          - process_adjustments

      - step: 3
        action: Hiring manager provides timely feedback
        on:
          - candidate_resumes
          - interview_feedback
          - offer_recommendations

      - step: 4
        action: Hiring manager escalates concerns
        escalation:
          - quality_issues
          - timeline_delays
          - process_problems

    postconditions:
      - Partnership effective
      - Hiring successful

  - id: UC-HM-051
    name: Manage Interview Panel
    description: Hiring manager coordinates interviewers
    actor: Hiring Manager
    priority: medium

    main_flow:
      - step: 1
        action: Hiring manager identifies interviewers
        criteria:
          - expertise_areas
          - availability
          - training_status

      - step: 2
        action: Hiring manager assigns competencies
        assignment: interviewer_to_competency

      - step: 3
        action: Hiring manager briefs panel
        briefing:
          - role_overview
          - ideal_candidate
          - focus_areas
          - process_expectations

      - step: 4
        action: Hiring manager ensures compliance
        compliance:
          - feedback_timeliness
          - interview_quality
          - debrief_participation

    postconditions:
      - Panel prepared
      - Process smooth

  # Analytics Use Cases
  - id: UC-HM-060
    name: Review Hiring Metrics
    description: Hiring manager analyzes hiring performance
    actor: Hiring Manager
    priority: medium

    main_flow:
      - step: 1
        action: Hiring manager accesses analytics
        system_response: Display hiring dashboard

      - step: 2
        action: Hiring manager reviews metrics
        metrics:
          - time_to_fill
          - quality_of_hire
          - offer_acceptance_rate
          - source_effectiveness
          - interviewer_calibration

      - step: 3
        action: Hiring manager identifies patterns
        analysis:
          - successful_sources
          - process_bottlenecks
          - prediction_accuracy

      - step: 4
        action: Hiring manager applies learnings
        improvements:
          - process_adjustments
          - interviewer_feedback
          - requirement_refinement

    postconditions:
      - Insights gained
      - Improvements planned

  - id: UC-HM-061
    name: Assess Quality of Hire
    description: Hiring manager evaluates new hire performance
    actor: Hiring Manager
    priority: medium

    preconditions:
      - New hire completed probation period

    main_flow:
      - step: 1
        action: System prompts for assessment
        timing: 90_days_post_start

      - step: 2
        action: Hiring manager rates new hire
        dimensions:
          - job_performance
          - cultural_fit
          - ramp_up_speed
          - interview_prediction_accuracy

      - step: 3
        action: Hiring manager provides feedback
        feedback:
          - what_went_well
          - what_could_improve
          - hiring_process_feedback

      - step: 4
        action: System aggregates data
        use: quality_of_hire_metrics

    postconditions:
      - Quality assessed
      - Data captured

  # Compliance Use Cases
  - id: UC-HM-070
    name: Ensure Fair Hiring Practices
    description: Hiring manager maintains compliant process
    actor: Hiring Manager
    priority: critical

    main_flow:
      - step: 1
        action: Hiring manager uses consistent criteria
        implementation:
          - same_questions_all_candidates
          - objective_evaluation
          - documented_decisions

      - step: 2
        action: Hiring manager avoids bias
        practices:
          - focus_on_job_requirements
          - avoid_protected_characteristics
          - structured_evaluation

      - step: 3
        action: Hiring manager documents decisions
        documentation:
          - clear_rationale
          - job_related_criteria

      - step: 4
        action: Hiring manager reports concerns
        escalation: to_hr_if_issues_identified

    postconditions:
      - Fair practices maintained
      - Compliance assured
