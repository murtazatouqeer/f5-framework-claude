name: recruiter-use-cases
display_name: Recruiter Use Cases
description: |
  Use cases for recruiters managing the recruitment process including
  sourcing, screening, interviewing coordination, and offer management.

domain: hr-management
subdomain: recruitment
category: use-cases
version: "1.0.0"
status: active

actors:
  - id: ACTOR-RECRUITER
    name: Recruiter
    description: Talent acquisition professional managing recruitment
    types:
      - internal_recruiter
      - agency_recruiter
      - sourcing_specialist
      - recruiting_coordinator
      - recruiting_manager

use_cases:
  # Requisition Management Use Cases
  - id: UC-REC-001
    name: Review New Requisition
    description: Recruiter reviews and prepares new requisition
    actor: Recruiter
    priority: high

    preconditions:
      - Requisition approved
      - Recruiter assigned

    main_flow:
      - step: 1
        action: Recruiter receives requisition assignment
        system_response: Display requisition details

      - step: 2
        action: Recruiter reviews requirements
        review_items:
          - job_description
          - qualifications
          - compensation_range
          - timeline

      - step: 3
        action: Recruiter meets with hiring manager
        discussion_topics:
          - ideal_candidate_profile
          - must_haves_vs_nice_to_haves
          - interview_process
          - timeline_expectations

      - step: 4
        action: Recruiter creates sourcing strategy
        outputs:
          - sourcing_channels
          - search_criteria
          - outreach_approach

      - step: 5
        action: Recruiter activates requisition
        actions:
          - post_to_job_boards
          - search_talent_pools
          - initiate_sourcing

    postconditions:
      - Requisition active
      - Sourcing underway

  - id: UC-REC-002
    name: Manage Requisition Pipeline
    description: Recruiter monitors and manages candidate pipeline
    actor: Recruiter
    priority: high

    main_flow:
      - step: 1
        action: Recruiter accesses pipeline dashboard
        system_response: Display pipeline funnel

      - step: 2
        action: Recruiter reviews candidates by stage
        stages:
          - new_applications
          - screening
          - phone_screen
          - interview
          - offer

      - step: 3
        action: Recruiter identifies bottlenecks
        indicators:
          - candidates_stuck_in_stage
          - sla_violations
          - pending_feedback

      - step: 4
        action: Recruiter takes corrective action
        actions:
          - follow_up_on_pending_items
          - escalate_delays
          - adjust_sourcing

    postconditions:
      - Pipeline health assessed
      - Actions taken on bottlenecks

  # Sourcing Use Cases
  - id: UC-REC-010
    name: Source Candidates
    description: Recruiter proactively sources candidates
    actor: Recruiter
    priority: high

    main_flow:
      - step: 1
        action: Recruiter develops search strategy
        inputs:
          - job_requirements
          - ideal_candidate_profile
          - market_intelligence

      - step: 2
        action: Recruiter executes searches
        channels:
          - linkedin_recruiter
          - github
          - job_board_databases
          - professional_networks

      - step: 3
        action: Recruiter identifies potential candidates
        evaluation:
          - skills_match
          - experience_relevance
          - availability_indicators

      - step: 4
        action: Recruiter conducts outreach
        methods:
          - inmail
          - email
          - phone
        templates: personalized_messages

      - step: 5
        action: Recruiter manages responses
        actions:
          - track_responses
          - schedule_conversations
          - add_to_pipeline

    postconditions:
      - Candidates sourced
      - Pipeline enriched

  - id: UC-REC-011
    name: Manage Talent Pool
    description: Recruiter builds and nurtures talent pools
    actor: Recruiter
    priority: medium

    main_flow:
      - step: 1
        action: Recruiter creates talent pool
        inputs:
          - pool_criteria
          - target_roles
          - search_parameters

      - step: 2
        action: Recruiter adds candidates to pool
        sources:
          - silver_medalists
          - sourced_candidates
          - passive_candidates

      - step: 3
        action: Recruiter nurtures pool
        activities:
          - periodic_outreach
          - content_sharing
          - relationship_building

      - step: 4
        action: Recruiter activates for openings
        actions:
          - match_to_requisitions
          - prioritize_warm_candidates

    postconditions:
      - Talent pool maintained
      - Ready for future needs

  # Screening Use Cases
  - id: UC-REC-020
    name: Screen Applications
    description: Recruiter reviews and screens applications
    actor: Recruiter
    priority: critical

    main_flow:
      - step: 1
        action: Recruiter accesses application queue
        system_response: Display prioritized applications

      - step: 2
        action: Recruiter reviews application
        review_items:
          - resume
          - screening_questions
          - system_score
          - source

      - step: 3
        action: Recruiter makes disposition decision
        decisions:
          - advance_to_phone_screen
          - request_hiring_manager_review
          - add_to_talent_pool
          - reject

      - step: 4
        action: System processes disposition
        actions:
          - update_status
          - send_communication
          - queue_next_action

    business_rules:
      - BR: Disposition code required for rejections
      - BR: SLA: Review within 48 hours

    postconditions:
      - Application dispositioned
      - Candidate notified if rejected

  - id: UC-REC-021
    name: Conduct Phone Screen
    description: Recruiter conducts initial phone screening
    actor: Recruiter
    priority: high

    preconditions:
      - Phone screen scheduled
      - Candidate confirmed

    main_flow:
      - step: 1
        action: Recruiter prepares for call
        preparation:
          - review_resume
          - review_application
          - prepare_questions

      - step: 2
        action: Recruiter conducts phone screen
        duration: 30_minutes
        structure:
          - introduction
          - background_review
          - role_overview
          - screening_questions
          - candidate_questions
          - next_steps

      - step: 3
        action: Recruiter documents feedback
        fields:
          - competency_ratings
          - notes
          - recommendation
          - concerns

      - step: 4
        action: Recruiter makes decision
        decisions:
          - advance_to_interview
          - hold_for_comparison
          - reject

    postconditions:
      - Phone screen completed
      - Feedback documented
      - Disposition made

  # Interview Coordination Use Cases
  - id: UC-REC-030
    name: Coordinate Interviews
    description: Recruiter manages interview scheduling
    actor: Recruiter
    priority: high

    main_flow:
      - step: 1
        action: Recruiter identifies interview panel
        considerations:
          - competency_coverage
          - availability
          - panel_diversity

      - step: 2
        action: Recruiter coordinates schedules
        actions:
          - check_interviewer_availability
          - collect_candidate_availability
          - find_optimal_times

      - step: 3
        action: Recruiter confirms interviews
        outputs:
          - calendar_invites
          - candidate_confirmation
          - interview_packets

      - step: 4
        action: Recruiter manages day-of logistics
        activities:
          - confirm_attendance
          - handle_issues
          - facilitate_transitions

    postconditions:
      - Interviews scheduled
      - All parties prepared

  - id: UC-REC-031
    name: Facilitate Interview Debrief
    description: Recruiter leads hiring decision meeting
    actor: Recruiter
    priority: high

    preconditions:
      - All interviews completed
      - All feedback submitted

    main_flow:
      - step: 1
        action: Recruiter prepares debrief
        preparation:
          - compile_feedback
          - identify_discussion_points
          - prepare_summary

      - step: 2
        action: Recruiter facilitates meeting
        structure:
          - opening_summary
          - interviewer_feedback_round
          - discussion_of_concerns
          - decision_deliberation

      - step: 3
        action: Recruiter documents decision
        documentation:
          - hiring_decision
          - rationale
          - dissenting_views
          - next_steps

      - step: 4
        action: Recruiter communicates decision
        actions:
          - notify_hiring_manager
          - prepare_candidate_communication

    postconditions:
      - Decision made
      - Documentation complete

  - id: UC-REC-032
    name: Collect Interview Feedback
    description: Recruiter ensures timely feedback collection
    actor: Recruiter
    priority: high

    main_flow:
      - step: 1
        action: System sends feedback reminders
        timing: post_interview

      - step: 2
        action: Recruiter monitors submissions
        tracking:
          - submitted_vs_pending
          - overdue_feedback

      - step: 3
        action: Recruiter follows up on missing feedback
        actions:
          - send_reminders
          - escalate_if_needed
          - document_non_compliance

      - step: 4
        action: Recruiter reviews feedback quality
        checks:
          - completeness
          - specific_examples
          - consistent_scoring

    postconditions:
      - All feedback collected
      - Quality verified

  # Offer Management Use Cases
  - id: UC-REC-040
    name: Prepare Job Offer
    description: Recruiter prepares offer for candidate
    actor: Recruiter
    priority: critical

    preconditions:
      - Hiring decision made
      - Budget available

    main_flow:
      - step: 1
        action: Recruiter gathers offer inputs
        inputs:
          - candidate_expectations
          - hiring_manager_recommendation
          - salary_range
          - start_date_preferences

      - step: 2
        action: Recruiter drafts offer
        components:
          - base_salary
          - bonus
          - equity
          - start_date
          - contingencies

      - step: 3
        action: Recruiter validates compensation
        checks:
          - within_band
          - internal_equity
          - budget_available

      - step: 4
        action: Recruiter submits for approval
        workflow: approval_chain

    postconditions:
      - Offer prepared
      - Approval initiated

  - id: UC-REC-041
    name: Extend Job Offer
    description: Recruiter presents offer to candidate
    actor: Recruiter
    priority: critical

    preconditions:
      - Offer approved

    main_flow:
      - step: 1
        action: Recruiter schedules offer call
        participants: [recruiter, hiring_manager_optional]

      - step: 2
        action: Recruiter presents verbal offer
        content:
          - congratulations
          - offer_details
          - benefits_overview
          - next_steps
          - deadline

      - step: 3
        action: Recruiter gauges reaction
        assessment:
          - enthusiasm_level
          - concerns_raised
          - negotiation_signals

      - step: 4
        action: Recruiter sends written offer
        documents:
          - offer_letter
          - benefits_summary
          - authorizations

      - step: 5
        action: Recruiter tracks response
        monitoring:
          - offer_viewed
          - questions_received
          - deadline_approaching

    postconditions:
      - Offer extended
      - Tracking initiated

  - id: UC-REC-042
    name: Manage Offer Negotiation
    description: Recruiter handles offer negotiation
    actor: Recruiter
    priority: high

    preconditions:
      - Candidate requests negotiation

    main_flow:
      - step: 1
        action: Recruiter receives counter
        inputs:
          - requested_changes
          - candidate_reasoning

      - step: 2
        action: Recruiter evaluates counter
        assessment:
          - reasonableness
          - budget_impact
          - internal_equity

      - step: 3
        action: Recruiter consults stakeholders
        consultation:
          - hiring_manager
          - compensation_team
          - hr_partner

      - step: 4
        action: Recruiter responds to candidate
        options:
          - accept_counter
          - counter_offer
          - hold_firm
          - decline_and_close

      - step: 5
        action: Recruiter finalizes if agreement
        actions:
          - update_offer
          - get_reapproval_if_needed
          - send_revised_documents

    postconditions:
      - Negotiation resolved
      - Final offer established

  # Candidate Experience Use Cases
  - id: UC-REC-050
    name: Manage Candidate Communication
    description: Recruiter maintains candidate engagement
    actor: Recruiter
    priority: high

    main_flow:
      - step: 1
        action: Recruiter identifies communication needs
        triggers:
          - status_change
          - milestone_reached
          - time_elapsed
          - candidate_inquiry

      - step: 2
        action: Recruiter sends appropriate communication
        types:
          - status_update
          - next_steps
          - delay_notification
          - rejection

      - step: 3
        action: Recruiter responds to inquiries
        sla: within_24_hours

      - step: 4
        action: Recruiter documents interactions
        logging: all_communications

    postconditions:
      - Candidate informed
      - Communication logged

  - id: UC-REC-051
    name: Provide Candidate Feedback
    description: Recruiter delivers feedback to rejected candidate
    actor: Recruiter
    priority: medium

    preconditions:
      - Candidate rejected
      - Feedback approved for sharing

    main_flow:
      - step: 1
        action: Candidate requests feedback
        channel: email_or_phone

      - step: 2
        action: Recruiter reviews shareable feedback
        guidelines:
          - constructive
          - non_discriminatory
          - development_focused

      - step: 3
        action: Recruiter delivers feedback
        method: phone_call_preferred
        content:
          - general_areas_for_improvement
          - encouragement

    business_rules:
      - BR: Only share approved feedback
      - BR: Avoid comparison to others
      - BR: Focus on development

    postconditions:
      - Feedback delivered
      - Positive candidate experience

  # Reporting Use Cases
  - id: UC-REC-060
    name: Generate Recruiting Reports
    description: Recruiter creates and analyzes reports
    actor: Recruiter
    priority: medium

    main_flow:
      - step: 1
        action: Recruiter selects report type
        types:
          - pipeline_report
          - time_to_fill
          - source_effectiveness
          - offer_analysis
          - diversity_metrics

      - step: 2
        action: Recruiter sets parameters
        filters:
          - date_range
          - requisitions
          - departments
          - job_levels

      - step: 3
        action: System generates report
        output: data_and_visualizations

      - step: 4
        action: Recruiter analyzes and acts
        actions:
          - identify_trends
          - spot_issues
          - recommend_improvements

    postconditions:
      - Report generated
      - Insights captured

  - id: UC-REC-061
    name: Update Hiring Manager
    description: Recruiter provides status update to hiring manager
    actor: Recruiter
    priority: high

    main_flow:
      - step: 1
        action: Recruiter prepares update
        content:
          - pipeline_summary
          - recent_activity
          - upcoming_milestones
          - issues_and_blockers

      - step: 2
        action: Recruiter delivers update
        methods:
          - scheduled_meeting
          - email_summary
          - dashboard_share

      - step: 3
        action: Recruiter captures feedback
        topics:
          - candidate_quality
          - process_adjustments
          - timeline_concerns

    postconditions:
      - Hiring manager informed
      - Feedback incorporated

  # Compliance Use Cases
  - id: UC-REC-070
    name: Ensure EEO Compliance
    description: Recruiter maintains compliant hiring practices
    actor: Recruiter
    priority: critical

    main_flow:
      - step: 1
        action: Recruiter uses consistent criteria
        implementation:
          - standardized_questions
          - objective_evaluation
          - documented_decisions

      - step: 2
        action: Recruiter assigns disposition codes
        requirement: every_rejection

      - step: 3
        action: Recruiter monitors adverse impact
        checks:
          - pass_through_rates
          - demographic_analysis
          - pattern_identification

      - step: 4
        action: Recruiter escalates concerns
        escalation: to_hr_compliance

    postconditions:
      - Compliant practices maintained
      - Documentation complete

  - id: UC-REC-071
    name: Manage Candidate Data Privacy
    description: Recruiter handles data privacy requirements
    actor: Recruiter
    priority: high
    compliance: GDPR

    main_flow:
      - step: 1
        action: Recruiter ensures consent captured
        verification: consent_on_file

      - step: 2
        action: Recruiter handles data requests
        types:
          - access_requests
          - deletion_requests
          - correction_requests

      - step: 3
        action: Recruiter manages data retention
        actions:
          - identify_expired_data
          - process_deletions
          - document_compliance

    postconditions:
      - Privacy requirements met
      - Requests processed

  # Agency Management Use Cases
  - id: UC-REC-080
    name: Manage Agency Relationship
    description: Recruiter coordinates with external agencies
    actor: Recruiter
    priority: medium

    main_flow:
      - step: 1
        action: Recruiter briefs agency
        content:
          - job_requirements
          - ideal_profile
          - process_expectations
          - fee_agreement

      - step: 2
        action: Recruiter reviews submissions
        evaluation: standard_screening_criteria

      - step: 3
        action: Recruiter provides feedback
        feedback:
          - submission_quality
          - candidate_fit
          - adjustment_needs

      - step: 4
        action: Recruiter tracks performance
        metrics:
          - submission_quality
          - interview_rate
          - hire_rate
          - time_to_submit

    postconditions:
      - Agency aligned
      - Performance tracked
