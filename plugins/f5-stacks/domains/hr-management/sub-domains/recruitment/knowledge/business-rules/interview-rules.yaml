name: interview-rules
display_name: Interview Process Business Rules
description: |
  Business rules governing interview scheduling, panel composition,
  evaluation criteria, feedback requirements, and decision-making processes.

domain: hr-management
subdomain: recruitment
category: business-rules
version: "1.0.0"
status: active

rules:
  # Scheduling Rules
  - id: INT-BR-001
    name: interview_scheduling_rules
    description: Rules for scheduling interviews
    category: scheduling
    priority: high

    timing_requirements:
      minimum_notice:
        candidate: 48 hours
        interviewer: 24 hours
        exception: candidate_agrees_to_shorter

      maximum_wait:
        from_phone_screen: 7 business_days
        between_rounds: 5 business_days

      time_slots:
        earliest: "08:00"
        latest: "18:00"
        timezone: candidate_local

    buffer_rules:
      - between_interviews: 15 minutes
      - lunch_block: "12:00-13:00" # avoid scheduling
      - back_to_back_max: 3 interviews

  - id: INT-BR-002
    name: interviewer_availability
    description: Manage interviewer calendar and workload
    category: scheduling
    priority: medium

    constraints:
      max_interviews_per_day: 4
      max_interviews_per_week: 10
      cooldown_same_candidate: 24 hours

    calendar_integration:
      respect_blocked_time: true
      respect_focus_time: true
      check_ooo: true

    backup_rules:
      - if: primary_unavailable
        action: suggest_alternate_from_pool
        notify: hiring_manager

  - id: INT-BR-003
    name: candidate_rescheduling
    description: Rules for rescheduling interviews
    category: scheduling
    priority: medium

    allowed_reschedules:
      candidate_initiated: 2 times
      company_initiated: unlimited

    notice_requirement:
      minimum: 24 hours
      exception: emergency_with_documentation

    no_show_handling:
      first_occurrence: reschedule_with_warning
      second_occurrence: flag_for_review
      third_occurrence: withdraw_from_process

  # Panel Composition Rules
  - id: INT-BR-010
    name: interview_panel_requirements
    description: Required panel composition for interviews
    category: panel
    priority: high

    minimum_panel_size:
      phone_screen: 1
      technical_interview: 2
      onsite_loop: 4
      executive_interview: 3

    required_roles:
      technical_roles:
        - hiring_manager
        - technical_peer
        - cross_functional_partner

      management_roles:
        - hiring_manager
        - skip_level_manager
        - hr_partner

      executive_roles:
        - ceo_or_delegate
        - board_member  # for C-level
        - peer_executive

    diversity_requirement:
      panel_should_include: diverse_interviewer
      when: available_and_qualified
      track_compliance: true

  - id: INT-BR-011
    name: interviewer_training
    description: Training requirements for interviewers
    category: panel
    priority: high

    required_training:
      - course: interview_fundamentals
        validity: 2 years

      - course: unconscious_bias
        validity: 1 year

      - course: legal_compliance
        validity: 1 year

    shadow_requirements:
      new_interviewers:
        shadow_sessions: 3
        reverse_shadow: 2

    certification:
      required_for: [final_round, executive_interviews]

  - id: INT-BR-012
    name: conflict_of_interest
    description: COI rules for interview panels
    category: panel
    priority: critical

    prohibited_relationships:
      - family_member
      - former_direct_report
      - former_manager_within_2_years
      - known_personal_relationship
      - financial_interest

    disclosure_required:
      - professional_connection
      - same_previous_employer
      - alumni_connection

    action_on_coi:
      prohibited: remove_from_panel
      disclosure: document_and_proceed

  # Evaluation Rules
  - id: INT-BR-020
    name: structured_interview_requirement
    description: Interviews must follow structured format
    category: evaluation
    priority: critical

    requirements:
      - use_standardized_questions: true
      - questions_approved_by: hr
      - consistent_across_candidates: true

    question_types:
      required:
        - behavioral_questions: 3 minimum
        - technical_questions: role_specific
        - situational_questions: 2 minimum

      prohibited:
        - illegal_questions: list_provided
        - hypothetical_unrelated: discouraged

    scoring:
      scale: 1-5
      anchors_required: true
      calibration: quarterly

  - id: INT-BR-021
    name: competency_coverage
    description: Ensure all competencies assessed
    category: evaluation
    priority: high

    assignment:
      - each_competency: assigned_to_interviewer
      - no_duplicate_assessment: unless_technical_deep_dive
      - matrix_completion: required_before_decision

    core_competencies:
      all_roles:
        - problem_solving
        - communication
        - collaboration
        - cultural_fit

      technical_roles:
        - technical_skills
        - system_design
        - coding_ability

      leadership_roles:
        - leadership
        - strategic_thinking
        - people_development

  # Feedback Rules
  - id: INT-BR-030
    name: feedback_submission_deadline
    description: Interview feedback must be submitted timely
    category: feedback
    priority: critical

    deadlines:
      submission: 24 hours  # after interview
      extension: not_allowed  # by default

    escalation:
      - at: 24 hours
        action: reminder_to_interviewer

      - at: 48 hours
        action: notify_hiring_manager

      - at: 72 hours
        action: escalate_to_recruiting_manager
        flag: process_blocker

    consequences:
      repeated_late_feedback:
        - first: verbal_warning
        - second: interview_privileges_review
        - third: temporary_removal_from_panels

  - id: INT-BR-031
    name: feedback_quality_standards
    description: Standards for interview feedback
    category: feedback
    priority: high

    required_elements:
      - overall_rating: 1-5 scale
      - competency_ratings: for_each_assigned
      - written_justification: minimum_100_words
      - specific_examples: at_least_2
      - recommendation: hire/no_hire/maybe

    prohibited_content:
      - references_to_protected_characteristics
      - subjective_cultural_fit_without_examples
      - comparison_to_other_candidates
      - salary_expectations_discussion

    quality_check:
      automated:
        - minimum_word_count: 100
        - all_fields_completed: true
        - rating_without_justification: flagged

  - id: INT-BR-032
    name: feedback_confidentiality
    description: Feedback visibility and confidentiality
    category: feedback
    priority: high

    visibility:
      before_all_submitted:
        visible_to: only_submitter
        rationale: prevent_anchoring_bias

      after_all_submitted:
        visible_to: [panel_members, hiring_manager, recruiter]

      candidate_feedback:
        provide: summarized_only
        exclude: individual_ratings

    exceptions:
      - hiring_manager: can_view_all_anytime
        when: urgent_decision_required
        log: access_for_audit

  # Decision Rules
  - id: INT-BR-040
    name: hiring_decision_process
    description: Rules for making hiring decisions
    category: decision
    priority: critical

    requirements:
      minimum_interviews: 3  # for full-time roles
      minimum_interviewers: 4
      all_feedback_submitted: true

    decision_meeting:
      required: true
      attendees: [hiring_manager, recruiter, all_interviewers]
      format: synchronous_preferred
      document: decision_rationale

    voting:
      unanimous_required: false
      hiring_manager_veto: true
      strong_no_veto: true  # any interviewer

  - id: INT-BR-041
    name: decision_criteria
    description: Criteria for hire/no-hire decisions
    category: decision
    priority: critical

    hire_threshold:
      minimum_average_score: 3.5
      no_score_below: 2  # on any competency

    strong_hire:
      average_score: 4.5+
      action: expedite_offer

    borderline:
      average_score: 3.0-3.5
      action: additional_interview_or_assessment

    no_hire:
      average_score: below 3.0
      or: any_strong_no_vote

    tiebreaker:
      primary: hiring_manager_preference
      secondary: technical_interviewer_weight

  - id: INT-BR-042
    name: calibration_requirement
    description: Regular calibration of interviewers
    category: decision
    priority: medium

    frequency: quarterly

    calibration_includes:
      - review_rating_distributions
      - discuss_borderline_cases
      - align_on_competency_definitions
      - update_question_bank

    outcome:
      - identify_rating_outliers
      - provide_targeted_coaching
      - update_scoring_guidelines

  # Communication Rules
  - id: INT-BR-050
    name: candidate_communication
    description: Communication standards with candidates
    category: communication
    priority: high

    confirmation:
      timing: within_1_hour_of_scheduling
      include:
        - date_time_timezone
        - interviewer_names_and_titles
        - interview_format
        - preparation_materials
        - logistics_instructions

    reminder:
      timing: 24_hours_before
      include:
        - logistics_link
        - contact_for_issues

    post_interview:
      acknowledgment: same_day
      next_steps: within_48_hours

  - id: INT-BR-051
    name: rejection_communication
    description: Rules for rejection communication
    category: communication
    priority: high

    timing:
      maximum: 5_business_days_after_decision
      preferred: 48_hours

    method:
      phone_screen_rejection: email
      onsite_rejection: phone_call_preferred

    content:
      required:
        - thank_candidate
        - communicate_decision
        - encourage_future_applications

      optional:
        - general_feedback
        - specific_areas_for_development

      prohibited:
        - specific_interview_scores
        - comparison_to_other_candidates
        - protected_class_references

  # Special Interview Rules
  - id: INT-BR-060
    name: executive_interview_rules
    description: Special rules for executive-level interviews
    category: special
    priority: high

    additional_requirements:
      - reference_checks_before_final: true
      - presentation_or_case_study: required
      - board_interview: for_c_level
      - compensation_committee_review: before_offer

    confidentiality:
      - limit_internal_visibility
      - nda_for_sensitive_materials
      - code_name_for_position

  - id: INT-BR-061
    name: internal_candidate_rules
    description: Rules for interviewing internal candidates
    category: special
    priority: high

    requirements:
      - current_manager_notification: required
      - must_meet_eligibility: 12_months_in_current_role
      - performance_in_good_standing: true

    process:
      - abbreviated_interview: allowed
      - skip_stages: phone_screen
      - internal_references: required

    decision:
      - if_not_selected: provide_detailed_feedback
      - development_plan: offered
      - confidentiality: maintained

automation:
  triggers:
    - event: interview_scheduled
      action: send_confirmations

    - event: interview_completed
      action: start_feedback_timer

    - event: all_feedback_submitted
      action: schedule_debrief

    - event: decision_made
      action: initiate_next_stage

integration:
  - system: calendar
    function: availability_check

  - system: video_platform
    function: meeting_creation

  - system: ats
    function: feedback_collection

metrics:
  track:
    - interviews_per_hire
    - interviewer_utilization
    - feedback_submission_rate
    - time_in_interview_stage
    - interviewer_calibration_scores

compliance:
  - standard: EEO
    requirement: Consistent interview process

  - standard: ADA
    requirement: Reasonable accommodation in interviews

  - standard: GDPR
    requirement: Candidate consent for recording
