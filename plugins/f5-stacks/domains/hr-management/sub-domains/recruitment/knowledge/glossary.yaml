name: recruitment-glossary
display_name: Recruitment & ATS Glossary
description: |
  Comprehensive glossary of recruitment, talent acquisition, and Applicant
  Tracking System (ATS) terminology for the HR Management recruitment sub-domain.

domain: hr-management
subdomain: recruitment
category: glossary
version: "1.0.0"
status: active

glossary:
  # Core Recruitment Terms
  - term: Applicant Tracking System (ATS)
    abbreviation: ATS
    definition: |
      Software application that enables electronic handling of recruitment
      and hiring needs, automating the process of posting jobs, collecting
      applications, screening candidates, and managing the hiring pipeline.
    category: systems
    related_terms: [HRIS, Recruitment CRM, Talent Management System]

  - term: Talent Acquisition
    abbreviation: TA
    definition: |
      The strategic approach to identifying, attracting, and onboarding top
      talent to efficiently and effectively meet dynamic business needs.
      Broader than recruitment, encompassing employer branding, workforce
      planning, and long-term talent strategy.
    category: strategy
    related_terms: [Recruitment, Sourcing, Employer Branding]

  - term: Recruitment
    definition: |
      The process of finding, attracting, and hiring people to fill job
      openings. A subset of talent acquisition focused on filling immediate
      hiring needs.
    category: process
    related_terms: [Talent Acquisition, Hiring, Staffing]

  - term: Job Requisition
    abbreviation: Req
    definition: |
      A formal request to fill an open position, typically requiring approval
      before recruiting can begin. Contains job details, requirements,
      compensation range, and business justification.
    category: document
    related_terms: [Job Posting, Headcount, Position]

  - term: Job Posting
    definition: |
      The public advertisement of an open position, published on career
      sites, job boards, and other channels to attract candidates.
    category: document
    related_terms: [Job Description, Job Advertisement, Career Site]

  - term: Job Description
    abbreviation: JD
    definition: |
      A formal document describing the responsibilities, requirements,
      qualifications, and other details of a position.
    category: document
    related_terms: [Job Posting, Job Specification, Role Profile]

  # Pipeline and Process Terms
  - term: Candidate Pipeline
    definition: |
      The pool of candidates at various stages of the recruitment process
      for a given position or set of positions.
    category: process
    related_terms: [Talent Pipeline, Funnel, Candidate Pool]

  - term: Hiring Funnel
    definition: |
      Visual representation of the recruitment process stages, showing
      conversion rates as candidates progress from application to hire.
    category: metrics
    related_terms: [Pipeline, Conversion Rate, Pass-Through Rate]

  - term: Pass-Through Rate
    definition: |
      The percentage of candidates who advance from one stage of the
      hiring process to the next.
    category: metrics
    related_terms: [Conversion Rate, Funnel, Yield]

  - term: Time to Fill
    abbreviation: TTF
    definition: |
      The number of days from when a job requisition is opened to when
      an offer is accepted. Measures recruiting efficiency.
    category: metrics
    related_terms: [Time to Hire, Days to Fill, Recruiting Velocity]

  - term: Time to Hire
    abbreviation: TTH
    definition: |
      The number of days from when a candidate enters the pipeline
      (application or sourcing) to when they accept an offer.
    category: metrics
    related_terms: [Time to Fill, Candidate Experience, Velocity]

  - term: Cost per Hire
    abbreviation: CPH
    definition: |
      Total recruiting costs divided by total hires in a given period.
      Includes advertising, agency fees, technology, and internal costs.
    category: metrics
    related_terms: [Recruiting ROI, Cost per Application, Hiring Budget]

  # Sourcing Terms
  - term: Sourcing
    definition: |
      The proactive identification and attraction of potential candidates
      for current or future job openings, often before they apply.
    category: process
    related_terms: [Talent Acquisition, Headhunting, Recruiting]

  - term: Boolean Search
    definition: |
      A search method using logical operators (AND, OR, NOT) to create
      precise search queries for finding candidates in databases or
      on platforms like LinkedIn.
    category: technique
    related_terms: [X-Ray Search, Sourcing, LinkedIn Recruiter]

  - term: Passive Candidate
    definition: |
      A potential job candidate who is not actively looking for a new
      position but may be open to the right opportunity.
    category: candidate-type
    related_terms: [Active Candidate, Sourcing, Headhunting]

  - term: Active Candidate
    definition: |
      A job seeker who is actively looking for new employment and
      applying to positions.
    category: candidate-type
    related_terms: [Passive Candidate, Job Seeker, Applicant]

  - term: Talent Pool
    definition: |
      A database of candidates who may be qualified for future positions,
      including silver medalists, sourced candidates, and those who
      expressed interest in the company.
    category: database
    related_terms: [Pipeline, CRM, Talent Community]

  - term: Silver Medalist
    definition: |
      A strong candidate who was not selected for a position but is
      considered a great fit for future opportunities.
    category: candidate-type
    related_terms: [Talent Pool, Runner-up, Second Choice]

  - term: Employee Referral
    definition: |
      A candidate recommended by a current employee, often incentivized
      through a referral bonus program.
    category: source
    related_terms: [Referral Bonus, Source of Hire, Internal Network]

  # Screening Terms
  - term: Screening
    definition: |
      The process of evaluating candidates to determine if they meet
      basic qualifications and should advance in the hiring process.
    category: process
    related_terms: [Resume Review, Phone Screen, Knockout Criteria]

  - term: Knockout Question
    definition: |
      A screening question that disqualifies candidates who don't meet
      mandatory requirements (e.g., work authorization, required certification).
    category: assessment
    related_terms: [Screening Question, Disqualifier, Auto-Reject]

  - term: Phone Screen
    definition: |
      An initial telephone interview conducted to assess basic
      qualifications, interest, and fit before in-depth interviews.
    category: interview
    related_terms: [Screening, Initial Interview, Recruiter Screen]

  - term: Resume Parsing
    definition: |
      Automated extraction of information from resumes into structured
      data fields in the ATS.
    category: technology
    related_terms: [Resume Screening, NLP, AI Screening]

  - term: Disposition Code
    definition: |
      A standardized code indicating why a candidate was rejected or
      removed from consideration, required for EEO compliance.
    category: compliance
    related_terms: [EEO, Rejection Reason, OFCCP]

  # Interview Terms
  - term: Structured Interview
    definition: |
      An interview where all candidates are asked the same predetermined
      questions and evaluated using consistent criteria.
    category: interview
    related_terms: [Behavioral Interview, Interview Guide, Consistency]

  - term: Behavioral Interview
    definition: |
      An interview technique using questions about past behavior to
      predict future performance, often using the STAR method.
    category: interview
    related_terms: [STAR Method, Competency-Based Interview, Structured Interview]

  - term: STAR Method
    definition: |
      A structured framework for answering behavioral questions:
      Situation, Task, Action, Result.
    category: technique
    related_terms: [Behavioral Interview, Interview Questions, Assessment]

  - term: Interview Panel
    definition: |
      A group of interviewers who collectively assess candidates,
      each evaluating different competencies.
    category: interview
    related_terms: [Interview Loop, Panel Interview, Hiring Committee]

  - term: Interview Loop
    definition: |
      A series of interviews with multiple interviewers, typically
      conducted in sequence during an onsite visit.
    category: interview
    related_terms: [Onsite Interview, Interview Panel, Final Round]

  - term: Scorecard
    definition: |
      A standardized form for recording interview feedback, including
      competency ratings, notes, and hiring recommendation.
    category: assessment
    related_terms: [Feedback Form, Interview Evaluation, Rating Scale]

  - term: Debrief
    definition: |
      A meeting where interviewers discuss their assessments of a
      candidate and reach a hiring decision.
    category: process
    related_terms: [Hiring Committee, Decision Meeting, Consensus]

  - term: Calibration
    definition: |
      The process of aligning interviewers on evaluation standards
      to ensure consistent and fair candidate assessments.
    category: process
    related_terms: [Interviewer Training, Consistency, Bias Reduction]

  # Offer Terms
  - term: Offer Letter
    definition: |
      A formal document extending a job offer to a candidate, including
      compensation, start date, and employment terms.
    category: document
    related_terms: [Employment Agreement, Job Offer, Contingent Offer]

  - term: Total Compensation
    abbreviation: TC
    definition: |
      The complete value of all compensation elements including base
      salary, bonus, equity, and benefits.
    category: compensation
    related_terms: [Base Salary, On-Target Earnings, Equity]

  - term: On-Target Earnings
    abbreviation: OTE
    definition: |
      Total expected compensation when performance targets are met,
      typically base salary plus target bonus.
    category: compensation
    related_terms: [Total Compensation, Variable Pay, Commission]

  - term: Sign-On Bonus
    definition: |
      A one-time payment offered to a candidate to incentivize
      accepting an offer, often with clawback provisions.
    category: compensation
    related_terms: [Signing Bonus, Golden Hello, Clawback]

  - term: Clawback
    definition: |
      A provision requiring repayment of sign-on bonuses or relocation
      expenses if the employee leaves within a specified period.
    category: compensation
    related_terms: [Sign-On Bonus, Relocation, Retention]

  - term: Contingent Offer
    definition: |
      A job offer conditional on successful completion of background
      check, drug screening, or other verifications.
    category: offer
    related_terms: [Background Check, Conditional Offer, Pre-Employment]

  # Background Check Terms
  - term: Background Check
    definition: |
      Pre-employment verification of a candidate's history including
      criminal records, employment, education, and references.
    category: verification
    related_terms: [Pre-Employment Screening, Verification, FCRA]

  - term: FCRA
    abbreviation: FCRA
    full_name: Fair Credit Reporting Act
    definition: |
      US federal law regulating the use of consumer reports including
      background checks, requiring disclosure, authorization, and
      adverse action procedures.
    category: compliance
    related_terms: [Background Check, Adverse Action, Consumer Report]

  - term: Adverse Action
    definition: |
      Any negative employment decision based on background check
      results, requiring a specific notification process under FCRA.
    category: compliance
    related_terms: [FCRA, Pre-Adverse Action, Background Check]

  - term: Pre-Adverse Action Notice
    definition: |
      Notice sent to a candidate before taking adverse action based
      on background check results, including a copy of the report
      and summary of rights.
    category: compliance
    related_terms: [FCRA, Adverse Action, Dispute Period]

  # Compliance Terms
  - term: EEO
    abbreviation: EEO
    full_name: Equal Employment Opportunity
    definition: |
      The principle and laws requiring employers to make employment
      decisions without discrimination based on protected characteristics.
    category: compliance
    related_terms: [EEOC, Discrimination, Protected Class]

  - term: OFCCP
    abbreviation: OFCCP
    full_name: Office of Federal Contract Compliance Programs
    definition: |
      US agency ensuring federal contractors comply with
      non-discrimination and affirmative action requirements.
    category: compliance
    related_terms: [EEO, Affirmative Action, Federal Contractor]

  - term: Affirmative Action
    definition: |
      Proactive policies and practices to increase representation
      of underrepresented groups, required for federal contractors.
    category: compliance
    related_terms: [OFCCP, Diversity, EEO]

  - term: Adverse Impact
    definition: |
      A substantially different selection rate that disadvantages
      members of a protected group, evaluated using the 4/5ths rule.
    category: compliance
    related_terms: [EEO, Four-Fifths Rule, Disparate Impact]

  - term: Four-Fifths Rule
    abbreviation: 80% Rule
    definition: |
      A guideline where selection rate for a protected group should
      be at least 80% of the highest rate to avoid adverse impact.
    category: compliance
    related_terms: [Adverse Impact, EEO, Selection Rate]

  - term: GDPR
    abbreviation: GDPR
    full_name: General Data Protection Regulation
    definition: |
      European Union regulation governing personal data protection,
      requiring consent, data minimization, and data subject rights.
    category: compliance
    related_terms: [Data Privacy, Consent, Right to Erasure]

  - term: Ban the Box
    definition: |
      Laws restricting when employers can inquire about criminal
      history, typically after a conditional offer is made.
    category: compliance
    related_terms: [Background Check, Fair Chance, Criminal History]

  # Recruitment Marketing Terms
  - term: Employer Brand
    definition: |
      An organization's reputation and value proposition as an
      employer, influencing candidate attraction and perception.
    category: marketing
    related_terms: [EVP, Talent Marketing, Career Site]

  - term: EVP
    abbreviation: EVP
    full_name: Employee Value Proposition
    definition: |
      The unique set of benefits and experiences an employer offers
      employees in exchange for their contributions.
    category: marketing
    related_terms: [Employer Brand, Culture, Total Rewards]

  - term: Career Site
    definition: |
      A company's dedicated website section for job listings and
      employer branding content.
    category: channel
    related_terms: [Job Board, Employer Brand, Career Page]

  # Technology Terms
  - term: CRM
    abbreviation: CRM
    full_name: Candidate Relationship Management
    definition: |
      Software for managing relationships with potential candidates,
      including sourcing, nurturing, and engagement tracking.
    category: systems
    related_terms: [ATS, Talent Pool, Sourcing]

  - term: AI Screening
    definition: |
      Use of artificial intelligence to automate resume screening,
      candidate matching, and initial assessments.
    category: technology
    related_terms: [Resume Parsing, Machine Learning, Automation]

  - term: Video Interview
    definition: |
      Interview conducted via video platform, either live (synchronous)
      or recorded (asynchronous one-way video).
    category: interview
    related_terms: [Virtual Interview, Remote Interview, One-Way Video]

  - term: One-Way Video Interview
    definition: |
      Asynchronous interview where candidates record responses to
      predetermined questions for later review.
    category: interview
    related_terms: [Video Interview, Asynchronous, On-Demand Interview]

  # Onboarding Terms
  - term: Onboarding
    definition: |
      The process of integrating a new hire into the organization,
      from offer acceptance through initial productivity.
    category: process
    related_terms: [Orientation, New Hire, Pre-boarding]

  - term: Pre-boarding
    definition: |
      Activities between offer acceptance and start date to prepare
      the new hire and organization for successful onboarding.
    category: process
    related_terms: [Onboarding, Welcome Kit, Day One]

  - term: I-9
    definition: |
      US form verifying employee identity and work authorization,
      required within 3 days of start date.
    category: compliance
    related_terms: [Work Authorization, E-Verify, Employment Eligibility]

  - term: E-Verify
    definition: |
      US web-based system for verifying employment eligibility by
      comparing I-9 information to government records.
    category: compliance
    related_terms: [I-9, Work Authorization, DHS]

  # Quality Metrics
  - term: Quality of Hire
    abbreviation: QoH
    definition: |
      Measurement of how well a new hire performs and contributes
      to the organization, assessed through performance, retention,
      and manager satisfaction.
    category: metrics
    related_terms: [Performance Rating, Retention, Hiring Success]

  - term: Offer Acceptance Rate
    definition: |
      Percentage of job offers that are accepted by candidates,
      indicating offer competitiveness and candidate experience.
    category: metrics
    related_terms: [Offer Decline Rate, Compensation, Candidate Experience]

  - term: Candidate Experience
    definition: |
      A candidate's perception of the recruitment process, from
      application through onboarding or rejection.
    category: experience
    related_terms: [NPS, Employer Brand, Candidate Journey]

  - term: Net Promoter Score
    abbreviation: NPS
    definition: |
      Metric measuring likelihood to recommend, used for candidate
      experience and employee engagement measurement.
    category: metrics
    related_terms: [Candidate Experience, Survey, Satisfaction]

  # Agency Terms
  - term: Contingency Recruitment
    definition: |
      Agency recruitment model where fee is paid only upon successful
      hire, typically a percentage of first-year salary.
    category: agency
    related_terms: [Retained Search, Agency Fee, Headhunter]

  - term: Retained Search
    definition: |
      Executive recruitment model where agency is paid upfront
      and exclusively to fill a position.
    category: agency
    related_terms: [Executive Search, Contingency Recruitment, Retainer]

  - term: RPO
    abbreviation: RPO
    full_name: Recruitment Process Outsourcing
    definition: |
      Business model where an organization transfers all or part
      of its recruitment processes to an external provider.
    category: outsourcing
    related_terms: [MSP, Staffing, Outsourcing]

