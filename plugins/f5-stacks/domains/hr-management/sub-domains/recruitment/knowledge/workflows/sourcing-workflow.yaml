name: sourcing-workflow
display_name: Candidate Sourcing Workflow
description: |
  Workflow for proactively sourcing and attracting candidates through
  multiple channels including job boards, social media, referrals, and direct outreach.

domain: hr-management
subdomain: recruitment
category: workflows
version: "1.0.0"
status: active

workflow:
  id: WF-SRC-001
  name: candidate_sourcing
  trigger: requisition_opened

  participants:
    - role: recruiter
      responsibilities:
        - develop_sourcing_strategy
        - execute_outreach
        - manage_channels
        - screen_responses

    - role: sourcing_specialist
      responsibilities:
        - boolean_search
        - talent_mapping
        - market_research
        - pipeline_building

    - role: hiring_manager
      responsibilities:
        - define_ideal_profile
        - review_sourced_candidates
        - provide_feedback

    - role: employer_brand_team
      responsibilities:
        - content_creation
        - social_media_management
        - event_coordination

  phases:
    - phase: 1
      name: Strategy Development
      duration: 1-2 days

      activities:
        - id: ACT-001
          name: analyze_requisition
          description: Review job requirements and ideal candidate profile
          actor: recruiter
          inputs:
            - job_requisition
            - job_description
            - hiring_manager_input
          outputs:
            - sourcing_brief

        - id: ACT-002
          name: market_analysis
          description: Analyze talent market and competition
          actor: sourcing_specialist
          inputs:
            - sourcing_brief
            - market_data
          outputs:
            - talent_availability_assessment
            - competitive_landscape
            - salary_benchmarks

        - id: ACT-003
          name: develop_sourcing_plan
          description: Create comprehensive sourcing strategy
          actor: recruiter
          inputs:
            - sourcing_brief
            - market_analysis
            - budget
          outputs:
            - sourcing_plan
            - channel_mix
            - timeline

    - phase: 2
      name: Channel Activation
      duration: ongoing

      channels:
        job_boards:
          - name: company_career_site
            priority: primary
            cost: free
            actions:
              - post_job
              - track_applications

          - name: linkedin
            priority: primary
            cost: premium
            actions:
              - post_job
              - recruiter_outreach
              - inmails

          - name: indeed
            priority: secondary
            cost: per_click
            actions:
              - post_job
              - resume_database_search

          - name: glassdoor
            priority: secondary
            cost: premium
            actions:
              - post_job
              - employer_branding

          - name: niche_boards
            priority: role_specific
            examples:
              - github_jobs # engineering
              - dribbble # design
              - angellist # startups

        direct_sourcing:
          - name: linkedin_recruiter
            activities:
              - boolean_search
              - talent_pool_search
              - inmail_campaigns
            metrics:
              - response_rate
              - conversion_rate

          - name: github_search
            for: engineering_roles
            activities:
              - profile_research
              - contribution_analysis
              - direct_outreach

          - name: conference_sourcing
            activities:
              - speaker_identification
              - attendee_networking
              - follow_up_campaigns

        referral_program:
          activities:
            - announce_opening_internally
            - track_referral_submissions
            - communicate_status
            - process_bonuses
          incentives:
            - referral_bonus
            - recognition
            - contests

        talent_pools:
          activities:
            - search_existing_pools
            - match_candidates
            - nurture_campaigns
            - conversion_outreach

        agency_partnerships:
          when: hard_to_fill_roles
          activities:
            - brief_agency
            - review_submissions
            - manage_relationship
          terms:
            - fee_structure
            - exclusivity
            - guarantee_period

    - phase: 3
      name: Outreach Execution
      duration: ongoing

      activities:
        - id: ACT-010
          name: craft_outreach_messages
          description: Create personalized outreach templates
          actor: recruiter
          best_practices:
            - personalize_opening
            - highlight_opportunity
            - clear_call_to_action
            - professional_tone

        - id: ACT-011
          name: execute_campaigns
          description: Send outreach across channels
          actor: [recruiter, sourcing_specialist]
          cadence:
            initial_contact: day_0
            first_follow_up: day_3
            second_follow_up: day_7
            final_attempt: day_14

        - id: ACT-012
          name: manage_responses
          description: Track and respond to candidate replies
          actor: recruiter
          sla:
            response_time: 24_hours
            scheduling_time: 48_hours

    - phase: 4
      name: Pipeline Management
      duration: ongoing

      activities:
        - id: ACT-020
          name: track_pipeline
          description: Monitor sourcing funnel metrics
          actor: recruiter
          metrics:
            - candidates_sourced
            - response_rate
            - interested_rate
            - conversion_to_application

        - id: ACT-021
          name: quality_review
          description: Assess quality of sourced candidates
          actor: hiring_manager
          frequency: weekly

        - id: ACT-022
          name: adjust_strategy
          description: Optimize based on results
          actor: recruiter
          triggers:
            - low_response_rate
            - quality_concerns
            - timeline_pressure

  outreach_templates:
    - id: TMPL-001
      name: initial_linkedin_inmail
      type: first_contact
      structure:
        - personalized_greeting
        - connection_point
        - opportunity_highlight
        - company_value_prop
        - call_to_action
      character_limit: 300

    - id: TMPL-002
      name: follow_up_1
      type: first_follow_up
      timing: 3_days_after_initial
      structure:
        - brief_reference_to_previous
        - additional_value_point
        - renewed_call_to_action

    - id: TMPL-003
      name: follow_up_2
      type: second_follow_up
      timing: 7_days_after_initial
      structure:
        - acknowledge_busy_schedule
        - final_opportunity_highlight
        - easy_response_option

    - id: TMPL-004
      name: referral_request
      type: referral
      structure:
        - acknowledge_relationship
        - describe_ideal_candidate
        - request_referrals
        - mention_incentive

  automation:
    - name: auto_post_to_boards
      trigger: requisition_approved
      action: post_to_configured_channels

    - name: auto_talent_pool_search
      trigger: requisition_approved
      action: search_matching_candidates
      criteria: skills_and_experience_match

    - name: auto_nurture_sequence
      trigger: candidate_added_to_pool
      action: enroll_in_nurture_campaign

    - name: auto_referral_announcement
      trigger: requisition_opened
      action: send_internal_announcement
      channel: [email, slack]

    - name: response_tracking
      trigger: outreach_sent
      action: track_opens_and_replies

  metrics:
    sourcing_metrics:
      - name: candidates_sourced
        description: Total candidates added to pipeline
        target: varies_by_role

      - name: response_rate
        description: Replies / Outreach sent
        target: "> 20%"

      - name: interested_rate
        description: Interested / Replies
        target: "> 50%"

      - name: conversion_to_application
        description: Applications / Interested
        target: "> 70%"

      - name: source_to_hire
        description: Sourced candidates hired
        target: track_by_channel

    channel_metrics:
      - name: cost_per_application
        by_channel: true

      - name: cost_per_hire
        by_channel: true

      - name: time_to_first_application
        by_channel: true

      - name: quality_of_applicants
        by_channel: true
        measure: interview_conversion_rate

    efficiency_metrics:
      - name: sourcing_yield
        calculation: hires / candidates_sourced

      - name: outreach_efficiency
        calculation: interested / hours_spent

  integrations:
    - system: linkedin_recruiter
      features:
        - search_and_save
        - inmail_send
        - response_tracking
        - talent_insights

    - system: job_boards_api
      features:
        - auto_posting
        - application_sync
        - analytics

    - system: crm
      features:
        - candidate_tracking
        - nurture_campaigns
        - relationship_management

    - system: email
      features:
        - outreach_campaigns
        - tracking
        - templates

  best_practices:
    boolean_search:
      - use_quotation_marks: exact_phrases
      - use_and_or_not: combine_terms
      - use_parentheses: group_logic
      - site_colon: search_specific_sites
      - intitle_inurl: refine_results

    personalization:
      - research_candidate_background
      - reference_specific_experience
      - mention_common_connections
      - highlight_relevant_projects
      - avoid_generic_templates

    timing:
      - best_days: tuesday_to_thursday
      - best_times: 9am_to_11am_or_2pm_to_4pm
      - avoid: mondays_and_fridays
      - consider: candidate_timezone

    compliance:
      - respect_do_not_contact_lists
      - follow_platform_terms
      - maintain_opt_out_mechanism
      - track_consent_where_required

  reporting:
    - report: weekly_sourcing_dashboard
      audience: recruiter_and_hiring_manager
      includes:
        - pipeline_summary
        - channel_performance
        - outreach_metrics
        - quality_indicators

    - report: monthly_sourcing_analysis
      audience: recruiting_leadership
      includes:
        - channel_roi
        - trend_analysis
        - competitive_insights
        - recommendations

  continuous_improvement:
    - review: a_b_test_outreach_messages
      frequency: ongoing

    - review: channel_effectiveness
      frequency: quarterly

    - review: sourcing_strategy
      frequency: per_role_type

    - review: tool_evaluation
      frequency: annual
