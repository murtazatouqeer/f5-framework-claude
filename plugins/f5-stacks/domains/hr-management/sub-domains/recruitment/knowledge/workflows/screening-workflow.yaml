name: screening-workflow
display_name: Candidate Screening Workflow
description: |
  Workflow for initial candidate screening including application review,
  resume evaluation, phone screens, and qualification assessment.

domain: hr-management
subdomain: recruitment
category: workflows
version: "1.0.0"
status: active

workflow:
  id: WF-SCR-001
  name: candidate_screening
  trigger: application_received

  participants:
    - role: recruiter
      responsibilities:
        - initial_application_review
        - phone_screen_conduct
        - candidate_dispositioning
        - pipeline_management

    - role: hiring_manager
      responsibilities:
        - resume_review
        - qualification_validation
        - screen_approval

    - role: coordinator
      responsibilities:
        - phone_screen_scheduling
        - candidate_communication
        - documentation

    - role: system
      responsibilities:
        - knockout_screening
        - resume_scoring
        - duplicate_detection

  stages:
    - stage: 1
      name: Application Receipt
      duration: immediate

      steps:
        - id: STEP-001
          name: receive_application
          actor: system
          actions:
            - capture_application_data
            - send_confirmation_email
            - create_candidate_record
            - check_for_duplicates

        - id: STEP-002
          name: duplicate_check
          actor: system
          actions:
            - search_existing_candidates
            - match_by_email_phone_name
            - link_or_merge_if_duplicate
          outcomes:
            new_candidate: continue_to_screening
            existing_candidate: link_application
            active_in_pipeline: flag_for_review

    - stage: 2
      name: Automated Screening
      duration: < 1 hour

      steps:
        - id: STEP-010
          name: knockout_screening
          actor: system
          actions:
            - evaluate_knockout_questions
            - check_work_authorization
            - verify_minimum_requirements
          outcomes:
            pass: continue_to_scoring
            fail: auto_reject_with_disposition

        - id: STEP-011
          name: resume_parsing
          actor: system
          actions:
            - extract_resume_data
            - parse_experience
            - identify_skills
            - calculate_experience_years

        - id: STEP-012
          name: resume_scoring
          actor: system
          actions:
            - score_skills_match
            - score_experience_relevance
            - score_education_fit
            - calculate_overall_score
          thresholds:
            auto_advance: "> 85"
            priority_review: "70-85"
            standard_review: "55-69"
            auto_reject: "< 55"

    - stage: 3
      name: Recruiter Review
      duration: 24-48 hours

      steps:
        - id: STEP-020
          name: queue_for_review
          actor: system
          actions:
            - prioritize_by_score
            - prioritize_referrals
            - assign_to_recruiter
            - set_sla_timer

        - id: STEP-021
          name: recruiter_review
          actor: recruiter
          actions:
            - review_resume
            - review_application
            - check_linkedin_profile
            - evaluate_culture_fit_indicators
          sla: 48_hours
          decisions:
            advance: continue_to_phone_screen
            reject: disposition_with_reason
            hold: add_to_talent_pool

        - id: STEP-022
          name: hiring_manager_review
          actor: hiring_manager
          condition: high_priority_or_requested
          actions:
            - review_recruiter_recommendation
            - provide_feedback
            - approve_or_reject

    - stage: 4
      name: Phone Screen
      duration: 2-5 days

      steps:
        - id: STEP-030
          name: schedule_phone_screen
          actor: coordinator
          actions:
            - send_scheduling_link
            - confirm_appointment
            - send_reminder
          sla: 24_hours_to_schedule

        - id: STEP-031
          name: conduct_phone_screen
          actor: recruiter
          duration: 30_minutes
          structure:
            - introduction: 2_min
            - candidate_background: 10_min
            - role_overview: 5_min
            - screening_questions: 10_min
            - candidate_questions: 3_min
          evaluation:
            - communication_skills
            - role_understanding
            - motivation_fit
            - logistics_confirmation

        - id: STEP-032
          name: document_phone_screen
          actor: recruiter
          actions:
            - complete_scorecard
            - document_notes
            - record_recommendation
          sla: same_day

        - id: STEP-033
          name: disposition_decision
          actor: recruiter
          decisions:
            advance: continue_to_interview
            reject: send_rejection
            hold: candidate_not_ready_now

    - stage: 5
      name: Assessment (Optional)
      duration: varies
      condition: role_requires_assessment

      steps:
        - id: STEP-040
          name: send_assessment
          actor: system
          actions:
            - generate_assessment_link
            - send_invitation
            - set_deadline

        - id: STEP-041
          name: monitor_completion
          actor: system
          actions:
            - track_progress
            - send_reminders
            - handle_extensions

        - id: STEP-042
          name: evaluate_results
          actor: [system, recruiter]
          actions:
            - score_assessment
            - compare_to_threshold
            - flag_anomalies
          thresholds:
            pass: "> 70%"
            borderline: "60-70%"
            fail: "< 60%"

  screening_questions:
    knockout_questions:
      - question: "Are you authorized to work in [country]?"
        type: yes_no
        knockout_on: "no"

      - question: "Are you willing to relocate to [location]?"
        type: yes_no
        knockout_on: "no"
        when: relocation_required

      - question: "What are your salary expectations?"
        type: range
        knockout_on: above_budget_by_20%

      - question: "When are you available to start?"
        type: date
        knockout_on: beyond_acceptable_start_date

    phone_screen_questions:
      standard:
        - "Walk me through your background"
        - "What interests you about this role?"
        - "What are you looking for in your next opportunity?"
        - "What is your timeline for making a decision?"

      technical_roles:
        - "Describe your experience with [key_technology]"
        - "Tell me about a challenging technical problem you solved"
        - "How do you stay current with technology trends?"

      leadership_roles:
        - "Describe your leadership style"
        - "How large a team have you managed?"
        - "Tell me about a time you had to make a difficult people decision"

  scoring_rubric:
    phone_screen:
      dimensions:
        - name: communication
          weight: 0.25
          scale: 1-5
          anchors:
            1: "Unable to articulate clearly"
            3: "Adequate communication"
            5: "Exceptional communicator"

        - name: experience_relevance
          weight: 0.30
          scale: 1-5
          anchors:
            1: "No relevant experience"
            3: "Some relevant experience"
            5: "Highly relevant experience"

        - name: motivation
          weight: 0.20
          scale: 1-5
          anchors:
            1: "Unclear motivation"
            3: "Reasonable motivation"
            5: "Highly motivated and aligned"

        - name: cultural_fit
          weight: 0.15
          scale: 1-5
          anchors:
            1: "Poor cultural alignment"
            3: "Neutral"
            5: "Strong cultural alignment"

        - name: logistics
          weight: 0.10
          scale: 1-5
          anchors:
            1: "Major logistics issues"
            3: "Manageable logistics"
            5: "No logistics concerns"

      recommendation_threshold:
        strong_advance: "> 4.0"
        advance: "3.5-4.0"
        borderline: "3.0-3.5"
        reject: "< 3.0"

  automation:
    - name: auto_knockout
      trigger: application_submitted
      action: evaluate_knockout_criteria
      immediate: true

    - name: auto_scoring
      trigger: resume_received
      action: calculate_resume_score
      immediate: true

    - name: auto_scheduling
      trigger: approved_for_phone_screen
      action: send_calendly_link

    - name: auto_reminder
      trigger: phone_screen_scheduled
      action: send_reminder
      timing: 24_hours_before

    - name: auto_rejection
      trigger: failed_knockout_or_low_score
      action: send_rejection_email
      delay: 24_hours  # allow for review

  notifications:
    candidate:
      - event: application_received
        template: application_confirmation
        timing: immediate

      - event: screening_in_progress
        template: status_update
        timing: 5_days_if_no_update

      - event: phone_screen_invitation
        template: phone_screen_request
        timing: immediate

      - event: rejection
        template: rejection_email
        timing: per_policy

    recruiter:
      - event: new_application
        template: new_application_alert
        timing: immediate
        condition: high_score_or_referral

      - event: sla_warning
        template: sla_reminder
        timing: 75%_of_sla

  sla_configuration:
    application_review:
      target: 24_hours
      warning: 36_hours
      critical: 48_hours

    phone_screen_scheduling:
      target: 48_hours
      warning: 72_hours
      critical: 96_hours

    phone_screen_feedback:
      target: same_day
      warning: 24_hours
      critical: 48_hours

    disposition_communication:
      target: 24_hours
      warning: 48_hours
      critical: 72_hours

  metrics:
    - name: applications_received
      type: volume
      period: daily_weekly_monthly

    - name: screening_pass_rate
      calculation: passed_screening / total_applications
      target: "20-30%"

    - name: phone_screen_to_interview
      calculation: advanced / phone_screened
      target: "50-70%"

    - name: time_in_screening
      calculation: avg_days_in_screening_stage
      target: "< 5 days"

    - name: recruiter_productivity
      calculation: candidates_screened / recruiter / day

    - name: source_quality
      calculation: pass_rate_by_source

  compliance:
    - requirement: consistent_screening_criteria
      standard: EEO
      implementation: standardized_questions_and_rubric

    - requirement: non_discriminatory_questions
      standard: EEO
      implementation: approved_question_bank_only

    - requirement: accommodation_in_screening
      standard: ADA
      implementation: flexible_scheduling_and_format

    - requirement: data_minimization
      standard: GDPR
      implementation: collect_only_necessary_data

  exception_handling:
    - exception: candidate_no_show
      action: reschedule_once
      then: withdraw_if_repeated

    - exception: technical_issues
      action: reschedule_immediately
      notify: recruiter

    - exception: candidate_requests_accommodation
      action: route_to_hr
      ensure: reasonable_accommodation

    - exception: high_volume_surge
      action: extend_sla_with_approval
      notify: recruiting_manager
