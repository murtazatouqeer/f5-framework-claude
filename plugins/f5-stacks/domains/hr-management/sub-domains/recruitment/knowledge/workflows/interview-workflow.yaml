name: interview-workflow
display_name: Interview Process Workflow
description: |
  End-to-end workflow for conducting interviews including scheduling,
  panel coordination, feedback collection, and hiring decisions.

domain: hr-management
subdomain: recruitment
category: workflows
version: "1.0.0"
status: active

workflow:
  id: WF-INT-001
  name: interview_process
  trigger: candidate_advanced_to_interview

  participants:
    - role: coordinator
      responsibilities:
        - schedule_interviews
        - send_confirmations
        - manage_logistics
        - collect_feedback

    - role: recruiter
      responsibilities:
        - manage_candidate_experience
        - facilitate_debrief
        - communicate_decisions

    - role: interviewer
      responsibilities:
        - conduct_interview
        - submit_feedback
        - participate_in_debrief

    - role: hiring_manager
      responsibilities:
        - lead_interview_process
        - make_hiring_decision
        - approve_offer

  stages:
    - stage: 1
      name: Interview Planning
      duration: 1-2 days

      steps:
        - id: STEP-001
          name: determine_interview_plan
          actor: recruiter
          actions:
            - select_interview_format
            - determine_number_of_rounds
            - identify_competencies_to_assess
          inputs:
            - job_level
            - role_requirements
            - hiring_manager_preferences
          outputs:
            - interview_plan

        - id: STEP-002
          name: assemble_interview_panel
          actor: recruiter
          actions:
            - identify_interviewers_by_competency
            - check_availability
            - assign_interview_types
            - ensure_panel_diversity
          constraints:
            - interviewer_training_current
            - no_conflict_of_interest
            - balanced_panel

        - id: STEP-003
          name: create_interview_schedule
          actor: coordinator
          actions:
            - coordinate_calendars
            - book_rooms_or_video_links
            - create_schedule_document
          outputs:
            - interview_schedule

    - stage: 2
      name: Interview Scheduling
      duration: 1-3 days

      steps:
        - id: STEP-010
          name: send_availability_request
          actor: coordinator
          actions:
            - send_candidate_availability_request
            - provide_time_options
            - set_response_deadline
          sla: response_within_48_hours

        - id: STEP-011
          name: confirm_schedule
          actor: coordinator
          actions:
            - select_optimal_times
            - confirm_with_interviewers
            - send_confirmations_to_all
          outputs:
            - confirmed_schedule
            - calendar_invites

        - id: STEP-012
          name: send_interview_prep
          actor: coordinator
          actions:
            - send_candidate_prep_materials
            - send_interviewer_packets
            - share_resume_and_notes
          materials:
            candidate:
              - schedule
              - interviewer_bios
              - logistics_info
              - prep_suggestions
            interviewer:
              - resume
              - application_notes
              - interview_questions
              - scorecard

    - stage: 3
      name: Interview Execution
      duration: varies_by_format

      interview_formats:
        phone_technical:
          duration: 45-60_minutes
          participants: 1_interviewer
          focus: technical_skills
          location: phone_or_video

        video_interview:
          duration: 45-60_minutes
          participants: 1-2_interviewers
          focus: varies
          platform: zoom_or_teams

        onsite_loop:
          duration: 3-5_hours
          participants: 4-6_interviewers
          structure:
            - hiring_manager: 45_min
            - technical_1: 45_min
            - technical_2: 45_min
            - cross_functional: 45_min
            - culture_fit: 30_min
          includes:
            - lunch_or_office_tour

        panel_interview:
          duration: 60-90_minutes
          participants: 3-4_interviewers_simultaneous
          focus: comprehensive_assessment

        case_study:
          duration: 60-90_minutes
          structure:
            - preparation: 30_min
            - presentation: 20_min
            - q_and_a: 30_min

      steps:
        - id: STEP-020
          name: pre_interview_check
          actor: coordinator
          timing: day_before
          actions:
            - confirm_candidate_attendance
            - verify_interviewer_availability
            - check_room_or_link_setup

        - id: STEP-021
          name: conduct_interview
          actor: interviewer
          actions:
            - welcome_candidate
            - conduct_structured_interview
            - answer_candidate_questions
            - close_professionally
          guidelines:
            - start_on_time
            - follow_interview_guide
            - take_notes
            - avoid_illegal_questions

        - id: STEP-022
          name: candidate_experience
          actor: coordinator
          actions:
            - greet_candidate
            - manage_transitions
            - provide_refreshments
            - answer_logistics_questions
          for: onsite_interviews

    - stage: 4
      name: Feedback Collection
      duration: 24-48 hours

      steps:
        - id: STEP-030
          name: submit_feedback
          actor: interviewer
          actions:
            - complete_scorecard
            - provide_written_justification
            - make_recommendation
          sla: 24_hours
          requirements:
            - all_competencies_rated
            - minimum_word_count
            - specific_examples

        - id: STEP-031
          name: track_feedback_completion
          actor: coordinator
          actions:
            - monitor_submission_status
            - send_reminders
            - escalate_if_overdue

        - id: STEP-032
          name: review_feedback
          actor: recruiter
          actions:
            - review_all_scorecards
            - identify_concerns
            - prepare_debrief_summary

    - stage: 5
      name: Debrief and Decision
      duration: 1-2 days

      steps:
        - id: STEP-040
          name: schedule_debrief
          actor: coordinator
          actions:
            - find_common_availability
            - schedule_meeting
            - share_feedback_summary
          timing: within_48_hours_of_last_interview

        - id: STEP-041
          name: conduct_debrief
          actor: recruiter
          participants: [hiring_manager, all_interviewers]
          structure:
            - recruiter_facilitates
            - each_interviewer_shares
            - discuss_concerns
            - reach_consensus
          duration: 30-45_minutes
          outcomes:
            - hire
            - no_hire
            - additional_interview
            - hold_for_comparison

        - id: STEP-042
          name: document_decision
          actor: recruiter
          actions:
            - record_decision
            - document_rationale
            - capture_dissenting_views
          required_for_compliance: true

    - stage: 6
      name: Candidate Communication
      duration: 24-48 hours

      steps:
        - id: STEP-050
          name: communicate_decision
          actor: recruiter
          decisions:
            hire:
              action: proceed_to_offer
              communication: verbal_then_written
            no_hire:
              action: send_rejection
              communication: phone_preferred
              include: general_feedback_if_requested
            additional_interview:
              action: schedule_next_round
              communication: email

        - id: STEP-051
          name: gather_candidate_feedback
          actor: coordinator
          actions:
            - send_experience_survey
            - track_responses
            - report_nps
          timing: 24_hours_after_decision

  interview_types:
    - type: behavioral
      description: Past behavior predicts future performance
      technique: STAR_method
      questions: situation_task_action_result

    - type: technical
      description: Assess technical skills and knowledge
      techniques:
        - coding_exercise
        - whiteboard_design
        - technical_discussion
        - take_home_assignment

    - type: case_study
      description: Problem-solving and analytical skills
      techniques:
        - business_case
        - estimation_question
        - strategy_scenario

    - type: culture_fit
      description: Values and behavioral alignment
      techniques:
        - values_based_questions
        - team_interaction
        - work_style_assessment

    - type: presentation
      description: Communication and expertise
      techniques:
        - technical_presentation
        - portfolio_review
        - project_walkthrough

  scoring_framework:
    scale: 1-5
    anchors:
      1: strong_no_hire
      2: no_hire
      3: neutral_lean_no
      4: hire
      5: strong_hire

    competency_mapping:
      technical_roles:
        - technical_skills: 30%
        - problem_solving: 25%
        - communication: 20%
        - collaboration: 15%
        - culture_fit: 10%

      leadership_roles:
        - leadership: 25%
        - strategic_thinking: 20%
        - communication: 20%
        - technical_depth: 15%
        - culture_fit: 10%
        - people_development: 10%

    decision_criteria:
      hire:
        - average_score: ">= 3.5"
        - no_score_below: 2
        - hiring_manager_support: true

      strong_hire:
        - average_score: ">= 4.5"
        - expedite_offer: true

      no_hire:
        - average_score: "< 3.0"
        - or: any_strong_no_vote

  automation:
    - name: auto_scheduling
      trigger: panel_identified
      action: find_common_availability
      tool: calendly_or_goodtime

    - name: feedback_reminders
      trigger: interview_completed
      action: send_scorecard_reminder
      timing: [4_hours, 24_hours]

    - name: debrief_scheduling
      trigger: all_feedback_submitted
      action: schedule_debrief
      timing: within_24_hours

    - name: candidate_communication
      trigger: decision_made
      action: send_appropriate_communication

  notifications:
    - event: interview_scheduled
      recipients: [candidate, interviewers]
      template: interview_confirmation
      include: [time, location, prep_materials]

    - event: interview_reminder
      recipients: [candidate, interviewers]
      template: interview_reminder
      timing: 24_hours_before

    - event: feedback_due
      recipients: [interviewer]
      template: feedback_reminder
      timing: [4_hours, 24_hours]

    - event: debrief_scheduled
      recipients: [hiring_manager, interviewers, recruiter]
      template: debrief_invitation

  metrics:
    - name: time_in_interview_stage
      target: "< 10 days"

    - name: interview_to_offer_rate
      calculation: offers / interviews
      target: "15-25%"

    - name: feedback_submission_rate
      calculation: on_time_feedback / total_feedback
      target: "> 90%"

    - name: interviewer_utilization
      calculation: interviews_conducted / available_slots

    - name: candidate_experience_nps
      target: "> 50"

    - name: interviews_per_hire
      calculation: total_interviews / hires

  compliance:
    - requirement: structured_interviews
      standard: EEO
      implementation: standardized_questions_by_role

    - requirement: trained_interviewers
      standard: best_practice
      implementation: annual_training_requirement

    - requirement: documented_decisions
      standard: EEO
      implementation: mandatory_debrief_notes

    - requirement: reasonable_accommodation
      standard: ADA
      implementation: flexible_formats_available

  exception_handling:
    - exception: interviewer_cancellation
      action: find_replacement_or_reschedule
      sla: 4_hours

    - exception: candidate_no_show
      action: attempt_contact
      then: reschedule_or_withdraw

    - exception: technical_failure
      action: reschedule_immediately
      compensation: extend_time_if_needed

    - exception: incomplete_feedback
      action: escalate_to_manager
      consequence: interviewer_coaching
