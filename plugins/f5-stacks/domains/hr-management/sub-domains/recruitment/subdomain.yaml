name: recruitment
display_name: Recruitment & Talent Acquisition
description: |
  Comprehensive recruitment and applicant tracking system (ATS) sub-domain.
  Covers the entire hiring lifecycle from requisition to onboarding handoff.

domain: hr-management
category: talent-acquisition
version: "1.0.0"
status: active

overview:
  purpose: |
    Enable organizations to efficiently attract, screen, interview, and hire
    qualified candidates while ensuring compliance with employment laws and
    providing excellent candidate experience.

  key_capabilities:
    - Job requisition management and approval workflows
    - Multi-channel job posting and distribution
    - Candidate sourcing and talent pooling
    - Resume parsing and skills matching
    - Interview scheduling and coordination
    - Assessment and evaluation management
    - Offer generation and negotiation
    - Background check integration
    - Onboarding handoff
    - Analytics and reporting

  target_users:
    - Recruiters and Talent Acquisition Specialists
    - Hiring Managers
    - HR Business Partners
    - Executive Approvers
    - Candidates/Applicants
    - Interview Panel Members

compliance_standards:
  - name: EEO
    full_name: Equal Employment Opportunity
    description: Non-discrimination in hiring practices
    regions: [US, global_best_practice]

  - name: GDPR
    full_name: General Data Protection Regulation
    description: Candidate data protection and consent
    regions: [EU, UK]

  - name: FCRA
    full_name: Fair Credit Reporting Act
    description: Background check regulations
    regions: [US]

  - name: Vietnam_Labor_Code
    full_name: Bộ luật Lao động Việt Nam
    description: Vietnam employment regulations
    regions: [VN]

  - name: PDPA
    full_name: Personal Data Protection Act
    description: Data protection regulations
    regions: [SG, TH]

key_metrics:
  - name: time_to_fill
    description: Days from requisition approval to offer acceptance
    target: "< 45 days"

  - name: time_to_hire
    description: Days from application to offer acceptance
    target: "< 30 days"

  - name: quality_of_hire
    description: New hire performance and retention at 1 year
    target: "> 80% meet expectations"

  - name: offer_acceptance_rate
    description: Percentage of offers accepted
    target: "> 85%"

  - name: source_effectiveness
    description: Quality hires by source channel
    tracking: By source attribution

  - name: candidate_experience_score
    description: Candidate satisfaction rating
    target: "> 4.0/5.0"

  - name: recruiter_productivity
    description: Hires per recruiter per month
    benchmark: "Industry average"

integrations:
  internal:
    - service: employee_management
      purpose: New hire record creation
    - service: payroll
      purpose: Compensation setup
    - service: organization
      purpose: Department and position data

  external:
    - service: job_boards
      providers: [linkedin, indeed, glassdoor, vietnamworks]
      purpose: Job posting distribution
    - service: background_check
      providers: [checkr, hireright, sterling]
      purpose: Background verification
    - service: assessment_platforms
      providers: [hackerrank, codility, criteria_corp, pymetrics]
      purpose: Skills and cognitive testing
    - service: video_interview
      providers: [zoom, teams, hirevue]
      purpose: Remote interviews
    - service: calendar
      providers: [google_calendar, outlook]
      purpose: Interview scheduling
    - service: signature
      providers: [docusign, adobe_sign]
      purpose: Offer letter signing

knowledge_base:
  entities: 14
  business_rules: 5
  workflows: 5
  use_cases: 3
  glossary_terms: 50+

related_subdomains:
  - name: employee_management
    relationship: Candidate becomes employee after hire
  - name: payroll
    relationship: Compensation data flows to payroll setup
  - name: performance
    relationship: Quality of hire tracking
  - name: learning
    relationship: Onboarding training assignments
