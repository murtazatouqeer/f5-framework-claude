# Pharmacy Glossary
# F5 Framework v2.0 - Healthcare/Pharmacy
# Comprehensive glossary of pharmacy terminology

glossary:
  id: pharmacy-glossary
  name: Pharmacy Terminology Glossary
  name_ja: 薬局用語集
  description: Comprehensive glossary of pharmacy and pharmaceutical terms
  domain: healthcare
  subdomain: pharmacy
  version: "1.0.0"

  categories:
    - id: prescription
      name: Prescription Terms
      name_ja: 処方箋用語
      
    - id: dispensing
      name: Dispensing Terms
      name_ja: 調剤用語
      
    - id: insurance
      name: Insurance & Billing Terms
      name_ja: 保険・請求用語
      
    - id: controlled
      name: Controlled Substance Terms
      name_ja: 規制薬物用語
      
    - id: clinical
      name: Clinical Terms
      name_ja: 臨床用語
      
    - id: inventory
      name: Inventory Terms
      name_ja: 在庫用語
      
    - id: regulatory
      name: Regulatory Terms
      name_ja: 規制用語
      
    - id: technology
      name: Technology Terms
      name_ja: テクノロジー用語

  terms:
    # Prescription Terms
    - term: Prescription
      definition: A written or electronic order from a licensed prescriber authorizing dispensing of medication
      japanese: 処方箋
      category: prescription
      related: [Rx, order, sig]
      
    - term: Rx
      definition: Symbol and abbreviation for prescription, derived from Latin "recipe"
      japanese: 処方
      category: prescription
      
    - term: Sig
      definition: "Signa - directions for use on prescription; patient instructions"
      japanese: 用法用量
      category: prescription
      example: "Take 1 tablet by mouth twice daily"
      
    - term: DAW
      definition: "Dispense As Written - code indicating substitution preferences"
      japanese: 処方通りに調剤
      category: prescription
      codes:
        0: "No product selection indicated"
        1: "Substitution not allowed by prescriber"
        2: "Patient requested brand"
        
    - term: PRN
      definition: "Pro Re Nata - as needed, used when medication is taken only when required"
      japanese: 頓服
      category: prescription
      example: "Take 1-2 tablets every 4-6 hours PRN for pain"
      
    - term: Days Supply
      definition: The number of days the dispensed quantity should last based on directions
      japanese: 投与日数
      category: prescription
      
    - term: Refill
      definition: Authorization to dispense additional quantity of previously filled prescription
      japanese: リフィル
      category: prescription
      
    - term: Written Date
      definition: Date prescription was written by prescriber (must be filled within validity period)
      japanese: 処方日
      category: prescription

    # Dispensing Terms
    - term: Dispensing
      definition: The process of preparing and providing medication to patient per prescription
      japanese: 調剤
      category: dispensing
      
    - term: Fill
      definition: To prepare and package prescription medication for patient
      japanese: 調剤する
      category: dispensing
      
    - term: NDC
      definition: National Drug Code - unique 11-digit identifier for drug products in US
      japanese: 国内医薬品コード
      category: dispensing
      format: "5-4-2 (Labeler-Product-Package)"
      
    - term: Lot Number
      definition: Manufacturer's batch identifier for specific production run
      japanese: ロット番号
      category: dispensing
      
    - term: Beyond Use Date
      definition: Date after which compounded preparation should not be used
      japanese: 使用期限
      category: dispensing
      abbreviation: BUD
      
    - term: Unit Dose
      definition: Single dose of medication individually packaged
      japanese: 単位用量
      category: dispensing
      
    - term: Auxiliary Label
      definition: Additional warning or instruction label applied to prescription container
      japanese: 補助ラベル
      category: dispensing
      examples: ["Take with food", "May cause drowsiness", "Refrigerate"]
      
    - term: Compounding
      definition: Preparation of customized medication from individual ingredients
      japanese: 調合
      category: dispensing
      standards: ["USP <795>", "USP <797>", "USP <800>"]

    # Insurance & Billing Terms
    - term: BIN
      definition: "Bank Identification Number - 6-digit number identifying insurance processor"
      japanese: 銀行識別番号
      category: insurance
      
    - term: PCN
      definition: "Processor Control Number - identifies specific plan within processor"
      japanese: プロセッサ制御番号
      category: insurance
      
    - term: PBM
      definition: "Pharmacy Benefit Manager - company that administers prescription drug programs"
      japanese: 薬剤給付管理会社
      category: insurance
      examples: ["CVS Caremark", "Express Scripts", "OptumRx"]
      
    - term: Copay
      definition: Fixed amount patient pays for prescription at point of sale
      japanese: 自己負担金
      category: insurance
      
    - term: Coinsurance
      definition: Percentage of prescription cost patient pays after deductible
      japanese: 共同保険
      category: insurance
      
    - term: Deductible
      definition: Amount patient must pay before insurance coverage begins
      japanese: 免責金額
      category: insurance
      
    - term: Formulary
      definition: List of medications covered by insurance plan, often organized by tier
      japanese: 医薬品集
      category: insurance
      
    - term: Prior Authorization
      definition: Insurance approval required before coverage for certain medications
      japanese: 事前承認
      category: insurance
      abbreviation: PA
      
    - term: Step Therapy
      definition: Requirement to try lower-cost medications before covering more expensive options
      japanese: 段階療法
      category: insurance
      
    - term: Adjudication
      definition: Real-time processing of insurance claim to determine coverage and patient cost
      japanese: 請求審査
      category: insurance
      
    - term: NCPDP
      definition: "National Council for Prescription Drug Programs - sets electronic billing standards"
      japanese: 処方薬プログラム評議会
      category: insurance
      
    - term: COB
      definition: "Coordination of Benefits - process for multiple insurance coverage"
      japanese: 給付調整
      category: insurance
      
    - term: MAC
      definition: "Maximum Allowable Cost - ceiling on reimbursement for generic drugs"
      japanese: 最大許容コスト
      category: insurance
      
    - term: DIR Fee
      definition: "Direct and Indirect Remuneration - retrospective fees charged by PBMs"
      japanese: 直接間接報酬手数料
      category: insurance
      
    - term: AWP
      definition: "Average Wholesale Price - benchmark drug pricing reference"
      japanese: 平均卸売価格
      category: insurance
      
    - term: U&C
      definition: "Usual and Customary - pharmacy's cash price for medication"
      japanese: 通常慣習価格
      category: insurance

    # Controlled Substance Terms
    - term: Controlled Substance
      definition: Drug regulated under federal Controlled Substances Act due to abuse potential
      japanese: 規制薬物
      category: controlled
      
    - term: DEA
      definition: "Drug Enforcement Administration - federal agency regulating controlled substances"
      japanese: 麻薬取締局
      category: controlled
      
    - term: DEA Number
      definition: Unique identifier assigned to prescribers authorized to prescribe controlled substances
      japanese: DEA番号
      category: controlled
      format: "2 letters + 7 digits with checksum"
      
    - term: Schedule
      definition: DEA classification of controlled substances based on abuse potential and medical use
      japanese: スケジュール
      category: controlled
      classifications:
        I: "High abuse potential, no accepted medical use"
        II: "High abuse potential, accepted medical use with severe restrictions"
        III: "Moderate abuse potential"
        IV: "Low abuse potential"
        V: "Lowest abuse potential"
        
    - term: PDMP
      definition: "Prescription Drug Monitoring Program - state database tracking controlled dispensing"
      japanese: 処方薬監視プログラム
      category: controlled
      
    - term: EPCS
      definition: "Electronic Prescribing for Controlled Substances - secure e-prescribing system"
      japanese: 規制薬物電子処方
      category: controlled
      
    - term: Perpetual Inventory
      definition: Continuous real-time tracking of controlled substance quantities
      japanese: 永続在庫
      category: controlled
      
    - term: Biennial Inventory
      definition: Complete controlled substance inventory required every two years by DEA
      japanese: 隔年在庫調査
      category: controlled
      
    - term: Form 222
      definition: DEA official order form for Schedule II controlled substances
      japanese: フォーム222
      category: controlled
      
    - term: CSOS
      definition: "Controlled Substances Ordering System - electronic ordering for Schedule II"
      japanese: 規制薬物注文システム
      category: controlled
      
    - term: MME
      definition: "Morphine Milligram Equivalent - standardized measure of opioid dosage"
      japanese: モルヒネミリグラム当量
      category: controlled
      threshold: "90 MME/day triggers high-dose alert"
      
    - term: Reverse Distributor
      definition: DEA-registered entity authorized to receive controlled substances for destruction
      japanese: 逆流通業者
      category: controlled

    # Clinical Terms
    - term: DUR
      definition: "Drug Utilization Review - clinical screening for drug therapy problems"
      japanese: 薬剤使用評価
      category: clinical
      types: ["Prospective", "Concurrent", "Retrospective"]
      
    - term: Drug Interaction
      definition: Effect of one drug on another when taken together
      japanese: 薬物相互作用
      category: clinical
      types: ["Drug-drug", "Drug-food", "Drug-disease"]
      
    - term: Contraindication
      definition: Condition or factor that makes treatment inadvisable
      japanese: 禁忌
      category: clinical
      
    - term: Allergy
      definition: Immune-mediated adverse reaction to drug
      japanese: アレルギー
      category: clinical
      
    - term: Adverse Drug Reaction
      definition: Unintended harmful effect from medication at normal doses
      japanese: 薬物有害反応
      category: clinical
      abbreviation: ADR
      
    - term: Therapeutic Equivalent
      definition: Drug products that can be substituted with same clinical effect
      japanese: 治療同等品
      category: clinical
      reference: "FDA Orange Book"
      
    - term: Generic Drug
      definition: Medication equivalent to brand-name drug after patent expiration
      japanese: ジェネリック医薬品
      category: clinical
      
    - term: Brand Name Drug
      definition: Original patented drug marketed under proprietary name
      japanese: ブランド医薬品
      category: clinical
      
    - term: Therapeutic Interchange
      definition: Substitution of therapeutically equivalent but chemically different drug
      japanese: 治療的代替
      category: clinical
      
    - term: MTM
      definition: "Medication Therapy Management - clinical review service by pharmacist"
      japanese: 薬物療法管理
      category: clinical
      
    - term: Counseling
      definition: Pharmacist provision of drug information and guidance to patient
      japanese: カウンセリング
      category: clinical
      
    - term: VIS
      definition: "Vaccine Information Statement - CDC document explaining vaccine benefits/risks"
      japanese: ワクチン情報説明書
      category: clinical

    # Inventory Terms
    - term: Par Level
      definition: Minimum inventory quantity triggering reorder
      japanese: 最低在庫量
      category: inventory
      
    - term: Safety Stock
      definition: Buffer inventory to prevent stock-outs during lead time
      japanese: 安全在庫
      category: inventory
      
    - term: Lead Time
      definition: Time between placing order and receiving inventory
      japanese: リードタイム
      category: inventory
      
    - term: FIFO
      definition: "First In First Out - inventory rotation method"
      japanese: 先入先出
      category: inventory
      
    - term: Wholesaler
      definition: Distributor purchasing drugs from manufacturers for sale to pharmacies
      japanese: 卸売業者
      category: inventory
      
    - term: Stock Bottle
      definition: Original manufacturer container from which medication is dispensed
      japanese: 在庫ボトル
      category: inventory
      
    - term: Short-Dated
      definition: Product approaching expiration within 90 days
      japanese: 短期限品
      category: inventory
      
    - term: Recall
      definition: Manufacturer withdrawal of drug from market due to safety/quality issues
      japanese: リコール
      category: inventory
      classes:
        I: "Serious health consequences or death probable"
        II: "May cause temporary health consequences"
        III: "Not likely to cause adverse health consequences"

    # Regulatory Terms
    - term: HIPAA
      definition: "Health Insurance Portability and Accountability Act - patient privacy regulations"
      japanese: 医療保険の携行性と責任に関する法律
      category: regulatory
      
    - term: PHI
      definition: "Protected Health Information - individually identifiable health information"
      japanese: 保護医療情報
      category: regulatory
      
    - term: OBRA '90
      definition: "Omnibus Budget Reconciliation Act of 1990 - mandates DUR and counseling"
      japanese: 1990年包括予算調整法
      category: regulatory
      
    - term: State Board of Pharmacy
      definition: State agency licensing and regulating pharmacy practice
      japanese: 州薬事審議会
      category: regulatory
      
    - term: NPI
      definition: "National Provider Identifier - unique 10-digit healthcare provider number"
      japanese: 国家プロバイダー識別子
      category: regulatory
      
    - term: PIC
      definition: "Pharmacist in Charge - licensed pharmacist responsible for pharmacy compliance"
      japanese: 管理薬剤師
      category: regulatory
      
    - term: FDA
      definition: "Food and Drug Administration - federal agency regulating drug safety"
      japanese: 食品医薬品局
      category: regulatory
      
    - term: USP
      definition: "United States Pharmacopeia - drug quality and compounding standards"
      japanese: 米国薬局方
      category: regulatory

    # Technology Terms
    - term: E-Prescribing
      definition: Electronic transmission of prescriptions from prescriber to pharmacy
      japanese: 電子処方
      category: technology
      network: "Surescripts"
      
    - term: Surescripts
      definition: National e-prescribing network connecting prescribers, pharmacies, and PBMs
      japanese: シュアスクリプツ
      category: technology
      
    - term: IVR
      definition: "Interactive Voice Response - automated phone system for refills"
      japanese: 自動音声応答
      category: technology
      
    - term: Barcode Scanning
      definition: Use of barcodes to verify drug products during dispensing
      japanese: バーコードスキャニング
      category: technology
      
    - term: Robot
      definition: Automated dispensing system for counting and labeling medications
      japanese: 調剤ロボット
      category: technology
      
    - term: Will Call
      definition: Holding area for completed prescriptions awaiting patient pickup
      japanese: 受取待ち
      category: technology
      
    - term: POS
      definition: "Point of Sale - system for processing patient transactions"
      japanese: 販売時点管理
      category: technology
      
    - term: Queue
      definition: Ordered list of prescriptions awaiting processing
      japanese: キュー
      category: technology

  abbreviations:
    # Common Pharmacy Abbreviations
    - abbreviation: QD
      meaning: Once daily
      latin: Quaque die
      
    - abbreviation: BID
      meaning: Twice daily
      latin: Bis in die
      
    - abbreviation: TID
      meaning: Three times daily
      latin: Ter in die
      
    - abbreviation: QID
      meaning: Four times daily
      latin: Quater in die
      
    - abbreviation: Q4H
      meaning: Every 4 hours
      
    - abbreviation: Q6H
      meaning: Every 6 hours
      
    - abbreviation: QHS
      meaning: At bedtime
      latin: Quaque hora somni
      
    - abbreviation: AC
      meaning: Before meals
      latin: Ante cibum
      
    - abbreviation: PC
      meaning: After meals
      latin: Post cibum
      
    - abbreviation: PO
      meaning: By mouth
      latin: Per os
      
    - abbreviation: SL
      meaning: Sublingual (under tongue)
      
    - abbreviation: PR
      meaning: Per rectum
      
    - abbreviation: IM
      meaning: Intramuscular
      
    - abbreviation: IV
      meaning: Intravenous
      
    - abbreviation: SC/SQ
      meaning: Subcutaneous
      
    - abbreviation: TOP
      meaning: Topically
      
    - abbreviation: UD
      meaning: As directed
      latin: Ut dictum
      
    - abbreviation: NR
      meaning: No refills
      
    - abbreviation: DAW
      meaning: Dispense as written

  units:
    - unit: mg
      meaning: milligram
      
    - unit: mcg
      meaning: microgram
      
    - unit: g
      meaning: gram
      
    - unit: mL
      meaning: milliliter
      
    - unit: L
      meaning: liter
      
    - unit: mEq
      meaning: milliequivalent
      
    - unit: IU
      meaning: International Unit
      
    - unit: cap
      meaning: capsule
      
    - unit: tab
      meaning: tablet
      
    - unit: supp
      meaning: suppository
      
    - unit: gtt
      meaning: drop
      latin: guttae
