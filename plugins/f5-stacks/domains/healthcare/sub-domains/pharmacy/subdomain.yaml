# Pharmacy Sub-Domain Configuration
# F5 Framework v2.0 - Healthcare Domain
# Comprehensive knowledge base for Pharmacy Management System

subdomain:
  id: pharmacy
  name: Pharmacy Management
  name_ja: 薬局管理
  domain: healthcare
  version: "1.0.0"
  
  description: |
    Comprehensive pharmacy management system covering prescription processing,
    dispensing workflows, drug inventory management, controlled substances tracking,
    insurance billing, drug utilization review, and regulatory compliance.

  scope:
    includes:
      - Prescription intake and processing
      - Drug dispensing workflows
      - Controlled substance management (DEA Schedule II-V)
      - Drug inventory and supply chain
      - Insurance claims and prior authorization
      - Drug interaction checking (DUR)
      - Formulary management
      - Compounding operations
      - Patient counseling and MTM
      - Regulatory compliance (DEA, State Board, FDA)
      
    excludes:
      - Hospital pharmacy operations (separate sub-domain)
      - Specialty pharmacy infusion services
      - Pharmacy benefit management (PBM) internal operations
      - Drug manufacturing

  compliance:
    regulations:
      - id: DEA
        name: Drug Enforcement Administration
        scope: Controlled substance scheduling, CSOS, reporting
        requirements:
          - DEA registration and renewal
          - Controlled substance inventory
          - ARCOS reporting
          - Theft/loss reporting (DEA Form 106)
          - Schedule II ordering (DEA Form 222/CSOS)
          
      - id: STATE_BOP
        name: State Board of Pharmacy
        scope: Licensing, practice standards, inspections
        requirements:
          - Pharmacy license
          - Pharmacist licenses (RPh, PharmD)
          - Pharmacy technician registration
          - Intern permits
          - Operating hours compliance
          
      - id: FDA
        name: Food and Drug Administration
        scope: Drug safety, recalls, REMS programs
        requirements:
          - Drug recall management
          - REMS program compliance
          - MedWatch reporting
          - Drug pedigree (DSCSA)
          
      - id: HIPAA
        name: Health Insurance Portability and Accountability Act
        scope: Patient health information protection
        requirements:
          - PHI access controls
          - Audit logging
          - Patient consent
          - Breach notification
          
      - id: USP
        name: United States Pharmacopeia
        scope: Compounding standards
        requirements:
          - USP <795> non-sterile compounding
          - USP <797> sterile compounding
          - USP <800> hazardous drugs
          - Beyond-use dating
          
      - id: PDMP
        name: Prescription Drug Monitoring Program
        scope: Controlled substance tracking
        requirements:
          - Query before dispensing (mandatory states)
          - Reporting dispensed controlled substances
          - Interstate data sharing (PMPInterConnect)

  integrations:
    external_systems:
      - id: surescripts
        name: Surescripts Network
        purpose: E-prescribing, eligibility, medication history
        protocols: [NCPDP SCRIPT, HL7 FHIR]
        
      - id: ncpdp
        name: NCPDP Claims
        purpose: Insurance claim submission and adjudication
        protocols: [NCPDP D.0, NCPDP Telecom]
        
      - id: fdb
        name: First Databank
        purpose: Drug database, interactions, pricing
        protocols: [REST API]
        
      - id: medi_span
        name: Medi-Span
        purpose: Drug information, therapeutic equivalents
        protocols: [REST API]
        
      - id: pdmp_gateway
        name: PDMP Gateway
        purpose: State PDMP queries and reporting
        protocols: [PMPInterConnect, ASAP 4.2]
        
      - id: dea_csos
        name: DEA CSOS
        purpose: Electronic ordering of Schedule II
        protocols: [CSOS XML]
        
      - id: wholesaler
        name: Drug Wholesalers
        purpose: Inventory ordering (McKesson, Cardinal, ABC)
        protocols: [EDI 850/855/856]

  data_standards:
    drug_identification:
      - NDC (National Drug Code) - 11 digits
      - RxNorm - clinical drug concepts
      - GPI (Generic Product Identifier)
      - GTIN (Global Trade Item Number)
      
    prescription_standards:
      - NCPDP SCRIPT for e-prescribing
      - Sig codes (ISMP standard)
      - DAW codes (Dispense As Written)
      
    billing_standards:
      - NCPDP D.0 format
      - BIN/PCN/Group identifiers
      - MAC pricing
      - AWP/WAC/AAC pricing

  business_capabilities:
    prescription_management:
      - E-prescribing intake (Surescripts)
      - Fax/phone prescription entry
      - Transfer prescriptions
      - Refill management
      - Prior authorization
      
    dispensing:
      - Prescription verification (DUR)
      - Label printing
      - Filling and packaging
      - Final verification (RPh check)
      - Patient counseling
      
    inventory_management:
      - Par level management
      - Automated ordering
      - Lot tracking
      - Expiration management
      - Returns processing (reverse distribution)
      
    controlled_substances:
      - Schedule II-V management
      - Perpetual inventory
      - DEA compliance reporting
      - PDMP integration
      - Theft/loss documentation
      
    billing_operations:
      - Real-time claim adjudication
      - Reject resolution
      - Prior authorization workflow
      - Patient copay collection
      - Cash pricing

  entities:
    - drug
    - prescription
    - dispense
    - drug-inventory
    - drug-interaction
    - formulary
    - prior-authorization
    - patient-profile
    - insurance-plan
    - claim
    - refill
    - compound
    - controlled-substance-log
    - drug-recall

  workflows:
    - prescription-intake-workflow
    - dispensing-workflow
    - prior-auth-workflow
    - refill-workflow
    - controlled-substance-workflow

  business_rules:
    - dispensing-rules
    - controlled-substance-rules
    - drug-utilization-review-rules
    - insurance-billing-rules
    - inventory-rules

  metrics:
    operational:
      - prescription_fill_time
      - prescription_volume
      - refill_rate
      - generic_substitution_rate
      - patient_wait_time
      
    quality:
      - dispensing_error_rate
      - intervention_rate
      - patient_counseling_rate
      - dqa_findings
      
    financial:
      - revenue_per_rx
      - gross_margin
      - days_on_hand
      - inventory_turns
      - claim_rejection_rate
      
    compliance:
      - pdmp_query_rate
      - controlled_inventory_accuracy
      - audit_findings
      - recall_response_time

  roles:
    - id: pharmacist
      name: Pharmacist (RPh/PharmD)
      permissions: [verify, dispense, counsel, prescribe_limited]
      
    - id: pharmacy_technician
      name: Pharmacy Technician (CPhT)
      permissions: [fill, count, label, inventory]
      
    - id: pharmacy_intern
      name: Pharmacy Intern
      permissions: [fill, count, counsel_supervised]
      
    - id: pharmacy_manager
      name: Pharmacy Manager/PIC
      permissions: [all, schedule, inventory_management, reporting]
      
    - id: pharmacy_clerk
      name: Pharmacy Clerk
      permissions: [intake, register, basic_inventory]
