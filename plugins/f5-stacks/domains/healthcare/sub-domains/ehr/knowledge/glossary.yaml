  operational terms. Includes both English and Vietnamese translations.

# =============================================================================
# REGULATORY & COMPLIANCE TERMS
# Thuật ngữ Pháp lý & Tuân thủ
# =============================================================================
regulatory_terms:

  - term: HIPAA
    full_name: Health Insurance Portability and Accountability Act
    vietnamese: Đạo luật về Trách nhiệm Giải trình và Cung cấp Bảo hiểm Y tế
    definition: |
      US federal law enacted in 1996 that establishes national standards for
      protecting sensitive patient health information from disclosure without
      patient consent or knowledge.
    components:
      - Privacy Rule: Protects PHI
      - Security Rule: Protects ePHI
      - Breach Notification Rule: Requires notification of breaches
      - Enforcement Rule: Penalties for violations
    related_terms: [PHI, ePHI, covered_entity, business_associate]

  - term: PHI
    full_name: Protected Health Information
    vietnamese: Thông tin Y tế được Bảo vệ
    definition: |
      Any individually identifiable health information held or transmitted by
      a covered entity or its business associate, in any form or medium.
    identifiers:
      - Name
      - Address (geographic data smaller than state)
      - Dates (except year) related to individual
      - Phone/fax numbers
      - Email addresses
      - Social Security Number
      - Medical record numbers
      - Health plan beneficiary numbers
      - Account numbers
      - Certificate/license numbers
      - Vehicle identifiers
      - Device identifiers
      - Web URLs
      - IP addresses
      - Biometric identifiers
      - Full-face photographs
      - Any unique identifying number
    related_terms: [HIPAA, de_identification, minimum_necessary]

  - term: ePHI
    full_name: Electronic Protected Health Information
    vietnamese: Thông tin Y tế được Bảo vệ Điện tử
    definition: |
      PHI that is created, stored, transmitted, or received in electronic form.
      Subject to HIPAA Security Rule requirements.
    security_requirements:
      - Access controls
      - Audit controls
      - Integrity controls
      - Transmission security
    related_terms: [PHI, HIPAA_Security_Rule]

  - term: Covered Entity
    vietnamese: Đơn vị được Bảo vệ
    definition: |
      An organization subject to HIPAA regulations. Includes health plans,
      healthcare clearinghouses, and healthcare providers who transmit health
      information electronically.
    types:
      - Health plans
      - Healthcare clearinghouses
      - Healthcare providers
    related_terms: [HIPAA, business_associate]

  - term: Business Associate
    vietnamese: Đối tác Kinh doanh
    definition: |
      A person or entity that performs functions or activities on behalf of,
      or provides services to, a covered entity that involve access to PHI.
    requirements:
      - Business Associate Agreement (BAA)
      - Compliance with HIPAA Security Rule
      - Breach notification obligations
    examples:
      - EHR vendors
      - Cloud storage providers
      - Billing companies
      - Transcription services
    related_terms: [covered_entity, BAA]

  - term: BAA
    full_name: Business Associate Agreement
    vietnamese: Thỏa thuận Đối tác Kinh doanh
    definition: |
      A written contract between a covered entity and business associate that
      establishes the permitted uses and disclosures of PHI and requires
      safeguards to protect PHI.
    required_elements:
      - Permitted uses and disclosures
      - Safeguard requirements
      - Reporting obligations
      - Termination provisions
    related_terms: [business_associate, covered_entity]

  - term: GDPR
    full_name: General Data Protection Regulation
    vietnamese: Quy định Bảo vệ Dữ liệu Chung (Châu Âu)
    definition: |
      European Union regulation on data protection and privacy, effective
      May 2018. Applies to organizations processing personal data of EU residents.
    key_rights:
      - Right to access
      - Right to rectification
      - Right to erasure (right to be forgotten)
      - Right to data portability
      - Right to object
    related_terms: [data_subject, data_controller, data_processor]

  - term: Vietnam PDPD
    full_name: Vietnam Personal Data Protection Decree
    vietnamese: Nghị định Bảo vệ Dữ liệu Cá nhân Việt Nam (13/2023/NĐ-CP)
    definition: |
      Vietnamese government decree effective July 2023 establishing requirements
      for personal data protection, including consent, security, and cross-border
      data transfer rules.
    key_requirements:
      - Explicit consent for sensitive data
      - Data localization considerations
      - Cross-border transfer impact assessment
      - Breach notification within 72 hours
    related_terms: [sensitive_data, cross_border_transfer]

  - term: 42 CFR Part 2
    vietnamese: Quy định 42 CFR Phần 2 (Hồ sơ Lạm dụng Chất)
    definition: |
      US federal regulations providing strict confidentiality protections for
      patient records relating to substance use disorder treatment. More
      restrictive than HIPAA.
    key_provisions:
      - Written patient consent required for most disclosures
      - Limited exceptions (medical emergency, court order)
      - Re-disclosure prohibition
    related_terms: [substance_abuse, consent]

  - term: Minimum Necessary Standard
    vietnamese: Tiêu chuẩn Tối thiểu Cần thiết
    definition: |
      HIPAA requirement that covered entities must make reasonable efforts to
      limit PHI access to the minimum necessary to accomplish the intended purpose.
    applications:
      - Role-based access control
      - Need-to-know restrictions
      - Limited data sets
    related_terms: [HIPAA, access_control]

  - term: Breach
    vietnamese: Vi phạm Dữ liệu
    definition: |
      The acquisition, access, use, or disclosure of PHI in a manner not
      permitted by the HIPAA Privacy Rule which compromises the security or
      privacy of the PHI.
    notification_requirements:
      - Individual notification without unreasonable delay
      - HHS notification (annually if <500, immediately if ≥500)
      - Media notification if ≥500 in a state
    related_terms: [PHI, breach_notification]

# =============================================================================
# CLINICAL TERMINOLOGY
# Thuật ngữ Lâm sàng
# =============================================================================
clinical_terms:

  - term: Encounter
    vietnamese: Lượt khám / Đợt điều trị
    definition: |
      An interaction between a patient and healthcare provider for the purpose
      of providing healthcare services or assessing the health status of a patient.
    types:
      - Outpatient (ambulatory)
      - Inpatient (hospital admission)
      - Emergency
      - Observation
      - Virtual/Telehealth
    related_terms: [admission, discharge, visit]

  - term: Diagnosis
    vietnamese: Chẩn đoán
    definition: |
      The identification of the nature of a disease or condition through
      examination of symptoms, signs, and results of various diagnostic procedures.
    types:
      - Working diagnosis (preliminary)
      - Differential diagnosis (possible conditions)
      - Final diagnosis (confirmed)
      - Principal diagnosis (primary reason for encounter)
      - Secondary diagnosis (comorbidities)
    coding_systems: [ICD-10-CM, SNOMED_CT]
    related_terms: [problem, condition, ICD_10]

  - term: Problem List
    vietnamese: Danh sách Vấn đề Sức khỏe
    definition: |
      A list of current and past significant diagnoses, conditions, and health
      concerns maintained as part of the patient's medical record.
    characteristics:
      - Active vs resolved problems
      - Date of onset
      - Treating provider
      - Priority/severity
    related_terms: [diagnosis, condition, chronic_condition]

  - term: Procedure
    vietnamese: Thủ thuật / Phẫu thuật
    definition: |
      A clinical intervention performed on a patient for diagnostic or
      therapeutic purposes.
    types:
      - Surgical procedures
      - Diagnostic procedures
      - Therapeutic procedures
      - Preventive procedures
    coding_systems: [CPT, ICD-10-PCS, SNOMED_CT]
    related_terms: [CPT, surgery, intervention]

  - term: Vital Signs
    vietnamese: Dấu hiệu Sinh tồn
    definition: |
      Clinical measurements that indicate the status of essential body functions.
    standard_vitals:
      - Blood pressure (huyết áp)
      - Heart rate/Pulse (nhịp tim)
      - Respiratory rate (nhịp thở)
      - Temperature (nhiệt độ)
      - Oxygen saturation (độ bão hòa oxy)
    additional:
      - Height (chiều cao)
      - Weight (cân nặng)
      - BMI (chỉ số khối cơ thể)
      - Pain level (mức độ đau)
    related_terms: [observation, measurement]

  - term: Allergy
    vietnamese: Dị ứng
    definition: |
      An adverse immune system reaction to a substance (allergen) that does not
      cause a reaction in most people.
    severity_levels:
      - Mild (nhẹ)
      - Moderate (trung bình)
      - Severe (nặng)
      - Life-threatening (đe dọa tính mạng)
    reaction_types:
      - Drug allergy
      - Food allergy
      - Environmental allergy
      - Latex allergy
    related_terms: [adverse_reaction, intolerance, anaphylaxis]

  - term: Medication Reconciliation
    vietnamese: Đối chiếu Thuốc
    definition: |
      The process of comparing a patient's medication orders to all medications
      the patient has been taking to avoid errors such as omissions, duplications,
      dosing errors, or drug interactions.
    when_performed:
      - Admission
      - Transfer between units
      - Discharge
      - Outpatient visits
    components:
      - Verification of current medications
      - Clarification of discrepancies
      - Reconciliation with new orders
      - Documentation in medical record
    related_terms: [medication, transition_of_care]

  - term: Clinical Decision Support
    abbreviation: CDS
    vietnamese: Hỗ trợ Quyết định Lâm sàng
    definition: |
      Health IT functionality that provides clinicians, staff, patients with
      knowledge and person-specific information, intelligently filtered and
      presented at appropriate times, to enhance health and health care.
    types:
      - Drug-drug interaction alerts
      - Drug-allergy alerts
      - Dose range checking
      - Clinical guidelines/protocols
      - Order sets
      - Reminders for preventive care
    related_terms: [alert, order_set, clinical_guidelines]

  - term: SOAP Note
    vietnamese: Ghi chú SOAP
    definition: |
      A method of documentation employed by healthcare providers to write out
      notes in a patient's chart. Acronym for Subjective, Objective, Assessment, Plan.
    components:
      - Subjective: Patient's reported symptoms and history
      - Objective: Observable/measurable findings
      - Assessment: Diagnosis or clinical impression
      - Plan: Treatment plan and next steps
    related_terms: [clinical_note, progress_note, documentation]

  - term: Chief Complaint
    abbreviation: CC
    vietnamese: Lý do Khám chính
    definition: |
      The primary reason the patient is seeking medical care, usually stated
      in the patient's own words.
    characteristics:
      - Brief statement
      - Patient's perspective
      - Documented at intake
    related_terms: [history_of_present_illness, encounter]

  - term: History of Present Illness
    abbreviation: HPI
    vietnamese: Bệnh sử Hiện tại
    definition: |
      A detailed description of the patient's current illness or complaint,
      including onset, duration, characteristics, and associated symptoms.
    elements:
      - Location
      - Quality
      - Severity
      - Duration
      - Timing
      - Context
      - Modifying factors
      - Associated signs/symptoms
    related_terms: [chief_complaint, medical_history]

  - term: Past Medical History
    abbreviation: PMH
    vietnamese: Tiền sử Bệnh
    definition: |
      A summary of the patient's previous illnesses, surgeries, hospitalizations,
      and other significant medical events.
    includes:
      - Previous diagnoses
      - Surgeries
      - Hospitalizations
      - Chronic conditions
      - Immunizations
    related_terms: [medical_history, problem_list]

  - term: Review of Systems
    abbreviation: ROS
    vietnamese: Đánh giá Hệ thống Cơ quan
    definition: |
      A systematic inventory of body systems to identify signs and symptoms
      the patient may not have mentioned.
    systems:
      - Constitutional
      - Eyes
      - ENT
      - Cardiovascular
      - Respiratory
      - Gastrointestinal
      - Genitourinary
      - Musculoskeletal
      - Integumentary (skin)
      - Neurological
      - Psychiatric
      - Endocrine
      - Hematologic/Lymphatic
      - Allergic/Immunologic
    related_terms: [physical_examination, HPI]

  - term: Physical Examination
    abbreviation: PE
    vietnamese: Khám Thực thể
    definition: |
      The process of evaluating objective anatomic findings through observation,
      palpation, percussion, and auscultation.
    components:
      - General appearance
      - Vital signs
      - Head, eyes, ears, nose, throat (HEENT)
      - Neck
      - Chest/Lungs
      - Cardiovascular
      - Abdomen
      - Extremities
      - Neurological
      - Skin
    related_terms: [ROS, assessment, examination]

  - term: Care Plan
    vietnamese: Kế hoạch Điều trị
    definition: |
      A documented plan of care for a patient that includes goals, interventions,
      and expected outcomes based on the patient's health status and needs.
    components:
      - Goals (short-term and long-term)
      - Interventions
      - Responsible providers
      - Timeline
      - Outcome measures
    related_terms: [treatment_plan, care_coordination]

  - term: Discharge Summary
    vietnamese: Tóm tắt Xuất viện
    definition: |
      A clinical report prepared at the end of a hospital stay that summarizes
      the patient's course, diagnoses, treatments, and follow-up instructions.
    required_elements:
      - Reason for hospitalization
      - Significant findings
      - Procedures performed
      - Hospital course
      - Discharge condition
      - Discharge diagnoses
      - Discharge medications
      - Follow-up instructions
    related_terms: [discharge, transition_of_care]

# =============================================================================
# MEDICATION TERMINOLOGY
# Thuật ngữ Thuốc
# =============================================================================
medication_terms:

  - term: Prescription
    vietnamese: Đơn thuốc
    definition: |
      A written, verbal, or electronic order from a licensed prescriber
      authorizing the dispensing of a medication to a patient.
    required_elements:
      - Patient identification
      - Medication name
      - Strength/Dose
      - Route of administration
      - Frequency
      - Quantity
      - Refills authorized
      - Prescriber signature
    related_terms: [medication, prescriber, controlled_substance]

  - term: Controlled Substance
    vietnamese: Chất được Kiểm soát
    definition: |
      A drug or chemical whose manufacture, possession, or use is regulated
      by the government due to potential for abuse or addiction.
    DEA_schedules:
      - Schedule I: High abuse potential, no accepted medical use
      - Schedule II: High abuse potential, accepted medical use, severe dependence
      - Schedule III: Moderate abuse potential, moderate dependence
      - Schedule IV: Low abuse potential, limited dependence
      - Schedule V: Lowest abuse potential
    related_terms: [DEA, EPCS, opioid]

  - term: EPCS
    full_name: Electronic Prescribing for Controlled Substances
    vietnamese: Kê đơn Điện tử Chất Kiểm soát
    definition: |
      The ability to electronically create, sign, transmit, and receive
      controlled substance prescriptions in compliance with DEA regulations.
    requirements:
      - Two-factor authentication
      - Identity proofing
      - Logical access controls
      - Audit trail
    related_terms: [controlled_substance, DEA, e_prescribing]

  - term: Drug Interaction
    abbreviation: DDI
    vietnamese: Tương tác Thuốc
    definition: |
      A situation in which a substance (drug, food, herb) affects the activity
      of a drug when both are administered together.
    severity_levels:
      - Contraindicated
      - Major (avoid combination)
      - Moderate (use with caution)
      - Minor (monitor)
    types:
      - Drug-drug interaction
      - Drug-food interaction
      - Drug-disease interaction
      - Drug-lab interaction
    related_terms: [CDS, medication_safety]

  - term: Formulary
    vietnamese: Danh mục Thuốc
    definition: |
      A list of prescription drugs covered by a prescription drug plan or
      another insurance plan offering prescription drug benefits.
    tiers:
      - Tier 1: Generic (lowest copay)
      - Tier 2: Preferred brand
      - Tier 3: Non-preferred brand
      - Tier 4: Specialty
    related_terms: [medication, insurance, prior_authorization]

  - term: Prior Authorization
    abbreviation: PA
    vietnamese: Phê duyệt Trước
    definition: |
      A requirement that a healthcare provider obtain approval from a patient's
      insurance plan before prescribing a specific medication or service.
    process:
      - Submit clinical documentation
      - Payer review
      - Approval, denial, or request for more information
      - Appeal if denied
    related_terms: [formulary, insurance, step_therapy]

  - term: Medication Administration Record
    abbreviation: MAR
    vietnamese: Bảng Theo dõi Dùng Thuốc
    definition: |
      A legal record of medications administered to a patient at a healthcare
      facility, documenting what was given, when, and by whom.
    elements:
      - Medication name
      - Dose
      - Route
      - Time scheduled
      - Time administered
      - Administering nurse
      - Patient response
    related_terms: [medication_administration, nursing]

  - term: High-Alert Medication
    vietnamese: Thuốc Cảnh báo Cao
    definition: |
      Medications that bear a heightened risk of causing significant patient
      harm when used in error. As defined by ISMP (Institute for Safe
      Medication Practices).
    examples:
      - Anticoagulants
      - Insulin
      - Opioids
      - Chemotherapy
      - Concentrated electrolytes
    safeguards:
      - Independent double-check
      - Standardized concentrations
      - Limit access
      - Enhanced labeling
    related_terms: [medication_safety, ISMP]

  - term: MME
    full_name: Morphine Milligram Equivalents
    vietnamese: Liều Tương đương Morphine
    definition: |
      A standardized measure used to compare the potency of different opioids.
      Used to assess overdose risk and guide prescribing limits.
    thresholds:
      - "<50 MME/day: lower risk"
      - "50-90 MME/day: increased risk"
      - ">90 MME/day: high risk, avoid if possible"
    related_terms: [opioid, controlled_substance, PDMP]

  - term: PDMP
    full_name: Prescription Drug Monitoring Program
    vietnamese: Chương trình Giám sát Thuốc Kê đơn
    definition: |
      State-run electronic databases used to track controlled substance
      prescribing and dispensing to identify potential misuse or diversion.
    requirements:
      - Prescriber query before prescribing
      - Pharmacist query before dispensing
      - Interstate data sharing
    related_terms: [controlled_substance, opioid, drug_diversion]

# =============================================================================
# LABORATORY & DIAGNOSTIC TERMINOLOGY
# Thuật ngữ Xét nghiệm & Chẩn đoán
# =============================================================================
lab_diagnostic_terms:

  - term: Laboratory Order
    vietnamese: Phiếu Xét nghiệm
    definition: |
      A request from a healthcare provider for laboratory testing to be
      performed on a patient specimen.
    components:
      - Test(s) ordered
      - Patient information
      - Ordering provider
      - Clinical indication
      - Priority
      - Specimen requirements
    related_terms: [specimen, lab_result, CPOE]

  - term: Critical Value
    vietnamese: Giá trị Nguy hiểm
    definition: |
      A laboratory or imaging result that represents a life-threatening
      condition requiring immediate clinical attention.
    requirements:
      - Immediate notification to provider
      - Documentation of notification
      - Time limits (typically 30-60 minutes)
      - Read-back verification
    examples:
      - Very low or high potassium
      - Critically low hemoglobin
      - Positive blood culture
      - Critical imaging findings
    related_terms: [panic_value, notification]

  - term: Reference Range
    vietnamese: Khoảng Tham chiếu
    definition: |
      The range of values for a physiological measurement that is considered
      normal for a healthy population.
    factors:
      - Age
      - Sex
      - Race/ethnicity
      - Time of day
      - Testing methodology
    related_terms: [normal_value, abnormal_result]

  - term: Specimen
    vietnamese: Mẫu bệnh phẩm
    definition: |
      A sample of body tissue, fluid, or other substance collected from a
      patient for laboratory analysis.
    types:
      - Blood (serum, plasma, whole blood)
      - Urine
      - Stool
      - Sputum
      - Tissue (biopsy)
      - Cerebrospinal fluid
      - Swabs
    collection_requirements:
      - Proper container
      - Correct volume
      - Appropriate labeling
      - Timely transport
    related_terms: [collection, phlebotomy]

  - term: STAT
    vietnamese: Khẩn cấp
    definition: |
      A priority designation indicating that a test, procedure, or medication
      should be performed or administered immediately.
    etymology: Latin "statim" meaning immediately
    turnaround_expectations:
      - Lab results: 30-60 minutes
      - Imaging: 1-2 hours
      - Medications: immediate dispensing
    related_terms: [priority, urgent, routine]

  - term: DICOM
    full_name: Digital Imaging and Communications in Medicine
    vietnamese: Tiêu chuẩn Hình ảnh Y tế Số
    definition: |
      The international standard for transmitting, storing, retrieving, and
      sharing medical images and related information.
    applications:
      - CT scans
      - MRI
      - X-rays
      - Ultrasound
      - Nuclear medicine
    related_terms: [PACS, radiology, imaging]

  - term: PACS
    full_name: Picture Archiving and Communication System
    vietnamese: Hệ thống Lưu trữ và Truyền Hình ảnh
    definition: |
      A medical imaging technology providing storage, retrieval, distribution,
      and presentation of medical images.
    components:
      - Image acquisition (modalities)
      - Secure storage
      - Viewing workstations
      - Network infrastructure
    integration:
      - EHR integration
      - Order management
      - Results reporting
    related_terms: [DICOM, radiology, imaging]

# =============================================================================
# TECHNICAL STANDARDS & INTEROPERABILITY
# Tiêu chuẩn Kỹ thuật & Tương tác
# =============================================================================
technical_terms:

  - term: HL7
    full_name: Health Level Seven International
    vietnamese: Tiêu chuẩn HL7
    definition: |
      An organization that develops standards for the exchange, integration,
      sharing, and retrieval of electronic health information.
    standards:
      - HL7 v2.x: Message-based standard
      - HL7 v3: Document-based standard (CDA)
      - HL7 FHIR: Modern web-based standard
    related_terms: [FHIR, CDA, interoperability]

  - term: FHIR
    full_name: Fast Healthcare Interoperability Resources
    vietnamese: Tài nguyên Tương tác Y tế Nhanh
    definition: |
      A modern standard for exchanging healthcare information electronically,
      developed by HL7. Uses RESTful web services and modern web technologies.
    key_features:
      - RESTful API
      - JSON and XML formats
      - Resources (Patient, Observation, etc.)
      - SMART on FHIR for authorization
    resources:
      - Patient
      - Practitioner
      - Encounter
      - Observation
      - Condition
      - Medication
      - DiagnosticReport
    related_terms: [HL7, REST_API, interoperability]

  - term: CDA
    full_name: Clinical Document Architecture
    vietnamese: Kiến trúc Tài liệu Lâm sàng
    definition: |
      An HL7 standard for the structure of clinical documents (such as
      discharge summaries and progress notes) for exchange.
    document_types:
      - Continuity of Care Document (CCD)
      - Discharge Summary
      - History and Physical
      - Progress Note
    related_terms: [HL7, CCDA, clinical_document]

  - term: CCDA
    full_name: Consolidated Clinical Document Architecture
    vietnamese: Kiến trúc Tài liệu Lâm sàng Hợp nhất
    definition: |
      A set of harmonized implementation guides for CDA that define templates
      for common clinical documents, required for Meaningful Use.
    sections:
      - Allergies
      - Medications
      - Problems
      - Procedures
      - Results
      - Vital Signs
      - Immunizations
    related_terms: [CDA, ONC, Meaningful_Use]

  - term: IHE
    full_name: Integrating the Healthcare Enterprise
    vietnamese: Tích hợp Doanh nghiệp Y tế
    definition: |
      An initiative to improve the way computer systems in healthcare share
      information through coordinated use of established standards.
    profiles:
      - XDS (Cross-Enterprise Document Sharing)
      - PIX (Patient Identifier Cross-referencing)
      - PDQ (Patient Demographics Query)
    related_terms: [interoperability, HL7, DICOM]

  - term: HIE
    full_name: Health Information Exchange
    vietnamese: Trao đổi Thông tin Y tế
    definition: |
      The electronic movement of health-related information among organizations
      according to nationally recognized standards.
    models:
      - Query-based (pull)
      - Directed exchange (push)
      - Consumer-mediated
    benefits:
      - Care coordination
      - Reduced duplicate testing
      - Improved medication safety
      - Better public health reporting
    related_terms: [interoperability, FHIR, CCDA]

  - term: CPOE
    full_name: Computerized Provider Order Entry
    vietnamese: Nhập Lệnh Bác sĩ Điện tử
    definition: |
      A system that allows healthcare providers to directly enter medical orders
      electronically rather than on paper.
    order_types:
      - Medications
      - Laboratory tests
      - Imaging studies
      - Consultations
      - Nursing orders
    benefits:
      - Legibility
      - Clinical decision support
      - Error reduction
      - Efficiency
    related_terms: [order_entry, CDS, medication_safety]

  - term: e-Prescribing
    vietnamese: Kê đơn Điện tử
    definition: |
      The electronic generation and transmission of prescriptions from
      prescriber to pharmacy.
    standards:
      - NCPDP SCRIPT
      - Surescripts network
    features:
      - Eligibility checking
      - Formulary checking
      - Medication history
      - Electronic prior authorization
    related_terms: [prescription, EPCS, pharmacy]

# =============================================================================
# MEDICAL CODING SYSTEMS
# Hệ thống Mã Y tế
# =============================================================================
coding_systems:

  - term: ICD-10
    full_name: International Classification of Diseases, 10th Revision
    vietnamese: Phân loại Quốc tế về Bệnh tật, Phiên bản 10
    definition: |
      A medical classification system used for coding diagnoses and procedures
      for billing and epidemiological purposes.
    variants:
      - ICD-10-CM: Clinical Modification (US diagnoses)
      - ICD-10-PCS: Procedure Coding System (US inpatient procedures)
    structure: |
      Format: A00.00 (letter + 2 digits + decimal + up to 4 characters)
    usage:
      - Insurance claims
      - Public health reporting
      - Quality measurement
    related_terms: [diagnosis, coding, billing]

  - term: CPT
    full_name: Current Procedural Terminology
    vietnamese: Thuật ngữ Thủ thuật Hiện hành
    definition: |
      A medical code set maintained by the AMA used to report medical,
      surgical, and diagnostic procedures and services.
    categories:
      - Category I: Procedures and services
      - Category II: Performance measurement
      - Category III: Emerging technology
    structure: |
      5-digit numeric codes (e.g., 99213)
    usage:
      - Professional billing
      - Outpatient procedures
    related_terms: [procedure, billing, HCPCS]

  - term: HCPCS
    full_name: Healthcare Common Procedure Coding System
    vietnamese: Hệ thống Mã Thủ thuật Y tế Chung
    definition: |
      A set of healthcare procedure codes based on CPT, used primarily for
      Medicare and Medicaid billing.
    levels:
      - Level I: CPT codes
      - Level II: Non-physician services (DME, supplies, drugs)
    structure: |
      Level II: Letter + 4 digits (e.g., J1234)
    related_terms: [CPT, Medicare, billing]

  - term: LOINC
    full_name: Logical Observation Identifiers Names and Codes
    vietnamese: Mã Định danh Quan sát Logic
    definition: |
      A universal standard for identifying health measurements, observations,
      and documents.
    usage:
      - Laboratory test identification
      - Clinical observations
      - Document types
      - Assessment instruments
    structure: |
      Numeric code with check digit (e.g., 2345-7)
    related_terms: [lab_result, observation, interoperability]

  - term: RxNorm
    vietnamese: Mã Thuốc RxNorm
    definition: |
      A standardized nomenclature for clinical drugs and drug delivery devices,
      produced by the NLM.
    components:
      - Ingredients
      - Dose forms
      - Strengths
      - Brand names
    usage:
      - Drug identification
      - e-Prescribing
      - Drug interaction checking
      - EHR medication lists
    related_terms: [medication, NDC, drug_database]

  - term: NDC
    full_name: National Drug Code
    vietnamese: Mã Thuốc Quốc gia
    definition: |
      A unique identifier for human drug products in the US, assigned by the
      FDA.
    structure: |
      10-digit code: Labeler-Product-Package (e.g., 12345-678-90)
    components:
      - Labeler code (manufacturer)
      - Product code (drug)
      - Package code (size/type)
    related_terms: [medication, RxNorm, FDA]

  - term: SNOMED CT
    full_name: Systematized Nomenclature of Medicine Clinical Terms
    vietnamese: Thuật ngữ Lâm sàng Y học Hệ thống hóa
    definition: |
      A comprehensive clinical terminology used in electronic health records
      for clinical documentation.
    coverage:
      - Clinical findings
      - Procedures
      - Body structures
      - Organisms
      - Substances
      - Pharmaceutical products
    usage:
      - Clinical documentation
      - Decision support
      - Analytics
      - Interoperability
    related_terms: [clinical_terminology, coding, EHR]

# =============================================================================
# ACCESS CONTROL & SECURITY
# Kiểm soát Truy cập & Bảo mật
# =============================================================================
security_terms:

  - term: RBAC
    full_name: Role-Based Access Control
    vietnamese: Kiểm soát Truy cập theo Vai trò
    definition: |
      A method of regulating access to system resources based on the roles of
      individual users within an organization.
    components:
      - Users
      - Roles
      - Permissions
      - Resources
    example_roles:
      - Physician
      - Nurse
      - Medical Assistant
      - Registration Clerk
      - Billing Staff
    related_terms: [access_control, authorization, least_privilege]

  - term: Authentication
    vietnamese: Xác thực
    definition: |
      The process of verifying the identity of a user, system, or entity
      attempting to access a resource.
    methods:
      - Username/password
      - Smart card/badge
      - Biometrics
      - Multi-factor authentication (MFA)
    related_terms: [authorization, MFA, identity]

  - term: Authorization
    vietnamese: Ủy quyền
    definition: |
      The process of determining whether an authenticated user has permission
      to access a specific resource or perform a specific action.
    models:
      - Role-based (RBAC)
      - Attribute-based (ABAC)
      - Context-based
    related_terms: [authentication, RBAC, access_control]

  - term: Audit Trail
    vietnamese: Nhật ký Kiểm toán
    definition: |
      A chronological record of system activities sufficient to enable the
      reconstruction, review, and examination of the sequence of events.
    logged_events:
      - User login/logout
      - Record access
      - Record modification
      - Print/export
      - Order entry
      - Medication administration
    retention: |
      Typically 6-10 years depending on regulation
    related_terms: [HIPAA, compliance, logging]

  - term: Break-the-Glass
    vietnamese: Phá vỡ Rào cản (Truy cập Khẩn cấp)
    definition: |
      An emergency access procedure allowing healthcare providers to override
      normal access controls to access patient information in urgent situations.
    requirements:
      - Documentation of emergency
      - Post-access review
      - Audit logging
      - Potential notification to patient
    related_terms: [emergency_access, access_control, audit]

  - term: Multi-Factor Authentication
    abbreviation: MFA
    vietnamese: Xác thực Đa yếu tố
    definition: |
      An authentication method requiring two or more verification factors to
      gain access to a resource.
    factors:
      - Something you know (password)
      - Something you have (token, phone)
      - Something you are (biometric)
    requirements:
      - Required for EPCS
      - Recommended for all EHR access
    related_terms: [authentication, EPCS, security]

# =============================================================================
# WORKFLOW & PROCESS TERMS
# Thuật ngữ Quy trình & Luồng công việc
# =============================================================================
workflow_terms:

  - term: Admission
    vietnamese: Nhập viện
    definition: |
      The formal acceptance of a patient into a healthcare facility for
      inpatient care.
    types:
      - Emergency admission
      - Elective admission
      - Direct admission
      - Transfer admission
    related_terms: [encounter, discharge, inpatient]

  - term: Discharge
    vietnamese: Xuất viện
    definition: |
      The formal release of a patient from a healthcare facility at the
      conclusion of an inpatient stay.
    components:
      - Discharge order
      - Discharge summary
      - Medication reconciliation
      - Follow-up instructions
      - Patient education
    disposition:
      - Home
      - Home with services
      - Skilled nursing facility
      - Rehabilitation
      - Long-term care
      - Against medical advice (AMA)
    related_terms: [admission, transition_of_care, discharge_summary]

  - term: Transfer
    vietnamese: Chuyển viện / Chuyển khoa
    definition: |
      The movement of a patient from one location, unit, or facility to another.
    types:
      - Internal (between units)
      - External (between facilities)
    requirements:
      - Transfer order
      - Handoff communication
      - Medical record transfer
      - Medication reconciliation
    related_terms: [admission, handoff, continuity_of_care]

  - term: Referral
    vietnamese: Chuyển tuyến
    definition: |
      A request by a healthcare provider for another provider to evaluate or
      treat a patient for a specific condition.
    types:
      - Specialist consultation
      - Transfer of care
      - Co-management
      - Procedure referral
    components:
      - Referral order
      - Clinical information
      - Authorization (if required)
      - Scheduling
      - Closed-loop tracking
    related_terms: [consultation, authorization, care_coordination]

  - term: Handoff
    vietnamese: Bàn giao
    definition: |
      The transfer of responsibility for patient care from one provider or
      team to another.
    types:
      - Shift change
      - Transfer between units
      - Provider to provider
    best_practices:
      - Standardized format (SBAR)
      - Face-to-face when possible
      - Opportunity for questions
      - Read-back of critical information
    related_terms: [SBAR, communication, patient_safety]

  - term: SBAR
    vietnamese: Mô hình Giao tiếp SBAR
    definition: |
      A standardized communication technique used in healthcare for conveying
      critical information.
    components:
      - Situation: What is happening now
      - Background: What is the clinical context
      - Assessment: What do I think the problem is
      - Recommendation: What do I suggest we do
    usage:
      - Nursing handoffs
      - Provider consultations
      - Escalation of concerns
    related_terms: [handoff, communication, patient_safety]

  - term: Care Coordination
    vietnamese: Điều phối Chăm sóc
    definition: |
      The deliberate organization of patient care activities between multiple
      participants to facilitate the appropriate delivery of healthcare services.
    components:
      - Care team identification
      - Information sharing
      - Care transitions
      - Follow-up tracking
    related_terms: [care_team, transition_of_care, care_plan]

  - term: Transition of Care
    vietnamese: Chuyển tiếp Chăm sóc
    definition: |
      The movement of patients between healthcare locations, providers, or
      different levels of care.
    types:
      - Hospital to home
      - Hospital to post-acute
      - Clinic to specialist
      - Pediatric to adult care
    requirements:
      - Discharge summary
      - Medication reconciliation
      - Follow-up appointments
      - Patient education
    related_terms: [discharge, care_coordination, medication_reconciliation]

# =============================================================================
# QUALITY & COMPLIANCE TERMS
# Thuật ngữ Chất lượng & Tuân thủ
# =============================================================================
quality_terms:

  - term: Joint Commission
    vietnamese: Ủy ban Liên hợp (Kiểm định Y tế)
    definition: |
      An independent, not-for-profit organization that accredits and certifies
      healthcare organizations and programs in the United States.
    standards:
      - Patient safety
      - Medication management
      - Infection control
      - Leadership
      - Performance improvement
    related_terms: [accreditation, patient_safety, standards]

  - term: CMS
    full_name: Centers for Medicare & Medicaid Services
    vietnamese: Trung tâm Dịch vụ Medicare và Medicaid
    definition: |
      US federal agency that administers Medicare, Medicaid, and other health
      programs. Issues regulations for healthcare facilities.
    key_regulations:
      - Conditions of Participation (CoP)
      - Quality reporting programs
      - EHR incentive programs
      - Value-based purchasing
    related_terms: [Medicare, Medicaid, CoP]

  - term: Meaningful Use
    vietnamese: Sử dụng Có ý nghĩa
    definition: |
      CMS program (now part of Promoting Interoperability) defining minimum
      standards for using certified EHR technology.
    stages:
      - Stage 1: Data capture and sharing
      - Stage 2: Advanced clinical processes
      - Stage 3: Improved outcomes
    measures:
      - e-Prescribing
      - Clinical decision support
      - Patient engagement
      - Health information exchange
    related_terms: [EHR, CMS, incentive_program]

  - term: CLIA
    full_name: Clinical Laboratory Improvement Amendments
    vietnamese: Sửa đổi Cải tiến Phòng Xét nghiệm Lâm sàng
    definition: |
      US federal regulations establishing quality standards for all laboratory
      testing to ensure accuracy, reliability, and timeliness.
    certification_levels:
      - Certificate of Waiver
      - Certificate for Provider-Performed Microscopy
      - Certificate of Registration
      - Certificate of Compliance
      - Certificate of Accreditation
    requirements:
      - Personnel qualifications
      - Quality control
      - Proficiency testing
      - Quality assurance
    related_terms: [laboratory, quality_control, certification]

  - term: Patient Safety
    vietnamese: An toàn Bệnh nhân
    definition: |
      The prevention and reduction of errors and adverse events associated with
      healthcare delivery.
    focus_areas:
      - Medication safety
      - Infection prevention
      - Fall prevention
      - Pressure injury prevention
      - Communication failures
    related_terms: [adverse_event, sentinel_event, quality]

  - term: Adverse Event
    vietnamese: Sự kiện Bất lợi
    definition: |
      An injury caused by medical care rather than the patient's underlying
      condition.
    types:
      - Preventable
      - Non-preventable
    severity:
      - No harm
      - Minor harm
      - Moderate harm
      - Severe harm
      - Death
    related_terms: [patient_safety, sentinel_event, medication_error]

  - term: Sentinel Event
    vietnamese: Sự kiện Cảnh báo
    definition: |
      An unexpected occurrence involving death or serious physical or
      psychological injury, or the risk thereof.
    examples:
      - Wrong-site surgery
      - Patient death or serious injury due to medication error
      - Patient suicide
      - Patient fall with serious injury
    requirements:
      - Root cause analysis
      - Action plan
      - Reporting to The Joint Commission
    related_terms: [adverse_event, root_cause_analysis, patient_safety]

# =============================================================================
# OPERATIONAL TERMS
# Thuật ngữ Vận hành
# =============================================================================
operational_terms:

  - term: Registration
    vietnamese: Đăng ký Khám
    definition: |
      The process of collecting demographic, insurance, and consent information
      from a patient upon arrival at a healthcare facility.
    components:
      - Patient identification
      - Demographic verification
      - Insurance verification
      - Consent collection
      - Copay collection
    related_terms: [check_in, scheduling, demographics]

  - term: Scheduling
    vietnamese: Đặt lịch Hẹn
    definition: |
      The process of arranging patient appointments with healthcare providers
      and resources.
    types:
      - Single appointment
      - Recurring appointment
      - Group appointment
      - Procedure scheduling
      - Resource scheduling
    considerations:
      - Provider availability
      - Room/equipment availability
      - Patient preferences
      - Appointment types and durations
    related_terms: [appointment, resource_management]

  - term: Check-In
    vietnamese: Làm thủ tục Khám
    definition: |
      The process of registering a patient's arrival for a scheduled appointment.
    components:
      - Identity verification
      - Demographic updates
      - Consent review
      - Payment collection
      - Wait time management
    methods:
      - Front desk
      - Kiosk
      - Mobile app
    related_terms: [registration, appointment]

  - term: Coding and Billing
    vietnamese: Mã hóa và Thanh toán
    definition: |
      The process of translating healthcare services into standardized codes
      and submitting claims for reimbursement.
    process:
      - Documentation review
      - Diagnosis coding (ICD-10)
      - Procedure coding (CPT/HCPCS)
      - Charge capture
      - Claim submission
      - Payment posting
      - Denial management
    related_terms: [ICD_10, CPT, revenue_cycle]

  - term: Release of Information
    abbreviation: ROI
    vietnamese: Cung cấp Thông tin Y tế
    definition: |
      The process of disclosing patient health information to authorized
      requestors in compliance with privacy regulations.
    authorization_requirements:
      - Valid patient authorization
      - Verification of requestor identity
      - Minimum necessary standard
      - Tracking and logging
    requestor_types:
      - Patient
      - Other providers
      - Insurance companies
      - Legal requests
      - Government agencies
    related_terms: [HIPAA, PHI, authorization]

  - term: Downtime
    vietnamese: Thời gian Ngừng Hệ thống
    definition: |
      A period when the EHR or clinical systems are unavailable due to
      maintenance, technical issues, or disasters.
    types:
      - Planned (scheduled maintenance)
      - Unplanned (system failure)
    preparedness:
      - Downtime procedures
      - Paper forms
      - Data recovery processes
      - Communication plans
    related_terms: [business_continuity, disaster_recovery]

