# Telemedicine Sub-domain Configuration
# F5 Framework v2.0 - Healthcare Domain
# Focus: Virtual care, remote consultations, telehealth services

subdomain:
  id: telemedicine
  name: Telemedicine & Telehealth
  name_ja: 遠隔医療
  parent_domain: healthcare
  version: "1.0.0"

  description: |
    Comprehensive telehealth platform supporting synchronous video visits,
    asynchronous consultations, remote patient monitoring, and virtual care
    delivery with full HIPAA compliance and state licensing verification.

  key_capabilities:
    - Video consultations with WebRTC
    - Virtual waiting rooms
    - Remote patient monitoring (RPM)
    - E-prescribing integration
    - Asynchronous consultations
    - Multi-state licensing verification
    - HIPAA-compliant recording

  compliance:
    regulations:
      - name: HIPAA
        scope: All PHI transmission and storage
        requirements:
          - End-to-end encryption (SRTP/DTLS)
          - BAA with video providers
          - Access logging
          - Minimum necessary standard
      - name: State Licensure
        scope: Provider-patient encounters
        requirements:
          - Provider licensed in patient's state
          - Interstate compact verification (IMLC)
          - Prescribing restrictions by state
      - name: Ryan Haight Act
        scope: Controlled substance prescribing
        requirements:
          - Valid prescription requirements
          - DEA registration
          - In-person exam exceptions
      - name: Telehealth Parity Laws
        scope: Insurance reimbursement
        requirements:
          - State-specific parity compliance
          - Proper billing codes
          - Documentation standards

  technical_requirements:
    video_platform:
      supported:
        - twilio
        - vonage
        - zoom_healthcare
        - custom_webrtc
      minimum_specs:
        video_resolution: 720p
        bandwidth_mbps: 1.5
        latency_max_ms: 150
        encryption: SRTP

    security:
      encryption_in_transit: TLS_1_2_plus
      encryption_at_rest: AES_256
      video_encryption: SRTP
      signaling_encryption: DTLS
      authentication: MFA_required_for_providers

    recording:
      consent_required: true
      storage: HIPAA_compliant
      retention_days: 2555
      access_logging: required

  entities:
    core:
      - name: tele-visit
        path: knowledge/entities/tele-visit.yaml
        description: Virtual visit/consultation record
      - name: video-session
        path: knowledge/entities/video-session.yaml
        description: Video call session details
      - name: virtual-waiting-room
        path: knowledge/entities/virtual-waiting-room.yaml
        description: Patient queue management
      - name: device-check
        path: knowledge/entities/device-check.yaml
        description: Pre-visit device verification
      - name: tele-consent
        path: knowledge/entities/tele-consent.yaml
        description: Telehealth-specific consent
      - name: chat-message
        path: knowledge/entities/chat-message.yaml
        description: In-session messaging

    clinical:
      - name: e-prescription
        path: knowledge/entities/e-prescription.yaml
        description: Electronic prescriptions
      - name: visit-summary
        path: knowledge/entities/visit-summary.yaml
        description: After-visit summary
      - name: screen-share
        path: knowledge/entities/screen-share.yaml
        description: Screen sharing sessions

    monitoring:
      - name: remote-monitoring-device
        path: knowledge/entities/remote-monitoring-device.yaml
        description: Connected health devices
      - name: vital-reading
        path: knowledge/entities/vital-reading.yaml
        description: Remote vital measurements

    scheduling:
      - name: provider-availability
        path: knowledge/entities/provider-availability.yaml
        description: Telehealth schedule management

  business_rules:
    - name: telehealth-eligibility-rules
      path: knowledge/business-rules/telehealth-eligibility-rules.yaml
      scope: Visit eligibility determination
    - name: licensing-rules
      path: knowledge/business-rules/licensing-rules.yaml
      scope: Provider state licensing
    - name: billing-rules
      path: knowledge/business-rules/billing-rules.yaml
      scope: Telehealth billing and coding
    - name: technical-requirements-rules
      path: knowledge/business-rules/technical-requirements-rules.yaml
      scope: Platform technical standards

  workflows:
    - name: tele-visit-scheduling
      path: knowledge/workflows/tele-visit-scheduling.yaml
    - name: pre-visit-workflow
      path: knowledge/workflows/pre-visit-workflow.yaml
    - name: video-consultation-workflow
      path: knowledge/workflows/video-consultation-workflow.yaml
    - name: post-visit-workflow
      path: knowledge/workflows/post-visit-workflow.yaml
    - name: async-consultation-workflow
      path: knowledge/workflows/async-consultation-workflow.yaml

  use_cases:
    - name: patient-use-cases
      path: knowledge/use-cases/patient-use-cases.yaml
    - name: provider-use-cases
      path: knowledge/use-cases/provider-use-cases.yaml
    - name: admin-use-cases
      path: knowledge/use-cases/admin-use-cases.yaml

  integrations:
    ehr_systems:
      - epic
      - cerner
      - allscripts
      - athenahealth

    pharmacy:
      - surescripts
      - rcopia
      - dosespot

    lab_orders:
      - quest_diagnostics
      - labcorp

    payment:
      - stripe
      - square_health

    video_platforms:
      - twilio_video
      - vonage_video
      - zoom_healthcare

    device_integrations:
      - apple_healthkit
      - google_fit
      - fitbit
      - withings
      - omron
      - dexcom
      - livongo

  metrics:
    operational:
      - visit_completion_rate
      - average_wait_time
      - no_show_rate
      - technical_failure_rate
      - patient_satisfaction_score

    clinical:
      - condition_appropriate_rate
      - follow_up_rate
      - prescription_rate
      - referral_rate

    technical:
      - connection_quality_score
      - average_latency
      - video_quality_score
      - platform_uptime

  related_subdomains:
    - scheduling
    - clinical-records
    - billing
    - pharmacy
