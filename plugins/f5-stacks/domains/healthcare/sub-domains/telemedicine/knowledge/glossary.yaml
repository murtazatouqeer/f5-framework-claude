  id: telemedicine-glossary
  name: Telemedicine Glossary
  name_ja: 遠隔医療用語集
  description: Definitions of telemedicine/telehealth terminology
  domain: healthcare
  subdomain: telemedicine
  version: "1.0.0"

  terms:
    # Core Concepts
    - term: Telemedicine
      definition: |
        The use of electronic communications and information technology
        to provide clinical healthcare services at a distance. Typically
        refers to clinical, diagnostic, and treatment services.
      synonyms: [Telehealth (clinical), Remote Medicine]
      japanese: 遠隔医療
      category: core

    - term: Telehealth
      definition: |
        Broader term encompassing telemedicine plus non-clinical services
        such as patient education, health monitoring, and administrative
        meetings. Includes all healthcare services delivered remotely.
      synonyms: [Digital Health, Connected Health]
      japanese: テレヘルス
      category: core

    - term: Virtual Care
      definition: |
        An umbrella term for healthcare services delivered through
        digital channels, including video visits, phone consultations,
        patient portals, and asynchronous messaging.
      synonyms: [Digital Healthcare, eHealth]
      japanese: バーチャルケア
      category: core

    # Service Types
    - term: Synchronous Telehealth
      definition: |
        Real-time, live interaction between patient and provider using
        audio-visual technology. Both parties are present at the same
        time for the consultation.
      examples: [Video visits, Phone consultations]
      japanese: 同期型遠隔医療
      category: service_type

    - term: Asynchronous Telehealth
      definition: |
        Communication that does not occur in real-time. Patient submits
        information (questions, images, data) and provider responds later.
        Also known as "store-and-forward."
      synonyms: [Store-and-Forward]
      examples: [Photo submission for dermatology, Secure messaging]
      japanese: 非同期型遠隔医療
      category: service_type

    - term: Store-and-Forward
      definition: |
        Asynchronous telehealth method where patient data (images, 
        recordings, documents) is captured, stored, and then forwarded
        to a provider for review at a later time.
      examples: [Teledermatology images, Teleradiology studies]
      japanese: 蓄積転送型
      category: service_type

    - term: Remote Patient Monitoring (RPM)
      definition: |
        Use of connected devices to collect and transmit patient health
        data from home to healthcare providers for monitoring and
        management of chronic or acute conditions.
      synonyms: [Remote Physiologic Monitoring, Home Monitoring]
      examples: [Blood pressure monitors, Glucose meters, Pulse oximeters]
      japanese: 遠隔患者モニタリング
      category: service_type

    # Video Communication
    - term: Video Visit
      definition: |
        A healthcare appointment conducted via live video conferencing
        between patient and provider, enabling visual examination and
        real-time consultation.
      synonyms: [Video Consultation, Video Appointment, Virtual Visit]
      japanese: ビデオ診療
      category: video

    - term: Virtual Waiting Room
      definition: |
        A digital holding area where patients wait before being admitted
        to a video consultation with their provider. May include educational
        content and estimated wait times.
      japanese: 仮想待合室
      category: video

    - term: Audio-Only Visit
      definition: |
        Telehealth consultation conducted by phone without video component.
        May be used when video not feasible or not clinically necessary.
      synonyms: [Phone Visit, Telephone Consultation]
      japanese: 音声のみの診療
      category: video

    # Technology Terms
    - term: WebRTC
      definition: |
        Web Real-Time Communication - open-source technology enabling
        real-time audio, video, and data communication directly between
        browsers without plugins.
      acronym: Web Real-Time Communication
      japanese: WebRTC
      category: technology

    - term: SRTP
      definition: |
        Secure Real-time Transport Protocol - encryption standard for
        real-time media streams. Required for HIPAA-compliant video
        communications.
      acronym: Secure Real-time Transport Protocol
      japanese: SRTP
      category: technology

    - term: DTLS
      definition: |
        Datagram Transport Layer Security - protocol providing security
        for datagram-based communications. Used with SRTP for WebRTC
        security.
      acronym: Datagram Transport Layer Security
      japanese: DTLS
      category: technology

    - term: End-to-End Encryption
      definition: |
        Security method where data is encrypted on the sender's device
        and only decrypted on the recipient's device. No intermediary
        can access unencrypted content.
      synonyms: [E2EE]
      japanese: エンドツーエンド暗号化
      category: technology

    # Regulatory & Compliance
    - term: HIPAA
      definition: |
        Health Insurance Portability and Accountability Act - US federal
        law establishing standards for protecting sensitive patient health
        information from disclosure without consent.
      acronym: Health Insurance Portability and Accountability Act
      japanese: HIPAA
      category: compliance

    - term: BAA
      definition: |
        Business Associate Agreement - contract required under HIPAA
        between a covered entity and any vendor that handles Protected
        Health Information (PHI) on their behalf.
      acronym: Business Associate Agreement
      japanese: 事業者契約
      category: compliance

    - term: PHI
      definition: |
        Protected Health Information - any individually identifiable
        health information that is created, received, maintained, or
        transmitted by a covered entity.
      acronym: Protected Health Information
      japanese: 保護対象保健情報
      category: compliance

    - term: Ryan Haight Act
      definition: |
        Federal law requiring an in-person medical evaluation before
        prescribing controlled substances, with exceptions for certain
        telehealth scenarios and during public health emergencies.
      japanese: ライアン・ハイト法
      category: compliance

    # Licensing
    - term: IMLC
      definition: |
        Interstate Medical Licensure Compact - agreement among member
        states to create an expedited process for physicians to obtain
        licenses to practice in multiple states.
      acronym: Interstate Medical Licensure Compact
      japanese: 州間医師免許協定
      category: licensing

    - term: NLC
      definition: |
        Nurse Licensure Compact - agreement allowing nurses to have one
        multistate license that permits practice in their home state and
        other compact member states.
      acronym: Nurse Licensure Compact
      japanese: 看護師免許協定
      category: licensing

    - term: PSYPACT
      definition: |
        Psychology Interjurisdictional Compact - allows licensed
        psychologists to practice telepsychology and temporary in-person
        services in compact member states.
      acronym: Psychology Interjurisdictional Compact
      japanese: 心理学州間協定
      category: licensing

    - term: Originating Site
      definition: |
        The location where the patient is situated during a telehealth
        encounter. Important for licensing, billing, and reimbursement
        purposes.
      synonyms: [Patient Site]
      japanese: 発信サイト
      category: licensing

    - term: Distant Site
      definition: |
        The location where the healthcare provider is situated during
        a telehealth encounter. Also called the "hub" or "provider site."
      synonyms: [Provider Site, Hub Site]
      japanese: 遠隔サイト
      category: licensing

    # Billing & Coding
    - term: Place of Service
      definition: |
        Code indicating the setting where healthcare services were provided.
        POS 02 = Telehealth (other than home), POS 10 = Telehealth in
        patient's home.
      abbreviation: POS
      japanese: サービス提供場所
      category: billing

    - term: Modifier 95
      definition: |
        Billing modifier indicating synchronous telemedicine service
        rendered via real-time interactive audio and video telecommunications
        system.
      japanese: 修飾子95
      category: billing

    - term: Modifier 93
      definition: |
        Billing modifier indicating synchronous telemedicine service
        rendered via telephone or other real-time interactive audio-only
        telecommunications system.
      japanese: 修飾子93
      category: billing

    - term: Telehealth Parity
      definition: |
        State laws requiring insurers to cover telehealth services
        and/or reimburse at the same rate as equivalent in-person services.
      japanese: テレヘルス同等性
      category: billing

    - term: EPCS
      definition: |
        Electronic Prescribing of Controlled Substances - DEA-compliant
        system allowing providers to electronically prescribe Schedule
        II-V controlled substances.
      acronym: Electronic Prescribing of Controlled Substances
      japanese: 規制物質電子処方
      category: billing

    - term: PDMP
      definition: |
        Prescription Drug Monitoring Program - state-run database tracking
        controlled substance prescriptions. Providers must check before
        prescribing certain medications.
      acronym: Prescription Drug Monitoring Program
      japanese: 処方薬モニタリングプログラム
      category: billing

    # Clinical Terms
    - term: e-Visit
      definition: |
        Brief online consultation initiated by an established patient
        through a patient portal, typically for simple issues that don't
        require a full appointment.
      synonyms: [Online Visit, Portal Visit]
      japanese: eビジット
      category: clinical

    - term: e-Prescription
      definition: |
        Electronic transmission of prescription information from
        prescriber to pharmacy, eliminating paper prescriptions.
      synonyms: [Electronic Prescription, e-Rx]
      japanese: 電子処方箋
      category: clinical

    - term: After-Visit Summary
      definition: |
        Document provided to patients after a healthcare visit summarizing
        diagnoses, treatment plan, medications, follow-up instructions,
        and other relevant information.
      abbreviation: AVS
      japanese: 診療後サマリー
      category: clinical

    - term: Informed Consent
      definition: |
        Process of obtaining patient permission before providing treatment,
        ensuring patient understands the nature, risks, benefits, and
        alternatives of the proposed care.
      japanese: インフォームドコンセント
      category: clinical

    # Digital Health
    - term: mHealth
      definition: |
        Mobile Health - healthcare practice supported by mobile devices
        including smartphones, tablets, patient monitoring devices, and
        health applications.
      acronym: Mobile Health
      japanese: モバイルヘルス
      category: digital_health

    - term: Connected Devices
      definition: |
        Medical devices that can transmit health data wirelessly to
        smartphones, tablets, or directly to healthcare systems for
        monitoring and analysis.
      synonyms: [Smart Devices, IoMT Devices]
      japanese: 接続デバイス
      category: digital_health

    - term: Wearables
      definition: |
        Electronic devices worn on the body that can track health metrics
        such as heart rate, activity, sleep, and other physiological
        parameters.
      examples: [Smartwatches, Fitness trackers, CGM sensors]
      japanese: ウェアラブルデバイス
      category: digital_health

    - term: Digital Therapeutics
      definition: |
        Evidence-based therapeutic interventions driven by software
        programs to prevent, manage, or treat medical conditions.
        Often requires FDA clearance.
      abbreviation: DTx
      japanese: デジタル治療
      category: digital_health

    # Quality Terms
    - term: MOS Score
      definition: |
        Mean Opinion Score - numerical measure of audio/video quality
        as perceived by users. Scale typically 1-5, with 4+ considered
        good quality.
      acronym: Mean Opinion Score
      japanese: 平均オピニオンスコア
      category: quality

    - term: Jitter
      definition: |
        Variation in packet arrival time in network communications.
        High jitter causes choppy audio/video in telehealth sessions.
      japanese: ジッター
      category: quality

    - term: Latency
      definition: |
        Time delay between when data is sent and when it is received.
        High latency causes noticeable delays in video conversations.
      synonyms: [Lag, Delay]
      japanese: レイテンシー
      category: quality

    - term: Packet Loss
      definition: |
        Percentage of data packets that fail to reach their destination.
        Causes audio/video dropouts and quality degradation.
      japanese: パケットロス
      category: quality

