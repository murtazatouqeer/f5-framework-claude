# Patient Use Cases
# F5 Framework v2.0 - Healthcare/Telemedicine
# Use cases for patient interactions with telehealth platform

use_cases:
  id: patient-use-cases
  name: Patient Use Cases
  name_ja: 患者ユースケース
  description: Use cases describing patient interactions with the telehealth platform
  domain: healthcare
  subdomain: telemedicine
  version: "1.0.0"

  actor:
    id: patient
    name: Patient
    description: Healthcare consumer using telehealth services

  use_cases:
    # Scheduling
    - id: UC-PAT-001
      name: Schedule Telehealth Visit
      name_ja: 遠隔診療予約
      priority: high
      complexity: medium
      
      description: Patient schedules a telehealth appointment with a provider
      
      preconditions:
        - Patient has registered account
        - Patient has verified email/phone
        - Insurance on file (if applicable)
        
      triggers:
        - Patient has health concern
        - Provider recommends follow-up
        - Chronic care appointment due
        
      main_flow:
        1: Patient logs into patient portal/app
        2: Patient selects "Schedule Telehealth Visit"
        3: Patient selects visit type and reason
        4: System displays available providers/times
        5: Patient selects preferred slot
        6: Patient confirms location (state)
        7: Patient reviews and confirms appointment
        8: System books appointment and sends confirmation
        
      alternate_flows:
        A1_no_availability:
          trigger: No slots available for preferred time
          flow:
            - System offers alternative times
            - System offers waitlist option
            - System suggests on-demand if available
            
        A2_insurance_issue:
          trigger: Insurance not verified
          flow:
            - System displays cost estimate
            - Patient can update insurance
            - Patient can proceed self-pay
            
      postconditions:
        - Appointment created in system
        - Confirmation sent to patient
        - Reminders scheduled
        
      success_metrics:
        - Scheduling completion rate > 85%
        - Time to schedule < 3 minutes
        
      related_entities: [tele_visit, provider_availability]
      related_workflows: [tele-visit-scheduling]

    # Pre-Visit
    - id: UC-PAT-002
      name: Complete Pre-Visit Check
      name_ja: 診療前チェック完了
      priority: high
      complexity: low
      
      description: Patient completes pre-visit requirements before appointment
      
      preconditions:
        - Appointment scheduled
        - Within pre-visit window (30 min before)
        
      main_flow:
        1: Patient receives pre-visit notification
        2: Patient clicks check-in link
        3: Patient verifies identity
        4: Patient reviews/signs telehealth consent
        5: Patient completes device check
        6: Patient enters symptoms/vitals
        7: Patient completes questionnaire
        8: System confirms patient ready
        
      alternate_flows:
        A1_device_issues:
          trigger: Device check fails
          flow:
            - System displays troubleshooting steps
            - Patient retries
            - System offers audio-only option
            
        A2_consent_declined:
          trigger: Patient declines consent
          flow:
            - System explains consent importance
            - Offer to speak with staff
            - Cancel visit if still declined
            
      postconditions:
        - All pre-visit items completed
        - Patient in virtual waiting room
        
      related_entities: [device_check, tele_consent]
      related_workflows: [pre-visit-workflow]

    - id: UC-PAT-003
      name: Join Virtual Waiting Room
      name_ja: 仮想待合室に入る
      priority: high
      complexity: low
      
      description: Patient enters virtual waiting room after pre-visit check
      
      preconditions:
        - Pre-visit check completed
        - Consent verified
        
      main_flow:
        1: System transitions patient to waiting room
        2: Patient sees estimated wait time
        3: Patient views waiting room content
        4: System notifies when provider ready
        5: Patient admitted to video session
        
      alternate_flows:
        A1_long_wait:
          trigger: Wait exceeds 15 minutes
          flow:
            - System sends update notification
            - Patient can leave/rejoin
            - Patient can message staff
            
      related_entities: [virtual_waiting_room]

    # During Visit
    - id: UC-PAT-004
      name: Participate in Video Visit
      name_ja: ビデオ診療に参加
      priority: critical
      complexity: medium
      
      description: Patient participates in synchronous video consultation
      
      preconditions:
        - In virtual waiting room
        - Provider admits patient
        
      main_flow:
        1: Patient joins video session
        2: Provider verifies patient identity
        3: Patient describes health concern
        4: Patient answers provider questions
        5: Patient shows affected area if requested
        6: Patient views shared screen content
        7: Patient discusses assessment with provider
        8: Patient confirms understanding of plan
        9: Session ends
        
      alternate_flows:
        A1_connection_issue:
          trigger: Video connection drops
          flow:
            - System attempts reconnection
            - Patient sees "Reconnecting" message
            - Audio continues if video fails
            - Offer phone callback if needed
            
        A2_interpreter_needed:
          trigger: Language assistance required
          flow:
            - Request interpreter
            - System connects interpreter
            - Three-way session continues
            
      postconditions:
        - Visit completed
        - Clinical documentation started
        
      related_entities: [tele_visit, video_session]
      related_workflows: [video-consultation-workflow]

    - id: UC-PAT-005
      name: Chat with Provider During Visit
      name_ja: 診療中プロバイダーとチャット
      priority: medium
      complexity: low
      
      description: Patient uses in-session chat for text communication
      
      preconditions:
        - Active video session
        - Chat enabled
        
      main_flow:
        1: Patient opens chat panel
        2: Patient types message
        3: Provider sees message
        4: Provider responds
        5: Messages logged to session
        
      use_cases:
        - Share spelling of medication names
        - Send links to relevant info
        - Communicate during audio issues
        
      related_entities: [chat_message]

    - id: UC-PAT-006
      name: Share Screen/Images with Provider
      name_ja: 画面/画像を共有
      priority: medium
      complexity: medium
      
      description: Patient shares screen or images during consultation
      
      preconditions:
        - Active video session
        - Provider requests or allows sharing
        
      main_flow:
        1: Provider requests patient share
        2: Patient selects content to share
        3: Patient confirms sharing
        4: Provider views shared content
        5: Patient stops sharing when done
        
      content_types:
        - Photos of condition
        - Prior test results
        - Medication bottles
        - Health app data
        
      related_entities: [screen_share]

    # Post-Visit
    - id: UC-PAT-007
      name: Receive e-Prescription
      name_ja: 電子処方箋受け取り
      priority: high
      complexity: low
      
      description: Patient receives electronic prescription sent to pharmacy
      
      preconditions:
        - Visit completed
        - Prescription created
        
      main_flow:
        1: Provider creates prescription
        2: Patient confirms/selects pharmacy
        3: System transmits to pharmacy
        4: Patient receives notification
        5: Patient picks up at pharmacy
        
      alternate_flows:
        A1_pharmacy_issue:
          trigger: Transmission fails
          flow:
            - System retries
            - Staff notified
            - Patient informed of delay
            - Manual backup (fax/call)
            
      related_entities: [e_prescription]

    - id: UC-PAT-008
      name: View Visit Summary
      name_ja: 診療サマリー閲覧
      priority: high
      complexity: low
      
      description: Patient reviews after-visit summary
      
      preconditions:
        - Visit completed
        - Summary generated and approved
        
      main_flow:
        1: Patient receives notification
        2: Patient logs into portal
        3: Patient views visit summary
        4: Patient reviews diagnoses and plan
        5: Patient reviews instructions
        6: Patient acknowledges receipt
        
      summary_contents:
        - Visit details
        - Diagnoses
        - Treatment plan
        - Prescriptions
        - Follow-up instructions
        - Warning signs
        
      related_entities: [visit_summary]
      related_workflows: [post-visit-workflow]

    # Async Consultation
    - id: UC-PAT-009
      name: Submit Async Consultation
      name_ja: 非同期相談を送信
      priority: medium
      complexity: medium
      
      description: Patient submits asynchronous (store-and-forward) consultation
      
      preconditions:
        - Patient registered
        - Async service available
        - Non-emergency condition
        
      main_flow:
        1: Patient selects async consultation
        2: Patient confirms not emergency
        3: Patient describes concern
        4: Patient completes questionnaire
        5: Patient uploads photos if needed
        6: Patient reviews and submits
        7: Patient receives confirmation
        8: Patient awaits response
        
      response_timeline:
        typical: 2-4 hours
        maximum: 24 hours
        
      related_workflows: [async-consultation-workflow]

    # Remote Monitoring
    - id: UC-PAT-010
      name: Sync Remote Monitoring Device
      name_ja: 遠隔監視デバイスを同期
      priority: medium
      complexity: medium
      
      description: Patient connects and syncs home health monitoring device
      
      preconditions:
        - Device provided/registered
        - Patient trained on use
        
      main_flow:
        1: Patient takes measurement
        2: Device captures reading
        3: Device syncs via Bluetooth/WiFi
        4: Reading uploaded to platform
        5: Patient sees confirmation
        6: Provider notified if abnormal
        
      supported_devices:
        - Blood pressure monitor
        - Glucose meter
        - Pulse oximeter
        - Weight scale
        - Thermometer
        
      related_entities: [remote_monitoring_device, vital_reading]

    - id: UC-PAT-011
      name: Submit Vital Readings
      name_ja: バイタルサインを送信
      priority: medium
      complexity: low
      
      description: Patient manually enters vital readings
      
      preconditions:
        - Patient enrolled in monitoring program
        
      main_flow:
        1: Patient opens vitals section
        2: Patient selects reading type
        3: Patient enters values
        4: Patient adds context (fasting, etc.)
        5: Patient submits reading
        6: System validates and stores
        7: Alert generated if abnormal
        
      related_entities: [vital_reading]

    # Feedback
    - id: UC-PAT-012
      name: Rate Visit Experience
      name_ja: 診療体験を評価
      priority: low
      complexity: low
      
      description: Patient provides feedback on telehealth visit
      
      preconditions:
        - Visit completed
        
      main_flow:
        1: Patient receives survey link
        2: Patient rates overall satisfaction
        3: Patient rates specific aspects
        4: Patient provides comments (optional)
        5: Patient submits survey
        
      survey_questions:
        - Overall satisfaction (1-5)
        - Technology ease of use
        - Provider communication
        - Would recommend telehealth
        - Open feedback

  cross_cutting_concerns:
    accessibility:
      - Screen reader support
      - High contrast mode
      - Closed captioning
      - Interpreter services
      
    privacy:
      - HIPAA compliant
      - Consent management
      - Recording permissions
      
    technical_support:
      - Help resources
      - Live support option
      - Troubleshooting guides
