name: healthcare
display_name: Healthcare Domain
version: 1.0.0
type: business-domain

description: |
  Module for healthcare applications.
  HIPAA compliance, HL7 FHIR, EHR integration.

extends:
  - base

capabilities:
  domains:
    - ehr
    - telemedicine
    - patient-portal
    - pharmacy
  compliance:
    - hipaa
    - hl7-fhir
    - gdpr
  security:
    - phi-encryption
    - audit-logging
    - access-control

agents:
  - id: healthcare-compliance-advisor
    file: agents/compliance-advisor.md
    triggers: ["hipaa", "healthcare compliance"]
  - id: healthcare-fhir-designer
    file: agents/fhir-designer.md
    triggers: ["fhir", "hl7"]

templates:
  srs: templates/healthcare-srs.md
  compliance-checklist: templates/hipaa-checklist.md
  fhir-resource: templates/fhir-resource.md

skills:
  - name: hipaa-patterns
    path: skills/hipaa-patterns.md
  - name: fhir-resources
    path: skills/fhir-resources.md
