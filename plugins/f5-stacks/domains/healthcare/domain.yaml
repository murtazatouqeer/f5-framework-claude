name: healthcare
display_name: Healthcare
version: 1.0.0

description: |
  Healthcare domain covering EHR systems, telemedicine,
  and pharmacy management with HIPAA/HL7 FHIR compliance.

sub_domains:
  - ehr
  - telemedicine
  - pharmacy

shared_components:
  - patient-management
  - appointment-scheduling
  - medical-records
  - prescription-management
  - billing-integration

compliance:
  global:
    - gdpr
  regional:
    usa:
      - hipaa
      - hitech
    vietnam:
      - moh-regulations

standards:
  - hl7-fhir
  - dicom
  - icd-10

recommended_architecture:
  starter: modular-monolith
  growth: microservices
  enterprise: microservices

compatible_stacks:
  backend:
    - nestjs
    - spring
    - dotnet
  frontend:
    - react
    - nextjs
  database:
    - postgresql
