name: entertainment
display_name: Entertainment & Gaming
version: 1.0.0

description: |
  Entertainment domain covering horse racing, esports,
  streaming platforms, and gaming applications.
  Includes real-time data, betting systems, and content delivery.

sub_domains:
  - horse-racing
  - esports
  - streaming
  - gaming

shared_components:
  - live-data-feed
  - real-time-updates
  - user-wallet
  - leaderboard
  - content-delivery
  - social-features

compliance:
  global:
    - gdpr
    - age-verification
  regional:
    vietnam:
      - gaming-regulations
    usa:
      - state-gambling-laws
    uk:
      - ukgc-requirements

recommended_architecture:
  starter: modular-monolith
  growth: microservices
  enterprise: microservices

compatible_stacks:
  gateway:
    - go
    - kong
  backend:
    - go
    - nestjs
    - rust
  frontend:
    - react
    - nextjs
  mobile:
    - flutter
    - react-native
  database:
    - postgresql
    - mongodb
    - redis
  cache:
    - redis
  queue:
    - kafka
    - rabbitmq
  realtime:
    - websocket
    - socket.io

performance_requirements:
  - low-latency
  - high-throughput
  - real-time-updates
  - horizontal-scaling
