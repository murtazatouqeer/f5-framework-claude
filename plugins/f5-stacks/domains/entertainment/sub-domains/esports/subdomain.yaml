name: esports
parent: entertainment
display_name: Esports Platform

description: |
  Esports platform for tournaments, team management,
  live streaming, and competitive gaming.

variants:
  - id: community
    name: Community Esports
    scale: [starter, growth]
    features: [tournaments, teams, leaderboards, brackets]

  - id: professional
    name: Professional Esports
    scale: [enterprise]
    features: [leagues, broadcasting, sponsorships, analytics]

entities:
  - name: Tournament
    attributes:
      - name: string
      - game_id: string
      - format: enum[single_elimination, double_elimination, round_robin, swiss]
      - prize_pool: number
      - status: enum[registration, in_progress, completed]

  - name: Team
    attributes:
      - name: string
      - tag: string
      - members: Player[]
      - ranking: number

  - name: Match
    attributes:
      - tournament_id: string
      - team_a: string
      - team_b: string
      - score: Score
      - status: enum[scheduled, live, completed]
      - vod_url: string

  - name: Player
    attributes:
      - username: string
      - game_id: string
      - team_id: string
      - stats: PlayerStats

workflows:
  - name: tournament-lifecycle
    steps: [registration, seeding, brackets, matches, finals, awards]

  - name: match-management
    steps: [schedule, check-in, start, play, result, verify]

suggested_services:
  - name: tournament-service
    stack: nestjs
    database: postgresql
    features: [tournaments, brackets, scheduling]

  - name: team-service
    stack: nestjs
    database: postgresql
    features: [teams, rosters, invitations]

  - name: match-service
    stack: go
    database: postgresql
    cache: redis
    features: [matches, live-scores, results]

  - name: stats-service
    stack: go
    database: mongodb
    features: [player-stats, rankings, analytics]
