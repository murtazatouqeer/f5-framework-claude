name: gaming
parent: entertainment
display_name: Gaming Platform

description: |
  Gaming platform for game distribution,
  social features, and in-game economies.

variants:
  - id: social
    name: Social Gaming
    scale: [starter, growth]
    features: [profiles, friends, achievements, leaderboards]

  - id: economy
    name: Gaming Economy
    scale: [growth, enterprise]
    features: [virtual-currency, marketplace, trading, nft]

entities:
  - name: Game
    attributes:
      - title: string
      - developer: string
      - genre: string
      - price: number
      - platforms: string[]

  - name: PlayerProfile
    attributes:
      - user_id: string
      - games_owned: string[]
      - achievements: Achievement[]
      - playtime: number

  - name: Achievement
    attributes:
      - game_id: string
      - name: string
      - description: string
      - unlocked_at: datetime

  - name: VirtualItem
    attributes:
      - game_id: string
      - name: string
      - rarity: enum[common, rare, epic, legendary]
      - tradeable: boolean

workflows:
  - name: game-purchase
    steps: [browse, purchase, download, install, play]

  - name: item-trading
    steps: [list, offer, accept, transfer]

suggested_services:
  - name: game-service
    stack: nestjs
    database: postgresql
    features: [catalog, purchases, library]

  - name: social-service
    stack: nestjs
    database: postgresql
    cache: redis
    features: [friends, chat, activity]

  - name: economy-service
    stack: go
    database: postgresql
    features: [wallet, marketplace, trading]

  - name: achievement-service
    stack: go
    database: mongodb
    features: [tracking, unlocks, leaderboards]
