name: moderation-rules
display_name: Moderation Rules
description: |
  Rules governing player conduct, reporting, penalties,
  and community moderation.

domain: entertainment
subdomain: gaming
category: business-rules
version: "1.0.0"
status: active

rule_sets:
  # ============================================
  # CODE OF CONDUCT
  # ============================================
  - id: BR-MD-001
    name: Player Conduct Standards
    description: Expected player behavior
    category: conduct
    priority: critical
    rules:
      - id: R001
        name: Prohibited Behavior
        description: Actions that violate terms of service
        condition: always
        action: |
          ZERO TOLERANCE (immediate action):
          - Real-life threats
          - Doxxing/sharing personal information
          - CSAM or illegal content
          - Hacking/cheating
          - Real money trading

          SERIOUS VIOLATIONS:
          - Hate speech (race, gender, sexuality, religion)
          - Severe harassment/bullying
          - Impersonation of staff
          - Account sharing/selling
          - Exploit abuse

          MODERATE VIOLATIONS:
          - Toxicity/flaming
          - Spam
          - Griefing/intentional feeding
          - Inappropriate usernames/content
          - Queue manipulation

          MINOR VIOLATIONS:
          - Mild language
          - Accidental rule breaks
          - First-time offenses
        rationale: Clear hierarchy of offense severity

  # ============================================
  # CHAT FILTERING
  # ============================================
  - id: BR-MD-010
    name: Chat Moderation
    description: Automated and manual chat filtering
    category: chat
    priority: high
    rules:
      - id: R010
        name: Profanity Filter
        description: Automated word filtering
        condition: chat_message_sent
        action: |
          FILTER LEVELS (user selectable):
          - Off: No filtering (adults only)
          - Mild: Severe profanity only
          - Moderate: Most profanity (default)
          - Strict: All questionable content

          FILTER ACTIONS:
          - Replace with asterisks: f***
          - Block message entirely (severe)
          - Allow with warning (borderline)

          BYPASS DETECTION:
          - Detect l33tspeak variations
          - Detect spacing tricks: "f u c k"
          - Unicode homograph detection
        rationale: Protect players while allowing expression

      - id: R011
        name: Spam Prevention
        description: Prevent chat spam
        condition: chat_message_sent
        action: |
          RATE LIMITS:
          - Max 3 messages per 10 seconds
          - Max 20 messages per minute
          - Duplicate message cooldown: 30 seconds

          SPAM DETECTION:
          - Repeated messages
          - Character spam (aaaaaaaa)
          - Link spam
          - Advertising

          ACTIONS:
          - Temporary mute: 1-30 minutes
          - Escalate for repeat offenders
        rationale: Keep chat usable

      - id: R012
        name: Report-Triggered Review
        description: Manual review of reported chat
        condition: chat.reported
        action: |
          IF report_count >= 3 within 24 hours:
            QUEUE for immediate review

          REVIEWER ACTIONS:
          - No action (false report)
          - Warning issued
          - Temporary mute (1-24 hours)
          - Extended mute (1-7 days)
          - Escalate to permanent action

          TRACK false_report_count for reporters
        validation:
          - Human review for ambiguous cases
          - Context considered in decisions

  # ============================================
  # REPORTING SYSTEM
  # ============================================
  - id: BR-MD-020
    name: Player Reports
    description: How to report and handle reports
    category: reporting
    priority: high
    rules:
      - id: R020
        name: Report Categories
        description: Types of reportable offenses
        condition: player.files_report
        action: |
          CATEGORIES:
          1. Cheating/Hacking
          2. Harassment/Toxicity
          3. Hate Speech
          4. Inappropriate Name/Content
          5. Griefing/Gameplay Sabotage
          6. Spam/Advertising
          7. Real Money Trading
          8. Threats/Doxxing
          9. Underage Player
          10. Other

          REQUIRED INFO:
          - Category selection
          - Optional: Description
          - Auto-attached: Game context, chat logs, replay
        rationale: Easy reporting with relevant context

      - id: R021
        name: Report Handling SLA
        description: Response time commitments
        condition: report_received
        action: |
          PRIORITY LEVELS:

          CRITICAL (threats, illegal content):
          - Response: < 1 hour
          - Action: Immediate pending review

          HIGH (cheating, severe harassment):
          - Response: < 4 hours
          - Review: Same day

          MEDIUM (toxicity, griefing):
          - Response: < 24 hours
          - Review: Within 48 hours

          LOW (minor violations):
          - Response: < 72 hours
          - Review: Within 1 week
        validation:
          - Track SLA compliance
          - Escalate overdue reports

      - id: R022
        name: Report Feedback
        description: Inform reporters of outcomes
        condition: report.resolved
        action: |
          NOTIFY reporter:
          - "Thank you for your report"
          - "Action has been taken" (if penalty issued)
          - "No violation found" (if cleared)

          DO NOT disclose:
          - Specific penalty details
          - Reporter identity to offender

          TRACK reporter quality:
          - Reports resulting in action
          - False/frivolous reports
          - Reward high-quality reporters
        rationale: Encourage reporting, build trust

  # ============================================
  # PENALTY SYSTEM
  # ============================================
  - id: BR-MD-030
    name: Penalty Framework
    description: Progressive discipline system
    category: penalties
    priority: critical
    rules:
      - id: R030
        name: Penalty Ladder
        description: Progressive punishment escalation
        condition: violation_confirmed
        action: |
          STANDARD PROGRESSION:

          Level 1 - Warning:
          - First minor offense
          - In-game notification
          - Stays on record 30 days

          Level 2 - Chat Restriction:
          - Second offense or moderate violation
          - Muted 24 hours - 7 days
          - Limited communication

          Level 3 - Temporary Suspension:
          - Repeated offenses
          - 1-14 day game ban
          - Loss of season rewards eligibility

          Level 4 - Extended Suspension:
          - Serious violations
          - 14-90 day ban
          - Ranked reset

          Level 5 - Permanent Ban:
          - Severe violations
          - Repeated serious offenses
          - Account terminated

          SKIP LEVELS for severe violations
        rationale: Fair escalation with clear consequences

      - id: R031
        name: Penalty Duration
        description: How long penalties remain active
        condition: penalty_issued
        action: |
          ACTIVE PERIOD:
          - Warning: 30 days
          - Chat restriction: As specified
          - Temp ban: As specified
          - Permanent: Forever

          RECORD RETENTION:
          - All violations: 12 months
          - Severe violations: Permanent record

          DECAY:
          - Clean behavior for 90 days: -1 offense level
          - Positive behavior: Can restore privileges
        rationale: Allow rehabilitation while maintaining history

      - id: R032
        name: Immediate Action Triggers
        description: Offenses requiring instant response
        condition: severe_violation_detected
        action: |
          AUTO-BAN TRIGGERS:
          - Confirmed cheat detection
          - Real-life threats
          - Illegal content sharing
          - Mass harassment

          AUTO-ACTIONS:
          - Immediate game removal
          - Account locked
          - All matches invalidated
          - Investigation initiated

          APPEAL available after review complete
        validation:
          - Human verification for permanent actions
          - No auto-permanent-ban without review

  # ============================================
  # APPEALS PROCESS
  # ============================================
  - id: BR-MD-040
    name: Appeal System
    description: Process for appealing penalties
    category: appeals
    priority: high
    rules:
      - id: R040
        name: Appeal Eligibility
        description: When appeals are allowed
        condition: player.submits_appeal
        action: |
          ELIGIBLE FOR APPEAL:
          - All suspensions > 24 hours
          - Permanent bans
          - Rank resets

          NOT ELIGIBLE:
          - Chat restrictions < 24 hours
          - Automated penalties confirmed by review
          - Previous appeal denied (same incident)

          TIMING:
          - Submit within 30 days of penalty
          - One appeal per incident
        rationale: Fair process for significant penalties

      - id: R041
        name: Appeal Review Process
        description: How appeals are processed
        condition: appeal.submitted
        action: |
          REVIEW STEPS:
          1. Acknowledge receipt (24 hours)
          2. Assign to senior moderator
          3. Review evidence and context
          4. Consider player history
          5. Make decision
          6. Communicate outcome

          TIMELINE:
          - Initial response: 24 hours
          - Decision: 7-14 days
          - Complex cases: Up to 30 days

          OUTCOMES:
          - Appeal granted: Penalty removed/reduced
          - Appeal denied: Penalty stands
          - Partial: Penalty reduced
        validation:
          - Different reviewer than original
          - Evidence-based decision

      - id: R042
        name: False Ban Compensation
        description: Handling wrongful penalties
        condition: appeal.granted AND penalty.was_wrongful
        action: |
          IF player wrongfully penalized:

          RESTORE:
          - Full account access
          - Missed rewards/progress
          - Rank/MMR restoration

          COMPENSATE:
          - Premium currency gift (varies)
          - Exclusive apology item
          - Subscription extension (if applicable)

          INTERNAL:
          - Review process that led to error
          - Update detection systems
        rationale: Maintain player trust

  # ============================================
  # ANTI-CHEAT
  # ============================================
  - id: BR-MD-050
    name: Anti-Cheat Enforcement
    description: Detecting and handling cheating
    category: anti_cheat
    priority: critical
    rules:
      - id: R050
        name: Cheat Detection
        description: Methods for detecting cheaters
        condition: gameplay_monitoring
        action: |
          DETECTION METHODS:
          - Client-side anti-cheat software
          - Server-side behavior analysis
          - Statistical anomaly detection
          - Player reports + replay review
          - Pattern matching known cheats

          FLAGGING THRESHOLDS:
          - Auto-flag at high confidence
          - Queue for review at medium confidence
          - Monitor at low confidence
        rationale: Multi-layer detection for accuracy

      - id: R051
        name: Cheat Penalties
        description: Consequences for cheating
        condition: cheating.confirmed
        action: |
          FIRST OFFENSE:
          - Permanent ban (most games)
          - All competitive records voided
          - Leaderboard removal

          HARDWARE BAN (severe/repeat):
          - Block device from new accounts

          ASSOCIATED ACCOUNTS:
          - Investigate linked accounts
          - Ban if evidence of shared cheating

          NO APPEALS for:
          - Confirmed cheat software detection
          - Clear evidence of manipulation
        validation:
          - Human review before hardware ban
          - Very high confidence threshold

      - id: R052
        name: Cheat-Affected Match Handling
        description: What happens to matches with cheaters
        condition: cheater_detected_in_match
        action: |
          AFFECTED MATCHES:
          - Nullify match results
          - Restore MMR/rank for victims
          - Remove from statistics

          VICTIM COMPENSATION:
          - Loss protection applied
          - Report bonus if they reported cheater

          TEAM OF CHEATER:
          - If knowingly partied: Investigate
          - If random: No penalty, match nullified
        rationale: Minimize impact on legitimate players

compliance:
  standards:
    - Platform moderation guidelines
    - Regional speech laws
    - COPPA for minors
    - Accessibility requirements
  monitoring:
    - Report volumes and resolution times
    - False positive rates
    - Appeal success rates
    - Player satisfaction with moderation
