name: tournament-rules
display_name: Tournament Rules
description: |
  Rules governing competitive tournaments including eligibility,
  format, conduct, and prize distribution.

domain: entertainment
subdomain: gaming
category: business-rules
version: "1.0.0"
status: active

rule_sets:
  # ============================================
  # ELIGIBILITY
  # ============================================
  - id: BR-TN-001
    name: Tournament Eligibility
    description: Requirements to participate in tournaments
    category: eligibility
    priority: critical
    rules:
      - id: R001
        name: Account Requirements
        description: Basic account eligibility
        condition: player.registers_for_tournament
        action: |
          MINIMUM REQUIREMENTS:
          - Account age: 30 days (prevents smurfs)
          - Account level: 30+ (demonstrates experience)
          - Email verified: Required
          - Phone verified: Recommended for prizes
          - 2FA enabled: Required for prize-eligible

          CLEAN STANDING:
          - No active bans or restrictions
          - No tournament bans in last 12 months
          - Reputation score > 50
        validation:
          - All requirements checked at registration
          - Re-verified at check-in

      - id: R002
        name: Rank Requirements
        description: Competitive rank eligibility
        condition: tournament.has_rank_requirement
        action: |
          TIER-SPECIFIC TOURNAMENTS:

          Open Tier:
          - No rank requirement
          - All skill levels welcome

          Amateur Tier:
          - Max rank: Platinum
          - For developing players

          Competitive Tier:
          - Min rank: Diamond
          - Serious competition

          Pro Tier:
          - Min rank: Master
          - Invitation or qualification required

          RANK VERIFICATION:
          - Use peak rank of current season
          - Smurfing check (unusual win rates)
        rationale: Fair competition within skill brackets

      - id: R003
        name: Team Requirements
        description: Team-based tournament eligibility
        condition: tournament.team_based = true
        action: |
          TEAM FORMATION:
          - Minimum roster: team_size (e.g., 5 for 5v5)
          - Substitutes allowed: +2 players
          - Roster lock: 24 hours before tournament start

          ALL MEMBERS must:
          - Meet individual eligibility
          - Be on team roster before lock
          - Agree to tournament rules

          TEAM REQUIREMENTS:
          - Unique team name
          - Designated team captain
          - No players on multiple teams
        validation:
          - Roster verified at check-in
          - Substitutions require approval

  # ============================================
  # REGISTRATION AND CHECK-IN
  # ============================================
  - id: BR-TN-010
    name: Registration Rules
    description: Tournament registration process
    category: registration
    priority: high
    rules:
      - id: R010
        name: Registration Window
        description: When registration is open
        condition: tournament.registration_phase
        action: |
          REGISTRATION PERIOD:
          - Opens: Announced date (typically 2 weeks before)
          - Closes: 24-48 hours before start
          - Late registration: Not allowed after close

          FIRST-COME-FIRST-SERVED:
          - Until capacity reached
          - Waitlist after capacity (up to 20%)

          WAITLIST PROMOTION:
          - When registered player drops
          - Notification sent immediately
          - 2 hours to confirm spot
        rationale: Fair access with adequate preparation time

      - id: R011
        name: Entry Fee Rules
        description: Handling tournament entry fees
        condition: tournament.entry_fee > 0
        action: |
          PAYMENT:
          - Due at registration
          - Non-refundable after registration closes
          - Accepted: Premium currency, real money

          REFUND POLICY:
          - Before registration close: Full refund
          - After close, before start: 50% refund
          - After tournament starts: No refund
          - Tournament cancelled: Full refund

          PRIZE POOL CONTRIBUTION:
          - Entry fees may contribute to prize pool
          - Clearly disclosed before registration
        validation:
          - Payment must complete for registration

      - id: R012
        name: Check-In Requirements
        description: Pre-tournament check-in process
        condition: tournament.check_in_phase
        action: |
          CHECK-IN WINDOW:
          - Opens: 2 hours before start
          - Closes: 15 minutes before start
          - Duration: 1 hour 45 minutes

          CHECK-IN ACTIONS:
          - Confirm participation
          - Verify account still eligible
          - Lock in roster (teams)

          NO-SHOW HANDLING:
          - Not checked in = Disqualified
          - Spot given to waitlist
          - Entry fee forfeited
        rationale: Ensure committed participants

  # ============================================
  # MATCH RULES
  # ============================================
  - id: BR-TN-020
    name: Match Conduct
    description: Rules during tournament matches
    category: match_conduct
    priority: critical
    rules:
      - id: R020
        name: Match Scheduling
        description: How matches are scheduled
        condition: tournament.in_progress
        action: |
          BRACKET PROGRESSION:
          - Matches scheduled per round
          - Time between rounds: 15-30 minutes
          - Max wait for opponent: 10 minutes

          NO-SHOW RULES:
          - 5 minutes late: Warning
          - 10 minutes late: Game 1 forfeit
          - 15 minutes late: Match forfeit

          TECHNICAL ISSUES:
          - First occurrence: 10 minute pause
          - Repeated: Admin discretion
          - Suspicious timing: Investigation
        validation:
          - Admins monitor match starts

      - id: R021
        name: Match Settings
        description: Required game settings
        condition: tournament_match
        action: |
          STANDARDIZED SETTINGS:
          - Use tournament preset (locked)
          - Map selection per tournament rules
          - Team sides: Random or alternating

          MAP SELECTION (example format):
          - Bo1: Admin assigns or coin flip
          - Bo3: Ban-ban-pick-pick-ban
          - Bo5: Ban-ban-pick-pick-pick-ban

          SIDE SELECTION:
          - Loser of previous game picks side
          - Or: Alternate sides
        rationale: Fair and consistent match conditions

      - id: R022
        name: Pauses and Disconnects
        description: Handling game interruptions
        condition: match.interrupted
        action: |
          PAUSE RULES:
          - Max pauses per team: 2 per match
          - Max pause duration: 5 minutes each
          - Total pause time: 15 minutes per match

          DISCONNECT HANDLING:
          - Wait up to 5 minutes for reconnect
          - If no reconnect: Continue without player
          - Repeated disconnects: Forfeit

          REMAKE RULES:
          - First 3 minutes: Eligible for remake
          - Both teams must agree or admin decides
        validation:
          - Pause abuse = penalty

  # ============================================
  # FAIR PLAY
  # ============================================
  - id: BR-TN-030
    name: Fair Play Rules
    description: Ensuring competitive integrity
    category: fair_play
    priority: critical
    rules:
      - id: R030
        name: Prohibited Actions
        description: Actions that violate competitive integrity
        condition: tournament.active
        action: |
          CHEATING:
          - Third-party software: Immediate DQ + ban
          - Bug exploitation: Warning → DQ
          - Stream sniping: Investigation → DQ

          COLLUSION:
          - Match fixing: DQ + permanent ban
          - Win trading: DQ + ban
          - Intentional losing: DQ

          UNSPORTSMANLIKE:
          - Excessive BM: Warning → Penalty
          - Delaying game: Time penalty
          - Harassment: DQ
        validation:
          - All matches reviewed
          - Reports investigated

      - id: R031
        name: Ringer/Substitute Rules
        description: Preventing unauthorized players
        condition: tournament_match
        action: |
          VERIFICATION:
          - Account must match registration
          - Verified before each match
          - Stream with facecam may be required

          RINGERS (unauthorized players):
          - Using another player's account: DQ
          - Account sharing: DQ + bans

          LEGITIMATE SUBSTITUTES:
          - Must be on registered roster
          - Notify admins before match
          - One sub per match allowed
        rationale: Players must be who they registered as

      - id: R032
        name: Communication Restrictions
        description: Rules on external communication
        condition: tournament_match
        action: |
          ALLOWED COMMUNICATION:
          - Team voice chat (built-in or Discord)
          - Coach communication (if permitted)

          PROHIBITED:
          - Communication with opponents
          - Outside coaching during match
          - Spectator information sharing

          STREAMING:
          - Must use delay (minimum 2 minutes)
          - Or: Stream sniping = DQ for opponent
        validation:
          - Stream monitors for major tournaments

  # ============================================
  # DISPUTES
  # ============================================
  - id: BR-TN-040
    name: Dispute Resolution
    description: Handling match disputes
    category: disputes
    priority: high
    rules:
      - id: R040
        name: Filing Disputes
        description: How to dispute match results
        condition: dispute_filed
        action: |
          DISPUTE WINDOW:
          - Within 15 minutes of match end
          - Before next round starts

          VALID DISPUTE REASONS:
          - Suspected cheating (with evidence)
          - Rule violation by opponent
          - Technical issues affecting outcome
          - Incorrect result recorded

          REQUIRED INFORMATION:
          - Match ID
          - Specific rule violated
          - Evidence (screenshots, video, logs)
        validation:
          - Frivolous disputes penalized

      - id: R041
        name: Admin Rulings
        description: How admins resolve disputes
        condition: dispute.under_review
        action: |
          REVIEW PROCESS:
          1. Acknowledge dispute
          2. Gather evidence from both parties
          3. Review game data/replay
          4. Consult rules
          5. Make ruling

          POSSIBLE OUTCOMES:
          - Dispute rejected (result stands)
          - Match replayed
          - Game awarded to disputing team
          - Both teams penalized
          - Escalate to head admin

          TIMELINE:
          - Simple disputes: 30 minutes
          - Complex: Before next round
        rationale: Quick, fair resolution

      - id: R042
        name: Final Rulings
        description: Appeal process for rulings
        condition: ruling.issued
        action: |
          ADMIN DECISIONS:
          - Generally final during tournament
          - Appeal to head admin within 10 minutes

          HEAD ADMIN RULING:
          - Absolutely final
          - No further appeals
          - Tournament continues

          POST-TOURNAMENT APPEALS:
          - For prize/ban implications
          - Submit within 48 hours
          - Reviewed by senior staff
        validation:
          - Tournament must continue

  # ============================================
  # PRIZES
  # ============================================
  - id: BR-TN-050
    name: Prize Distribution
    description: Rules for tournament prizes
    category: prizes
    priority: high
    rules:
      - id: R050
        name: Prize Eligibility
        description: Requirements to receive prizes
        condition: tournament.completed
        action: |
          TO RECEIVE PRIZES:
          - Completed tournament legitimately
          - No disqualifications
          - Account verified and in good standing
          - Accepted terms and conditions
          - Tax information provided (if required)

          FORFEITURE TRIGGERS:
          - Discovered cheating (retroactive)
          - ToS violation
          - Fake identity
          - Underage for cash prizes
        validation:
          - Final verification before distribution

      - id: R051
        name: Prize Distribution Timeline
        description: When prizes are distributed
        condition: tournament.prizes_to_distribute
        action: |
          DISTRIBUTION SCHEDULE:

          In-game items/currency:
          - Within 24 hours of tournament end
          - After result verification

          Cash prizes:
          - Processing: 7-14 business days
          - Wire transfer or PayPal
          - Tax withholding if required

          Physical prizes:
          - Shipping within 30 days
          - Address verification required
        rationale: Timely but verified distribution

      - id: R052
        name: Team Prize Splitting
        description: How team prizes are divided
        condition: team_wins_prize
        action: |
          DEFAULT SPLIT:
          - Equal split among registered roster
          - Players who played in finals get share

          CUSTOM SPLIT:
          - Teams may specify split before tournament
          - Requires all member agreement
          - Locked at registration

          ORGANIZATION CUT:
          - If team has organization
          - Predetermined in contract
          - Not platform's responsibility
        validation:
          - Players confirm receipt

compliance:
  standards:
    - Esports integrity standards
    - Prize payment regulations
    - Age verification for prizes
    - Regional gambling laws
  monitoring:
    - Match integrity
    - Dispute resolution time
    - Prize distribution compliance
    - Player satisfaction
