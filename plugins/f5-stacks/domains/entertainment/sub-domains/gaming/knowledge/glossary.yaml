name: gaming-glossary
display_name: Gaming Platform Glossary
description: |
  Comprehensive glossary of gaming industry terms, concepts, and abbreviations.
  Covers matchmaking, progression, economy, esports, and platform operations.

domain: entertainment
subdomain: gaming
category: glossary
version: "1.0.0"
status: active

terms:
  # ============================================
  # MATCHMAKING & MULTIPLAYER
  # ============================================
  - term: MMR
    full_name: Matchmaking Rating
    definition: |
      A numerical value representing a player's skill level used by matchmaking
      systems to create balanced matches. MMR is typically hidden from players
      and calculated using algorithms like Elo or TrueSkill.
    category: matchmaking
    related_terms: [Elo, TrueSkill, Skill-Based Matchmaking]
    examples:
      - "Player's MMR increased after winning against higher-rated opponents"
      - "MMR decay reduces inactive players' ratings over time"

  - term: Elo Rating
    full_name: Elo Rating System
    definition: |
      A method for calculating relative skill levels of players, originally
      developed for chess. Named after Arpad Elo, it's the foundation for
      many modern matchmaking systems in competitive games.
    category: matchmaking
    related_terms: [MMR, TrueSkill, Ranked]
    examples:
      - "The game uses an Elo-based system for competitive matchmaking"

  - term: SBMM
    full_name: Skill-Based Matchmaking
    definition: |
      A matchmaking approach that prioritizes skill similarity over other
      factors like connection quality or queue time. Creates more balanced
      matches but can increase wait times.
    category: matchmaking
    related_terms: [MMR, Elo, Queue]
    examples:
      - "SBMM ensures new players don't face veterans immediately"

  - term: Queue
    definition: |
      The waiting pool where players are placed while the matchmaking system
      searches for suitable opponents and teammates. Queue time is a key
      metric for player experience.
    category: matchmaking
    related_terms: [Matchmaking, Party, Lobby]
    examples:
      - "Average queue time during peak hours is 30 seconds"

  - term: Party
    definition: |
      A pre-formed group of players who queue together for multiplayer matches.
      Party members are kept on the same team when possible.
    category: multiplayer
    related_terms: [Queue, Squad, Team]
    examples:
      - "Players can form parties of up to 4 for ranked matches"

  - term: Lobby
    definition: |
      A virtual waiting room where matched players gather before a game starts.
      Allows character selection, loadout configuration, and ready checks.
    category: multiplayer
    related_terms: [Match, Queue, Ready Check]
    examples:
      - "All players must ready up in the lobby before the match begins"

  - term: Ping
    definition: |
      Network latency measured in milliseconds between the player's device
      and the game server. Lower ping results in more responsive gameplay.
    category: networking
    related_terms: [Latency, Server, Lag]
    examples:
      - "Players with ping over 150ms may experience lag"

  - term: Dedicated Server
    definition: |
      A server exclusively running game instances, as opposed to peer-to-peer
      or listen servers. Provides consistent performance and anti-cheat
      capabilities.
    category: networking
    related_terms: [P2P, Listen Server, Server Browser]
    examples:
      - "Competitive modes use dedicated servers for fair play"

  # ============================================
  # PROGRESSION & RANKING
  # ============================================
  - term: XP
    full_name: Experience Points
    definition: |
      Points earned through gameplay that contribute to player progression.
      Accumulated XP typically unlocks new levels, rewards, or content.
    category: progression
    related_terms: [Level, Progression, Rewards]
    examples:
      - "Players earn XP for completing matches and objectives"

  - term: Battle Pass
    definition: |
      A seasonal progression system offering tiered rewards unlocked through
      gameplay. Typically has free and premium tracks, with premium offering
      more valuable rewards.
    category: progression
    related_terms: [Season Pass, Premium, Tiers]
    examples:
      - "The battle pass contains 100 tiers of cosmetic rewards"

  - term: Season
    definition: |
      A defined time period (typically 2-3 months) with fresh competitive
      rankings, new content, and battle pass progression. Resets certain
      progress while maintaining persistent unlocks.
    category: progression
    related_terms: [Battle Pass, Rank Reset, Season Rewards]
    examples:
      - "Season 5 introduces a new map and champion"

  - term: Prestige
    definition: |
      A secondary progression system allowing players who reach max level
      to reset and earn special rewards. Demonstrates dedication and provides
      ongoing goals.
    category: progression
    related_terms: [Level Cap, Reset, Prestige Rewards]
    examples:
      - "Reaching Prestige 10 unlocks the gold weapon skin"

  - term: Rank
    definition: |
      A visible tier in competitive modes representing player skill level.
      Typically progresses from Bronze through Diamond/Champion with subdivisions.
    category: ranking
    related_terms: [MMR, Division, Tier]
    examples:
      - "Diamond rank requires consistent high-level performance"

  - term: Placement Matches
    definition: |
      Initial competitive matches at the start of a season that determine
      a player's starting rank. Results heavily influence initial placement.
    category: ranking
    related_terms: [Season, Rank, Calibration]
    examples:
      - "Complete 10 placement matches to receive your seasonal rank"

  - term: Decay
    definition: |
      Gradual reduction in rank or MMR for players who remain inactive in
      competitive modes. Encourages continued participation.
    category: ranking
    related_terms: [MMR, Rank, Inactivity]
    examples:
      - "Rank decay begins after 14 days of inactivity in ranked"

  # ============================================
  # IN-GAME ECONOMY
  # ============================================
  - term: Premium Currency
    definition: |
      Virtual currency purchased with real money, typically used for
      cosmetic items or convenience features. Cannot usually be earned
      through gameplay.
    category: economy
    related_terms: [Soft Currency, Microtransactions, IAP]
    examples:
      - "1000 Gems costs $9.99 USD"

  - term: Soft Currency
    definition: |
      Virtual currency earned through gameplay, used for in-game purchases.
      Usually earned more slowly than premium currency can be purchased.
    category: economy
    related_terms: [Premium Currency, Gold, Credits]
    examples:
      - "Players earn coins by completing daily quests"

  - term: Loot Box
    definition: |
      A purchasable item containing randomized rewards. Subject to legal
      regulations in many jurisdictions requiring probability disclosure.
    category: economy
    related_terms: [Gacha, Crate, Pack]
    compliance: [probability_disclosure, regional_regulations]
    examples:
      - "Each loot box has a 5% chance of containing legendary items"

  - term: Pity System
    definition: |
      A mechanism guaranteeing rewards after a certain number of unsuccessful
      random attempts. Prevents extremely unlucky streaks and improves
      player sentiment.
    category: economy
    related_terms: [Loot Box, Gacha, Guaranteed Drop]
    examples:
      - "The pity system guarantees a legendary item every 50 pulls"

  - term: Gacha
    definition: |
      Japanese term for randomized reward systems, named after capsule toy
      machines. Common in mobile games with collectible characters or items.
    category: economy
    related_terms: [Loot Box, Pull, Banner]
    examples:
      - "The gacha banner features limited-time characters"

  - term: Whale
    definition: |
      Informal term for players who spend significantly more than average
      on in-game purchases. Often represent a large portion of game revenue.
    category: economy
    related_terms: [Dolphin, F2P, Spending]
    examples:
      - "Whale accounts drive significant revenue in free-to-play games"

  - term: Pay-to-Win
    full_name: Pay-to-Win (P2W)
    definition: |
      A negative descriptor for games where purchased items provide
      competitive advantages over non-paying players. Generally avoided
      by reputable developers.
    category: economy
    related_terms: [Free-to-Play, Cosmetic Only, Balance]
    examples:
      - "The game maintains cosmetic-only monetization to avoid P2W criticism"

  # ============================================
  # ESPORTS & COMPETITIVE
  # ============================================
  - term: Esports
    full_name: Electronic Sports
    definition: |
      Organized competitive video gaming at amateur or professional levels.
      Includes tournaments, leagues, and teams competing for prizes.
    category: esports
    related_terms: [Tournament, Pro Player, League]
    examples:
      - "The esports finals drew 2 million concurrent viewers"

  - term: Bracket
    definition: |
      Tournament structure showing match pairings and progression paths.
      Common formats include single elimination, double elimination,
      and Swiss system.
    category: esports
    related_terms: [Tournament, Seeding, Elimination]
    examples:
      - "Top seeds are placed on opposite sides of the bracket"

  - term: Seeding
    definition: |
      The process of ranking tournament participants to create balanced
      initial matchups. Higher seeds face lower seeds in early rounds.
    category: esports
    related_terms: [Bracket, Tournament, Ranking]
    examples:
      - "Seeding is based on previous tournament performance"

  - term: Double Elimination
    definition: |
      Tournament format where players must lose twice to be eliminated.
      Creates winners and losers brackets, giving second chances.
    category: esports
    related_terms: [Single Elimination, Bracket, Grand Finals]
    examples:
      - "The losers bracket finals determine who faces the winners bracket champion"

  - term: Grand Finals
    definition: |
      The championship match of a tournament between the top two remaining
      competitors. In double elimination, may include bracket reset.
    category: esports
    related_terms: [Finals, Championship, Bracket Reset]
    examples:
      - "The grand finals will be broadcast live on the main stage"

  - term: Meta
    full_name: Metagame
    definition: |
      The current dominant strategies, characters, or compositions in
      competitive play. Evolves based on patches, discoveries, and
      professional innovation.
    category: competitive
    related_terms: [Tier List, Strategy, Patch]
    examples:
      - "The meta shifted after the latest balance patch"

  - term: Tier List
    definition: |
      A ranking of characters, weapons, or strategies by competitive
      viability. Typically ranges from S-tier (best) to F-tier (worst).
    category: competitive
    related_terms: [Meta, Balance, Viability]
    examples:
      - "The new character debuted at A-tier in competitive play"

  # ============================================
  # ANTI-CHEAT & MODERATION
  # ============================================
  - term: Aimbot
    definition: |
      A cheat program that automatically aims at opponents, providing
      unfair accuracy advantages. A primary target of anti-cheat systems.
    category: anti_cheat
    related_terms: [Cheating, Anti-Cheat, Wallhack]
    examples:
      - "The anti-cheat detected aimbot software and banned the account"

  - term: Wallhack
    definition: |
      A cheat allowing players to see through walls or terrain, revealing
      enemy positions. Provides unfair information advantages.
    category: anti_cheat
    related_terms: [Cheating, ESP, Anti-Cheat]
    examples:
      - "Wallhack usage results in permanent account ban"

  - term: EAC
    full_name: Easy Anti-Cheat
    definition: |
      A popular anti-cheat service used by many multiplayer games to detect
      and prevent cheating software.
    category: anti_cheat
    related_terms: [BattlEye, VAC, Anti-Cheat]
    examples:
      - "The game uses EAC to maintain competitive integrity"

  - term: Smurfing
    definition: |
      Creating secondary accounts to play against lower-skilled opponents.
      Disrupts matchmaking balance and negatively impacts new player experience.
    category: moderation
    related_terms: [Alt Account, Rank, Matchmaking]
    examples:
      - "Phone verification helps reduce smurfing in ranked modes"

  - term: Griefing
    definition: |
      Intentionally disrupting teammates' gameplay experience through
      sabotage, trolling, or unsportsmanlike behavior.
    category: moderation
    related_terms: [Toxicity, Report, Penalty]
    examples:
      - "Griefing reports are reviewed by the moderation team"

  - term: Toxicity
    definition: |
      Negative, hostile, or abusive behavior in online gaming communities.
      Includes harassment, hate speech, and excessive negativity.
    category: moderation
    related_terms: [Griefing, Report, Chat Filter]
    examples:
      - "The honor system rewards non-toxic players"

  # ============================================
  # GAMEPLAY MECHANICS
  # ============================================
  - term: AFK
    full_name: Away From Keyboard
    definition: |
      A player who is inactive or not participating in the game while
      still connected. May result in penalties in competitive modes.
    category: gameplay
    related_terms: [Idle, Disconnect, Abandon]
    examples:
      - "AFK detection removes inactive players from matches"

  - term: DPS
    full_name: Damage Per Second
    definition: |
      A measure of offensive output over time. Also refers to characters
      or roles focused on dealing damage rather than tanking or healing.
    category: gameplay
    related_terms: [Tank, Healer, Support]
    examples:
      - "The team needs more DPS to clear the boss faster"

  - term: Cooldown
    definition: |
      The waiting period after using an ability before it can be used again.
      Balances powerful abilities by limiting their frequency.
    category: gameplay
    related_terms: [Ability, Skill, Refresh]
    examples:
      - "The ultimate ability has a 90-second cooldown"

  - term: Buff
    definition: |
      A temporary or permanent increase in character or item power. Also
      refers to game balance changes that strengthen something.
    category: gameplay
    related_terms: [Nerf, Balance, Patch]
    examples:
      - "The support character received a healing buff in the latest patch"

  - term: Nerf
    definition: |
      A game balance change that reduces the power of a character, weapon,
      or ability. Opposite of buff.
    category: gameplay
    related_terms: [Buff, Balance, Patch]
    examples:
      - "The overpowered weapon was nerfed to improve game balance"

  - term: Respawn
    definition: |
      The process of returning to the game after being eliminated. May
      involve timers, designated spawn points, or resource costs.
    category: gameplay
    related_terms: [Death, Spawn, Elimination]
    examples:
      - "Respawn time increases with each death in this mode"

