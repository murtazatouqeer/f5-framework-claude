compliance_terms:
  - term: ESRB
    full_name: Entertainment Software Rating Board
    definition: |
      North American rating board that assigns age and content ratings
      to video games. Ratings include E, E10+, T, M, and AO.
    category: compliance

  - term: PEGI
    full_name: Pan European Game Information
    definition: |
      European video game rating system providing age recommendations
      and content descriptors. Ratings range from 3 to 18.
    category: compliance

  - term: COPPA
    full_name: Children's Online Privacy Protection Act
    definition: |
      US law regulating collection of personal information from children
      under 13. Requires parental consent and limits data collection.
    category: compliance

  - term: GDPR
    full_name: General Data Protection Regulation
    definition: |
      European Union regulation on data protection and privacy.
      Affects how player data is collected, stored, and processed.
    category: compliance
