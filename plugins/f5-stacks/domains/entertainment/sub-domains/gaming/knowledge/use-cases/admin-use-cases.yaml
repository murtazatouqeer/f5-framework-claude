name: admin-use-cases
display_name: Platform Admin Use Cases
description: |
  Use cases for platform administrators managing the gaming platform.
  Covers game configuration, economy management, tournaments, analytics, and users.

domain: entertainment
subdomain: gaming
category: use-cases
actor: platform_admin
version: "1.0.0"
status: active

use_cases:
  # ============================================
  # GAME CONFIGURATION
  # ============================================
  - id: UC-AD-001
    name: Publish New Game
    description: Admin adds new game to platform
    actor: platform_admin
    preconditions:
      - Game assets prepared
      - Legal agreements completed
      - Admin has publishing permissions
    main_flow:
      - Admin creates game entry
      - Admin uploads game assets
      - Admin configures metadata
      - Admin sets pricing model
      - Admin configures age rating
      - Admin schedules or publishes
    alternative_flows:
      - name: Early Access
        condition: Game not fully complete
        flow:
          - Mark as early access
          - Set expectations
          - Configure feedback channels
      - name: Regional Release
        condition: Staggered launch
        flow:
          - Configure regions
          - Set different release dates
          - Handle currency differences
    postconditions:
      - Game available on platform
      - Players can access
    related_entities: [game, in-game-item]

  - id: UC-AD-002
    name: Configure Matchmaking Parameters
    description: Admin adjusts matchmaking algorithm settings
    actor: platform_admin
    preconditions:
      - Admin has matchmaking configuration access
      - Data analysis completed
    main_flow:
      - Admin opens matchmaking config
      - Admin reviews current parameters
      - Admin adjusts MMR ranges
      - Admin sets queue time thresholds
      - Admin deploys changes
      - System applies new parameters
    alternative_flows:
      - name: A/B Test Configuration
        condition: Testing new approach
        flow:
          - Configure test groups
          - Set test parameters
          - Monitor results
          - Choose winner
      - name: Rollback
        condition: New settings cause issues
        flow:
          - Revert to previous config
          - Investigate issues
    postconditions:
      - Matchmaking updated
      - Changes active
    related_entities: [match, player-profile]

  - id: UC-AD-003
    name: Manage Game Mode
    description: Admin creates or modifies game mode
    actor: platform_admin
    preconditions:
      - Admin has game configuration access
    main_flow:
      - Admin opens game mode editor
      - Admin creates/selects mode
      - Admin configures rules and settings
      - Admin sets player requirements
      - Admin tests configuration
      - Admin activates mode
    alternative_flows:
      - name: Limited Time Mode
        condition: Temporary mode
        flow:
          - Set start/end dates
          - Configure special rules
          - Schedule activation
      - name: Disable Mode
        condition: Mode problematic
        flow:
          - Deactivate mode
          - Handle active players
          - Communicate change
    postconditions:
      - Mode configured
      - Available to players
    related_entities: [game, match]

  - id: UC-AD-004
    name: Configure Season/Battle Pass
    description: Admin sets up new competitive season
    actor: platform_admin
    preconditions:
      - Season content prepared
      - Rewards designed
      - Admin has season configuration access
    main_flow:
      - Admin creates season entry
      - Admin configures tier progression
      - Admin adds rewards to tiers
      - Admin sets premium vs free tracks
      - Admin configures XP requirements
      - Admin schedules season dates
    alternative_flows:
      - name: Season Extension
        condition: Extend current season
        flow:
          - Modify end date
          - Add bonus content
          - Notify players
      - name: Mid-Season Update
        condition: Add new content
        flow:
          - Insert new tiers/rewards
          - Handle existing progress
    postconditions:
      - Season configured
      - Ready for activation
    related_entities: [player-profile, achievement, in-game-item]

  # ============================================
  # ECONOMY MANAGEMENT
  # ============================================
  - id: UC-AD-005
    name: Manage Currency Configuration
    description: Admin configures in-game currencies
    actor: platform_admin
    preconditions:
      - Admin has economy management access
    main_flow:
      - Admin opens currency config
      - Admin sets currency types
      - Admin configures earn rates
      - Admin sets exchange ratios
      - Admin configures caps/limits
      - Admin deploys changes
    alternative_flows:
      - name: New Currency Introduction
        condition: Adding new currency
        flow:
          - Define currency properties
          - Set initial distribution
          - Configure economy integration
      - name: Currency Rebalance
        condition: Economy issues
        flow:
          - Analyze current state
          - Plan adjustments
          - Gradual implementation
    postconditions:
      - Currency config updated
      - Economy affected
    related_entities: [player, transaction]

  - id: UC-AD-006
    name: Set Item Pricing
    description: Admin configures item prices
    actor: platform_admin
    preconditions:
      - Items exist in system
      - Admin has pricing access
    main_flow:
      - Admin opens pricing tool
      - Admin selects items
      - Admin sets base prices
      - Admin configures sales/discounts
      - Admin reviews pricing strategy
      - Admin applies changes
    alternative_flows:
      - name: Dynamic Pricing
        condition: Demand-based pricing
        flow:
          - Configure price algorithms
          - Set bounds
          - Monitor adjustments
      - name: Regional Pricing
        condition: Different prices per region
        flow:
          - Set regional multipliers
          - Consider purchasing power
    postconditions:
      - Prices updated
      - Store reflects changes
    related_entities: [in-game-item, transaction]

  - id: UC-AD-007
    name: Configure Loot Box Odds
    description: Admin sets randomized reward probabilities
    actor: platform_admin
    preconditions:
      - Loot boxes exist
      - Admin has configuration access
      - Legal compliance verified
    main_flow:
      - Admin opens loot box config
      - Admin sets item pool
      - Admin configures probability weights
      - Admin ensures pity system config
      - Admin verifies compliance display
      - Admin activates configuration
    alternative_flows:
      - name: Compliance Update
        condition: New regulations
        flow:
          - Review new requirements
          - Adjust disclosures
          - Update UI elements
      - name: Odds Adjustment
        condition: Rebalancing needed
        flow:
          - Modify probabilities
          - Update disclosures
          - Notify players of changes
    postconditions:
      - Loot box configured
      - Odds disclosed properly
    related_entities: [in-game-item, transaction]
    compliance:
      - probability_disclosure
      - regional_loot_box_laws
      - pity_system_requirements

  - id: UC-AD-008
    name: Analyze Economy Health
    description: Admin reviews in-game economy metrics
    actor: platform_admin
    preconditions:
      - Analytics data available
      - Admin has analytics access
    main_flow:
      - Admin opens economy dashboard
      - Admin reviews key metrics
      - Admin identifies issues
      - Admin generates reports
      - Admin recommends actions
    alternative_flows:
      - name: Currency Inflation
        condition: Too much currency in circulation
        flow:
          - Identify sinks to add
          - Reduce earn rates
          - Plan correction
      - name: Player Spending Drop
        condition: Revenue declining
        flow:
          - Analyze spending patterns
          - Identify blockers
          - Recommend content/pricing changes
    postconditions:
      - Economy analyzed
      - Insights available
    related_entities: [player, transaction, in-game-item]

  # ============================================
  # TOURNAMENT MANAGEMENT
  # ============================================
  - id: UC-AD-009
    name: Create Tournament
    description: Admin sets up official tournament
    actor: platform_admin
    preconditions:
      - Tournament system available
      - Admin has tournament permissions
    main_flow:
      - Admin opens tournament creator
      - Admin configures tournament details
      - Admin sets format and rules
      - Admin configures prize pool
      - Admin sets registration period
      - Admin publishes tournament
    alternative_flows:
      - name: Invitational Tournament
        condition: Invite-only event
        flow:
          - Select invited participants
          - Send invitations
          - Disable public registration
      - name: Partner Tournament
        condition: Sponsored event
        flow:
          - Add sponsor branding
          - Configure special prizes
          - Set promotional content
    postconditions:
      - Tournament created
      - Registration available
    related_entities: [tournament, player, match]

  - id: UC-AD-010
    name: Manage Tournament Bracket
    description: Admin oversees tournament progression
    actor: platform_admin
    preconditions:
      - Tournament in progress
      - Admin has tournament management access
    main_flow:
      - Admin opens tournament dashboard
      - Admin monitors match progress
      - Admin handles disputes
      - Admin verifies results
      - Admin advances bracket
    alternative_flows:
      - name: Disqualification
        condition: Player violates rules
        flow:
          - Issue DQ
          - Advance opponent
          - Adjust bracket
      - name: Reschedule Match
        condition: Technical issues
        flow:
          - Pause tournament
          - Set new match time
          - Notify participants
    postconditions:
      - Tournament progressed
      - Results recorded
    related_entities: [tournament, match, player]

  - id: UC-AD-011
    name: Distribute Tournament Prizes
    description: Admin awards prizes to winners
    actor: platform_admin
    preconditions:
      - Tournament completed
      - Results verified
      - Admin has prize distribution access
    main_flow:
      - Admin opens prize distribution
      - Admin verifies winners
      - Admin initiates prize grants
      - System distributes prizes
      - Admin confirms completion
    alternative_flows:
      - name: Cash Prize
        condition: Real money prizes
        flow:
          - Verify tax information
          - Process through payment system
          - Handle compliance requirements
      - name: Disputed Prize
        condition: Winner under review
        flow:
          - Hold prize distribution
          - Complete investigation
          - Distribute or forfeit
    postconditions:
      - Prizes distributed
      - Winners rewarded
    related_entities: [tournament, player, transaction, inventory]

  # ============================================
  # ANALYTICS AND REPORTING
  # ============================================
  - id: UC-AD-012
    name: View Player Analytics
    description: Admin analyzes player engagement data
    actor: platform_admin
    preconditions:
      - Analytics system active
      - Admin has analytics access
    main_flow:
      - Admin opens analytics dashboard
      - Admin selects metrics
      - Admin sets time range
      - Admin views visualizations
      - Admin exports reports
    alternative_flows:
      - name: Cohort Analysis
        condition: Segment comparison needed
        flow:
          - Define cohorts
          - Compare behaviors
          - Identify trends
      - name: Anomaly Detection
        condition: Unusual patterns
        flow:
          - Investigate anomalies
          - Determine cause
          - Take action if needed
    postconditions:
      - Analytics reviewed
      - Insights generated
    related_entities: [player, game-session, transaction]

  - id: UC-AD-013
    name: Generate Business Report
    description: Admin creates operational reports
    actor: platform_admin
    preconditions:
      - Reporting system available
      - Admin has reporting access
    main_flow:
      - Admin selects report type
      - Admin configures parameters
      - Admin generates report
      - Admin reviews data
      - Admin distributes to stakeholders
    alternative_flows:
      - name: Scheduled Report
        condition: Regular reporting needed
        flow:
          - Configure schedule
          - Set recipients
          - Automate generation
      - name: Custom Report
        condition: Specific analysis needed
        flow:
          - Build custom queries
          - Define visualizations
          - Save for reuse
    postconditions:
      - Report generated
      - Stakeholders informed
    related_entities: [game, player, transaction]

  - id: UC-AD-014
    name: Monitor Platform Health
    description: Admin tracks system performance
    actor: platform_admin
    preconditions:
      - Monitoring systems active
      - Admin has monitoring access
    main_flow:
      - Admin opens monitoring dashboard
      - Admin reviews key health metrics
      - Admin checks service status
      - Admin identifies issues
      - Admin coordinates resolution
    alternative_flows:
      - name: Incident Response
        condition: System issue detected
        flow:
          - Alert engineering team
          - Track incident
          - Communicate to players
      - name: Capacity Planning
        condition: Growth forecasting
        flow:
          - Analyze trends
          - Forecast needs
          - Plan scaling
    postconditions:
      - Platform status known
      - Issues addressed
    related_entities: [game, match, game-session]

  # ============================================
  # USER MANAGEMENT
  # ============================================
  - id: UC-AD-015
    name: Manage Player Account
    description: Admin modifies player account details
    actor: platform_admin
    preconditions:
      - Valid reason for modification
      - Admin has user management access
    main_flow:
      - Admin searches for player
      - Admin opens account details
      - Admin reviews account status
      - Admin makes authorized changes
      - Admin documents modification
    alternative_flows:
      - name: Account Recovery
        condition: Player locked out
        flow:
          - Verify identity
          - Reset access
          - Notify player
      - name: Account Merge
        condition: Duplicate accounts
        flow:
          - Verify ownership
          - Merge progress/items
          - Deactivate duplicate
    postconditions:
      - Account modified
      - Changes documented
    related_entities: [player, player-profile, inventory]

  - id: UC-AD-016
    name: Handle VIP Player
    description: Admin provides special support for VIP
    actor: platform_admin
    preconditions:
      - Player has VIP status
      - Admin has VIP support access
    main_flow:
      - Admin receives VIP request
      - Admin prioritizes handling
      - Admin provides enhanced support
      - Admin ensures satisfaction
      - Admin documents interaction
    alternative_flows:
      - name: VIP Compensation
        condition: VIP experienced issue
        flow:
          - Provide enhanced compensation
          - Ensure satisfaction
          - Flag for follow-up
      - name: VIP Feature Request
        condition: Special request
        flow:
          - Evaluate feasibility
          - Escalate if appropriate
          - Communicate outcome
    postconditions:
      - VIP supported
      - Satisfaction ensured
    related_entities: [player, transaction]

  - id: UC-AD-017
    name: Manage Staff Permissions
    description: Admin configures staff access levels
    actor: platform_admin
    preconditions:
      - Admin has permission management access
    main_flow:
      - Admin opens staff management
      - Admin selects staff member
      - Admin reviews current permissions
      - Admin modifies access levels
      - Admin saves changes
    alternative_flows:
      - name: New Staff Onboard
        condition: Adding new team member
        flow:
          - Create staff account
          - Assign role
          - Configure permissions
      - name: Remove Access
        condition: Staff departure
        flow:
          - Revoke permissions
          - Audit recent actions
          - Archive account
    postconditions:
      - Permissions updated
      - Access controlled
    related_entities: []

  - id: UC-AD-018
    name: Configure Content Ratings
    description: Admin manages age rating compliance
    actor: platform_admin
    preconditions:
      - Admin has compliance configuration access
    main_flow:
      - Admin opens rating configuration
      - Admin sets rating categories
      - Admin configures restrictions
      - Admin verifies compliance
      - Admin activates settings
    alternative_flows:
      - name: Regional Rating
        condition: Different standards per region
        flow:
          - Configure regional ratings
          - Map to local systems
          - Apply appropriate restrictions
      - name: Rating Change
        condition: Content updated
        flow:
          - Re-evaluate content
          - Update rating if needed
          - Notify players if rating changed
    postconditions:
      - Ratings configured
      - Compliance maintained
    related_entities: [game]
    compliance:
      - ESRB_PEGI_compliance
      - COPPA_for_minors
      - regional_standards

compliance:
  - data_protection_GDPR
  - COPPA_compliance
  - loot_box_regulations
  - anti_money_laundering
  - responsible_gaming

related_workflows:
  - tournament-workflow
  - purchase-workflow
  - matchmaking-workflow
