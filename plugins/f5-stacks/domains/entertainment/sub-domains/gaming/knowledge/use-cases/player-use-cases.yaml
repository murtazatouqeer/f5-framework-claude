name: player-use-cases
display_name: Player Use Cases
description: |
  Use cases for player/gamer actors interacting with the gaming platform.
  Covers gameplay, social features, progression, and commerce.

domain: entertainment
subdomain: gaming
category: use-cases
actor: player
version: "1.0.0"
status: active

use_cases:
  # ============================================
  # GAMEPLAY
  # ============================================
  - id: UC-PL-001
    name: Launch Game
    description: Player launches and enters a game
    actor: player
    preconditions:
      - Player is authenticated
      - Game is installed/accessible
      - Account is in good standing
    main_flow:
      - Player selects game from library
      - System verifies ownership/subscription
      - System loads player profile for game
      - System syncs cloud save data
      - Player enters main menu
    alternative_flows:
      - name: Update Required
        condition: Game has mandatory update
        flow:
          - System prompts for update
          - Player downloads and installs
          - Continue from step 3
      - name: Offline Mode
        condition: No network connection
        flow:
          - System enables offline features only
          - Cloud sync queued for later
    postconditions:
      - Player is in game
      - Session tracking started
    related_entities: [game, player, game-session, save-data]

  - id: UC-PL-002
    name: Find Multiplayer Match
    description: Player queues for and joins a multiplayer match
    actor: player
    preconditions:
      - Player is in game
      - Multiplayer mode available
      - Player meets mode requirements
    main_flow:
      - Player selects game mode
      - Player optionally invites party members
      - System validates party eligibility
      - Player enters matchmaking queue
      - System finds suitable opponents
      - System creates match lobby
      - All players confirm ready
      - Match begins
    alternative_flows:
      - name: Queue Timeout
        condition: No match found within threshold
        flow:
          - System expands search parameters
          - Notify player of extended wait
          - Continue searching or allow cancel
      - name: Party Member Not Ready
        condition: Party member declines or disconnects
        flow:
          - Match cancelled
          - Accepting players return to queue with priority
    postconditions:
      - Player is in active match
      - Match record created
    related_entities: [match, player, player-profile, game-session]

  - id: UC-PL-003
    name: Play Single Player
    description: Player engages in single-player gameplay
    actor: player
    preconditions:
      - Player is in game
      - Save data loaded (if continuing)
    main_flow:
      - Player selects single-player mode
      - Player chooses new game or continue
      - System loads game state
      - Player engages in gameplay
      - System auto-saves periodically
      - Player saves progress or exits
    alternative_flows:
      - name: New Game Plus
        condition: Player has completed game before
        flow:
          - Offer new game plus options
          - Carry over unlocks/progression
      - name: Multiple Save Slots
        condition: Game supports multiple saves
        flow:
          - Display save slot selection
          - Player chooses or creates slot
    postconditions:
      - Game progress saved
      - Statistics updated
    related_entities: [game, save-data, game-session, achievement]

  - id: UC-PL-004
    name: Customize Character/Loadout
    description: Player customizes their in-game character or equipment
    actor: player
    preconditions:
      - Player is in game
      - Customization options unlocked
    main_flow:
      - Player opens customization menu
      - System displays available options
      - Player previews customization choices
      - Player applies selections
      - System saves loadout configuration
    alternative_flows:
      - name: Locked Item Preview
        condition: Item not yet owned
        flow:
          - Show item as locked
          - Display unlock requirements
          - Option to purchase if available
      - name: Multiple Loadouts
        condition: Game supports loadout slots
        flow:
          - Player selects or creates loadout slot
          - Configure per-slot settings
    postconditions:
      - Character/loadout updated
      - Visual changes reflected
    related_entities: [player-profile, inventory, in-game-item]

  # ============================================
  # PROGRESSION
  # ============================================
  - id: UC-PL-005
    name: View Profile and Stats
    description: Player views their gaming profile and statistics
    actor: player
    preconditions:
      - Player is authenticated
    main_flow:
      - Player opens profile menu
      - System displays profile summary
      - Player views detailed statistics
      - Player can filter by game/mode/time
      - Player views match history
    alternative_flows:
      - name: Compare with Friends
        condition: Friends list available
        flow:
          - Select friend to compare
          - Display side-by-side stats
      - name: Share Statistics
        condition: Player wants to share
        flow:
          - Generate shareable stats card
          - Post to social feed or export
    postconditions:
      - Statistics displayed
      - No data modification
    related_entities: [player, player-profile, game-session, achievement]

  - id: UC-PL-006
    name: Track Achievement Progress
    description: Player views and tracks achievement completion
    actor: player
    preconditions:
      - Player is authenticated
      - Achievement system active
    main_flow:
      - Player opens achievements menu
      - System displays achievement categories
      - Player browses achievements
      - System shows progress for trackable achievements
      - Player optionally pins achievement to track
    alternative_flows:
      - name: Achievement Unlocked
        condition: Achievement criteria met during session
        flow:
          - Display unlock notification
          - Grant associated rewards
          - Update completion statistics
      - name: Secret Achievement
        condition: Achievement is hidden
        flow:
          - Show as "???" until unlocked
          - Reveal details upon unlock
    postconditions:
      - Achievement status displayed
      - Tracked achievements updated
    related_entities: [achievement, player-profile, in-game-item]

  - id: UC-PL-007
    name: View Leaderboard Rankings
    description: Player views competitive rankings
    actor: player
    preconditions:
      - Player is authenticated
      - Leaderboards available for game
    main_flow:
      - Player opens leaderboard menu
      - System displays leaderboard types
      - Player selects specific leaderboard
      - System shows rankings with player's position
      - Player can view nearby players or top ranks
    alternative_flows:
      - name: Friends Leaderboard
        condition: Player wants social comparison
        flow:
          - Filter to friends only
          - Display friend rankings
      - name: Regional Leaderboard
        condition: Regional filtering available
        flow:
          - Select region filter
          - Display regional rankings
    postconditions:
      - Rankings displayed
      - Player's position highlighted
    related_entities: [leaderboard, player-profile, player]

  - id: UC-PL-008
    name: Claim Season Rewards
    description: Player claims rewards from battle pass or season progression
    actor: player
    preconditions:
      - Active season/battle pass
      - Unclaimed rewards available
    main_flow:
      - Player opens season progress
      - System displays tier progress
      - Player views available rewards
      - Player claims unlocked rewards
      - Items added to inventory
    alternative_flows:
      - name: Premium Track Upgrade
        condition: Player on free track
        flow:
          - Display premium benefits
          - Offer upgrade purchase
          - Unlock premium rewards if purchased
      - name: Season Ending
        condition: Season about to end
        flow:
          - Display countdown warning
          - Prompt to claim all available
    postconditions:
      - Rewards added to inventory
      - Claim status updated
    related_entities: [player-profile, inventory, in-game-item, transaction]

  # ============================================
  # SOCIAL
  # ============================================
  - id: UC-PL-009
    name: Manage Friends List
    description: Player manages social connections
    actor: player
    preconditions:
      - Player is authenticated
      - Social features enabled
    main_flow:
      - Player opens friends menu
      - System displays friends list
      - Player can search for new friends
      - Player sends/accepts/declines requests
      - System updates friend relationships
    alternative_flows:
      - name: Block Player
        condition: Player wants to block someone
        flow:
          - Select block option
          - Confirm action
          - Add to blocked list, remove from friends
      - name: Import from Platform
        condition: Platform friends available
        flow:
          - Sync with platform friends
          - Display recommendations
    postconditions:
      - Friends list updated
      - Notifications sent if applicable
    related_entities: [friend, player]

  - id: UC-PL-010
    name: Join or Create Party
    description: Player groups with friends for multiplayer
    actor: player
    preconditions:
      - Player is authenticated
      - Multiplayer enabled
      - Friends available
    main_flow:
      - Player opens party menu
      - Player creates new party or joins existing
      - Player invites friends
      - Friends accept invitations
      - Party formed for matchmaking
    alternative_flows:
      - name: Party Full
        condition: Maximum party size reached
        flow:
          - Notify inviter of full party
          - Option to kick member for new invite
      - name: Private Party
        condition: Invite-only desired
        flow:
          - Set party to private
          - Only direct invites can join
    postconditions:
      - Party created/joined
      - Members ready for group activities
    related_entities: [friend, player, match]

  - id: UC-PL-011
    name: Communicate In-Game
    description: Player uses text or voice chat
    actor: player
    preconditions:
      - Player is in game/lobby
      - Communication features enabled
    main_flow:
      - Player opens chat interface
      - Player selects channel (team/all/party)
      - Player sends message
      - System filters content
      - Message delivered to recipients
    alternative_flows:
      - name: Voice Chat
        condition: Voice enabled and available
        flow:
          - Enable microphone
          - Join voice channel
          - Push-to-talk or open mic
      - name: Message Blocked
        condition: Content violates rules
        flow:
          - Block message delivery
          - Warn player if appropriate
    postconditions:
      - Message delivered (if appropriate)
      - Chat logged for moderation
    related_entities: [player, match, guild]

  - id: UC-PL-012
    name: Manage Guild Membership
    description: Player participates in guild/clan activities
    actor: player
    preconditions:
      - Player is authenticated
      - Guild system available
    main_flow:
      - Player opens guild menu
      - Player searches for or creates guild
      - Player joins guild (if open) or requests
      - Guild leader/officer approves request
      - Player becomes guild member
    alternative_flows:
      - name: Create Guild
        condition: Player wants to lead
        flow:
          - Set guild name and settings
          - Pay creation cost if applicable
          - Become guild leader
      - name: Leave Guild
        condition: Player wants to leave
        flow:
          - Confirm departure
          - Remove from guild roster
          - Cooldown before joining new guild
    postconditions:
      - Guild membership updated
      - Access to guild features
    related_entities: [guild, player, friend]

  # ============================================
  # COMMERCE
  # ============================================
  - id: UC-PL-013
    name: Browse In-Game Store
    description: Player browses items available for purchase
    actor: player
    preconditions:
      - Player is authenticated
      - Store is available
    main_flow:
      - Player opens store menu
      - System displays featured items
      - Player browses categories
      - Player previews items
      - Player views prices and currency options
    alternative_flows:
      - name: Limited Time Offer
        condition: Item has time limit
        flow:
          - Display countdown timer
          - Highlight urgency
      - name: Already Owned
        condition: Player owns item
        flow:
          - Show as owned/dimmed
          - Prevent repurchase
    postconditions:
      - Store viewed
      - No purchase made yet
    related_entities: [in-game-item, inventory, transaction]

  - id: UC-PL-014
    name: Purchase In-Game Item
    description: Player buys item with currency
    actor: player
    preconditions:
      - Player is authenticated
      - Sufficient currency balance
      - Item is available
    main_flow:
      - Player selects item to buy
      - System shows purchase confirmation
      - Player confirms purchase
      - System deducts currency
      - Item added to inventory
      - Receipt generated
    alternative_flows:
      - name: Insufficient Currency
        condition: Balance too low
        flow:
          - Show shortfall amount
          - Offer to purchase currency
          - Complete transaction after
      - name: Bundle Purchase
        condition: Item part of bundle
        flow:
          - Offer bundle at discount
          - Player chooses single or bundle
    postconditions:
      - Item owned by player
      - Transaction recorded
      - Balance updated
    related_entities: [transaction, in-game-item, inventory, player]

  - id: UC-PL-015
    name: Purchase Premium Currency
    description: Player buys premium currency with real money
    actor: player
    preconditions:
      - Player is authenticated
      - Payment method available
      - No purchase restrictions
    main_flow:
      - Player opens currency purchase
      - System displays currency packages
      - Player selects package
      - System initiates payment flow
      - Platform processes payment
      - Currency credited to account
    alternative_flows:
      - name: First Purchase Bonus
        condition: First-time buyer
        flow:
          - Show first purchase bonus
          - Grant bonus currency
      - name: Payment Failed
        condition: Transaction declined
        flow:
          - Show error message
          - Suggest alternative payment
          - No currency credited
    postconditions:
      - Currency balance increased
      - Transaction recorded
      - Receipt sent
    related_entities: [transaction, player]

  - id: UC-PL-016
    name: Trade Item with Player
    description: Player exchanges items with another player
    actor: player
    preconditions:
      - Trading enabled in game
      - Both players authenticated
      - Items are tradeable
    main_flow:
      - Player initiates trade request
      - Other player accepts
      - Both players add items to trade
      - Both players confirm trade
      - System validates and executes
      - Items transferred
    alternative_flows:
      - name: Trade Declined
        condition: Other player declines
        flow:
          - Close trade window
          - No items transferred
      - name: Cooldown Active
        condition: Item has trade cooldown
        flow:
          - Show cooldown timer
          - Prevent trade until expired
    postconditions:
      - Items exchanged
      - Trade logged
      - Inventories updated
    related_entities: [inventory, in-game-item, transaction, player]

  # ============================================
  # TOURNAMENTS
  # ============================================
  - id: UC-PL-017
    name: Register for Tournament
    description: Player signs up for competitive tournament
    actor: player
    preconditions:
      - Tournament registration open
      - Player meets eligibility
      - Entry fee paid (if applicable)
    main_flow:
      - Player browses tournaments
      - Player selects tournament
      - System checks eligibility
      - Player confirms registration
      - Player pays entry fee if required
      - Registration confirmed
    alternative_flows:
      - name: Team Tournament
        condition: Tournament requires team
        flow:
          - Form or select team
          - All members confirm
          - Register as team
      - name: Waitlist
        condition: Tournament full
        flow:
          - Add to waitlist
          - Notify if spot opens
    postconditions:
      - Player registered
      - Tournament roster updated
    related_entities: [tournament, player, player-profile, transaction]

  - id: UC-PL-018
    name: Check In for Tournament
    description: Player confirms attendance before tournament starts
    actor: player
    preconditions:
      - Player is registered
      - Check-in period active
    main_flow:
      - Player receives check-in notification
      - Player opens tournament menu
      - Player clicks check-in button
      - System verifies eligibility
      - Check-in confirmed
    alternative_flows:
      - name: Missed Check-In
        condition: Player fails to check in
        flow:
          - Player disqualified
          - Spot given to waitlist
          - Entry fee refunded (per policy)
    postconditions:
      - Player checked in
      - Ready for bracket placement
    related_entities: [tournament, player]

  - id: UC-PL-019
    name: Play Tournament Match
    description: Player competes in tournament match
    actor: player
    preconditions:
      - Tournament in progress
      - Player's match is scheduled
    main_flow:
      - Player notified of match
      - Player joins match lobby
      - Players ready up
      - Match played
      - Result recorded
      - Bracket updated
    alternative_flows:
      - name: Opponent No-Show
        condition: Opponent doesn't join
        flow:
          - Wait grace period
          - Award default win
          - Advance to next round
      - name: Dispute Result
        condition: Player contests result
        flow:
          - Submit dispute
          - Admin reviews evidence
          - Ruling applied
    postconditions:
      - Match result recorded
      - Bracket position updated
    related_entities: [tournament, match, player-profile]

  # ============================================
  # ACCOUNT MANAGEMENT
  # ============================================
  - id: UC-PL-020
    name: Configure Game Settings
    description: Player adjusts game preferences
    actor: player
    preconditions:
      - Player is in game
    main_flow:
      - Player opens settings menu
      - Player adjusts preferences
      - System applies changes
      - Settings saved to profile
    alternative_flows:
      - name: Reset to Default
        condition: Player wants defaults
        flow:
          - Confirm reset
          - Apply default settings
      - name: Cloud Sync Settings
        condition: Cross-device play
        flow:
          - Sync settings to cloud
          - Available on other devices
    postconditions:
      - Settings saved
      - Changes take effect
    related_entities: [player, player-profile]

compliance:
  - ESRB_PEGI_ratings
  - COPPA_for_minors
  - responsible_gaming
  - data_privacy_GDPR

related_workflows:
  - matchmaking-workflow
  - game-session-workflow
  - purchase-workflow
  - tournament-workflow
  - achievement-workflow
