name: game-master-use-cases
display_name: Game Master Use Cases
description: |
  Use cases for game masters, moderators, and community managers.
  Covers match monitoring, player moderation, event management, and support.

domain: entertainment
subdomain: gaming
category: use-cases
actor: game_master
version: "1.0.0"
status: active

use_cases:
  # ============================================
  # MATCH MONITORING
  # ============================================
  - id: UC-GM-001
    name: Monitor Live Matches
    description: Game master observes ongoing matches for issues
    actor: game_master
    preconditions:
      - GM has monitoring permissions
      - Matches are in progress
    main_flow:
      - GM opens monitoring dashboard
      - System displays active matches
      - GM selects match to observe
      - System shows real-time match data
      - GM monitors for violations
    alternative_flows:
      - name: Flag Suspicious Activity
        condition: Unusual behavior detected
        flow:
          - GM marks activity for review
          - System records evidence
          - Queue for investigation
      - name: Priority Alert
        condition: High-profile match
        flow:
          - Highlight tournament matches
          - Enable detailed logging
    postconditions:
      - Match observed
      - Issues logged if found
    related_entities: [match, player, game-session]

  - id: UC-GM-002
    name: Spectate Player
    description: GM watches specific player's gameplay
    actor: game_master
    preconditions:
      - GM has spectate permissions
      - Player is in active match
    main_flow:
      - GM searches for player
      - GM initiates spectate session
      - System provides player's view
      - GM observes gameplay
      - GM records observations
    alternative_flows:
      - name: Hidden Spectate
        condition: Covert observation needed
        flow:
          - Enable invisible mode
          - Player not notified
      - name: Multiple Views
        condition: Need different perspectives
        flow:
          - Switch between views
          - Free camera access
    postconditions:
      - Observation completed
      - Evidence gathered if needed
    related_entities: [player, game-session, match]

  - id: UC-GM-003
    name: Review Match Replay
    description: GM reviews recorded match for investigation
    actor: game_master
    preconditions:
      - Match replay available
      - Investigation case open
    main_flow:
      - GM opens case details
      - GM loads match replay
      - GM reviews relevant segments
      - GM uses analysis tools
      - GM documents findings
    alternative_flows:
      - name: Frame-by-Frame Analysis
        condition: Precise review needed
        flow:
          - Enable slow-motion
          - Step through frames
      - name: Statistical Overlay
        condition: Data analysis needed
        flow:
          - Enable stat display
          - Compare to normal patterns
    postconditions:
      - Review completed
      - Findings documented
    related_entities: [match, player, game-session]

  # ============================================
  # PLAYER MODERATION
  # ============================================
  - id: UC-GM-004
    name: Handle Player Report
    description: GM processes player behavior reports
    actor: game_master
    preconditions:
      - Report submitted by player
      - GM has moderation permissions
    main_flow:
      - GM opens report queue
      - GM selects report to review
      - GM examines evidence
      - GM determines validity
      - GM applies appropriate action
      - System notifies parties
    alternative_flows:
      - name: Insufficient Evidence
        condition: Report lacks proof
        flow:
          - Mark as insufficient
          - Close without action
          - Pattern tracking continues
      - name: Severe Violation
        condition: Serious offense confirmed
        flow:
          - Escalate to senior staff
          - Apply emergency action
          - Document for review
    postconditions:
      - Report processed
      - Actions applied if warranted
    related_entities: [player, match]

  - id: UC-GM-005
    name: Issue Player Warning
    description: GM sends warning to player for minor violation
    actor: game_master
    preconditions:
      - Violation confirmed
      - Warning appropriate (not severe)
    main_flow:
      - GM documents violation
      - GM selects warning type
      - GM customizes warning message
      - System sends warning to player
      - Warning added to player history
    alternative_flows:
      - name: Final Warning
        condition: Multiple prior warnings
        flow:
          - Indicate final warning status
          - Note escalation if repeated
      - name: Educational Warning
        condition: Unintentional violation
        flow:
          - Include rule explanation
          - Provide resources
    postconditions:
      - Warning issued
      - Player notified
      - History updated
    related_entities: [player]

  - id: UC-GM-006
    name: Apply Player Penalty
    description: GM applies punishment for confirmed violation
    actor: game_master
    preconditions:
      - Violation confirmed
      - Evidence documented
      - Penalty approved
    main_flow:
      - GM selects penalty type
      - GM sets penalty duration
      - GM provides reason
      - System applies penalty
      - Player notified
      - Appeal information provided
    alternative_flows:
      - name: Temporary Ban
        condition: Suspension warranted
        flow:
          - Set ban duration
          - Apply restrictions
          - Schedule auto-unban
      - name: Permanent Ban
        condition: Severe/repeated offenses
        flow:
          - Require senior approval
          - Document thoroughly
          - Apply permanent status
    postconditions:
      - Penalty applied
      - Player account updated
      - Records maintained
    related_entities: [player]

  - id: UC-GM-007
    name: Review Appeal
    description: GM reviews player's penalty appeal
    actor: game_master
    preconditions:
      - Appeal submitted by player
      - GM has appeal authority
    main_flow:
      - GM opens appeal case
      - GM reviews original evidence
      - GM considers appeal arguments
      - GM makes determination
      - System notifies player
    alternative_flows:
      - name: Appeal Granted
        condition: New evidence or error found
        flow:
          - Remove or reduce penalty
          - Update player record
          - Apologize if appropriate
      - name: Escalate Appeal
        condition: Complex case
        flow:
          - Forward to senior staff
          - Provide recommendation
    postconditions:
      - Appeal resolved
      - Player notified of outcome
    related_entities: [player]

  # ============================================
  # CHAT MODERATION
  # ============================================
  - id: UC-GM-008
    name: Monitor Chat Channels
    description: GM monitors public chat for violations
    actor: game_master
    preconditions:
      - GM has chat moderation permissions
      - Chat channels active
    main_flow:
      - GM opens chat dashboard
      - System shows flagged messages
      - GM reviews flagged content
      - GM takes action if needed
      - System updates filters
    alternative_flows:
      - name: Real-Time Intervention
        condition: Active harmful behavior
        flow:
          - Mute player immediately
          - Remove harmful content
          - Process report later
      - name: Pattern Detection
        condition: Repeated minor issues
        flow:
          - Flag pattern behavior
          - Apply escalating responses
    postconditions:
      - Chat reviewed
      - Actions applied as needed
    related_entities: [player, match]

  - id: UC-GM-009
    name: Manage Chat Filter
    description: GM updates profanity/spam filter rules
    actor: game_master
    preconditions:
      - GM has filter management permissions
    main_flow:
      - GM opens filter configuration
      - GM adds new filter patterns
      - GM tests filter rules
      - GM activates changes
      - System applies new filters
    alternative_flows:
      - name: Emergency Block
        condition: New exploit discovered
        flow:
          - Add emergency filter
          - Notify team
          - Review after crisis
      - name: False Positive Review
        condition: Filter too aggressive
        flow:
          - Review blocked messages
          - Adjust sensitivity
          - Allow legitimate content
    postconditions:
      - Filters updated
      - Changes active
    related_entities: []

  # ============================================
  # EVENT MANAGEMENT
  # ============================================
  - id: UC-GM-010
    name: Manage In-Game Event
    description: GM oversees live in-game event
    actor: game_master
    preconditions:
      - Event is scheduled or active
      - GM has event management permissions
    main_flow:
      - GM opens event dashboard
      - GM monitors event progress
      - GM handles issues as they arise
      - GM communicates with players
      - GM closes event properly
    alternative_flows:
      - name: Event Extension
        condition: High engagement
        flow:
          - Extend event duration
          - Notify participants
      - name: Event Issues
        condition: Technical problems
        flow:
          - Pause if necessary
          - Communicate status
          - Implement fixes
    postconditions:
      - Event managed
      - Issues resolved
    related_entities: [game, player]

  - id: UC-GM-011
    name: Create Community Announcement
    description: GM posts official announcement to players
    actor: game_master
    preconditions:
      - GM has announcement permissions
      - Content approved (if required)
    main_flow:
      - GM opens announcement tool
      - GM composes message
      - GM sets targeting options
      - GM schedules or publishes
      - System delivers to players
    alternative_flows:
      - name: Emergency Announcement
        condition: Urgent communication needed
        flow:
          - Skip approval process
          - Publish immediately
          - Notify supervisors
      - name: Scheduled Announcement
        condition: Future publication
        flow:
          - Set publication time
          - System auto-publishes
    postconditions:
      - Announcement delivered
      - Players informed
    related_entities: [game]

  # ============================================
  # CUSTOMER SUPPORT
  # ============================================
  - id: UC-GM-012
    name: Handle Support Ticket
    description: GM responds to player support request
    actor: game_master
    preconditions:
      - Support ticket submitted
      - GM has support permissions
    main_flow:
      - GM opens ticket queue
      - GM selects ticket
      - GM investigates issue
      - GM provides resolution
      - GM closes ticket
    alternative_flows:
      - name: Escalate Ticket
        condition: Issue beyond GM authority
        flow:
          - Add investigation notes
          - Escalate to appropriate team
          - Notify player of escalation
      - name: Known Issue
        condition: Issue has standard resolution
        flow:
          - Apply known fix
          - Link to help article
    postconditions:
      - Ticket resolved or escalated
      - Player notified
    related_entities: [player]

  - id: UC-GM-013
    name: Grant Player Compensation
    description: GM provides compensation for issues
    actor: game_master
    preconditions:
      - Valid compensation case
      - GM has grant permissions
    main_flow:
      - GM reviews case
      - GM determines compensation
      - GM selects items/currency
      - System grants to player
      - GM documents action
    alternative_flows:
      - name: Mass Compensation
        condition: Issue affected many players
        flow:
          - Define affected group
          - Apply batch compensation
          - Announce publicly
      - name: Rejection
        condition: Compensation not warranted
        flow:
          - Document reason
          - Notify player
          - Close case
    postconditions:
      - Compensation granted (if approved)
      - Records updated
    related_entities: [player, inventory, transaction]

  - id: UC-GM-014
    name: Restore Lost Items
    description: GM restores items lost due to bug/exploit
    actor: game_master
    preconditions:
      - Loss verified in logs
      - Restoration approved
    main_flow:
      - GM verifies loss in system logs
      - GM identifies items to restore
      - GM initiates restoration
      - System adds items to inventory
      - GM notifies player
    alternative_flows:
      - name: Partial Restoration
        condition: Cannot restore all items
        flow:
          - Restore what's possible
          - Explain limitations
          - Offer alternative compensation
      - name: Fraud Detection
        condition: Claim appears fraudulent
        flow:
          - Deny restoration
          - Flag account for review
          - Document evidence
    postconditions:
      - Items restored (if valid)
      - Inventory updated
    related_entities: [inventory, in-game-item, player]

  # ============================================
  # ANTI-CHEAT
  # ============================================
  - id: UC-GM-015
    name: Review Anti-Cheat Alert
    description: GM investigates automated cheat detection
    actor: game_master
    preconditions:
      - Anti-cheat system flagged player
      - GM has investigation permissions
    main_flow:
      - GM opens flagged cases
      - GM reviews detection data
      - GM analyzes gameplay evidence
      - GM makes determination
      - GM applies action or clears
    alternative_flows:
      - name: Confirmed Cheat
        condition: Clear evidence of cheating
        flow:
          - Apply ban
          - Nullify affected matches
          - Update leaderboards
      - name: False Positive
        condition: Legitimate behavior flagged
        flow:
          - Clear flag
          - Note in system
          - Improve detection
    postconditions:
      - Case resolved
      - Appropriate action taken
    related_entities: [player, match, game-session]

  - id: UC-GM-016
    name: Manage Bot Detection
    description: GM handles suspected bot accounts
    actor: game_master
    preconditions:
      - Bot behavior patterns detected
      - GM has bot management permissions
    main_flow:
      - GM reviews suspected accounts
      - GM analyzes behavior patterns
      - GM verifies bot indicators
      - GM applies bulk actions
      - GM reports findings
    alternative_flows:
      - name: Farming Operation
        condition: Coordinated bot network
        flow:
          - Identify all related accounts
          - Ban entire network
          - Escalate to security
      - name: Legitimate Player
        condition: Human with unusual patterns
        flow:
          - Clear suspicion
          - Note in records
    postconditions:
      - Bots handled
      - System integrity maintained
    related_entities: [player, game-session]

compliance:
  - fair_play_standards
  - player_privacy_in_moderation
  - consistent_enforcement
  - documentation_requirements
  - escalation_protocols

related_workflows:
  - moderation-workflow
  - tournament-workflow
  - achievement-workflow
