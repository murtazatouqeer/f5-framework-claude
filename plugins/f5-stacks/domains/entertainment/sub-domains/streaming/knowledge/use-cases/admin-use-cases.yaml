name: admin-use-cases
display_name: Admin Use Cases
description: |
  Use cases for platform administrators including user management,
  subscription plans, system configuration, and platform analytics.

domain: entertainment
subdomain: streaming
category: use-cases
version: "1.0.0"
status: active

actors:
  - id: platform_admin
    name: Platform Administrator
    description: Full system administration access
    type: primary
    permissions: [all]

  - id: subscription_admin
    name: Subscription Administrator
    description: Manages subscription plans and billing
    type: primary
    permissions: [subscription_manage, plan_manage, billing_manage]

  - id: user_admin
    name: User Administrator
    description: Manages user accounts and access
    type: primary
    permissions: [user_manage, user_support]

  - id: analytics_admin
    name: Analytics Administrator
    description: Platform-wide analytics and reporting
    type: secondary
    permissions: [analytics_full, report_generate]

  - id: recommendation_admin
    name: Recommendation Administrator
    description: Manages recommendation algorithms
    type: secondary
    permissions: [recommendation_configure, model_manage]

use_cases:
  # ============================================
  # SUBSCRIPTION PLAN MANAGEMENT
  # ============================================
  - id: UC-AD-001
    name: Create Subscription Plan
    description: Create new subscription tier/plan
    actor: subscription_admin
    preconditions:
      - Admin has plan management permissions
    main_flow:
      - step: 1
        action: Admin opens plan management
        system_response: Display existing plans
      - step: 2
        action: Admin creates new plan
        system_response: Display plan configuration form
      - step: 3
        action: Admin sets plan details
        system_response: |
          - Plan name and description
          - Pricing (monthly/annual)
          - Trial period settings
      - step: 4
        action: Admin configures features
        system_response: |
          - Max concurrent streams
          - Max video quality
          - Download enabled/limit
          - Ad-free setting
          - Max profiles
      - step: 5
        action: Admin sets availability
        system_response: |
          - Available regions
          - Launch date
          - Promotional pricing
      - step: 6
        action: Admin activates plan
        system_response: Plan available for subscription
    alternative_flows:
      - name: Clone Existing Plan
        trigger: Copy from template
        steps:
          - Select source plan
          - Modify as needed
      - name: Limited Release
        trigger: Beta/test plan
        steps:
          - Set invite-only flag
          - Configure access codes
    postconditions:
      - New plan available
    related_entities: [subscription]
    priority: high

  - id: UC-AD-002
    name: Modify Subscription Plan
    description: Update existing subscription plan features/pricing
    actor: subscription_admin
    preconditions:
      - Plan exists
    main_flow:
      - step: 1
        action: Admin selects plan to modify
        system_response: Display plan details
      - step: 2
        action: Admin updates fields
        system_response: Show impact analysis
      - step: 3
        action: System analyzes impact
        system_response: |
          - Affected subscribers count
          - Revenue impact projection
          - Required notifications
      - step: 4
        action: Admin confirms changes
        system_response: Schedule changes
      - step: 5
        action: System applies changes
        system_response: |
          - Update plan definition
          - Notify affected users
          - Update billing system
    alternative_flows:
      - name: Price Increase
        trigger: Raising plan price
        steps:
          - Set notice period (30+ days)
          - Configure grandfather options
          - Generate notification
      - name: Feature Reduction
        trigger: Removing features
        steps:
          - Set notice period
          - Handle active usage
    postconditions:
      - Plan updated
      - Users notified
    related_entities: [subscription]
    priority: high

  - id: UC-AD-003
    name: Discontinue Subscription Plan
    description: Retire a subscription plan
    actor: subscription_admin
    preconditions:
      - Plan exists and active
    main_flow:
      - step: 1
        action: Admin marks plan for discontinuation
        system_response: Display migration options
      - step: 2
        action: Admin sets migration plan
        system_response: |
          - Target plan for migration
          - Pricing rules for migrants
          - Grandfather period
      - step: 3
        action: Admin sets discontinuation date
        system_response: Schedule plan end
      - step: 4
        action: System notifies subscribers
        system_response: Send migration communications
      - step: 5
        action: Plan discontinued
        system_response: No new subscriptions allowed
    alternative_flows:
      - name: Grandfather Existing
        trigger: Keep existing subscribers
        steps:
          - Allow continued use
          - No new subscriptions
    postconditions:
      - Plan discontinued
      - Migration path established
    related_entities: [subscription]
    priority: medium

  # ============================================
  # USER ACCOUNT MANAGEMENT
  # ============================================
  - id: UC-AD-010
    name: Search and View User
    description: Find and view user account details
    actor: user_admin
    preconditions:
      - Admin has user access permissions
    main_flow:
      - step: 1
        action: Admin searches for user
        system_response: Search by email, name, ID
      - step: 2
        action: Admin selects user
        system_response: Display user profile
      - step: 3
        action: System shows user details
        system_response: |
          - Account information
          - Subscription status
          - Profiles list
          - Watch history summary
          - Device list
          - Billing history
    alternative_flows:
      - name: Advanced Search
        trigger: Complex search criteria
        steps:
          - Filter by subscription, activity, region
          - Export search results
    postconditions:
      - User information displayed
    related_entities: [user_profile, subscription, watch_history]
    priority: high

  - id: UC-AD-011
    name: Manage User Subscription
    description: Modify user's subscription manually
    actor: user_admin
    preconditions:
      - User account exists
    main_flow:
      - step: 1
        action: Admin opens user subscription
        system_response: Display subscription details
      - step: 2
        action: Admin performs action
        system_response: Process requested action
    available_actions:
      - action: extend_subscription
        description: Add time to subscription
        requires: reason, duration
      - action: credit_account
        description: Apply account credit
        requires: reason, amount
      - action: change_plan
        description: Change subscription tier
        requires: new_plan, effective_date
      - action: cancel_subscription
        description: Immediately cancel
        requires: reason
      - action: refund_payment
        description: Process refund
        requires: reason, amount
      - action: pause_subscription
        description: Pause billing
        requires: duration, reason
    alternative_flows:
      - name: Bulk Action
        trigger: Multiple users selected
        steps:
          - Apply action to all
          - Generate audit log
    postconditions:
      - Subscription modified
      - Action logged
    related_entities: [subscription]
    priority: high

  - id: UC-AD-012
    name: Manage User Devices
    description: View and manage user's registered devices
    actor: user_admin
    preconditions:
      - User account exists
    main_flow:
      - step: 1
        action: Admin views device list
        system_response: Display registered devices
      - step: 2
        action: Admin reviews device details
        system_response: |
          - Device type and name
          - Last active date
          - Download count
          - Active sessions
      - step: 3
        action: Admin removes device
        system_response: Deregister device
    alternative_flows:
      - name: Clear All Devices
        trigger: Security concern
        steps:
          - Remove all devices
          - Force re-authentication
    postconditions:
      - Device status updated
    related_entities: [user_profile, download]
    priority: medium

  - id: UC-AD-013
    name: Handle User Suspension
    description: Suspend or restore user account
    actor: user_admin
    preconditions:
      - User account exists
    main_flow:
      - step: 1
        action: Admin initiates suspension
        system_response: Display suspension options
      - step: 2
        action: Admin sets suspension type
        system_response: |
          - Temporary (with duration)
          - Indefinite
          - Permanent ban
      - step: 3
        action: Admin provides reason
        system_response: Document suspension
      - step: 4
        action: System suspends account
        system_response: |
          - End active sessions
          - Pause billing
          - Notify user
    alternative_flows:
      - name: Restore Account
        trigger: Lift suspension
        steps:
          - Verify restoration request
          - Restore account access
          - Resume billing if applicable
    postconditions:
      - Account status updated
      - User notified
    related_entities: [subscription]
    priority: high

  # ============================================
  # PLATFORM CONFIGURATION
  # ============================================
  - id: UC-AD-020
    name: Configure Stream Limits
    description: Set concurrent stream limits per plan
    actor: platform_admin
    preconditions:
      - Admin has configuration access
    main_flow:
      - step: 1
        action: Admin opens stream configuration
        system_response: Display current limits
      - step: 2
        action: Admin updates limits per plan
        system_response: |
          - Basic: 1 stream
          - Standard: 2 streams
          - Premium: 4 streams
      - step: 3
        action: Admin sets enforcement rules
        system_response: |
          - Grace period
          - Override permissions
          - Notification settings
      - step: 4
        action: Admin saves configuration
        system_response: Apply new limits
    postconditions:
      - Stream limits updated
    related_entities: [subscription, playback_session]
    priority: high

  - id: UC-AD-021
    name: Configure Download Limits
    description: Set download policies and limits
    actor: platform_admin
    preconditions:
      - Admin has configuration access
    main_flow:
      - step: 1
        action: Admin opens download configuration
        system_response: Display current settings
      - step: 2
        action: Admin configures limits
        system_response: |
          - Downloads per device (by plan)
          - Device limits per account
          - Expiration periods
      - step: 3
        action: Admin sets quality restrictions
        system_response: Max download quality per plan
      - step: 4
        action: Admin saves settings
        system_response: Apply configuration
    postconditions:
      - Download policies updated
    related_entities: [download, subscription]
    priority: medium

  - id: UC-AD-022
    name: Manage Feature Flags
    description: Enable/disable platform features
    actor: platform_admin
    preconditions:
      - Admin has feature management access
    main_flow:
      - step: 1
        action: Admin views feature flags
        system_response: Display all features and status
      - step: 2
        action: Admin toggles feature
        system_response: Update feature status
      - step: 3
        action: Admin sets rollout strategy
        system_response: |
          - Percentage rollout
          - User segment targeting
          - Geographic targeting
      - step: 4
        action: Admin monitors impact
        system_response: Display feature metrics
    example_features:
      - skip_intro
      - autoplay_next_episode
      - shuffle_play
      - group_watch
      - offline_downloads
      - 4k_streaming
      - spatial_audio
    postconditions:
      - Feature status updated
    priority: medium

  # ============================================
  # RECOMMENDATION MANAGEMENT
  # ============================================
  - id: UC-AD-030
    name: Configure Recommendation Algorithm
    description: Tune recommendation engine parameters
    actor: recommendation_admin
    preconditions:
      - Admin has recommendation access
    main_flow:
      - step: 1
        action: Admin opens recommendation config
        system_response: Display algorithm settings
      - step: 2
        action: Admin adjusts weights
        system_response: |
          - Watch history weight
          - Rating weight
          - Popularity weight
          - Recency weight
      - step: 3
        action: Admin sets diversity rules
        system_response: |
          - Max same genre percentage
          - Minimum categories
          - Discovery content ratio
      - step: 4
        action: Admin applies changes
        system_response: Regenerate recommendations
    alternative_flows:
      - name: A/B Test Algorithm
        trigger: Test new settings
        steps:
          - Create experiment
          - Split traffic
          - Monitor metrics
    postconditions:
      - Algorithm parameters updated
    related_entities: [recommendation]
    priority: medium

  - id: UC-AD-031
    name: Manage Content Boosting
    description: Manually boost content in recommendations
    actor: recommendation_admin
    preconditions:
      - Content exists
    main_flow:
      - step: 1
        action: Admin selects content to boost
        system_response: Display boost options
      - step: 2
        action: Admin configures boost
        system_response: |
          - Boost intensity (1-10)
          - Target audience
          - Duration
          - Placement (home, browse, etc.)
      - step: 3
        action: Admin activates boost
        system_response: Apply boost rules
      - step: 4
        action: Admin monitors performance
        system_response: Track boosted content metrics
    alternative_flows:
      - name: Schedule Boost
        trigger: Future content release
        steps:
          - Set start/end dates
          - Configure ramp-up
    postconditions:
      - Content boosted in recommendations
    related_entities: [content, recommendation, catalog]
    priority: medium

  # ============================================
  # PLATFORM ANALYTICS
  # ============================================
  - id: UC-AD-040
    name: View Platform Dashboard
    description: Monitor overall platform health and metrics
    actor: analytics_admin
    preconditions:
      - Admin has analytics access
    main_flow:
      - step: 1
        action: Admin opens admin dashboard
        system_response: Display key metrics
      - step: 2
        action: System shows real-time data
        system_response: |
          - Active users (DAU/WAU/MAU)
          - Concurrent streams
          - New subscriptions today
          - Churn rate
          - Revenue metrics
      - step: 3
        action: Admin drills into metrics
        system_response: Show detailed breakdowns
    dashboard_sections:
      - name: User Metrics
        metrics: [dau, wau, mau, new_users, retention]
      - name: Subscription Metrics
        metrics: [subscribers, churn, ltv, arpu, conversions]
      - name: Content Metrics
        metrics: [total_views, watch_time, completion_rate]
      - name: Technical Metrics
        metrics: [stream_quality, errors, latency]
    postconditions:
      - Platform status displayed
    related_entities: [subscription, playback_session, watch_history]
    priority: high

  - id: UC-AD-041
    name: Generate Business Reports
    description: Create comprehensive business analytics reports
    actor: analytics_admin
    preconditions:
      - Historical data available
    main_flow:
      - step: 1
        action: Admin selects report type
        system_response: Display report templates
      - step: 2
        action: Admin configures parameters
        system_response: |
          - Date range
          - Segmentation
          - Metrics to include
      - step: 3
        action: System generates report
        system_response: Process and compile data
      - step: 4
        action: Admin reviews and exports
        system_response: Download or schedule
    report_types:
      - name: Executive Summary
        frequency: weekly/monthly
        metrics: [revenue, subscribers, churn, engagement]
      - name: Content Performance
        frequency: weekly
        metrics: [views, completion, ratings, cost_per_view]
      - name: Subscription Analysis
        frequency: monthly
        metrics: [conversion, churn_reasons, plan_distribution, ltv]
      - name: Geographic Analysis
        frequency: quarterly
        metrics: [users_by_region, revenue_by_region, content_preferences]
      - name: Technical Performance
        frequency: weekly
        metrics: [quality_scores, error_rates, cdn_performance]
    postconditions:
      - Report generated
    related_entities: [subscription, content, watch_history]
    priority: high

  - id: UC-AD-042
    name: Monitor System Health
    description: Monitor technical platform performance
    actor: platform_admin
    preconditions:
      - Monitoring systems active
    main_flow:
      - step: 1
        action: Admin views system dashboard
        system_response: Display infrastructure status
      - step: 2
        action: System shows health indicators
        system_response: |
          - Service status (API, CDN, transcode)
          - Error rates
          - Response times
          - CDN cache hit rates
      - step: 3
        action: Admin reviews alerts
        system_response: Show active/recent incidents
      - step: 4
        action: Admin investigates issues
        system_response: Drill into logs and metrics
    health_metrics:
      - category: API
        metrics: [response_time, error_rate, requests_per_second]
      - category: CDN
        metrics: [cache_hit_rate, bandwidth, latency_by_region]
      - category: Playback
        metrics: [start_time, rebuffer_rate, quality_distribution]
      - category: Transcoding
        metrics: [queue_depth, processing_time, failure_rate]
    postconditions:
      - System health visible
    priority: critical

  # ============================================
  # COMPLIANCE & SECURITY
  # ============================================
  - id: UC-AD-050
    name: Review Audit Logs
    description: Review system and user activity logs
    actor: platform_admin
    preconditions:
      - Audit logging enabled
    main_flow:
      - step: 1
        action: Admin opens audit log viewer
        system_response: Display recent activity
      - step: 2
        action: Admin applies filters
        system_response: |
          - Filter by action type
          - Filter by user/admin
          - Filter by date range
      - step: 3
        action: Admin reviews log entries
        system_response: Show detailed log information
      - step: 4
        action: Admin exports logs
        system_response: Download for compliance
    audit_categories:
      - category: User Actions
        events: [login, password_change, subscription_change]
      - category: Content Actions
        events: [publish, unpublish, delete, modify]
      - category: Admin Actions
        events: [user_suspend, plan_change, config_update]
      - category: Security Events
        events: [failed_login, suspicious_activity, access_denied]
    postconditions:
      - Audit logs reviewed
    priority: high

  - id: UC-AD-051
    name: Manage Data Retention
    description: Configure data retention policies
    actor: platform_admin
    preconditions:
      - Admin has data management access
    main_flow:
      - step: 1
        action: Admin opens retention settings
        system_response: Display current policies
      - step: 2
        action: Admin configures retention periods
        system_response: |
          - Watch history: X days
          - Search history: X days
          - Deleted accounts: X days
          - Audit logs: X years
      - step: 3
        action: Admin reviews compliance
        system_response: Check against regulations
      - step: 4
        action: Admin applies policies
        system_response: Schedule cleanup jobs
    retention_rules:
      - data_type: watch_history
        default_retention: 365 days
        legal_minimum: 30 days
      - data_type: search_history
        default_retention: 90 days
        legal_minimum: 0 days
      - data_type: audit_logs
        default_retention: 7 years
        legal_minimum: varies
      - data_type: deleted_accounts
        default_retention: 30 days
        legal_minimum: 0 days
    postconditions:
      - Retention policies configured
    priority: high

  - id: UC-AD-052
    name: Handle Data Subject Requests
    description: Process GDPR/CCPA data requests
    actor: user_admin
    preconditions:
      - Valid data request received
    main_flow:
      - step: 1
        action: Admin receives data request
        system_response: Log request in queue
      - step: 2
        action: Admin verifies identity
        system_response: Validate requestor
      - step: 3
        action: Admin processes request type
        system_response: Execute appropriate action
    request_types:
      - type: data_export
        description: Export all user data
        deadline: 30 days
        actions: [gather_data, package, deliver]
      - type: data_deletion
        description: Delete user data
        deadline: 30 days
        actions: [verify, delete, confirm]
      - type: data_correction
        description: Correct inaccurate data
        deadline: 30 days
        actions: [verify, update, confirm]
      - type: processing_objection
        description: Stop data processing
        deadline: 30 days
        actions: [verify, restrict, confirm]
    alternative_flows:
      - name: Request Denied
        trigger: Invalid/incomplete request
        steps:
          - Document denial reason
          - Notify requestor
    postconditions:
      - Request processed
      - Compliance documented
    compliance_standards:
      - GDPR
      - CCPA
      - LGPD
    priority: critical

compliance:
  standards:
    - GDPR (General Data Protection Regulation)
    - CCPA (California Consumer Privacy Act)
    - PCI-DSS (for payment data)
    - SOC 2 (security controls)
  considerations:
    - All admin actions logged
    - Role-based access control
    - Data protection by design
    - Regular security audits
