terms:
  # ============================================
  # CONTENT & MEDIA
  # ============================================
  - term: VOD
    full_name: Video on Demand
    category: content
    definition: |
      Content delivery model where viewers can access video content
      at any time, rather than at a scheduled broadcast time.
    related_terms: [OTT, Streaming, Linear TV]
    example: "Netflix, Amazon Prime Video, and Disney+ are VOD platforms."

  - term: OTT
    full_name: Over-The-Top
    category: content
    definition: |
      Media service delivered directly to viewers via the internet,
      bypassing traditional cable, broadcast, and satellite television.
    related_terms: [VOD, Streaming, Cord-cutting]
    example: "OTT services have disrupted traditional cable TV."

  - term: Content
    full_name: null
    category: content
    definition: |
      Any video media available on the platform, including movies,
      TV series, documentaries, shorts, and live events.
    related_terms: [Title, Media, Asset]

  - term: Series
    full_name: TV Series
    category: content
    definition: |
      Long-form content organized into multiple episodes, typically
      grouped by seasons. May be ongoing or completed.
    related_terms: [Season, Episode, Show]
    example: "A series like 'Stranger Things' has multiple seasons."

  - term: Season
    full_name: null
    category: content
    definition: |
      A grouping of episodes within a series, typically representing
      a production cycle or story arc.
    related_terms: [Series, Episode]
    example: "Season 2 of a show typically follows Season 1."

  - term: Episode
    full_name: null
    category: content
    definition: |
      A single installment of a series, with its own runtime
      and typically following a sequential narrative.
    related_terms: [Series, Season]
    example: "Episode 3 of Season 2"

  - term: Catalog
    full_name: Content Catalog
    category: content
    definition: |
      The complete collection of content available on the platform,
      organized into categories, collections, and rows for discovery.
    related_terms: [Library, Collection, Row]

  - term: Collection
    full_name: null
    category: content
    definition: |
      A curated grouping of content items, either manually created
      or automatically generated based on rules.
    related_terms: [Catalog, Playlist, Row]
    example: "Award-winning movies collection"

  - term: Content Rating
    full_name: Maturity Rating
    category: content
    definition: |
      Age-appropriate classification assigned to content indicating
      suitability for different audiences.
    related_terms: [Parental Controls, Age Gate]
    example: "TV-MA, PG-13, R"

  - term: Metadata
    full_name: Content Metadata
    category: content
    definition: |
      Descriptive information about content including title, description,
      cast, crew, genres, and technical specifications.
    related_terms: [Tags, Genres, Credits]

  # ============================================
  # STREAMING TECHNOLOGY
  # ============================================
  - term: Streaming
    full_name: Video Streaming
    category: streaming
    definition: |
      Real-time delivery of video content over the internet where
      playback begins before the entire file is downloaded.
    related_terms: [Progressive Download, Live Streaming]

  - term: ABR
    full_name: Adaptive Bitrate Streaming
    category: streaming
    definition: |
      Streaming technique that dynamically adjusts video quality
      based on the viewer's network conditions and device capabilities.
    related_terms: [HLS, DASH, Bitrate]
    example: "ABR automatically switches from 4K to HD when bandwidth drops."

  - term: HLS
    full_name: HTTP Live Streaming
    category: streaming
    definition: |
      Apple's adaptive bitrate streaming protocol that breaks video
      into small segments and delivers via HTTP.
    related_terms: [DASH, m3u8, ABR]
    example: "HLS is widely supported across Apple devices."

  - term: DASH
    full_name: Dynamic Adaptive Streaming over HTTP
    category: streaming
    definition: |
      Industry standard adaptive streaming protocol (MPEG-DASH)
      that works across platforms and devices.
    related_terms: [HLS, MPD, ABR]
    example: "DASH is commonly used with Widevine DRM."

  - term: Bitrate
    full_name: null
    category: streaming
    definition: |
      The amount of data transmitted per second in a video stream,
      measured in kilobits per second (kbps) or megabits per second (Mbps).
    related_terms: [Quality, ABR, Bandwidth]
    example: "4K video typically requires 15-25 Mbps bitrate."

  - term: Transcoding
    full_name: null
    category: streaming
    definition: |
      Process of converting video from one format to another,
      including encoding into multiple quality levels for ABR.
    related_terms: [Encoding, Mezzanine, Rendition]
    example: "Transcoding creates SD, HD, and 4K versions from source."

  - term: Rendition
    full_name: null
    category: streaming
    definition: |
      A specific encoded version of content at a particular
      quality level (resolution, bitrate, codec).
    related_terms: [Transcoding, Quality, Profile]
    example: "480p, 720p, 1080p, and 4K renditions."

  - term: CDN
    full_name: Content Delivery Network
    category: streaming
    definition: |
      Distributed network of servers that delivers content to users
      from geographically nearby locations for faster loading.
    related_terms: [Edge Server, Cache, Origin]
    example: "CDN reduces latency by serving from local edge servers."

  - term: Buffering
    full_name: null
    category: streaming
    definition: |
      Pre-loading video data before playback to ensure smooth
      viewing. Excessive buffering indicates network issues.
    related_terms: [Rebuffering, QoE, Latency]
    example: "The spinning wheel indicates the video is buffering."

  - term: Rebuffering
    full_name: null
    category: streaming
    definition: |
      When playback pauses to load more data, typically caused by
      insufficient bandwidth or network issues.
    related_terms: [Buffering, QoE, Stall]
    example: "Rebuffering ratio is a key quality metric."

  - term: Concurrent Streams
    full_name: null
    category: streaming
    definition: |
      The number of simultaneous video playback sessions allowed
      per account, typically limited by subscription tier.
    related_terms: [Stream Limit, Session]
    example: "Premium plan allows 4 concurrent streams."

  # ============================================
  # SUBSCRIPTION & BILLING
  # ============================================
  - term: Subscription
    full_name: null
    category: subscription
    definition: |
      Recurring payment arrangement granting access to platform
      content for a defined period (monthly, annual).
    related_terms: [Plan, Tier, Billing]

  - term: Plan
    full_name: Subscription Plan
    category: subscription
    definition: |
      A defined tier of service with specific features, pricing,
      and limitations (Basic, Standard, Premium).
    related_terms: [Tier, Subscription, Features]
    example: "Premium plan includes 4K and 4 screens."

  - term: Tier
    full_name: Subscription Tier
    category: subscription
    definition: |
      A level within the subscription hierarchy, each offering
      different combinations of features and pricing.
    related_terms: [Plan, Features]
    example: "Upgrade from Basic to Premium tier."

  - term: Trial
    full_name: Free Trial
    category: subscription
    definition: |
      A promotional period allowing free access to evaluate
      the service before committing to paid subscription.
    related_terms: [Conversion, Subscription]
    example: "7-day or 30-day free trial period."

  - term: Churn
    full_name: Subscriber Churn
    category: subscription
    definition: |
      The rate at which subscribers cancel their subscriptions,
      expressed as a percentage of total subscribers.
    related_terms: [Retention, LTV, Cancellation]
    example: "Monthly churn rate of 3%."

  - term: LTV
    full_name: Lifetime Value
    category: subscription
    definition: |
      The total revenue expected from a subscriber over
      their entire relationship with the platform.
    related_terms: [ARPU, Churn, Retention]
    example: "LTV = ARPU × Average subscriber lifespan"

  - term: ARPU
    full_name: Average Revenue Per User
    category: subscription
    definition: |
      Total revenue divided by number of subscribers,
      measuring average revenue contribution per user.
    related_terms: [LTV, Revenue, MRR]
    example: "ARPU of $12.50 per month."

  - term: MRR
    full_name: Monthly Recurring Revenue
    category: subscription
    definition: |
      Predictable monthly revenue from subscriptions,
      a key metric for subscription businesses.
    related_terms: [ARR, Revenue, Subscription]
    example: "MRR grew 15% quarter over quarter."

  - term: Conversion
    full_name: Trial Conversion
    category: subscription
    definition: |
      The rate at which free trial users become paying
      subscribers at the end of their trial period.
    related_terms: [Trial, Funnel, Acquisition]
    example: "35% trial-to-paid conversion rate."

  # ============================================
  # USER EXPERIENCE
  # ============================================
  - term: Profile
    full_name: User Profile
    category: user
    definition: |
      Individual viewing identity within a subscription account,
      with personalized preferences and watch history.
    related_terms: [Account, Personalization]
    example: "Create profiles for each family member."

  - term: Kids Profile
    full_name: null
    category: user
    definition: |
      A profile type with restricted content access,
      showing only age-appropriate content.
    related_terms: [Profile, Parental Controls, Content Rating]
    example: "Kids profiles only show TV-Y and TV-G content."

  - term: Watchlist
    full_name: My List
    category: user
    definition: |
      User-curated list of content saved for future viewing,
      accessible across devices.
    related_terms: [Bookmarks, Queue]
    example: "Add to My List to watch later."

  - term: Watch History
    full_name: Viewing History
    category: user
    definition: |
      Record of content viewed by a profile, including
      progress for resuming playback.
    related_terms: [Continue Watching, Progress]
    example: "Watch history powers personalized recommendations."

  - term: Continue Watching
    full_name: null
    category: user
    definition: |
      Feature showing content the user started but hasn't
      finished, allowing easy resumption.
    related_terms: [Watch History, Resume]
    example: "Continue watching row on homepage."

  - term: Autoplay
    full_name: null
    category: user
    definition: |
      Automatic playback of content, either trailers on
      browse or next episodes after current finishes.
    related_terms: [Binge Watching, Post-play]
    example: "Next episode plays in 5 seconds."

  - term: Binge Watching
    full_name: null
    category: user
    definition: |
      Watching multiple episodes of a series in rapid
      succession in a single viewing session.
    related_terms: [Autoplay, Series, Marathon]
    example: "Binge-watching an entire season in one day."

  - term: Skip Intro
    full_name: null
    category: user
    definition: |
      Feature allowing users to skip the opening credits
      sequence of a TV episode.
    related_terms: [Skip Credits, Autoplay]
    example: "Skip Intro button appears after 3 seconds."

  - term: Parental Controls
    full_name: null
    category: user
    definition: |
      Settings allowing parents to restrict content access
      based on maturity ratings or specific titles.
    related_terms: [PIN, Content Rating, Kids Profile]
    example: "Set PIN to restrict mature content."

  # ============================================
  # DRM & SECURITY
  # ============================================
  - term: DRM
    full_name: Digital Rights Management
    category: drm
    definition: |
      Technology that controls access to copyrighted digital
      content, preventing unauthorized copying and distribution.
    related_terms: [Encryption, License, Content Protection]
    example: "DRM ensures content can only be viewed by authorized users."

  - term: Widevine
    full_name: Google Widevine
    category: drm
    definition: |
      Google's DRM solution supporting multiple security
      levels, widely used for Android and Chrome.
    related_terms: [DRM, FairPlay, PlayReady]
    example: "Widevine L1 is required for HD/4K playback."

  - term: FairPlay
    full_name: Apple FairPlay Streaming
    category: drm
    definition: |
      Apple's DRM technology for protecting content on
      iOS, macOS, and tvOS devices.
    related_terms: [DRM, Widevine, PlayReady]
    example: "FairPlay is required for Safari and Apple TV."

  - term: PlayReady
    full_name: Microsoft PlayReady
    category: drm
    definition: |
      Microsoft's DRM solution commonly used for Windows,
      Xbox, and Smart TV platforms.
    related_terms: [DRM, Widevine, FairPlay]
    example: "PlayReady protects content on Edge browser."

  - term: License
    full_name: DRM License
    category: drm
    definition: |
      Cryptographic authorization allowing content decryption
      for a specific user, device, and time period.
    related_terms: [DRM, Key, Rights]
    example: "License is fetched before playback can begin."

  - term: HDCP
    full_name: High-bandwidth Digital Content Protection
    category: drm
    definition: |
      Copy protection for digital audio/video signals,
      required for high-quality playback.
    related_terms: [DRM, 4K, Premium Content]
    example: "HDCP 2.2 required for 4K content."

  - term: Geo-Restriction
    full_name: Geographic Restriction
    category: drm
    definition: |
      Limiting content access based on user's geographic
      location, typically due to licensing agreements.
    related_terms: [Region, Licensing, VPN]
    example: "This content is not available in your region."

  # ============================================
  # PERSONALIZATION
  # ============================================
  - term: Recommendation
    full_name: Content Recommendation
    category: recommendation
    definition: |
      Algorithmically suggested content based on viewing
      history, preferences, and behavior patterns.
    related_terms: [Personalization, Algorithm, Discovery]
    example: "Because you watched X, you might like Y."

  - term: Personalization
    full_name: null
    category: recommendation
    definition: |
      Customizing the viewing experience based on individual
      user preferences and behavior.
    related_terms: [Recommendation, Profile, Algorithm]
    example: "Personalized homepage rows for each profile."

  - term: Collaborative Filtering
    full_name: null
    category: recommendation
    definition: |
      Recommendation technique using similarity between users'
      viewing patterns to suggest content.
    related_terms: [Content-Based, Algorithm]
    example: "Users who watched A also watched B."

  - term: Content-Based Filtering
    full_name: null
    category: recommendation
    definition: |
      Recommendation technique based on attributes of content
      the user has previously enjoyed.
    related_terms: [Collaborative Filtering, Metadata]
    example: "Recommended because you like action movies."

  - term: Trending
    full_name: null
    category: recommendation
    definition: |
      Content currently popular across the platform or within
      a specific region or demographic.
    related_terms: [Popular, Top 10]
    example: "Top 10 in your country today."

  # ============================================
  # ANALYTICS & METRICS
  # ============================================
  - term: DAU
    full_name: Daily Active Users
    category: analytics
    definition: |
      Number of unique users who engage with the platform
      within a 24-hour period.
    related_terms: [WAU, MAU, Engagement]
    example: "DAU increased 10% after new content release."

  - term: WAU
    full_name: Weekly Active Users
    category: analytics
    definition: |
      Number of unique users engaging with the platform
      within a 7-day period.
    related_terms: [DAU, MAU, Engagement]

  - term: MAU
    full_name: Monthly Active Users
    category: analytics
    definition: |
      Number of unique users engaging with the platform
      within a 30-day period.
    related_terms: [DAU, WAU, Engagement]

  - term: Watch Time
    full_name: Total Watch Time
    category: analytics
    definition: |
      Cumulative time users spend watching content,
      a key engagement metric.
    related_terms: [Engagement, View, Session]
    example: "Average watch time of 2.5 hours per session."

  - term: Completion Rate
    full_name: null
    category: analytics
    definition: |
      Percentage of content that users finish watching,
      indicating content engagement quality.
    related_terms: [Abandonment, Engagement]
    example: "90% completion rate for episode 1."

  - term: QoE
    full_name: Quality of Experience
    category: analytics
    definition: |
      User's perceived quality of service, measured through
      metrics like buffering, resolution, and start time.
    related_terms: [QoS, Buffering, Bitrate]
    example: "QoE score of 4.2 out of 5."

  - term: Start Time
    full_name: Time to First Frame
    category: analytics
    definition: |
      Duration from user pressing play to first video
      frame appearing on screen.
    related_terms: [QoE, Latency, Performance]
    example: "Average start time under 2 seconds."

  - term: Rebuffer Ratio
    full_name: null
    category: analytics
    definition: |
      Percentage of playback time spent buffering,
      a key quality indicator.
    related_terms: [Buffering, QoE, Performance]
    example: "Rebuffer ratio below 0.5% is target."

  - term: Retention
    full_name: Subscriber Retention
    category: analytics
    definition: |
      The rate at which subscribers continue their subscription
      over time, opposite of churn.
    related_terms: [Churn, LTV, Engagement]
    example: "90% 30-day retention rate."

  - term: Funnel
    full_name: Conversion Funnel
    category: analytics
    definition: |
      The stages users go through from discovery to
      subscription, used to identify drop-off points.
    related_terms: [Conversion, Acquisition]
    example: "Signup → Trial → Paid funnel analysis."

