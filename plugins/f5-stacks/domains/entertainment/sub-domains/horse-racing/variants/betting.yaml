id: betting
name: Racing & Betting
description: Full horse racing platform with betting

scale: [growth, enterprise]

features:
  core:
    - race-cards
    - results
    - live-odds
    - betting
    - wallet
    - live-streaming
    - statistics
  optional:
    - tipping
    - social-features
    - vip-program
    - cash-out
    - multi-bets

services:
  recommended:
    - api-gateway
    - racing-service
    - betting-service
    - odds-service
    - wallet-service
    - live-data-service
    - streaming-service
    - user-service
    - notification-service

infrastructure:
  growth:
    architecture: microservices
    database: postgresql
    cache: redis
    queue: kafka
    realtime: websocket

  enterprise:
    architecture: microservices
    database: postgresql
    cache: redis
    queue: kafka
    realtime: websocket
    ha: true
    geo-distributed: true

compliance:
  - gaming-license
  - responsible-gambling
  - aml-kyc
  - geo-blocking

performance:
  odds_update: < 100ms
  bet_placement: < 500ms
  availability: 99.9%
