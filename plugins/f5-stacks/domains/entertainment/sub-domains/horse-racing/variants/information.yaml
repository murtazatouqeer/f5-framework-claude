id: information
name: Racing Information
description: Horse racing information and statistics platform

scale: [starter]

features:
  core:
    - race-cards
    - results
    - statistics
    - news
    - horse-profiles
    - jockey-profiles
  optional:
    - form-guide
    - speed-maps
    - tips
    - alerts

services:
  minimal:
    - web-app
    - data-service

infrastructure:
  starter:
    architecture: monolith
    database: postgresql
    cache: redis

integrations:
  data:
    - racing-data-feed
