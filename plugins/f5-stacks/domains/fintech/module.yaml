name: fintech
display_name: Fintech Domain
version: 1.0.0
type: business-domain

description: |
  Module for fintech applications: P2P lending, payments, banking.
  Includes compliance, security, transaction patterns.

extends:
  - base

capabilities:
  domains:
    - p2p-lending
    - payments
    - banking
    - insurance
  compliance:
    - pci-dss
    - kyc-aml
    - sbv-regulations
  security:
    - encryption
    - fraud-detection
    - audit-trail

agents:
  - id: fintech-compliance-advisor
    file: agents/compliance-advisor.md
    triggers: ["compliance", "regulation", "kyc", "aml"]
  - id: fintech-payment-designer
    file: agents/payment-designer.md
    triggers: ["payment", "transaction", "transfer"]

templates:
  srs: templates/fintech-srs.md
  compliance-checklist: templates/compliance-checklist.md
  security-requirements: templates/security-requirements.md

skills:
  - name: compliance-patterns
    path: skills/compliance-patterns.md
  - name: payment-flows
    path: skills/payment-flows.md
