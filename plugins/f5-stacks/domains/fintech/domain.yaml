name: fintech
display_name: Financial Technology
version: 1.0.0

description: |
  Financial technology domain covering banking, lending,
  trading, payments, and cryptocurrency applications.
  Includes comprehensive compliance and security patterns.

sub_domains:
  - stock-trading
  - p2p-lending
  - payment
  - banking
  - crypto

shared_components:
  - kyc-verification
  - aml-screening
  - transaction-audit
  - fraud-detection
  - regulatory-reporting

compliance:
  global:
    - gdpr
    - pci-dss
  regional:
    vietnam:
      - sbv-regulations
      - circular-16
    usa:
      - sec-regulations
      - finra
      - dodd-frank
    eu:
      - psd2
      - mifid2

recommended_architecture:
  starter: modular-monolith
  growth: microservices
  enterprise: microservices

compatible_stacks:
  gateway:
    - go
    - kong
  backend:
    - nestjs
    - spring
    - go
    - dotnet
  frontend:
    - react
    - nextjs
  mobile:
    - flutter
    - react-native
  database:
    - postgresql
    - mongodb
  cache:
    - redis
  queue:
    - rabbitmq
    - kafka

security_requirements:
  - encryption-at-rest
  - encryption-in-transit
  - mfa
  - audit-logging
  - rate-limiting
  - ddos-protection
