name: banking
parent: fintech
display_name: Digital Banking

description: |
  Digital banking platform for account management,
  transfers, and financial services.

variants:
  - id: neobank
    name: Neobank
    scale: [starter, growth]
    features: [accounts, transfers, cards, savings]

  - id: core-banking
    name: Core Banking
    scale: [enterprise]
    features: [full-ledger, multi-currency, treasury, compliance]

entities:
  - name: Account
    attributes:
      - customer_id: string
      - account_number: string
      - type: enum[checking, savings, fixed_deposit]
      - balance: number
      - currency: string
      - status: enum[active, frozen, closed]

  - name: Transfer
    attributes:
      - from_account: string
      - to_account: string
      - amount: number
      - currency: string
      - type: enum[internal, domestic, international]
      - status: enum[pending, completed, failed]

  - name: Card
    attributes:
      - account_id: string
      - card_number: string
      - type: enum[debit, credit, prepaid]
      - status: enum[active, blocked, expired]

workflows:
  - name: account-opening
    steps: [kyc, verification, approval, activation]

  - name: fund-transfer
    steps: [validate, check-balance, execute, notify]

  - name: card-issuance
    steps: [request, approval, production, delivery, activation]

compliance:
  - sbv-banking-regulations
  - aml-cft
  - customer-due-diligence

suggested_services:
  - name: account-service
    stack: go
    database: postgresql
    features: [account-management, balance-tracking]

  - name: transfer-service
    stack: go
    database: postgresql
    queue: kafka
    features: [fund-transfer, scheduling]

  - name: card-service
    stack: nestjs
    database: postgresql
    features: [card-management, virtual-cards]
