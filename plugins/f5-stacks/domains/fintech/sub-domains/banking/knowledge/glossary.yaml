name: Banking Glossary
display_name: Banking Glossary / Thuật ngữ ngân hàng
description: |
  Comprehensive glossary of banking terms covering accounts, transactions,
  cards, compliance, and digital banking terminology with Vietnamese translations.

domain: fintech
sub_domain: banking
version: "1.0"
status: active

# =============================================================================
# ACCOUNT TERMS
# =============================================================================
account_terms:
  - term: Account
    term_vi: Tài khoản
    definition: |
      A financial arrangement with a bank that allows deposit, withdrawal,
      and other banking services.
    definition_vi: |
      Thỏa thuận tài chính với ngân hàng cho phép gửi tiền, rút tiền và
      các dịch vụ ngân hàng khác.

  - term: Checking Account
    term_vi: Tài khoản thanh toán
    definition: |
      A deposit account for frequent transactions, allowing unlimited
      deposits and withdrawals.
    aliases: [Current Account, Transaction Account]
    aliases_vi: [Tài khoản vãng lai]

  - term: Savings Account
    term_vi: Tài khoản tiết kiệm
    definition: |
      An interest-bearing deposit account with limited transaction capability,
      designed for accumulating funds.
    aliases: [Deposit Account]
    aliases_vi: [Sổ tiết kiệm]

  - term: Term Deposit
    term_vi: Tiền gửi có kỳ hạn
    definition: |
      A deposit held for a fixed term with a fixed interest rate,
      with penalties for early withdrawal.
    aliases: [Fixed Deposit, Time Deposit]
    aliases_vi: [Tiết kiệm có kỳ hạn]

  - term: Available Balance
    term_vi: Số dư khả dụng
    definition: |
      The portion of account balance available for immediate use,
      excluding holds and minimum balance requirements.
    formula: "balance - hold_amount - minimum_balance + overdraft_limit"

  - term: Current Balance
    term_vi: Số dư hiện tại
    definition: |
      The total amount in the account including pending transactions
      and holds.
    aliases: [Ledger Balance, Book Balance]

  - term: Minimum Balance
    term_vi: Số dư tối thiểu
    definition: |
      The minimum amount required to be maintained in an account
      to avoid fees or maintain status.

  - term: Hold Amount
    term_vi: Số tiền tạm giữ
    definition: |
      Funds temporarily blocked for pending transactions or as security,
      not available for withdrawal.
    aliases: [Block, Pending Authorization]

  - term: Overdraft
    term_vi: Thấu chi
    definition: |
      A credit facility that allows account balance to go negative
      up to an approved limit.
    related: [Overdraft Limit, Overdraft Interest]

  - term: Dormant Account
    term_vi: Tài khoản không hoạt động
    definition: |
      An account with no customer-initiated transactions for an extended
      period (typically 12 months).
    aliases: [Inactive Account]
    related: [Dormancy Fee, Reactivation]

  - term: Frozen Account
    term_vi: Tài khoản bị đóng băng
    definition: |
      An account where all transactions are blocked due to legal order,
      fraud suspicion, or compliance requirements.
    aliases: [Blocked Account]

# =============================================================================
# TRANSACTION TERMS
# =============================================================================
transaction_terms:
  - term: Transaction
    term_vi: Giao dịch
    definition: |
      Any movement of funds or financial activity on an account,
      including deposits, withdrawals, and transfers.

  - term: Debit
    term_vi: Ghi nợ
    definition: |
      A transaction that reduces the account balance,
      such as withdrawals or payments.

  - term: Credit
    term_vi: Ghi có
    definition: |
      A transaction that increases the account balance,
      such as deposits or incoming transfers.

  - term: Transfer
    term_vi: Chuyển khoản
    definition: |
      Movement of funds from one account to another.
    types:
      internal: Same bank transfer
      domestic: Different bank within country
      international: Cross-border transfer

  - term: Internal Transfer
    term_vi: Chuyển khoản nội bộ
    definition: |
      Transfer between accounts within the same bank,
      processed instantly with no fees.

  - term: Domestic Transfer
    term_vi: Chuyển khoản trong nước
    definition: |
      Transfer to an account at a different bank within the same country,
      processed via national payment network.
    network: NAPAS (Vietnam)

  - term: International Transfer
    term_vi: Chuyển tiền quốc tế
    definition: |
      Transfer of funds across national borders,
      typically processed via SWIFT network.
    aliases: [Wire Transfer, Remittance, Cross-Border Transfer]

  - term: Standing Order
    term_vi: Lệnh chuyển định kỳ
    definition: |
      A recurring transfer instruction set up by customer
      to automatically transfer funds at regular intervals.
    aliases: [Recurring Transfer, Scheduled Transfer]

  - term: Direct Debit
    term_vi: Ủy nhiệm chi
    definition: |
      An authorization for a creditor to collect payments
      directly from the debtor's account.
    aliases: [Auto-Debit, Mandate]
    related: [Creditor, Debtor, Mandate]

  - term: Beneficiary
    term_vi: Người thụ hưởng
    definition: |
      The recipient of funds in a transfer transaction.
    aliases: [Payee, Recipient]

  - term: Remitter
    term_vi: Người gửi tiền
    definition: |
      The sender of funds in a transfer transaction.
    aliases: [Sender, Originator, Payer]

# =============================================================================
# CARD TERMS
# =============================================================================
card_terms:
  - term: Debit Card
    term_vi: Thẻ ghi nợ
    definition: |
      A payment card linked to a bank account that deducts funds
      directly from the account for transactions.

  - term: Credit Card
    term_vi: Thẻ tín dụng
    definition: |
      A payment card that allows borrowing up to a credit limit
      with the obligation to repay with interest.

  - term: Prepaid Card
    term_vi: Thẻ trả trước
    definition: |
      A payment card loaded with funds in advance,
      not linked to a bank account or credit line.

  - term: PAN
    term_vi: Số thẻ
    definition: |
      Primary Account Number - the 16-digit number embossed on the card
      used to identify the card account.
    aliases: [Card Number]

  - term: CVV
    term_vi: Mã bảo mật
    definition: |
      Card Verification Value - a 3 or 4 digit security code
      used for online transactions.
    aliases: [CVC, CVV2, Security Code]

  - term: PIN
    term_vi: Mã PIN
    definition: |
      Personal Identification Number - a secret numeric password
      used to authenticate card transactions.

  - term: EMV Chip
    term_vi: Chip EMV
    definition: |
      A microprocessor chip embedded in payment cards providing
      enhanced security over magnetic stripe.
    origin: Europay, Mastercard, Visa

  - term: Contactless
    term_vi: Không tiếp xúc
    definition: |
      Technology allowing card payment by tapping or waving
      near a payment terminal using NFC.
    aliases: [Tap to Pay, NFC Payment]

  - term: 3D Secure
    term_vi: Xác thực 3D Secure
    definition: |
      An additional security layer for online card transactions
      requiring cardholder authentication.
    aliases: [3DS, Verified by Visa, Mastercard SecureCode]

  - term: Authorization
    term_vi: Cấp phép
    definition: |
      The process of verifying a card transaction and approving
      or declining it in real-time.
    related: [Authorization Code, Decline]

  - term: Clearing
    term_vi: Thanh toán bù trừ
    definition: |
      The process of exchanging transaction details between banks
      and calculating net settlement amounts.

  - term: Settlement
    term_vi: Quyết toán
    definition: |
      The final transfer of funds between banks to complete
      card transactions.

  - term: Chargeback
    term_vi: Hoàn tiền tranh chấp
    definition: |
      A dispute process where a cardholder contests a transaction
      and requests reversal of funds.
    aliases: [Dispute]

  - term: MCC
    term_vi: Mã danh mục đơn vị
    definition: |
      Merchant Category Code - a four-digit code classifying
      merchants by the type of goods or services they provide.

# =============================================================================
# INTEREST AND FEE TERMS
# =============================================================================
interest_fee_terms:
  - term: Interest Rate
    term_vi: Lãi suất
    definition: |
      The percentage charged or earned on principal over time,
      typically expressed as annual percentage.
    types:
      - annual_rate: Per year
      - monthly_rate: Per month
      - daily_rate: Per day

  - term: Simple Interest
    term_vi: Lãi đơn
    definition: |
      Interest calculated only on the principal amount,
      not on accumulated interest.
    formula: "Principal × Rate × Time"

  - term: Compound Interest
    term_vi: Lãi kép
    definition: |
      Interest calculated on both principal and accumulated interest,
      resulting in interest on interest.
    formula: "Principal × (1 + Rate/n)^(n×t)"

  - term: APR
    term_vi: Lãi suất hàng năm
    definition: |
      Annual Percentage Rate - the yearly interest rate including
      fees and other costs.
    aliases: [Annual Percentage Rate]

  - term: Maturity
    term_vi: Đáo hạn
    definition: |
      The date when a term deposit or loan becomes due
      for payment or renewal.
    related: [Maturity Date, Auto-Renewal]

  - term: Early Withdrawal
    term_vi: Rút trước hạn
    definition: |
      Withdrawal of funds from a term deposit before
      the maturity date, usually with penalty.
    related: [Early Withdrawal Penalty]

  - term: Transaction Fee
    term_vi: Phí giao dịch
    definition: |
      A charge applied to specific transaction types,
      such as transfers or ATM withdrawals.

  - term: Maintenance Fee
    term_vi: Phí duy trì
    definition: |
      A periodic charge for maintaining an account,
      often waived if minimum balance is met.
    aliases: [Account Fee, Service Fee]

# =============================================================================
# COMPLIANCE TERMS
# =============================================================================
compliance_terms:
  - term: KYC
    term_vi: Xác minh khách hàng
    definition: |
      Know Your Customer - the process of verifying customer identity
      and assessing risk before establishing a business relationship.
    levels:
      basic: Basic verification
      standard: Standard verification
      enhanced: Enhanced due diligence

  - term: eKYC
    term_vi: Xác minh khách hàng điện tử
    definition: |
      Electronic Know Your Customer - digital identity verification
      using technology such as facial recognition and OCR.

  - term: AML
    term_vi: Chống rửa tiền
    definition: |
      Anti-Money Laundering - regulations and procedures designed
      to prevent the illegal movement of funds.
    related: [AML Screening, SAR, CTR]

  - term: CFT
    term_vi: Chống tài trợ khủng bố
    definition: |
      Combating the Financing of Terrorism - measures to prevent
      funds from being used to support terrorist activities.

  - term: PEP
    term_vi: Người có ảnh hưởng chính trị
    definition: |
      Politically Exposed Person - individuals who hold or have held
      prominent public positions, requiring enhanced due diligence.

  - term: SAR
    term_vi: Báo cáo hoạt động đáng ngờ
    definition: |
      Suspicious Activity Report - a report filed when unusual
      or potentially illegal activity is detected.

  - term: CTR
    term_vi: Báo cáo giao dịch tiền mặt
    definition: |
      Currency Transaction Report - a report filed for cash transactions
      exceeding the reporting threshold.
    threshold_vietnam: 200,000,000 VND

  - term: Sanctions
    term_vi: Trừng phạt
    definition: |
      Restrictions imposed by governments or international bodies
      on countries, entities, or individuals.
    lists: [OFAC, UN, EU]

  - term: FATF
    term_vi: Lực lượng đặc nhiệm tài chính
    definition: |
      Financial Action Task Force - international body setting
      standards for combating money laundering and terrorist financing.

  - term: Due Diligence
    term_vi: Thẩm định
    definition: |
      The process of investigating and verifying information
      about customers, transactions, or business relationships.
    types:
      - CDD: Customer Due Diligence
      - EDD: Enhanced Due Diligence
      - SDD: Simplified Due Diligence

# =============================================================================
# PAYMENT NETWORK TERMS
# =============================================================================
payment_network_terms:
  - term: NAPAS
    term_vi: NAPAS
    definition: |
      National Payment Corporation of Vietnam - the national
      interbank payment and card switching network.
    full_name: National Payment Corporation of Vietnam

  - term: SWIFT
    term_vi: SWIFT
    definition: |
      Society for Worldwide Interbank Financial Telecommunication -
      a global network for secure financial messaging.
    full_name: Society for Worldwide Interbank Financial Telecommunication

  - term: SWIFT Code
    term_vi: Mã SWIFT
    definition: |
      An 8-11 character code identifying a specific bank
      for international wire transfers.
    aliases: [BIC, Bank Identifier Code]

  - term: IBAN
    term_vi: IBAN
    definition: |
      International Bank Account Number - a standardized format
      for identifying bank accounts internationally.
    full_name: International Bank Account Number

  - term: Acquiring Bank
    term_vi: Ngân hàng thanh toán
    definition: |
      The bank that processes card transactions on behalf
      of a merchant.
    aliases: [Acquirer, Merchant Bank]

  - term: Issuing Bank
    term_vi: Ngân hàng phát hành
    definition: |
      The bank that issues payment cards to cardholders
      and is responsible for payment.
    aliases: [Issuer, Card Issuer]

  - term: Interchange Fee
    term_vi: Phí trao đổi
    definition: |
      The fee paid between banks for processing card transactions,
      typically from acquirer to issuer.

# =============================================================================
# DIGITAL BANKING TERMS
# =============================================================================
digital_banking_terms:
  - term: Mobile Banking
    term_vi: Ngân hàng di động
    definition: |
      Banking services accessed through a smartphone application,
      enabling transactions and account management on the go.

  - term: Internet Banking
    term_vi: Ngân hàng trực tuyến
    definition: |
      Banking services accessed through a web browser,
      enabling online account management and transactions.
    aliases: [Online Banking, Web Banking]

  - term: OTP
    term_vi: Mật khẩu một lần
    definition: |
      One-Time Password - a temporary code used for
      authenticating a single transaction or login.
    types:
      - SMS OTP: Sent via text message
      - Smart OTP: Generated in app
      - Hardware Token: Physical device

  - term: Biometric Authentication
    term_vi: Xác thực sinh trắc học
    definition: |
      Security verification using unique physical characteristics
      such as fingerprint, face, or voice recognition.
    types: [Fingerprint, Face ID, Voice]

  - term: Digital Wallet
    term_vi: Ví điện tử
    definition: |
      An electronic device or application that stores payment
      information for making digital transactions.
    examples: [Apple Pay, Google Pay, Samsung Pay]

  - term: Tokenization
    term_vi: Token hóa
    definition: |
      The process of replacing sensitive card data with
      unique identification symbols (tokens) for security.

  - term: Push Notification
    term_vi: Thông báo đẩy
    definition: |
      Real-time alerts sent to mobile devices about
      account activity, transactions, or security events.

  - term: API Banking
    term_vi: Ngân hàng API
    definition: |
      Banking services delivered through Application Programming
      Interfaces, enabling third-party integrations.
    related: [Open Banking, PSD2]

# =============================================================================
# REGULATORY TERMS
# =============================================================================
regulatory_terms:
  - term: SBV
    term_vi: Ngân hàng Nhà nước Việt Nam
    definition: |
      State Bank of Vietnam - the central bank and monetary
      authority of Vietnam.
    full_name: State Bank of Vietnam

  - term: Deposit Insurance
    term_vi: Bảo hiểm tiền gửi
    definition: |
      Government-backed protection for depositors guaranteeing
      repayment up to a certain limit if a bank fails.
    vietnam_agency: DIV (Deposit Insurance of Vietnam)

  - term: Capital Adequacy
    term_vi: An toàn vốn
    definition: |
      The minimum amount of capital a bank must hold
      relative to its risk-weighted assets.
    related: [Basel III, CAR]

  - term: Liquidity Ratio
    term_vi: Tỷ lệ thanh khoản
    definition: |
      A measure of a bank's ability to meet short-term
      obligations with liquid assets.

# =============================================================================
# ABBREVIATIONS
# =============================================================================
abbreviations:
  - abbr: ATM
    full: Automated Teller Machine
    full_vi: Máy rút tiền tự động
    definition: Self-service machine for cash withdrawals and basic banking

  - abbr: POS
    full: Point of Sale
    full_vi: Điểm bán hàng
    definition: Terminal for processing card payments at merchant locations

  - abbr: NFC
    full: Near Field Communication
    full_vi: Giao tiếp trường gần
    definition: Technology enabling contactless payments

  - abbr: ACH
    full: Automated Clearing House
    full_vi: Thanh toán bù trừ tự động
    definition: Electronic network for financial transactions

  - abbr: RTGS
    full: Real-Time Gross Settlement
    full_vi: Thanh toán tổng tức thời
    definition: System for high-value, time-critical payments

  - abbr: T+n
    full: Trade Date Plus n Days
    full_vi: Ngày giao dịch cộng n ngày
    definition: Settlement timing convention (e.g., T+1 = next business day)

  - abbr: FX
    full: Foreign Exchange
    full_vi: Ngoại hối
    definition: Conversion between different currencies

  - abbr: SOF
    full: Source of Funds
    full_vi: Nguồn tiền
    definition: Origin of funds for compliance verification

  - abbr: UBO
    full: Ultimate Beneficial Owner
    full_vi: Chủ sở hữu thực sự
    definition: Natural person who ultimately owns or controls an entity

# =============================================================================
# VIETNAMESE SPECIFIC TERMS
# =============================================================================
vietnamese_specific:
  - term: CCCD
    term_vi: Căn cước công dân
    definition: |
      Citizen Identity Card - the national identity document
      of Vietnamese citizens issued since 2021.
    replaces: CMND (Chứng minh nhân dân)

  - term: VND
    term_vi: Đồng Việt Nam
    definition: |
      Vietnamese Dong - the official currency of Vietnam.
    iso_code: VND

  - term: PCB
    term_vi: Trung tâm Thông tin Tín dụng
    definition: |
      Private Credit Bureau - credit information center
      for consumer credit data.
    full_name: Vietnam Credit Information Joint Stock Company

  - term: CIC
    term_vi: Trung tâm Thông tin Tín dụng Quốc gia
    definition: |
      Credit Information Center - national credit bureau
      operated by the State Bank of Vietnam.
    full_name: National Credit Information Center

  - term: Sổ hộ khẩu
    term_vi: Sổ hộ khẩu
    definition: |
      Household registration book - official document
      registering permanent residence in Vietnam.
    note: Being phased out in favor of digital systems

