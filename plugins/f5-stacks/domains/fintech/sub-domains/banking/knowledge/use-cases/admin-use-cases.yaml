name: Admin Use Cases
display_name: Admin Use Cases / Trường hợp sử dụng quản trị
description: |
  Comprehensive use cases for bank administrators and staff covering
  customer management, operations, compliance, and system administration.

domain: fintech
sub_domain: banking
version: "1.0"
status: active

# =============================================================================
# CUSTOMER MANAGEMENT USE CASES
# =============================================================================
customer_management:
  # ---------------------------------------------------------------------------
  # UC-ADM-001: Review Customer Application
  # ---------------------------------------------------------------------------
  - id: UC-ADM-001
    name: Review Customer Application
    name_vi: Xét duyệt đơn đăng ký khách hàng
    actor: kyc_officer
    category: customer_management

    description: |
      KYC officer reviews customer applications that require manual review.

    preconditions:
      - Officer is authenticated with appropriate role
      - Application is in pending_review status

    main_flow:
      1: Officer accesses "Applications Pending Review" queue
      2: Officer selects application to review
      3: System displays:
         - Customer submitted information
         - eKYC results with confidence scores
         - ID document images
         - Selfie/liveness check results
         - Compliance screening results
      4: Officer reviews each section
      5: Officer can request additional information if needed
      6: Officer makes decision: Approve or Reject
      7: Officer enters decision notes
      8: System processes decision
      9: Customer is notified

    alternative_flows:
      A1_request_more_info:
        trigger: Insufficient information
        flow:
          1: Select "Request Additional Information"
          2: Specify required documents/info
          3: System notifies customer
          4: Application returns to queue when received

      A2_escalate:
        trigger: Complex case requiring senior review
        flow:
          1: Select "Escalate"
          2: Select escalation reason
          3: Application moves to senior queue

    exception_flows:
      E1_fraud_suspected:
        trigger: Fraud indicators detected
        flow:
          1: Flag application as potential fraud
          2: Escalate to fraud team
          3: Reject application
          4: Add to watchlist

    postconditions:
      success:
        - Application approved and account created
        - Or application rejected with reason
        - Decision logged for audit

    sla: 24_hours
    authorization_level: kyc_officer

  # ---------------------------------------------------------------------------
  # UC-ADM-002: Perform Customer KYC Update
  # ---------------------------------------------------------------------------
  - id: UC-ADM-002
    name: Perform Customer KYC Update
    name_vi: Cập nhật KYC khách hàng
    actor: kyc_officer | branch_staff
    category: customer_management

    description: |
      Staff updates customer KYC information during periodic review or upgrade.

    preconditions:
      - Staff is authenticated with appropriate role
      - Customer record exists

    main_flow:
      1: Staff searches for customer
      2: Staff accesses "KYC Review"
      3: System shows current KYC status and history
      4: Staff updates KYC information:
         - Verify current ID documents
         - Update address if changed
         - Verify source of funds (for upgrade)
         - Update risk rating
      5: Staff uploads new documents
      6: Staff submits for review/approval if upgrade
      7: System updates KYC record
      8: Customer notified of any limit changes

    alternative_flows:
      A1_branch_upgrade:
        trigger: In-person KYC upgrade
        flow:
          1: Verify original documents
          2: Capture photos
          3: Complete enhanced verification form
          4: Submit for compliance approval

    postconditions:
      success:
        - KYC information updated
        - Limits adjusted if upgraded
        - Audit trail recorded

    authorization_level: kyc_officer

  # ---------------------------------------------------------------------------
  # UC-ADM-003: Manage Customer Limits
  # ---------------------------------------------------------------------------
  - id: UC-ADM-003
    name: Manage Customer Limits
    name_vi: Quản lý hạn mức khách hàng
    actor: operations_officer | branch_manager
    category: customer_management

    description: |
      Staff adjusts customer transaction limits.

    preconditions:
      - Staff is authenticated with appropriate role
      - Valid reason for adjustment

    main_flow:
      1: Staff searches for customer
      2: Staff accesses "Limit Management"
      3: System shows current limits and history
      4: Staff enters new limits
      5: System validates against authorization matrix
      6: If within authority, staff confirms
      7: If beyond authority, request escalates
      8: System updates limits
      9: Customer notified

    authorization_matrix:
      branch_staff:
        max_adjustment: within_kyc_maximum
        approval_required: no

      branch_manager:
        max_adjustment: 2x_kyc_maximum
        approval_required: no

      regional_manager:
        max_adjustment: up_to_regulatory_maximum
        approval_required: yes_dual_control

    postconditions:
      success:
        - Limits updated
        - Change logged with reason
        - Customer notified

  # ---------------------------------------------------------------------------
  # UC-ADM-004: Handle Customer Complaint
  # ---------------------------------------------------------------------------
  - id: UC-ADM-004
    name: Handle Customer Complaint
    name_vi: Xử lý khiếu nại khách hàng
    actor: customer_service | complaints_officer
    category: customer_management

    description: |
      Staff handles and resolves customer complaints.

    preconditions:
      - Complaint received via any channel
      - Staff has complaint handling role

    main_flow:
      1: Staff creates or accesses complaint case
      2: Staff categorizes complaint
      3: Staff investigates:
         - Review transaction history
         - Review communications
         - Consult relevant teams
      4: Staff documents findings
      5: Staff determines resolution
      6: Staff implements resolution
      7: Staff contacts customer with outcome
      8: Staff closes case with resolution details

    complaint_categories:
      - transaction_dispute
      - service_quality
      - fee_dispute
      - fraud_report
      - card_issue
      - digital_banking_issue

    escalation_paths:
      level_1: customer_service (resolve within 24 hours)
      level_2: complaints_officer (resolve within 3 days)
      level_3: management (resolve within 7 days)
      regulatory: if_required (as per SBV guidelines)

    postconditions:
      success:
        - Complaint resolved
        - Customer contacted
        - Case documented
        - Regulatory reporting if applicable

    sla:
      simple_complaints: 24_hours
      complex_complaints: 7_business_days
      regulatory_required: as_per_regulation

# =============================================================================
# OPERATIONS USE CASES
# =============================================================================
operations:
  # ---------------------------------------------------------------------------
  # UC-ADM-010: Process Manual Transfer
  # ---------------------------------------------------------------------------
  - id: UC-ADM-010
    name: Process Manual Transfer
    name_vi: Xử lý chuyển khoản thủ công
    actor: operations_officer
    category: operations

    description: |
      Staff processes transfer that requires manual intervention.

    preconditions:
      - Transfer request received (paper form or system escalation)
      - Staff has transfer processing role

    main_flow:
      1: Staff accesses transfer processing module
      2: Staff enters transfer details
      3: System validates account and limits
      4: System performs compliance screening
      5: Staff reviews screening results
      6: Staff obtains approval if required
      7: Staff confirms transfer execution
      8: System processes transfer
      9: Staff generates receipt for customer

    alternative_flows:
      A1_large_value_transfer:
        trigger: Amount exceeds threshold
        flow:
          1: System requires dual control
          2: Second officer reviews and approves
          3: Continue processing

      A2_international_transfer:
        trigger: Cross-border transfer
        flow:
          1: Staff verifies purpose documentation
          2: Staff enters regulatory codes
          3: Compliance officer approval required
          4: Continue processing

    postconditions:
      success:
        - Transfer completed
        - Receipt generated
        - Audit trail recorded

    dual_control:
      threshold: 500000000
      requirement: second_officer_approval

  # ---------------------------------------------------------------------------
  # UC-ADM-011: Reverse Transaction
  # ---------------------------------------------------------------------------
  - id: UC-ADM-011
    name: Reverse Transaction
    name_vi: Hoàn giao dịch
    actor: operations_officer | supervisor
    category: operations

    description: |
      Staff reverses an erroneous transaction.

    preconditions:
      - Original transaction exists
      - Valid reason for reversal
      - Within reversal timeframe

    main_flow:
      1: Staff searches for original transaction
      2: Staff selects "Request Reversal"
      3: Staff enters reversal reason
      4: System validates reversal eligibility
      5: System calculates reversal impact
      6: If authorized, staff confirms
      7: If requires approval, submits for approval
      8: System executes reversal
      9: All parties notified

    reversal_reasons:
      - duplicate_transaction
      - wrong_amount
      - wrong_beneficiary
      - customer_request
      - fraud_confirmed
      - system_error

    approval_requirements:
      same_day_small: officer_only
      same_day_large: supervisor
      previous_day: manager
      older_than_day: senior_manager

    postconditions:
      success:
        - Transaction reversed
        - Balances corrected
        - Parties notified
        - Audit trail recorded

  # ---------------------------------------------------------------------------
  # UC-ADM-012: Process Card Operations
  # ---------------------------------------------------------------------------
  - id: UC-ADM-012
    name: Process Card Operations
    name_vi: Xử lý nghiệp vụ thẻ
    actor: card_operations_officer
    category: operations

    description: |
      Staff performs card management operations.

    preconditions:
      - Staff has card operations role

    operations:
      block_card:
        reasons: [lost, stolen, fraud, customer_request]
        authorization: immediate
        customer_notification: yes

      unblock_card:
        requirements: [verify_identity, confirm_card_secure]
        authorization: officer_level
        customer_notification: yes

      replace_card:
        reasons: [damaged, expired, upgrade]
        authorization: automatic_for_standard
        production: initiate_replacement

      adjust_limits:
        scope: [daily, monthly, per_transaction]
        authorization: per_approval_matrix
        customer_notification: yes

      reset_pin:
        method: [generate_new, allow_customer_set]
        authorization: after_identity_verification
        delivery: [sms, mail, app]

    postconditions:
      success:
        - Operation completed
        - Customer notified
        - Audit logged

  # ---------------------------------------------------------------------------
  # UC-ADM-013: Manage Standing Order Failures
  # ---------------------------------------------------------------------------
  - id: UC-ADM-013
    name: Manage Standing Order Failures
    name_vi: Quản lý lệnh chuyển thất bại
    actor: operations_officer
    category: operations

    description: |
      Staff manages and resolves standing order failures.

    preconditions:
      - Standing order execution failed
      - Staff has operations role

    main_flow:
      1: Staff accesses "Standing Order Failures" report
      2: Staff filters by date, reason, priority
      3: Staff reviews failure details
      4: Staff determines action:
         - Retry execution
         - Contact customer
         - Suspend standing order
         - Update beneficiary details
      5: Staff executes chosen action
      6: Staff documents resolution

    failure_reasons:
      - insufficient_balance
      - account_closed
      - invalid_beneficiary
      - limit_exceeded
      - network_error

    postconditions:
      success:
        - Failure resolved or documented
        - Customer contacted if needed
        - Standing order updated if needed

# =============================================================================
# COMPLIANCE USE CASES
# =============================================================================
compliance:
  # ---------------------------------------------------------------------------
  # UC-ADM-020: Review AML Alert
  # ---------------------------------------------------------------------------
  - id: UC-ADM-020
    name: Review AML Alert
    name_vi: Xét duyệt cảnh báo AML
    actor: compliance_officer
    category: compliance

    description: |
      Compliance officer reviews and dispositions AML alerts.

    preconditions:
      - Alert generated by AML system
      - Officer has compliance role

    main_flow:
      1: Officer accesses AML alert queue
      2: Officer selects alert to review
      3: System displays:
         - Alert details and trigger reason
         - Customer profile and history
         - Related transactions
         - Previous alerts and dispositions
      4: Officer investigates using available tools
      5: Officer documents investigation
      6: Officer makes disposition:
         - False positive
         - True positive - no action
         - True positive - enhanced monitoring
         - True positive - SAR required
         - True positive - exit relationship
      7: System records disposition
      8: Further actions triggered if applicable

    investigation_tools:
      - Transaction history viewer
      - Customer 360 profile
      - Link analysis
      - External screening
      - Source of funds verification

    disposition_actions:
      false_positive:
        action: close_alert
        record: investigation_notes

      true_positive_monitoring:
        action: add_to_enhanced_monitoring
        duration: 12_months
        reviews: monthly

      true_positive_sar:
        action: prepare_sar
        deadline: 15_business_days
        reporting_to: SBV

      true_positive_exit:
        action: initiate_relationship_exit
        approval: chief_compliance_officer

    postconditions:
      success:
        - Alert dispositioned
        - Investigation documented
        - Appropriate actions taken
        - Regulatory filing if required

    sla: 48_hours
    authorization_level: compliance_officer

  # ---------------------------------------------------------------------------
  # UC-ADM-021: Review Sanctions Alert
  # ---------------------------------------------------------------------------
  - id: UC-ADM-021
    name: Review Sanctions Alert
    name_vi: Xét duyệt cảnh báo trừng phạt
    actor: compliance_officer
    category: compliance

    description: |
      Compliance officer reviews potential sanctions matches.

    preconditions:
      - Sanctions screening generated match
      - Officer has compliance role

    main_flow:
      1: Officer accesses sanctions alert queue
      2: Officer reviews match details
      3: Officer compares:
         - Names and aliases
         - Date of birth
         - Nationality
         - Addresses
         - Other identifiers
      4: Officer determines match quality
      5: Officer makes disposition:
         - False positive (clear mismatch)
         - Possible match (needs escalation)
         - Confirmed match (block and report)
      6: System processes disposition

    escalation_for_possible_match:
      escalate_to: chief_compliance_officer
      additional_review:
        - Enhanced due diligence
        - External verification
        - Legal consultation

    confirmed_match_actions:
      - Freeze account immediately
      - Block all transactions
      - Report to SBV within 24 hours
      - Notify relevant authorities
      - Do not alert customer

    postconditions:
      success:
        - Alert dispositioned
        - Appropriate action taken
        - Regulatory requirements met

    sla: 4_hours
    urgency: critical

  # ---------------------------------------------------------------------------
  # UC-ADM-022: Generate Regulatory Report
  # ---------------------------------------------------------------------------
  - id: UC-ADM-022
    name: Generate Regulatory Report
    name_vi: Tạo báo cáo cho cơ quan quản lý
    actor: compliance_officer | reporting_officer
    category: compliance

    description: |
      Staff generates and submits regulatory reports.

    preconditions:
      - Reporting deadline approaching
      - Staff has reporting role

    report_types:
      ctr:
        name: Currency Transaction Report
        threshold: 200000000
        deadline: next_business_day

      sar:
        name: Suspicious Activity Report
        trigger: suspicious_activity
        deadline: 15_business_days

      periodic_reports:
        - Daily large transaction report
        - Monthly AML statistics
        - Quarterly compliance report
        - Annual audit report

    main_flow:
      1: Staff accesses "Regulatory Reporting"
      2: Staff selects report type
      3: System generates report from data
      4: Staff reviews report content
      5: Staff makes corrections if needed
      6: Staff submits for approval
      7: Approver reviews and approves
      8: System submits to regulatory portal
      9: Confirmation received and logged

    postconditions:
      success:
        - Report generated accurately
        - Report submitted on time
        - Confirmation archived

# =============================================================================
# ACCOUNT ADMINISTRATION USE CASES
# =============================================================================
account_administration:
  # ---------------------------------------------------------------------------
  # UC-ADM-030: Freeze/Unfreeze Account
  # ---------------------------------------------------------------------------
  - id: UC-ADM-030
    name: Freeze/Unfreeze Account
    name_vi: Khóa/Mở khóa tài khoản
    actor: operations_officer | compliance_officer
    category: account_administration

    description: |
      Staff freezes or unfreezes customer account.

    preconditions:
      - Valid reason for freeze/unfreeze
      - Appropriate authorization level

    freeze_flow:
      1: Staff accesses account
      2: Staff selects "Freeze Account"
      3: Staff selects freeze reason
      4: Staff enters notes
      5: System requests approval if required
      6: Approver reviews and approves
      7: System freezes account
      8: Customer notified (unless restricted)

    freeze_reasons:
      customer_request:
        notification: yes
        authorization: officer

      fraud_suspected:
        notification: restricted
        authorization: fraud_officer

      compliance_order:
        notification: restricted
        authorization: compliance_officer

      court_order:
        notification: as_per_order
        authorization: legal_team

      death_notification:
        notification: to_estate
        authorization: operations_manager

    unfreeze_flow:
      1: Staff accesses frozen account
      2: Staff verifies unfreeze conditions met
      3: Staff uploads supporting documents
      4: Staff submits for approval
      5: Approver reviews and approves
      6: System unfreezes account
      7: Customer notified

    postconditions:
      success:
        - Account status updated
        - All transactions blocked/unblocked
        - Audit trail recorded

  # ---------------------------------------------------------------------------
  # UC-ADM-031: Close Account (Bank Initiated)
  # ---------------------------------------------------------------------------
  - id: UC-ADM-031
    name: Close Account (Bank Initiated)
    name_vi: Đóng tài khoản (Do ngân hàng)
    actor: operations_manager | compliance_officer
    category: account_administration

    description: |
      Bank initiates account closure for policy or regulatory reasons.

    preconditions:
      - Valid reason for bank-initiated closure
      - Appropriate authorization obtained

    closure_reasons:
      prolonged_dormancy:
        criteria: dormant > 5 years, balance = 0
        notice: 30_days
        balance_handling: n/a

      regulatory_requirement:
        criteria: compliance directive
        notice: as_required
        balance_handling: per_regulatory_instruction

      terms_violation:
        criteria: terms of service breach
        notice: 30_days
        balance_handling: return_to_customer

      fraud_confirmed:
        criteria: fraud investigation complete
        notice: none
        balance_handling: as_per_legal_decision

    main_flow:
      1: Staff initiates closure request
      2: Staff enters reason and supporting documentation
      3: System validates closure eligibility
      4: System routes for approval
      5: Approver reviews and approves
      6: System sends customer notice (if required)
      7: After notice period, system closes account
      8: Balance handled per closure type

    postconditions:
      success:
        - Account closed
        - Balance disposed appropriately
        - All documentation archived
        - Regulatory reporting if required

# =============================================================================
# SYSTEM ADMINISTRATION USE CASES
# =============================================================================
system_administration:
  # ---------------------------------------------------------------------------
  # UC-ADM-040: Manage User Access
  # ---------------------------------------------------------------------------
  - id: UC-ADM-040
    name: Manage User Access
    name_vi: Quản lý quyền truy cập
    actor: system_administrator
    category: system_administration

    description: |
      Administrator manages staff user accounts and access rights.

    preconditions:
      - Administrator has user management role

    operations:
      create_user:
        inputs: [name, employee_id, department, role]
        process:
          1: Create user account
          2: Assign roles based on job function
          3: Generate temporary password
          4: Send credentials securely
          5: User changes password on first login

      modify_user:
        scope: [roles, department, status]
        authorization: administrator

      disable_user:
        triggers: [termination, leave, investigation]
        action: immediate_access_revocation
        audit: logged

      reset_password:
        authorization: administrator
        method: generate_temporary
        notification: to_user

    role_management:
      principle: least_privilege
      review: quarterly
      recertification: annual

    postconditions:
      success:
        - User access updated
        - Audit trail recorded
        - Security maintained

  # ---------------------------------------------------------------------------
  # UC-ADM-041: Configure System Parameters
  # ---------------------------------------------------------------------------
  - id: UC-ADM-041
    name: Configure System Parameters
    name_vi: Cấu hình tham số hệ thống
    actor: system_administrator
    category: system_administration

    description: |
      Administrator configures business and system parameters.

    preconditions:
      - Administrator has configuration role
      - Change request approved

    configurable_parameters:
      business_parameters:
        - Interest rates
        - Fee schedules
        - Transaction limits
        - Operating hours
        - Holiday calendar

      system_parameters:
        - Timeout settings
        - Retry policies
        - Notification templates
        - Integration endpoints

    main_flow:
      1: Administrator accesses configuration
      2: Administrator locates parameter
      3: Administrator enters new value
      4: System validates value
      5: Administrator enters change reason
      6: System saves as pending
      7: Approver reviews and approves
      8: System schedules effective date
      9: Parameter becomes active

    change_control:
      approval_required: yes
      testing_required: for_critical_parameters
      rollback_capability: yes

    postconditions:
      success:
        - Parameter updated
        - Change logged
        - Effective at scheduled time

  # ---------------------------------------------------------------------------
  # UC-ADM-042: Monitor System Health
  # ---------------------------------------------------------------------------
  - id: UC-ADM-042
    name: Monitor System Health
    name_vi: Giám sát sức khỏe hệ thống
    actor: system_administrator | operations_team
    category: system_administration

    description: |
      Staff monitors system health and responds to issues.

    monitoring_areas:
      infrastructure:
        - Server health
        - Database performance
        - Network connectivity
        - Storage utilization

      applications:
        - Response times
        - Error rates
        - Transaction volumes
        - Queue lengths

      integrations:
        - NAPAS connectivity
        - SWIFT connectivity
        - Card network status
        - Third-party services

    main_flow:
      1: Staff accesses monitoring dashboard
      2: Dashboard displays real-time metrics
      3: Alerts highlighted for attention
      4: Staff investigates alerts
      5: Staff takes corrective action
      6: Staff documents incident
      7: Staff closes alert

    alert_levels:
      info: informational
      warning: attention_needed
      critical: immediate_action

    postconditions:
      success:
        - Issues identified early
        - Corrective actions taken
        - System health maintained

# =============================================================================
# AUDIT AND REPORTING USE CASES
# =============================================================================
audit_reporting:
  # ---------------------------------------------------------------------------
  # UC-ADM-050: Generate Operations Report
  # ---------------------------------------------------------------------------
  - id: UC-ADM-050
    name: Generate Operations Report
    name_vi: Tạo báo cáo vận hành
    actor: operations_manager | reporting_officer
    category: audit_reporting

    description: |
      Staff generates operational and management reports.

    report_categories:
      daily_reports:
        - Transaction summary
        - Failed transaction report
        - Exception report
        - Cash position

      weekly_reports:
        - Volume trends
        - Performance metrics
        - Outstanding items

      monthly_reports:
        - Product performance
        - Customer acquisition
        - Revenue analysis
        - Compliance statistics

    main_flow:
      1: Staff accesses reporting module
      2: Staff selects report type
      3: Staff sets parameters (date, filters)
      4: System generates report
      5: Staff reviews report
      6: Staff exports or distributes

    postconditions:
      success:
        - Report generated
        - Data accurate
        - Distributed to stakeholders

  # ---------------------------------------------------------------------------
  # UC-ADM-051: Conduct Audit Trail Review
  # ---------------------------------------------------------------------------
  - id: UC-ADM-051
    name: Conduct Audit Trail Review
    name_vi: Xem xét nhật ký kiểm toán
    actor: internal_auditor | compliance_officer
    category: audit_reporting

    description: |
      Staff reviews system audit trails for compliance and investigation.

    preconditions:
      - Staff has audit access role
      - Valid business reason

    main_flow:
      1: Staff accesses audit log viewer
      2: Staff sets search criteria:
         - Date range
         - User
         - Action type
         - Customer/Account
      3: System retrieves matching logs
      4: Staff reviews log entries
      5: Staff can drill down for details
      6: Staff exports for documentation

    audit_log_content:
      - Timestamp
      - User ID
      - Action performed
      - Before/after values
      - IP address
      - Session ID

    access_controls:
      - Role-based access
      - Cannot modify logs
      - Access itself is logged

    postconditions:
      success:
        - Relevant logs retrieved
        - Investigation documented

# =============================================================================
# IMPLEMENTATION NOTES
# =============================================================================
implementation_notes:
  security_principles:
    - Least privilege access
    - Separation of duties
    - Dual control for sensitive operations
    - Complete audit trail

  performance_expectations:
    - Staff functions responsive < 3 seconds
    - Reports generated < 30 seconds
    - Real-time monitoring updates

  training_requirements:
    - Role-specific training
    - Compliance training
    - System usage training
    - Periodic recertification
