name: Customer Use Cases
display_name: Customer Use Cases / Trường hợp sử dụng của khách hàng
description: |
  Comprehensive use cases for banking customers covering account management,
  transfers, card operations, and self-service features.

domain: fintech
sub_domain: banking
version: "1.0"
status: active

# =============================================================================
# ACCOUNT MANAGEMENT USE CASES
# =============================================================================
account_management:
  # ---------------------------------------------------------------------------
  # UC-CUST-001: Open New Account
  # ---------------------------------------------------------------------------
  - id: UC-CUST-001
    name: Open New Account
    name_vi: Mở tài khoản mới
    actor: customer
    category: account_management

    description: |
      Customer opens a new bank account through digital or branch channel.

    preconditions:
      - Customer is 18 years or older
      - Valid government-issued ID
      - Not on sanctions or blacklist

    main_flow:
      1: Customer selects "Open Account" and chooses account type
      2: Customer provides personal information
      3: System validates information format
      4: Customer uploads ID documents or completes eKYC
      5: System verifies identity
      6: System performs compliance checks (AML, sanctions)
      7: System creates account and generates account number
      8: Customer sets up digital banking access
      9: Customer receives welcome confirmation

    alternative_flows:
      A1_branch_channel:
        trigger: Customer visits branch
        flow:
          1: Branch staff verifies original ID
          2: Staff enters customer information
          3: Customer signs application form
          4: Branch issues instant debit card
          5: Continue from main flow step 7

      A2_existing_customer:
        trigger: Customer already has accounts
        flow:
          1: System pre-fills known information
          2: Skip identity verification
          3: Continue from main flow step 6

    exception_flows:
      E1_kyc_failed:
        trigger: Identity verification fails
        flow:
          1: System notifies customer of failure
          2: Offer alternative verification (branch visit)
          3: Close application if not resolved in 7 days

      E2_compliance_flag:
        trigger: Compliance check triggers review
        flow:
          1: Application goes to manual review
          2: Compliance officer reviews within 48 hours
          3: Proceed or reject based on review

    postconditions:
      success:
        - Account created and active
        - Customer can access digital banking
        - Welcome kit sent
      failure:
        - Application rejected with reason
        - Customer can reapply after cooling period

    related_workflows:
      - WF-ACC-OPEN

  # ---------------------------------------------------------------------------
  # UC-CUST-002: View Account Balance
  # ---------------------------------------------------------------------------
  - id: UC-CUST-002
    name: View Account Balance
    name_vi: Xem số dư tài khoản
    actor: customer
    category: account_management

    description: |
      Customer views current account balance and available balance.

    preconditions:
      - Customer is authenticated
      - Account is active

    main_flow:
      1: Customer opens banking app or logs into web banking
      2: Dashboard displays all account balances
      3: Customer selects specific account for details
      4: System shows current balance and available balance
      5: System shows any holds or pending transactions

    alternative_flows:
      A1_atm_inquiry:
        trigger: Customer at ATM
        flow:
          1: Insert card and enter PIN
          2: Select "Balance Inquiry"
          3: View balance on screen or print slip

      A2_sms_inquiry:
        trigger: Customer sends SMS
        flow:
          1: Send "BAL" to bank number
          2: Receive balance via SMS

    postconditions:
      success:
        - Balance information displayed
      failure:
        - Error message shown

    frequency: high
    sla: 2_seconds

  # ---------------------------------------------------------------------------
  # UC-CUST-003: View Transaction History
  # ---------------------------------------------------------------------------
  - id: UC-CUST-003
    name: View Transaction History
    name_vi: Xem lịch sử giao dịch
    actor: customer
    category: account_management

    description: |
      Customer views historical transactions on their accounts.

    preconditions:
      - Customer is authenticated
      - Account exists

    main_flow:
      1: Customer selects account
      2: Customer navigates to "Transaction History"
      3: System displays recent transactions (default: 30 days)
      4: Customer can filter by date range, type, amount
      5: Customer can search by keywords
      6: Customer can export transactions

    alternative_flows:
      A1_download_statement:
        trigger: Customer needs formal statement
        flow:
          1: Select "Download Statement"
          2: Choose format (PDF, CSV, Excel)
          3: System generates and downloads

    features:
      - Category tagging
      - Running balance
      - Pending transactions
      - Recurring transaction identification

    postconditions:
      success:
        - Transaction list displayed
        - Export generated if requested

    frequency: high

  # ---------------------------------------------------------------------------
  # UC-CUST-004: Close Account
  # ---------------------------------------------------------------------------
  - id: UC-CUST-004
    name: Close Account
    name_vi: Đóng tài khoản
    actor: customer
    category: account_management

    description: |
      Customer closes their bank account.

    preconditions:
      - Customer is authenticated
      - Account is active or dormant
      - No outstanding obligations

    main_flow:
      1: Customer requests account closure
      2: System checks for blockers (balance, cards, loans)
      3: System displays checklist of items to resolve
      4: Customer resolves all blockers
      5: Customer specifies balance transfer destination
      6: System cancels linked services (cards, standing orders)
      7: System transfers remaining balance
      8: System generates final statement
      9: System closes account
      10: Customer receives closure confirmation

    exception_flows:
      E1_outstanding_loans:
        trigger: Linked loans not settled
        flow:
          1: System blocks closure
          2: Display loan settlement options
          3: Customer must settle before proceeding

      E2_term_deposit_active:
        trigger: Active term deposits
        flow:
          1: Offer early withdrawal with penalty
          2: Or wait for maturity

    postconditions:
      success:
        - Account closed
        - Balance transferred
        - Final statement issued
        - Record archived

    related_workflows:
      - WF-ACC-CLOSE

# =============================================================================
# TRANSFER USE CASES
# =============================================================================
transfers:
  # ---------------------------------------------------------------------------
  # UC-CUST-010: Make Internal Transfer
  # ---------------------------------------------------------------------------
  - id: UC-CUST-010
    name: Make Internal Transfer
    name_vi: Chuyển khoản nội bộ
    actor: customer
    category: transfers

    description: |
      Customer transfers funds between own accounts or to another
      account within the same bank.

    preconditions:
      - Customer is authenticated
      - Source account has sufficient balance
      - Daily/monthly limits not exceeded

    main_flow:
      1: Customer selects "Transfer" and "Same Bank"
      2: Customer selects source account
      3: Customer enters beneficiary account number
      4: System validates account and shows beneficiary name
      5: Customer enters amount and optional reference
      6: System displays transfer summary with fee (free)
      7: Customer confirms with OTP or biometric
      8: System processes transfer immediately
      9: Customer receives confirmation
      10: Beneficiary receives notification

    alternative_flows:
      A1_saved_beneficiary:
        trigger: Beneficiary already saved
        flow:
          1: Select from beneficiary list
          2: Skip validation step
          3: Continue from step 5

      A2_own_accounts:
        trigger: Transfer between own accounts
        flow:
          1: Show "Own Accounts" quick transfer
          2: Select accounts and amount
          3: Confirm with biometric only

    exception_flows:
      E1_insufficient_balance:
        trigger: Balance check fails
        flow:
          1: Display "Insufficient funds" message
          2: Suggest available amount
          3: Offer to transfer available amount

    postconditions:
      success:
        - Funds transferred instantly
        - Both parties notified
        - Transaction recorded

    sla: 5_seconds
    frequency: very_high

    related_workflows:
      - WF-TRANSFER

  # ---------------------------------------------------------------------------
  # UC-CUST-011: Make Domestic Transfer
  # ---------------------------------------------------------------------------
  - id: UC-CUST-011
    name: Make Domestic Interbank Transfer
    name_vi: Chuyển khoản liên ngân hàng
    actor: customer
    category: transfers

    description: |
      Customer transfers funds to account at another bank within Vietnam.

    preconditions:
      - Customer is authenticated
      - Source account has sufficient balance
      - Transfer within limits
      - Within NAPAS operating hours (6:00-23:00)

    main_flow:
      1: Customer selects "Transfer" and "Other Bank"
      2: Customer selects source account
      3: Customer enters beneficiary bank and account number
      4: System validates via NAPAS name verification
      5: Customer confirms beneficiary name
      6: Customer enters amount and reference
      7: System calculates and displays fee
      8: Customer confirms with OTP
      9: System submits to NAPAS
      10: System confirms transaction result
      11: Customer receives confirmation

    alternative_flows:
      A1_outside_hours:
        trigger: Request outside NAPAS hours
        flow:
          1: System informs of operating hours
          2: Offer to schedule for next window
          3: Process when NAPAS opens

      A2_name_mismatch:
        trigger: Beneficiary name doesn't match
        flow:
          1: Show warning with both names
          2: Customer confirms to proceed
          3: Log confirmation for audit

    exception_flows:
      E1_napas_failure:
        trigger: NAPAS network unavailable
        flow:
          1: Retry automatically
          2: If persistent, notify customer
          3: Offer to queue for later

    postconditions:
      success:
        - Funds transferred (real-time or batch)
        - Customer notified
        - Fee charged

    fees:
      - up_to_10M: 5,500 VND
      - up_to_50M: 8,800 VND
      - above_50M: 11,000 VND

    sla: 30_seconds
    frequency: high

  # ---------------------------------------------------------------------------
  # UC-CUST-012: Make International Transfer
  # ---------------------------------------------------------------------------
  - id: UC-CUST-012
    name: Make International Transfer
    name_vi: Chuyển tiền quốc tế
    actor: customer
    category: transfers

    description: |
      Customer sends funds to beneficiary in another country via SWIFT.

    preconditions:
      - Customer is authenticated
      - Enhanced KYC completed
      - International transfers enabled
      - Within regulatory limits

    main_flow:
      1: Customer selects "International Transfer"
      2: Customer enters beneficiary details
         - Name, Address, Country
         - Bank Name, SWIFT Code
         - Account Number/IBAN
      3: Customer enters amount and currency
      4: System calculates exchange rate if applicable
      5: Customer selects fee option (OUR/BEN/SHA)
      6: Customer enters purpose code and description
      7: Customer uploads supporting documents if required
      8: System calculates total fees
      9: Customer confirms with Smart OTP
      10: System submits to compliance screening
      11: If cleared, system initiates SWIFT transfer
      12: Customer receives confirmation with estimated arrival

    alternative_flows:
      A1_fx_required:
        trigger: Transfer in foreign currency
        flow:
          1: Display current exchange rate
          2: Show VND equivalent
          3: Lock rate for 30 seconds
          4: Customer confirms

    exception_flows:
      E1_compliance_hold:
        trigger: AML/Sanctions flag
        flow:
          1: Transfer held for review
          2: Customer notified of delay
          3: Compliance reviews within 24 hours
          4: Proceed or reject based on review

      E2_limit_exceeded:
        trigger: Regulatory limit exceeded
        flow:
          1: Inform customer of limits
          2: Suggest smaller amount
          3: Or upgrade KYC for higher limits

    postconditions:
      success:
        - Transfer submitted to SWIFT
        - Funds debited
        - Tracking number provided
      failure:
        - Transfer rejected with reason
        - Funds not debited or reversed

    fees:
      base: 0.1% (min 200,000, max 1,000,000 VND)
      cable_charge: 150,000 VND

    sla: 1-3_business_days
    frequency: low

  # ---------------------------------------------------------------------------
  # UC-CUST-013: Set Up Standing Order
  # ---------------------------------------------------------------------------
  - id: UC-CUST-013
    name: Set Up Standing Order
    name_vi: Thiết lập lệnh chuyển định kỳ
    actor: customer
    category: transfers

    description: |
      Customer creates recurring transfer instruction.

    preconditions:
      - Customer is authenticated
      - Source account is active
      - Valid beneficiary

    main_flow:
      1: Customer selects "Standing Orders" > "Create New"
      2: Customer enters beneficiary details
      3: Customer enters transfer amount
      4: Customer selects frequency (daily, weekly, monthly, etc.)
      5: Customer sets start date and optional end date
      6: Customer optionally sets number of executions
      7: System displays schedule preview
      8: Customer confirms with OTP
      9: System creates standing order
      10: Customer receives confirmation

    alternative_flows:
      A1_template_based:
        trigger: Create from recent transfer
        flow:
          1: Select "Make Recurring" on past transfer
          2: Pre-fill beneficiary and amount
          3: Set schedule only

    postconditions:
      success:
        - Standing order created and active
        - First execution scheduled

    related_workflows:
      - WF-SO-EXEC

  # ---------------------------------------------------------------------------
  # UC-CUST-014: Manage Beneficiaries
  # ---------------------------------------------------------------------------
  - id: UC-CUST-014
    name: Manage Beneficiaries
    name_vi: Quản lý người nhận
    actor: customer
    category: transfers

    description: |
      Customer manages saved beneficiaries for quick transfers.

    preconditions:
      - Customer is authenticated

    main_flow:
      1: Customer navigates to "Beneficiaries"
      2: System displays saved beneficiaries
      3: Customer can:
         - Add new beneficiary
         - Edit existing beneficiary
         - Delete beneficiary
         - Set nickname
         - Set transfer limit

    add_beneficiary_flow:
      1: Customer enters beneficiary details
      2: System validates account
      3: Customer sets nickname and optional limit
      4: Customer confirms with OTP
      5: 24-hour cooling period for large transfers

    postconditions:
      success:
        - Beneficiary saved/updated/deleted
        - Available for future transfers

# =============================================================================
# CARD USE CASES
# =============================================================================
cards:
  # ---------------------------------------------------------------------------
  # UC-CUST-020: Request New Card
  # ---------------------------------------------------------------------------
  - id: UC-CUST-020
    name: Request New Card
    name_vi: Yêu cầu thẻ mới
    actor: customer
    category: cards

    description: |
      Customer requests new debit, credit, or prepaid card.

    preconditions:
      - Customer is authenticated
      - Account is active
      - Eligible for card type

    main_flow:
      1: Customer selects "Cards" > "Request New Card"
      2: Customer selects card type and tier
      3: System checks eligibility
      4: Customer confirms name on card
      5: Customer selects delivery option
      6: System displays fees if any
      7: Customer confirms request
      8: System creates card and initiates production
      9: Customer receives confirmation with timeline

    alternative_flows:
      A1_instant_issuance:
        trigger: Customer at branch
        flow:
          1: Request instant issuance
          2: Card printed immediately
          3: Customer sets PIN
          4: Card active immediately

      A2_virtual_card:
        trigger: Customer needs immediate online use
        flow:
          1: Issue virtual card instantly
          2: Display in app
          3: Physical card follows later

    postconditions:
      success:
        - Card ordered
        - Customer notified of timeline
      failure:
        - Eligibility not met
        - Alternative offered

    related_workflows:
      - WF-CARD-ISSUE

  # ---------------------------------------------------------------------------
  # UC-CUST-021: Activate Card
  # ---------------------------------------------------------------------------
  - id: UC-CUST-021
    name: Activate Card
    name_vi: Kích hoạt thẻ
    actor: customer
    category: cards

    description: |
      Customer activates new card and sets PIN.

    preconditions:
      - Card received
      - Card status is inactive

    main_flow:
      1: Customer receives card
      2: Customer opens app and selects "Activate Card"
      3: Customer scans card or enters last 4 digits
      4: System verifies card belongs to customer
      5: Customer verifies via OTP
      6: Customer sets 4 or 6 digit PIN
      7: System validates PIN (no sequential, no DOB)
      8: Customer confirms PIN
      9: System activates card
      10: Customer receives confirmation

    alternative_flows:
      A1_atm_activation:
        trigger: Customer at ATM
        flow:
          1: Insert card
          2: Enter temporary PIN from mailer
          3: Set new PIN
          4: Card activated

    postconditions:
      success:
        - Card activated
        - PIN set
        - Ready for use

  # ---------------------------------------------------------------------------
  # UC-CUST-022: Block/Unblock Card
  # ---------------------------------------------------------------------------
  - id: UC-CUST-022
    name: Block/Unblock Card
    name_vi: Khóa/Mở khóa thẻ
    actor: customer
    category: cards

    description: |
      Customer temporarily blocks or unblocks their card.

    preconditions:
      - Customer is authenticated
      - Card exists

    block_flow:
      1: Customer selects card
      2: Customer selects "Block Card"
      3: Customer selects reason (optional)
      4: System blocks card immediately
      5: Customer receives confirmation

    unblock_flow:
      1: Customer selects blocked card
      2: Customer selects "Unblock Card"
      3: Customer confirms with OTP or biometric
      4: System unblocks card
      5: Customer receives confirmation

    postconditions:
      success:
        - Card status updated
        - Notifications sent

    sla: immediate
    frequency: medium

  # ---------------------------------------------------------------------------
  # UC-CUST-023: Report Lost/Stolen Card
  # ---------------------------------------------------------------------------
  - id: UC-CUST-023
    name: Report Lost/Stolen Card
    name_vi: Báo mất/đánh cắp thẻ
    actor: customer
    category: cards

    description: |
      Customer reports card as lost or stolen for permanent blocking.

    preconditions:
      - Customer is authenticated (or verified via contact center)

    main_flow:
      1: Customer reports card lost/stolen
      2: System immediately blocks card permanently
      3: System checks for suspicious transactions
      4: Customer is offered replacement card
      5: Customer confirms replacement and delivery
      6: System initiates replacement
      7: Customer receives confirmation

    alternative_flows:
      A1_contact_center:
        trigger: Customer calls
        flow:
          1: Verify identity via security questions
          2: Block card
          3: Initiate replacement

    postconditions:
      success:
        - Card permanently blocked
        - Replacement ordered
        - Dispute process initiated if needed

    urgency: immediate

  # ---------------------------------------------------------------------------
  # UC-CUST-024: Manage Card Limits
  # ---------------------------------------------------------------------------
  - id: UC-CUST-024
    name: Manage Card Limits
    name_vi: Quản lý hạn mức thẻ
    actor: customer
    category: cards

    description: |
      Customer adjusts transaction limits on their card.

    preconditions:
      - Customer is authenticated
      - Card is active

    main_flow:
      1: Customer selects card
      2: Customer navigates to "Limits"
      3: System shows current limits:
         - Daily ATM
         - Daily POS
         - Daily Online
         - Per Transaction
         - Contactless
      4: Customer adjusts desired limits
      5: System validates within bank maximums
      6: Customer confirms with OTP (for increases)
      7: System updates limits
      8: Customer receives confirmation

    alternative_flows:
      A1_temporary_increase:
        trigger: Customer needs higher limit temporarily
        flow:
          1: Select "Temporary Increase"
          2: Set increased limit and duration
          3: Confirm with OTP
          4: Auto-revert after duration

    postconditions:
      success:
        - Limits updated
        - Effective immediately

  # ---------------------------------------------------------------------------
  # UC-CUST-025: Control Card Features
  # ---------------------------------------------------------------------------
  - id: UC-CUST-025
    name: Control Card Features
    name_vi: Quản lý tính năng thẻ
    actor: customer
    category: cards

    description: |
      Customer enables/disables card features and channels.

    preconditions:
      - Customer is authenticated
      - Card is active

    main_flow:
      1: Customer selects card
      2: Customer navigates to "Card Controls"
      3: System shows toggles for:
         - ATM Withdrawal
         - Online Transactions
         - International Usage
         - Contactless Payments
         - Magstripe Transactions
      4: Customer toggles desired settings
      5: System confirms with biometric
      6: Settings updated immediately

    alternative_flows:
      A1_international_activation:
        trigger: Enabling international
        flow:
          1: Show travel mode option
          2: Customer can set destination countries
          3: Customer sets date range
          4: Auto-disable after return

    postconditions:
      success:
        - Features updated
        - Effective immediately

# =============================================================================
# BILL PAYMENT USE CASES
# =============================================================================
bill_payments:
  # ---------------------------------------------------------------------------
  # UC-CUST-030: Pay Bill
  # ---------------------------------------------------------------------------
  - id: UC-CUST-030
    name: Pay Bill
    name_vi: Thanh toán hóa đơn
    actor: customer
    category: bill_payment

    description: |
      Customer pays utility or service bills.

    preconditions:
      - Customer is authenticated
      - Sufficient balance

    main_flow:
      1: Customer selects "Bill Payment"
      2: Customer selects biller category (electricity, water, etc.)
      3: Customer selects specific biller
      4: Customer enters customer/account number
      5: System retrieves bill details
      6: Customer confirms amount
      7: Customer selects payment source
      8: Customer confirms with OTP or biometric
      9: System processes payment
      10: Customer receives confirmation and receipt

    alternative_flows:
      A1_saved_biller:
        trigger: Previously paid biller
        flow:
          1: Select from "My Billers"
          2: System retrieves latest bill
          3: Continue from step 6

      A2_set_auto_pay:
        trigger: Customer wants automatic payment
        flow:
          1: Set up direct debit mandate
          2: Bill paid automatically when due

    postconditions:
      success:
        - Bill paid
        - Receipt generated
        - Biller notified

  # ---------------------------------------------------------------------------
  # UC-CUST-031: Manage Direct Debits
  # ---------------------------------------------------------------------------
  - id: UC-CUST-031
    name: Manage Direct Debits
    name_vi: Quản lý ủy nhiệm chi
    actor: customer
    category: bill_payment

    description: |
      Customer manages direct debit mandates for recurring payments.

    preconditions:
      - Customer is authenticated

    main_flow:
      1: Customer navigates to "Direct Debits"
      2: System displays active mandates
      3: Customer can:
         - View mandate details
         - Pause mandate
         - Cancel mandate
         - Set amount limits
         - View payment history

    alternative_flows:
      A1_set_up_new:
        trigger: Customer wants new mandate
        flow:
          1: Enter creditor details
          2: Set amount limit
          3: Confirm with OTP
          4: Mandate active

    postconditions:
      success:
        - Mandate action completed
        - Creditor notified if cancelled

# =============================================================================
# SELF-SERVICE USE CASES
# =============================================================================
self_service:
  # ---------------------------------------------------------------------------
  # UC-CUST-040: Update Personal Information
  # ---------------------------------------------------------------------------
  - id: UC-CUST-040
    name: Update Personal Information
    name_vi: Cập nhật thông tin cá nhân
    actor: customer
    category: self_service

    description: |
      Customer updates their contact and personal information.

    preconditions:
      - Customer is authenticated

    main_flow:
      1: Customer navigates to "Profile"
      2: Customer selects information to update
      3: System shows current value
      4: Customer enters new value
      5: System validates format
      6: Customer confirms with OTP
      7: System updates information
      8: Customer receives confirmation

    updatable_fields:
      immediate_update:
        - Email address
        - Phone number (with verification)
        - Mailing address
        - Notification preferences

      requires_verification:
        - Name change (with documents)
        - ID update (with new ID)

    postconditions:
      success:
        - Information updated
        - Confirmation sent to old and new contact

  # ---------------------------------------------------------------------------
  # UC-CUST-041: Change Password/PIN
  # ---------------------------------------------------------------------------
  - id: UC-CUST-041
    name: Change Password/PIN
    name_vi: Đổi mật khẩu/mã PIN
    actor: customer
    category: self_service

    description: |
      Customer changes digital banking password or card PIN.

    preconditions:
      - Customer is authenticated

    password_change_flow:
      1: Customer selects "Change Password"
      2: System verifies via OTP
      3: Customer enters new password
      4: System validates strength
      5: Customer confirms new password
      6: System updates and logs out other sessions

    pin_change_flow:
      1: Customer selects card
      2: Customer selects "Change PIN"
      3: System verifies via OTP
      4: Customer enters new PIN
      5: System validates (no sequential, no DOB)
      6: Customer confirms new PIN
      7: System updates PIN

    postconditions:
      success:
        - Credentials updated
        - Notification sent
        - Other sessions terminated (password)

  # ---------------------------------------------------------------------------
  # UC-CUST-042: Set Up Notifications
  # ---------------------------------------------------------------------------
  - id: UC-CUST-042
    name: Set Up Notifications
    name_vi: Cài đặt thông báo
    actor: customer
    category: self_service

    description: |
      Customer configures notification preferences.

    preconditions:
      - Customer is authenticated

    main_flow:
      1: Customer navigates to "Notifications"
      2: System shows notification categories
      3: Customer configures for each category:
         - Channels (push, SMS, email)
         - Threshold amounts
         - Quiet hours
      4: System saves preferences
      5: Customer receives confirmation

    notification_categories:
      - Transaction alerts
      - Security alerts
      - Account updates
      - Marketing (opt-in)
      - Regulatory notices

    postconditions:
      success:
        - Preferences saved
        - Effective immediately

  # ---------------------------------------------------------------------------
  # UC-CUST-043: Request Statement
  # ---------------------------------------------------------------------------
  - id: UC-CUST-043
    name: Request Statement
    name_vi: Yêu cầu sao kê
    actor: customer
    category: self_service

    description: |
      Customer requests or downloads account statements.

    preconditions:
      - Customer is authenticated

    main_flow:
      1: Customer selects account
      2: Customer selects "Statements"
      3: Customer chooses:
         - Monthly statement (ready)
         - Custom date range
      4: Customer selects format (PDF, CSV)
      5: System generates statement
      6: Customer downloads or receives via email

    alternative_flows:
      A1_certified_statement:
        trigger: Customer needs official statement
        flow:
          1: Request certified statement
          2: Pay fee if applicable
          3: Collect from branch with stamp

    postconditions:
      success:
        - Statement generated
        - Available for download

# =============================================================================
# IMPLEMENTATION NOTES
# =============================================================================
implementation_notes:
  ux_principles:
    - Minimize steps for frequent operations
    - Clear error messages with actions
    - Progress indicators for long operations
    - Confirmation before irreversible actions

  accessibility:
    - Screen reader compatible
    - High contrast mode
    - Adjustable font sizes
    - Voice navigation support

  performance:
    - Page load < 2 seconds
    - API response < 500ms
    - Offline capability for read operations
