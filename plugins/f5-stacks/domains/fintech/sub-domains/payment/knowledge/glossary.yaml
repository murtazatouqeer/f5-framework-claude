# Payment Domain Glossary
# Domain: fintech/payment
# Purpose: Definitions of key terms in the payment domain

name: Payment Glossary
display_name: Payment Domain Glossary
description: |
  Comprehensive glossary of terms used in the payment processing domain.
  Includes payment industry terminology, compliance terms, and technical terms.

  Vietnamese: Bảng thuật ngữ toàn diện trong lĩnh vực xử lý thanh toán.
  Bao gồm thuật ngữ ngành thanh toán, tuân thủ và kỹ thuật.

domain: fintech
sub_domain: payment
category: glossary
version: "1.0.0"

terms:
  # ============ CORE PAYMENT TERMS ============
  payment:
    - term: Payment
      vietnamese: Thanh toán
      definition: A transaction where funds are transferred from a payer to a payee for goods or services.
      related_terms: [Transaction, Authorization, Capture]

    - term: Authorization
      vietnamese: Ủy quyền
      definition: The process of verifying that a payment method has sufficient funds and is valid to complete a transaction. Creates a hold on the funds but doesn't transfer them.
      related_terms: [Capture, Void, Authorization Hold]

    - term: Capture
      vietnamese: Capture/Ghi nhận
      definition: The process of completing an authorized transaction by actually transferring the funds from the payer to the payee.
      related_terms: [Authorization, Settlement]

    - term: Void
      vietnamese: Hủy
      definition: Cancellation of an authorized transaction before it has been captured, releasing the hold on the customer's funds.
      related_terms: [Authorization, Refund]

    - term: Settlement
      vietnamese: Quyết toán
      definition: The process of transferring captured funds from the payment processor to the merchant's bank account.
      related_terms: [Capture, Payout, T+N]

    - term: Payout
      vietnamese: Thanh toán (cho merchant)
      definition: The disbursement of settled funds from the platform to the merchant's bank account.
      related_terms: [Settlement, Net Amount]

    - term: Refund
      vietnamese: Hoàn tiền
      definition: Return of funds to a customer for a completed payment. Can be full or partial.
      related_terms: [Chargeback, Credit]

  # ============ CARD PAYMENT TERMS ============
  card:
    - term: PAN (Primary Account Number)
      vietnamese: Số thẻ chính
      definition: The 16-19 digit number on a payment card that identifies the card issuer and account.
      related_terms: [BIN, Card Number]

    - term: BIN (Bank Identification Number)
      vietnamese: Mã định danh ngân hàng
      definition: The first 6-8 digits of a card number that identify the issuing bank and card type.
      related_terms: [PAN, Issuer]

    - term: CVV/CVC
      vietnamese: Mã bảo mật thẻ
      definition: Card Verification Value/Code - the 3-4 digit security code on payment cards used to verify card-not-present transactions.
      related_terms: [Card Security]

    - term: Issuer
      vietnamese: Ngân hàng phát hành
      definition: The bank or financial institution that issued the payment card to the cardholder.
      related_terms: [Acquirer, Card Network]

    - term: Acquirer
      vietnamese: Ngân hàng thanh toán
      definition: The bank or financial institution that processes card payments on behalf of the merchant.
      related_terms: [Issuer, Merchant Account]

    - term: Card Network
      vietnamese: Mạng thẻ
      definition: Organizations that facilitate card transactions between issuers and acquirers (Visa, Mastercard, JCB, Amex).
      related_terms: [Issuer, Acquirer, Interchange]

    - term: Interchange
      vietnamese: Phí trao đổi
      definition: The fee paid by the acquirer to the issuer for each card transaction, set by the card networks.
      related_terms: [MDR, Processing Fee]

  # ============ 3D SECURE TERMS ============
  three_d_secure:
    - term: 3D Secure (3DS)
      vietnamese: Xác thực 3D Secure
      definition: An authentication protocol that adds an extra layer of security for online card payments by requiring the cardholder to authenticate with their bank.
      related_terms: [SCA, EMV 3DS, Verified by Visa]

    - term: SCA (Strong Customer Authentication)
      vietnamese: Xác thực khách hàng mạnh
      definition: A European regulatory requirement (PSD2) that requires two-factor authentication for electronic payments.
      related_terms: [3D Secure, PSD2]

    - term: EMV 3DS / 3DS2
      vietnamese: EMV 3DS
      definition: The latest version of 3D Secure protocol that provides a better user experience with risk-based authentication and mobile support.
      related_terms: [3D Secure, Frictionless Flow]

    - term: Frictionless Flow
      vietnamese: Luồng không ma sát
      definition: A 3DS2 authentication path where the transaction is approved without requiring customer interaction based on risk assessment.
      related_terms: [3D Secure, Challenge Flow]

    - term: Challenge Flow
      vietnamese: Luồng thử thách
      definition: A 3DS2 authentication path where the customer must complete an additional authentication step (OTP, biometric).
      related_terms: [3D Secure, Frictionless Flow]

  # ============ DISPUTE TERMS ============
  dispute:
    - term: Chargeback
      vietnamese: Chargeback/Hoàn phí
      definition: A dispute initiated by a cardholder through their bank to reverse a transaction, typically due to fraud, non-receipt, or dissatisfaction.
      related_terms: [Dispute, Representment]

    - term: Representment
      vietnamese: Đệ trình lại
      definition: The process where a merchant challenges a chargeback by submitting evidence to dispute the cardholder's claim.
      related_terms: [Chargeback, Evidence]

    - term: Dispute Reason Code
      vietnamese: Mã lý do tranh chấp
      definition: A code assigned by the card network indicating the reason for the chargeback (fraud, merchandise issue, etc.).
      related_terms: [Chargeback]

    - term: Pre-Arbitration
      vietnamese: Tiền trọng tài
      definition: A stage in the dispute process where parties can resolve disagreements before formal arbitration.
      related_terms: [Arbitration, Chargeback]

    - term: Arbitration
      vietnamese: Trọng tài
      definition: The final stage of dispute resolution where the card network makes a binding decision.
      related_terms: [Pre-Arbitration, Chargeback]

    - term: Early Fraud Warning
      vietnamese: Cảnh báo gian lận sớm
      definition: An alert from the card network about a potentially fraudulent transaction before a full chargeback is filed.
      related_terms: [TC40, SAFE]

  # ============ FEE TERMS ============
  fees:
    - term: MDR (Merchant Discount Rate)
      vietnamese: Tỷ lệ chiết khấu merchant
      definition: The percentage fee charged to merchants for accepting card payments, typically 1.5-3.5% of transaction value.
      related_terms: [Interchange, Processing Fee]

    - term: Processing Fee
      vietnamese: Phí xử lý
      definition: The fee charged for processing a payment transaction, typically a percentage plus fixed amount.
      related_terms: [MDR, Interchange]

    - term: Reserve
      vietnamese: Dự phòng
      definition: A portion of merchant funds held back by the payment processor as protection against chargebacks and refunds.
      related_terms: [Rolling Reserve, Settlement]

    - term: Rolling Reserve
      vietnamese: Dự phòng cuốn chiếu
      definition: A reserve where a percentage of each settlement is held for a period (e.g., 90 days) and then released.
      related_terms: [Reserve]

  # ============ COMPLIANCE TERMS ============
  compliance:
    - term: PCI-DSS
      vietnamese: PCI-DSS
      definition: Payment Card Industry Data Security Standard - security standards for organizations that handle card data.
      related_terms: [Card Data, Tokenization]

    - term: Tokenization
      vietnamese: Mã hóa token
      definition: The process of replacing sensitive card data with a non-sensitive token that can be used for processing without exposing the actual card number.
      related_terms: [PCI-DSS, PAN]

    - term: AML (Anti-Money Laundering)
      vietnamese: Chống rửa tiền
      definition: Laws, regulations, and procedures designed to prevent criminals from disguising illegally obtained funds as legitimate income.
      related_terms: [KYC, CTR, SAR]

    - term: KYC (Know Your Customer)
      vietnamese: Biết khách hàng
      definition: The process of verifying the identity of customers and assessing their risk profile.
      related_terms: [AML, Due Diligence]

    - term: CTR (Currency Transaction Report)
      vietnamese: Báo cáo giao dịch tiền tệ
      definition: A report filed for cash transactions above a certain threshold (e.g., 200M VND in Vietnam).
      related_terms: [AML]

    - term: SAR (Suspicious Activity Report)
      vietnamese: Báo cáo hoạt động đáng ngờ
      definition: A report filed when suspicious activity is detected that may indicate money laundering or fraud.
      related_terms: [AML]

  # ============ TECHNICAL TERMS ============
  technical:
    - term: Payment Gateway
      vietnamese: Cổng thanh toán
      definition: A service that authorizes and processes payments for merchants, connecting them to the acquiring bank.
      related_terms: [Payment Processor, API]

    - term: Payment Processor
      vietnamese: Bộ xử lý thanh toán
      definition: A company that handles the technical aspects of processing payments between merchants, card networks, and banks.
      related_terms: [Payment Gateway, Acquirer]

    - term: Webhook
      vietnamese: Webhook
      definition: An automated HTTP callback that sends real-time notifications about payment events to merchant systems.
      related_terms: [API, Event]

    - term: Idempotency Key
      vietnamese: Khóa idempotency
      definition: A unique identifier sent with API requests to ensure the same operation is not performed twice even if the request is retried.
      related_terms: [API, Retry]

    - term: Client Secret
      vietnamese: Khóa bí mật client
      definition: A secret key used by frontend applications to complete payments securely without exposing the full API key.
      related_terms: [API Key, Payment Intent]

  # ============ PAYMENT METHOD TERMS ============
  payment_methods:
    - term: Card-Not-Present (CNP)
      vietnamese: Thẻ không có mặt
      definition: A transaction where the physical card is not present, such as online or phone orders.
      related_terms: [Card-Present, E-commerce]

    - term: Card-Present (CP)
      vietnamese: Thẻ có mặt
      definition: A transaction where the physical card is swiped, inserted, or tapped at a point of sale.
      related_terms: [Card-Not-Present, POS]

    - term: ACH (Automated Clearing House)
      vietnamese: Nhà thanh toán tự động
      definition: A US electronic network for financial transactions, used for direct debit and bank transfers.
      related_terms: [Bank Transfer, NAPAS]

    - term: NAPAS
      vietnamese: NAPAS
      definition: National Payment Corporation of Vietnam - operates the national payment switching network.
      related_terms: [ACH, Interbank]

    - term: SWIFT
      vietnamese: SWIFT
      definition: Society for Worldwide Interbank Financial Telecommunication - a network for international bank transfers.
      related_terms: [Wire Transfer, International]

  # ============ TIMING TERMS ============
  timing:
    - term: T+N
      vietnamese: T+N
      definition: Settlement timing notation where T is the transaction date and N is the number of business days until settlement (e.g., T+2 = 2 business days after transaction).
      related_terms: [Settlement, Business Day]

    - term: Cut-off Time
      vietnamese: Thời gian cắt
      definition: The deadline by which transactions must be submitted to be included in the current settlement batch.
      related_terms: [Settlement, Batch]

    - term: Authorization Window
      vietnamese: Cửa sổ ủy quyền
      definition: The time period during which an authorization is valid before it expires (typically 7 days for cards).
      related_terms: [Authorization, Capture]

  # ============ RISK TERMS ============
  risk:
    - term: Fraud Score
      vietnamese: Điểm gian lận
      definition: A numerical score indicating the likelihood that a transaction is fraudulent, typically 0-100.
      related_terms: [Risk Assessment, Fraud Detection]

    - term: Velocity Check
      vietnamese: Kiểm tra tần suất
      definition: Fraud prevention rule that monitors the rate of transactions from a single card, IP, or device.
      related_terms: [Fraud Detection]

    - term: AVS (Address Verification Service)
      vietnamese: Dịch vụ xác minh địa chỉ
      definition: A fraud prevention measure that compares the billing address provided with the address on file with the card issuer.
      related_terms: [Fraud Prevention, CVV]

    - term: Device Fingerprint
      vietnamese: Dấu vân tay thiết bị
      definition: A unique identifier generated from device characteristics used to detect fraudulent activity across sessions.
      related_terms: [Fraud Detection]

