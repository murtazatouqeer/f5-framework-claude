name: p2p-lending
parent: fintech
display_name: P2P Lending Platform

description: |
  Peer-to-peer lending platform connecting borrowers
  with investors for personal and business loans.

variants:
  - id: consumer
    name: Consumer Lending
    scale: [starter, growth]
    features: [personal-loans, auto-invest, secondary-market]

  - id: business
    name: Business Lending
    scale: [growth, enterprise]
    features: [sme-loans, invoice-financing, credit-scoring]

entities:
  - name: LoanApplication
    attributes:
      - borrower_id: string
      - amount: number
      - term_months: number
      - purpose: string
      - status: enum[pending, approved, rejected, funded, active, completed]

  - name: Loan
    attributes:
      - application_id: string
      - principal: number
      - interest_rate: number
      - term_months: number
      - monthly_payment: number
      - status: enum[active, delinquent, default, paid_off]

  - name: Investment
    attributes:
      - investor_id: string
      - loan_id: string
      - amount: number
      - expected_return: number

  - name: Repayment
    attributes:
      - loan_id: string
      - amount: number
      - principal_portion: number
      - interest_portion: number
      - due_date: date
      - paid_date: date

workflows:
  - name: loan-origination
    steps: [application, credit-check, underwriting, approval, funding]

  - name: investment-matching
    steps: [loan-listing, investor-selection, fund-allocation, disbursement]

  - name: repayment-processing
    steps: [payment-collection, distribution, reconciliation]

compliance:
  - sbv-lending-regulations
  - consumer-protection
  - aml-kyc

suggested_services:
  - name: lending-service
    stack: nestjs
    database: postgresql
    features: [loan-management, repayment-tracking]

  - name: credit-scoring-service
    stack: go
    database: postgresql
    features: [credit-analysis, risk-assessment]

  - name: investment-service
    stack: nestjs
    database: postgresql
    features: [portfolio-management, auto-invest]
