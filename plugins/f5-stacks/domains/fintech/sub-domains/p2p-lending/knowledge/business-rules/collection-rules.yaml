name: Collection Rules
display_name: Collection Rules / Quy tắc thu hồi nợ
description: |
  Business rules for debt collection processes including stage
  progression, contact protocols, settlement, and write-off procedures.

domain: fintech
sub_domain: p2p-lending
version: "1.0"
status: active

# =============================================================================
# COLLECTION STAGE RULES
# =============================================================================
collection_stages:
  rule_id: CLR-001
  name: Collection Stage Progression
  name_vi: Tiến trình giai đoạn thu hồi

  stages:
    early_collection:
      name: Early Collection
      name_vi: Thu hồi sớm
      dpd_range: [1, 15]
      objective: "Remind and recover before formal delinquency"

      activities:
        - automated_reminders
        - sms_notifications
        - push_notifications
        - email_reminders
        - app_message

      escalation_trigger:
        dpd: 16
        or: no_response_5_days

      assignment: system_automated

    soft_collection:
      name: Soft Collection
      name_vi: Thu hồi mềm
      dpd_range: [16, 30]
      objective: "Engage borrower, understand situation, arrange payment"

      activities:
        - phone_calls
        - personalized_messages
        - payment_plan_offers
        - hardship_assessment
        - promise_to_pay

      escalation_trigger:
        dpd: 31
        or: ptp_broken_twice

      assignment: internal_agent

    hard_collection:
      name: Hard Collection
      name_vi: Thu hồi cứng
      dpd_range: [31, 60]
      objective: "Intensive collection efforts"

      activities:
        - intensive_calling
        - field_visits
        - settlement_offers
        - employer_contact_if_authorized
        - reference_contact

      escalation_trigger:
        dpd: 61
        or: no_contact_established

      assignment: senior_agent_or_agency

    legal_collection:
      name: Legal Collection
      name_vi: Thu hồi pháp lý
      dpd_range: [61, 180]
      objective: "Legal remedies and formal recovery"

      activities:
        - demand_letters
        - legal_notice
        - court_filing
        - judgment_enforcement
        - asset_investigation

      escalation_trigger:
        dpd: 181
        or: legal_exhausted

      assignment: legal_team_or_law_firm

    write_off:
      name: Write-Off
      name_vi: Xóa nợ
      dpd_range: [181, null]
      objective: "Final recovery attempts and write-off processing"

      activities:
        - final_settlement_offer
        - write_off_processing
        - post_write_off_monitoring
        - recovery_sale

      terminal: true
      assignment: recovery_team

# =============================================================================
# CONTACT RULES
# =============================================================================
contact_rules:
  rule_id: CLR-002
  name: Contact Protocol Rules
  name_vi: Quy tắc giao thức liên lạc

  frequency_limits:
    calls_per_day: 3
    sms_per_day: 2
    emails_per_day: 1
    total_contacts_per_week: 15

  timing_restrictions:
    earliest_call: "08:00"
    latest_call: "20:00"
    weekend_calls: allowed_saturday_only
    holiday_calls: not_allowed
    timezone: "Asia/Ho_Chi_Minh"

  contact_channels:
    phone:
      primary: borrower_mobile
      secondary: borrower_home
      tertiary: borrower_work
      rules:
        - identify_as_platform_representative
        - do_not_disclose_to_third_parties
        - record_all_calls

    sms:
      content_limits:
        - no_threatening_language
        - no_false_urgency
        - include_payment_options
        - include_contact_number

    email:
      requirements:
        - professional_tone
        - clear_subject_line
        - unsubscribe_option
        - privacy_compliant

    field_visit:
      requirements:
        - only_after_30_dpd
        - business_hours_only
        - identification_required
        - no_confrontation
        - document_visit

  third_party_contact:
    allowed: false_unless_authorized
    authorization_required: written_consent
    exceptions:
      - emergency_contact_for_welfare_check
      - employer_for_salary_verification
    restrictions:
      - no_disclosure_of_debt
      - only_request_callback

  do_not_contact:
    scenarios:
      - borrower_requested_in_writing
      - legal_representation_engaged
      - bankruptcy_filed
      - deceased_borrower
    exception: legal_communications_only

# =============================================================================
# PROMISE TO PAY RULES
# =============================================================================
promise_to_pay:
  rule_id: CLR-003
  name: Promise to Pay Rules
  name_vi: Quy tắc hứa thanh toán

  acceptance_criteria:
    payment_date:
      maximum_days: 14
      from: ptp_date
    amount:
      minimum: full_overdue_amount
      or: agreed_partial

  tracking:
    reminder_before:
      days: 1
      channel: [sms, push]

    follow_up_if_broken:
      timing: same_day
      channel: [phone, sms]

  broken_ptp:
    threshold: 2
    consequences:
      - escalate_to_next_stage
      - increase_collection_priority
      - note_in_borrower_profile

  valid_ptp:
    requirements:
      - specific_date
      - specific_amount
      - payment_method_identified
    documentation: call_recording_or_written

# =============================================================================
# PAYMENT PLAN RULES
# =============================================================================
payment_plans:
  rule_id: CLR-004
  name: Payment Plan Rules
  name_vi: Quy tắc kế hoạch trả nợ

  eligibility:
    minimum_dpd: 15
    minimum_outstanding: 5000000
    borrower_status: cooperative
    financial_hardship: documented_preferred

  plan_parameters:
    maximum_duration:
      up_to_50m: 6_months
      50m_to_200m: 12_months
      above_200m: 24_months

    minimum_payment:
      percentage: 10
      of: total_outstanding
      minimum_absolute: 500000

    down_payment:
      required: true
      percentage: 10
      timing: upon_agreement

  approval_authority:
    agent_approval:
      max_duration: 6_months
      max_amount: 50000000

    manager_approval:
      max_duration: 12_months
      max_amount: 200000000

    director_approval:
      max_duration: 24_months
      any_amount: true

  plan_default:
    trigger: missed_2_consecutive_payments
    consequences:
      - plan_terminated
      - resume_normal_collection
      - all_outstanding_immediately_due

  interest_during_plan:
    accrual: continues
    rate: original_rate
    waiver: upon_completion_bonus

# =============================================================================
# SETTLEMENT RULES
# =============================================================================
settlement:
  rule_id: CLR-005
  name: Settlement Offer Rules
  name_vi: Quy tắc đề nghị thỏa thuận

  eligibility:
    minimum_dpd: 30
    collection_efforts: exhausted
    likelihood_of_recovery: assessed_low

  discount_matrix:
    by_dpd:
      30_to_60: { max_discount: 10, approval: manager }
      61_to_90: { max_discount: 20, approval: manager }
      91_to_120: { max_discount: 25, approval: director }
      121_to_180: { max_discount: 30, approval: director }
      above_180: { max_discount: 40, approval: cco }

    discount_base: total_outstanding
    includes: principal_interest_fees

  approval_workflow:
    discount_up_to_10:
      approver: collection_manager
      documentation: case_summary

    discount_10_to_20:
      approver: collection_director
      documentation: case_summary_financial_analysis

    discount_20_to_30:
      approver: cco
      documentation: full_case_file

    discount_above_30:
      approver: ceo_or_board
      documentation: board_presentation

  settlement_agreement:
    requirements:
      - written_agreement
      - payment_terms_specified
      - waiver_of_further_claims
      - borrower_signature
    validity: 30_days

  payment_options:
    lump_sum:
      discount: full_offered
      timing: within_7_days

    installments:
      discount: reduced_by_5_percent
      max_installments: 3
      timing: within_90_days

  investor_impact:
    notification: before_approval
    loss_distribution: pro_rata
    recovery_reporting: transparent

# =============================================================================
# LEGAL ACTION RULES
# =============================================================================
legal_action:
  rule_id: CLR-006
  name: Legal Action Rules
  name_vi: Quy tắc hành động pháp lý

  initiation_criteria:
    minimum_dpd: 60
    minimum_outstanding: 5000000
    collection_exhausted: true
    recovery_likelihood: medium_or_higher
    cost_benefit: positive

  pre_legal:
    demand_letter:
      timing: 14_days_before_filing
      content:
        - outstanding_amount
        - payment_deadline
        - consequences_of_non_payment
        - legal_costs_warning

    final_notice:
      timing: 7_days_before_filing
      content: intent_to_file_lawsuit

  legal_process:
    jurisdiction: borrower_residence_or_contract
    process:
      - file_complaint
      - court_summons
      - hearing
      - judgment
      - enforcement

  cost_recovery:
    legal_fees: added_to_debt
    court_costs: added_to_debt
    enforcement_costs: added_to_debt
    cap: none

  judgment_enforcement:
    methods:
      - wage_garnishment
      - bank_account_levy
      - asset_seizure
      - property_lien

  case_closure:
    conditions:
      - full_payment
      - settlement_completed
      - judgment_satisfied
      - statute_expiration
      - write_off_approved

# =============================================================================
# WRITE-OFF RULES
# =============================================================================
write_off:
  rule_id: CLR-007
  name: Write-Off Rules
  name_vi: Quy tắc xóa nợ

  criteria:
    automatic:
      dpd: ">= 180"
      collection_score: "< 10"
      no_payment_received: 6_months

    discretionary:
      conditions:
        - borrower_deceased_no_estate
        - borrower_bankrupt
        - borrower_left_country
        - cost_exceeds_recovery
        - fraud_unrecoverable

  approval_authority:
    up_to_10m:
      approver: collection_director
    10m_to_50m:
      approver: cco
    50m_to_200m:
      approver: ceo
    above_200m:
      approver: board_of_directors

  documentation:
    required:
      - collection_history
      - contact_attempts_log
      - financial_analysis
      - recovery_likelihood_assessment
      - approval_signatures

  accounting_treatment:
    provision: utilize_existing_provision
    shortfall: charge_to_p_and_l
    tax_treatment: per_regulations
    investor_notification: required

  post_write_off:
    recovery_attempts: continue
    statute_of_limitations: monitor
    recovery_proceeds: share_with_investors
    reporting: annual_review

# =============================================================================
# EXTERNAL AGENCY RULES
# =============================================================================
external_agencies:
  rule_id: CLR-008
  name: External Collection Agency Rules
  name_vi: Quy tắc đại lý thu hồi nợ bên ngoài

  referral_criteria:
    dpd: ">= 60"
    internal_efforts: exhausted
    cost_benefit: favorable

  agency_requirements:
    licensing: required
    insurance: required
    compliance: verified
    training: platform_specific

  commission_structure:
    tiered:
      60_to_90_dpd: 15
      91_to_120_dpd: 20
      121_to_180_dpd: 25
      above_180_dpd: 30
    unit: percent_of_collected

  performance_metrics:
    collection_rate_target: "> 30%"
    customer_complaint_max: "< 1%"
    compliance_violations: zero_tolerance

  monitoring:
    call_recording_review: weekly
    complaint_tracking: real_time
    performance_review: monthly

  termination:
    causes:
      - compliance_violation
      - consumer_complaint_threshold
      - performance_below_target
    notice_period: 30_days

# =============================================================================
# REPORTING & AUDIT
# =============================================================================
reporting:
  rule_id: CLR-009
  name: Collection Reporting Rules
  name_vi: Quy tắc báo cáo thu hồi

  daily_reports:
    - new_delinquencies
    - payments_received
    - collection_activities
    - escalations

  weekly_reports:
    - stage_progression
    - agent_performance
    - agency_performance
    - settlement_summary

  monthly_reports:
    - portfolio_aging
    - recovery_rates
    - write_off_analysis
    - provision_adequacy

audit:
  enabled: true
  log_all_contacts: true
  log_all_decisions: true
  call_recording: required
  retention_years: 10

compliance:
  fair_collection:
    no_harassment: required
    no_false_statements: required
    no_unfair_practices: required
    consumer_rights_respected: required

  data_protection:
    confidentiality: required
    access_control: role_based
    data_minimization: applied
