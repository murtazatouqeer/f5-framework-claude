name: P2P Lending Glossary
display_name: P2P Lending Glossary / Thuật ngữ cho vay ngang hàng
description: |
  Comprehensive glossary of terms used in the P2P lending platform
  domain, including Vietnamese translations and contextual definitions.

domain: fintech
sub_domain: p2p-lending
version: "1.0"
status: active

# =============================================================================
# CORE CONCEPTS
# =============================================================================
core_concepts:
  p2p_lending:
    term: P2P Lending
    term_vi: Cho vay ngang hàng
    definition: |
      Peer-to-peer lending is a method of debt financing that enables
      individuals to borrow and lend money without using an official
      financial institution as an intermediary.
    synonyms:
      - peer-to-peer lending
      - marketplace lending
      - social lending
      - crowdlending

  borrower:
    term: Borrower
    term_vi: Người vay
    definition: |
      An individual or business entity that seeks to obtain a loan
      through the P2P lending platform.
    related_terms:
      - loan_applicant
      - debtor

  investor:
    term: Investor
    term_vi: Nhà đầu tư
    definition: |
      An individual or institution that provides funds to borrowers
      through the platform in exchange for interest returns.
    synonyms:
      - lender
      - funder
    related_terms:
      - accredited_investor
      - retail_investor
      - institutional_investor

  loan:
    term: Loan
    term_vi: Khoản vay
    definition: |
      A sum of money borrowed by a borrower from investors through
      the platform, to be repaid with interest over a specified term.

  listing:
    term: Listing
    term_vi: Danh sách
    definition: |
      A public posting of an approved loan on the marketplace where
      investors can view loan details and commit funds.
    synonyms:
      - loan listing
      - marketplace listing

  investment:
    term: Investment
    term_vi: Khoản đầu tư
    definition: |
      A portion of a loan funded by an individual investor, representing
      their stake in the loan and entitlement to returns.
    synonyms:
      - note
      - investment position

# =============================================================================
# LOAN TERMS
# =============================================================================
loan_terms:
  principal:
    term: Principal
    term_vi: Tiền gốc
    definition: |
      The original amount of money borrowed, excluding interest and fees.

  interest_rate:
    term: Interest Rate
    term_vi: Lãi suất
    definition: |
      The percentage of principal charged as interest on a loan,
      typically expressed as an annual rate (per annum).

  apr:
    term: APR (Annual Percentage Rate)
    term_vi: Lãi suất thực hàng năm
    definition: |
      The true yearly cost of borrowing, including interest and all
      fees, expressed as a percentage.

  term:
    term: Term
    term_vi: Kỳ hạn
    definition: |
      The length of time over which the loan will be repaid,
      typically expressed in months.

  installment:
    term: Installment
    term_vi: Kỳ trả nợ
    definition: |
      A regular periodic payment made by the borrower to repay the loan,
      typically monthly.

  emi:
    term: EMI (Equal Monthly Installment)
    term_vi: Trả góp đều hàng tháng
    definition: |
      A fixed monthly payment amount combining principal and interest,
      calculated so total payments are equal throughout the loan term.

  origination_fee:
    term: Origination Fee
    term_vi: Phí cấp vay
    definition: |
      A one-time fee charged for processing and disbursing a loan,
      typically expressed as a percentage of the loan amount.

  late_fee:
    term: Late Fee
    term_vi: Phí trễ hạn
    definition: |
      A penalty fee charged when a borrower fails to make a payment
      by the due date, applied after the grace period.

  prepayment_penalty:
    term: Prepayment Penalty
    term_vi: Phí tất toán sớm
    definition: |
      A fee charged when a borrower pays off a loan before the
      scheduled maturity date.

  grace_period:
    term: Grace Period
    term_vi: Thời gian ân hạn
    definition: |
      A period after the due date during which payment can be made
      without incurring late fees (typically 3 days).

  disbursement:
    term: Disbursement
    term_vi: Giải ngân
    definition: |
      The transfer of loan funds from the platform to the borrower's
      bank account after successful funding.

# =============================================================================
# CREDIT & RISK TERMS
# =============================================================================
credit_risk_terms:
  credit_score:
    term: Credit Score
    term_vi: Điểm tín dụng
    definition: |
      A numerical score representing a borrower's creditworthiness,
      based on credit history and financial behavior.
    range: "300-850"

  credit_grade:
    term: Credit Grade
    term_vi: Hạng tín dụng
    definition: |
      A letter grade (A-F) assigned to loans based on the borrower's
      credit risk, with A being lowest risk and F highest.

  sub_grade:
    term: Sub-Grade
    term_vi: Hạng phụ
    definition: |
      A finer classification within each grade (e.g., A1-A5) providing
      more granular risk differentiation.

  dti:
    term: DTI (Debt-to-Income Ratio)
    term_vi: Tỷ lệ nợ trên thu nhập
    definition: |
      The ratio of a borrower's total monthly debt payments to their
      gross monthly income, expressed as a percentage.

  ltv:
    term: LTV (Loan-to-Value Ratio)
    term_vi: Tỷ lệ vay trên giá trị
    definition: |
      The ratio of the loan amount to the value of the asset being
      financed, used for secured loans.

  default:
    term: Default
    term_vi: Vỡ nợ
    definition: |
      A loan status indicating the borrower has failed to meet payment
      obligations for an extended period (typically 90+ days).

  dpd:
    term: DPD (Days Past Due)
    term_vi: Số ngày quá hạn
    definition: |
      The number of days a payment is overdue from its scheduled
      due date, used to track delinquency.

  delinquency:
    term: Delinquency
    term_vi: Nợ quá hạn
    definition: |
      A state where a borrower has missed one or more scheduled
      payments but has not yet defaulted.

  charge_off:
    term: Charge-Off
    term_vi: Xóa nợ
    definition: |
      An accounting action writing off a loan as uncollectable,
      typically after 180+ days past due.
    synonyms:
      - write_off

  provision:
    term: Provision
    term_vi: Dự phòng
    definition: |
      Funds set aside to cover expected credit losses on the
      loan portfolio.

# =============================================================================
# INVESTMENT TERMS
# =============================================================================
investment_terms:
  portfolio:
    term: Portfolio
    term_vi: Danh mục đầu tư
    definition: |
      The collection of all investments held by an investor on
      the platform.

  diversification:
    term: Diversification
    term_vi: Đa dạng hóa
    definition: |
      The strategy of spreading investments across multiple loans
      to reduce risk exposure to any single borrower.

  auto_invest:
    term: Auto-Invest
    term_vi: Đầu tư tự động
    definition: |
      An automated investment feature that invests available funds
      based on predefined criteria set by the investor.

  expected_return:
    term: Expected Return
    term_vi: Lợi nhuận kỳ vọng
    definition: |
      The projected return on investment based on interest rate,
      expected defaults, and fees.

  net_return:
    term: Net Return
    term_vi: Lợi nhuận ròng
    definition: |
      The actual return after deducting platform fees, provision
      contributions, and accounting for defaults.

  secondary_market:
    term: Secondary Market
    term_vi: Thị trường thứ cấp
    definition: |
      A marketplace where investors can sell their existing loan
      investments to other investors before maturity.

  provision_fund:
    term: Provision Fund
    term_vi: Quỹ dự phòng
    definition: |
      A reserve fund that provides partial compensation to investors
      when loans default, typically covering 80% of principal.

  accredited_investor:
    term: Accredited Investor
    term_vi: Nhà đầu tư được công nhận
    definition: |
      An investor meeting certain income or net worth thresholds
      who may access higher investment limits.

# =============================================================================
# PROCESS TERMS
# =============================================================================
process_terms:
  kyc:
    term: KYC (Know Your Customer)
    term_vi: Xác minh khách hàng
    definition: |
      The identity verification process required for all users
      before they can borrow or invest on the platform.
    synonyms:
      - identity_verification
      - ekyc

  ekyc:
    term: eKYC (Electronic KYC)
    term_vi: Xác minh khách hàng điện tử
    definition: |
      Digital identity verification using document scanning,
      face matching, and liveness detection.

  liveness_check:
    term: Liveness Check
    term_vi: Kiểm tra sống
    definition: |
      A verification step confirming the person is physically
      present and not using a photo or video.

  face_matching:
    term: Face Matching
    term_vi: Đối chiếu khuôn mặt
    definition: |
      The process of comparing a selfie to the photo on an
      identity document to verify identity.

  ocr:
    term: OCR (Optical Character Recognition)
    term_vi: Nhận dạng ký tự quang học
    definition: |
      Technology that extracts text from identity document images
      to automatically populate user information.

  credit_assessment:
    term: Credit Assessment
    term_vi: Đánh giá tín dụng
    definition: |
      The evaluation of a borrower's creditworthiness based on
      credit history, income, and other factors.

  underwriting:
    term: Underwriting
    term_vi: Thẩm định
    definition: |
      The process of evaluating a loan application to determine
      approval, terms, and pricing.

  funding:
    term: Funding
    term_vi: Cấp vốn
    definition: |
      The process of collecting investor commitments to fully
      fund an approved loan.

  auto_debit:
    term: Auto-Debit
    term_vi: Trích nợ tự động
    definition: |
      Automatic payment collection from the borrower's bank account
      on scheduled due dates.

# =============================================================================
# COLLECTION TERMS
# =============================================================================
collection_terms:
  collection:
    term: Collection
    term_vi: Thu hồi nợ
    definition: |
      The process of recovering overdue payments from borrowers
      who have missed scheduled payments.

  early_collection:
    term: Early Collection
    term_vi: Thu hồi sớm
    definition: |
      The initial collection stage (1-15 DPD) using automated
      reminders and gentle outreach.

  soft_collection:
    term: Soft Collection
    term_vi: Thu hồi mềm
    definition: |
      Collection stage (16-30 DPD) involving personal contact
      to understand borrower situation and arrange payment.

  hard_collection:
    term: Hard Collection
    term_vi: Thu hồi cứng
    definition: |
      Intensive collection (31-60 DPD) including field visits,
      reference contact, and settlement offers.

  legal_collection:
    term: Legal Collection
    term_vi: Thu hồi pháp lý
    definition: |
      Collection stage (61-180 DPD) involving legal action such
      as demand letters, court filings, and enforcement.

  ptp:
    term: PTP (Promise to Pay)
    term_vi: Hứa thanh toán
    definition: |
      A commitment from a borrower to make a specific payment
      by a specific date.

  payment_plan:
    term: Payment Plan
    term_vi: Kế hoạch trả nợ
    definition: |
      A modified repayment arrangement for borrowers in financial
      difficulty, spreading overdue amounts over time.

  settlement:
    term: Settlement
    term_vi: Thỏa thuận
    definition: |
      An agreement to accept less than the full amount owed as
      final payment to close a delinquent account.

  field_visit:
    term: Field Visit
    term_vi: Thăm thực địa
    definition: |
      A physical visit to the borrower's address by collection
      agents to establish contact or verify situation.

  garnishment:
    term: Wage Garnishment
    term_vi: Trừ lương
    definition: |
      A legal process where a portion of the borrower's wages
      is withheld to repay the debt.

# =============================================================================
# COMPLIANCE TERMS
# =============================================================================
compliance_terms:
  aml:
    term: AML (Anti-Money Laundering)
    term_vi: Chống rửa tiền
    definition: |
      Regulations and procedures to prevent the platform from
      being used to launder illegally obtained funds.

  cdd:
    term: CDD (Customer Due Diligence)
    term_vi: Thẩm định khách hàng
    definition: |
      The process of verifying customer identity and assessing
      potential money laundering risks.

  pep:
    term: PEP (Politically Exposed Person)
    term_vi: Người có ảnh hưởng chính trị
    definition: |
      Individuals who hold or have held prominent public functions,
      requiring enhanced due diligence.

  watchlist:
    term: Watchlist
    term_vi: Danh sách theo dõi
    definition: |
      Lists of individuals or entities flagged for sanctions,
      terrorism, or other regulatory concerns.

  sar:
    term: SAR (Suspicious Activity Report)
    term_vi: Báo cáo hoạt động đáng ngờ
    definition: |
      A report filed with authorities when suspicious financial
      activity is detected.

  credit_bureau:
    term: Credit Bureau
    term_vi: Trung tâm thông tin tín dụng
    definition: |
      An organization that collects and maintains credit information
      on borrowers (e.g., CIC Vietnam).

# =============================================================================
# PLATFORM TERMS
# =============================================================================
platform_terms:
  platform_fee:
    term: Platform Fee
    term_vi: Phí nền tảng
    definition: |
      Fees charged by the platform for its services, including
      origination fees and service fees.

  service_fee:
    term: Service Fee
    term_vi: Phí dịch vụ
    definition: |
      A fee charged to investors on interest received, typically
      1% of interest earnings.

  wallet:
    term: Wallet
    term_vi: Ví điện tử
    definition: |
      A digital account on the platform where users hold funds
      for investing or receiving repayments.

  sla:
    term: SLA (Service Level Agreement)
    term_vi: Cam kết mức độ dịch vụ
    definition: |
      Defined standards for service delivery, such as processing
      times and response times.

  marketplace:
    term: Marketplace
    term_vi: Sàn giao dịch
    definition: |
      The section of the platform where investors browse and
      select loans to invest in.

