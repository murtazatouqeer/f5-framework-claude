# =============================================================================
# TRADING TERMS
# =============================================================================
trading:
  - term: Ask
    term_vi: Giá bán
    definition: The lowest price a seller is willing to accept for an asset
    related: [bid, spread, order_book]

  - term: Bid
    term_vi: Giá mua
    definition: The highest price a buyer is willing to pay for an asset
    related: [ask, spread, order_book]

  - term: Spread
    term_vi: Chênh lệch giá
    definition: The difference between the best bid and best ask price
    formula: spread = best_ask - best_bid
    related: [bid, ask, liquidity]

  - term: Order Book
    term_vi: Sổ lệnh
    definition: A list of all open buy and sell orders for a trading pair, organized by price
    related: [bid, ask, depth]

  - term: Market Depth
    term_vi: Độ sâu thị trường
    definition: The volume of orders at different price levels in the order book
    indicator_of: Market liquidity

  - term: Limit Order
    term_vi: Lệnh giới hạn
    definition: An order to buy or sell at a specific price or better
    behavior: Rests in order book until matched or cancelled

  - term: Market Order
    term_vi: Lệnh thị trường
    definition: An order to buy or sell immediately at the best available price
    behavior: Executes immediately against order book

  - term: Stop Order
    term_vi: Lệnh dừng
    definition: An order that becomes active when price reaches a trigger level
    types: [stop_limit, stop_market]

  - term: GTC (Good Till Cancelled)
    term_vi: Có hiệu lực đến khi hủy
    definition: Order remains active until filled or explicitly cancelled
    max_duration: Typically 90 days

  - term: IOC (Immediate Or Cancel)
    term_vi: Ngay lập tức hoặc hủy
    definition: Order fills what's available immediately, cancels the rest
    use_case: Large orders minimizing market impact

  - term: FOK (Fill Or Kill)
    term_vi: Điền hoặc hủy
    definition: Order must be filled entirely or cancelled completely
    use_case: All-or-nothing execution

  - term: Maker
    term_vi: Người tạo lệnh
    definition: A trader who provides liquidity by placing orders in the order book
    fee: Usually lower (or rebate)

  - term: Taker
    term_vi: Người lấy lệnh
    definition: A trader who removes liquidity by matching against existing orders
    fee: Usually higher

  - term: Slippage
    term_vi: Trượt giá
    definition: The difference between expected and actual execution price
    causes: [large_orders, low_liquidity, fast_markets]

  - term: Liquidity
    term_vi: Thanh khoản
    definition: How easily an asset can be bought or sold without affecting price
    indicators: [spread, depth, volume]

  - term: Volume
    term_vi: Khối lượng
    definition: The total amount of an asset traded in a period
    periods: [24h, 7d, 30d]

  - term: OHLCV
    term_vi: OHLCV
    definition: Open, High, Low, Close, Volume - candlestick data
    components:
      O: Opening price
      H: Highest price
      L: Lowest price
      C: Closing price
      V: Trading volume

  - term: Candlestick
    term_vi: Nến
    definition: Visual representation of price movement in a time period
    shows: [open, high, low, close]

  - term: Trading Pair
    term_vi: Cặp giao dịch
    definition: Two assets that can be traded against each other
    format: BASE/QUOTE (e.g., BTC/USDT)

  - term: Base Asset
    term_vi: Tài sản cơ sở
    definition: The first asset in a trading pair (what you're buying/selling)
    example: BTC in BTC/USDT

  - term: Quote Asset
    term_vi: Tài sản định giá
    definition: The second asset in a trading pair (what you're paying with)
    example: USDT in BTC/USDT

# =============================================================================
# WALLET TERMS
# =============================================================================
wallet:
  - term: Wallet
    term_vi: Ví
    definition: A digital container for storing cryptocurrency assets
    types: [spot, funding, margin, futures, earn]

  - term: Hot Wallet
    term_vi: Ví nóng
    definition: A wallet connected to the internet for active trading
    tradeoff: Convenience vs security

  - term: Cold Wallet
    term_vi: Ví lạnh
    definition: An offline wallet for long-term secure storage
    examples: [hardware_wallet, paper_wallet, air_gapped]

  - term: Deposit Address
    term_vi: Địa chỉ nạp tiền
    definition: A unique blockchain address for receiving cryptocurrency
    note: Usually one per user per network

  - term: Withdrawal Address
    term_vi: Địa chỉ rút tiền
    definition: External address where user sends funds from exchange

  - term: Address Whitelist
    term_vi: Danh sách địa chỉ tin cậy
    definition: Pre-approved addresses for faster withdrawals
    benefit: Skip cooling period

  - term: Available Balance
    term_vi: Số dư khả dụng
    definition: Balance that can be used for trading or withdrawal
    formula: total - locked - in_order - staking - pending_withdrawal

  - term: Locked Balance
    term_vi: Số dư bị khóa
    definition: Balance held for various reasons (security, dispute)

  - term: In Order
    term_vi: Trong lệnh
    definition: Balance locked by open trading orders

  - term: Memo/Tag
    term_vi: Memo/Tag
    definition: Additional identifier required for some networks
    networks: [XRP, XLM, EOS, ATOM, TON]
    warning: Missing memo can cause lost funds

# =============================================================================
# BLOCKCHAIN TERMS
# =============================================================================
blockchain:
  - term: Blockchain
    term_vi: Chuỗi khối
    definition: A distributed ledger of all transactions

  - term: Block
    term_vi: Khối
    definition: A collection of transactions added to the blockchain

  - term: Confirmation
    term_vi: Xác nhận
    definition: Number of blocks added after the block containing your transaction
    purpose: Prevents double spending

  - term: Transaction Hash (TxHash)
    term_vi: Mã giao dịch
    definition: Unique identifier for a blockchain transaction
    format: Hexadecimal string

  - term: Network Fee (Gas Fee)
    term_vi: Phí mạng
    definition: Fee paid to blockchain miners/validators for processing
    varies_by: Network congestion

  - term: Gas
    term_vi: Gas
    definition: Unit measuring computational work on Ethereum
    components: [gas_price, gas_limit]

  - term: Smart Contract
    term_vi: Hợp đồng thông minh
    definition: Self-executing code on the blockchain
    uses: [tokens, DeFi, NFTs]

  - term: Token
    term_vi: Token
    definition: A digital asset built on another blockchain
    standards: [ERC-20, BEP-20, SPL]

  - term: Native Coin
    term_vi: Coin gốc
    definition: The primary currency of a blockchain
    examples: [BTC, ETH, SOL, BNB]

  - term: Mempool
    term_vi: Bể giao dịch chờ
    definition: Pool of unconfirmed transactions waiting to be included in a block

  - term: Finality
    term_vi: Tính hoàn tất
    definition: Point at which a transaction cannot be reversed
    types: [probabilistic, absolute]

# =============================================================================
# STAKING TERMS
# =============================================================================
staking:
  - term: Staking
    term_vi: Đặt cọc
    definition: Locking up crypto to support blockchain operations and earn rewards

  - term: Proof of Stake (PoS)
    term_vi: Bằng chứng cổ phần
    definition: Consensus mechanism where validators are chosen based on stake

  - term: Validator
    term_vi: Người xác thực
    definition: Node operator who validates transactions and creates blocks
    requirement: Stake tokens as collateral

  - term: Delegation
    term_vi: Ủy quyền
    definition: Assigning your stake to a validator without running a node

  - term: APY (Annual Percentage Yield)
    term_vi: Lợi suất hàng năm
    definition: Yearly return rate including compound interest
    formula: ((1 + r/n)^n - 1) * 100

  - term: APR (Annual Percentage Rate)
    term_vi: Tỷ lệ lãi suất hàng năm
    definition: Yearly return rate without compounding
    simpler_than: APY

  - term: Unbonding Period
    term_vi: Thời gian hủy ràng buộc
    definition: Waiting period to withdraw staked assets
    examples:
      ethereum: "~1-5 days"
      cosmos: "21 days"
      polkadot: "28 days"

  - term: Slashing
    term_vi: Phạt cắt
    definition: Penalty for validator misbehavior, loses portion of stake
    causes: [double_signing, downtime]

  - term: Epoch
    term_vi: Kỷ nguyên
    definition: Fixed time period in PoS for validator selection and rewards

  - term: Liquid Staking
    term_vi: Staking linh hoạt
    definition: Staking that provides tradeable tokens representing staked assets
    examples: [stETH, rETH]

# =============================================================================
# SECURITY TERMS
# =============================================================================
security:
  - term: 2FA (Two-Factor Authentication)
    term_vi: Xác thực hai yếu tố
    definition: Additional security layer requiring second verification method
    types: [authenticator, sms, email, hardware_key]

  - term: KYC (Know Your Customer)
    term_vi: Xác minh danh tính khách hàng
    definition: Identity verification process required by regulations
    levels: [basic, advanced, vip]

  - term: AML (Anti-Money Laundering)
    term_vi: Chống rửa tiền
    definition: Regulations and procedures to prevent money laundering

  - term: Phishing
    term_vi: Lừa đảo giả mạo
    definition: Fraudulent attempt to obtain sensitive information

  - term: Private Key
    term_vi: Khóa riêng
    definition: Secret key that controls access to cryptocurrency
    warning: Never share, lose key = lose funds

  - term: Public Key
    term_vi: Khóa công khai
    definition: Cryptographic key derived from private key, safe to share

  - term: Seed Phrase
    term_vi: Cụm từ khôi phục
    definition: 12-24 words that can recover a wallet
    warning: Store securely offline

  - term: Multi-Signature (Multi-Sig)
    term_vi: Đa chữ ký
    definition: Requiring multiple keys to authorize a transaction
    format: M-of-N (e.g., 3-of-5)

  - term: HSM (Hardware Security Module)
    term_vi: Mô-đun bảo mật phần cứng
    definition: Physical device for secure key storage and signing

# =============================================================================
# COMPLIANCE TERMS
# =============================================================================
compliance:
  - term: SAR (Suspicious Activity Report)
    term_vi: Báo cáo hoạt động đáng ngờ
    definition: Report filed to authorities for suspicious transactions

  - term: CTR (Currency Transaction Report)
    term_vi: Báo cáo giao dịch tiền tệ
    definition: Report for cash transactions above threshold

  - term: PEP (Politically Exposed Person)
    term_vi: Người có ảnh hưởng chính trị
    definition: Individual with prominent public function
    risk: Higher due diligence required

  - term: Sanctions
    term_vi: Trừng phạt
    definition: Restrictions on transactions with certain entities/countries
    lists: [OFAC, UN, EU]

  - term: Travel Rule
    term_vi: Quy tắc du lịch
    definition: Requirement to share sender/recipient info for large transfers
    threshold: Usually $1,000+

  - term: EDD (Enhanced Due Diligence)
    term_vi: Thẩm định tăng cường
    definition: Additional verification for high-risk customers

  - term: Source of Funds
    term_vi: Nguồn tiền
    definition: Documentation proving legitimate origin of assets

# =============================================================================
# MARKET TERMS
# =============================================================================
market:
  - term: Bull Market
    term_vi: Thị trường tăng giá
    definition: Extended period of rising prices and optimism

  - term: Bear Market
    term_vi: Thị trường giảm giá
    definition: Extended period of falling prices and pessimism

  - term: Volatility
    term_vi: Biến động
    definition: Degree of price fluctuation over time
    measure: Often standard deviation

  - term: ATH (All-Time High)
    term_vi: Đỉnh cao nhất mọi thời đại
    definition: The highest price ever reached by an asset

  - term: ATL (All-Time Low)
    term_vi: Đáy thấp nhất mọi thời đại
    definition: The lowest price ever reached by an asset

  - term: Market Cap
    term_vi: Vốn hóa thị trường
    definition: Total value of all coins in circulation
    formula: price * circulating_supply

  - term: Circulating Supply
    term_vi: Nguồn cung lưu hành
    definition: Number of coins currently available in the market

  - term: Max Supply
    term_vi: Nguồn cung tối đa
    definition: Maximum number of coins that will ever exist
    example: Bitcoin = 21 million

  - term: FOMO (Fear Of Missing Out)
    term_vi: Sợ bỏ lỡ
    definition: Anxiety that others are profiting from an opportunity
    warning: Can lead to poor decisions

  - term: FUD (Fear, Uncertainty, Doubt)
    term_vi: Sợ hãi, bất định, nghi ngờ
    definition: Negative sentiment often spread to manipulate markets

  - term: HODL
    term_vi: HODL
    definition: "Hold On for Dear Life" - long-term holding strategy
    origin: Typo of "hold" that became a meme

  - term: Whale
    term_vi: Cá voi
    definition: Individual or entity holding large amounts of crypto
    can: Significantly impact market prices

# =============================================================================
# ASSET TYPES
# =============================================================================
assets:
  - term: Cryptocurrency
    term_vi: Tiền điện tử
    definition: Digital currency using cryptography for security

  - term: Altcoin
    term_vi: Altcoin
    definition: Any cryptocurrency other than Bitcoin

  - term: Stablecoin
    term_vi: Stablecoin
    definition: Cryptocurrency designed to maintain stable value
    pegged_to: Usually USD
    examples: [USDT, USDC, DAI]

  - term: Wrapped Token
    term_vi: Token bọc
    definition: Token representing another asset on different blockchain
    example: WBTC (Wrapped Bitcoin on Ethereum)

  - term: DeFi
    term_vi: Tài chính phi tập trung
    definition: Decentralized Financial services on blockchain
    includes: [lending, borrowing, trading, staking]

  - term: NFT (Non-Fungible Token)
    term_vi: Token không thể thay thế
    definition: Unique token representing ownership of digital item
    uses: [art, collectibles, gaming]

# =============================================================================
# EXCHANGE OPERATIONS
# =============================================================================
exchange:
  - term: CEX (Centralized Exchange)
    term_vi: Sàn tập trung
    definition: Exchange operated by a central company
    examples: [Binance, Coinbase, Kraken]

  - term: DEX (Decentralized Exchange)
    term_vi: Sàn phi tập trung
    definition: Exchange operating on smart contracts without intermediary
    examples: [Uniswap, PancakeSwap]

  - term: Order Matching Engine
    term_vi: Engine khớp lệnh
    definition: System that matches buy and sell orders
    priority: Usually price-time (FIFO)

  - term: API (Application Programming Interface)
    term_vi: Giao diện lập trình ứng dụng
    definition: Interface for programmatic access to exchange features

  - term: WebSocket
    term_vi: WebSocket
    definition: Protocol for real-time bidirectional communication
    use: Live price updates, order book streaming

  - term: Rate Limiting
    term_vi: Giới hạn tốc độ
    definition: Restricting number of requests in a time period
    purpose: Prevent abuse, ensure fair access

  - term: Circuit Breaker
    term_vi: Ngắt mạch
    definition: Automatic trading halt during extreme volatility
    trigger: Usually % price move in short time

