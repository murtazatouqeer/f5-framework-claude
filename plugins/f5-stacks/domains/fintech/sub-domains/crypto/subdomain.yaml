name: crypto
parent: fintech
display_name: Cryptocurrency Platform

description: |
  Cryptocurrency exchange and wallet platform
  for trading and managing digital assets.

variants:
  - id: exchange
    name: Crypto Exchange
    scale: [growth, enterprise]
    features: [spot-trading, order-book, wallet, staking]

  - id: wallet
    name: Crypto Wallet
    scale: [starter, growth]
    features: [multi-chain, send-receive, swap, nft]

entities:
  - name: Wallet
    attributes:
      - user_id: string
      - addresses: WalletAddress[]
      - balances: Balance[]

  - name: Order
    attributes:
      - user_id: string
      - pair: string
      - side: enum[buy, sell]
      - type: enum[market, limit]
      - quantity: number
      - price: number
      - status: enum[open, filled, cancelled]

  - name: Trade
    attributes:
      - pair: string
      - price: number
      - quantity: number
      - maker_order_id: string
      - taker_order_id: string

workflows:
  - name: order-matching
    steps: [validate, match, execute, settle]

  - name: withdrawal
    steps: [request, security-check, sign, broadcast, confirm]

  - name: deposit
    steps: [detect, confirm, credit]

compliance:
  - aml-kyc
  - travel-rule
  - sbv-crypto-regulations

suggested_services:
  - name: trading-engine
    stack: rust
    database: postgresql
    cache: redis
    features: [order-matching, order-book]

  - name: wallet-service
    stack: go
    database: postgresql
    features: [wallet-management, transaction-signing]

  - name: blockchain-service
    stack: go
    database: mongodb
    features: [node-integration, transaction-monitoring]
