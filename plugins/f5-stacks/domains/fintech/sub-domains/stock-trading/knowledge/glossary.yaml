name: stock-trading-glossary
domain: fintech/stock-trading
display_name: Stock Trading Terminology
description: |
  List of professional terms in stock trading domain.
  Includes concepts about orders, portfolios, clearing settlement and regulations.

terms:
  # ===== ORDER TYPES =====
  - term: Market Order
    vietnamese: Lệnh thị trường
    definition: |
      Order to buy or sell securities at the best available market price.
      Prioritizes immediate execution, no price guarantee.
    related: [Limit Order, ATO, ATC]
    examples:
      - MP order to buy 1000 VNM shares at market price

  - term: Limit Order
    vietnamese: Lệnh giới hạn
    definition: |
      Order to buy or sell at a specified price or better.
      Buy order: fills at price <= order price.
      Sell order: fills at price >= order price.
    related: [Market Order, LO]
    examples:
      - LO order to buy VNM at 80,000 VND

  - term: ATO
    vietnamese: Lệnh mở cửa
    definition: |
      At The Open - Order filled at morning opening price.
      Only valid during opening call auction (9:00-9:15).
    related: [ATC, Market Order]
    examples:
      - ATO order to buy 500 VNM at opening price

  - term: ATC
    vietnamese: Lệnh đóng cửa
    definition: |
      At The Close - Order filled at afternoon closing price.
      Only valid during closing call auction (14:30-14:45).
    related: [ATO, Market Order]
    examples:
      - ATC order to sell 1000 FPT at closing price

  - term: Stop Order
    vietnamese: Lệnh dừng
    definition: |
      Order automatically triggered when price hits stop level (trigger price).
      Commonly used for automatic stop loss or take profit.
    related: [Stop Loss, Take Profit, Trailing Stop]
    examples:
      - Stop Loss: Sell VNM when price drops to 75,000

  - term: Stop Loss
    vietnamese: Cắt lỗ
    definition: |
      Automatic sell order when price falls to specified level to limit losses.
      Typically set at 5-10% below purchase price.
    related: [Stop Order, Risk Management]
    examples:
      - Buy VNM 80,000, set Stop Loss at 72,000 (-10%)

  - term: Take Profit
    vietnamese: Chốt lời
    definition: |
      Automatic sell order when price rises to specified level to lock in profits.
      Typically set according to Risk:Reward ratio (1:2, 1:3).
    related: [Stop Order, Risk Management]
    examples:
      - Buy VNM 80,000, set Take Profit at 96,000 (+20%)

  # ===== TRADING SESSIONS =====
  - term: Trading Session
    vietnamese: Phiên giao dịch
    definition: |
      Time period when market is open for trading.
      HOSE: 9:00-11:30 (morning), 13:00-14:45 (afternoon).
    related: [ATO, ATC, Continuous Trading]
    examples:
      - Morning session from 9:00 to 11:30
      - Afternoon session from 13:00 to 14:45

  - term: Continuous Trading
    vietnamese: Khớp lệnh liên tục
    definition: |
      Trading method where orders are matched immediately when counterparty available.
      Applied during main trading sessions (9:15-11:30 and 13:00-14:30).
    related: [Call Auction, Trading Session]
    examples:
      - LO orders matched continuously during session

  - term: Call Auction
    vietnamese: Khớp lệnh định kỳ
    definition: |
      Trading method that collects orders and matches once at one price.
      Applied for ATO (9:00-9:15) and ATC (14:30-14:45).
    related: [ATO, ATC, Continuous Trading]
    examples:
      - ATO auction matches at 9:15 with opening price

  # ===== POSITION & PORTFOLIO =====
  - term: Position
    vietnamese: Vị thế
    definition: |
      Quantity of securities held for a specific symbol.
      Long position: holding (bought).
      Short position: borrowed and sold (margin).
    related: [Portfolio, Long, Short]
    examples:
      - Long 1000 VNM at average price 80,000

  - term: Portfolio
    vietnamese: Danh mục đầu tư
    definition: |
      Collection of securities held in an account.
      Includes stocks, bonds, fund certificates, derivatives.
    related: [Position, Asset Allocation, NAV]
    examples:
      - Portfolio: 30% VNM, 25% FPT, 20% VHM, 25% cash

  - term: Average Cost
    vietnamese: Giá vốn bình quân
    definition: |
      Average purchase price of a security, calculated using weighted average
      method of all purchase transactions.
    related: [Position, P&L, Cost Basis]
    examples:
      - Buy 500 VNM@80k + 500 VNM@82k = Average cost 81,000

  - term: Unrealized P&L
    vietnamese: Lãi/lỗ chưa thực hiện
    definition: |
      Difference between current market price and cost basis of held position.
      Only realized when position is closed (sold).
    related: [Realized P&L, Mark to Market]
    examples:
      - VNM cost basis 80k, current price 85k → Unrealized gain: +5k/share

  - term: Realized P&L
    vietnamese: Lãi/lỗ đã thực hiện
    definition: |
      Actual profit or loss recorded when position is closed.
      Counted as taxable income.
    related: [Unrealized P&L, Capital Gains Tax]
    examples:
      - Sell 1000 VNM: Realized gain = (85k - 80k) × 1000 = 5 million

  # ===== MARGIN TRADING =====
  - term: Margin Account
    vietnamese: Tài khoản ký quỹ
    definition: |
      Account that allows borrowing money from brokerage to buy securities.
      Initial margin ratio typically 50%.
    related: [Margin Call, Leverage, Collateral]
    examples:
      - Have 100 million, borrow margin 100 million → Buying power 200 million

  - term: Margin Call
    vietnamese: Yêu cầu ký quỹ bổ sung
    definition: |
      Notice requiring additional cash/securities deposit when margin ratio
      falls below maintenance level (typically 30-35%).
    related: [Margin Account, Force Sell, Maintenance Margin]
    examples:
      - Stock drops sharply → Margin ratio 25% → Margin Call

  - term: Force Sell
    vietnamese: Bán giải chấp
    definition: |
      Brokerage automatically sells customer's securities
      when margin call not met within specified period.
    related: [Margin Call, Liquidation]
    examples:
      - No additional deposit within 3 days → Force sell

  - term: Leverage
    vietnamese: Đòn bẩy
    definition: |
      Ratio between total portfolio value and own capital.
      2x leverage = 50% own capital, 50% borrowed.
    related: [Margin Account, Risk]
    examples:
      - Capital 100 million, borrow 100 million → 2x leverage

  # ===== SETTLEMENT =====
  - term: T+2
    vietnamese: Ngày thanh toán T+2
    definition: |
      Standard settlement cycle in Vietnam.
      Cash and securities transferred 2 business days after trade date.
    related: [Settlement, Clearing, VSD]
    examples:
      - Buy Monday (T) → Receive shares Wednesday (T+2)
      - Sell Thursday (T) → Receive cash Monday next week (T+2)

  - term: Clearing
    vietnamese: Bù trừ
    definition: |
      Process of determining net settlement obligations between parties
      after reconciling all trades in a day.
    related: [Settlement, VSD, Netting]
    examples:
      - Buy 100 million, sell 80 million → Net obligation 20 million

  - term: VSD
    vietnamese: Trung tâm Lưu ký Chứng khoán Việt Nam
    definition: |
      Vietnam Securities Depository - Organization for centralized custody, registration,
      clearing and settlement of securities in Vietnam.
    related: [Settlement, Clearing, Depository]
    examples:
      - VSD manages shareholder registry of listed companies

  # ===== PRICE & QUOTATION =====
  - term: Bid
    vietnamese: Giá mua
    definition: |
      Highest price buyers are willing to pay to buy securities.
      Displayed on buy side in price board.
    related: [Ask, Spread, Order Book]
    examples:
      - VNM: Bid 79,900 (1000 shares)

  - term: Ask
    vietnamese: Giá bán
    definition: |
      Lowest price sellers are willing to accept to sell securities.
      Displayed on sell side in price board.
    related: [Bid, Spread, Order Book]
    examples:
      - VNM: Ask 80,100 (500 shares)

  - term: Spread
    vietnamese: Chênh lệch giá mua-bán
    definition: |
      Distance between highest Bid and lowest Ask.
      Small spread = good liquidity.
    related: [Bid, Ask, Liquidity]
    examples:
      - Bid 79,900 - Ask 80,100 → Spread 200 VND

  - term: Ceiling Price
    vietnamese: Giá trần
    definition: |
      Maximum trading price allowed in a day, equals reference price + limit.
      HOSE: +7%, HNX: +10%, UPCoM: +15%.
    related: [Floor Price, Reference Price, Price Limit]
    examples:
      - VNM reference price 80k → Ceiling 85,600 (+7%)

  - term: Floor Price
    vietnamese: Giá sàn
    definition: |
      Minimum trading price allowed in a day, equals reference price - limit.
    related: [Ceiling Price, Reference Price, Price Limit]
    examples:
      - VNM reference price 80k → Floor 74,400 (-7%)

  - term: Reference Price
    vietnamese: Giá tham chiếu
    definition: |
      Previous session's closing price, used as basis
      for calculating ceiling/floor for next session.
    related: [Ceiling Price, Floor Price, Close Price]
    examples:
      - Yesterday's close 80k = Today's reference price

  # ===== INDICES =====
  - term: VN-Index
    vietnamese: Chỉ số VN-Index
    definition: |
      Main Vietnam stock price index, calculated by market cap
      of stocks listed on HOSE.
    related: [VN30, HNX-Index, Market Cap]
    examples:
      - VN-Index closed at 1,250 points (+1.5%)

  - term: VN30
    vietnamese: Chỉ số VN30
    definition: |
      Index of 30 stocks with largest market cap and liquidity on HOSE.
      Used for derivatives trading.
    related: [VN-Index, Blue Chip, Futures]
    examples:
      - VN30 includes: VNM, VHM, VIC, FPT, ...

  # ===== CORPORATE ACTIONS =====
  - term: Dividend
    vietnamese: Cổ tức
    definition: |
      Company's profit distribution to shareholders, can be cash
      or stock.
    related: [Ex-Dividend, Record Date, Payment Date]
    examples:
      - VNM pays cash dividend 2,000 VND/share

  - term: Ex-Dividend Date
    vietnamese: Ngày giao dịch không hưởng quyền
    definition: |
      Date when buyer of stock will not receive announced dividend.
      Stock price typically adjusts down accordingly.
    related: [Dividend, Record Date]
    examples:
      - Ex-date 15/06 → Buying from 15/06 won't receive dividend

  - term: Stock Split
    vietnamese: Chia tách cổ phiếu
    definition: |
      Dividing one share into multiple shares, reducing par value accordingly.
      Does not change company market cap.
    related: [Reverse Split, Par Value]
    examples:
      - 1:5 split → 100 shares become 500 shares, price drops 5x

  - term: Rights Issue
    vietnamese: Phát hành quyền mua
    definition: |
      Right to buy additional new shares at preferential price for existing shareholders.
      Rights can be transferred.
    related: [Subscription, Dilution]
    examples:
      - 1:2 rights at 15,000 VND/share
