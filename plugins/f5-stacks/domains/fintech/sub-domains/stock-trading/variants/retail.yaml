id: retail
name: Retail Trading
description: Trading platform for individual investors

scale: [starter, growth]

features:
  core:
    - basic-trading
    - portfolio-view
    - market-data
    - watchlist
    - order-history
  optional:
    - paper-trading
    - social-trading
    - mobile-app
    - push-notifications
    - technical-analysis

services:
  minimal:  # starter
    - api-gateway
    - trading-service
    - user-service

  recommended:  # growth
    - api-gateway
    - trading-service
    - market-data-service
    - portfolio-service
    - user-service
    - notification-service

infrastructure:
  starter:
    architecture: modular-monolith
    database: postgresql
    cache: redis
    estimated_users: 1000-10000

  growth:
    architecture: microservices
    database: postgresql
    cache: redis
    queue: rabbitmq
    monitoring: true
    estimated_users: 10000-100000

api_requirements:
  - rest
  - websocket

security:
  - mfa
  - session-management
  - rate-limiting

compliance:
  - kyc-basic
  - aml-screening
