id: institutional
name: Institutional Trading
description: Trading platform for institutional investors and hedge funds

scale: [enterprise]

features:
  core:
    - algo-trading
    - dark-pools
    - prime-brokerage
    - fix-protocol
    - multi-asset
    - advanced-analytics
  optional:
    - custom-algorithms
    - co-location
    - api-trading
    - regulatory-reporting

services:
  minimal:
    - api-gateway
    - trading-engine
    - order-management
    - risk-service
    - user-service

  recommended:
    - api-gateway
    - trading-engine
    - order-management
    - fix-gateway
    - market-data-service
    - risk-service
    - compliance-service
    - reporting-service
    - user-service
    - admin-service

infrastructure:
  enterprise:
    architecture: microservices
    database: postgresql
    cache: redis
    queue: kafka
    monitoring: true
    ha: true
    dr: true
    estimated_users: 100-1000
    estimated_orders_per_second: 10000+

api_requirements:
  - rest
  - websocket
  - fix-protocol

security:
  - hardware-mfa
  - ip-whitelisting
  - encryption-at-rest
  - audit-logging

compliance:
  - sec-rule-15c3-5
  - best-execution
  - mifid2
  - regulatory-reporting

performance:
  latency: < 1ms
  throughput: 10000+ orders/sec
  availability: 99.99%
