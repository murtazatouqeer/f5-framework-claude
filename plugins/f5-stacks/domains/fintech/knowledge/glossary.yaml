name: fintech-glossary
domain: fintech
display_name: Financial Technology Terminology
description: |
  List of specialized terms in the Fintech domain.
  Includes concepts related to accounts, transactions, compliance and security.

terms:
  # ===== ACCOUNT & CUSTOMER =====
  - term: Account
    vietnamese: Tài khoản
    definition: |
      A unit that stores customer financial information, including balance,
      transaction history and related information.
    related: [Customer, Balance, Transaction]
    examples:
      - Payment Account
      - Savings Account
      - Securities Account

  - term: Customer
    vietnamese: Khách hàng
    definition: |
      Individual or organization using financial services.
      Classified as retail customers and corporate customers.
    related: [Account, KYC, Profile]
    examples:
      - Individual Customer
      - Corporate Customer

  - term: Balance
    vietnamese: Số dư
    definition: |
      Amount of money in the account at a given time.
      Includes available balance and hold balance.
    related: [Account, Transaction, Hold]
    examples:
      - Available balance - 10,000,000 VND
      - Hold balance - 500,000 VND

  - term: Hold
    vietnamese: Tạm giữ / Phong tỏa
    definition: |
      Amount temporarily locked in the account, cannot be used for other transactions.
      Usually applied when there are pending transactions or by legal requirement.
    related: [Balance, Transaction, Freeze]
    examples:
      - Hold for securities purchase order
      - Freeze by authority request

  # ===== TRANSACTION =====
  - term: Transaction
    vietnamese: Giao dịch
    definition: |
      Financial activity that changes account balance.
      Includes deposits, withdrawals,
      transfers and payments.
    related: [Account, Balance, Settlement]
    examples:
      - Internal transfer
      - Interbank transfer
      - Bill payment

  - term: Transfer
    vietnamese: Chuyển khoản
    definition: |
      Transaction to transfer money from one account to another.
      Can be internal transfer or interbank transfer.
    related: [Transaction, Account, NAPAS]
    examples:
      - Internal transfer within same bank
      - Transfer via NAPAS 247

  - term: Settlement
    vietnamese: Quyết toán / Thanh toán bù trừ
    definition: |
      Process of finalizing transaction, actual money transfer between parties.
      In securities, usually T+2 (2 business days after transaction).
    related: [Transaction, Clearing, T+2]
    examples:
      - Securities transaction settlement T+2
      - End-of-day settlement

  - term: Clearing
    vietnamese: Bù trừ
    definition: |
      Process of calculating and confirming payment obligations between parties
      before executing final settlement.
    related: [Settlement, Transaction, Netting]
    examples:
      - Multilateral clearing through payment center

  # ===== COMPLIANCE & SECURITY =====
  - term: KYC
    vietnamese: Xác minh khách hàng
    definition: |
      Know Your Customer - Process of verifying customer identity
      according to legal regulations. Includes collecting ID documents, address verification,
      and risk assessment.
    related: [AML, Customer, eKYC, CDD]
    examples:
      - eKYC via video call
      - In-person KYC at branch

  - term: eKYC
    vietnamese: Xác minh khách hàng điện tử
    definition: |
      Electronic Know Your Customer - KYC process performed entirely
      through electronic channels, using facial recognition, document OCR technology.
    related: [KYC, Liveness, OCR, Biometric]
    examples:
      - eKYC via mobile app
      - Authentication using NFC to read CCCD chip

  - term: AML
    vietnamese: Phòng chống rửa tiền
    definition: |
      Anti-Money Laundering - Measures to detect and prevent
      money laundering activities. Includes transaction monitoring, suspicious transaction reporting.
    related: [KYC, STR, CTR, Sanctions]
    examples:
      - Monitoring unusual transactions
      - Suspicious Transaction Report (STR)

  - term: STR
    vietnamese: Báo cáo giao dịch đáng ngờ
    definition: |
      Suspicious Transaction Report - Report submitted to authorities
      when detecting transactions with signs of money laundering or terrorism financing.
    related: [AML, CTR, Compliance]
    examples:
      - Transactions split to avoid reporting threshold
      - Money transfer to high-risk countries

  - term: CTR
    vietnamese: Báo cáo giao dịch tiền mặt
    definition: |
      Cash Transaction Report - Mandatory report when cash transaction
      exceeds regulatory threshold (usually 300 million VND).
    related: [AML, STR, Threshold]
    examples:
      - Cash deposit over 300 million VND

  - term: CDD
    vietnamese: Thẩm định khách hàng
    definition: |
      Customer Due Diligence - Process of assessing customer risk level
      to apply appropriate monitoring measures.
    related: [KYC, EDD, Risk Rating]
    examples:
      - Standard CDD for individual customers
      - EDD (Enhanced Due Diligence) for high-risk customers

  - term: PEP
    vietnamese: Người có ảnh hưởng chính trị
    definition: |
      Politically Exposed Person - Individual who holds or has held
      influential public position, requires stricter monitoring per AML regulations.
    related: [AML, CDD, EDD, Sanctions]
    examples:
      - Government officials
      - State-owned enterprise executives

  # ===== AUTHENTICATION & SECURITY =====
  - term: 2FA
    vietnamese: Xác thực hai yếu tố
    definition: |
      Two-Factor Authentication - Security method requiring two
      different forms of authentication (password + OTP, biometrics, etc.).
    related: [OTP, Biometric, Authentication]
    examples:
      - Password + OTP via SMS
      - Password + Fingerprint

  - term: OTP
    vietnamese: Mật khẩu dùng một lần
    definition: |
      One-Time Password - Authentication code that can only be used once,
      usually sent via SMS or authenticator app.
    related: [2FA, TOTP, Authentication]
    examples:
      - 6-digit OTP via SMS
      - OTP from Smart OTP app

  - term: Biometric
    vietnamese: Sinh trắc học
    definition: |
      Authentication method based on user's biological characteristics
      such as fingerprint, face, iris.
    related: [2FA, Liveness, Authentication]
    examples:
      - Fingerprint authentication (Touch ID)
      - Face authentication (Face ID)

  - term: Liveness
    vietnamese: Xác thực sống
    definition: |
      Technique to ensure the person performing biometric authentication
      is real, not a photo or fake video.
    related: [Biometric, eKYC, Anti-spoofing]
    examples:
      - Require blinking when scanning face
      - 3D depth camera authentication

  # ===== PAYMENT =====
  - term: NAPAS
    vietnamese: Công ty Cổ phần Thanh toán Quốc gia Việt Nam
    definition: |
      National Payment Corporation of Vietnam - Organization operating
      interbank payment system in Vietnam.
    related: [Transfer, Interbank, IBFT]
    examples:
      - 24/7 fast transfer via NAPAS
      - Domestic card payment via NAPAS

  - term: IBFT
    vietnamese: Chuyển khoản liên ngân hàng
    definition: |
      Interbank Fund Transfer - Transaction to transfer money between
      accounts at different banks through interbank system.
    related: [Transfer, NAPAS, CITAD]
    examples:
      - 24/7 interbank transfer
      - Interbank transfer via CITAD

  - term: QR Code Payment
    vietnamese: Thanh toán mã QR
    definition: |
      Payment method by scanning QR code.
      Vietnam has VietQR standard managed by NAPAS.
    related: [Payment, VietQR, NAPAS]
    examples:
      - Scan QR to pay at store
      - Transfer by QR code

  # ===== RISK & LIMITS =====
  - term: Risk Rating
    vietnamese: Xếp hạng rủi ro
    definition: |
      Assessment of customer or transaction risk level
      to apply appropriate control measures.
    related: [CDD, AML, Scoring]
    examples:
      - Low Risk
      - Medium Risk
      - High Risk

  - term: Transaction Limit
    vietnamese: Hạn mức giao dịch
    definition: |
      Maximum amount limit for one transaction or total transactions
      within a time period (day, week, month).
    related: [Transaction, Risk, Velocity]
    examples:
      - Daily transfer limit - 500 million VND
      - ATM withdrawal limit per transaction - 5 million VND

  - term: Velocity Check
    vietnamese: Kiểm tra tần suất
    definition: |
      Check the number and frequency of transactions within a time period
      to detect abnormal behavior.
    related: [Transaction Limit, Fraud, AML]
    examples:
      - More than 10 transactions in 1 hour
      - Multiple small consecutive transactions

  # ===== REGULATORY =====
  - term: SBV
    vietnamese: Ngân hàng Nhà nước Việt Nam
    definition: |
      State Bank of Vietnam - State management agency for monetary
      and banking activities in Vietnam.
    related: [Regulation, Compliance, License]
    examples:
      - Electronic payment regulations
      - eKYC circular

  - term: Circular
    vietnamese: Thông tư
    definition: |
      Legal normative document issued by Ministries or ministerial-level agencies,
      providing detailed guidance on implementing laws and decrees.
    related: [SBV, Regulation, Compliance]
    examples:
      - Circular 16/2020/TT-NHNN on eKYC
      - Circular 23/2019/TT-NHNN on anti-money laundering
