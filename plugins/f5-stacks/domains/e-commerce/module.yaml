name: e-commerce
display_name: E-Commerce Domain
version: 1.0.0
type: business-domain

description: |
  Module for e-commerce applications.
  Product catalog, shopping cart, checkout, payments, fulfillment.
  Supports B2C, B2B, and marketplace models.

extends:
  - base

capabilities:
  domains:
    - product-catalog
    - shopping-cart
    - checkout
    - order-management
    - inventory
    - fulfillment
  compliance:
    - pci-dss
    - gdpr
    - ccpa
    - consumer-protection
  features:
    - product-search
    - cart-management
    - payment-processing
    - order-tracking
    - inventory-sync
    - reviews-ratings
    - promotions
    - shipping-integration

agents:
  - id: ecommerce-catalog-designer
    file: agents/catalog-designer.md
    triggers: ["product catalog", "product listing", "sku"]
  - id: ecommerce-checkout-designer
    file: agents/checkout-designer.md
    triggers: ["checkout", "payment", "cart"]
  - id: ecommerce-fulfillment-designer
    file: agents/fulfillment-designer.md
    triggers: ["fulfillment", "shipping", "order"]

templates:
  srs: templates/ecommerce-srs.md
  product-schema: templates/product-schema.md
  checkout-flow: templates/checkout-flow.md

skills:
  - name: ecommerce-patterns
    path: skills/ecommerce-patterns.md
  - name: payment-integration
    path: skills/payment-integration.md
