name: e-commerce
display_name: E-Commerce
version: 1.0.0

description: |
  E-commerce domain covering retail, wholesale, marketplace,
  and subscription-based commerce applications.
  Includes inventory, fulfillment, and payment integration.

sub_domains:
  - b2c-retail
  - b2b-wholesale
  - marketplace
  - subscription

shared_components:
  - product-catalog
  - inventory-management
  - order-management
  - payment-processing
  - shipping-integration
  - customer-management

compliance:
  global:
    - gdpr
    - pci-dss
  regional:
    usa:
      - ccpa
    eu:
      - consumer-rights-directive

recommended_architecture:
  starter: monolith
  growth: modular-monolith
  enterprise: microservices

compatible_stacks:
  gateway:
    - nginx
    - kong
  backend:
    - nestjs
    - laravel
    - rails
    - spring
  frontend:
    - nextjs
    - react
    - vue
  mobile:
    - flutter
    - react-native
  database:
    - postgresql
    - mysql
    - mongodb
  cache:
    - redis
  queue:
    - rabbitmq
  search:
    - elasticsearch
    - algolia

integrations:
  payment:
    - stripe
    - paypal
    - vnpay
  shipping:
    - shippo
    - easypost
  analytics:
    - google-analytics
    - mixpanel
