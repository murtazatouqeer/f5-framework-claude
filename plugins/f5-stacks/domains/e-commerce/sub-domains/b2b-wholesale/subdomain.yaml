name: b2b-wholesale
parent: e-commerce
display_name: B2B Wholesale

description: |
  Business-to-business wholesale platform for
  bulk ordering and enterprise procurement.

variants:
  - id: simple
    name: Simple B2B Portal
    scale: [starter, growth]
    features: [catalog, quotes, bulk-orders, invoicing]

  - id: enterprise
    name: Enterprise Procurement
    scale: [enterprise]
    features: [approval-workflows, contracts, credit-terms, edi]

entities:
  - name: Company
    attributes:
      - name: string
      - tax_id: string
      - credit_limit: number
      - payment_terms: number
      - users: User[]

  - name: Quote
    attributes:
      - company_id: string
      - items: QuoteItem[]
      - valid_until: date
      - status: enum[draft, sent, accepted, rejected, expired]

  - name: PurchaseOrder
    attributes:
      - company_id: string
      - items: OrderItem[]
      - approved_by: string
      - status: enum[pending, approved, processing, shipped, completed]

workflows:
  - name: quote-to-order
    steps: [quote-request, pricing, approval, order-creation]

  - name: procurement-approval
    steps: [request, review, approve, purchase]

suggested_services:
  - name: b2b-catalog-service
    stack: nestjs
    database: postgresql
    features: [products, pricing-tiers, availability]

  - name: quote-service
    stack: nestjs
    database: postgresql
    features: [quotes, negotiations, conversions]

  - name: procurement-service
    stack: nestjs
    database: postgresql
    features: [purchase-orders, approvals, invoicing]
