id: small-shop
name: Small Online Shop
description: Simple e-commerce for small businesses

scale: [starter]

features:
  core:
    - product-catalog
    - shopping-cart
    - checkout
    - basic-payments
    - order-management
  optional:
    - discount-codes
    - basic-analytics
    - email-notifications

services:
  minimal:
    - web-app  # monolith

infrastructure:
  starter:
    architecture: monolith
    database: postgresql
    estimated_products: 100-1000
    estimated_orders: 100/day

integrations:
  payment:
    - stripe
    - vnpay
  shipping:
    - manual
