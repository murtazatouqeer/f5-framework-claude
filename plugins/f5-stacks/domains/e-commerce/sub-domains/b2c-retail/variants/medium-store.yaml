id: medium-store
name: Medium E-Commerce Store
description: Full-featured e-commerce store

scale: [growth]

features:
  core:
    - product-catalog
    - inventory-management
    - shopping-cart
    - checkout
    - multi-payment
    - order-management
    - customer-accounts
    - promotions
    - reviews
  optional:
    - wishlist
    - product-recommendations
    - email-marketing
    - analytics-dashboard
    - mobile-app

services:
  recommended:
    - api-gateway
    - catalog-service
    - inventory-service
    - cart-service
    - order-service
    - customer-service
    - payment-service
    - notification-service

infrastructure:
  growth:
    architecture: modular-monolith
    database: postgresql
    cache: redis
    search: elasticsearch
    queue: rabbitmq
    estimated_products: 1000-50000
    estimated_orders: 1000/day

integrations:
  payment:
    - stripe
    - paypal
    - vnpay
  shipping:
    - shippo
    - ghn
    - ghtk
  marketing:
    - mailchimp
    - google-analytics
