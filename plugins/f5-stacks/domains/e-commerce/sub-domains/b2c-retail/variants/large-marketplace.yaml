id: large-marketplace
name: Large Retail Platform
description: Enterprise-scale retail platform with advanced features

scale: [enterprise]

features:
  core:
    - product-catalog
    - inventory-management
    - multi-warehouse
    - shopping-cart
    - checkout
    - multi-payment
    - order-management
    - customer-accounts
    - promotions
    - personalization
    - loyalty-program
    - omnichannel
  optional:
    - multi-vendor
    - subscription-commerce
    - b2b-portal
    - headless-commerce
    - international

services:
  recommended:
    - api-gateway
    - catalog-service
    - inventory-service
    - cart-service
    - order-service
    - fulfillment-service
    - customer-service
    - payment-service
    - promotion-service
    - recommendation-service
    - loyalty-service
    - notification-service
    - analytics-service
    - admin-service

infrastructure:
  enterprise:
    architecture: microservices
    database: postgresql
    cache: redis
    search: elasticsearch
    queue: kafka
    cdn: cloudfront
    monitoring: true
    ha: true
    estimated_products: 100000+
    estimated_orders: 10000+/day

integrations:
  payment:
    - stripe
    - paypal
    - vnpay
    - momo
  shipping:
    - multi-carrier
  erp:
    - sap
    - oracle
  marketing:
    - salesforce
    - segment

performance:
  availability: 99.9%
  page_load: < 2s
  checkout: < 3s
