name: E-commerce Glossary
display_name: E-commerce Glossary / Thuật ngữ thương mại điện tử
description: |
  Comprehensive terminology for e-commerce domain covering products, orders,
  payments, shipping, inventory, and marketplace operations.
  Bilingual definitions in English and Vietnamese.

domain: e-commerce
version: "1.0"

categories:
  - core_commerce
  - product_catalog
  - order_management
  - payment_processing
  - shipping_fulfillment
  - inventory_management
  - customer_account
  - promotions_discounts
  - returns_refunds
  - reviews_ratings
  - marketplace_seller
  - analytics_reporting

terms:
  # ============================================
  # CORE COMMERCE TERMS
  # ============================================
  core_commerce:
    - term: E-commerce
      term_vi: Thương mại điện tử
      definition: The buying and selling of goods or services using the internet, and the transfer of money and data to execute these transactions.
      definition_vi: Hoạt động mua bán hàng hóa hoặc dịch vụ sử dụng internet, và việc chuyển tiền và dữ liệu để thực hiện các giao dịch này.
      aliases: [electronic commerce, online commerce, e-tail]
      related: [B2C, B2B, marketplace]

    - term: B2C
      term_vi: Doanh nghiệp đến người tiêu dùng
      definition: Business-to-Consumer model where businesses sell products or services directly to end consumers.
      definition_vi: Mô hình doanh nghiệp bán sản phẩm hoặc dịch vụ trực tiếp cho người tiêu dùng cuối.
      aliases: [business-to-consumer]
      example: "Amazon, Shopee, Lazada"

    - term: B2B
      term_vi: Doanh nghiệp đến doanh nghiệp
      definition: Business-to-Business model where businesses sell products or services to other businesses.
      definition_vi: Mô hình doanh nghiệp bán sản phẩm hoặc dịch vụ cho các doanh nghiệp khác.
      aliases: [business-to-business]
      example: "Alibaba wholesale"

    - term: Marketplace
      term_vi: Sàn thương mại điện tử
      definition: A platform where multiple sellers can list and sell products to customers, with the platform facilitating transactions.
      definition_vi: Nền tảng nơi nhiều người bán có thể đăng bán và bán sản phẩm cho khách hàng, với nền tảng hỗ trợ các giao dịch.
      aliases: [online marketplace, e-marketplace]
      example: "Shopee, Lazada, Tiki"

    - term: Omnichannel
      term_vi: Đa kênh tích hợp
      definition: A multichannel approach to sales that provides customers with an integrated shopping experience across all channels.
      definition_vi: Phương pháp bán hàng đa kênh cung cấp cho khách hàng trải nghiệm mua sắm tích hợp trên tất cả các kênh.
      related: [multichannel, unified commerce]

    - term: Conversion Rate
      term_vi: Tỷ lệ chuyển đổi
      definition: The percentage of visitors who complete a desired action (typically making a purchase) out of total visitors.
      definition_vi: Phần trăm khách truy cập hoàn thành hành động mong muốn (thường là mua hàng) trên tổng số khách truy cập.
      formula: "(Orders / Visitors) × 100"

    - term: GMV
      term_vi: Tổng giá trị hàng hóa
      definition: Gross Merchandise Value - the total value of merchandise sold through a marketplace over a certain period.
      definition_vi: Tổng giá trị hàng hóa - tổng giá trị hàng hóa được bán qua sàn thương mại trong một khoảng thời gian nhất định.
      aliases: [Gross Merchandise Value]
      note: "Does not include returns, cancellations, or discounts"

    - term: AOV
      term_vi: Giá trị đơn hàng trung bình
      definition: Average Order Value - the average amount spent per order.
      definition_vi: Giá trị đơn hàng trung bình - số tiền trung bình chi tiêu mỗi đơn hàng.
      aliases: [Average Order Value]
      formula: "Total Revenue / Number of Orders"

  # ============================================
  # PRODUCT CATALOG TERMS
  # ============================================
  product_catalog:
    - term: SKU
      term_vi: Mã đơn vị lưu kho
      definition: Stock Keeping Unit - a unique identifier for each distinct product and service that can be purchased.
      definition_vi: Mã đơn vị lưu kho - mã định danh duy nhất cho mỗi sản phẩm và dịch vụ riêng biệt có thể mua được.
      aliases: [Stock Keeping Unit]
      example: "SHIRT-BLU-M-001"

    - term: Product Variant
      term_vi: Biến thể sản phẩm
      definition: A specific version of a product that differs by attributes like size, color, or material.
      definition_vi: Phiên bản cụ thể của sản phẩm khác biệt theo thuộc tính như kích thước, màu sắc, hoặc chất liệu.
      example: "T-shirt in size M, color Blue"

    - term: Category
      term_vi: Danh mục
      definition: A classification system used to organize products into logical groups for easier navigation and discovery.
      definition_vi: Hệ thống phân loại được sử dụng để sắp xếp sản phẩm thành các nhóm logic để dễ dàng điều hướng và khám phá.
      aliases: [product category]

    - term: Attribute
      term_vi: Thuộc tính
      definition: A characteristic or property of a product used to describe and differentiate it (e.g., color, size, weight).
      definition_vi: Đặc điểm hoặc thuộc tính của sản phẩm được sử dụng để mô tả và phân biệt nó (ví dụ: màu sắc, kích thước, trọng lượng).
      types: [variant_attribute, filterable_attribute, informational_attribute]

    - term: Product Bundle
      term_vi: Gói sản phẩm
      definition: A group of products sold together as a single unit, often at a discounted price compared to buying individually.
      definition_vi: Nhóm sản phẩm được bán cùng nhau như một đơn vị, thường với giá chiết khấu so với mua riêng lẻ.
      aliases: [bundle, product kit]

    - term: Digital Product
      term_vi: Sản phẩm số
      definition: A product that exists in digital form and is delivered electronically (e.g., software, ebooks, music).
      definition_vi: Sản phẩm tồn tại dưới dạng số và được giao hàng điện tử (ví dụ: phần mềm, sách điện tử, nhạc).
      aliases: [digital goods, virtual product]

    - term: Compare at Price
      term_vi: Giá so sánh
      definition: The original or suggested retail price shown alongside the sale price to indicate the discount.
      definition_vi: Giá gốc hoặc giá bán lẻ đề xuất được hiển thị cùng với giá khuyến mãi để cho thấy mức giảm giá.
      aliases: [list price, MSRP, original price]

    - term: Slug
      term_vi: Đường dẫn thân thiện
      definition: A URL-friendly version of a product name or title used in the product page URL.
      definition_vi: Phiên bản thân thiện với URL của tên sản phẩm hoặc tiêu đề được sử dụng trong URL trang sản phẩm.
      example: "iphone-15-pro-256gb-black"

  # ============================================
  # ORDER MANAGEMENT TERMS
  # ============================================
  order_management:
    - term: Shopping Cart
      term_vi: Giỏ hàng
      definition: A virtual container that holds products a customer intends to purchase before checkout.
      definition_vi: Vùng chứa ảo giữ các sản phẩm mà khách hàng định mua trước khi thanh toán.
      aliases: [cart, basket]

    - term: Checkout
      term_vi: Thanh toán
      definition: The process of completing a purchase, including entering shipping information, selecting payment method, and confirming the order.
      definition_vi: Quy trình hoàn tất mua hàng, bao gồm nhập thông tin giao hàng, chọn phương thức thanh toán, và xác nhận đơn hàng.
      stages: [cart_review, address, shipping, payment, confirmation]

    - term: Guest Checkout
      term_vi: Thanh toán không cần đăng ký
      definition: The ability to complete a purchase without creating an account on the website.
      definition_vi: Khả năng hoàn tất mua hàng mà không cần tạo tài khoản trên trang web.

    - term: Order
      term_vi: Đơn hàng
      definition: A confirmed purchase request from a customer containing products, quantities, shipping details, and payment information.
      definition_vi: Yêu cầu mua hàng đã xác nhận từ khách hàng chứa sản phẩm, số lượng, chi tiết giao hàng, và thông tin thanh toán.
      statuses: [pending, confirmed, processing, shipped, delivered, completed, cancelled]

    - term: Order Item
      term_vi: Mục đơn hàng
      definition: A single line in an order representing a specific product, quantity, and price.
      definition_vi: Một dòng trong đơn hàng đại diện cho sản phẩm cụ thể, số lượng, và giá.
      aliases: [line item, order line]

    - term: Subtotal
      term_vi: Tạm tính
      definition: The sum of all item prices before applying discounts, shipping, and taxes.
      definition_vi: Tổng giá của tất cả các mặt hàng trước khi áp dụng giảm giá, phí vận chuyển, và thuế.

    - term: Order Total
      term_vi: Tổng đơn hàng
      definition: The final amount a customer pays, including subtotal, shipping, taxes, and after discounts.
      definition_vi: Số tiền cuối cùng khách hàng thanh toán, bao gồm tạm tính, phí vận chuyển, thuế, và sau khi giảm giá.
      formula: "Subtotal + Shipping + Tax - Discounts"

    - term: Backorder
      term_vi: Đơn hàng chờ
      definition: An order for a product that is currently out of stock but will be fulfilled when inventory is replenished.
      definition_vi: Đơn hàng cho sản phẩm hiện đang hết hàng nhưng sẽ được thực hiện khi hàng được bổ sung.

    - term: Split Order
      term_vi: Đơn hàng tách
      definition: An order that is divided into multiple shipments due to inventory availability or warehouse locations.
      definition_vi: Đơn hàng được chia thành nhiều lô hàng do tồn kho khả dụng hoặc vị trí kho.

    - term: Pre-order
      term_vi: Đặt trước
      definition: An order placed for a product before it is officially available or released.
      definition_vi: Đơn hàng đặt cho sản phẩm trước khi chính thức có sẵn hoặc phát hành.

  # ============================================
  # PAYMENT PROCESSING TERMS
  # ============================================
  payment_processing:
    - term: Payment Gateway
      term_vi: Cổng thanh toán
      definition: A service that authorizes and processes payments between customers and merchants.
      definition_vi: Dịch vụ ủy quyền và xử lý thanh toán giữa khách hàng và người bán.
      examples: [Stripe, PayPal, VNPay, Momo]

    - term: Authorization
      term_vi: Ủy quyền
      definition: The process of verifying that a customer has sufficient funds and approving the transaction.
      definition_vi: Quy trình xác minh rằng khách hàng có đủ tiền và phê duyệt giao dịch.
      note: "Funds are held but not yet transferred"

    - term: Capture
      term_vi: Thu tiền
      definition: The process of collecting previously authorized funds from the customer's account.
      definition_vi: Quy trình thu tiền đã được ủy quyền trước đó từ tài khoản của khách hàng.
      note: "Typically done when order ships"

    - term: COD
      term_vi: Thanh toán khi nhận hàng
      definition: Cash on Delivery - payment method where customers pay in cash when receiving the order.
      definition_vi: Thanh toán khi nhận hàng - phương thức thanh toán nơi khách hàng trả tiền mặt khi nhận đơn hàng.
      aliases: [Cash on Delivery, pay on delivery]

    - term: E-Wallet
      term_vi: Ví điện tử
      definition: A digital payment method that stores funds electronically for online transactions.
      definition_vi: Phương thức thanh toán số lưu trữ tiền điện tử cho các giao dịch trực tuyến.
      examples: [MoMo, ZaloPay, VNPay, Apple Pay]

    - term: BNPL
      term_vi: Mua trước trả sau
      definition: Buy Now Pay Later - payment option allowing customers to defer payment or pay in installments.
      definition_vi: Mua trước trả sau - tùy chọn thanh toán cho phép khách hàng hoãn thanh toán hoặc trả góp.
      aliases: [Buy Now Pay Later, installment payment]

    - term: Chargeback
      term_vi: Bồi hoàn
      definition: A reversal of a credit card transaction initiated by the cardholder's bank, typically due to disputes.
      definition_vi: Việc hoàn lại giao dịch thẻ tín dụng do ngân hàng của chủ thẻ khởi xướng, thường do tranh chấp.
      note: "Can result in fees and penalties for merchants"

    - term: PSP
      term_vi: Nhà cung cấp dịch vụ thanh toán
      definition: Payment Service Provider - a company that enables merchants to accept electronic payments.
      definition_vi: Nhà cung cấp dịch vụ thanh toán - công ty cho phép người bán chấp nhận thanh toán điện tử.
      aliases: [Payment Service Provider]

    - term: 3D Secure
      term_vi: Bảo mật 3D
      definition: An additional security layer for online card payments requiring customer authentication.
      definition_vi: Lớp bảo mật bổ sung cho thanh toán thẻ trực tuyến yêu cầu xác thực khách hàng.
      aliases: [3DS, Verified by Visa, Mastercard SecureCode]

    - term: Transaction Fee
      term_vi: Phí giao dịch
      definition: A fee charged by payment processors for processing a transaction, usually a percentage plus fixed amount.
      definition_vi: Phí được nhà xử lý thanh toán tính cho việc xử lý giao dịch, thường là phần trăm cộng số tiền cố định.
      example: "2.9% + $0.30 per transaction"

  # ============================================
  # SHIPPING & FULFILLMENT TERMS
  # ============================================
  shipping_fulfillment:
    - term: Fulfillment
      term_vi: Hoàn tất đơn hàng
      definition: The complete process of receiving, processing, and delivering orders to customers.
      definition_vi: Quy trình hoàn chỉnh của việc nhận, xử lý, và giao đơn hàng cho khách hàng.
      stages: [picking, packing, shipping, delivery]

    - term: Picking
      term_vi: Lấy hàng
      definition: The process of collecting items from warehouse locations to fulfill an order.
      definition_vi: Quy trình lấy các mặt hàng từ vị trí kho để hoàn tất đơn hàng.
      methods: [single_order, batch_picking, wave_picking, zone_picking]

    - term: Packing
      term_vi: Đóng gói
      definition: The process of placing picked items into appropriate packaging for shipment.
      definition_vi: Quy trình đặt các mặt hàng đã lấy vào bao bì phù hợp để vận chuyển.

    - term: Shipping Label
      term_vi: Nhãn vận chuyển
      definition: A label containing shipment information including addresses, tracking number, and barcode.
      definition_vi: Nhãn chứa thông tin vận chuyển bao gồm địa chỉ, số theo dõi, và mã vạch.

    - term: Tracking Number
      term_vi: Mã theo dõi
      definition: A unique identifier assigned to a shipment for tracking its delivery progress.
      definition_vi: Mã định danh duy nhất được gán cho lô hàng để theo dõi tiến trình giao hàng.
      aliases: [tracking code, AWB]

    - term: Carrier
      term_vi: Đơn vị vận chuyển
      definition: A company that transports packages from the seller to the customer.
      definition_vi: Công ty vận chuyển gói hàng từ người bán đến khách hàng.
      examples: [GHN, GHTK, J&T, Viettel Post, DHL]

    - term: Last Mile Delivery
      term_vi: Giao hàng chặng cuối
      definition: The final leg of delivery from the local distribution center to the customer's address.
      definition_vi: Chặng giao hàng cuối cùng từ trung tâm phân phối địa phương đến địa chỉ của khách hàng.
      note: "Often the most expensive part of shipping"

    - term: Free Shipping
      term_vi: Miễn phí vận chuyển
      definition: A promotional offer where the seller covers shipping costs for qualifying orders.
      definition_vi: Ưu đãi khuyến mại nơi người bán chịu chi phí vận chuyển cho các đơn hàng đủ điều kiện.
      alias: [free delivery]

    - term: Shipping Zone
      term_vi: Vùng vận chuyển
      definition: Geographic regions used to calculate shipping rates based on distance from origin.
      definition_vi: Các vùng địa lý được sử dụng để tính phí vận chuyển dựa trên khoảng cách từ điểm xuất phát.

    - term: Dropshipping
      term_vi: Bán hàng không cần kho
      definition: A fulfillment method where the seller doesn't keep products in stock, instead ordering from a third party who ships directly to customers.
      definition_vi: Phương thức hoàn tất đơn hàng nơi người bán không giữ sản phẩm trong kho, thay vào đó đặt hàng từ bên thứ ba giao trực tiếp cho khách hàng.

    - term: 3PL
      term_vi: Bên thứ ba logistics
      definition: Third-Party Logistics - outsourcing fulfillment operations to a specialized provider.
      definition_vi: Bên thứ ba logistics - thuê ngoài các hoạt động hoàn tất đơn hàng cho nhà cung cấp chuyên biệt.
      aliases: [Third-Party Logistics]

    - term: SLA
      term_vi: Thỏa thuận mức dịch vụ
      definition: Service Level Agreement - commitments on delivery times and service quality.
      definition_vi: Thỏa thuận mức dịch vụ - cam kết về thời gian giao hàng và chất lượng dịch vụ.
      aliases: [Service Level Agreement]

  # ============================================
  # INVENTORY MANAGEMENT TERMS
  # ============================================
  inventory_management:
    - term: Inventory
      term_vi: Tồn kho
      definition: The quantity of goods and materials held in stock by a business.
      definition_vi: Số lượng hàng hóa và vật liệu được giữ trong kho của doanh nghiệp.
      aliases: [stock]

    - term: Available Stock
      term_vi: Tồn kho khả dụng
      definition: Inventory that is in stock and available for sale, excluding reserved or held quantities.
      definition_vi: Hàng tồn kho có sẵn để bán, không bao gồm số lượng đã đặt trước hoặc giữ lại.
      formula: "Total Stock - Reserved - Damaged - On Hold"

    - term: Reserved Stock
      term_vi: Tồn kho đã đặt
      definition: Inventory that has been set aside for pending orders or specific purposes.
      definition_vi: Hàng tồn kho đã được dành riêng cho các đơn hàng đang chờ hoặc mục đích cụ thể.

    - term: Reorder Point
      term_vi: Điểm đặt hàng lại
      definition: The inventory level at which a new order should be placed to replenish stock before it runs out.
      definition_vi: Mức tồn kho tại đó cần đặt đơn hàng mới để bổ sung hàng trước khi hết.
      formula: "(Average Daily Sales × Lead Time) + Safety Stock"

    - term: Safety Stock
      term_vi: Tồn kho an toàn
      definition: Extra inventory held as a buffer against unexpected demand or supply delays.
      definition_vi: Hàng tồn kho dự trữ thêm như đệm chống lại nhu cầu bất ngờ hoặc chậm trễ cung ứng.
      aliases: [buffer stock]

    - term: Lead Time
      term_vi: Thời gian chờ
      definition: The time between placing an order with a supplier and receiving the inventory.
      definition_vi: Thời gian từ khi đặt hàng với nhà cung cấp đến khi nhận được hàng.

    - term: Stock Out
      term_vi: Hết hàng
      definition: A situation where inventory of a product is depleted and unavailable for sale.
      definition_vi: Tình huống khi hàng tồn kho của sản phẩm cạn kiệt và không có sẵn để bán.
      aliases: [out of stock, OOS]

    - term: Inventory Turnover
      term_vi: Vòng quay hàng tồn kho
      definition: A ratio measuring how many times inventory is sold and replaced over a period.
      definition_vi: Tỷ lệ đo lường số lần hàng tồn kho được bán và thay thế trong một khoảng thời gian.
      formula: "Cost of Goods Sold / Average Inventory"

    - term: Cycle Count
      term_vi: Kiểm kê định kỳ
      definition: A periodic inventory audit where a subset of inventory is counted on a scheduled basis.
      definition_vi: Kiểm tra hàng tồn kho định kỳ nơi một tập con của hàng tồn kho được đếm theo lịch trình.

    - term: Dead Stock
      term_vi: Hàng tồn chết
      definition: Inventory that has not sold for an extended period and is unlikely to sell.
      definition_vi: Hàng tồn kho không bán được trong thời gian dài và khó có khả năng bán được.
      aliases: [obsolete stock]

    - term: SKU Velocity
      term_vi: Tốc độ SKU
      definition: The rate at which a specific product sells, used to classify products as fast, medium, or slow movers.
      definition_vi: Tốc độ bán của một sản phẩm cụ thể, được sử dụng để phân loại sản phẩm thành hàng bán nhanh, trung bình, hoặc chậm.
      categories: [A (fast), B (medium), C (slow)]

  # ============================================
  # CUSTOMER & ACCOUNT TERMS
  # ============================================
  customer_account:
    - term: Customer
      term_vi: Khách hàng
      definition: An individual or entity that purchases goods or services from the e-commerce platform.
      definition_vi: Cá nhân hoặc tổ chức mua hàng hóa hoặc dịch vụ từ nền tảng thương mại điện tử.
      types: [guest, registered, VIP]

    - term: Guest Customer
      term_vi: Khách vãng lai
      definition: A customer who makes a purchase without creating a registered account.
      definition_vi: Khách hàng mua hàng mà không cần tạo tài khoản đăng ký.

    - term: Customer Segment
      term_vi: Phân khúc khách hàng
      definition: A group of customers categorized by shared characteristics like behavior, demographics, or purchase history.
      definition_vi: Nhóm khách hàng được phân loại theo các đặc điểm chung như hành vi, nhân khẩu học, hoặc lịch sử mua hàng.

    - term: CAC
      term_vi: Chi phí thu hút khách hàng
      definition: Customer Acquisition Cost - the total cost of acquiring a new customer.
      definition_vi: Chi phí thu hút khách hàng - tổng chi phí để có được một khách hàng mới.
      aliases: [Customer Acquisition Cost]
      formula: "Total Marketing Spend / Number of New Customers"

    - term: CLV
      term_vi: Giá trị trọn đời khách hàng
      definition: Customer Lifetime Value - the total revenue a business can expect from a single customer over their relationship.
      definition_vi: Giá trị trọn đời khách hàng - tổng doanh thu một doanh nghiệp có thể kỳ vọng từ một khách hàng trong suốt mối quan hệ.
      aliases: [Customer Lifetime Value, LTV]

    - term: Address Book
      term_vi: Sổ địa chỉ
      definition: A collection of saved shipping and billing addresses for a customer account.
      definition_vi: Tập hợp các địa chỉ giao hàng và thanh toán đã lưu cho tài khoản khách hàng.

    - term: Default Address
      term_vi: Địa chỉ mặc định
      definition: The pre-selected shipping or billing address used automatically during checkout.
      definition_vi: Địa chỉ giao hàng hoặc thanh toán được chọn trước sử dụng tự động trong quá trình thanh toán.

    - term: Loyalty Program
      term_vi: Chương trình khách hàng thân thiết
      definition: A rewards program that incentivizes repeat purchases through points, tiers, or exclusive benefits.
      definition_vi: Chương trình thưởng khuyến khích mua hàng lặp lại thông qua điểm, hạng, hoặc quyền lợi độc quyền.
      aliases: [rewards program, membership program]

    - term: Loyalty Points
      term_vi: Điểm thưởng
      definition: Currency earned from purchases that can be redeemed for discounts or rewards.
      definition_vi: Tiền tệ kiếm được từ mua hàng có thể đổi lấy giảm giá hoặc phần thưởng.
      aliases: [reward points]

    - term: Tier
      term_vi: Hạng thành viên
      definition: A level within a loyalty program that unlocks additional benefits based on customer activity.
      definition_vi: Cấp độ trong chương trình khách hàng thân thiết mở khóa thêm quyền lợi dựa trên hoạt động của khách hàng.
      examples: [Bronze, Silver, Gold, Platinum]

  # ============================================
  # PROMOTIONS & DISCOUNTS TERMS
  # ============================================
  promotions_discounts:
    - term: Promotion
      term_vi: Khuyến mãi
      definition: A marketing strategy offering special deals to encourage purchases.
      definition_vi: Chiến lược tiếp thị cung cấp ưu đãi đặc biệt để khuyến khích mua hàng.
      types: [discount, free_shipping, gift, bundle]

    - term: Coupon
      term_vi: Mã giảm giá
      definition: A code that customers enter to receive a discount or special offer.
      definition_vi: Mã mà khách hàng nhập để nhận giảm giá hoặc ưu đãi đặc biệt.
      aliases: [coupon code, promo code, voucher]

    - term: Discount
      term_vi: Giảm giá
      definition: A reduction in the regular price of a product or order.
      definition_vi: Giảm giá thường xuyên của sản phẩm hoặc đơn hàng.
      types: [percentage, fixed_amount, buy_x_get_y]

    - term: Flash Sale
      term_vi: Flash sale
      definition: A limited-time promotion offering significant discounts on select products.
      definition_vi: Khuyến mãi thời gian giới hạn cung cấp giảm giá đáng kể cho các sản phẩm được chọn.
      aliases: [lightning deal, time-limited sale]

    - term: Minimum Order Value
      term_vi: Giá trị đơn hàng tối thiểu
      definition: The minimum purchase amount required to qualify for a promotion or benefit.
      definition_vi: Số tiền mua tối thiểu cần thiết để đủ điều kiện nhận khuyến mãi hoặc quyền lợi.
      aliases: [MOV, minimum purchase]

    - term: Stacking
      term_vi: Cộng dồn khuyến mãi
      definition: The ability to combine multiple discounts or promotions on a single order.
      definition_vi: Khả năng kết hợp nhiều giảm giá hoặc khuyến mãi trên một đơn hàng.
      aliases: [discount stacking, coupon stacking]

    - term: Referral Program
      term_vi: Chương trình giới thiệu
      definition: A program rewarding customers for referring new customers to the platform.
      definition_vi: Chương trình thưởng khách hàng vì giới thiệu khách hàng mới cho nền tảng.
      aliases: [refer-a-friend]

    - term: BOGO
      term_vi: Mua một tặng một
      definition: Buy One Get One - a promotion where customers receive a free or discounted item with purchase.
      definition_vi: Mua một tặng một - khuyến mãi nơi khách hàng nhận được một mặt hàng miễn phí hoặc giảm giá khi mua hàng.
      aliases: [Buy One Get One, buy 1 get 1]

    - term: Early Bird Discount
      term_vi: Giảm giá đặt sớm
      definition: A discount offered to customers who purchase before a specified date or during early stages of a sale.
      definition_vi: Giảm giá được cung cấp cho khách hàng mua trước ngày quy định hoặc trong giai đoạn đầu của đợt bán.

  # ============================================
  # RETURNS & REFUNDS TERMS
  # ============================================
  returns_refunds:
    - term: Return
      term_vi: Đổi trả
      definition: The process of a customer sending back purchased items to the seller.
      definition_vi: Quy trình khách hàng gửi trả lại các mặt hàng đã mua cho người bán.
      reasons: [defective, wrong_item, not_as_described, changed_mind, damaged_in_shipping]

    - term: Refund
      term_vi: Hoàn tiền
      definition: The return of money to a customer for returned or cancelled items.
      definition_vi: Việc trả lại tiền cho khách hàng cho các mặt hàng đổi trả hoặc hủy.
      types: [full, partial, store_credit]

    - term: RMA
      term_vi: Mã ủy quyền đổi trả
      definition: Return Merchandise Authorization - a number issued to process a return.
      definition_vi: Mã ủy quyền đổi trả hàng hóa - số được cấp để xử lý đổi trả.
      aliases: [Return Merchandise Authorization, return number]

    - term: Return Window
      term_vi: Thời hạn đổi trả
      definition: The period during which a customer can return a product after purchase.
      definition_vi: Khoảng thời gian khách hàng có thể đổi trả sản phẩm sau khi mua.
      example: "30 days from delivery"

    - term: Restocking Fee
      term_vi: Phí nhập kho lại
      definition: A fee charged to the customer for returning an item, usually a percentage of the purchase price.
      definition_vi: Phí tính cho khách hàng khi đổi trả mặt hàng, thường là phần trăm của giá mua.

    - term: Store Credit
      term_vi: Tín dụng cửa hàng
      definition: A refund method where the amount is credited to the customer's account for future purchases.
      definition_vi: Phương thức hoàn tiền nơi số tiền được ghi có vào tài khoản khách hàng cho các lần mua sau.

    - term: Exchange
      term_vi: Đổi hàng
      definition: Replacing a returned item with a different product or variant.
      definition_vi: Thay thế mặt hàng đổi trả bằng sản phẩm hoặc biến thể khác.

    - term: Non-Returnable
      term_vi: Không được đổi trả
      definition: Products that cannot be returned due to their nature (e.g., perishables, intimate items, personalized goods).
      definition_vi: Sản phẩm không thể đổi trả do bản chất của chúng (ví dụ: hàng dễ hỏng, đồ cá nhân, hàng cá nhân hóa).
      aliases: [final sale]

  # ============================================
  # REVIEWS & RATINGS TERMS
  # ============================================
  reviews_ratings:
    - term: Review
      term_vi: Đánh giá
      definition: A customer's written feedback about a product including their experience and opinions.
      definition_vi: Phản hồi bằng văn bản của khách hàng về sản phẩm bao gồm trải nghiệm và ý kiến của họ.

    - term: Rating
      term_vi: Xếp hạng
      definition: A numerical or star-based score given by customers to indicate product quality.
      definition_vi: Điểm số hoặc đánh giá sao được khách hàng đưa ra để cho thấy chất lượng sản phẩm.
      scale: "1-5 stars"

    - term: Verified Purchase
      term_vi: Mua hàng đã xác minh
      definition: A label indicating the reviewer has actually purchased the product from the platform.
      definition_vi: Nhãn cho thấy người đánh giá đã thực sự mua sản phẩm từ nền tảng.

    - term: Review Moderation
      term_vi: Kiểm duyệt đánh giá
      definition: The process of reviewing and approving customer reviews before publication.
      definition_vi: Quy trình xem xét và phê duyệt đánh giá của khách hàng trước khi đăng.
      reasons: [spam, inappropriate_content, fake_review]

    - term: Helpful Vote
      term_vi: Bình chọn hữu ích
      definition: A feature allowing users to mark reviews as helpful, affecting review visibility.
      definition_vi: Tính năng cho phép người dùng đánh dấu đánh giá là hữu ích, ảnh hưởng đến độ hiển thị của đánh giá.

    - term: Seller Response
      term_vi: Phản hồi người bán
      definition: A reply from the seller to a customer review, addressing feedback or concerns.
      definition_vi: Phản hồi từ người bán đối với đánh giá của khách hàng, giải quyết phản hồi hoặc thắc mắc.

    - term: Average Rating
      term_vi: Đánh giá trung bình
      definition: The mean of all customer ratings for a product.
      definition_vi: Trung bình của tất cả các đánh giá của khách hàng cho một sản phẩm.
      formula: "Sum of Ratings / Number of Reviews"

    - term: NPS
      term_vi: Chỉ số khách hàng giới thiệu
      definition: Net Promoter Score - a metric measuring customer satisfaction and likelihood to recommend.
      definition_vi: Chỉ số khách hàng giới thiệu - chỉ số đo lường sự hài lòng của khách hàng và khả năng giới thiệu.
      aliases: [Net Promoter Score]
      scale: "-100 to +100"

  # ============================================
  # MARKETPLACE & SELLER TERMS
  # ============================================
  marketplace_seller:
    - term: Seller
      term_vi: Người bán
      definition: A merchant who lists and sells products on a marketplace platform.
      definition_vi: Thương nhân đăng bán và bán sản phẩm trên nền tảng sàn thương mại.
      aliases: [merchant, vendor]

    - term: Seller Dashboard
      term_vi: Bảng điều khiển người bán
      definition: A portal providing sellers with tools to manage products, orders, and performance.
      definition_vi: Cổng thông tin cung cấp cho người bán các công cụ để quản lý sản phẩm, đơn hàng, và hiệu suất.

    - term: Commission
      term_vi: Hoa hồng
      definition: A percentage of each sale that the marketplace charges sellers for using the platform.
      definition_vi: Phần trăm của mỗi đơn bán mà sàn thương mại tính phí người bán cho việc sử dụng nền tảng.
      aliases: [platform fee, marketplace fee]

    - term: Payout
      term_vi: Chi trả
      definition: The transfer of earned funds from the marketplace to the seller's bank account.
      definition_vi: Việc chuyển tiền đã kiếm được từ sàn thương mại sang tài khoản ngân hàng của người bán.
      aliases: [settlement]

    - term: Listing
      term_vi: Danh mục sản phẩm
      definition: A product page created by a seller to advertise and sell an item.
      definition_vi: Trang sản phẩm được người bán tạo để quảng cáo và bán một mặt hàng.

    - term: Product Approval
      term_vi: Phê duyệt sản phẩm
      definition: The review process by the platform before a seller's product goes live.
      definition_vi: Quy trình xem xét của nền tảng trước khi sản phẩm của người bán được đăng.

    - term: Seller Rating
      term_vi: Đánh giá người bán
      definition: A score reflecting the seller's overall performance based on customer feedback and metrics.
      definition_vi: Điểm số phản ánh hiệu suất tổng thể của người bán dựa trên phản hồi của khách hàng và các chỉ số.
      metrics: [fulfillment_rate, response_time, return_rate, customer_satisfaction]

    - term: Vacation Mode
      term_vi: Chế độ nghỉ
      definition: A seller setting that temporarily pauses listings while the seller is unavailable.
      definition_vi: Cài đặt người bán tạm thời dừng danh mục sản phẩm khi người bán không có mặt.

    - term: Seller Tier
      term_vi: Hạng người bán
      definition: Classification of sellers based on performance metrics, affecting visibility and benefits.
      definition_vi: Phân loại người bán dựa trên các chỉ số hiệu suất, ảnh hưởng đến độ hiển thị và quyền lợi.
      examples: [Standard, Preferred, Premium]

    - term: Buy Box
      term_vi: Hộp mua hàng
      definition: The prominent "Add to Cart" section on a product page, won by the best-performing seller for that product.
      definition_vi: Phần "Thêm vào giỏ hàng" nổi bật trên trang sản phẩm, được người bán có hiệu suất tốt nhất cho sản phẩm đó giành được.
      note: "Key for marketplaces with multiple sellers per product"

  # ============================================
  # ANALYTICS & REPORTING TERMS
  # ============================================
  analytics_reporting:
    - term: Dashboard
      term_vi: Bảng điều khiển
      definition: A visual interface displaying key metrics and performance indicators.
      definition_vi: Giao diện trực quan hiển thị các chỉ số và chỉ báo hiệu suất chính.

    - term: KPI
      term_vi: Chỉ số hiệu suất chính
      definition: Key Performance Indicator - a measurable value demonstrating effectiveness in achieving objectives.
      definition_vi: Chỉ số hiệu suất chính - giá trị đo lường được cho thấy hiệu quả trong việc đạt mục tiêu.
      aliases: [Key Performance Indicator]

    - term: Funnel
      term_vi: Phễu chuyển đổi
      definition: A visualization of the customer journey stages from awareness to purchase.
      definition_vi: Trực quan hóa các giai đoạn hành trình khách hàng từ nhận thức đến mua hàng.
      stages: [awareness, interest, consideration, purchase]

    - term: Cart Abandonment Rate
      term_vi: Tỷ lệ bỏ giỏ hàng
      definition: The percentage of shopping carts that are abandoned before completing checkout.
      definition_vi: Phần trăm giỏ hàng bị bỏ trước khi hoàn tất thanh toán.
      formula: "(Abandoned Carts / Created Carts) × 100"

    - term: Bounce Rate
      term_vi: Tỷ lệ thoát
      definition: The percentage of visitors who leave a website after viewing only one page.
      definition_vi: Phần trăm khách truy cập rời khỏi trang web sau khi chỉ xem một trang.

    - term: Traffic Source
      term_vi: Nguồn truy cập
      definition: The origin of website visitors (e.g., organic search, paid ads, social media, direct).
      definition_vi: Nguồn gốc của khách truy cập trang web (ví dụ: tìm kiếm tự nhiên, quảng cáo trả phí, mạng xã hội, trực tiếp).
      types: [organic, paid, social, referral, direct, email]

    - term: Cohort Analysis
      term_vi: Phân tích đoàn hệ
      definition: Grouping customers by shared characteristics or time period to analyze behavior patterns.
      definition_vi: Nhóm khách hàng theo các đặc điểm chung hoặc khoảng thời gian để phân tích các mẫu hành vi.

    - term: Attribution
      term_vi: Phân bổ
      definition: The process of identifying which marketing channels contribute to conversions.
      definition_vi: Quy trình xác định kênh tiếp thị nào đóng góp vào chuyển đổi.
      models: [first_touch, last_touch, linear, time_decay]

    - term: Heat Map
      term_vi: Bản đồ nhiệt
      definition: A visual representation of user behavior on a webpage showing areas of high and low interaction.
      definition_vi: Biểu diễn trực quan hành vi người dùng trên trang web cho thấy các vùng tương tác cao và thấp.

    - term: A/B Testing
      term_vi: Thử nghiệm A/B
      definition: A method of comparing two versions of a webpage or feature to determine which performs better.
      definition_vi: Phương pháp so sánh hai phiên bản của trang web hoặc tính năng để xác định phiên bản nào hoạt động tốt hơn.
      aliases: [split testing]

