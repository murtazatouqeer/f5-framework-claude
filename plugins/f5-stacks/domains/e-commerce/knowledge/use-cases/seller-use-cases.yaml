name: Seller Use Cases
display_name: Seller Use Cases / Ca sử dụng người bán
description: |
  Use cases for marketplace sellers including store management,
  product listing, order fulfillment, and performance tracking.
  Applicable for marketplace business models.

domain: e-commerce
actor: Seller
version: "1.0"
note: Applicable for marketplace/multi-vendor platforms

use_cases:
  # Seller Onboarding
  - id: UC-SEL-001
    name: Register as Seller
    name_vi: Đăng ký làm người bán
    description: User registers to become a seller
    actor: User
    preconditions:
      - User has customer account
      - Platform accepts new sellers
    main_flow:
      1: User navigates to "Become a Seller"
      2: User fills seller application
      3: User provides business information
      4: User uploads required documents
      5: User accepts seller agreement
      6: System submits application
      7: Platform reviews application
      8: Seller account activated
    alternative_flows:
      - id: 7a
        condition: Additional info required
        steps:
          1: Platform requests more information
          2: User provides additional documents
          3: Platform re-reviews
    required_documents:
      - Business registration (if applicable)
      - ID verification
      - Bank account details
      - Tax information
    postconditions:
      - Seller account created
      - Seller can access seller dashboard
    related_entities: [Seller, User]

  - id: UC-SEL-002
    name: Setup Store
    name_vi: Thiết lập cửa hàng
    description: Seller configures their store
    actor: Seller
    preconditions:
      - Seller account is active
    main_flow:
      1: Seller accesses seller dashboard
      2: Seller enters store name and description
      3: Seller uploads logo and banner
      4: Seller configures return/shipping policies
      5: Seller sets up payment receiving method
      6: Seller publishes store
    postconditions:
      - Store is visible on marketplace
      - Store ready for products
    related_entities: [Store, Seller]

  # Product Management
  - id: UC-SEL-010
    name: List Product
    name_vi: Đăng bán sản phẩm
    description: Seller lists a product for sale
    actor: Seller
    preconditions:
      - Seller has active store
      - Product complies with platform policies
    main_flow:
      1: Seller navigates to product management
      2: Seller clicks add new product
      3: Seller selects product category
      4: Seller enters product information
      5: Seller uploads product images
      6: Seller sets pricing and inventory
      7: Seller configures shipping
      8: Seller submits for review
      9: Platform approves listing
      10: Product goes live
    alternative_flows:
      - id: 8a
        condition: Category requires pre-approval
        steps:
          1: System flags for category approval
          2: Platform reviews product
          3: Approval or rejection with feedback
      - id: 9a
        condition: Listing rejected
        steps:
          1: Seller receives rejection reason
          2: Seller corrects issues
          3: Seller resubmits
    postconditions:
      - Product listed and visible
      - Searchable on marketplace
    business_rules:
      - Product must have clear images
      - Description must be accurate
      - Prohibited items not allowed
    related_entities: [Product, ProductVariant, Category, Inventory]

  - id: UC-SEL-011
    name: Manage Listings
    name_vi: Quản lý danh sách sản phẩm
    description: Seller manages product listings
    actor: Seller
    preconditions:
      - Seller has listed products
    main_flow:
      1: Seller views product list
      2: Seller filters by status/category
      3: Seller selects product to edit
      4: Seller updates product details
      5: Seller saves changes
    alternative_flows:
      - id: 3a
        condition: Bulk actions
        steps:
          1: Seller selects multiple products
          2: Seller chooses action (update price, deactivate)
          3: Seller confirms bulk change
      - id: 4a
        condition: Pause listing
        steps:
          1: Seller deactivates product temporarily
          2: Product hidden from search
          3: Existing orders unaffected
    postconditions:
      - Product information updated
    related_entities: [Product, ProductVariant]

  - id: UC-SEL-012
    name: Manage Inventory
    name_vi: Quản lý tồn kho
    description: Seller manages product inventory
    actor: Seller
    preconditions:
      - Seller has listed products
    main_flow:
      1: Seller navigates to inventory
      2: Seller views stock levels
      3: Seller updates quantities
      4: System saves inventory changes
    alternative_flows:
      - id: 3a
        condition: Low stock alert
        steps:
          1: System shows low stock warning
          2: Seller increases quantity or disables
      - id: 3b
        condition: Import from file
        steps:
          1: Seller uploads inventory file
          2: System validates and updates
    postconditions:
      - Inventory levels updated
      - Product availability reflects changes
    related_entities: [Inventory, Product]

  # Order Management
  - id: UC-SEL-020
    name: View Orders
    name_vi: Xem đơn hàng
    description: Seller views orders for their products
    actor: Seller
    preconditions:
      - Seller has received orders
    main_flow:
      1: Seller navigates to orders
      2: Seller filters orders by status
      3: Seller views order list
      4: Seller selects order to view details
    order_statuses_visible:
      - Pending (awaiting seller action)
      - Processing
      - Shipped
      - Delivered
      - Cancelled
      - Returned
    postconditions:
      - Order information displayed
    related_entities: [Order, OrderItem]

  - id: UC-SEL-021
    name: Confirm Order
    name_vi: Xác nhận đơn hàng
    description: Seller confirms and prepares order
    actor: Seller
    preconditions:
      - Order is pending seller confirmation
      - Inventory available
    main_flow:
      1: Seller views new order
      2: Seller verifies stock availability
      3: Seller confirms order acceptance
      4: Seller prepares items for shipping
      5: Seller prints packing slip
    alternative_flows:
      - id: 2a
        condition: Out of stock
        steps:
          1: Seller cancels item
          2: Customer notified
          3: Partial order proceeds or cancelled
    sla:
      confirmation_time: 24 hours
      escalation: Order highlighted as urgent
    postconditions:
      - Order confirmed
      - Ready for shipping
    related_entities: [Order, Inventory]

  - id: UC-SEL-022
    name: Ship Order
    name_vi: Gửi hàng
    description: Seller ships order to customer
    actor: Seller
    preconditions:
      - Order confirmed and prepared
    main_flow:
      1: Seller packages order
      2: Seller selects shipping method
      3: Seller generates shipping label
      4: Seller enters tracking number
      5: Seller marks as shipped
      6: System notifies customer
    alternative_flows:
      - id: 2a
        condition: Use platform fulfillment
        steps:
          1: Seller sends to platform warehouse
          2: Platform handles shipping
      - id: 3a
        condition: Integrated carrier
        steps:
          1: System auto-generates label
          2: Tracking auto-populated
    sla:
      ship_time: 2-3 business days
      escalation: Late shipment warning
    postconditions:
      - Order marked as shipped
      - Customer can track
    related_entities: [Order, Shipment]

  - id: UC-SEL-023
    name: Handle Cancellation
    name_vi: Xử lý hủy đơn
    description: Seller handles order cancellation
    actor: Seller
    preconditions:
      - Cancellation requested
      - Order not yet shipped
    main_flow:
      1: Seller receives cancellation request
      2: Seller reviews request
      3: Seller accepts cancellation
      4: Order cancelled
      5: Inventory restored
    alternative_flows:
      - id: 2a
        condition: Already shipped
        steps:
          1: Seller declines cancellation
          2: Customer advised to refuse delivery or return
    postconditions:
      - Order cancelled or rejection communicated
    related_entities: [Order, Inventory]

  - id: UC-SEL-024
    name: Handle Return
    name_vi: Xử lý đổi trả
    description: Seller handles product return
    actor: Seller
    preconditions:
      - Return request submitted
      - Within return window
    main_flow:
      1: Seller receives return request notification
      2: Seller reviews return reason and evidence
      3: Seller approves or rejects return
      4: If approved, seller provides return address
      5: Seller receives returned item
      6: Seller inspects item condition
      7: Seller confirms refund
    alternative_flows:
      - id: 3a
        condition: Reject return
        steps:
          1: Seller provides rejection reason
          2: Customer can appeal to platform
      - id: 6a
        condition: Item damaged by customer
        steps:
          1: Seller documents damage
          2: Partial or no refund
          3: Platform may mediate
    postconditions:
      - Return processed
      - Refund issued if applicable
    related_entities: [Return, ReturnItem, Order]

  # Communication
  - id: UC-SEL-030
    name: Respond to Customer
    name_vi: Phản hồi khách hàng
    description: Seller responds to customer inquiries
    actor: Seller
    preconditions:
      - Customer sent message
    main_flow:
      1: Seller views message inbox
      2: Seller reads customer message
      3: Seller composes response
      4: Seller sends reply
    response_sla: 24 hours
    postconditions:
      - Customer receives response
    related_entities: [Message, Customer]

  - id: UC-SEL-031
    name: Respond to Review
    name_vi: Phản hồi đánh giá
    description: Seller responds to product review
    actor: Seller
    preconditions:
      - Review exists for seller's product
    main_flow:
      1: Seller views reviews
      2: Seller selects review to respond
      3: Seller writes professional response
      4: Seller submits response
    guidelines:
      - Keep professional tone
      - Address specific concerns
      - Offer resolution if negative
    postconditions:
      - Response visible on review
    related_entities: [Review, Product]

  # Performance & Analytics
  - id: UC-SEL-040
    name: View Dashboard
    name_vi: Xem bảng điều khiển
    description: Seller views performance dashboard
    actor: Seller
    preconditions:
      - Seller has active store
    main_flow:
      1: Seller accesses dashboard
      2: System displays key metrics
      3: Seller views trends and charts
      4: Seller identifies areas for improvement
    dashboard_metrics:
      - Sales summary (today, week, month)
      - Order count and status
      - Top selling products
      - Revenue and profit
      - Performance scores
    postconditions:
      - Dashboard displayed

  - id: UC-SEL-041
    name: View Performance Metrics
    name_vi: Xem chỉ số hiệu suất
    description: Seller views detailed performance metrics
    actor: Seller
    main_flow:
      1: Seller navigates to performance section
      2: System displays performance scores
      3: Seller reviews metrics breakdown
      4: Seller identifies improvement areas
    performance_metrics:
      - Order fulfillment rate
      - On-time shipment rate
      - Response time
      - Customer satisfaction
      - Return rate
      - Cancellation rate
    thresholds:
      minimum_fulfillment: 95%
      minimum_on_time: 90%
      maximum_return_rate: 5%
    consequences:
      - Below threshold: Warning
      - Repeated violation: Suspension
    postconditions:
      - Performance understood
    related_entities: [Seller]

  - id: UC-SEL-042
    name: View Sales Reports
    name_vi: Xem báo cáo bán hàng
    description: Seller views sales analytics
    actor: Seller
    main_flow:
      1: Seller navigates to reports
      2: Seller selects report type
      3: Seller sets date range
      4: System generates report
      5: Seller exports if needed
    report_types:
      - Sales by product
      - Sales by category
      - Revenue trends
      - Customer demographics
      - Traffic sources
    postconditions:
      - Report generated

  # Financial
  - id: UC-SEL-050
    name: View Earnings
    name_vi: Xem thu nhập
    description: Seller views earnings and payments
    actor: Seller
    main_flow:
      1: Seller navigates to finance section
      2: System displays earnings summary
      3: Seller views transaction history
      4: Seller sees upcoming payouts
    earnings_breakdown:
      - Gross sales
      - Platform fees
      - Shipping costs
      - Refunds
      - Net earnings
    postconditions:
      - Financial information displayed

  - id: UC-SEL-051
    name: Request Payout
    name_vi: Yêu cầu rút tiền
    description: Seller requests earnings payout
    actor: Seller
    preconditions:
      - Earnings available for withdrawal
      - Above minimum payout threshold
    main_flow:
      1: Seller views available balance
      2: Seller requests payout
      3: System validates amount
      4: System initiates transfer
      5: Seller receives confirmation
    payout_schedule:
      - Automatic: Weekly/bi-weekly
      - Manual: On request
    processing_time: 3-5 business days
    postconditions:
      - Payout initiated
      - Balance updated
    related_entities: [Payout, Seller]

  # Store Management
  - id: UC-SEL-060
    name: Manage Store Settings
    name_vi: Quản lý cài đặt cửa hàng
    description: Seller manages store configuration
    actor: Seller
    main_flow:
      1: Seller navigates to store settings
      2: Seller updates store information
      3: Seller configures policies
      4: Seller saves changes
    configurable_settings:
      - Store profile (name, description, logo)
      - Return policy
      - Shipping settings
      - Vacation mode
      - Notification preferences
    postconditions:
      - Store settings updated
    related_entities: [Store, Seller]

  - id: UC-SEL-061
    name: Set Vacation Mode
    name_vi: Bật chế độ nghỉ
    description: Seller activates vacation mode
    actor: Seller
    preconditions:
      - No unfulfilled orders (or arranged coverage)
    main_flow:
      1: Seller navigates to vacation settings
      2: Seller sets vacation dates
      3: Seller chooses action (pause listings / auto-extend shipping)
      4: Seller activates vacation mode
      5: System pauses or adjusts store
    postconditions:
      - Store in vacation mode
      - Customers informed of delays
    related_entities: [Store, Seller]

  # Promotions
  - id: UC-SEL-070
    name: Create Seller Promotion
    name_vi: Tạo khuyến mãi
    description: Seller creates store/product promotion
    actor: Seller
    preconditions:
      - Promotion tools enabled for seller
    main_flow:
      1: Seller navigates to promotions
      2: Seller creates new promotion
      3: Seller selects promotion type
      4: Seller configures discount
      5: Seller selects products
      6: Seller sets dates
      7: Seller activates promotion
    promotion_types:
      - Percentage discount
      - Fixed amount off
      - Buy X Get Y
      - Free shipping
      - Bundle discount
    postconditions:
      - Promotion active
      - Discounts applied to eligible products
    related_entities: [Promotion, Product]

non_functional_requirements:
  - Seller dashboard responsive design
  - Real-time order notifications
  - Multi-language support
  - Mobile app for sellers
  - Offline order management capability
  - Integration with seller ERP systems
