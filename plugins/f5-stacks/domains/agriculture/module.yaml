name: agriculture
display_name: Agriculture & Livestock Domain
version: 1.0.0
type: business-domain

description: |
  Module for livestock marketplace applications.
  Auction, negotiation, quality control, traceability.
  Supports pig, poultry, cattle trading.

extends:
  - base

capabilities:
  domains:
    - livestock-trading
    - auction
    - quality-control
    - traceability
    - cold-chain
  compliance:
    - food-safety
    - veterinary
  features:
    - auction-engine
    - negotiation
    - quality-checkpoints
    - fraud-detection
    - hub-management
    - slaughterhouse-integration

agents:
  - id: livestock-listing-designer
    file: agents/listing-designer.md
    triggers: ["livestock listing", "animal listing", "farm listing"]
  - id: auction-designer
    file: agents/auction-designer.md
    triggers: ["auction", "bidding", "dau gia"]
  - id: quality-control-designer
    file: agents/quality-control-designer.md
    triggers: ["quality check", "kiem tra chat luong", "fraud"]

templates:
  srs: templates/agriculture-srs.md
  listing-schema: templates/listing-schema.md
  auction-flow: templates/auction-flow.md

skills:
  - name: livestock-patterns
    path: skills/livestock-patterns.md
  - name: auction-patterns
    path: skills/auction-patterns.md
  - name: fraud-detection
    path: skills/fraud-detection.md

entities:
  - domains/agriculture/knowledge/entities/farm.yaml
  - domains/agriculture/knowledge/entities/livestock.yaml
  - domains/agriculture/knowledge/entities/listing.yaml
  - domains/agriculture/knowledge/entities/auction.yaml
  - domains/agriculture/knowledge/entities/bid.yaml
  - domains/agriculture/knowledge/entities/offer.yaml
  - domains/agriculture/knowledge/entities/order.yaml
  - domains/agriculture/knowledge/entities/slaughterhouse.yaml
  - domains/agriculture/knowledge/entities/hub.yaml
  - domains/agriculture/knowledge/entities/quality-check.yaml

business_rules:
  - domains/agriculture/knowledge/business-rules/auction-rules.yaml
  - domains/agriculture/knowledge/business-rules/fraud-prevention-rules.yaml
  - domains/agriculture/knowledge/business-rules/quality-control-rules.yaml

workflows:
  - domains/agriculture/knowledge/workflows/auction-workflow.yaml
  - domains/agriculture/knowledge/workflows/negotiation-workflow.yaml
  - domains/agriculture/knowledge/workflows/order-fulfillment-workflow.yaml

dependencies:
  required:
    - user-management
    - payment
    - notification
  optional:
    - analytics
    - reporting

integrations:
  payment:
    - vnpay
    - momo
    - bank-transfer
  sms:
    - twilio
    - esms
  maps:
    - google-maps
  iot:
    - temperature-sensors
    - gps-trackers
