name: agriculture
display_name: Agriculture & Livestock Marketplace
version: 1.0.0

description: |
  Domain cho sàn giao dịch nông sản chăn nuôi.
  Hỗ trợ: đấu giá gia súc/gia cầm, thương lượng giá,
  truy xuất nguồn gốc, quản lý lò mổ, hub giao nhận.
  Đặc thù: hàng hóa sống, cần kiểm soát chất lượng nghiêm ngặt.

sub_domains:
  - livestock-trading      # Mua bán gia súc gia cầm
  - slaughterhouse        # Lò mổ và chế biến
  - cold-chain            # Vận chuyển lạnh
  - quality-control       # Kiểm soát chất lượng, chống gian lận

shared_components:
  - farm-management
  - livestock-catalog
  - auction-engine
  - negotiation-engine
  - traceability-system
  - quality-verification
  - hub-management
  - cold-chain-logistics

compliance:
  vietnam:
    - food-safety-law      # Luật ATTP
    - veterinary-law       # Luật Thú y
    - traceability-decree  # Nghị định truy xuất nguồn gốc

recommended_architecture:
  starter: monolith
  growth: modular-monolith
  enterprise: microservices

compatible_stacks:
  gateway:
    - nginx
    - kong
  backend:
    - nestjs
    - spring
    - laravel
  frontend:
    - nextjs
    - react
  mobile:
    - flutter
    - react-native
  database:
    - postgresql
  cache:
    - redis
  queue:
    - rabbitmq
  search:
    - elasticsearch

integrations:
  payment:
    - vnpay
    - momo
    - bank-transfer
  sms:
    - twilio
    - esms
  maps:
    - google-maps
  iot:
    - temperature-sensors
    - gps-trackers

# Knowledge assets
knowledge:
  entities:
    - livestock
    - farm
    - listing
    - auction
    - bid
    - offer
    - order
    - shipment
    - hub
    - slaughterhouse
    - quality-check
    - dispute
    - payment
    - notification
    - review

  business_rules:
    - auction-rules
    - fraud-prevention-rules
    - quality-control-rules
    - order-rules
    - listing-rules

  workflows:
    - auction-workflow
    - order-fulfillment-workflow
    - negotiation-workflow
    - cold-chain-workflow

  use_cases:
    - farmer-use-cases
    - buyer-use-cases
    - admin-use-cases

# Implementation skills
skills:
  - name: auction-patterns
    path: skills/auction-patterns.md
    description: Implement auction system with auto-extension, shill detection
  - name: fraud-detection
    path: skills/fraud-detection.md
    description: Fraud detection patterns for shill bidding, weight fraud
  - name: livestock-trading
    path: skills/livestock-trading.md
    description: Complete trading flow implementation guide

# Agents for this domain
agents:
  - id: livestock-catalog-designer
    file: agents/livestock-catalog-designer.md
    triggers: ["livestock catalog", "animal listing"]
  - id: auction-designer
    file: agents/auction-designer.md
    triggers: ["auction", "bidding"]
  - id: cold-chain-designer
    file: agents/cold-chain-designer.md
    triggers: ["cold chain", "temperature"]
