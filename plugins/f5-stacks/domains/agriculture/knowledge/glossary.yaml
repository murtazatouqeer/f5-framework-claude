name: Agriculture Glossary
display_name: Thuật ngữ ngành nông sản chăn nuôi
version: "1.0"

terms:
  # Animal Types
  - term: pig
    vietnamese: Heo / Lợn
    description: Gia súc nuôi lấy thịt phổ biến nhất tại VN

  - term: chicken
    vietnamese: Gà
    description: Gia cầm nuôi lấy thịt và trứng

  - term: duck
    vietnamese: Vịt
    description: Gia cầm nuôi lấy thịt và trứng

  - term: cow
    vietnamese: Bò
    description: Gia súc lớn nuôi lấy thịt và sữa

  - term: buffalo
    vietnamese: Trâu
    description: Gia súc lớn, phổ biến ở miền Bắc

  - term: goat
    vietnamese: Dê
    description: Gia súc nhỏ nuôi lấy thịt

  # Breeds
  - term: duroc
    vietnamese: Duroc
    description: Giống heo nhập khẩu, thịt nạc

  - term: yorkshire
    vietnamese: Yorkshire
    description: Giống heo thịt trắng

  - term: landrace
    vietnamese: Landrace
    description: Giống heo Đan Mạch

  # Weight Terms
  - term: live_weight
    vietnamese: Trọng lượng hơi / Cân hơi
    description: Trọng lượng con vật còn sống

  - term: carcass_weight
    vietnamese: Trọng lượng móc hàm
    description: Trọng lượng sau giết mổ, bỏ nội tạng

  - term: carcass_ratio
    vietnamese: Tỷ lệ móc hàm
    description: Carcass / Live weight (%), heo chuẩn 75-80%

  # Quality Terms
  - term: vietgap
    vietnamese: VietGAP
    description: Tiêu chuẩn thực hành nông nghiệp tốt Việt Nam

  - term: globalgap
    vietnamese: GlobalGAP
    description: Tiêu chuẩn thực hành nông nghiệp tốt quốc tế

  - term: organic
    vietnamese: Hữu cơ
    description: Chăn nuôi không dùng hóa chất, kháng sinh

  # Fraud Terms
  - term: water_injection
    vietnamese: Bơm nước / Chạo hàng
    description: Gian lận bơm nước vào gia súc để tăng trọng lượng

  - term: shill_bidding
    vietnamese: Đẩy giá ảo
    description: Gian lận tạo bid giả để đẩy giá lên

  - term: product_swap
    vietnamese: Tráo hàng
    description: Gian lận đổi hàng tốt thành hàng kém

  # Business Terms
  - term: listing
    vietnamese: Tin đăng bán
    description: Bài đăng bán hàng trên sàn

  - term: auction
    vietnamese: Đấu giá
    description: Hình thức bán theo giá cao nhất

  - term: fixed_price
    vietnamese: Giá cố định
    description: Bán theo giá niêm yết

  - term: offer
    vietnamese: Đề nghị giá / Trả giá
    description: Buyer đề xuất giá mua

  - term: counter_offer
    vietnamese: Trả giá ngược
    description: Phản hồi với giá khác

  - term: deposit
    vietnamese: Đặt cọc
    description: Tiền đặt trước để giữ hàng

  # Logistics Terms
  - term: hub
    vietnamese: Điểm giao nhận
    description: Điểm trung chuyển hàng hóa

  - term: cold_chain
    vietnamese: Chuỗi lạnh
    description: Vận chuyển bảo quản nhiệt độ lạnh

  - term: slaughterhouse
    vietnamese: Lò mổ / Cơ sở giết mổ
    description: Nơi giết mổ gia súc/gia cầm

  # Documents
  - term: veterinary_certificate
    vietnamese: Giấy kiểm dịch
    description: Giấy chứng nhận kiểm dịch động vật

  - term: seal
    vietnamese: Niêm phong
    description: Tem/dấu niêm phong hàng hóa

  # Feed Types
  - term: industrial_feed
    vietnamese: Thức ăn công nghiệp
    description: Cám công nghiệp sản xuất sẵn

  - term: organic_feed
    vietnamese: Thức ăn hữu cơ
    description: Thức ăn tự nguồn không hóa chất

  - term: natural_feed
    vietnamese: Thức ăn tự nhiên
    description: Rau, cỏ, phụ phẩm nông nghiệp

  # Quality Check Terms
  - term: checkpoint
    vietnamese: Điểm kiểm tra
    description: Vị trí kiểm tra chất lượng trong chuỗi cung ứng

  - term: quality_check
    vietnamese: Kiểm tra chất lượng
    description: Quy trình xác minh chất lượng sản phẩm

  - term: seal_status
    vietnamese: Trạng thái niêm phong
    description: Tình trạng của tem niêm phong (còn nguyên/bị phá)

  # Status Terms
  - term: pending_verification
    vietnamese: Chờ xác minh
    description: Đang đợi xác minh thông tin

  - term: active
    vietnamese: Hoạt động
    description: Đang hoạt động bình thường

  - term: suspended
    vietnamese: Tạm ngưng
    description: Bị tạm ngưng hoạt động

  - term: completed
    vietnamese: Hoàn thành
    description: Đã hoàn tất quy trình
