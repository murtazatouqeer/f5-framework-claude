# Administrator Use Cases
# F5 Framework v2.0 - Education/Assessment
# Use cases for assessment administrators

use_cases:
  domain: education
  subdomain: assessment
  actor: admin
  actor_ja: 管理者
  version: "1.0.0"

  actor_description:
    role: Assessment Administrator
    role_ja: 評価管理者
    description: |
      An individual responsible for managing the assessment system,
      including user management, proctoring oversight, accommodations
      approval, and system configuration.
    goals:
      - Ensure smooth exam delivery
      - Maintain system security
      - Support candidates and examiners
      - Monitor system health
    characteristics:
      - System administration skills
      - Policy knowledge
      - Problem-solving ability
      - Customer service orientation

  use_case_groups:
    # ==========================================
    # Scheduling & Delivery
    # ==========================================
    - id: scheduling_delivery
      name: Scheduling & Delivery
      name_ja: スケジューリングと配信
      
      use_cases:
        - id: UC-ADM-001
          name: Create Exam Schedule
          name_ja: 試験スケジュール作成
          description: Create and manage exam schedules
          
          preconditions:
            - Exam exists and is ready for scheduling
            - Admin has scheduling permissions
            
          main_flow:
            - actor: Admin
              action: Navigate to scheduling
            - actor: Admin
              action: Select exam to schedule
            - actor: System
              action: Display scheduling options
            - actor: Admin
              action: Set availability dates
            - actor: Admin
              action: Configure time windows (if applicable)
            - actor: Admin
              action: Set capacity limits
            - actor: Admin
              action: Configure registration settings
            - actor: Admin
              action: Assign proctors (if required)
            - actor: Admin
              action: Save schedule
            - actor: System
              action: Activate schedule
              
          postconditions:
            - Schedule created and active
            - Notifications sent to stakeholders
            
        - id: UC-ADM-002
          name: Manage Exam Sessions
          name_ja: 試験セッション管理
          description: Monitor and manage active exam sessions
          
          main_flow:
            - actor: Admin
              action: Navigate to session dashboard
            - actor: System
              action: Display active sessions
            - actor: Admin
              action: View session details
            - actor: Admin
              action: Monitor progress
            - actor: Admin
              action: Handle issues as needed
              
          alternative_flows:
            - id: extend_time
              condition: Technical issue reported
              flow:
                - actor: Admin
                  action: Select affected sessions
                - actor: Admin
                  action: Grant time extension
                - actor: System
                  action: Update timers
                  
            - id: terminate_session
              condition: Policy violation
              flow:
                - actor: Admin
                  action: Select session
                - actor: Admin
                  action: Terminate with reason
                - actor: System
                  action: Void attempt
                  
        - id: UC-ADM-003
          name: Handle Registration Issues
          name_ja: 登録問題対応
          description: Resolve candidate registration issues
          
          main_flow:
            - actor: Candidate
              action: Report registration issue
            - actor: Admin
              action: Review issue details
            - actor: Admin
              action: Investigate cause
            - actor: Admin
              action: Resolve issue (manual registration, correction, etc.)
            - actor: Admin
              action: Notify candidate
              
    # ==========================================
    # Proctoring Management
    # ==========================================
    - id: proctoring_management
      name: Proctoring Management
      name_ja: 監視管理
      
      use_cases:
        - id: UC-ADM-010
          name: Assign Proctors
          name_ja: 監督者割り当て
          description: Assign proctors to exam sessions
          
          main_flow:
            - actor: Admin
              action: Navigate to proctor management
            - actor: System
              action: Display sessions needing proctors
            - actor: Admin
              action: View proctor availability
            - actor: Admin
              action: Assign proctors to sessions
            - actor: System
              action: Notify assigned proctors
              
        - id: UC-ADM-011
          name: Monitor Proctoring Dashboard
          name_ja: 監視ダッシュボード確認
          description: Monitor all proctoring sessions
          
          main_flow:
            - actor: Admin
              action: Access proctoring dashboard
            - actor: System
              action: Display active sessions
            - actor: System
              action: Highlight flagged sessions
            - actor: Admin
              action: Review session statuses
            - actor: Admin
              action: Intervene as needed
              
        - id: UC-ADM-012
          name: Review Flagged Sessions
          name_ja: フラグ付きセッションレビュー
          description: Review sessions flagged by proctoring
          
          preconditions:
            - Flagged sessions exist
            
          main_flow:
            - actor: System
              action: Queue flagged sessions
            - actor: Admin
              action: Select session to review
            - actor: System
              action: Display recording and flags
            - actor: Admin
              action: Review evidence
            - actor: Admin
              action: Make determination
            - actor: Admin
              action: Document decision
            - actor: Admin
              action: Take action (valid/void)
              
          postconditions:
            - Session reviewed
            - Decision documented
            - Candidate notified if voided
            
    # ==========================================
    # Accommodations Management
    # ==========================================
    - id: accommodations_management
      name: Accommodations Management
      name_ja: 配慮措置管理
      
      use_cases:
        - id: UC-ADM-020
          name: Review Accommodation Request
          name_ja: 配慮措置申請レビュー
          description: Review and process accommodation requests
          
          preconditions:
            - Pending accommodation request exists
            
          main_flow:
            - actor: System
              action: Notify of new request
            - actor: Admin
              action: Review request details
            - actor: Admin
              action: Review documentation
            - actor: Admin
              action: Verify eligibility
            - actor: Admin
              action: Make determination
            - actor: Admin
              action: Set accommodation parameters
            - actor: Admin
              action: Approve or deny
            - actor: System
              action: Notify candidate
              
          alternative_flows:
            - id: request_more_info
              condition: Documentation insufficient
              flow:
                - actor: Admin
                  action: Request additional documentation
                - actor: System
                  action: Notify candidate
                  
        - id: UC-ADM-021
          name: Manage Accommodation Types
          name_ja: 配慮措置タイプ管理
          description: Configure available accommodation types
          
          main_flow:
            - actor: Admin
              action: Navigate to accommodation settings
            - actor: Admin
              action: Define accommodation types
            - actor: Admin
              action: Configure parameters for each type
            - actor: Admin
              action: Set documentation requirements
            - actor: Admin
              action: Save configuration
              
    # ==========================================
    # Results Management
    # ==========================================
    - id: results_management
      name: Results Management
      name_ja: 結果管理
      
      use_cases:
        - id: UC-ADM-030
          name: Release Results
          name_ja: 結果公開
          description: Release exam results to candidates
          
          preconditions:
            - Grading completed
            - Results ready for release
            
          main_flow:
            - actor: Admin
              action: Navigate to results management
            - actor: Admin
              action: Select exam for release
            - actor: System
              action: Display release options
            - actor: Admin
              action: Review results summary
            - actor: Admin
              action: Confirm release
            - actor: System
              action: Release results
            - actor: System
              action: Send notifications
              
        - id: UC-ADM-031
          name: Handle Score Appeal
          name_ja: スコアアピール対応
          description: Process candidate score appeals
          
          main_flow:
            - actor: Candidate
              action: Submit appeal
            - actor: System
              action: Create appeal record
            - actor: Admin
              action: Review appeal
            - actor: Admin
              action: Assign for re-grading (if warranted)
            - actor: Grader
              action: Re-grade responses
            - actor: Admin
              action: Review new scores
            - actor: Admin
              action: Make final determination
            - actor: Admin
              action: Update results if changed
            - actor: System
              action: Notify candidate
              
        - id: UC-ADM-032
          name: Generate Certificates
          name_ja: 証明書生成
          description: Generate and manage certificates
          
          main_flow:
            - actor: Admin
              action: Navigate to certificate management
            - actor: Admin
              action: Configure certificate template
            - actor: Admin
              action: Set generation rules
            - actor: System
              action: Auto-generate for passing candidates
            - actor: Admin
              action: Review and approve (if manual)
              
    # ==========================================
    # User Management
    # ==========================================
    - id: user_management
      name: User Management
      name_ja: ユーザー管理
      
      use_cases:
        - id: UC-ADM-040
          name: Manage Examiner Accounts
          name_ja: 出題者アカウント管理
          description: Create and manage examiner accounts
          
          main_flow:
            - actor: Admin
              action: Navigate to user management
            - actor: Admin
              action: Create new examiner account
            - actor: Admin
              action: Set permissions
            - actor: Admin
              action: Assign to question banks
            - actor: System
              action: Send invitation
              
        - id: UC-ADM-041
          name: Manage Proctor Accounts
          name_ja: 監督者アカウント管理
          description: Create and manage proctor accounts
          
          main_flow:
            - actor: Admin
              action: Navigate to proctor management
            - actor: Admin
              action: Create proctor account
            - actor: Admin
              action: Set availability
            - actor: Admin
              action: Configure permissions
            - actor: Admin
              action: Assign to exams
              
        - id: UC-ADM-042
          name: Handle Account Issues
          name_ja: アカウント問題対応
          description: Resolve user account issues
          
          main_flow:
            - actor: User
              action: Report account issue
            - actor: Admin
              action: Investigate issue
            - actor: Admin
              action: Reset credentials (if needed)
            - actor: Admin
              action: Unlock account (if needed)
            - actor: Admin
              action: Resolve issue
            - actor: Admin
              action: Notify user
              
    # ==========================================
    # System Configuration
    # ==========================================
    - id: system_configuration
      name: System Configuration
      name_ja: システム設定
      
      use_cases:
        - id: UC-ADM-050
          name: Configure System Settings
          name_ja: システム設定
          description: Configure global system settings
          
          main_flow:
            - actor: Admin
              action: Navigate to system settings
            - actor: Admin
              action: Configure general settings
            - actor: Admin
              action: Configure security settings
            - actor: Admin
              action: Configure notification templates
            - actor: Admin
              action: Save changes
              
        - id: UC-ADM-051
          name: Configure Proctoring Settings
          name_ja: 監視設定
          description: Configure proctoring provider settings
          
          main_flow:
            - actor: Admin
              action: Navigate to proctoring settings
            - actor: Admin
              action: Configure detection thresholds
            - actor: Admin
              action: Set flag severity levels
            - actor: Admin
              action: Configure recording settings
            - actor: Admin
              action: Set retention policies
              
        - id: UC-ADM-052
          name: Manage Integrations
          name_ja: 統合管理
          description: Configure external integrations
          
          main_flow:
            - actor: Admin
              action: Navigate to integrations
            - actor: Admin
              action: Configure LMS integration
            - actor: Admin
              action: Configure SSO settings
            - actor: Admin
              action: Configure API access
            - actor: Admin
              action: Test connections
              
    # ==========================================
    # Reporting & Analytics
    # ==========================================
    - id: reporting_analytics
      name: Reporting & Analytics
      name_ja: レポートと分析
      
      use_cases:
        - id: UC-ADM-060
          name: View System Dashboard
          name_ja: システムダッシュボード確認
          description: View overall system status and metrics
          
          main_flow:
            - actor: Admin
              action: Access admin dashboard
            - actor: System
              action: Display key metrics
            - actor: System
              action: Show active exams
            - actor: System
              action: Display alerts
            - actor: Admin
              action: Drill down as needed
              
        - id: UC-ADM-061
          name: Generate Administrative Reports
          name_ja: 管理レポート生成
          description: Generate various administrative reports
          
          main_flow:
            - actor: Admin
              action: Navigate to reports
            - actor: Admin
              action: Select report type
            - actor: Admin
              action: Set parameters
            - actor: Admin
              action: Generate report
            - actor: System
              action: Create report
            - actor: Admin
              action: Export/download
              
          report_types:
            - exam_delivery_summary
            - proctoring_incident_report
            - accommodation_usage_report
            - user_activity_report
            - system_health_report
            
        - id: UC-ADM-062
          name: Audit Trail Review
          name_ja: 監査証跡レビュー
          description: Review system audit logs
          
          main_flow:
            - actor: Admin
              action: Navigate to audit logs
            - actor: Admin
              action: Set search criteria
            - actor: System
              action: Display matching records
            - actor: Admin
              action: Review entries
            - actor: Admin
              action: Export if needed

    # ==========================================
    # Incident Management
    # ==========================================
    - id: incident_management
      name: Incident Management
      name_ja: インシデント管理
      
      use_cases:
        - id: UC-ADM-070
          name: Handle Security Incident
          name_ja: セキュリティインシデント対応
          description: Respond to security incidents
          
          main_flow:
            - actor: System
              action: Alert of security incident
            - actor: Admin
              action: Assess severity
            - actor: Admin
              action: Contain incident
            - actor: Admin
              action: Investigate root cause
            - actor: Admin
              action: Document findings
            - actor: Admin
              action: Implement remediation
            - actor: Admin
              action: Notify affected parties
              
        - id: UC-ADM-071
          name: Handle System Outage
          name_ja: システム障害対応
          description: Respond to system outages
          
          main_flow:
            - actor: System
              action: Detect outage
            - actor: Admin
              action: Assess impact
            - actor: Admin
              action: Notify stakeholders
            - actor: Admin
              action: Coordinate recovery
            - actor: Admin
              action: Extend affected exams
            - actor: Admin
              action: Document incident
              
        - id: UC-ADM-072
          name: Void Exam Attempt
          name_ja: 受験無効化
          description: Void an exam attempt due to misconduct
          
          preconditions:
            - Evidence of misconduct exists
            - Review completed
            
          main_flow:
            - actor: Admin
              action: Review evidence
            - actor: Admin
              action: Document decision
            - actor: Admin
              action: Void attempt
            - actor: System
              action: Update attempt status
            - actor: Admin
              action: Notify candidate
            - actor: Admin
              action: Offer appeal option

  permissions_required:
    - manage_schedules
    - manage_proctoring
    - manage_accommodations
    - manage_results
    - manage_users
    - system_configuration
    - view_audit_logs
    - handle_incidents
    
  escalation_paths:
    - level_1: Admin
    - level_2: Senior Admin
    - level_3: System Owner
