# Candidate Use Cases
# F5 Framework v2.0 - Education/Assessment
# Use cases for exam candidates/test takers

use_cases:
  domain: education
  subdomain: assessment
  actor: candidate
  actor_ja: 受験者
  version: "1.0.0"

  actor_description:
    role: Candidate / Test Taker
    role_ja: 受験者/テスト受験者
    description: |
      An individual taking an exam or assessment. May be a student, 
      professional seeking certification, or job applicant.
    goals:
      - Complete exams successfully
      - Receive fair and accurate scores
      - Get timely feedback
      - Request accommodations if needed
    characteristics:
      - Varying levels of technical proficiency
      - May have accessibility needs
      - Limited exam-taking time
      - Needs clear instructions

  use_case_groups:
    # ==========================================
    # Registration & Access
    # ==========================================
    - id: registration_access
      name: Registration & Access
      name_ja: 登録とアクセス
      
      use_cases:
        - id: UC-CAN-001
          name: Register for Exam
          name_ja: 試験登録
          description: Register for an available exam session
          
          preconditions:
            - Candidate has valid account
            - Exam is available for registration
            - Registration period is open
            - Candidate meets eligibility requirements
            
          main_flow:
            - actor: Candidate
              action: Browse available exams
            - actor: System
              action: Display exam list with details
            - actor: Candidate
              action: Select exam to register for
            - actor: System
              action: Check eligibility and availability
            - actor: Candidate
              action: Select preferred time slot (if applicable)
            - actor: Candidate
              action: Provide payment (if required)
            - actor: System
              action: Confirm registration
            - actor: System
              action: Send confirmation email
              
          alternative_flows:
            - id: waitlist
              condition: Exam is full
              flow:
                - actor: System
                  action: Offer waitlist option
                - actor: Candidate
                  action: Join waitlist
                  
            - id: accommodation_needed
              condition: Candidate needs accommodations
              flow:
                - actor: Candidate
                  action: Request accommodations during registration
                - actor: System
                  action: Link to accommodation request process
                  
          postconditions:
            - Registration record created
            - Confirmation sent to candidate
            - Slot reserved (if applicable)
            
          business_rules:
            - Maximum attempts not exceeded
            - Within registration period
            
        - id: UC-CAN-002
          name: Request Accommodation
          name_ja: 配慮措置申請
          description: Request special accommodations for exam taking
          
          preconditions:
            - Candidate has valid account
            - Supporting documentation available
            
          main_flow:
            - actor: Candidate
              action: Navigate to accommodation request
            - actor: System
              action: Display accommodation types
            - actor: Candidate
              action: Select accommodation type(s) needed
            - actor: Candidate
              action: Upload supporting documentation
            - actor: Candidate
              action: Provide additional details
            - actor: Candidate
              action: Submit request
            - actor: System
              action: Create accommodation request
            - actor: System
              action: Notify accommodation coordinator
              
          postconditions:
            - Accommodation request created
            - Request queued for review
            - Candidate notified of submission
            
        - id: UC-CAN-003
          name: Cancel Registration
          name_ja: 登録キャンセル
          description: Cancel exam registration before deadline
          
          preconditions:
            - Active registration exists
            - Within cancellation period
            
          main_flow:
            - actor: Candidate
              action: View registered exams
            - actor: Candidate
              action: Select exam to cancel
            - actor: System
              action: Display cancellation policy
            - actor: Candidate
              action: Confirm cancellation
            - actor: System
              action: Process cancellation
            - actor: System
              action: Process refund (if applicable)
            - actor: System
              action: Send cancellation confirmation
              
    # ==========================================
    # Exam Taking
    # ==========================================
    - id: exam_taking
      name: Exam Taking
      name_ja: 試験受験
      
      use_cases:
        - id: UC-CAN-010
          name: Start Exam
          name_ja: 試験開始
          description: Begin taking an exam
          
          preconditions:
            - Valid registration exists
            - Within exam availability window
            - System requirements met
            - Remaining attempts available
            
          main_flow:
            - actor: Candidate
              action: Navigate to exam
            - actor: System
              action: Verify eligibility and access
            - actor: Candidate
              action: Enter access code (if required)
            - actor: System
              action: Display system check
            - actor: Candidate
              action: Complete system compatibility check
            - actor: System
              action: Display exam instructions
            - actor: Candidate
              action: Acknowledge instructions
            - actor: System
              action: Create exam attempt
            - actor: System
              action: Load first question
            - actor: System
              action: Start timer (if timed)
              
          alternative_flows:
            - id: proctored_exam
              condition: Exam requires proctoring
              flow:
                - actor: System
                  action: Launch proctoring setup
                - actor: Candidate
                  action: Complete identity verification
                - actor: Candidate
                  action: Complete environment check
                - actor: System/Proctor
                  action: Approve start
                  
          postconditions:
            - Exam attempt created
            - Timer started
            - Proctoring active (if required)
            
        - id: UC-CAN-011
          name: Answer Questions
          name_ja: 問題回答
          description: Answer exam questions during attempt
          
          preconditions:
            - Active exam attempt
            - Questions available
            
          main_flow:
            - actor: System
              action: Display current question
            - actor: Candidate
              action: Read question and options
            - actor: Candidate
              action: Select/enter answer
            - actor: System
              action: Auto-save response
            - actor: Candidate
              action: Navigate to next question
            - actor: System
              action: Update progress indicator
              
          alternative_flows:
            - id: flag_question
              condition: Candidate wants to review later
              flow:
                - actor: Candidate
                  action: Click flag button
                - actor: System
                  action: Mark question as flagged
                  
            - id: skip_question
              condition: Candidate skips question
              flow:
                - actor: Candidate
                  action: Navigate without answering
                - actor: System
                  action: Track as unanswered
                  
          postconditions:
            - Response saved
            - Progress updated
            
        - id: UC-CAN-012
          name: Submit Exam
          name_ja: 試験提出
          description: Submit completed exam
          
          preconditions:
            - Active exam attempt
            
          main_flow:
            - actor: Candidate
              action: Click submit button
            - actor: System
              action: Display submission summary
            - actor: System
              action: Show unanswered/flagged count
            - actor: Candidate
              action: Confirm submission
            - actor: System
              action: Stop timer
            - actor: System
              action: Submit all responses
            - actor: System
              action: Display completion confirmation
            - actor: System
              action: Trigger grading process
              
          alternative_flows:
            - id: review_before_submit
              condition: Candidate wants to review
              flow:
                - actor: Candidate
                  action: Click review answers
                - actor: System
                  action: Display answer review screen
                - actor: Candidate
                  action: Navigate to questions
                  
          postconditions:
            - Exam attempt submitted
            - Grading initiated
            - Confirmation displayed
            
        - id: UC-CAN-013
          name: Handle Technical Issues
          name_ja: 技術的問題対応
          description: Handle technical issues during exam
          
          preconditions:
            - Active exam attempt
            - Technical issue encountered
            
          main_flow:
            - actor: System
              action: Detect connection loss
            - actor: System
              action: Auto-save current responses
            - actor: System
              action: Display reconnection message
            - actor: Candidate
              action: Restore connection
            - actor: System
              action: Resume exam session
            - actor: System
              action: Restore timer (adjusted for downtime)
              
          alternative_flows:
            - id: contact_support
              condition: Cannot resolve issue
              flow:
                - actor: Candidate
                  action: Contact support
                - actor: Support
                  action: Assist with issue
                - actor: Support
                  action: Extend time if warranted
                  
    # ==========================================
    # Results & Feedback
    # ==========================================
    - id: results_feedback
      name: Results & Feedback
      name_ja: 結果とフィードバック
      
      use_cases:
        - id: UC-CAN-020
          name: View Results
          name_ja: 結果確認
          description: View exam results after release
          
          preconditions:
            - Exam graded
            - Results released
            
          main_flow:
            - actor: Candidate
              action: Navigate to results
            - actor: System
              action: Display exam results
            - actor: System
              action: Show score breakdown
            - actor: System
              action: Display pass/fail status
            - actor: Candidate
              action: View detailed feedback (if available)
              
          postconditions:
            - Results viewed
            - View timestamp recorded
            
        - id: UC-CAN-021
          name: Download Certificate
          name_ja: 証明書ダウンロード
          description: Download certificate for passed exam
          
          preconditions:
            - Exam passed
            - Certificate generated
            
          main_flow:
            - actor: Candidate
              action: Navigate to certificates
            - actor: System
              action: Display available certificates
            - actor: Candidate
              action: Select certificate to download
            - actor: System
              action: Generate PDF certificate
            - actor: System
              action: Provide download link
              
        - id: UC-CAN-022
          name: Request Score Review
          name_ja: スコアレビュー申請
          description: Request manual review of exam score
          
          preconditions:
            - Results released
            - Within appeal period
            
          main_flow:
            - actor: Candidate
              action: Navigate to score review request
            - actor: System
              action: Display review options and fees
            - actor: Candidate
              action: Select questions/sections for review
            - actor: Candidate
              action: Provide justification
            - actor: Candidate
              action: Submit payment (if required)
            - actor: System
              action: Create review request
            - actor: System
              action: Notify review team
              
    # ==========================================
    # Account & History
    # ==========================================
    - id: account_history
      name: Account & History
      name_ja: アカウントと履歴
      
      use_cases:
        - id: UC-CAN-030
          name: View Exam History
          name_ja: 受験履歴確認
          description: View history of all exam attempts
          
          preconditions:
            - Candidate has account
            
          main_flow:
            - actor: Candidate
              action: Navigate to exam history
            - actor: System
              action: Display list of attempts
            - actor: Candidate
              action: Select attempt to view details
            - actor: System
              action: Display attempt details
              
        - id: UC-CAN-031
          name: Manage Profile
          name_ja: プロフィール管理
          description: Manage candidate profile and preferences
          
          main_flow:
            - actor: Candidate
              action: Navigate to profile
            - actor: System
              action: Display profile information
            - actor: Candidate
              action: Update personal information
            - actor: Candidate
              action: Update notification preferences
            - actor: Candidate
              action: Save changes
              
        - id: UC-CAN-032
          name: Verify Credentials
          name_ja: 資格確認
          description: Allow third parties to verify credentials
          
          main_flow:
            - actor: Candidate
              action: Navigate to credential verification
            - actor: System
              action: Display earned credentials
            - actor: Candidate
              action: Generate verification link/code
            - actor: System
              action: Create shareable verification
            - actor: Candidate
              action: Share with third party

  accessibility_considerations:
    - Screen reader compatibility for all interfaces
    - Keyboard navigation support
    - High contrast mode option
    - Adjustable font sizes
    - Extended time accommodations
    - Alternative input methods
    - Clear error messages
    
  error_scenarios:
    - access_code_invalid
    - session_timeout
    - connection_lost
    - browser_incompatible
    - registration_closed
    - maximum_attempts_reached
