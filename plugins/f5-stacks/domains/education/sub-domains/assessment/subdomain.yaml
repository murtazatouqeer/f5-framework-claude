# Assessment Sub-domain Configuration
# F5 Framework v2.0 - Education/Assessment
# Examination and Testing System

subdomain:
  id: assessment
  name: Assessment System
  name_ja: 評価システム
  description: Comprehensive examination, testing, and assessment management system
  domain: education
  version: "1.0.0"

  overview:
    purpose: |
      Manage the complete lifecycle of educational assessments including
      exam creation, question banking, secure delivery, proctoring,
      automated and manual grading, and psychometric analysis.
    target_users:
      - candidates (examinees, test-takers)
      - examiners (question authors, exam creators)
      - graders (manual grading staff)
      - proctors (exam supervisors)
      - administrators
    key_capabilities:
      - Question bank management with categorization
      - Multiple question types support
      - Secure exam delivery with proctoring
      - Automated and rubric-based grading
      - Item analysis and psychometrics
      - Accommodation management
      - Result publication and analytics

  standards:
    qti:
      name: Question and Test Interoperability
      versions: [2.1, 3.0]
      managed_by: IMS Global
      usage: Question import/export, interoperability
      
    psychometrics:
      item_analysis:
        - difficulty_index
        - discrimination_index
        - distractor_analysis
      reliability:
        - cronbach_alpha
        - test_retest
        - inter_rater
      validity:
        - content_validity
        - construct_validity
        - criterion_validity
        
    accessibility:
      standard: WCAG 2.1
      level: AA
      accommodations:
        - extended_time
        - screen_reader
        - large_text
        - audio_description
        - breaks
        - separate_room
        
    security:
      browser_lockdown: true
      proctoring: [live, recorded, ai_based]
      encryption: TLS 1.3

  exam_types:
    practice:
      description: Low-stakes practice assessment
      proctoring: not_required
      attempts: unlimited
      
    quiz:
      description: Short formative assessment
      proctoring: optional
      attempts: configurable
      
    test:
      description: Standard assessment
      proctoring: optional
      attempts: limited
      
    midterm:
      description: Mid-course summative assessment
      proctoring: recommended
      attempts: limited
      
    final:
      description: End-of-course summative assessment
      proctoring: required
      attempts: single
      
    certification:
      description: High-stakes certification exam
      proctoring: required
      security: maximum
      attempts: limited_with_cooldown
      
    diagnostic:
      description: Placement or diagnostic assessment
      proctoring: not_required
      scoring: categorical

  question_types:
    objective:
      - id: multiple_choice
        name: Multiple Choice
        name_ja: 多肢選択
        auto_gradable: true
        
      - id: multiple_select
        name: Multiple Select (Check All)
        name_ja: 複数選択
        auto_gradable: true
        partial_credit: supported
        
      - id: true_false
        name: True/False
        name_ja: 真偽
        auto_gradable: true
        
      - id: matching
        name: Matching
        name_ja: マッチング
        auto_gradable: true
        partial_credit: supported
        
      - id: ordering
        name: Ordering/Sequencing
        name_ja: 順序付け
        auto_gradable: true
        partial_credit: supported
        
      - id: fill_blank
        name: Fill in the Blank
        name_ja: 空欄補充
        auto_gradable: true
        alternatives: supported
        
      - id: numeric
        name: Numeric Entry
        name_ja: 数値入力
        auto_gradable: true
        tolerance: configurable
        
      - id: hotspot
        name: Hotspot (Image Click)
        name_ja: ホットスポット
        auto_gradable: true
        
      - id: drag_drop
        name: Drag and Drop
        name_ja: ドラッグ＆ドロップ
        auto_gradable: true
        
    subjective:
      - id: short_answer
        name: Short Answer
        name_ja: 短答
        auto_gradable: partial
        manual_review: recommended
        
      - id: essay
        name: Essay/Long Answer
        name_ja: 論述
        auto_gradable: false
        manual_review: required
        rubric: required
        
      - id: file_upload
        name: File Upload
        name_ja: ファイル提出
        auto_gradable: false
        manual_review: required

  scoring_methods:
    simple:
      description: Sum of correct answers
      formula: correct_count * points_per_question
      
    weighted:
      description: Different points per question
      formula: sum(question_points * correct)
      
    negative_marking:
      description: Penalty for wrong answers
      formula: correct_points - (wrong_count * penalty)
      
    partial_credit:
      description: Partial points for partially correct
      methods:
        - all_or_nothing
        - proportional
        - per_correct_minus_incorrect
        
    scaled:
      description: Scaled/normalized scoring
      methods:
        - linear_scaling
        - percentile_ranking
        - stanine

  proctoring:
    types:
      live:
        description: Real-time human proctor
        ratio: 1 proctor per 10-25 candidates
        
      recorded:
        description: Session recorded for later review
        ai_assist: flag_suspicious_activity
        
      ai_based:
        description: AI-powered automated proctoring
        features:
          - face_detection
          - eye_tracking
          - audio_monitoring
          - browser_monitoring
          - phone_detection
          
    providers:
      - proctorio
      - examity
      - honorlock
      - respondus
      - custom

  integrations:
    lms:
      - canvas
      - blackboard
      - moodle
      - brightspace
      protocols: [lti_1.3, lti_advantage]
      
    question_import:
      formats: [qti_2.1, qti_3.0, gift, aiken, csv]
      
    result_export:
      formats: [csv, excel, pdf, json]
      
    identity:
      - saml
      - oauth2
      - ldap

  analytics:
    exam_level:
      - completion_rate
      - pass_rate
      - average_score
      - score_distribution
      - time_distribution
      
    question_level:
      - difficulty_index
      - discrimination_index
      - point_biserial
      - distractor_analysis
      - time_per_question
      
    candidate_level:
      - score_trend
      - strength_weakness
      - percentile_rank

  entities:
    - exam
    - question
    - question_bank
    - question_category
    - answer_option
    - exam_attempt
    - response
    - grading_rubric
    - exam_schedule
    - proctor_session
    - exam_result
    - item_analysis
    - exam_pool
    - accommodation

  workflows:
    - exam_creation
    - exam_taking
    - grading
    - proctoring
    - item_analysis

  business_rules:
    - exam_rules
    - question_rules
    - scoring_rules
    - proctoring_rules
    - security_rules

  roles:
    candidate:
      name_ja: 受験者
      permissions:
        - take_exam
        - view_own_results
        - request_accommodation
        
    examiner:
      name_ja: 出題者
      permissions:
        - create_questions
        - manage_question_bank
        - create_exams
        - view_results
        - grade_responses
        
    grader:
      name_ja: 採点者
      permissions:
        - grade_responses
        - view_rubrics
        
    proctor:
      name_ja: 試験監督
      permissions:
        - monitor_sessions
        - flag_incidents
        - void_attempts
        
    admin:
      name_ja: 管理者
      permissions:
        - all_permissions
        - system_configuration
        - audit_access
