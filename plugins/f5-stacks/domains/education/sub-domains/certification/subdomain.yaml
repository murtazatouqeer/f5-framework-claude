# Certification Sub-domain Configuration
# F5 Framework v2.0 - Education/Certification
# Digital Credentials and Certificate Management System

subdomain:
  id: certification
  name: Certification Management
  name_ja: 認定管理
  domain: education
  version: "1.0.0"
  
  description: |
    Comprehensive certification and digital credentials management system.
    Handles certificate lifecycle from issuance through verification,
    renewal, and revocation. Supports Open Badges, verifiable credentials,
    and blockchain-anchored certificates.
    
  description_ja: |
    包括的な認定およびデジタル資格情報管理システム。
    発行から検証、更新、取り消しまでの証明書ライフサイクルを管理。
    Open Badges、検証可能な資格情報、ブロックチェーン認証証明書をサポート。

  standards_compliance:
    - standard: Open Badges 2.0/3.0
      description: IMS Global digital credentials standard
      url: https://openbadges.org/
      
    - standard: Verifiable Credentials
      description: W3C standard for digital credentials
      url: https://www.w3.org/TR/vc-data-model/
      
    - standard: ISO/IEC 17024
      description: Conformity assessment for certification bodies
      url: https://www.iso.org/standard/52993.html
      
    - standard: ANSI 17024
      description: Accreditation for personnel certification
      
    - standard: Blockchain Verification
      description: Immutable credential anchoring
      implementations: [ethereum, hyperledger, polygon]

  capabilities:
    - id: certificate_issuance
      name: Certificate Issuance
      name_ja: 証明書発行
      description: Generate and issue digital certificates
      
    - id: badge_issuance
      name: Badge Issuance
      name_ja: バッジ発行
      description: Issue Open Badges for achievements
      
    - id: credential_verification
      name: Credential Verification
      name_ja: 資格検証
      description: Verify authenticity of credentials
      
    - id: renewal_management
      name: Renewal Management
      name_ja: 更新管理
      description: Handle certificate renewals and CEU tracking
      
    - id: portfolio_management
      name: Portfolio Management
      name_ja: ポートフォリオ管理
      description: Holder credential portfolios and sharing
      
    - id: blockchain_anchoring
      name: Blockchain Anchoring
      name_ja: ブロックチェーン定着
      description: Immutable credential verification

  credential_types:
    certificates:
      - professional_certification
      - academic_certificate
      - course_completion
      - compliance_certificate
      - micro_credential
      
    badges:
      - skill_badge
      - achievement_badge
      - participation_badge
      - completion_badge
      - mastery_badge

  verification_methods:
    - method: url_verification
      description: Public URL with verification code
      
    - method: qr_code
      description: Scannable QR code on certificate
      
    - method: api_verification
      description: Programmatic verification via API
      
    - method: blockchain
      description: On-chain hash verification
      
    - method: digital_signature
      description: PKI-based signature verification

  integrations:
    learning_systems:
      - lms_integration
      - assessment_integration
      - course_completion_triggers
      
    external_systems:
      - linkedin_sharing
      - badge_backpacks
      - hr_systems
      - background_check_providers
      
    blockchain_networks:
      - ethereum_mainnet
      - polygon
      - hyperledger_fabric

  entities:
    - certificate
    - certification-program
    - credential-holder
    - badge
    - certificate-template
    - verification-record
    - renewal
    - ceu-record
    - revocation
    - endorsement
    - skill
    - transcript

  business_rules:
    - issuance-rules
    - expiration-rules
    - renewal-rules
    - verification-rules

  workflows:
    - certificate-issuance-workflow
    - credential-verification-workflow
    - renewal-workflow
    - revocation-workflow
    - badge-issuance-workflow

  use_cases:
    - holder-use-cases
    - issuer-use-cases
    - verifier-use-cases

  actors:
    primary:
      - id: holder
        name: Credential Holder
        name_ja: 資格保持者
        description: Individual who earns and holds credentials
        
      - id: issuer
        name: Certificate Issuer
        name_ja: 証明書発行者
        description: Organization that issues credentials
        
      - id: verifier
        name: Credential Verifier
        name_ja: 資格検証者
        description: Entity that verifies credential authenticity
        
    secondary:
      - id: admin
        name: Certification Administrator
        name_ja: 認定管理者
        description: Manages certification programs and operations
        
      - id: reviewer
        name: CEU Reviewer
        name_ja: CEUレビュアー
        description: Reviews continuing education submissions

  metrics:
    issuance:
      - certificates_issued
      - badges_issued
      - average_time_to_issue
      
    verification:
      - verifications_per_day
      - verification_success_rate
      - average_verification_time
      
    renewal:
      - renewal_rate
      - on_time_renewals
      - lapsed_certificates
      
    engagement:
      - social_shares
      - portfolio_views
      - active_holders

  security:
    data_protection:
      - pii_encryption
      - consent_management
      - data_retention_policies
      
    credential_security:
      - digital_signatures
      - tamper_detection
      - revocation_checking
      
    access_control:
      - role_based_access
      - api_authentication
      - verification_rate_limiting

  localization:
    supported_languages:
      - en
      - ja
      - es
      - fr
      - de
      - zh
      
    certificate_languages:
      - multi_language_templates
      - locale_specific_formatting
      - unicode_support
