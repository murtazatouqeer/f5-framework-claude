# Issuer Use Cases
# F5 Framework v2.0 - Education/Certification
# Use cases for credential issuers and administrators

use_cases:
  domain: education
  subdomain: certification
  actor: issuer
  version: "1.0.0"
  
  description: |
    Use cases for certification administrators and issuers managing
    programs, templates, issuance, and credential lifecycle.

  actor_profiles:
    - id: certification_admin
      name: Certification Administrator
      name_ja: 認定管理者
      description: Staff managing day-to-day certification operations
      
      responsibilities:
        - Process credential applications
        - Review CEU submissions
        - Handle renewal requests
        - Respond to verification inquiries
        
    - id: program_manager
      name: Program Manager
      name_ja: プログラムマネージャー
      description: Manager overseeing certification programs
      
      responsibilities:
        - Design certification programs
        - Set requirements and standards
        - Manage program lifecycle
        - Analyze program metrics
        
    - id: compliance_officer
      name: Compliance Officer
      name_ja: コンプライアンス担当
      description: Ensures regulatory compliance
      
      responsibilities:
        - Handle revocation cases
        - Manage ethics violations
        - Ensure audit compliance
        - Review appeals

  use_case_groups:
    # ==========================================
    # Program Management
    # ==========================================
    - group_id: program_management
      name: Program Management
      name_ja: プログラム管理
      description: Managing certification programs
      
      use_cases:
        - id: UC-ISS-001
          name: Create Certification Program
          name_ja: 認定プログラム作成
          description: Define a new certification program
          priority: high
          actor: program_manager
          
          preconditions:
            - User has program creation permissions
            - Program concept approved
            
          main_flow:
            1: Navigate to program management
            2: Click "Create New Program"
            3: Enter basic program information
            4: Define eligibility requirements
            5: Configure exam requirements
            6: Set validity and renewal rules
            7: Configure pricing
            8: Set up certificate template
            9: Review and publish
            
          program_configuration:
            basic_info:
              - program_name
              - program_code
              - description
              - program_type
              - difficulty_level
              
            eligibility:
              - prerequisite_programs
              - required_courses
              - experience_requirements
              - identity_verification
              
            assessment:
              - required_exams
              - passing_score
              - allowed_attempts
              - exam_validity_period
              
            validity:
              - certificate_validity_months
              - renewal_window_months
              - grace_period_days
              - ceu_requirements
              
            pricing:
              - initial_certification_fee
              - renewal_fee
              - late_renewal_fee
              
          postconditions:
            - Program created in draft status
            - Ready for template configuration
            
        - id: UC-ISS-002
          name: Manage Program Requirements
          name_ja: プログラム要件管理
          description: Update program eligibility and requirements
          priority: high
          actor: program_manager
          
          preconditions:
            - Program exists
            - User has program edit permissions
            
          main_flow:
            1: Select program to edit
            2: Navigate to requirements section
            3: Modify requirement settings
            4: Set effective date for changes
            5: Review impact analysis
            6: Save and publish changes
            
          requirement_types:
            - course_requirements
            - exam_requirements
            - experience_requirements
            - prerequisite_certifications
            - ceu_requirements
            
          change_management:
            - version_tracking: "All changes versioned"
            - effective_dating: "Changes apply from date"
            - grandfather_clause: "Existing holders may be exempt"
            - notification: "Notify affected holders"
            
          postconditions:
            - Requirements updated
            - Change history recorded
            - Affected parties notified
            
        - id: UC-ISS-003
          name: Configure Certificate Template
          name_ja: 証明書テンプレート設定
          description: Design and configure certificate appearance
          priority: medium
          actor: certification_admin
          
          preconditions:
            - Program exists
            - User has template permissions
            
          main_flow:
            1: Navigate to template management
            2: Select or create template
            3: Upload design elements
            4: Configure dynamic fields
            5: Set up digital signature
            6: Preview generated certificate
            7: Activate template
            
          template_elements:
            - background_image
            - logo
            - border_design
            - typography_settings
            - field_placements
            - qr_code_position
            - signature_placement
            
          dynamic_fields:
            - holder_name
            - certificate_number
            - issue_date
            - expiration_date
            - program_name
            - skills_list
            - verification_code
            
          postconditions:
            - Template configured
            - Ready for certificate generation
            
        - id: UC-ISS-004
          name: Manage Badge Class
          name_ja: バッジクラス管理
          description: Create and manage Open Badge classes
          priority: medium
          actor: certification_admin
          
          preconditions:
            - User has badge management permissions
            
          main_flow:
            1: Navigate to badge management
            2: Create or select badge class
            3: Configure badge metadata
            4: Upload badge image
            5: Define criteria
            6: Configure alignment
            7: Publish badge class
            
          badge_class_fields:
            required:
              - name
              - description
              - image
              - criteria_url
              - issuer_id
              
            optional:
              - tags
              - alignment
              - expiration_policy
              
          open_badges_compliance:
            - valid_json_ld
            - accessible_criteria_url
            - proper_image_format
            
          postconditions:
            - Badge class created/updated
            - Compliant with Open Badges spec

    # ==========================================
    # Credential Issuance
    # ==========================================
    - group_id: credential_issuance
      name: Credential Issuance
      name_ja: 資格発行
      description: Issuing certificates and badges
      
      use_cases:
        - id: UC-ISS-010
          name: Review Issuance Queue
          name_ja: 発行キュー確認
          description: Review pending credential issuances
          priority: high
          actor: certification_admin
          
          preconditions:
            - User has issuance permissions
            
          main_flow:
            1: Navigate to issuance dashboard
            2: View pending issuances
            3: Filter by program, status, date
            4: Review individual applications
            5: Take action on applications
            
          queue_views:
            - pending_review: "Awaiting manual approval"
            - auto_approved: "Ready for issuance"
            - on_hold: "Blocked by issues"
            - recently_issued: "Issued today"
            
          actions_available:
            - approve
            - reject
            - request_more_info
            - place_on_hold
            - expedite
            
          postconditions:
            - Queue status understood
            - Actions taken as needed
            
        - id: UC-ISS-011
          name: Manually Issue Certificate
          name_ja: 証明書手動発行
          description: Manually issue a certificate to a holder
          priority: high
          actor: certification_admin
          
          preconditions:
            - User has manual issuance permissions
            - Holder account exists
            
          main_flow:
            1: Navigate to manual issuance
            2: Search for holder
            3: Select certification program
            4: Enter issuance reason
            5: Upload supporting documentation
            6: Override requirements if needed
            7: Review and confirm
            8: Issue certificate
            
          override_options:
            - skip_exam_requirement
            - skip_course_requirement
            - skip_experience_check
            - custom_validity_dates
            
          documentation_required:
            - reason_for_manual_issuance
            - approving_authority
            - supporting_documents
            
          audit_trail:
            - issuer_id
            - override_reasons
            - approval_chain
            
          postconditions:
            - Certificate issued
            - Full audit trail created
            
        - id: UC-ISS-012
          name: Bulk Issue Credentials
          name_ja: 一括資格発行
          description: Issue credentials to multiple holders
          priority: medium
          actor: certification_admin
          
          preconditions:
            - User has bulk issuance permissions
            - Recipient list prepared
            
          main_flow:
            1: Navigate to bulk operations
            2: Select program for issuance
            3: Upload recipient list (CSV/Excel)
            4: System validates recipients
            5: Review validation results
            6: Confirm bulk issuance
            7: Monitor progress
            8: Review completion report
            
          upload_format:
            required_fields:
              - holder_email OR holder_id
            optional_fields:
              - holder_name
              - custom_issue_date
              - custom_expiration
              - evidence_url
              
          validation_checks:
            - holder_exists
            - eligibility_met
            - no_duplicate
            
          postconditions:
            - Credentials issued to valid recipients
            - Report of successes/failures generated
            
        - id: UC-ISS-013
          name: Award Badge
          name_ja: バッジ授与
          description: Award a badge to a learner
          priority: medium
          actor: certification_admin
          
          preconditions:
            - Badge class exists and active
            - Recipient account exists
            
          main_flow:
            1: Search for badge class
            2: Search for recipient
            3: Add evidence/narrative
            4: Review assertion preview
            5: Award badge
            6: Recipient notified
            
          evidence_options:
            - narrative_text
            - evidence_url
            - artifact_upload
            
          postconditions:
            - Badge assertion created
            - Recipient notified
            - Assertion verifiable

    # ==========================================
    # CEU Management
    # ==========================================
    - group_id: ceu_management
      name: CEU Management
      name_ja: CEU管理
      description: Managing continuing education submissions
      
      use_cases:
        - id: UC-ISS-020
          name: Review CEU Submissions
          name_ja: CEU申請レビュー
          description: Review pending CEU credit requests
          priority: high
          actor: certification_admin
          
          preconditions:
            - Pending CEU submissions exist
            - User has CEU review permissions
            
          main_flow:
            1: Navigate to CEU review queue
            2: View pending submissions
            3: Select submission to review
            4: Verify documentation
            5: Check activity eligibility
            6: Approve or reject
            7: Add reviewer notes
            
          review_criteria:
            - activity_type_eligible
            - documentation_complete
            - hours_appropriate
            - provider_approved
            - within_validity_period
            
          actions:
            - approve: "Credit full or partial CEUs"
            - reject: "With reason"
            - request_info: "Ask for more documentation"
            
          postconditions:
            - Submission processed
            - Holder notified of decision
            
        - id: UC-ISS-021
          name: Manage Approved Providers
          name_ja: 認定プロバイダー管理
          description: Manage list of pre-approved CEU providers
          priority: medium
          actor: program_manager
          
          preconditions:
            - User has provider management permissions
            
          main_flow:
            1: Navigate to provider management
            2: View approved providers
            3: Add, edit, or remove providers
            4: Set provider-specific rules
            5: Save changes
            
          provider_attributes:
            - provider_name
            - provider_type
            - approval_status
            - max_ceu_per_activity
            - auto_approve_submissions
            
          postconditions:
            - Provider list updated
            - Future submissions use updated rules

    # ==========================================
    # Renewal Processing
    # ==========================================
    - group_id: renewal_processing
      name: Renewal Processing
      name_ja: 更新処理
      description: Processing credential renewals
      
      use_cases:
        - id: UC-ISS-030
          name: Review Renewal Applications
          name_ja: 更新申請レビュー
          description: Review pending renewal applications
          priority: high
          actor: certification_admin
          
          preconditions:
            - Pending renewals exist
            - User has renewal processing permissions
            
          main_flow:
            1: Navigate to renewal queue
            2: View pending renewals
            3: Select renewal to review
            4: Verify CEU compliance
            5: Check payment status
            6: Review any flags
            7: Approve or reject
            
          review_elements:
            - ceu_summary
            - exam_results_if_required
            - payment_confirmation
            - account_standing
            - previous_renewal_history
            
          flags_requiring_review:
            - ceu_from_unapproved_provider
            - waiver_requested
            - previous_denial
            - disciplinary_record
            
          postconditions:
            - Renewal processed
            - New credential issued or rejection sent
            
        - id: UC-ISS-031
          name: Process Reinstatement
          name_ja: 復帰処理
          description: Process credential reinstatement after lapse
          priority: medium
          actor: certification_admin
          
          preconditions:
            - Credential in lapsed status
            - Within reinstatement window
            - User has reinstatement permissions
            
          main_flow:
            1: Search for lapsed credential
            2: Review reinstatement requirements
            3: Verify holder has met requirements
            4: Calculate reinstatement fees
            5: Process reinstatement
            6: Issue new credential
            
          reinstatement_requirements:
            - completed_ceu_requirements
            - passed_reinstatement_exam
            - paid_reinstatement_fee
            - no_disciplinary_holds
            
          postconditions:
            - Credential reinstated
            - New credential issued

    # ==========================================
    # Revocation and Compliance
    # ==========================================
    - group_id: revocation_compliance
      name: Revocation and Compliance
      name_ja: 取消とコンプライアンス
      description: Managing revocations and compliance
      
      use_cases:
        - id: UC-ISS-040
          name: Initiate Revocation
          name_ja: 取消開始
          description: Start credential revocation process
          priority: high
          actor: compliance_officer
          
          preconditions:
            - Valid grounds for revocation
            - User has revocation permissions
            - Active credential exists
            
          main_flow:
            1: Navigate to revocation management
            2: Search for credential
            3: Select revocation reason
            4: Document evidence
            5: Initiate investigation
            6: Notify holder
            7: Schedule review
            
          revocation_reasons:
            - ethics_violation
            - fraud_misrepresentation
            - criminal_conviction
            - exam_cheating
            - credential_misuse
            - holder_request
            - legal_order
            
          documentation_required:
            - detailed_description
            - supporting_evidence
            - witness_statements
            - investigation_timeline
            
          postconditions:
            - Revocation case opened
            - Holder notified
            - Investigation assigned
            
        - id: UC-ISS-041
          name: Review Revocation Case
          name_ja: 取消案件レビュー
          description: Review and decide on revocation case
          priority: high
          actor: compliance_officer
          
          preconditions:
            - Revocation case exists
            - Investigation complete
            - User on review board
            
          main_flow:
            1: Access case materials
            2: Review investigation report
            3: Review holder response
            4: Conduct review meeting
            5: Make decision
            6: Document rationale
            7: Execute decision
            
          decision_options:
            - no_action: "Case unfounded"
            - warning: "First offense, minor"
            - suspension: "Temporary removal"
            - revocation: "Permanent removal"
            
          postconditions:
            - Decision recorded
            - Credential status updated
            - Holder notified
            
        - id: UC-ISS-042
          name: Process Appeal
          name_ja: 控訴処理
          description: Process revocation appeal
          priority: medium
          actor: compliance_officer
          
          preconditions:
            - Appeal filed within window
            - User has appeal authority
            
          main_flow:
            1: Review appeal submission
            2: Verify appeal grounds
            3: Gather additional information
            4: Conduct appeal review
            5: Make appeal decision
            6: Communicate outcome
            
          appeal_grounds:
            - procedural_error
            - new_evidence
            - disproportionate_penalty
            
          outcomes:
            - appeal_granted: "Reinstate credential"
            - appeal_denied: "Uphold revocation"
            - appeal_partial: "Reduce penalty"
            
          postconditions:
            - Appeal decided
            - Actions executed
            - Case closed

    # ==========================================
    # Reporting and Analytics
    # ==========================================
    - group_id: reporting_analytics
      name: Reporting and Analytics
      name_ja: レポートと分析
      description: Program analytics and reporting
      
      use_cases:
        - id: UC-ISS-050
          name: View Program Dashboard
          name_ja: プログラムダッシュボード表示
          description: View program performance metrics
          priority: high
          actor: program_manager
          
          preconditions:
            - User has reporting access
            
          main_flow:
            1: Navigate to analytics dashboard
            2: Select program or view all
            3: Choose date range
            4: View key metrics
            5: Drill down as needed
            6: Export reports
            
          key_metrics:
            - total_active_credentials
            - issuances_this_period
            - renewal_rate
            - ceu_completion_rate
            - average_processing_time
            - revenue_generated
            
          visualizations:
            - trend_charts
            - geographic_distribution
            - demographic_breakdown
            - funnel_analysis
            
          postconditions:
            - Metrics displayed
            - Reports exportable
            
        - id: UC-ISS-051
          name: Generate Compliance Report
          name_ja: コンプライアンスレポート生成
          description: Generate audit and compliance reports
          priority: medium
          actor: compliance_officer
          
          preconditions:
            - User has compliance reporting access
            
          main_flow:
            1: Navigate to compliance reports
            2: Select report type
            3: Configure parameters
            4: Generate report
            5: Review and export
            
          report_types:
            - revocation_summary
            - verification_audit
            - data_access_log
            - security_incidents
            - regulatory_compliance
            
          formats:
            - pdf
            - csv
            - excel
            
          postconditions:
            - Report generated
            - Available for audit

  integration_points:
    - system: lms
      purpose: Course completion data
      
    - system: exam_system
      purpose: Assessment results
      
    - system: payment_gateway
      purpose: Fee processing
      
    - system: email_service
      purpose: Notifications
      
    - system: blockchain
      purpose: Credential anchoring
