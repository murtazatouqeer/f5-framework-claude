# Holder Use Cases
# F5 Framework v2.0 - Education/Certification
# Use cases for credential holders

use_cases:
  domain: education
  subdomain: certification
  actor: credential_holder
  version: "1.0.0"
  
  description: |
    Use cases for credential holders managing their certificates,
    badges, CEU activities, renewals, and public profiles.

  actor_profile:
    id: credential_holder
    name: Credential Holder
    name_ja: 資格保有者
    description: Individual who has earned or is pursuing certifications
    
    characteristics:
      - Has active account in certification system
      - May hold one or more credentials
      - Responsible for maintaining credential validity
      - Controls visibility of their credentials
      
    goals:
      - Earn valuable credentials
      - Maintain credential validity through renewals
      - Share credentials with employers/clients
      - Build professional portfolio

  use_case_groups:
    # ==========================================
    # Credential Management
    # ==========================================
    - group_id: credential_management
      name: Credential Management
      name_ja: 資格管理
      description: Managing earned credentials
      
      use_cases:
        - id: UC-HLD-001
          name: View My Credentials
          name_ja: 資格一覧表示
          description: View all earned certificates and badges
          priority: high
          
          preconditions:
            - Holder is authenticated
            - Holder has at least one credential
            
          main_flow:
            1: Navigate to credentials dashboard
            2: System displays credential summary cards
            3: View status, expiration, and quick actions
            4: Filter by type, status, or program
            5: Sort by date, name, or status
            
          postconditions:
            - Holder sees current credential status
            
          extensions:
            4a: "No credentials found → Display 'Explore Programs' CTA"
            
          ui_elements:
            - credential_dashboard
            - credential_cards
            - filter_controls
            - sort_options
            
        - id: UC-HLD-002
          name: View Credential Details
          name_ja: 資格詳細表示
          description: View detailed information about a credential
          priority: high
          
          preconditions:
            - Holder is authenticated
            - Selected credential exists
            
          main_flow:
            1: Select credential from dashboard
            2: System displays full credential details
            3: View certificate/badge image
            4: View skills and competencies
            5: View renewal information
            6: View verification options
            
          includes:
            - View certificate PDF
            - View blockchain proof if available
            - View CEU status for renewal
            
          ui_elements:
            - credential_detail_page
            - certificate_viewer
            - skills_list
            - renewal_status_card
            
        - id: UC-HLD-003
          name: Download Certificate
          name_ja: 証明書ダウンロード
          description: Download certificate in various formats
          priority: high
          
          preconditions:
            - Holder is authenticated
            - Certificate is active or expired
            - Certificate is not revoked
            
          main_flow:
            1: Navigate to credential details
            2: Click download button
            3: Select download format
            4: System generates download
            5: File downloads to device
            
          format_options:
            - pdf: "Official PDF certificate"
            - png: "Certificate image"
            - json: "Open Badges JSON assertion"
            - svg: "Vector badge image"
            
          postconditions:
            - File downloaded successfully
            - Download logged for analytics
            
        - id: UC-HLD-004
          name: Manage Credential Visibility
          name_ja: 資格公開設定管理
          description: Control what information is publicly visible
          priority: medium
          
          preconditions:
            - Holder is authenticated
            - At least one credential exists
            
          main_flow:
            1: Navigate to privacy settings
            2: View current visibility settings
            3: Toggle visibility options
            4: Save preferences
            5: System updates public profile
            
          visibility_options:
            - show_full_name: "Display full name vs initials"
            - show_skills: "Include skills in verification"
            - show_score: "Display achievement score"
            - public_profile: "Allow public portfolio access"
            - show_in_directory: "Appear in certified professional directory"
            
          postconditions:
            - Visibility preferences saved
            - Public profile updated immediately

    # ==========================================
    # Sharing and Verification
    # ==========================================
    - group_id: sharing_verification
      name: Sharing and Verification
      name_ja: 共有と検証
      description: Sharing credentials and enabling verification
      
      use_cases:
        - id: UC-HLD-010
          name: Share Credential
          name_ja: 資格共有
          description: Share credential via various channels
          priority: high
          
          preconditions:
            - Holder is authenticated
            - Credential is active
            
          main_flow:
            1: Navigate to credential details
            2: Click share button
            3: Select sharing method
            4: System generates share content
            5: Share via selected channel
            
          sharing_methods:
            - direct_link:
                generates: "Public verification URL"
                expires: "optional expiration"
                
            - linkedin:
                action: "Add to LinkedIn profile"
                data: "Credential details"
                
            - email:
                generates: "Email with verification link"
                template: "Professional sharing template"
                
            - embed_code:
                generates: "HTML embed snippet"
                styles: "customizable"
                
            - qr_code:
                generates: "QR code image"
                format: "PNG or SVG"
                
          postconditions:
            - Share content generated
            - Share activity logged
            
        - id: UC-HLD-011
          name: Add to LinkedIn
          name_ja: LinkedInに追加
          description: Add credential to LinkedIn profile
          priority: high
          
          preconditions:
            - Holder is authenticated
            - LinkedIn integration enabled
            - Credential is active
            
          main_flow:
            1: Click "Add to LinkedIn" button
            2: System prepares credential data
            3: Redirect to LinkedIn authorization
            4: Holder authorizes access
            5: LinkedIn receives credential data
            6: Credential appears on profile
            
          data_shared:
            - name: "Certification name"
            - issuing_organization: "Organization name"
            - issue_date: "Month and year"
            - expiration_date: "If applicable"
            - credential_id: "Certificate number"
            - credential_url: "Verification URL"
            
          postconditions:
            - Credential added to LinkedIn
            - LinkedIn share logged
            
        - id: UC-HLD-012
          name: Create Share Link
          name_ja: 共有リンク作成
          description: Generate temporary or permanent share links
          priority: medium
          
          preconditions:
            - Holder is authenticated
            - Credential exists
            
          main_flow:
            1: Navigate to sharing options
            2: Select "Create Link"
            3: Configure link options
            4: Generate unique share link
            5: Copy or share link
            
          link_options:
            - expiration: "Never, 7 days, 30 days, 90 days"
            - access_tracking: "Enable/disable view tracking"
            - password_protected: "Optional password"
            - download_allowed: "Allow PDF download"
            
          postconditions:
            - Share link created
            - Link configuration saved
            
        - id: UC-HLD-013
          name: View Verification History
          name_ja: 検証履歴表示
          description: See who has verified the credential
          priority: medium
          
          preconditions:
            - Holder is authenticated
            - Credential has verification history
            
          main_flow:
            1: Navigate to credential details
            2: Click "Verification History"
            3: View list of verifications
            4: See verification dates and sources
            
          history_display:
            - verification_date
            - verification_method: "URL, API, QR"
            - verifier_type: "Public, API client"
            - verifier_organization: "If API and disclosed"
            - location_region: "General region"
            
          privacy_notes:
            - Verifier IP addresses not shown
            - Individual verifiers not identified for public checks
            
          postconditions:
            - Verification history displayed

    # ==========================================
    # CEU and Renewal
    # ==========================================
    - group_id: ceu_renewal
      name: CEU and Renewal
      name_ja: CEUと更新
      description: Managing continuing education and renewals
      
      use_cases:
        - id: UC-HLD-020
          name: View CEU Status
          name_ja: CEUステータス表示
          description: Check continuing education progress
          priority: high
          
          preconditions:
            - Holder is authenticated
            - Has credential requiring CEUs
            
          main_flow:
            1: Navigate to CEU dashboard
            2: View CEU requirements by credential
            3: See earned vs required CEUs
            4: View upcoming deadlines
            5: See approved activities
            
          dashboard_elements:
            - progress_chart: "Visual progress indicator"
            - deadline_countdown: "Days until renewal"
            - category_breakdown: "CEUs by source type"
            - approved_activities: "List of counted CEUs"
            
          postconditions:
            - CEU status clearly displayed
            
        - id: UC-HLD-021
          name: Submit CEU Activity
          name_ja: CEU活動申請
          description: Submit completed activity for CEU credit
          priority: high
          
          preconditions:
            - Holder is authenticated
            - Has credential requiring CEUs
            - Activity is eligible for credit
            
          main_flow:
            1: Click "Submit CEU"
            2: Select activity type
            3: Enter activity details
            4: Upload evidence/documentation
            5: Submit for approval
            6: Receive confirmation
            
          activity_types:
            - course_completion
            - conference_attendance
            - workshop_participation
            - self_study
            - publication
            - teaching
            - work_experience
            
          required_documentation:
            - activity_date
            - activity_name
            - provider_name
            - hours_completed
            - completion_certificate: "if available"
            
          postconditions:
            - CEU submission recorded
            - Pending approval status shown
            
        - id: UC-HLD-022
          name: Track CEU Approval
          name_ja: CEU承認追跡
          description: Check status of submitted CEU activities
          priority: medium
          
          preconditions:
            - Holder is authenticated
            - Has pending CEU submissions
            
          main_flow:
            1: Navigate to CEU submissions
            2: View submission list
            3: Check status of each submission
            4: View approval/rejection details
            5: Resubmit if rejected
            
          status_values:
            - pending: "Under review"
            - approved: "CEUs credited"
            - rejected: "With reason"
            - more_info_needed: "Documentation requested"
            
          postconditions:
            - Submission status displayed
            
        - id: UC-HLD-023
          name: Initiate Renewal
          name_ja: 更新開始
          description: Start the credential renewal process
          priority: high
          
          preconditions:
            - Holder is authenticated
            - Credential within renewal window
            - CEU requirements met OR in progress
            
          main_flow:
            1: Click "Renew" on credential
            2: Review renewal requirements
            3: Confirm CEU status
            4: Take renewal exam if required
            5: Process payment
            6: Submit renewal application
            7: Receive new credential
            
          includes:
            - UC-HLD-020: View CEU status
            - UC-HLD-030: Process payment
            
          postconditions:
            - Renewal process initiated
            - New credential issued upon approval
            
        - id: UC-HLD-024
          name: Check Renewal Eligibility
          name_ja: 更新資格確認
          description: Verify if eligible to renew
          priority: medium
          
          preconditions:
            - Holder is authenticated
            - Credential has renewal option
            
          main_flow:
            1: Navigate to renewal section
            2: System checks eligibility
            3: Display eligibility status
            4: Show any outstanding requirements
            5: Provide next steps
            
          eligibility_checks:
            - within_renewal_window: "Date check"
            - ceu_requirements_met: "CEU count"
            - no_account_holds: "Payment/compliance"
            - no_disciplinary_actions: "Ethics compliance"
            
          postconditions:
            - Eligibility status displayed
            - Clear path to renewal shown

    # ==========================================
    # Profile and Portfolio
    # ==========================================
    - group_id: profile_portfolio
      name: Profile and Portfolio
      name_ja: プロフィールとポートフォリオ
      description: Managing professional profile and portfolio
      
      use_cases:
        - id: UC-HLD-030
          name: Manage Public Profile
          name_ja: 公開プロフィール管理
          description: Configure public professional profile
          priority: medium
          
          preconditions:
            - Holder is authenticated
            
          main_flow:
            1: Navigate to profile settings
            2: Edit profile information
            3: Select credentials to display
            4: Configure visibility options
            5: Preview public profile
            6: Save changes
            
          profile_elements:
            - display_name
            - professional_title
            - bio
            - profile_photo
            - selected_credentials
            - skills
            - contact_preferences
            
          postconditions:
            - Profile updated
            - Public view reflects changes
            
        - id: UC-HLD-031
          name: View My Transcript
          name_ja: 成績証明書表示
          description: Access official learning transcript
          priority: medium
          
          preconditions:
            - Holder is authenticated
            
          main_flow:
            1: Navigate to transcript section
            2: View comprehensive credential history
            3: See courses, certifications, badges
            4: View CEU summary
            5: Download official transcript
            
          transcript_contents:
            - all_credentials: "Active and historical"
            - completed_courses: "With grades if applicable"
            - ceu_summary: "By period"
            - skills_inventory: "Verified skills"
            
          download_options:
            - pdf: "Official PDF transcript"
            - json: "Machine-readable format"
            
          postconditions:
            - Transcript displayed
            - Download available
            
        - id: UC-HLD-032
          name: Request Official Verification Letter
          name_ja: 公式証明書依頼
          description: Request official letter for employer
          priority: low
          
          preconditions:
            - Holder is authenticated
            - Has active credential
            
          main_flow:
            1: Navigate to verification services
            2: Select "Request Official Letter"
            3: Specify recipient details
            4: Select credentials to include
            5: Submit request
            6: Pay fee if applicable
            7: Receive letter via email/mail
            
          letter_options:
            - digital: "Signed PDF"
            - physical: "Mailed hardcopy"
            - language: "English/Japanese"
            
          postconditions:
            - Request submitted
            - Letter generated and delivered

    # ==========================================
    # Account Management
    # ==========================================
    - group_id: account_management
      name: Account Management
      name_ja: アカウント管理
      description: Managing holder account
      
      use_cases:
        - id: UC-HLD-040
          name: Update Personal Information
          name_ja: 個人情報更新
          description: Update account details
          priority: high
          
          preconditions:
            - Holder is authenticated
            
          main_flow:
            1: Navigate to account settings
            2: Edit personal information
            3: Verify identity for name changes
            4: Save changes
            5: Confirm update
            
          editable_fields:
            - email: "Requires verification"
            - phone: "Optional"
            - address: "For physical mailings"
            - name: "Requires documentation"
            - employer: "Current employer"
            
          name_change_process:
            - submit_legal_documentation
            - admin_review_required
            - update_all_active_credentials
            
          postconditions:
            - Information updated
            - Credentials updated if name changed
            
        - id: UC-HLD-041
          name: Manage Notification Preferences
          name_ja: 通知設定管理
          description: Configure how and when to receive notifications
          priority: medium
          
          preconditions:
            - Holder is authenticated
            
          main_flow:
            1: Navigate to notification settings
            2: View current preferences
            3: Toggle notification types
            4: Select delivery channels
            5: Save preferences
            
          notification_types:
            - renewal_reminders: "Expiration approaching"
            - ceu_reminders: "CEU deadlines"
            - verification_alerts: "When credential verified"
            - program_updates: "Changes to programs"
            - promotional: "New courses/programs"
            
          channels:
            - email: "Always available"
            - sms: "If phone provided"
            - app_push: "If app installed"
            
          postconditions:
            - Preferences saved
            - Future notifications follow preferences

  cross_cutting_concerns:
    accessibility:
      - WCAG 2.1 AA compliance
      - Screen reader support
      - Keyboard navigation
      - High contrast mode
      
    mobile_support:
      - Responsive design
      - Touch-friendly interfaces
      - Offline credential viewing
      - Mobile wallet integration
      
    internationalization:
      - Multi-language support
      - Date/time localization
      - Currency localization
      - RTL support where needed
