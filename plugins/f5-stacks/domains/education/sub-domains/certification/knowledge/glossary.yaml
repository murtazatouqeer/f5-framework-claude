# Certification Glossary
# F5 Framework v2.0 - Education/Certification
# Domain terminology and definitions

glossary:
  domain: education
  subdomain: certification
  version: "1.0.0"
  
  description: |
    Comprehensive glossary of certification management terminology,
    including Open Badges, credential verification, and industry standards.

  categories:
    # ==========================================
    # Core Certification Terms
    # ==========================================
    - category: core_certification
      name: Core Certification Terms
      name_ja: コア認定用語
      
      terms:
        - term: Certificate
          term_ja: 証明書
          definition: |
            A formal document or digital credential attesting that an individual
            has successfully completed requirements for a certification program.
          related: [credential, badge, certification_program]
          
        - term: Certification
          term_ja: 認定
          definition: |
            The process of validating that an individual has demonstrated
            competency in a specific skill or body of knowledge, typically
            through examination and/or experience requirements.
          related: [certificate, accreditation]
          
        - term: Credential
          term_ja: 資格
          definition: |
            A documented recognition of achievement, competency, or authorization.
            Includes certificates, badges, licenses, and other formal recognitions.
          related: [certificate, badge, micro-credential]
          
        - term: Badge
          term_ja: バッジ
          definition: |
            A digital representation of a skill, achievement, or credential,
            typically following the Open Badges standard for verifiability
            and portability.
          related: [open_badges, assertion, badge_class]
          
        - term: Certification Program
          term_ja: 認定プログラム
          definition: |
            A structured program defining the requirements, assessments, and
            competencies needed to earn a specific certification.
          related: [certificate, eligibility, renewal]
          
        - term: Credential Holder
          term_ja: 資格保有者
          definition: |
            An individual who has earned and currently holds one or more
            credentials from a certifying organization.
          related: [certificate, badge, portfolio]
          
        - term: Micro-credential
          term_ja: マイクロクレデンシャル
          definition: |
            A smaller, focused credential representing mastery of a specific
            skill or competency, often stackable toward larger credentials.
          related: [badge, stackable_credential]

    # ==========================================
    # Open Badges Terminology
    # ==========================================
    - category: open_badges
      name: Open Badges Terminology
      name_ja: オープンバッジ用語
      
      terms:
        - term: Open Badges
          term_ja: オープンバッジ
          definition: |
            An open technical standard (IMS Global) for digital credentials
            that are verifiable, portable, and contain rich metadata about
            achievements and issuers.
          standards: ["Open Badges 2.0", "Open Badges 3.0"]
          related: [assertion, badge_class, issuer]
          
        - term: Assertion
          term_ja: アサーション
          definition: |
            In Open Badges, the claim that a specific recipient earned a
            specific badge at a specific time, including evidence and
            verification information.
          related: [badge_class, recipient, evidence]
          
        - term: Badge Class
          term_ja: バッジクラス
          definition: |
            The template definition of a badge in Open Badges, including
            name, description, criteria, and issuer information. Multiple
            assertions reference a single badge class.
          related: [assertion, criteria, issuer]
          
        - term: Issuer
          term_ja: 発行者
          definition: |
            In Open Badges, the organization or entity that creates badge
            classes and issues badge assertions to recipients.
          related: [badge_class, assertion, issuer_profile]
          
        - term: Recipient
          term_ja: 受領者
          definition: |
            The person who earns and receives a badge. In Open Badges,
            recipient identity is typically hashed for privacy.
          related: [assertion, identity_hash]
          
        - term: Evidence
          term_ja: エビデンス
          definition: |
            Documentation or artifacts demonstrating the achievement that
            led to earning a badge. Can include URLs, narratives, or
            embedded content.
          related: [assertion, criteria]
          
        - term: Criteria
          term_ja: 基準
          definition: |
            The requirements that must be met to earn a badge, documented
            in the badge class and typically accessible via URL.
          related: [badge_class, evidence]
          
        - term: Baked Badge
          term_ja: ベイクドバッジ
          definition: |
            A badge image (PNG or SVG) with the assertion JSON embedded
            in its metadata, making it verifiable from the image alone.
          related: [assertion, badge_image]
          
        - term: Badge Backpack
          term_ja: バッジバックパック
          definition: |
            A digital repository where individuals can collect, manage,
            and share their Open Badges credentials (e.g., Badgr, Credly).
          related: [badge, portfolio]
          
        - term: Hosted Verification
          term_ja: ホステッド検証
          definition: |
            Open Badges verification method where the assertion is hosted
            at a URL and can be retrieved to verify the badge.
          related: [signed_verification, verification]
          
        - term: Signed Verification
          term_ja: 署名検証
          definition: |
            Open Badges verification method using cryptographic signatures
            (JWT) to verify badge authenticity without network requests.
          related: [hosted_verification, jwt]

    # ==========================================
    # Verification Terms
    # ==========================================
    - category: verification
      name: Verification Terms
      name_ja: 検証用語
      
      terms:
        - term: Verification
          term_ja: 検証
          definition: |
            The process of confirming the authenticity and current validity
            of a credential, typically through codes, URLs, or API calls.
          related: [verification_code, verification_url]
          
        - term: Verification Code
          term_ja: 検証コード
          definition: |
            A unique alphanumeric code assigned to each credential that
            can be used to verify its authenticity and status.
          format: "XXXX-XXXX-XXXX"
          related: [verification_url, qr_code]
          
        - term: Verification URL
          term_ja: 検証URL
          definition: |
            A unique web address where anyone can verify a credential's
            authenticity and view its current status.
          related: [verification_code, public_verification]
          
        - term: Blockchain Verification
          term_ja: ブロックチェーン検証
          definition: |
            Using blockchain technology to create an immutable record of
            credential issuance, enabling tamper-proof verification.
          related: [blockchain_anchoring, hash]
          
        - term: Blockchain Anchoring
          term_ja: ブロックチェーンアンカリング
          definition: |
            The process of recording a cryptographic hash of credential
            data on a blockchain to create permanent, verifiable proof.
          related: [blockchain_verification, transaction_hash]
          
        - term: Digital Signature
          term_ja: デジタル署名
          definition: |
            Cryptographic signature using PKI (Public Key Infrastructure)
            to authenticate the issuer and ensure document integrity.
          related: [pki, signed_verification]

    # ==========================================
    # Renewal and CEU Terms
    # ==========================================
    - category: renewal_ceu
      name: Renewal and CEU Terms
      name_ja: 更新とCEU用語
      
      terms:
        - term: Renewal
          term_ja: 更新
          definition: |
            The process of extending a credential's validity period by
            meeting continuing education and other requirements.
          related: [renewal_window, ceu, recertification]
          
        - term: Renewal Window
          term_ja: 更新期間
          definition: |
            The time period during which a credential holder can renew
            their credential, typically starting months before expiration.
          related: [renewal, grace_period]
          
        - term: Grace Period
          term_ja: 猶予期間
          definition: |
            A period after credential expiration during which renewal
            is still possible, often with late fees applied.
          related: [renewal_window, late_fee]
          
        - term: CEU (Continuing Education Unit)
          term_ja: 継続教育単位
          definition: |
            A unit of measurement for continuing professional development
            activities required for credential maintenance. Typically,
            1 CEU = 10 contact hours of instruction.
          related: [continuing_education, pdh]
          
        - term: PDH (Professional Development Hour)
          term_ja: 専門能力開発時間
          definition: |
            An alternative unit of continuing education, where 1 PDH
            typically equals 1 hour of professional development activity.
          related: [ceu, continuing_education]
          
        - term: Continuing Education
          term_ja: 継続教育
          definition: |
            Ongoing learning activities required to maintain professional
            competency and credential validity.
          related: [ceu, renewal]
          
        - term: Recertification
          term_ja: 再認定
          definition: |
            The process of renewing a certification, which may include
            continuing education, examinations, or other requirements.
          related: [renewal, certification]
          
        - term: Reinstatement
          term_ja: 復帰
          definition: |
            The process of restoring a lapsed or expired credential,
            typically requiring additional requirements beyond renewal.
          related: [renewal, lapsed]

    # ==========================================
    # Status and Lifecycle Terms
    # ==========================================
    - category: status_lifecycle
      name: Status and Lifecycle Terms
      name_ja: ステータスとライフサイクル用語
      
      terms:
        - term: Active
          term_ja: 有効
          definition: |
            A credential status indicating it is currently valid and
            the holder is in good standing.
          related: [expired, revoked, suspended]
          
        - term: Expired
          term_ja: 期限切れ
          definition: |
            A credential status indicating the validity period has ended
            and renewal is needed to restore active status.
          related: [active, grace_period, renewal]
          
        - term: Revoked
          term_ja: 取消
          definition: |
            A credential status indicating it has been permanently
            invalidated due to violation or other cause.
          related: [revocation, suspended]
          
        - term: Suspended
          term_ja: 一時停止
          definition: |
            A credential status indicating temporary invalidity pending
            resolution of an issue, with potential for reinstatement.
          related: [revoked, active]
          
        - term: Lapsed
          term_ja: 失効
          definition: |
            A credential that has expired beyond the grace period and
            requires reinstatement rather than simple renewal.
          related: [expired, reinstatement]
          
        - term: Revocation
          term_ja: 資格取消
          definition: |
            The formal process of permanently invalidating a credential,
            typically due to misconduct, fraud, or policy violation.
          related: [revoked, appeal]

    # ==========================================
    # Standards and Compliance Terms
    # ==========================================
    - category: standards_compliance
      name: Standards and Compliance Terms
      name_ja: 規格とコンプライアンス用語
      
      terms:
        - term: ISO/IEC 17024
          term_ja: ISO/IEC 17024
          definition: |
            International standard for conformity assessment requirements
            for bodies operating certification of persons, ensuring
            competence, impartiality, and consistency.
          related: [accreditation, certification_body]
          
        - term: Accreditation
          term_ja: 認定
          definition: |
            Formal recognition that a certification body or program meets
            established standards for quality and credibility.
          related: [iso_17024, certification]
          
        - term: Verifiable Credentials
          term_ja: 検証可能な資格情報
          definition: |
            W3C standard for expressing credentials on the web in a way
            that is cryptographically secure, privacy-respecting, and
            machine-verifiable.
          standards: ["W3C VC Data Model"]
          related: [did, credential]
          
        - term: DID (Decentralized Identifier)
          term_ja: 分散型識別子
          definition: |
            A new type of identifier enabling verifiable, decentralized
            digital identity, often used with verifiable credentials.
          related: [verifiable_credentials, blockchain]
          
        - term: GDPR
          term_ja: GDPR
          definition: |
            General Data Protection Regulation - EU regulation governing
            personal data protection and privacy, affecting how credential
            holder information is stored and processed.
          related: [privacy, data_protection]

    # ==========================================
    # Technical Terms
    # ==========================================
    - category: technical
      name: Technical Terms
      name_ja: 技術用語
      
      terms:
        - term: JSON-LD
          term_ja: JSON-LD
          definition: |
            JavaScript Object Notation for Linked Data - a method of
            encoding linked data using JSON, used in Open Badges for
            structured, interoperable credential data.
          related: [open_badges, assertion]
          
        - term: JWT (JSON Web Token)
          term_ja: JWT
          definition: |
            A compact, URL-safe means of representing claims between
            parties, used in signed badge verification.
          related: [signed_verification, digital_signature]
          
        - term: PKI (Public Key Infrastructure)
          term_ja: PKI
          definition: |
            A framework of policies and procedures for creating,
            managing, and using digital certificates for secure
            authentication and data encryption.
          related: [digital_signature, certificate_authority]
          
        - term: SHA-256
          term_ja: SHA-256
          definition: |
            A cryptographic hash function producing a 256-bit hash value,
            used in credential verification and blockchain anchoring.
          related: [hash, blockchain_anchoring]
          
        - term: Hash
          term_ja: ハッシュ
          definition: |
            A fixed-size string generated from input data using a
            cryptographic function, used to verify data integrity
            and in privacy-preserving recipient identification.
          related: [sha_256, identity_hash]

    # ==========================================
    # Organizational Terms
    # ==========================================
    - category: organizational
      name: Organizational Terms
      name_ja: 組織用語
      
      terms:
        - term: Certification Body
          term_ja: 認証機関
          definition: |
            An organization that issues certifications after verifying
            that individuals meet specified competency requirements.
          related: [issuer, accreditation]
          
        - term: Certifying Organization
          term_ja: 認定団体
          definition: |
            The organization responsible for developing, administering,
            and maintaining a certification program.
          related: [certification_body, issuer]
          
        - term: Proctoring
          term_ja: 試験監督
          definition: |
            Supervision of examination candidates to prevent cheating
            and ensure exam integrity, can be in-person or remote.
          related: [examination, assessment]
          
        - term: Endorsement
          term_ja: 推薦
          definition: |
            A third-party validation of a credential holder's skills
            or competencies, adding credibility to the credential.
          related: [credential_holder, verification]

