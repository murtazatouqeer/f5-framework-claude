# Admin Use Cases
# F5 Framework v2.0 - Education/LMS
# Use cases from the administrator's perspective

use_cases:
  id: admin-use-cases
  name: Admin Use Cases
  name_ja: 管理者ユースケース
  description: Use cases for platform administrators managing the LMS
  domain: education
  subdomain: lms
  version: "1.0.0"

  actors:
    - id: platform_admin
      name: Platform Administrator
      name_ja: プラットフォーム管理者
      description: Manages overall platform operations
      
    - id: content_admin
      name: Content Administrator
      name_ja: コンテンツ管理者
      description: Manages course quality and content review
      
    - id: organization_admin
      name: Organization Administrator
      name_ja: 組織管理者
      description: Manages corporate/enterprise account

  categories:
    - user_management
    - content_moderation
    - course_management
    - organization_management
    - reporting
    - configuration
    - compliance

  use_cases:
    # User Management Use Cases
    - id: UC-ADM-001
      name: Manage User Accounts
      name_ja: ユーザーアカウント管理
      category: user_management
      priority: critical
      actor: platform_admin
      
      description: Administrator manages user accounts across the platform
      
      main_flow:
        1: Access user management console
        2: Search for users
        3: View user details
        4: Edit user profile
        5: Change user roles
        6: Manage user status
        7: Reset credentials
        8: View user activity
        
      actions:
        - create_user
        - edit_user
        - suspend_user
        - activate_user
        - delete_user
        - reset_password
        - change_role
        - impersonate_user
        
      user_roles:
        - learner
        - instructor
        - teaching_assistant
        - content_reviewer
        - organization_admin
        - platform_admin
        - super_admin

    - id: UC-ADM-002
      name: Review Instructor Applications
      name_ja: 講師申請レビュー
      category: user_management
      priority: high
      actor: platform_admin
      
      description: Administrator reviews and approves instructor applications
      
      preconditions:
        - instructor_application_submitted
        
      main_flow:
        1: Access instructor applications queue
        2: Review application details
        3: Verify credentials/portfolio
        4: Evaluate sample content
        5: Make approval decision
        6: Send decision notification
        7: Set up instructor account (if approved)
        
      evaluation_criteria:
        - expertise_verification
        - content_quality_sample
        - communication_skills
        - platform_fit
        
      decisions:
        - approve
        - reject
        - request_more_info

    - id: UC-ADM-003
      name: Manage Bulk User Import
      name_ja: 一括ユーザーインポート
      category: user_management
      priority: medium
      actor: organization_admin
      
      description: Administrator imports multiple users via CSV/Excel
      
      main_flow:
        1: Download import template
        2: Prepare user data file
        3: Upload file
        4: Validate data
        5: Review validation results
        6: Fix errors if needed
        7: Execute import
        8: View import results
        9: Send welcome emails
        
      validation:
        - email_format
        - required_fields
        - duplicate_detection
        - role_validity

    # Content Moderation Use Cases
    - id: UC-ADM-010
      name: Review Course for Publishing
      name_ja: コース公開レビュー
      category: content_moderation
      priority: critical
      actor: content_admin
      
      description: Administrator reviews and approves courses for publication
      
      preconditions:
        - course_submitted_for_review
        
      main_flow:
        1: Access review queue
        2: Select course for review
        3: Review course content
        4: Check quality standards
        5: Verify accessibility compliance
        6: Check copyright/legal issues
        7: Make approval decision
        8: Provide feedback
        9: Notify instructor
        
      checklist:
        content_quality:
          - video_quality_acceptable
          - audio_quality_clear
          - content_accurate
          - no_offensive_material
        compliance:
          - accessibility_met
          - copyright_cleared
          - privacy_compliant
        structure:
          - minimum_content_length
          - logical_organization
          - learning_objectives_clear
          
      decisions:
        - approve
        - approve_with_conditions
        - request_revisions
        - reject

    - id: UC-ADM-011
      name: Moderate Discussions
      name_ja: ディスカッションモデレート
      category: content_moderation
      priority: high
      actor: content_admin
      
      description: Administrator moderates user-generated discussion content
      
      main_flow:
        1: Access moderation queue
        2: Review flagged content
        3: Evaluate against guidelines
        4: Take moderation action
        5: Notify affected users
        6: Log moderation decision
        
      actions:
        - approve_content
        - remove_content
        - edit_content
        - warn_user
        - suspend_user
        - ban_user
        
      moderation_triggers:
        - user_flags
        - auto_detection
        - keyword_filters
        - spam_detection

    - id: UC-ADM-012
      name: Handle Content Appeals
      name_ja: コンテンツ不服申立対応
      category: content_moderation
      priority: medium
      actor: content_admin
      
      description: Administrator reviews appeals of moderation decisions
      
      main_flow:
        1: Access appeals queue
        2: Review original content
        3: Review moderation decision
        4: Consider appeal arguments
        5: Make final decision
        6: Communicate decision
        7: Update records

    # Organization Management Use Cases
    - id: UC-ADM-020
      name: Manage Organization Account
      name_ja: 組織アカウント管理
      category: organization_management
      priority: high
      actor: organization_admin
      
      description: Administrator manages corporate/enterprise account
      
      main_flow:
        1: Access organization dashboard
        2: View organization details
        3: Manage team members
        4: Assign seats/licenses
        5: Configure SSO settings
        6: Set up learning paths
        7: Review usage reports
        
      capabilities:
        - user_management
        - seat_allocation
        - course_assignment
        - reporting
        - branding_customization
        - sso_configuration

    - id: UC-ADM-021
      name: Assign Courses to Employees
      name_ja: 従業員にコース割当
      category: organization_management
      priority: high
      actor: organization_admin
      
      description: Administrator assigns required training to employees
      
      main_flow:
        1: Select course(s) to assign
        2: Select employees/groups
        3: Set deadline (optional)
        4: Configure notifications
        5: Execute assignment
        6: Track completion
        
      assignment_options:
        - individual
        - team/department
        - entire_organization
        - by_role
        
      tracking:
        - assignment_status
        - completion_progress
        - deadline_compliance
        - certification_status

    - id: UC-ADM-022
      name: Manage Seat Licenses
      name_ja: シートライセンス管理
      category: organization_management
      priority: high
      actor: organization_admin
      
      description: Administrator manages seat allocation for organization
      
      main_flow:
        1: View current seat allocation
        2: Allocate seats to users
        3: Revoke unused seats
        4: Transfer seats between users
        5: Purchase additional seats
        6: Track seat utilization
        
      seat_actions:
        - allocate
        - revoke
        - transfer
        - purchase_more

    # Reporting Use Cases
    - id: UC-ADM-030
      name: Generate Platform Reports
      name_ja: プラットフォームレポート生成
      category: reporting
      priority: high
      actor: platform_admin
      
      description: Administrator generates comprehensive platform reports
      
      main_flow:
        1: Access reporting dashboard
        2: Select report type
        3: Configure parameters
        4: Generate report
        5: View results
        6: Export/schedule reports
        
      report_types:
        usage:
          - active_users
          - session_analytics
          - feature_usage
        content:
          - course_catalog_stats
          - content_engagement
          - completion_rates
        revenue:
          - sales_report
          - refund_report
          - instructor_payouts
        compliance:
          - audit_logs
          - data_access_logs
          - security_events

    - id: UC-ADM-031
      name: Generate Organization Reports
      name_ja: 組織レポート生成
      category: reporting
      priority: high
      actor: organization_admin
      
      description: Administrator generates reports for organization
      
      main_flow:
        1: Access organization reports
        2: Select report type
        3: Filter by team/department
        4: Set date range
        5: Generate report
        6: Export to Excel/PDF
        7: Schedule recurring reports
        
      report_types:
        - team_progress
        - compliance_status
        - certification_tracking
        - learning_hours
        - skill_gap_analysis
        - roi_analysis

    # Configuration Use Cases
    - id: UC-ADM-040
      name: Configure Platform Settings
      name_ja: プラットフォーム設定
      category: configuration
      priority: high
      actor: platform_admin
      
      description: Administrator configures platform-wide settings
      
      main_flow:
        1: Access admin settings
        2: Configure general settings
        3: Set up email templates
        4: Configure payment options
        5: Set content policies
        6: Configure integrations
        7: Save and apply changes
        
      setting_categories:
        general:
          - platform_name
          - logo_branding
          - default_language
          - timezone
        email:
          - smtp_settings
          - email_templates
          - notification_preferences
        payment:
          - payment_gateways
          - currency_options
          - tax_settings
          - payout_rules
        content:
          - review_requirements
          - quality_standards
          - moderation_rules
        integrations:
          - sso_providers
          - lti_tools
          - api_access

    - id: UC-ADM-041
      name: Manage Categories and Tags
      name_ja: カテゴリとタグ管理
      category: configuration
      priority: medium
      actor: content_admin
      
      description: Administrator manages course categorization
      
      main_flow:
        1: Access taxonomy management
        2: Create/edit categories
        3: Organize hierarchy
        4: Manage tags
        5: Merge duplicate tags
        6: Map courses to categories

    - id: UC-ADM-042
      name: Configure Integrations
      name_ja: 統合設定
      category: configuration
      priority: high
      actor: platform_admin
      
      description: Administrator sets up third-party integrations
      
      integration_types:
        sso:
          - saml
          - oauth
          - ldap
        lti:
          - lti_1.1
          - lti_1.3
          - lti_advantage
        video:
          - youtube
          - vimeo
          - wistia
        communication:
          - zoom
          - teams
          - slack
        analytics:
          - google_analytics
          - segment
        payment:
          - stripe
          - paypal
          - corporate_billing
          
      main_flow:
        1: Access integrations panel
        2: Select integration type
        3: Enter credentials/API keys
        4: Configure options
        5: Test connection
        6: Enable integration
        7: Monitor status

    # Compliance Use Cases
    - id: UC-ADM-050
      name: Manage Data Privacy Requests
      name_ja: データプライバシーリクエスト管理
      category: compliance
      priority: critical
      actor: platform_admin
      
      description: Administrator handles GDPR/privacy data requests
      
      request_types:
        data_export:
          - personal_data_export
          - learning_history_export
        data_deletion:
          - right_to_be_forgotten
          - account_deletion
        data_correction:
          - profile_update_request
          
      main_flow:
        1: Receive privacy request
        2: Verify requester identity
        3: Process request type
        4: Execute data operation
        5: Notify requester
        6: Log completion
        
      compliance_standards:
        - GDPR
        - CCPA
        - FERPA
        - COPPA

    - id: UC-ADM-051
      name: View Audit Logs
      name_ja: 監査ログ表示
      category: compliance
      priority: high
      actor: platform_admin
      
      description: Administrator reviews system audit logs
      
      main_flow:
        1: Access audit log console
        2: Filter by criteria
        3: Search specific events
        4: View event details
        5: Export logs
        6: Set up alerts
        
      logged_events:
        - user_authentication
        - permission_changes
        - content_modifications
        - data_access
        - configuration_changes
        - payment_transactions

    - id: UC-ADM-052
      name: Manage Compliance Training
      name_ja: コンプライアンストレーニング管理
      category: compliance
      priority: high
      actor: organization_admin
      
      description: Administrator manages mandatory compliance training
      
      main_flow:
        1: Set up compliance course
        2: Define target audience
        3: Set completion deadline
        4: Assign to employees
        5: Track completion status
        6: Send reminders
        7: Generate compliance reports
        8: Handle escalations
        
      compliance_features:
        - mandatory_assignment
        - deadline_enforcement
        - reminder_automation
        - completion_certification
        - audit_trail
        - regulatory_reporting

    # Support Use Cases
    - id: UC-ADM-060
      name: Handle Support Tickets
      name_ja: サポートチケット対応
      category: user_management
      priority: high
      actor: platform_admin
      
      description: Administrator resolves user support requests
      
      main_flow:
        1: Access support queue
        2: Review ticket details
        3: Investigate issue
        4: Take resolution action
        5: Communicate with user
        6: Close ticket
        7: Document resolution
        
      ticket_categories:
        - account_issues
        - payment_problems
        - content_access
        - technical_bugs
        - instructor_support
        - refund_requests

    - id: UC-ADM-061
      name: Process Refund Request
      name_ja: 返金リクエスト処理
      category: user_management
      priority: high
      actor: platform_admin
      
      description: Administrator processes course refund requests
      
      preconditions:
        - refund_request_submitted
        - within_refund_policy
        
      main_flow:
        1: Review refund request
        2: Check eligibility
        3: Review learner progress
        4: Make refund decision
        5: Process refund
        6: Update enrollment status
        7: Notify learner
        8: Adjust instructor earnings

  user_journeys:
    daily_operations:
      steps:
        - review_moderation_queue
        - process_support_tickets
        - review_instructor_applications
        - approve_pending_courses
        - monitor_platform_health
        
    compliance_review:
      steps:
        - run_compliance_reports
        - review_audit_logs
        - process_data_requests
        - verify_certifications
        
    organization_onboarding:
      steps:
        - create_organization
        - configure_sso
        - import_users
        - assign_courses
        - set_up_reporting

  permissions_matrix:
    platform_admin:
      - all_permissions
    content_admin:
      - content_moderation
      - course_review
      - category_management
    organization_admin:
      - organization_users
      - seat_management
      - course_assignment
      - organization_reports
      
  audit_requirements:
    logged_actions:
      - all_admin_actions
      - permission_changes
      - data_access
      - configuration_changes
    retention: 7_years
    tamper_proof: true
