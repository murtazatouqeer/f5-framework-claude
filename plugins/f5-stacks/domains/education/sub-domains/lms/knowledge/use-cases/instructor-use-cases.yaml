# Instructor Use Cases
# F5 Framework v2.0 - Education/LMS
# Use cases from the instructor's perspective

use_cases:
  id: instructor-use-cases
  name: Instructor Use Cases
  name_ja: 講師ユースケース
  description: Use cases for instructors creating and managing courses
  domain: education
  subdomain: lms
  version: "1.0.0"

  actor:
    id: instructor
    name: Instructor
    name_ja: 講師
    description: Course creator and teacher responsible for content and learner success
    goals:
      - create_quality_courses
      - engage_learners
      - track_student_progress
      - provide_feedback
      - earn_revenue

  categories:
    - course_creation
    - content_management
    - student_management
    - assessment
    - communication
    - analytics
    - revenue

  use_cases:
    # Course Creation Use Cases
    - id: UC-INS-001
      name: Create New Course
      name_ja: 新規コース作成
      category: course_creation
      priority: critical
      
      description: Instructor creates a new course from scratch
      
      preconditions:
        - instructor_account_active
        - instructor_verified
        
      triggers:
        - click_create_course
        - course_wizard_initiated
        
      main_flow:
        1: Start course creation wizard
        2: Enter basic course information
        3: Set course category and subcategory
        4: Define target audience
        5: Write learning objectives
        6: Set pricing and access options
        7: Upload course thumbnail
        8: Configure course settings
        9: Save as draft
        
      postconditions:
        success:
          - course_draft_created
          - ready_for_content_addition
          
      validation:
        - title_unique_per_instructor
        - description_min_length
        - valid_category_selected

    - id: UC-INS-002
      name: Design Course Curriculum
      name_ja: コースカリキュラム設計
      category: course_creation
      priority: critical
      
      description: Instructor structures course content into modules and lessons
      
      preconditions:
        - course_created
        - course_in_draft_status
        
      main_flow:
        1: Access course builder
        2: Create modules (sections)
        3: Add lessons to modules
        4: Set lesson types (video, article, quiz)
        5: Arrange content order (drag-and-drop)
        6: Set module unlock rules
        7: Configure prerequisites
        8: Preview curriculum structure
        
      features:
        - drag_drop_reordering
        - bulk_operations
        - template_import
        - content_duplication

    - id: UC-INS-003
      name: Upload Video Content
      name_ja: 動画コンテンツアップロード
      category: content_management
      priority: critical
      
      description: Instructor uploads and configures video lessons
      
      preconditions:
        - lesson_created
        - video_file_ready
        
      main_flow:
        1: Select lesson for video
        2: Upload video file
        3: Wait for processing
        4: Review auto-generated captions
        5: Edit captions if needed
        6: Add chapter markers
        7: Set completion criteria
        8: Preview video player
        9: Publish video lesson
        
      processing:
        - transcoding_to_multiple_qualities
        - hls_packaging
        - thumbnail_generation
        - caption_generation
        - duration_detection
        
      postconditions:
        success:
          - video_processed
          - captions_available
          - streaming_ready

    - id: UC-INS-004
      name: Create Quiz Assessment
      name_ja: クイズ評価作成
      category: content_management
      priority: high
      
      description: Instructor creates quiz to assess learner understanding
      
      preconditions:
        - course_created
        - lesson_or_module_exists
        
      main_flow:
        1: Create new quiz
        2: Add questions by type
        3: Set correct answers
        4: Write explanations
        5: Configure scoring options
        6: Set time limit (optional)
        7: Configure attempts allowed
        8: Set passing score
        9: Preview quiz
        10: Publish quiz
        
      question_types:
        multiple_choice:
          options: configurable
          single_correct: true
        multiple_select:
          options: configurable
          multiple_correct: true
        true_false:
          binary_choice: true
        fill_in_blank:
          alternatives_allowed: true
        matching:
          pairs: configurable
        ordering:
          sequence: required
          
      settings:
        - randomize_questions
        - randomize_answers
        - show_correct_after
        - time_limit
        - max_attempts
        - passing_score

    - id: UC-INS-005
      name: Create Assignment
      name_ja: 課題作成
      category: content_management
      priority: high
      
      description: Instructor creates assignment for learner submission
      
      main_flow:
        1: Create new assignment
        2: Write detailed instructions
        3: Create grading rubric
        4: Set submission type requirements
        5: Configure file type restrictions
        6: Set due date rules
        7: Configure late submission policy
        8: Enable peer review (optional)
        9: Preview assignment
        10: Publish assignment
        
      rubric_builder:
        - criteria_definition
        - performance_levels
        - point_allocation
        - feedback_templates

    # Student Management Use Cases
    - id: UC-INS-010
      name: View Enrolled Students
      name_ja: 登録学生閲覧
      category: student_management
      priority: high
      
      description: Instructor reviews list of enrolled learners
      
      main_flow:
        1: Access student roster
        2: View enrollment list
        3: Filter by status/progress/cohort
        4: Sort by various criteria
        5: View individual student details
        6: Export student list
        
      displays:
        - student_name
        - enrollment_date
        - progress_percentage
        - last_active
        - quiz_scores
        - assignment_status

    - id: UC-INS-011
      name: Monitor Student Progress
      name_ja: 学生進捗監視
      category: student_management
      priority: high
      
      description: Instructor tracks individual and aggregate learner progress
      
      main_flow:
        1: Access progress dashboard
        2: View course-wide statistics
        3: Identify struggling students
        4: Review individual progress
        5: Check completion rates by module
        6: Analyze drop-off points
        7: Export progress reports
        
      metrics:
        - enrollment_count
        - active_learners
        - completion_rate
        - average_progress
        - time_spent
        - quiz_pass_rates
        - engagement_scores

    - id: UC-INS-012
      name: Grade Assignment
      name_ja: 課題採点
      category: assessment
      priority: critical
      
      description: Instructor reviews and grades learner submissions
      
      preconditions:
        - submissions_pending_review
        
      main_flow:
        1: Access grading queue
        2: Select submission to grade
        3: Review submitted work
        4: Check plagiarism report (if enabled)
        5: Apply rubric scores
        6: Write feedback comments
        7: Assign final grade
        8: Submit grade
        9: Notify student
        
      features:
        - inline_commenting
        - rubric_scoring
        - quick_feedback_templates
        - batch_grading
        - grade_curve_tools

    - id: UC-INS-013
      name: Provide Feedback
      name_ja: フィードバック提供
      category: assessment
      priority: high
      
      description: Instructor provides detailed feedback on student work
      
      main_flow:
        1: Access submission
        2: Review work thoroughly
        3: Add inline annotations
        4: Write overall comments
        5: Suggest improvements
        6: Record video feedback (optional)
        7: Save and send feedback
        
      feedback_types:
        - written_comments
        - inline_annotations
        - rubric_feedback
        - video_feedback
        - audio_feedback

    # Communication Use Cases
    - id: UC-INS-020
      name: Post Announcement
      name_ja: お知らせ投稿
      category: communication
      priority: high
      
      description: Instructor broadcasts message to enrolled learners
      
      main_flow:
        1: Create new announcement
        2: Write announcement content
        3: Select target audience
        4: Add attachments (optional)
        5: Schedule or post immediately
        6: Configure notification settings
        7: Post announcement
        
      targeting:
        - all_enrolled
        - active_learners
        - specific_cohort
        - completed_learners
        
      delivery:
        - in_app_notification
        - email_notification
        - push_notification

    - id: UC-INS-021
      name: Respond to Questions
      name_ja: 質問に回答
      category: communication
      priority: high
      
      description: Instructor answers learner questions in discussions
      
      main_flow:
        1: View discussion notifications
        2: Access Q&A section
        3: Read student questions
        4: Write detailed answers
        5: Mark as answered
        6: Pin important discussions
        7: Close resolved threads
        
      features:
        - instructor_badge
        - answer_highlighting
        - pinning_capability
        - thread_moderation

    - id: UC-INS-022
      name: Conduct Live Session
      name_ja: ライブセッション実施
      category: communication
      priority: medium
      
      description: Instructor hosts live teaching session
      
      preconditions:
        - live_session_scheduled
        - video_conferencing_ready
        
      main_flow:
        1: Access live session room
        2: Start session
        3: Welcome participants
        4: Share screen/content
        5: Interact via chat
        6: Conduct polls
        7: Answer Q&A
        8: End session
        9: Process recording
        
      features:
        - screen_sharing
        - whiteboard
        - chat
        - polls
        - breakout_rooms
        - recording
        - attendance_tracking

    # Analytics Use Cases
    - id: UC-INS-030
      name: View Course Analytics
      name_ja: コース分析表示
      category: analytics
      priority: high
      
      description: Instructor analyzes course performance metrics
      
      main_flow:
        1: Access analytics dashboard
        2: Review enrollment trends
        3: Analyze completion rates
        4: Identify content performance
        5: Review assessment analytics
        6: Check engagement metrics
        7: Export reports
        
      dashboards:
        enrollment:
          - total_enrollments
          - enrollment_trend
          - conversion_rate
          - refund_rate
        engagement:
          - active_learners
          - session_duration
          - content_views
          - video_retention
        performance:
          - quiz_scores
          - pass_rates
          - completion_time
          - drop_off_points
        revenue:
          - total_revenue
          - revenue_trend
          - avg_transaction_value

    - id: UC-INS-031
      name: Analyze Student Performance
      name_ja: 学生パフォーマンス分析
      category: analytics
      priority: medium
      
      description: Instructor reviews detailed student performance data
      
      main_flow:
        1: Access student analytics
        2: View individual performance
        3: Compare against cohort
        4: Identify at-risk students
        5: Review assessment breakdown
        6: Generate individual reports
        
      metrics:
        - grade_distribution
        - time_per_lesson
        - quiz_attempt_patterns
        - assignment_submission_timing
        - discussion_participation

    # Revenue Use Cases
    - id: UC-INS-040
      name: Set Course Pricing
      name_ja: コース価格設定
      category: revenue
      priority: high
      
      description: Instructor configures course pricing and promotions
      
      main_flow:
        1: Access pricing settings
        2: Set base price
        3: Configure currency options
        4: Create coupon codes
        5: Set up promotional pricing
        6: Enable tiered pricing
        7: Configure payment plans
        
      pricing_options:
        - one_time_purchase
        - subscription_access
        - payment_plan
        - tiered_pricing
        - bundle_pricing
        - corporate_licensing

    - id: UC-INS-041
      name: View Earnings Report
      name_ja: 収益レポート表示
      category: revenue
      priority: medium
      
      description: Instructor reviews revenue and payout information
      
      main_flow:
        1: Access earnings dashboard
        2: View revenue summary
        3: Review transaction history
        4: Check pending payouts
        5: Download tax documents
        6: Set up payout preferences
        
      displays:
        - total_earnings
        - pending_balance
        - payout_history
        - refund_deductions
        - platform_fees
        - tax_documents

    # Course Management Use Cases
    - id: UC-INS-050
      name: Submit Course for Review
      name_ja: コースをレビュー提出
      category: course_creation
      priority: high
      
      description: Instructor submits completed course for platform review
      
      preconditions:
        - all_content_uploaded
        - course_requirements_met
        
      main_flow:
        1: Complete pre-submission checklist
        2: Preview entire course
        3: Fix any validation errors
        4: Write promotional description
        5: Submit for review
        6: Track review status
        7: Address feedback if needed
        8: Receive approval
        
      review_checklist:
        - minimum_content_duration
        - video_quality_standards
        - caption_availability
        - pricing_configured
        - thumbnail_uploaded

    - id: UC-INS-051
      name: Update Published Course
      name_ja: 公開コース更新
      category: content_management
      priority: high
      
      description: Instructor updates content of live course
      
      preconditions:
        - course_published
        - instructor_has_edit_access
        
      main_flow:
        1: Access course editor
        2: Make content updates
        3: Preview changes
        4: Review impact on enrolled students
        5: Publish updates
        6: Notify students of updates (optional)
        
      considerations:
        - existing_progress_preservation
        - version_history
        - student_notification
        - quiz_score_impact

    - id: UC-INS-052
      name: Clone Existing Course
      name_ja: 既存コース複製
      category: course_creation
      priority: low
      
      description: Instructor creates new course based on existing one
      
      main_flow:
        1: Select course to clone
        2: Choose elements to copy
        3: Create clone
        4: Modify cloned content
        5: Configure new settings
        6: Save as new course

  user_journeys:
    new_instructor:
      steps:
        - complete_instructor_profile
        - understand_guidelines
        - create_first_course
        - build_curriculum
        - upload_content
        - create_assessments
        - submit_for_review
        - respond_to_feedback
        - publish_course
        
    active_instructor:
      steps:
        - monitor_student_progress
        - grade_assignments
        - respond_to_questions
        - post_announcements
        - analyze_performance
        - update_content
        - review_earnings

  permissions:
    own_courses:
      - create
      - read
      - update
      - delete
      - publish
    students:
      - view_roster
      - view_progress
      - grade_assignments
      - send_messages
    analytics:
      - view_course_stats
      - export_reports
    revenue:
      - view_earnings
      - manage_pricing
