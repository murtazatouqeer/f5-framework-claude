# Learner Use Cases
# F5 Framework v2.0 - Education/LMS
# Use cases from the learner's perspective

use_cases:
  id: learner-use-cases
  name: Learner Use Cases
  name_ja: 学習者ユースケース
  description: Use cases for learners interacting with the LMS
  domain: education
  subdomain: lms
  version: "1.0.0"

  actor:
    id: learner
    name: Learner
    name_ja: 学習者
    description: Individual enrolled in or browsing courses
    goals:
      - acquire_new_skills
      - advance_career
      - complete_certifications
      - track_learning_progress

  categories:
    - discovery
    - enrollment
    - learning
    - assessment
    - progress
    - social
    - account

  use_cases:
    # Discovery Use Cases
    - id: UC-LRN-001
      name: Browse Course Catalog
      name_ja: コースカタログ閲覧
      category: discovery
      priority: high
      
      description: Learner explores available courses to find relevant learning opportunities
      
      preconditions:
        - platform_accessible
        
      triggers:
        - visit_catalog_page
        - search_for_courses
        - click_category
        
      main_flow:
        1: Navigate to course catalog
        2: Browse courses by category or search
        3: Filter by criteria (topic, level, duration, price)
        4: Sort results (popularity, rating, newest)
        5: View course previews and summaries
        6: Compare multiple courses
        7: Add to wishlist or enroll
        
      alternative_flows:
        search_based:
          1: Enter search keywords
          2: View search results
          3: Apply filters to narrow results
          
        recommendation_based:
          1: View personalized recommendations
          2: Explore suggested courses
          
      postconditions:
        success:
          - courses_displayed
          - can_view_details
        failure:
          - no_results_found
          - search_error
          
      acceptance_criteria:
        - search_returns_relevant_results
        - filters_work_correctly
        - course_previews_load_quickly
        - mobile_responsive

    - id: UC-LRN-002
      name: View Course Details
      name_ja: コース詳細表示
      category: discovery
      priority: high
      
      description: Learner reviews comprehensive course information before enrolling
      
      preconditions:
        - course_exists
        - course_is_visible
        
      triggers:
        - click_course_card
        - direct_link_access
        
      main_flow:
        1: Open course detail page
        2: View course description and objectives
        3: Review curriculum and lesson structure
        4: Check instructor information
        5: Read learner reviews and ratings
        6: View pricing and enrollment options
        7: Preview sample content (if available)
        8: Check requirements and prerequisites
        
      postconditions:
        success:
          - all_details_displayed
          - enrollment_option_visible
          
      ui_elements:
        - course_hero_section
        - curriculum_accordion
        - instructor_bio
        - reviews_section
        - pricing_card
        - enroll_button

    - id: UC-LRN-003
      name: Enroll in Course
      name_ja: コースに登録
      category: enrollment
      priority: critical
      
      description: Learner completes enrollment process to access course content
      
      preconditions:
        - learner_authenticated
        - course_open_for_enrollment
        - not_already_enrolled
        
      triggers:
        - click_enroll_button
        - complete_purchase
        
      main_flow:
        1: Click enroll/purchase button
        2: Review enrollment details
        3: Apply coupon (if available)
        4: Complete payment (if paid course)
        5: Receive enrollment confirmation
        6: Access course content
        
      alternative_flows:
        free_course:
          1: Click enroll button
          2: Confirm enrollment
          3: Access course immediately
          
        corporate_enrollment:
          1: Receive enrollment invitation
          2: Accept invitation
          3: Access course
          
        waitlist:
          1: Click enroll button
          2: Shown course is full
          3: Join waitlist
          4: Receive notification when space available
          
      postconditions:
        success:
          - enrollment_created
          - access_granted
          - confirmation_sent
        failure:
          - payment_failed
          - prerequisites_not_met
          - course_full
          
      business_rules:
        - BR-ENR-001: Prerequisites Check
        - BR-ENR-002: Enrollment Capacity
        - BR-ENR-030: Payment Required

    # Learning Use Cases
    - id: UC-LRN-010
      name: Watch Video Lesson
      name_ja: 動画レッスン視聴
      category: learning
      priority: critical
      
      description: Learner watches video content as part of course learning
      
      preconditions:
        - enrolled_in_course
        - lesson_unlocked
        - video_available
        
      triggers:
        - navigate_to_lesson
        - click_play
        
      main_flow:
        1: Open video lesson
        2: Video player loads
        3: Play video content
        4: Use playback controls (pause, seek, speed)
        5: View captions (if enabled)
        6: Take notes while watching
        7: Mark timestamps for review
        8: Complete video viewing
        9: Progress automatically updated
        
      alternative_flows:
        offline_viewing:
          1: Download video for offline access
          2: Watch offline
          3: Progress synced when online
          
        resume_watching:
          1: Return to lesson
          2: Resume from last position
          
      postconditions:
        success:
          - progress_recorded
          - lesson_marked_in_progress_or_complete
          
      features:
        - adaptive_streaming
        - multiple_quality_options
        - playback_speed_control
        - picture_in_picture
        - closed_captions
        - chapter_navigation

    - id: UC-LRN-011
      name: Read Article Lesson
      name_ja: 記事レッスン読解
      category: learning
      priority: high
      
      description: Learner reads text-based educational content
      
      preconditions:
        - enrolled_in_course
        - lesson_unlocked
        
      triggers:
        - navigate_to_lesson
        - continue_reading
        
      main_flow:
        1: Open article lesson
        2: Read content
        3: Interact with embedded elements
        4: Highlight important text
        5: Add annotations
        6: Complete reading
        7: Progress updated based on scroll/time
        
      features:
        - text_highlighting
        - note_annotations
        - text_to_speech
        - reading_progress_indicator
        - estimated_read_time

    - id: UC-LRN-012
      name: Complete Interactive Exercise
      name_ja: インタラクティブ演習完了
      category: learning
      priority: high
      
      description: Learner engages with interactive learning elements
      
      preconditions:
        - enrolled_in_course
        - lesson_unlocked
        
      main_flow:
        1: Access interactive content
        2: Follow instructions
        3: Interact with elements
        4: Receive immediate feedback
        5: Retry if needed
        6: Complete exercise
        7: View summary/results
        
      interaction_types:
        - drag_and_drop
        - simulations
        - code_exercises
        - flashcards
        - branching_scenarios

    # Assessment Use Cases
    - id: UC-LRN-020
      name: Take Quiz
      name_ja: クイズ受験
      category: assessment
      priority: critical
      
      description: Learner completes quiz assessment to demonstrate understanding
      
      preconditions:
        - enrolled_in_course
        - quiz_available
        - attempts_remaining
        
      triggers:
        - click_start_quiz
        - navigate_to_quiz
        
      main_flow:
        1: View quiz instructions
        2: Start quiz attempt
        3: Answer questions one by one
        4: Navigate between questions
        5: Review answers before submission
        6: Submit quiz
        7: View results and feedback
        8: Review correct answers (if enabled)
        
      alternative_flows:
        timed_quiz:
          1: Timer starts on begin
          2: Auto-submit when time expires
          
        save_progress:
          1: Save and exit
          2: Resume later within time limit
          
      postconditions:
        success:
          - score_calculated
          - attempt_recorded
          - feedback_displayed
          
      business_rules:
        - BR-PRG-020: Quiz Progress Tracking
        - BR-GRD-001: Auto-Grade Quiz

    - id: UC-LRN-021
      name: Submit Assignment
      name_ja: 課題提出
      category: assessment
      priority: high
      
      description: Learner submits work for instructor review
      
      preconditions:
        - enrolled_in_course
        - assignment_available
        - before_deadline (or late_allowed)
        
      main_flow:
        1: View assignment instructions
        2: Review rubric
        3: Prepare submission
        4: Upload files or enter text
        5: Review submission
        6: Submit assignment
        7: Receive confirmation
        8: Await grading
        
      alternative_flows:
        revision:
          1: View feedback on previous submission
          2: Make revisions
          3: Resubmit
          
      postconditions:
        success:
          - submission_recorded
          - instructor_notified
          - status_updated
          
      business_rules:
        - BR-GRD-010: Assignment Grading
        - BR-GRD-040: Late Penalty Calculation

    # Progress Tracking Use Cases
    - id: UC-LRN-030
      name: Track Learning Progress
      name_ja: 学習進捗追跡
      category: progress
      priority: high
      
      description: Learner monitors their course progress and achievements
      
      preconditions:
        - enrolled_in_course
        
      main_flow:
        1: Access progress dashboard
        2: View overall course progress
        3: Review module completion status
        4: Check assessment scores
        5: View time spent learning
        6: Track streak and achievements
        7: Set or update learning goals
        
      displays:
        - progress_percentage
        - completed_lessons
        - quiz_scores
        - time_invested
        - streak_count
        - badges_earned
        - estimated_completion

    - id: UC-LRN-031
      name: View Certificate
      name_ja: 証明書表示
      category: progress
      priority: high
      
      description: Learner accesses and shares completion certificate
      
      preconditions:
        - course_completed
        - certificate_earned
        
      main_flow:
        1: Navigate to certificates
        2: View certificate details
        3: Download certificate (PDF)
        4: Share on social media
        5: Add to LinkedIn profile
        6: Copy verification link
        
      postconditions:
        success:
          - certificate_accessible
          - shareable_links_generated

    # Social Learning Use Cases
    - id: UC-LRN-040
      name: Participate in Discussion
      name_ja: ディスカッション参加
      category: social
      priority: medium
      
      description: Learner engages with community through discussions
      
      preconditions:
        - enrolled_in_course
        - discussions_enabled
        
      main_flow:
        1: Access discussion forum
        2: Browse existing threads
        3: Search for topics
        4: Read posts and replies
        5: Create new discussion
        6: Reply to existing threads
        7: React to posts (like, helpful)
        8: Subscribe to threads
        
      alternative_flows:
        ask_question:
          1: Post question
          2: Receive answers
          3: Mark best answer
          
      features:
        - rich_text_posting
        - code_formatting
        - file_attachments
        - mentions
        - search
        - notifications

    - id: UC-LRN-041
      name: Attend Live Session
      name_ja: ライブセッション参加
      category: social
      priority: medium
      
      description: Learner joins live instructor-led sessions
      
      preconditions:
        - enrolled_in_course
        - live_session_scheduled
        - within_join_window
        
      main_flow:
        1: View upcoming sessions
        2: Add to calendar
        3: Join session at scheduled time
        4: Participate via video/chat
        5: Ask questions
        6: Participate in polls
        7: Access recording after session

    # Account Management Use Cases
    - id: UC-LRN-050
      name: Manage Learning Profile
      name_ja: 学習プロファイル管理
      category: account
      priority: medium
      
      description: Learner updates profile and preferences
      
      main_flow:
        1: Access profile settings
        2: Update personal information
        3: Set learning preferences
        4: Configure notification settings
        5: Manage privacy settings
        6: Update payment methods
        
      settings:
        - display_name
        - profile_photo
        - bio
        - learning_goals
        - email_preferences
        - language
        - timezone
        - accessibility_options

    - id: UC-LRN-051
      name: Take Notes
      name_ja: ノート作成
      category: learning
      priority: medium
      
      description: Learner creates and organizes personal notes
      
      preconditions:
        - enrolled_in_course
        
      main_flow:
        1: Access note-taking feature
        2: Create new note
        3: Link to lesson timestamp/position
        4: Organize into folders
        5: Add tags
        6: Search notes
        7: Export notes
        
      features:
        - rich_text_editor
        - timestamp_linking
        - folder_organization
        - tagging
        - search
        - export

    - id: UC-LRN-052
      name: Create Bookmark
      name_ja: ブックマーク作成
      category: learning
      priority: low
      
      description: Learner saves important moments for quick access
      
      main_flow:
        1: Identify content to bookmark
        2: Click bookmark button
        3: Add optional title/note
        4: Organize into folders
        5: Access bookmarks later
        
      features:
        - video_timestamp_bookmarks
        - folder_organization
        - quick_navigation

  user_journeys:
    first_time_learner:
      steps:
        - browse_catalog
        - view_course_details
        - enroll_in_course
        - complete_onboarding
        - start_first_lesson
        - take_first_quiz
        - complete_first_module
        - earn_first_badge
        
    returning_learner:
      steps:
        - login
        - view_dashboard
        - continue_course
        - complete_lessons
        - participate_in_discussion
        - complete_course
        - share_certificate
        
    corporate_learner:
      steps:
        - receive_assignment
        - accept_enrollment
        - complete_required_training
        - pass_assessment
        - receive_completion_credit

  accessibility_requirements:
    - keyboard_navigation
    - screen_reader_support
    - closed_captions
    - adjustable_playback_speed
    - high_contrast_mode
    - focus_indicators
    - skip_navigation_links
