# LMS Glossary
# F5 Framework v2.0 - Education/LMS
# Learning Management System terminology and definitions

glossary:
  id: lms-glossary
  name: LMS Glossary
  name_ja: LMS用語集
  description: Comprehensive glossary of Learning Management System terminology
  domain: education
  subdomain: lms
  version: "1.0.0"

  categories:
    - core_concepts
    - content_types
    - assessment
    - standards
    - engagement
    - analytics
    - technical
    - business

  terms:
    # Core Concepts
    - term: Learning Management System (LMS)
      abbreviation: LMS
      category: core_concepts
      definition: A software platform for creating, delivering, managing, and tracking educational content and training programs
      definition_ja: 教育コンテンツとトレーニングプログラムの作成、配信、管理、追跡を行うソフトウェアプラットフォーム
      related: [lcms, lxp, mooc]
      
    - term: Learning Content Management System
      abbreviation: LCMS
      category: core_concepts
      definition: A system focused on creating, storing, and managing learning content for reuse
      definition_ja: 再利用のための学習コンテンツの作成、保存、管理に焦点を当てたシステム
      related: [lms, authoring_tool]
      
    - term: Learning Experience Platform
      abbreviation: LXP
      category: core_concepts
      definition: A learner-centric platform that curates and recommends personalized learning content
      definition_ja: パーソナライズされた学習コンテンツをキュレーションし推奨する学習者中心のプラットフォーム
      related: [lms, adaptive_learning]
      
    - term: Massive Open Online Course
      abbreviation: MOOC
      category: core_concepts
      definition: An online course designed for unlimited participation and open access via the internet
      definition_ja: 無制限の参加とインターネット経由のオープンアクセス用に設計されたオンラインコース
      related: [spoc, online_learning]
      
    - term: Small Private Online Course
      abbreviation: SPOC
      category: core_concepts
      definition: An online course with limited enrollment, typically for specific groups or organizations
      definition_ja: 特定のグループや組織向けの限定登録制オンラインコース
      related: [mooc, corporate_training]
      
    - term: Course
      category: core_concepts
      definition: A structured collection of learning materials and activities designed to teach specific knowledge or skills
      definition_ja: 特定の知識やスキルを教えるために設計された学習教材と活動の構造化されたコレクション
      related: [module, lesson, curriculum]
      
    - term: Module
      category: core_concepts
      definition: A self-contained unit of learning within a course, covering a specific topic or theme
      definition_ja: 特定のトピックやテーマをカバーするコース内の自己完結型学習ユニット
      synonyms: [section, unit, chapter]
      related: [course, lesson]
      
    - term: Lesson
      category: core_concepts
      definition: An individual learning unit within a module containing specific content and activities
      definition_ja: 特定のコンテンツと活動を含むモジュール内の個別学習ユニット
      related: [module, content_item]
      
    - term: Learning Path
      category: core_concepts
      definition: A curated sequence of courses designed to achieve specific learning goals or career outcomes
      definition_ja: 特定の学習目標やキャリア成果を達成するために設計されたコースのキュレートされたシーケンス
      synonyms: [learning_track, curriculum_path]
      related: [course, certification]
      
    - term: Curriculum
      category: core_concepts
      definition: The complete set of courses, lessons, and educational content organized for a learning program
      definition_ja: 学習プログラム用に編成されたコース、レッスン、教育コンテンツの完全なセット
      related: [course, syllabus]

    # Content Types
    - term: Video Lesson
      category: content_types
      definition: Educational content delivered through recorded video, often featuring instructor presentation
      definition_ja: 録画されたビデオを通じて配信される教育コンテンツ。講師のプレゼンテーションを特徴とすることが多い
      related: [screencast, talking_head]
      
    - term: Screencast
      category: content_types
      definition: A video recording of computer screen activity, often with voice narration
      definition_ja: コンピュータ画面の活動の録画。音声ナレーション付きが多い
      related: [video_lesson, demo]
      
    - term: Interactive Content
      category: content_types
      definition: Digital learning content that requires active learner participation and provides feedback
      definition_ja: 学習者の積極的な参加を必要とし、フィードバックを提供するデジタル学習コンテンツ
      examples: [simulations, branching_scenarios, drag_and_drop]
      related: [h5p, scorm]
      
    - term: H5P
      category: content_types
      definition: An open-source content collaboration framework for creating interactive HTML5 content
      definition_ja: インタラクティブなHTML5コンテンツを作成するためのオープンソースコンテンツコラボレーションフレームワーク
      website: https://h5p.org
      related: [interactive_content, scorm]
      
    - term: Microlearning
      category: content_types
      definition: Short, focused learning units designed to be completed in 5-15 minutes
      definition_ja: 5〜15分で完了するように設計された短く焦点を絞った学習ユニット
      related: [just_in_time_learning, mobile_learning]
      
    - term: Blended Learning
      category: content_types
      definition: An educational approach combining online digital media with traditional classroom methods
      definition_ja: オンラインデジタルメディアと従来の教室での方法を組み合わせた教育アプローチ
      synonyms: [hybrid_learning]
      related: [instructor_led, self_paced]

    # Assessment Terms
    - term: Formative Assessment
      category: assessment
      definition: Ongoing evaluation during learning to monitor progress and provide feedback
      definition_ja: 進捗を監視しフィードバックを提供するための学習中の継続的な評価
      examples: [practice_quiz, knowledge_check]
      related: [summative_assessment]
      
    - term: Summative Assessment
      category: assessment
      definition: Final evaluation at the end of a learning period to measure achievement
      definition_ja: 達成度を測定するための学習期間終了時の最終評価
      examples: [final_exam, certification_test]
      related: [formative_assessment]
      
    - term: Rubric
      category: assessment
      definition: A scoring guide with criteria and performance levels for evaluating work
      definition_ja: 作業を評価するための基準とパフォーマンスレベルを含む採点ガイド
      related: [grading, assignment]
      
    - term: Question Bank
      category: assessment
      definition: A collection of questions stored for reuse in quizzes and exams
      definition_ja: クイズや試験で再利用するために保存された質問のコレクション
      synonyms: [question_pool, item_bank]
      related: [quiz, randomization]
      
    - term: Proctoring
      category: assessment
      definition: Supervision of an exam to maintain academic integrity, can be in-person or online
      definition_ja: 学術的誠実性を維持するための試験の監督。対面またはオンラインで行う
      types: [live_proctoring, ai_proctoring, recorded_proctoring]
      related: [exam, cheating_prevention]
      
    - term: Competency-Based Assessment
      category: assessment
      definition: Evaluation based on demonstrated mastery of specific skills or competencies
      definition_ja: 特定のスキルやコンピテンシーの習得実証に基づく評価
      abbreviation: CBA
      related: [mastery_learning, skill_verification]

    # Standards
    - term: SCORM
      full_name: Shareable Content Object Reference Model
      category: standards
      definition: A set of technical standards for e-learning software products enabling interoperability
      definition_ja: 相互運用性を可能にするeラーニングソフトウェア製品の技術標準セット
      versions: [1.2, 2004]
      managed_by: ADL Initiative
      related: [xapi, cmi5, aicc]
      
    - term: xAPI
      full_name: Experience API
      synonyms: [Tin Can API]
      category: standards
      definition: A specification for tracking learning experiences across platforms and devices
      definition_ja: プラットフォームやデバイス間で学習体験を追跡するための仕様
      key_concept: Learning Record Store (LRS)
      managed_by: ADL Initiative
      related: [scorm, lrs]
      
    - term: Learning Record Store
      abbreviation: LRS
      category: standards
      definition: A data store for learning records collected from connected systems using xAPI
      definition_ja: xAPIを使用して接続されたシステムから収集された学習記録のデータストア
      related: [xapi, learning_analytics]
      
    - term: cmi5
      category: standards
      definition: A profile for xAPI that defines rules for launching and tracking content
      definition_ja: コンテンツの起動と追跡のルールを定義するxAPIのプロファイル
      managed_by: ADL Initiative
      related: [xapi, scorm]
      
    - term: LTI
      full_name: Learning Tools Interoperability
      category: standards
      definition: A standard for integrating external learning applications with LMS platforms
      definition_ja: 外部学習アプリケーションをLMSプラットフォームと統合するための標準
      versions: [1.1, 1.3, Advantage]
      managed_by: IMS Global
      related: [integration, external_tools]
      
    - term: QTI
      full_name: Question and Test Interoperability
      category: standards
      definition: A standard for sharing assessment content and results between systems
      definition_ja: システム間で評価コンテンツと結果を共有するための標準
      managed_by: IMS Global
      related: [assessment, question_bank]
      
    - term: AICC
      full_name: Aviation Industry CBT Committee
      category: standards
      definition: One of the earliest e-learning standards, predecessor to SCORM
      definition_ja: 最も初期のeラーニング標準の1つ。SCORMの前身
      status: legacy
      related: [scorm, hacp]

    # Engagement Terms
    - term: Gamification
      category: engagement
      definition: Application of game-design elements to learning to increase engagement
      definition_ja: エンゲージメントを高めるための学習へのゲームデザイン要素の適用
      elements: [points, badges, leaderboards, achievements]
      related: [engagement, motivation]
      
    - term: Learning Streak
      category: engagement
      definition: Consecutive days of learning activity, used to encourage consistent study habits
      definition_ja: 連続した学習活動の日数。一貫した学習習慣を促すために使用
      related: [gamification, daily_goal]
      
    - term: Spaced Repetition
      category: engagement
      definition: Learning technique that involves reviewing material at increasing intervals
      definition_ja: 増加する間隔で教材を復習する学習技法
      related: [retention, flashcards, forgetting_curve]
      
    - term: Social Learning
      category: engagement
      definition: Learning through observation and interaction with peers and instructors
      definition_ja: 仲間や講師との観察と交流を通じた学習
      features: [discussions, peer_review, study_groups]
      related: [collaborative_learning]
      
    - term: Cohort-Based Learning
      category: engagement
      definition: Learning model where groups of students progress through content together
      definition_ja: 学生グループが一緒にコンテンツを進める学習モデル
      related: [synchronous_learning, community]

    # Analytics Terms
    - term: Learning Analytics
      category: analytics
      definition: Collection and analysis of data about learners and their contexts
      definition_ja: 学習者とそのコンテキストに関するデータの収集と分析
      purpose: [personalization, intervention, improvement]
      related: [xapi, lrs, data_driven]
      
    - term: Completion Rate
      category: analytics
      definition: Percentage of enrolled learners who complete a course
      definition_ja: コースを完了した登録学習者の割合
      formula: (completed / enrolled) * 100
      related: [dropout_rate, engagement]
      
    - term: Drop-off Point
      category: analytics
      definition: Location in a course where learners commonly stop progressing
      definition_ja: 学習者が一般的に進行を停止するコース内の場所
      related: [funnel_analysis, retention]
      
    - term: Video Retention
      category: analytics
      definition: Measurement of how much of a video learners watch before leaving
      definition_ja: 学習者がビデオをどれだけ視聴してから離脱するかの測定
      visualized_as: retention_curve
      related: [engagement, video_analytics]
      
    - term: Time-to-Competency
      category: analytics
      definition: Duration required for a learner to achieve mastery of specific skills
      definition_ja: 学習者が特定のスキルの習得を達成するために必要な期間
      related: [competency_based, skill_assessment]

    # Technical Terms
    - term: Adaptive Streaming
      category: technical
      definition: Video delivery technology that adjusts quality based on network conditions
      definition_ja: ネットワーク条件に基づいて品質を調整するビデオ配信技術
      protocols: [HLS, DASH]
      related: [video_delivery, bandwidth]
      
    - term: HLS
      full_name: HTTP Live Streaming
      category: technical
      definition: Apple's adaptive bitrate streaming protocol for video delivery
      definition_ja: ビデオ配信用のAppleのアダプティブビットレートストリーミングプロトコル
      related: [video_streaming, dash]
      
    - term: DASH
      full_name: Dynamic Adaptive Streaming over HTTP
      category: technical
      definition: International standard for adaptive bitrate streaming
      definition_ja: アダプティブビットレートストリーミングの国際標準
      related: [video_streaming, hls]
      
    - term: Single Sign-On
      abbreviation: SSO
      category: technical
      definition: Authentication scheme allowing users to log in once for multiple applications
      definition_ja: ユーザーが複数のアプリケーションに一度ログインできる認証スキーム
      protocols: [saml, oauth, oidc]
      related: [authentication, enterprise]
      
    - term: SAML
      full_name: Security Assertion Markup Language
      category: technical
      definition: XML-based standard for exchanging authentication data between parties
      definition_ja: 当事者間で認証データを交換するためのXMLベースの標準
      related: [sso, identity_provider]
      
    - term: OAuth
      category: technical
      definition: Authorization framework for secure delegated access to resources
      definition_ja: リソースへの安全な委任アクセスのための認可フレームワーク
      versions: [2.0]
      related: [authentication, api_access]
      
    - term: Webhook
      category: technical
      definition: HTTP callback that sends real-time data to other applications when events occur
      definition_ja: イベント発生時に他のアプリケーションにリアルタイムデータを送信するHTTPコールバック
      related: [integration, api, events]

    # Business Terms
    - term: Continuing Education Unit
      abbreviation: CEU
      category: business
      definition: Measure used to quantify participation in non-credit educational programs
      definition_ja: 非単位教育プログラムへの参加を定量化するために使用される測定単位
      typical_value: 1 CEU = 10 contact hours
      related: [cpd, professional_development]
      
    - term: Continuing Professional Development
      abbreviation: CPD
      category: business
      definition: Ongoing learning to maintain and enhance professional knowledge and skills
      definition_ja: 専門知識とスキルを維持・向上させるための継続的な学習
      related: [ceu, certification, compliance]
      
    - term: Return on Learning Investment
      abbreviation: ROLI
      category: business
      definition: Measurement of business value generated from training investments
      definition_ja: トレーニング投資から生成されるビジネス価値の測定
      related: [roi, training_effectiveness]
      
    - term: Seat License
      category: business
      definition: Software license model where organizations pay per user/seat
      definition_ja: 組織がユーザー/シートごとに支払うソフトウェアライセンスモデル
      related: [enterprise, b2b, licensing]
      
    - term: White-Label
      category: business
      definition: Platform that can be rebranded with custom logos, colors, and domain
      definition_ja: カスタムロゴ、色、ドメインでリブランディングできるプラットフォーム
      related: [enterprise, customization]
      
    - term: Multi-Tenancy
      category: business
      definition: Architecture where single instance serves multiple customer organizations
      definition_ja: 単一インスタンスが複数の顧客組織にサービスを提供するアーキテクチャ
      related: [saas, enterprise, isolation]

    # Compliance Terms
    - term: FERPA
      full_name: Family Educational Rights and Privacy Act
      category: compliance
      definition: US federal law protecting student education records
      definition_ja: 学生の教育記録を保護する米国連邦法
      jurisdiction: United States
      related: [privacy, student_data]
      
    - term: COPPA
      full_name: Children's Online Privacy Protection Act
      category: compliance
      definition: US law requiring parental consent for collecting data from children under 13
      definition_ja: 13歳未満の子供からデータを収集するために親の同意を必要とする米国法
      jurisdiction: United States
      related: [privacy, children, age_verification]
      
    - term: GDPR
      full_name: General Data Protection Regulation
      category: compliance
      definition: EU regulation on data protection and privacy
      definition_ja: データ保護とプライバシーに関するEU規制
      jurisdiction: European Union
      related: [privacy, data_protection, consent]
      
    - term: Section 508
      category: compliance
      definition: US law requiring federal agencies to make ICT accessible to people with disabilities
      definition_ja: 連邦機関にICTを障害者がアクセス可能にすることを要求する米国法
      related: [accessibility, wcag]
      
    - term: WCAG
      full_name: Web Content Accessibility Guidelines
      category: compliance
      definition: International guidelines for making web content accessible
      definition_ja: Webコンテンツをアクセス可能にするための国際ガイドライン
      versions: [2.0, 2.1]
      levels: [A, AA, AAA]
      managed_by: W3C
      related: [accessibility, section_508]

