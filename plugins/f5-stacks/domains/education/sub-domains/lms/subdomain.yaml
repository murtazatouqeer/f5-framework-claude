# LMS Sub-domain Configuration
# F5 Framework v2.0 - Education/LMS
# Learning Management System - Comprehensive e-learning platform

subdomain:
  id: lms
  name: Learning Management System
  name_ja: 学習管理システム
  description: |
    Comprehensive Learning Management System for creating, delivering, 
    and tracking online educational content. Supports self-paced learning,
    instructor-led courses, blended learning, and enterprise training.
  domain: education
  version: "1.0.0"
  
  # Industry Standards & Compliance
  standards:
    content:
      - name: SCORM
        versions: ["1.2", "2004 3rd Edition", "2004 4th Edition"]
        description: Shareable Content Object Reference Model
      - name: xAPI
        alias: Tin Can API
        version: "1.0.3"
        description: Experience API for learning activity tracking
      - name: cmi5
        description: xAPI profile for LMS-launched content
      - name: LTI
        versions: ["1.1", "1.3"]
        description: Learning Tools Interoperability
      - name: IMS Common Cartridge
        description: Content packaging standard
      - name: QTI
        versions: ["2.1", "3.0"]
        description: Question and Test Interoperability
        
    accessibility:
      - name: WCAG
        version: "2.1"
        level: AA
        description: Web Content Accessibility Guidelines
      - name: Section 508
        description: US federal accessibility requirements
        
    privacy:
      - name: FERPA
        region: US
        description: Family Educational Rights and Privacy Act
      - name: GDPR
        region: EU
        description: General Data Protection Regulation
      - name: COPPA
        region: US
        description: Children's Online Privacy Protection Act
      - name: PIPEDA
        region: Canada
        description: Personal Information Protection

  # Core Capabilities
  capabilities:
    course_management:
      - Course creation and versioning
      - Modular curriculum design
      - Multiple content types (video, text, interactive)
      - Assessment creation (quizzes, assignments)
      - Certificate generation
      
    learner_experience:
      - Self-paced learning
      - Progress tracking and resume
      - Mobile-responsive design
      - Offline access capabilities
      - Bookmarks and notes
      - Discussion forums
      
    instructor_tools:
      - Course authoring
      - Content upload and management
      - Grading and feedback
      - Learner analytics
      - Communication tools
      
    enterprise_features:
      - Multi-tenant architecture
      - SSO integration (SAML, OAuth, OIDC)
      - Seat-based licensing
      - Manager assignment workflows
      - Compliance tracking
      - Custom branding
      
    engagement:
      - Gamification (XP, badges, leaderboards)
      - Learning paths
      - Social learning
      - Push notifications
      - Email campaigns
      
    analytics:
      - Learner progress reports
      - Course completion rates
      - Engagement metrics
      - Assessment analytics
      - Revenue reporting (for marketplaces)

  # Delivery Modes
  delivery_modes:
    self_paced:
      description: Learner progresses at own speed
      features: [flexible_access, no_deadlines, immediate_start]
      
    instructor_led:
      description: Scheduled course with instructor guidance
      features: [live_sessions, fixed_schedule, cohort_discussions]
      
    blended:
      description: Combination of online and in-person
      features: [mixed_modalities, flexible_scheduling]
      
    cohort_based:
      description: Group learning with set start/end dates
      features: [peer_learning, group_assignments, scheduled_releases]
      
    microlearning:
      description: Short, focused learning modules
      features: [bite_sized_content, mobile_first, just_in_time]

  # Content Types Supported
  content_types:
    video:
      formats: [mp4, webm, mov]
      features: [streaming, chapters, captions, transcripts, playback_speed]
      
    documents:
      formats: [pdf, doc, docx, ppt, pptx, xls, xlsx]
      features: [inline_viewer, download, annotations]
      
    interactive:
      types: [h5p, articulate, captivate, storyline]
      features: [scorm_tracking, xapi_statements]
      
    assessments:
      types: [quiz, assignment, survey, peer_review]
      question_types: [multiple_choice, true_false, matching, fill_blank, essay, file_upload]
      
    live:
      integrations: [zoom, teams, webex, google_meet, bigbluebutton]
      features: [recording, attendance, breakout_rooms]

  # Integrations
  integrations:
    authentication:
      - SAML 2.0
      - OAuth 2.0
      - OpenID Connect
      - LDAP/Active Directory
      
    payment:
      - Stripe
      - PayPal
      - Authorize.net
      - Enterprise invoicing
      
    video_hosting:
      - Vimeo Pro
      - Wistia
      - YouTube
      - Cloudflare Stream
      - AWS MediaConvert
      
    communication:
      - SendGrid/Mailgun (email)
      - Twilio (SMS)
      - Firebase (push notifications)
      
    analytics:
      - Google Analytics
      - Mixpanel
      - Amplitude
      - Custom BI integration
      
    crm:
      - Salesforce
      - HubSpot
      - Dynamics 365
      
    hris:
      - Workday
      - SAP SuccessFactors
      - BambooHR

  # Roles & Permissions
  roles:
    learner:
      description: Primary content consumer
      permissions:
        - enroll_courses
        - access_content
        - take_assessments
        - participate_discussions
        - download_resources
        - view_own_progress
        - earn_certificates
        
    instructor:
      description: Content creator and facilitator
      permissions:
        - create_courses
        - manage_own_courses
        - grade_assessments
        - view_learner_progress
        - send_announcements
        - moderate_discussions
        - view_course_analytics
        
    course_admin:
      description: Course management without full admin access
      permissions:
        - manage_all_courses
        - manage_categories
        - review_submissions
        - approve_courses
        - view_reports
        
    organization_admin:
      description: Enterprise customer administrator
      permissions:
        - manage_organization
        - assign_courses
        - manage_seats
        - view_organization_reports
        - manage_organization_users
        
    system_admin:
      description: Full platform administration
      permissions:
        - all_permissions
        - manage_system_settings
        - manage_integrations
        - access_all_data

  # Key Metrics
  metrics:
    learner:
      - courses_enrolled
      - courses_completed
      - completion_rate
      - average_score
      - time_spent_learning
      - streak_days
      - certificates_earned
      
    course:
      - total_enrollments
      - active_learners
      - completion_rate
      - average_rating
      - average_completion_time
      - engagement_score
      
    instructor:
      - courses_published
      - total_students
      - average_rating
      - response_time
      - revenue_generated
      
    platform:
      - total_users
      - daily_active_users
      - monthly_active_users
      - course_completion_rate
      - nps_score
      - revenue

  # Data Entities
  entities:
    core:
      - course
      - course_version
      - module
      - lesson
      - content_item
      - learner
      - instructor
      - enrollment
      - progress
      - completion
      
    supplementary:
      - learning_path
      - discussion
      - announcement
      - resource
      - bookmark
      - note
      
    assessment:
      - quiz
      - question
      - assignment
      - submission
      - grade
      
    engagement:
      - badge
      - achievement
      - certificate
      - review
      
    commerce:
      - order
      - coupon
      - subscription
      - payout

  # Business Rules Categories
  business_rules:
    - enrollment_rules
    - progress_rules
    - completion_rules
    - content_access_rules
    - grading_rules

  # Workflows
  workflows:
    - course_creation_workflow
    - enrollment_workflow
    - learning_workflow
    - completion_workflow
    - content_authoring_workflow

  # API Specifications
  api:
    rest:
      version: v1
      authentication: [jwt, api_key, oauth2]
      rate_limiting: true
      
    webhooks:
      events:
        - enrollment.created
        - progress.updated
        - course.completed
        - certificate.issued
        - payment.completed
        
    scorm_runtime:
      versions: ["1.2", "2004"]
      
    xapi_lrs:
      endpoint: /xapi
      version: "1.0.3"
      
    lti:
      provider: true
      consumer: true
      versions: ["1.1", "1.3"]

  # Localization
  localization:
    default_language: en
    supported_languages:
      - en
      - ja
      - zh
      - es
      - fr
      - de
      - pt
      - ko
    rtl_support: true
    currency_support: [USD, EUR, GBP, JPY, CNY]

  # Technical Requirements
  technical:
    video_processing:
      - Multi-quality transcoding (240p to 4K)
      - HLS/DASH adaptive streaming
      - Automatic caption generation
      - Thumbnail extraction
      
    scalability:
      - Horizontal scaling
      - CDN distribution
      - Database sharding
      - Cache strategies
      
    security:
      - Content encryption
      - DRM support
      - Watermarking
      - Access token validation
      - Rate limiting
      - Audit logging
