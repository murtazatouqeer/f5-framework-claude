name: education
display_name: Education & E-Learning
version: 1.0.0

description: |
  Education domain covering learning management systems,
  assessment platforms, and certification programs.

sub_domains:
  - lms
  - assessment
  - certification

shared_components:
  - course-management
  - student-management
  - content-delivery
  - progress-tracking
  - quiz-engine
  - certificate-generation

compliance:
  global:
    - gdpr
    - coppa
  regional:
    usa:
      - ferpa

recommended_architecture:
  starter: monolith
  growth: modular-monolith
  enterprise: microservices

compatible_stacks:
  backend:
    - nestjs
    - laravel
    - rails
  frontend:
    - react
    - nextjs
    - vue
  mobile:
    - flutter
    - react-native
  database:
    - postgresql
    - mongodb
