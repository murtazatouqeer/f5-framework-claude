name: education
display_name: Education Domain
version: 1.0.0
type: business-domain

description: |
  Module for e-learning and LMS applications.
  Course management, assessments, certifications, progress tracking.
  Supports SCORM, xAPI standards.

extends:
  - base

capabilities:
  domains:
    - lms
    - e-learning
    - course-management
    - assessments
    - certifications
  compliance:
    - ferpa
    - coppa
    - wcag
    - scorm
    - xapi
  features:
    - course-builder
    - video-streaming
    - quiz-engine
    - progress-tracking
    - certificates
    - live-sessions
    - discussion-forums
    - gamification

agents:
  - id: education-curriculum-designer
    file: agents/curriculum-designer.md
    triggers: ["curriculum", "course", "lesson"]
  - id: education-assessment-designer
    file: agents/assessment-designer.md
    triggers: ["assessment", "quiz", "exam", "test"]
  - id: education-lms-architect
    file: agents/lms-architect.md
    triggers: ["lms", "learning management", "e-learning"]

templates:
  srs: templates/education-srs.md
  course-structure: templates/course-structure.md
  assessment-spec: templates/assessment-spec.md

skills:
  - name: lms-patterns
    path: skills/lms-patterns.md
  - name: scorm-xapi
    path: skills/scorm-xapi.md
