name: real-estate
display_name: Real Estate
version: 1.0.0

description: |
  Real estate domain covering property listings,
  lease management, and tenant portals.

sub_domains:
  - property-listing
  - lease-management
  - tenant-portal

shared_components:
  - property-search
  - listing-management
  - document-management
  - payment-processing

recommended_architecture:
  starter: monolith
  growth: modular-monolith
  enterprise: microservices

compatible_stacks:
  backend: [nestjs, laravel, rails]
  frontend: [react, nextjs, vue]
  database: [postgresql, mongodb]
