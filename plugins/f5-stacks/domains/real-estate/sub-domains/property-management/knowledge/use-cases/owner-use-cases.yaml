# Property Owner Use Cases
# F5 Framework v2.0 - Real Estate/Property Management
# Use cases for property owners/landlords

use_cases:
  domain: real-estate
  subdomain: property-management
  actor: owner
  version: "1.0.0"

  description: |
    Use cases for property owners who engage property management companies
    to manage their rental properties. Focus on oversight, financial
    reporting, and strategic decision-making.

  actor_profile:
    name: Property Owner
    name_ja: 物件オーナー
    name_vi: Chủ sở hữu bất động sản
    description: |
      Individuals or entities that own rental properties and engage
      property management services. Range from single-property owners
      to institutional investors with large portfolios.
    segments:
      - individual_owner
      - small_portfolio_owner
      - professional_investor
      - institutional_investor
      - reit_fund
    goals:
      - Maximize rental income and ROI
      - Minimize vacancy and expenses
      - Maintain property value
      - Receive accurate financial reports
      - Stay informed on property status
      - Make strategic investment decisions

  # Dashboard & Overview Use Cases
  overview:
    - id: UC-OWN-001
      name: View Property Dashboard
      name_vi: Xem bảng điều khiển tài sản
      description: View portfolio overview and key metrics
      priority: P0
      frequency: daily

      preconditions:
        - Owner has managed properties
        - Owner is logged into portal

      main_flow:
        1: Owner logs into portal
        2: System displays dashboard
           - Portfolio summary
           - Key metrics
           - Alerts and notifications
           - Recent activity
        3: Owner can drill down into details
        4: Owner can switch between properties

      dashboard_metrics:
        financial:
          - total_rental_income_mtd
          - total_expenses_mtd
          - net_operating_income
          - year_to_date_performance
          - outstanding_receivables
        operational:
          - occupancy_rate
          - units_vacant
          - units_occupied
          - pending_applications
          - active_maintenance_requests
        performance:
          - on_time_payment_rate
          - average_days_vacant
          - tenant_retention_rate

      alerts_displayed:
        - upcoming_lease_expirations
        - overdue_rent
        - pending_approvals
        - maintenance_requiring_approval
        - vacancy_alerts

      postconditions:
        - Dashboard displayed
        - Metrics accurate
        - Alerts visible

      acceptance_criteria:
        - Dashboard loads within 3 seconds
        - Metrics updated in real-time
        - All owned properties accessible

    - id: UC-OWN-002
      name: View Occupancy Status
      name_vi: Xem tình trạng sử dụng
      description: View detailed occupancy information
      priority: P0
      frequency: weekly

      main_flow:
        1: Owner navigates to "Occupancy"
        2: System displays occupancy overview
           - Total units
           - Occupied units
           - Vacant units
           - Notice given
           - Under renovation
        3: Owner views unit-level details
        4: Owner can filter by property
        5: Owner can view historical trends

      displayed_information:
        summary:
          - total_units
          - occupied_count
          - vacant_count
          - occupancy_percentage
          - notice_pending
        unit_details:
          - unit_number
          - status
          - tenant_name
          - lease_end_date
          - monthly_rent
        trends:
          - occupancy_over_time
          - average_vacancy_duration
          - turnover_rate

      postconditions:
        - Occupancy status clear
        - Historical data accessible

  # Financial Use Cases
  financial:
    - id: UC-OWN-010
      name: View Income/Expense Report
      name_vi: Xem báo cáo thu chi
      description: Review income and expense details
      priority: P0
      frequency: monthly

      main_flow:
        1: Owner navigates to "Financials"
        2: System displays income/expense summary
        3: Owner can select date range
        4: Owner views detailed breakdown
           - Rental income
           - Other income
           - Operating expenses
           - Maintenance costs
           - Management fees
           - Net operating income
        5: Owner can export reports

      report_sections:
        income:
          - base_rent_collected
          - late_fees
          - application_fees
          - parking_income
          - utility_reimbursements
          - other_income
        expenses:
          - repairs_maintenance
          - utilities
          - insurance
          - property_taxes
          - management_fees
          - advertising
          - professional_services
          - supplies
          - other_expenses
        summary:
          - gross_income
          - total_expenses
          - net_operating_income
          - cash_flow

      postconditions:
        - Financial data displayed
        - Export options available

    - id: UC-OWN-011
      name: Approve Large Expenses
      name_vi: Phê duyệt chi phí lớn
      description: Review and approve expenses above threshold
      priority: P0
      frequency: as_needed

      preconditions:
        - Expense exceeds approval threshold
        - Manager has submitted for approval

      main_flow:
        1: Owner receives approval notification
        2: Owner navigates to "Approvals"
        3: System displays pending approvals
        4: Owner reviews expense details
           - Description
           - Amount
           - Category
           - Vendor quotes
           - Justification
        5: Owner can request more information
        6: Owner approves or declines
        7: System notifies property manager

      approval_thresholds:
        standard: "No approval needed"
        moderate: "$500-$2,500 - Owner notification"
        significant: "$2,500-$10,000 - Owner approval required"
        major: "$10,000+ - Owner approval + multiple quotes"

      displayed_information:
        - expense_description
        - requested_amount
        - expense_category
        - property_unit
        - vendor_information
        - quotes_attachments
        - urgency_level
        - manager_recommendation

      postconditions:
        - Decision recorded
        - Manager notified
        - Work authorized or declined

    - id: UC-OWN-012
      name: View Monthly Statement
      name_vi: Xem sao kê hàng tháng
      description: Review monthly owner statement
      priority: P0
      frequency: monthly

      main_flow:
        1: Owner receives statement notification
        2: Owner navigates to "Statements"
        3: System displays monthly statement
           - Income summary
           - Expense breakdown
           - Net operating income
           - Owner distribution
        4: Owner can view details
        5: Owner can download PDF
        6: Owner can view year-to-date

      statement_sections:
        - period_covered
        - beginning_balance
        - income_received
        - expenses_paid
        - management_fees
        - reserves_held
        - owner_draw_distribution
        - ending_balance

      postconditions:
        - Statement accessible
        - Download available

    - id: UC-OWN-013
      name: Receive Distributions
      name_vi: Nhận tiền phân phối
      description: Receive and track owner distributions
      priority: P0
      frequency: monthly

      main_flow:
        1: Property manager processes distribution
        2: Owner receives notification
        3: Owner views distribution details
        4: Funds transferred to owner account
        5: Owner confirms receipt

      distribution_methods:
        - bank_transfer
        - check
        - ach_deposit

      tracking_information:
        - distribution_amount
        - distribution_date
        - payment_method
        - reference_number
        - property_breakdown

      postconditions:
        - Distribution received
        - Records updated

  # Tenant Information Use Cases
  tenant:
    - id: UC-OWN-020
      name: View Tenant List
      name_vi: Xem danh sách người thuê
      description: View current tenants across properties
      priority: P1
      frequency: weekly

      main_flow:
        1: Owner navigates to "Tenants"
        2: System displays tenant list
           - Tenant name
           - Unit
           - Lease dates
           - Rent amount
           - Payment status
        3: Owner can filter by property
        4: Owner can view tenant details

      displayed_information:
        - tenant_name
        - unit_address
        - lease_start_date
        - lease_end_date
        - monthly_rent
        - payment_status
        - balance_due
        - last_payment_date

      privacy_note: |
        Detailed personal information (SSN, background check results)
        not shown to owner for privacy compliance.

      postconditions:
        - Tenant information accessible
        - Privacy maintained

    - id: UC-OWN-021
      name: Review Tenant Screening
      name_vi: Xem kết quả sàng lọc người thuê
      description: Review tenant screening for new applicants
      priority: P2
      frequency: as_needed

      preconditions:
        - New application pending
        - Owner wants involvement in screening

      main_flow:
        1: Owner receives screening summary
        2: Owner reviews key factors
           - Income qualification
           - Credit summary (not full report)
           - Rental history
           - Manager recommendation
        3: Owner provides input
        4: Owner approves or objects

      displayed_screening_summary:
        - income_to_rent_ratio
        - credit_score_range
        - rental_history_summary
        - background_status
        - manager_recommendation

      postconditions:
        - Owner input recorded
        - Decision process continues

  # Property Maintenance Use Cases
  maintenance:
    - id: UC-OWN-030
      name: View Maintenance History
      name_vi: Xem lịch sử bảo trì
      description: Review maintenance activity and costs
      priority: P1
      frequency: monthly

      main_flow:
        1: Owner navigates to "Maintenance"
        2: System displays maintenance overview
           - Recent requests
           - Open items
           - Completed work
           - Spending summary
        3: Owner can filter by property/date
        4: Owner can view request details
        5: Owner can view vendor invoices

      displayed_information:
        summary:
          - total_requests_period
          - open_requests
          - completed_requests
          - total_maintenance_cost
          - preventive_vs_reactive
        request_details:
          - request_date
          - category
          - description
          - status
          - cost
          - vendor_used
          - completion_date

      postconditions:
        - Maintenance history visible
        - Cost analysis available

    - id: UC-OWN-031
      name: Review Capital Expenditures
      name_vi: Xem chi phí vốn
      description: Review major property improvements
      priority: P1
      frequency: quarterly

      main_flow:
        1: Owner views capital expense report
        2: System shows major expenditures
           - Completed projects
           - Planned projects
           - Budget vs actual
        3: Owner reviews project details
        4: Owner approves upcoming projects

      capital_expense_categories:
        - roof_replacement
        - hvac_replacement
        - flooring_renovation
        - kitchen_bath_remodel
        - major_appliance_replacement
        - exterior_improvements
        - safety_upgrades

      postconditions:
        - CapEx visible
        - Approvals tracked

  # Strategic Decision Use Cases
  strategic:
    - id: UC-OWN-040
      name: Set Rental Rates
      name_vi: Thiết lập giá cho thuê
      description: Review and approve rental rate changes
      priority: P1
      frequency: periodic

      main_flow:
        1: Manager proposes rate changes
        2: Owner receives proposal
        3: Owner reviews
           - Current rates
           - Proposed rates
           - Market comparison
           - Occupancy impact analysis
        4: Owner approves or modifies
        5: Rates updated for new leases

      rate_analysis:
        - current_rate
        - proposed_rate
        - market_rate_comparison
        - comparable_properties
        - vacancy_risk_assessment
        - revenue_impact_projection

      postconditions:
        - Rate decision recorded
        - New rates effective

    - id: UC-OWN-041
      name: Review Property Performance
      name_vi: Xem hiệu suất tài sản
      description: Analyze property investment performance
      priority: P1
      frequency: quarterly

      main_flow:
        1: Owner navigates to "Performance"
        2: System displays performance metrics
           - Cap rate
           - Cash-on-cash return
           - NOI trend
           - Occupancy trend
           - Expense ratio
        3: Owner compares to benchmarks
        4: Owner identifies improvement areas

      performance_metrics:
        financial:
          - cap_rate
          - cash_on_cash_return
          - gross_rent_multiplier
          - expense_ratio
          - debt_service_coverage
        operational:
          - occupancy_rate
          - average_days_vacant
          - tenant_retention_rate
          - maintenance_cost_per_unit
        trends:
          - noi_trend_12_months
          - occupancy_trend
          - rent_growth

      postconditions:
        - Performance analyzed
        - Insights available

    - id: UC-OWN-042
      name: Plan Capital Improvements
      name_vi: Lập kế hoạch cải tạo
      description: Plan and budget property improvements
      priority: P2
      frequency: annually

      main_flow:
        1: Owner reviews property condition
        2: Manager proposes improvements
        3: Owner reviews proposals
           - Description
           - Cost estimate
           - Expected ROI
           - Timeline
        4: Owner prioritizes projects
        5: Owner approves budget
        6: Projects scheduled

      improvement_categories:
        - curb_appeal
        - energy_efficiency
        - amenity_upgrades
        - safety_compliance
        - unit_renovations
        - common_area_updates

      postconditions:
        - Improvement plan created
        - Budget approved

  # Document & Compliance Use Cases
  documents:
    - id: UC-OWN-050
      name: Access Property Documents
      name_vi: Truy cập tài liệu tài sản
      description: View and download property documents
      priority: P1
      frequency: as_needed

      document_categories:
        legal:
          - property_deed
          - management_agreement
          - insurance_policy
          - tax_records
        operational:
          - lease_templates
          - rules_regulations
          - vendor_contracts
        financial:
          - monthly_statements
          - annual_reports
          - tax_documents

      main_flow:
        1: Owner navigates to "Documents"
        2: System displays document library
        3: Owner browses categories
        4: Owner views or downloads documents

      postconditions:
        - Documents accessible
        - Download available

    - id: UC-OWN-051
      name: View Tax Documents
      name_vi: Xem tài liệu thuế
      description: Access documents for tax filing
      priority: P0
      frequency: annually

      main_flow:
        1: Owner navigates to "Tax Documents"
        2: System displays tax-related documents
           - 1099 forms (if applicable)
           - Annual income/expense summary
           - Depreciation schedule
           - Capital improvements
        3: Owner downloads documents
        4: Owner can share with accountant

      tax_documents:
        - annual_income_summary
        - expense_breakdown
        - depreciation_schedule
        - capital_expenditures
        - mortgage_interest_paid
        - property_tax_paid
        - insurance_premiums

      postconditions:
        - Tax documents accessible
        - Export available

    - id: UC-OWN-052
      name: Review Insurance Status
      name_vi: Xem tình trạng bảo hiểm
      description: Monitor property insurance coverage
      priority: P1
      frequency: periodic

      main_flow:
        1: Owner views insurance summary
        2: System displays
           - Policy information
           - Coverage amounts
           - Expiration dates
           - Premium costs
        3: Owner receives expiration alerts
        4: Owner can request changes

      insurance_information:
        - policy_number
        - carrier_name
        - coverage_types
        - coverage_amounts
        - deductibles
        - premium_annual
        - expiration_date
        - certificate_of_insurance

      postconditions:
        - Insurance status clear
        - Alerts configured

  # Communication Use Cases
  communication:
    - id: UC-OWN-060
      name: Communicate with Manager
      name_vi: Liên hệ với quản lý
      description: Send messages to property manager
      priority: P1
      frequency: as_needed

      main_flow:
        1: Owner composes message
        2: Owner sends to property manager
        3: Manager receives and responds
        4: Conversation tracked

      communication_topics:
        - general_inquiry
        - expense_question
        - tenant_issue
        - strategy_discussion
        - approval_request

      postconditions:
        - Message delivered
        - Response tracked

    - id: UC-OWN-061
      name: Configure Notifications
      name_vi: Cấu hình thông báo
      description: Set notification preferences
      priority: P2
      frequency: one_time

      notification_categories:
        financial:
          - monthly_statement_ready
          - distribution_processed
          - large_expense_approval
        operational:
          - vacancy_alert
          - lease_expiration_notice
          - maintenance_over_threshold
        compliance:
          - insurance_expiration
          - inspection_scheduled

      main_flow:
        1: Owner navigates to "Notification Settings"
        2: Owner selects notification types
        3: Owner chooses channels
           - Email
           - SMS
           - Push notification
        4: Owner sets frequency
        5: Owner saves preferences

      postconditions:
        - Preferences saved
        - Notifications configured

  # Reporting Use Cases
  reports:
    - id: UC-OWN-070
      name: Generate Financial Reports
      name_vi: Tạo báo cáo tài chính
      description: Generate custom financial reports
      priority: P1
      frequency: periodic

      report_types:
        - income_statement
        - cash_flow_statement
        - rent_roll
        - accounts_receivable
        - expense_detail
        - year_end_summary
        - comparative_analysis

      main_flow:
        1: Owner selects report type
        2: Owner configures parameters
           - Date range
           - Properties
           - Comparison periods
        3: System generates report
        4: Owner reviews
        5: Owner exports

      export_formats:
        - pdf
        - excel
        - csv

      postconditions:
        - Report generated
        - Export available
