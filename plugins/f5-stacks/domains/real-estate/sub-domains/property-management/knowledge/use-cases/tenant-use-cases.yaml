# Tenant Use Cases
# F5 Framework v2.0 - Real Estate/Property Management
# Use cases for tenants (renters)

use_cases:
  domain: real-estate
  subdomain: property-management
  actor: tenant
  version: "1.0.0"

  description: |
    Use cases for tenants who rent properties and interact with property
    management through the tenant portal and communication channels.

  actor_profile:
    name: Tenant
    name_ja: テナント
    name_vi: Người thuê nhà
    description: |
      Individuals or entities renting residential or commercial properties.
      Interacts with property management for rent payments, maintenance
      requests, lease management, and general inquiries.
    segments:
      - residential_tenant
      - commercial_tenant
      - student_tenant
      - corporate_tenant
      - short_term_renter
    goals:
      - Pay rent conveniently and on time
      - Report and track maintenance issues
      - Access lease information easily
      - Communicate with property management
      - Receive timely notifications
      - Move in/out smoothly

  # Rental Application Use Cases
  application:
    - id: UC-TNT-001
      name: Apply for Rental
      name_vi: Nộp đơn thuê nhà
      description: Submit rental application for a unit
      priority: P0
      frequency: low

      preconditions:
        - Unit is available for rent
        - User has account or provides information

      main_flow:
        1: User finds unit listing
        2: User clicks "Apply Now"
        3: System displays application form
        4: User enters personal information
           - Full name, DOB, ID number
           - Contact details
           - Employment information
           - Current address
           - References
        5: User uploads required documents
           - ID copy
           - Income proof
           - Employment verification
        6: User agrees to terms and screening consent
        7: User pays application fee (if applicable)
        8: User submits application
        9: System confirms submission
        10: User receives status updates

      required_documents:
        - government_id
        - proof_of_income
        - employment_letter
        - bank_statements
        - previous_landlord_reference

      postconditions:
        - Application created in system
        - Screening process initiated
        - Applicant notified of next steps

      acceptance_criteria:
        - Application submitted successfully
        - All required fields validated
        - Documents uploaded correctly
        - Application fee processed

    - id: UC-TNT-002
      name: Check Application Status
      name_vi: Kiểm tra trạng thái đơn
      description: View status of rental application
      priority: P1
      frequency: medium

      preconditions:
        - User has submitted application
        - User is logged in

      main_flow:
        1: User navigates to "My Applications"
        2: System displays application list
        3: User views application status
           - Submitted
           - Under Review
           - Screening in Progress
           - Approved
           - Denied
           - Pending Documents
        4: User can view status history
        5: User can see required actions

      postconditions:
        - Current status displayed
        - Next steps shown if applicable

  # Lease Management Use Cases
  lease:
    - id: UC-TNT-003
      name: View Lease
      name_vi: Xem hợp đồng thuê
      description: Access and view current lease agreement
      priority: P0
      frequency: medium

      preconditions:
        - Tenant has active lease
        - Tenant is logged into portal

      main_flow:
        1: User navigates to "My Lease"
        2: System displays lease summary
           - Unit information
           - Lease term
           - Monthly rent
           - Deposit status
           - Key dates
        3: User can view full lease document
        4: User can download PDF
        5: User can view addendums

      displayed_information:
        summary:
          - property_address
          - unit_number
          - lease_start_date
          - lease_end_date
          - monthly_rent
          - security_deposit
          - rent_due_date
          - late_fee_policy
        documents:
          - original_lease
          - addendums
          - move_in_checklist
          - rules_regulations

      postconditions:
        - Lease information displayed
        - Documents accessible

    - id: UC-TNT-004
      name: Request Lease Renewal
      name_vi: Yêu cầu gia hạn hợp đồng
      description: Request to renew expiring lease
      priority: P1
      frequency: low

      preconditions:
        - Lease within renewal window (60-90 days)
        - Tenant in good standing

      main_flow:
        1: User receives renewal notification
        2: User navigates to "Renewal Options"
        3: System displays renewal options
           - Term options (6/12/24 months)
           - New rent amount
           - Any changes to terms
        4: User selects preferred option
        5: User submits renewal request
        6: Property manager reviews
        7: User notified of decision
        8: If approved, user signs new lease

      postconditions:
        - Renewal request submitted
        - Manager notified
        - Status trackable

    - id: UC-TNT-005
      name: Submit Notice to Vacate
      name_vi: Gửi thông báo dọn đi
      description: Provide notice of intent to move out
      priority: P1
      frequency: low

      preconditions:
        - Tenant has active lease
        - Within notice period requirements

      main_flow:
        1: User navigates to "Notice to Vacate"
        2: System displays notice form
        3: User enters
           - Intended move-out date
           - Reason for leaving
           - Forwarding address
           - Contact information
        4: System validates notice period
        5: User submits notice
        6: System confirms receipt
        7: Move-out process initiated

      validation_rules:
        - minimum_notice_days: 30
        - must_be_end_of_month: configurable
        - early_termination_check: true

      postconditions:
        - Notice recorded in system
        - Manager notified
        - Move-out workflow triggered

  # Rent Payment Use Cases
  payment:
    - id: UC-TNT-010
      name: Pay Rent Online
      name_vi: Thanh toán tiền thuê online
      description: Make rent payment through tenant portal
      priority: P0
      frequency: monthly

      preconditions:
        - Tenant has outstanding balance
        - Payment methods configured

      main_flow:
        1: User navigates to "Pay Rent"
        2: System displays current balance
           - Base rent
           - Utilities (if applicable)
           - Late fees (if any)
           - Other charges
           - Credits applied
           - Total due
        3: User selects payment amount
           - Pay full balance
           - Pay specific amount
        4: User selects payment method
           - Bank transfer
           - Credit/debit card
           - E-wallet
           - Auto-debit
        5: User confirms payment
        6: System processes payment
        7: User receives confirmation

      payment_methods:
        - bank_transfer:
            description: Direct bank transfer
            processing_time: 1-2 days
            fees: none
        - credit_card:
            description: Credit or debit card
            processing_time: immediate
            fees: 2-3%
        - e_wallet:
            description: MoMo, ZaloPay, VNPay
            processing_time: immediate
            fees: varies
        - auto_debit:
            description: Automatic monthly deduction
            processing_time: on_due_date
            fees: none

      postconditions:
        - Payment processed
        - Receipt generated
        - Balance updated

      acceptance_criteria:
        - Payment completes successfully
        - Receipt sent to tenant
        - Balance reflects payment

    - id: UC-TNT-011
      name: Set Up Auto-Pay
      name_vi: Thiết lập thanh toán tự động
      description: Configure automatic rent payments
      priority: P1
      frequency: one_time

      preconditions:
        - Tenant has active lease
        - Valid payment method available

      main_flow:
        1: User navigates to "Auto-Pay Settings"
        2: User enables auto-pay
        3: User selects payment method
        4: User configures options
           - Pay on due date
           - Number of days before due date
           - Payment amount (fixed or balance)
        5: User authorizes recurring payments
        6: System confirms setup
        7: User receives confirmation

      options:
        payment_timing:
          - on_due_date
          - days_before: [1, 3, 5]
        payment_amount:
          - full_balance
          - fixed_amount
          - base_rent_only

      postconditions:
        - Auto-pay configured
        - Future payments scheduled

    - id: UC-TNT-012
      name: View Payment History
      name_vi: Xem lịch sử thanh toán
      description: View past rent payments and receipts
      priority: P1
      frequency: medium

      preconditions:
        - Tenant is logged in

      main_flow:
        1: User navigates to "Payment History"
        2: System displays payment list
           - Date
           - Amount
           - Method
           - Status
           - Receipt
        3: User can filter by date range
        4: User can download receipts
        5: User can export to PDF/Excel

      displayed_fields:
        - payment_date
        - payment_amount
        - payment_method
        - receipt_number
        - charges_applied_to
        - status

      postconditions:
        - History displayed
        - Receipts accessible

    - id: UC-TNT-013
      name: View Balance and Charges
      name_vi: Xem số dư và các khoản phí
      description: View current balance and itemized charges
      priority: P0
      frequency: high

      main_flow:
        1: User navigates to "My Account"
        2: System displays balance summary
        3: User views itemized charges
           - Current month rent
           - Utilities
           - Late fees
           - Other charges
           - Credits
        4: User sees payment due date
        5: User sees past due amounts

  # Maintenance Use Cases
  maintenance:
    - id: UC-TNT-020
      name: Submit Maintenance Request
      name_vi: Gửi yêu cầu bảo trì
      description: Report maintenance issue for unit
      priority: P0
      frequency: medium

      preconditions:
        - Tenant has active lease

      main_flow:
        1: User navigates to "Maintenance"
        2: User clicks "New Request"
        3: System displays request form
        4: User selects category
           - Plumbing
           - Electrical
           - HVAC/AC
           - Appliances
           - Doors/Windows
           - Pest Control
           - Other
        5: User describes issue
        6: User uploads photos (optional)
        7: User indicates urgency level
        8: User sets access preferences
           - Permission to enter
           - Preferred times
           - Pet notification
        9: User submits request
        10: System confirms and provides ticket number

      urgency_levels:
        - emergency:
            description: No water, flood, fire, security risk
            sla: 2-4 hours
        - urgent:
            description: Major inconvenience (no AC, no hot water)
            sla: 24 hours
        - normal:
            description: Regular maintenance needs
            sla: 3-5 business days
        - low:
            description: Minor issues, cosmetic
            sla: 7-14 days

      postconditions:
        - Request created with ticket number
        - Property management notified
        - Status trackable

      acceptance_criteria:
        - Request submitted successfully
        - Confirmation received
        - Ticket number provided
        - Photos uploaded correctly

    - id: UC-TNT-021
      name: Track Maintenance Status
      name_vi: Theo dõi trạng thái bảo trì
      description: Check status of maintenance requests
      priority: P0
      frequency: high

      preconditions:
        - Tenant has submitted maintenance requests

      main_flow:
        1: User navigates to "My Requests"
        2: System displays request list
        3: User views status of each request
           - Submitted
           - Acknowledged
           - Assigned
           - Scheduled
           - In Progress
           - Completed
        4: User can view details
           - Description
           - Photos
           - Status history
           - Assigned technician
           - Scheduled time
        5: User can add comments

      postconditions:
        - Status displayed accurately
        - Communication available

    - id: UC-TNT-022
      name: Rate Maintenance Service
      name_vi: Đánh giá dịch vụ bảo trì
      description: Provide feedback on completed maintenance
      priority: P2
      frequency: medium

      preconditions:
        - Maintenance request completed

      main_flow:
        1: User receives rating request
        2: User clicks to rate
        3: System displays rating form
        4: User rates service (1-5 stars)
        5: User provides feedback
           - Response time
           - Quality of work
           - Professionalism
           - Comments
        6: User submits feedback

      rating_categories:
        - overall_satisfaction
        - response_time
        - quality_of_repair
        - technician_professionalism
        - cleanliness

      postconditions:
        - Rating recorded
        - Analytics updated

  # Communication Use Cases
  communication:
    - id: UC-TNT-030
      name: Contact Property Manager
      name_vi: Liên hệ quản lý tòa nhà
      description: Send message to property management
      priority: P1
      frequency: medium

      main_flow:
        1: User navigates to "Contact"
        2: User selects message type
           - General inquiry
           - Complaint
           - Request
           - Question
        3: User writes message
        4: User attaches files (optional)
        5: User submits message
        6: System confirms delivery
        7: User receives response

      communication_channels:
        - in_app_messaging
        - email
        - phone
        - chat

      postconditions:
        - Message delivered
        - Response trackable

    - id: UC-TNT-031
      name: View Announcements
      name_vi: Xem thông báo
      description: View community announcements and notices
      priority: P2
      frequency: medium

      main_flow:
        1: User navigates to "Announcements"
        2: System displays announcement list
        3: User views announcements
           - Building updates
           - Maintenance schedules
           - Community events
           - Policy changes
        4: User marks as read

      announcement_types:
        - maintenance_scheduled
        - building_update
        - policy_change
        - community_event
        - emergency_notice
        - payment_reminder

    - id: UC-TNT-032
      name: Receive Notifications
      name_vi: Nhận thông báo
      description: Receive and manage notifications
      priority: P1
      frequency: high

      notification_types:
        - rent_due_reminder
        - payment_confirmation
        - maintenance_update
        - lease_renewal_notice
        - important_announcements
        - move_out_reminders

      channels:
        - push_notification
        - email
        - sms
        - in_app

      main_flow:
        1: User receives notification
        2: User views notification details
        3: User takes action if required
        4: User can adjust preferences

  # Move-In/Move-Out Use Cases
  move:
    - id: UC-TNT-040
      name: View Move-In Instructions
      name_vi: Xem hướng dẫn nhận nhà
      description: Access move-in checklist and instructions
      priority: P1
      frequency: low

      preconditions:
        - Lease signed
        - Move-in date approaching

      main_flow:
        1: User navigates to "Move-In Info"
        2: System displays move-in checklist
           - Key pickup details
           - Utility setup instructions
           - Move-in inspection scheduling
           - Rules and regulations
           - Emergency contacts
           - Parking information
        3: User reviews each item
        4: User can download documents

      checklist_items:
        - key_pickup_details
        - utility_setup
        - move_in_inspection
        - parking_information
        - amenity_access_setup
        - emergency_contacts
        - building_rules

      postconditions:
        - Instructions provided
        - Checklist accessible

    - id: UC-TNT-041
      name: Complete Move-In Inspection
      name_vi: Hoàn thành kiểm tra nhận nhà
      description: Document unit condition at move-in
      priority: P0
      frequency: one_time

      preconditions:
        - Move-in date reached
        - Keys received

      main_flow:
        1: User receives move-in checklist
        2: User inspects unit
        3: User documents each area
           - Condition rating
           - Notes
           - Photos
        4: User signs off on inspection
        5: System records condition

      inspection_areas:
        - living_room
        - bedrooms
        - bathrooms
        - kitchen
        - appliances
        - doors_windows
        - flooring
        - walls_ceilings
        - fixtures

      postconditions:
        - Move-in condition documented
        - Baseline established for move-out

    - id: UC-TNT-042
      name: View Deposit Status
      name_vi: Xem trạng thái tiền đặt cọc
      description: Check security deposit status
      priority: P1
      frequency: low

      main_flow:
        1: User navigates to "Deposit"
        2: System displays deposit information
           - Amount deposited
           - Date received
           - Account holding deposit
           - Status (held, refund pending, refunded)
        3: If move-out completed
           - Deductions listed
           - Refund amount
           - Refund status

      postconditions:
        - Deposit status displayed
        - Deductions explained (if any)

  # Account Management Use Cases
  account:
    - id: UC-TNT-050
      name: Update Profile
      name_vi: Cập nhật thông tin cá nhân
      description: Update personal information
      priority: P2
      frequency: low

      main_flow:
        1: User navigates to "Profile"
        2: User updates information
           - Contact details
           - Emergency contact
           - Vehicle information
           - Pet information
        3: User saves changes
        4: System confirms update

      editable_fields:
        - phone_number
        - email
        - emergency_contact
        - vehicles
        - pets
        - communication_preferences

    - id: UC-TNT-051
      name: Add Occupant
      name_vi: Thêm người ở cùng
      description: Request to add authorized occupant
      priority: P2
      frequency: low

      preconditions:
        - Within lease occupancy limits
        - Lease allows additional occupants

      main_flow:
        1: User navigates to "Occupants"
        2: User clicks "Add Occupant"
        3: User enters occupant information
        4: User submits request
        5: Property manager reviews
        6: If approved, lease updated

      required_information:
        - full_name
        - relationship
        - date_of_birth
        - id_copy
        - screening_consent

      postconditions:
        - Request submitted
        - Manager notified

    - id: UC-TNT-052
      name: Report Unauthorized Entry
      name_vi: Báo cáo xâm nhập trái phép
      description: Report unauthorized access to unit
      priority: P0
      frequency: rare

      main_flow:
        1: User selects "Emergency" or "Security"
        2: User reports unauthorized entry
        3: System flags as urgent
        4: Property management notified immediately
        5: Police contact provided if needed

      postconditions:
        - Report logged
        - Management notified urgently
        - Follow-up scheduled

  # Amenity Use Cases
  amenities:
    - id: UC-TNT-060
      name: Access Building Amenities
      name_vi: Truy cập tiện ích tòa nhà
      description: View and use building amenities
      priority: P2
      frequency: medium

      main_flow:
        1: User navigates to "Amenities"
        2: System displays available amenities
           - Pool
           - Gym
           - Clubhouse
           - BBQ area
           - Parking
        3: User views hours and rules
        4: User reserves if required

      amenity_types:
        reservable:
          - clubhouse
          - party_room
          - bbq_area
          - tennis_court
        non_reservable:
          - pool
          - gym
          - playground
          - lobby

    - id: UC-TNT-061
      name: Reserve Common Area
      name_vi: Đặt khu vực chung
      description: Reserve amenity or common area
      priority: P2
      frequency: low

      preconditions:
        - Amenity is reservable
        - Tenant in good standing

      main_flow:
        1: User selects amenity to reserve
        2: User views availability calendar
        3: User selects date and time
        4: User acknowledges rules
        5: User pays deposit if required
        6: User confirms reservation
        7: System confirms booking

      postconditions:
        - Reservation created
        - Confirmation sent
        - Calendar updated
