# Property Management Glossary
# F5 Framework v2.0 - Real Estate/Property Management
# Domain-specific terminology and definitions

glossary:
  domain: real-estate
  subdomain: property-management
  version: "1.0.0"

  description: |
    Comprehensive glossary of property management terminology
    including industry standards, Vietnam-specific terms, and
    platform-specific definitions for rental property management.

  # Core Property Management Terms
  core_terms:
    - term: Property Management
      term_vi: Quản lý bất động sản
      term_ja: プロパティマネジメント
      definition: |
        The operation, control, and oversight of real estate on behalf of
        the property owner, including tenant relations, rent collection,
        maintenance, and financial reporting.
      context: Core service offering

    - term: Property Manager
      term_vi: Quản lý tòa nhà
      term_ja: プロパティマネージャー
      definition: |
        Professional responsible for managing rental properties, handling
        day-to-day operations, tenant relations, and property maintenance.
      synonyms: [building manager, facility manager]

    - term: Landlord
      term_vi: Chủ nhà
      term_ja: 家主
      definition: |
        The owner of a rental property who leases it to tenants.
        May manage directly or engage property management services.
      legal_context: Party to the lease agreement

    - term: Tenant
      term_vi: Người thuê nhà
      term_ja: テナント
      definition: |
        Individual or entity that rents property from a landlord
        under a lease agreement.
      synonyms: [renter, lessee]
      legal_context: Party to the lease agreement

    - term: Lessee
      term_vi: Bên thuê
      definition: |
        The party who obtains the right to use property through a lease.
        Formal/legal term for tenant.
      context: Legal terminology

    - term: Lessor
      term_vi: Bên cho thuê
      definition: |
        The party who grants the right to use property through a lease.
        Formal/legal term for landlord.
      context: Legal terminology

  # Lease Terms
  lease_terms:
    - term: Lease
      term_vi: Hợp đồng thuê
      term_ja: 賃貸契約
      definition: |
        A legally binding contract between landlord and tenant that
        outlines the terms and conditions of the rental arrangement.
      synonyms: [rental agreement, tenancy agreement]
      components: [term, rent, deposit, rules]

    - term: Rental Agreement
      term_vi: Thỏa thuận cho thuê
      definition: |
        Contract establishing the rental relationship, often used
        interchangeably with lease, though sometimes refers to
        shorter-term or month-to-month arrangements.
      context: May be less formal than lease

    - term: Fixed-Term Lease
      term_vi: Hợp đồng thuê có thời hạn
      definition: |
        Lease for a specific period (typically 6-12 months) with
        defined start and end dates.
      typical_duration: 6-12 months

    - term: Month-to-Month
      term_vi: Thuê theo tháng
      definition: |
        Rental arrangement that automatically renews each month
        until either party gives notice to terminate.
      notice_period: Typically 30 days

    - term: Lease Renewal
      term_vi: Gia hạn hợp đồng
      definition: |
        Extension of the lease term, typically with updated terms
        and potentially adjusted rent.
      timing: 60-90 days before expiration

    - term: Lease Termination
      term_vi: Chấm dứt hợp đồng
      definition: |
        Ending of the lease agreement, either at natural expiration,
        by mutual agreement, or through breach.
      types: [natural_expiration, early_termination, eviction]

  # Financial Terms
  financial_terms:
    - term: Rent
      term_vi: Tiền thuê nhà
      term_ja: 家賃
      definition: |
        Periodic payment made by tenant to landlord for the right
        to occupy the property, typically paid monthly.
      components: [base_rent, additional_rent]

    - term: Base Rent
      term_vi: Tiền thuê cơ bản
      definition: |
        The primary rental amount excluding additional charges
        like utilities, parking, or pet rent.
      context: Foundation of total rent calculation

    - term: Additional Rent
      term_vi: Tiền thuê bổ sung
      definition: |
        Charges beyond base rent, such as utilities, parking,
        pet rent, or CAM charges.
      examples: [utilities, parking, pet_rent, CAM]

    - term: Security Deposit
      term_vi: Tiền đặt cọc
      term_ja: 敷金
      definition: |
        Money held by landlord as security against potential
        damage or unpaid rent, returned at move-out less deductions.
      typical_amount: 1-3 months rent
      legal_requirements: Return within 21-30 days of move-out

    - term: Pet Deposit
      term_vi: Tiền đặt cọc thú cưng
      definition: |
        Additional deposit required when tenant has pets,
        covering potential pet-related damage.
      context: Separate from or in addition to security deposit

    - term: Late Fee
      term_vi: Phí trễ hạn
      definition: |
        Penalty charged when rent is paid after the due date
        and grace period.
      typical_amount: Fixed amount or 5% of rent
      grace_period: Usually 3-5 days

    - term: NSF Fee
      term_vi: Phí séc từ chối
      definition: |
        Non-Sufficient Funds fee charged when a payment bounces
        due to insufficient account balance.
      context: Bank returned payment handling

    - term: Grace Period
      term_vi: Thời gian ân hạn
      definition: |
        Period after rent due date during which late fees are
        not charged, typically 3-5 days.
      typical_duration: 3-5 days

    - term: Due Date
      term_vi: Ngày đến hạn
      definition: |
        Date by which rent payment must be received, typically
        the 1st of each month.
      standard: 1st of the month

    - term: Pro-rated Rent
      term_vi: Tiền thuê tính theo ngày
      definition: |
        Rent calculated for a partial month, typically for
        move-in or move-out periods.
      calculation: Monthly rent / days in month * days occupied

  # Move-In/Out Terms
  move_terms:
    - term: Move-In
      term_vi: Nhận nhà
      term_ja: 入居
      definition: |
        Process of a new tenant taking possession of the rental
        unit, including inspection and key handover.
      activities: [inspection, key_handover, utility_transfer]

    - term: Move-Out
      term_vi: Trả nhà
      term_ja: 退去
      definition: |
        Process of tenant vacating the property at end of tenancy,
        including final inspection and deposit return.
      activities: [notice, inspection, cleaning, key_return]

    - term: Notice to Vacate
      term_vi: Thông báo dọn đi
      definition: |
        Formal written notice from tenant to landlord indicating
        intent to move out of the property.
      required_notice: Typically 30-60 days

    - term: Inspection
      term_vi: Kiểm tra
      term_ja: 検査
      definition: |
        Examination of property condition, conducted at move-in,
        move-out, and periodically during tenancy.
      types: [move_in, move_out, routine, safety]

    - term: Walkthrough
      term_vi: Đi kiểm tra
      definition: |
        Physical inspection of property, typically done with
        tenant present, to document condition.
      synonyms: [walk-through inspection]

    - term: Turn
      term_vi: Chuẩn bị căn hộ
      definition: |
        Process of preparing a unit for new tenant after previous
        tenant moves out.
      synonyms: [turnover, make-ready]
      activities: [cleaning, repairs, painting, inspection]

    - term: Turnover
      term_vi: Xoay vòng người thuê
      definition: |
        The transition period and process between tenants,
        including move-out, unit preparation, and new lease.
      metrics: [turnover_rate, turnover_cost, turnover_time]

    - term: Make-Ready
      term_vi: Chuẩn bị sẵn sàng
      definition: |
        Work required to prepare a unit for new occupancy,
        including cleaning, repairs, and cosmetic updates.
      typical_items: [cleaning, painting, repairs, carpet]

  # Maintenance Terms
  maintenance_terms:
    - term: Maintenance Request
      term_vi: Yêu cầu bảo trì
      definition: |
        Formal request from tenant for repair or maintenance work
        on the rental property.
      synonyms: [service request, work request]

    - term: Work Order
      term_vi: Phiếu công việc
      definition: |
        Document authorizing and tracking specific maintenance
        or repair work to be performed.
      contents: [description, vendor, schedule, cost]

    - term: Preventive Maintenance
      term_vi: Bảo trì phòng ngừa
      definition: |
        Scheduled maintenance performed to prevent equipment
        failure and extend asset life.
      examples: [hvac_service, filter_changes, inspections]

    - term: Emergency Maintenance
      term_vi: Bảo trì khẩn cấp
      definition: |
        Urgent repairs required for safety or habitability,
        such as no heat, flooding, or security issues.
      response_time: 2-4 hours
      examples: [flooding, no_heat, gas_leak, lockout]

    - term: Normal Wear and Tear
      term_vi: Hao mòn thông thường
      definition: |
        Expected deterioration from ordinary use over time,
        not chargeable to tenant.
      examples: [faded_paint, worn_carpet, scuff_marks]

    - term: Tenant Damage
      term_vi: Hư hại do người thuê
      definition: |
        Damage beyond normal wear and tear caused by tenant,
        guests, or pets, chargeable to tenant.
      examples: [holes_in_walls, stains, broken_fixtures]

  # Vendor Terms
  vendor_terms:
    - term: Vendor
      term_vi: Nhà cung cấp
      term_ja: ベンダー
      definition: |
        Service provider or contractor who performs maintenance,
        repairs, or other services for the property.
      synonyms: [contractor, service provider]

    - term: Contractor
      term_vi: Nhà thầu
      definition: |
        Licensed professional who performs construction,
        renovation, or major repair work.
      requirements: [license, insurance]

    - term: Preferred Vendor
      term_vi: Nhà cung cấp ưu tiên
      definition: |
        Vendor with established relationship and favorable
        terms, used regularly for specific services.
      benefits: [reliability, pricing, priority]

  # Eviction Terms
  eviction_terms:
    - term: Eviction
      term_vi: Trục xuất
      term_ja: 立ち退き
      definition: |
        Legal process of removing a tenant from the property
        for lease violation or non-payment.
      causes: [non_payment, lease_violation, illegal_activity]
      process: [notice, court_filing, judgment, enforcement]

    - term: Notice to Quit
      term_vi: Thông báo chấm dứt
      definition: |
        Legal notice informing tenant to remedy a violation
        or vacate the property within specified timeframe.
      types: [pay_or_quit, cure_or_quit, unconditional_quit]

    - term: Pay or Quit
      term_vi: Thanh toán hoặc dọn đi
      definition: |
        Notice requiring tenant to pay overdue rent within
        specified days or vacate the property.
      typical_period: 3-5 days

    - term: Cure or Quit
      term_vi: Khắc phục hoặc dọn đi
      definition: |
        Notice requiring tenant to remedy a lease violation
        within specified days or vacate.
      typical_period: 7-30 days

    - term: Unlawful Detainer
      term_vi: Chiếm giữ trái phép
      definition: |
        Legal action filed to remove a tenant who remains
        in possession after termination of tenancy.
      context: Court process for eviction

  # Occupancy Terms
  occupancy_terms:
    - term: Occupancy
      term_vi: Tỷ lệ sử dụng
      term_ja: 稼働率
      definition: |
        State of a unit being rented and occupied, or the
        percentage of occupied units in a property.
      calculation: Occupied units / Total units

    - term: Vacancy
      term_vi: Căn hộ trống
      term_ja: 空室
      definition: |
        State of a unit being unoccupied and available for rent.
      metric: Vacancy rate = Vacant units / Total units

    - term: Vacancy Rate
      term_vi: Tỷ lệ trống
      definition: |
        Percentage of units that are unoccupied, key metric
        for property performance.
      calculation: (Vacant units / Total units) * 100
      benchmark: Below 5% is generally good

    - term: Occupant
      term_vi: Người ở
      definition: |
        Any person residing in the rental unit, including
        tenants and authorized household members.
      types: [tenant, household_member, guest]

    - term: Authorized Occupant
      term_vi: Người ở được ủy quyền
      definition: |
        Person approved to live in the unit who is not
        a signatory on the lease.
      requirements: Must be listed on lease

    - term: Occupancy Limit
      term_vi: Giới hạn số người ở
      definition: |
        Maximum number of people allowed to reside in
        a unit, based on unit size and local codes.
      standard: Generally 2 per bedroom + 1

  # Common Area Terms
  common_terms:
    - term: Common Area
      term_vi: Khu vực chung
      term_ja: 共用部分
      definition: |
        Shared spaces in a property available to all residents,
        such as lobby, hallways, pool, gym.
      examples: [lobby, hallways, pool, gym, parking]

    - term: Amenities
      term_vi: Tiện ích
      term_ja: アメニティ
      definition: |
        Features and facilities that add value to the property,
        both within units and in common areas.
      categories: [building, unit, outdoor, lifestyle]

    - term: HOA
      term_vi: Ban quản lý tòa nhà
      definition: |
        Homeowners Association - organization that manages
        common areas and enforces community rules.
      fees: Monthly or annual dues
      responsibilities: [maintenance, rules, reserves]

    - term: CAM
      term_vi: Phí bảo trì khu vực chung
      definition: |
        Common Area Maintenance - charges for maintaining
        shared spaces, often passed to commercial tenants.
      includes: [cleaning, landscaping, utilities, repairs]

  # Portal Terms
  platform_terms:
    - term: Tenant Portal
      term_vi: Cổng người thuê
      definition: |
        Online platform where tenants can pay rent, submit
        maintenance requests, and communicate with management.
      features: [payments, maintenance, documents, communication]

    - term: Owner Portal
      term_vi: Cổng chủ nhà
      definition: |
        Online platform where property owners can view reports,
        approve expenses, and monitor property performance.
      features: [reports, approvals, documents, communication]

    - term: Online Payments
      term_vi: Thanh toán trực tuyến
      definition: |
        Rent payment through digital channels such as bank
        transfer, credit card, or e-wallet.
      methods: [bank_transfer, card, e_wallet, auto_pay]

    - term: Auto-Pay
      term_vi: Thanh toán tự động
      definition: |
        Automatic recurring payment setup where rent is
        charged automatically each month.
      benefits: [convenience, on_time_payment, no_late_fees]

  # Financial Reporting Terms
  reporting_terms:
    - term: Rent Roll
      term_vi: Danh sách tiền thuê
      definition: |
        Report showing all units with tenant names, lease
        terms, and rent amounts.
      contents: [unit, tenant, rent, lease_dates, status]

    - term: NOI
      term_vi: Thu nhập hoạt động ròng
      definition: |
        Net Operating Income - property income minus operating
        expenses, before debt service.
      calculation: Gross Income - Operating Expenses

    - term: Cap Rate
      term_vi: Tỷ suất vốn hóa
      definition: |
        Capitalization Rate - measure of property return,
        NOI divided by property value.
      calculation: NOI / Property Value
      benchmark: Varies by market, typically 4-10%

    - term: Owner Distribution
      term_vi: Phân phối cho chủ nhà
      definition: |
        Net income transferred to property owner after
        expenses and reserves.
      timing: Monthly or as agreed

    - term: Reserve Fund
      term_vi: Quỹ dự phòng
      definition: |
        Money set aside for future capital expenditures
        and unexpected repairs.
      typical_amount: 1-2% of gross income

  # Vietnam-Specific Terms
  vietnam_specific:
    - term: Sổ hồng
      term_en: Pink Book
      definition: |
        Certificate of ownership for apartments/condominiums
        in Vietnam.
      context: Apartment ownership document

    - term: Sổ đỏ
      term_en: Red Book
      definition: |
        Certificate of land use rights and ownership of
        houses in Vietnam.
      context: House and land ownership document

    - term: Hợp đồng thuê nhà
      term_en: Rental Contract
      definition: |
        Formal rental agreement in Vietnam, required to
        be registered with local authorities.
      registration: Required within 30 days

    - term: Phí quản lý
      term_en: Management Fee
      definition: |
        Fee paid by property owner to management company
        for property management services.
      typical_rate: 5-10% of gross rent collected

    - term: Thuế thu nhập cho thuê
      term_en: Rental Income Tax
      definition: |
        Tax on rental income in Vietnam, typically 5%
        of gross rental income.
      rate: 5% of gross rent (PIT)

