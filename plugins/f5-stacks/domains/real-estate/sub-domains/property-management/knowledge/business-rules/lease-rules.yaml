# Lease Rules
# F5 Framework v2.0 - Real Estate/Property Management
# Quy tắc hợp đồng thuê / リース規則

business_rules:
  name: LeaseRules
  name_vi: Quy tắc hợp đồng thuê
  name_ja: リース規則
  domain: real-estate
  subdomain: property-management
  version: "1.0.0"

  description: |
    Business rules governing lease agreements, including
    terms, conditions, modifications, renewals, and
    terminations.

  # Legal Framework
  legal_references:
    - name: Vietnam Civil Code 2015
      name_vi: Bộ luật Dân sự 2015
      articles: [472-482]
      relevance: Rental contract provisions
    - name: Vietnam Housing Law 2014
      name_vi: Luật Nhà ở 2014
      relevance: Housing rental regulations
    - name: Decree 99/2015/ND-CP
      name_vi: Nghị định 99/2015/NĐ-CP
      relevance: Housing law implementation

  # Rule Categories
  categories:
    - lease_terms
    - lease_execution
    - occupancy_rules
    - modifications
    - renewal
    - termination

  # ==========================================
  # LEASE TERMS
  # ==========================================

  lease_terms:
    - rule_id: BR-LSE-001
      name: Standard Lease Duration
      name_vi: Thời hạn hợp đồng tiêu chuẩn
      description: |
        Acceptable lease term durations and defaults.
      terms:
        minimum_term: 6_months
        standard_term: 12_months
        maximum_term: 5_years
        short_term_minimum: 1_month
      lease_types:
        fixed_term:
          description: "Specific start and end dates"
          default_term: 12_months
        month_to_month:
          description: "Continues until notice given"
          notice_required: 30_days
        short_term:
          description: "Less than 6 months"
          premium: "May charge higher rent"
      enforcement: required

    - rule_id: BR-LSE-002
      name: Essential Lease Elements
      name_vi: Các yếu tố cần thiết của hợp đồng
      description: |
        Required elements for a valid lease agreement.
      required_elements:
        - parties_identified: "Full legal names and ID"
        - property_address: "Complete address"
        - unit_description: "Unit number and features"
        - lease_term: "Start and end dates"
        - rental_amount: "Monthly rent clearly stated"
        - payment_terms: "Due date and method"
        - security_deposit: "Amount and terms"
        - signatures: "All parties must sign"
      recommended_elements:
        - rules_and_regulations
        - maintenance_responsibilities
        - utilities_allocation
        - pet_policy
        - guest_policy
        - renewal_terms
        - termination_provisions
      enforcement: required
      priority: critical

    - rule_id: BR-LSE-003
      name: Rent Due Date and Grace Period
      name_vi: Ngày đến hạn và thời gian ân hạn
      description: |
        Standards for rent payment timing.
      parameters:
        default_due_day: 1
        acceptable_due_days: [1, 5, 10, 15]
        grace_period_days:
          default: 5
          min: 0
          max: 10
      rules:
        - rent_due_on_specified_day: true
        - late_after_grace_period: true
        - weekend_holiday_extension: "Due next business day"
      enforcement: required

    - rule_id: BR-LSE-004
      name: Security Deposit Limits
      name_vi: Giới hạn tiền đặt cọc
      description: |
        Maximum security deposit allowed.
      limits:
        standard: 2_months_rent
        maximum: 3_months_rent
        with_pets: "Additional 1 month"
      holding_requirements:
        - separate_accounting: recommended
        - interest: "Per local requirements"
        - documentation: required
      refund_timeline:
        - after_move_out: 30_days
        - with_itemization: true
      enforcement: required

  # ==========================================
  # LEASE EXECUTION
  # ==========================================

  lease_execution:
    - rule_id: BR-LSE-010
      name: Lease Signing Requirements
      name_vi: Yêu cầu ký hợp đồng
      description: |
        Requirements for proper lease execution.
      signatories:
        landlord_side:
          - property_owner: true
          - authorized_representative: "With POA"
        tenant_side:
          - all_adult_occupants: recommended
          - primary_tenant: required
          - guarantor: "If applicable"
      signing_process:
        - all_pages_initialed: recommended
        - signature_on_final_page: required
        - date_recorded: required
        - witness: optional
        - notarization: optional_but_recommended
      electronic_signatures:
        - permitted: true
        - platform_requirements: "Legally recognized"
      enforcement: required

    - rule_id: BR-LSE-011
      name: Move-In Funds Collection
      name_vi: Thu tiền khi nhận nhà
      description: |
        Funds required before key handover.
      required_before_move_in:
        - first_month_rent: true
        - security_deposit: true
        - pet_deposit: "If applicable"
        - last_month_rent: optional
        - prorated_rent: "If mid-month move-in"
      payment_methods:
        preferred:
          - bank_transfer: true
          - certified_check: true
        acceptable:
          - cash: "With receipt"
          - credit_card: "With processing fee disclosure"
        not_acceptable:
          - personal_check_for_deposit: "Unless cleared first"
      timing:
        - before_key_handover: true
        - within_days_of_signing: 3
      enforcement: required

    - rule_id: BR-LSE-012
      name: Move-In Inspection Requirement
      name_vi: Yêu cầu kiểm tra khi nhận nhà
      description: |
        Mandatory condition documentation at move-in.
      requirements:
        - inspection_before_occupancy: required
        - written_documentation: required
        - photo_documentation: required
        - tenant_signature: required
        - both_parties_present: recommended
      inspection_scope:
        - all_rooms: true
        - all_appliances: true
        - all_fixtures: true
        - utilities_working: true
        - meter_readings: true
      deadline:
        - complete_within: 3_days_of_move_in
      copies:
        - tenant_copy: required
        - landlord_copy: required
      enforcement: required

  # ==========================================
  # OCCUPANCY RULES
  # ==========================================

  occupancy_rules:
    - rule_id: BR-LSE-020
      name: Occupancy Limits
      name_vi: Giới hạn số người ở
      description: |
        Maximum occupancy standards for rental units.
      calculation:
        method: "2 persons per bedroom + 1"
        studio: 2
        examples:
          1br: 3
          2br: 5
          3br: 7
      exceptions:
        - children_under_2: "May not count toward limit"
        - local_regulations: "May override"
      unauthorized_occupants:
        - definition: "Anyone residing >14 days without approval"
        - consequence: "Lease violation"
      enforcement: required

    - rule_id: BR-LSE-021
      name: Guest Policy
      name_vi: Chính sách khách
      description: |
        Rules regarding guests and visitors.
      guest_limits:
        - consecutive_nights_max: 14
        - total_nights_per_month: 21
      guest_becoming_occupant:
        - trigger: "Exceeds guest limits"
        - requirement: "Must be added to lease"
        - screening: "May be required"
      overnight_guest_registration:
        - required: false
        - recommended: "For security buildings"
      enforcement: recommended

    - rule_id: BR-LSE-022
      name: Subletting and Assignment
      name_vi: Cho thuê lại và chuyển nhượng
      description: |
        Rules for subletting or assigning the lease.
      subletting:
        - permitted: false_by_default
        - requires: written_landlord_approval
        - screening_of_subtenant: required
        - original_tenant_remains_liable: true
      assignment:
        - permitted: false_by_default
        - requires: written_landlord_approval
        - releases_original_tenant: "Only if agreed in writing"
      short_term_rentals:
        - airbnb_style: prohibited_unless_approved
        - minimum_term: 30_days
      enforcement: required

    - rule_id: BR-LSE-023
      name: Pet Policy
      name_vi: Chính sách thú cưng
      description: |
        Rules regarding pets in rental units.
      default_policy: no_pets_unless_approved
      when_permitted:
        - written_approval: required
        - pet_deposit: "Up to 1 month rent"
        - pet_rent: "Optional monthly fee"
        - pet_agreement: required
      restrictions:
        - breed_restrictions: "May apply"
        - weight_limits: "May apply"
        - number_of_pets: "Typically max 2"
      service_animals:
        - not_considered_pets: true
        - no_pet_deposit: true
        - documentation_may_be_requested: true
      violations:
        - unauthorized_pet: lease_violation
        - damage_responsibility: tenant
      enforcement: required

  # ==========================================
  # LEASE MODIFICATIONS
  # ==========================================

  modifications:
    - rule_id: BR-LSE-030
      name: Lease Amendment Process
      name_vi: Quy trình sửa đổi hợp đồng
      description: |
        How lease terms can be modified.
      requirements:
        - written_amendment: required
        - all_parties_signature: required
        - reference_original_lease: required
        - effective_date_stated: required
      common_amendments:
        - adding_removing_occupants
        - rent_changes
        - pet_additions
        - parking_space_changes
        - utility_responsibility_changes
      verbal_modifications:
        - permitted: false
        - exception: "Minor operational matters"
      enforcement: required

    - rule_id: BR-LSE-031
      name: Adding Occupants
      name_vi: Thêm người ở
      description: |
        Process for adding new occupants to lease.
      requirements:
        - landlord_approval: required
        - screening_of_new_occupant: required
        - lease_addendum: required
        - all_parties_sign: required
      considerations:
        - occupancy_limits: "Must not exceed"
        - additional_rent: "May be charged"
        - additional_deposit: "May be required"
      timeline:
        - request_submission: "At least 14 days prior"
        - decision_timeframe: 7_days
      enforcement: required

  # ==========================================
  # LEASE RENEWAL
  # ==========================================

  renewal:
    - rule_id: BR-LSE-040
      name: Renewal Notice Timeline
      name_vi: Thời hạn thông báo gia hạn
      description: |
        When renewal discussions should begin.
      landlord_notice:
        - send_renewal_offer: 60_days_before_expiry
        - minimum_notice: 30_days_before_expiry
      tenant_response:
        - response_deadline: 30_days_before_expiry
        - no_response_action: "May convert to month-to-month"
      content_requirements:
        - new_rental_rate: required
        - new_term_options: required
        - response_deadline: required
      enforcement: required

    - rule_id: BR-LSE-041
      name: Rent Increase Limits
      name_vi: Giới hạn tăng tiền thuê
      description: |
        Constraints on rent increases at renewal.
      notice_requirements:
        - written_notice: required
        - advance_notice_days: 30
        - during_fixed_term: "Not allowed unless in lease"
      limits:
        - no_legal_cap: "In most Vietnam jurisdictions"
        - reasonable_increase: recommended
        - market_rate_justification: recommended
      frequency:
        - during_fixed_term: not_allowed
        - at_renewal: once
        - month_to_month: "With proper notice"
      enforcement: required

    - rule_id: BR-LSE-042
      name: Auto-Renewal and Holdover
      name_vi: Tự động gia hạn và ở lại
      description: |
        What happens when lease expires without action.
      no_renewal_agreement:
        - converts_to: month_to_month
        - same_terms_apply: true
        - rent_may_increase: "With proper notice"
      holdover_tenant:
        - definition: "Remains after lease ends without agreement"
        - holdover_rent: "May be higher than lease rate"
        - eviction_may_proceed: true
      auto_renewal_clause:
        - permitted_in_lease: true
        - requires_opt_out_notice: true
        - opt_out_period: 30_days
      enforcement: required

  # ==========================================
  # LEASE TERMINATION
  # ==========================================

  termination:
    - rule_id: BR-LSE-050
      name: Notice to Vacate Requirements
      name_vi: Yêu cầu thông báo dọn đi
      description: |
        Required notice periods for ending tenancy.
      tenant_notice:
        fixed_term:
          - notice_period: 30_days
          - before_expiry: true
        month_to_month:
          - notice_period: 30_days
          - any_time: true
      landlord_notice:
        fixed_term:
          - cannot_terminate_early: "Without cause"
          - non_renewal_notice: 60_days
        month_to_month:
          - notice_period: 60_days
      notice_format:
        - written: required
        - delivery_method: "Certified mail or hand delivery"
        - receipt_confirmation: recommended
      enforcement: required

    - rule_id: BR-LSE-051
      name: Early Termination
      name_vi: Chấm dứt sớm
      description: |
        Rules for ending lease before expiration.
      tenant_early_termination:
        - penalty: "Typically 1-2 months rent"
        - notice_required: 30_days
        - forfeiture_of_deposit: possible
        - continuing_liability: "Until re-rented or term ends"
      landlord_early_termination:
        - only_for_cause: true
        - valid_causes:
            - non_payment
            - lease_violation
            - illegal_activity
            - property_sale: "With proper notice"
      mutual_termination:
        - written_agreement: required
        - terms_negotiated: true
        - no_penalty_if_agreed: true
      enforcement: required

    - rule_id: BR-LSE-052
      name: Lease Violation Consequences
      name_vi: Hậu quả vi phạm hợp đồng
      description: |
        Steps for addressing lease violations.
      violation_categories:
        minor:
          - examples: "Noise, minor rule violations"
          - response: written_warning
          - cure_period: 7_days
        material:
          - examples: "Unauthorized occupants, pets, subletting"
          - response: formal_notice
          - cure_period: 14_days
        severe:
          - examples: "Non-payment, illegal activity, property damage"
          - response: cure_or_quit_notice
          - cure_period: 7_days_or_less
      escalation:
        first_violation: written_warning
        second_violation: formal_notice
        third_violation: cure_or_quit
        continued_violation: eviction_proceedings
      documentation:
        - all_violations_documented: required
        - photos_if_applicable: required
        - tenant_acknowledgment: recommended
      enforcement: required

    - rule_id: BR-LSE-053
      name: Move-Out Procedures
      name_vi: Thủ tục dọn đi
      description: |
        Required steps at end of tenancy.
      tenant_responsibilities:
        - return_unit_clean: true
        - remove_all_belongings: true
        - return_all_keys: true
        - forward_address_provided: true
        - utilities_final_reading: true
      landlord_responsibilities:
        - move_out_inspection: required
        - itemized_deductions: "Within 30 days"
        - deposit_return: "Within 30 days"
        - final_statement: required
      inspection:
        - tenant_presence_invited: true
        - comparison_to_move_in: required
        - photo_documentation: required
      enforcement: required

  # Summary
  summary:
    total_rules: 18
    categories: 6
    critical_rules: 1
    required_enforcement: 17
    recommended_enforcement: 1
