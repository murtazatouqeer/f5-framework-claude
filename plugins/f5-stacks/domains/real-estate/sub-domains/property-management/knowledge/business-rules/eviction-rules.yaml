# Eviction Rules
# F5 Framework v2.0 - Real Estate/Property Management
# Quy tắc thu hồi nhà / 立ち退き規則

business_rules:
  name: EvictionRules
  name_vi: Quy tắc thu hồi nhà
  name_ja: 立ち退き規則
  domain: real-estate
  subdomain: property-management
  version: "1.0.0"

  description: |
    Business rules governing the eviction process, including
    grounds for eviction, notice requirements, legal procedures,
    and tenant rights protection.

  # Legal Framework
  legal_references:
    - name: Vietnam Civil Code 2015
      name_vi: Bộ luật Dân sự 2015
      articles: [478, 480, 481]
      relevance: Lease termination and eviction
    - name: Vietnam Housing Law 2014
      name_vi: Luật Nhà ở 2014
      relevance: Housing rental termination
    - name: Civil Procedure Code
      name_vi: Bộ luật Tố tụng dân sự
      relevance: Court eviction procedures

  # Rule Categories
  categories:
    - eviction_grounds
    - notice_requirements
    - cure_periods
    - legal_process
    - tenant_protections
    - post_eviction

  # ==========================================
  # EVICTION GROUNDS
  # ==========================================

  eviction_grounds:
    - rule_id: BR-EVT-001
      name: Non-Payment of Rent
      name_vi: Không thanh toán tiền thuê
      description: |
        Eviction for failure to pay rent.
      grounds:
        - rent_unpaid: true
        - after_due_date: true
        - after_grace_period: true
      documentation:
        - payment_records: required
        - notices_sent: required
        - communication_log: required
      notice_type: pay_or_quit
      cure_available: true
      priority: common
      enforcement: required

    - rule_id: BR-EVT-002
      name: Lease Violation
      name_vi: Vi phạm hợp đồng thuê
      description: |
        Eviction for violating lease terms.
      common_violations:
        - unauthorized_occupants: true
        - unauthorized_pets: true
        - subletting_without_permission: true
        - excessive_noise: repeated
        - property_damage: significant
        - illegal_activity_on_premises: true
        - interference_with_neighbors: true
      documentation:
        - violation_description: required
        - evidence: photos_witnesses_reports
        - prior_warnings: documented
        - lease_clause_reference: required
      notice_type: cure_or_quit
      cure_available: true
      enforcement: required

    - rule_id: BR-EVT-003
      name: Criminal Activity
      name_vi: Hoạt động phạm tội
      description: |
        Eviction for criminal activity on premises.
      grounds:
        - drug_manufacturing: true
        - drug_distribution: true
        - violent_crimes: true
        - weapons_offenses: true
        - prostitution: true
        - gambling_operations: true
      notice_type: unconditional_quit
      cure_available: false
      accelerated_process: true
      documentation:
        - police_reports: if_available
        - incident_reports: required
        - witness_statements: recommended
      enforcement: required
      priority: critical

    - rule_id: BR-EVT-004
      name: Property Damage
      name_vi: Hư hỏng tài sản
      description: |
        Eviction for intentional or negligent property damage.
      grounds:
        - intentional_damage: true
        - negligent_damage: significant
        - safety_hazard_created: true
      threshold:
        - material_damage: ">1 month rent value"
        - safety_impact: any
      cure_options:
        - repair_damage: possible
        - pay_for_repairs: possible
        - security_threat: no_cure
      documentation:
        - damage_photos: required
        - repair_estimates: required
        - move_in_comparison: required
      enforcement: required

    - rule_id: BR-EVT-005
      name: Lease Expiration Non-Renewal
      name_vi: Hết hạn không gia hạn
      description: |
        Ending tenancy at lease expiration.
      requirements:
        - proper_notice: required
        - notice_period: 60_days
        - no_cause_needed: true
      not_grounds_for_eviction:
        - this_is: "Non-renewal, not eviction"
        - if_tenant_holds_over: "Then becomes eviction"
      holdover_tenant:
        - becomes_grounds_for: eviction
        - after: lease_expiration_date
      enforcement: required

  # ==========================================
  # NOTICE REQUIREMENTS
  # ==========================================

  notice_requirements:
    - rule_id: BR-EVT-010
      name: Pay or Quit Notice
      name_vi: Thông báo thanh toán hoặc dọn đi
      description: |
        Notice for non-payment of rent.
      notice_period: 7_days
      content_requirements:
        - amount_owed: exact
        - breakdown: rent_late_fees_charges
        - payment_deadline: specific_date
        - consequence: "Will file for eviction"
        - where_to_pay: address_or_method
      delivery:
        - written: required
        - method: [hand_delivery, certified_mail, posted_on_door]
        - proof_of_service: required
      cure_option:
        - full_payment: accepts
        - partial_payment: "At landlord discretion"
      enforcement: required

    - rule_id: BR-EVT-011
      name: Cure or Quit Notice
      name_vi: Thông báo khắc phục hoặc dọn đi
      description: |
        Notice for curable lease violations.
      notice_period:
        minor_violation: 14_days
        material_violation: 7_days
      content_requirements:
        - violation_described: specific
        - lease_clause: cited
        - cure_required: specific_action
        - deadline: specific_date
        - consequence: "Will file for eviction"
      cure_verification:
        - inspection: may_be_required
        - documentation: recommended
      repeated_violation:
        - incurable: "May become after 3 violations"
      enforcement: required

    - rule_id: BR-EVT-012
      name: Unconditional Quit Notice
      name_vi: Thông báo dọn đi vô điều kiện
      description: |
        Notice when no cure is available.
      applicable_situations:
        - criminal_activity: true
        - repeated_violations: ">3 same type"
        - severe_damage: true
        - safety_threat: true
      notice_period:
        standard: 7_days
        criminal_activity: 3_days
      content_requirements:
        - reason: specific
        - vacate_date: specific
        - no_cure_stated: true
        - legal_action_warning: true
      enforcement: required

    - rule_id: BR-EVT-013
      name: Notice Service Requirements
      name_vi: Yêu cầu tống đạt thông báo
      description: |
        How notices must be delivered.
      valid_service_methods:
        personal_delivery:
          - to_tenant: preferred
          - to_adult_at_address: acceptable
          - proof: signed_acknowledgment
        certified_mail:
          - return_receipt: required
          - address: lease_address
        posting:
          - on_door: if_other_methods_fail
          - plus_mail: required
          - photo_documentation: required
      documentation:
        - proof_of_service: required
        - date_of_service: recorded
        - method_used: recorded
      enforcement: required
      priority: critical

  # ==========================================
  # CURE PERIODS
  # ==========================================

  cure_periods:
    - rule_id: BR-EVT-020
      name: Cure Period for Non-Payment
      name_vi: Thời gian khắc phục không thanh toán
      description: |
        Time allowed to pay before eviction proceeds.
      period: 7_days
      requirements:
        - full_payment: "All amounts stated in notice"
        - includes: [rent, late_fees, legal_fees]
        - before_court_filing: true
      acceptance:
        - landlord_must_accept: true
        - cannot_refuse_cure: true
      partial_payment:
        - landlord_discretion: true
        - may_not_reset_notice: true
      enforcement: required

    - rule_id: BR-EVT-021
      name: Cure Period for Violations
      name_vi: Thời gian khắc phục vi phạm
      description: |
        Time allowed to cure lease violations.
      standard_cure_period: 14_days
      verification:
        - landlord_inspection: permitted
        - tenant_documentation: helpful
      cure_actions:
        - unauthorized_occupant: "Must vacate"
        - unauthorized_pet: "Must remove"
        - noise_violation: "Must cease"
        - property_damage: "Must repair"
      incomplete_cure:
        - eviction_may_proceed: true
      enforcement: required

    - rule_id: BR-EVT-022
      name: Repeat Violation Consequences
      name_vi: Hậu quả vi phạm lặp lại
      description: |
        Handling of repeated lease violations.
      escalation:
        first_violation:
          - cure_period: 14_days
          - written_warning: true
        second_violation:
          - cure_period: 7_days
          - final_warning: true
        third_violation:
          - no_cure: available
          - unconditional_quit: issued
      within_period: 12_months
      documentation:
        - all_violations_logged: required
        - notices_kept: required
      enforcement: required

  # ==========================================
  # LEGAL PROCESS
  # ==========================================

  legal_process:
    - rule_id: BR-EVT-030
      name: Court Filing Requirements
      name_vi: Yêu cầu nộp đơn tòa án
      description: |
        When and how to file for eviction.
      prerequisites:
        - proper_notice_served: required
        - cure_period_expired: required
        - tenant_not_vacated: true
        - documentation_complete: required
      filing:
        - court: civil_court
        - petition: eviction_lawsuit
        - filing_fee: per_court_schedule
        - legal_representation: recommended
      timeline:
        - after_notice_expires: file
        - court_date: 15-30_days_typical
      enforcement: required

    - rule_id: BR-EVT-031
      name: Court Hearing Process
      name_vi: Quy trình xét xử
      description: |
        What happens at eviction hearing.
      landlord_must_prove:
        - valid_lease: true
        - proper_notice: true
        - grounds_for_eviction: true
        - notice_service: true
      tenant_may_defend:
        - improper_notice: true
        - retaliation: true
        - discrimination: true
        - cure_completed: true
        - procedural_errors: true
      possible_outcomes:
        - eviction_granted: true
        - eviction_denied: true
        - continuance: true
        - payment_plan_ordered: possible
      enforcement: required

    - rule_id: BR-EVT-032
      name: Execution of Eviction
      name_vi: Thi hành lệnh thu hồi
      description: |
        How eviction judgment is executed.
      after_judgment:
        - appeal_period: per_law
        - writ_of_possession: obtained
      execution:
        - only_by: court_officer
        - self_help_eviction: prohibited
        - lockout_without_court: illegal
      landlord_cannot:
        - change_locks: without_court_order
        - remove_belongings: without_court_order
        - cut_utilities: illegal
        - harass_tenant: illegal
      enforcement: required
      priority: critical

    - rule_id: BR-EVT-033
      name: Abandoned Property Handling
      name_vi: Xử lý tài sản bị bỏ
      description: |
        Handling tenant belongings after eviction.
      notification:
        - written_notice: required
        - to_last_known_address: true
        - deadline_to_claim: 30_days
      storage:
        - reasonable_care: required
        - storage_cost: may_charge
        - valuable_items: special_handling
      disposal:
        - after_notice_period: permitted
        - inventory: documented
        - sale_for_costs: possible
      exceptions:
        - perishables: immediate_disposal
        - hazardous: immediate_disposal
      enforcement: required

  # ==========================================
  # TENANT PROTECTIONS
  # ==========================================

  tenant_protections:
    - rule_id: BR-EVT-040
      name: Prohibited Self-Help Eviction
      name_vi: Cấm tự thu hồi
      description: |
        Illegal eviction actions.
      prohibited_actions:
        - changing_locks: true
        - removing_doors_windows: true
        - shutting_off_utilities: true
        - removing_tenant_property: true
        - physical_removal: true
        - harassment: true
        - threats: true
      consequences:
        - illegal_eviction_lawsuit: tenant_may_file
        - damages: landlord_liable
        - criminal_charges: possible
        - tenant_may_return: true
      enforcement: required
      priority: critical

    - rule_id: BR-EVT-041
      name: Retaliatory Eviction Prohibition
      name_vi: Cấm thu hồi trả đũa
      description: |
        Protection against retaliation.
      protected_actions:
        - complaint_to_authorities: true
        - requesting_repairs: true
        - joining_tenant_organization: true
        - exercising_legal_rights: true
      presumption_of_retaliation:
        - eviction_within: 6_months
        - of_protected_action: true
        - landlord_must_prove: legitimate_reason
      landlord_defense:
        - non_payment: valid
        - lease_violation: valid
        - same_reason_applied_to_others: valid
      enforcement: required

    - rule_id: BR-EVT-042
      name: Discrimination Prohibition
      name_vi: Cấm phân biệt đối xử
      description: |
        No eviction based on protected status.
      protected_classes:
        - race: true
        - religion: true
        - national_origin: true
        - gender: true
        - family_status: true
        - disability: true
        - age: true
      evidence_of_discrimination:
        - disparate_treatment: true
        - different_standards: true
        - statements: true
        - patterns: true
      consequences:
        - eviction_invalid: true
        - fair_housing_violation: true
        - damages: significant
      enforcement: required
      priority: critical

  # ==========================================
  # POST-EVICTION
  # ==========================================

  post_eviction:
    - rule_id: BR-EVT-050
      name: Money Judgment Collection
      name_vi: Thu hồi phán quyết tiền
      description: |
        Collecting amounts owed after eviction.
      amounts_collectible:
        - unpaid_rent: true
        - late_fees: true
        - damage_beyond_deposit: true
        - court_costs: true
        - attorney_fees: if_in_lease
      collection_methods:
        - payment_plan: negotiated
        - wage_garnishment: if_permitted
        - bank_levy: if_permitted
        - credit_reporting: true
        - collection_agency: true
      statute_of_limitations:
        - judgment: 10_years_typical
        - renewal: possible
      enforcement: required

    - rule_id: BR-EVT-051
      name: Unit Turnover After Eviction
      name_vi: Hoàn trả đơn vị sau thu hồi
      description: |
        Preparing unit for next tenant.
      steps:
        - document_condition: immediately
        - photo_documentation: required
        - change_locks: required
        - deep_cleaning: required
        - repairs_as_needed: true
        - security_check: true
      deposit_handling:
        - apply_to_damages: per_itemization
        - send_statement: required
        - timeline: 30_days
      records:
        - eviction_file: retain
        - photos: retain
        - financial_records: retain
      enforcement: required

    - rule_id: BR-EVT-052
      name: Record Keeping Requirements
      name_vi: Yêu cầu lưu giữ hồ sơ
      description: |
        Documentation retention after eviction.
      retain:
        - lease_agreement: 7_years
        - notices: 7_years
        - court_documents: 10_years
        - correspondence: 7_years
        - photos: 7_years
        - financial_records: 7_years
      purpose:
        - legal_protection: true
        - future_reference_checks: true
        - tax_documentation: true
      storage:
        - secure: required
        - organized: by_tenant
        - accessible: for_audits
      enforcement: required

  # Summary
  summary:
    total_rules: 17
    categories: 6
    critical_rules: 4
    required_enforcement: 17
    recommended_enforcement: 0
