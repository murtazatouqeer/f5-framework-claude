# Tenant Screening Rules
# F5 Framework v2.0 - Real Estate/Property Management
# Quy tắc sàng lọc người thuê / テナント審査ルール

business_rules:
  name: TenantScreeningRules
  name_vi: Quy tắc sàng lọc người thuê
  name_ja: テナント審査ルール
  domain: real-estate
  subdomain: property-management
  version: "1.0.0"

  description: |
    Business rules for tenant screening and qualification,
    ensuring fair, consistent, and legally compliant
    evaluation of rental applicants.

  # Legal Framework
  legal_references:
    - name: Vietnam Civil Code 2015
      name_vi: Bộ luật Dân sự 2015
      relevance: Equal treatment in contracts
    - name: Fair Housing Principles
      name_vi: Nguyên tắc công bằng nhà ở
      relevance: Non-discrimination requirements
    - name: Personal Data Protection
      name_vi: Bảo vệ dữ liệu cá nhân
      relevance: Handling applicant information

  # Rule Categories
  categories:
    - income_requirements
    - credit_evaluation
    - background_verification
    - reference_checks
    - documentation
    - approval_process

  # ==========================================
  # INCOME REQUIREMENTS
  # ==========================================

  income_requirements:
    - rule_id: BR-SCR-001
      name: Income to Rent Ratio
      name_vi: Tỷ lệ thu nhập/tiền thuê
      description: |
        Minimum income required relative to monthly rent
        to ensure affordability.
      condition: |
        monthly_income >= monthly_rent * income_multiplier
      parameters:
        income_multiplier:
          default: 3
          min: 2.5
          max: 4
          description: "Rent-to-income ratio requirement"
      exceptions:
        - guarantor_provided: "May reduce to 2x with qualified guarantor"
        - prepaid_rent: "May waive with 6+ months prepaid"
      enforcement: required
      priority: critical

    - rule_id: BR-SCR-002
      name: Acceptable Income Sources
      name_vi: Nguồn thu nhập chấp nhận
      description: |
        Types of income that can be counted toward
        qualification.
      acceptable_sources:
        - employment_salary:
            name_vi: Lương
            verification: pay_stubs_or_contract
            weight: 100%
        - self_employment:
            name_vi: Tự kinh doanh
            verification: tax_returns_2_years
            weight: 80%
        - pension_retirement:
            name_vi: Lương hưu
            verification: benefit_statement
            weight: 100%
        - government_benefits:
            name_vi: Trợ cấp chính phủ
            verification: official_documentation
            weight: 100%
        - investment_income:
            name_vi: Thu nhập đầu tư
            verification: bank_statements_6_months
            weight: 70%
        - rental_income:
            name_vi: Thu nhập cho thuê
            verification: rental_agreements
            weight: 80%
      unacceptable_sources:
        - cash_payments_unverifiable
        - one_time_windfalls
        - pending_income
      enforcement: required

    - rule_id: BR-SCR-003
      name: Income Verification Requirements
      name_vi: Yêu cầu xác minh thu nhập
      description: |
        Documentation required to verify income claims.
      requirements:
        employed:
          - recent_pay_stubs: 3
          - employment_contract: true
          - employer_verification_letter: optional
          - bank_statements: 3_months
        self_employed:
          - tax_returns: 2_years
          - business_registration: true
          - bank_statements: 6_months
          - profit_loss_statement: 1_year
        company_tenant:
          - business_registration: true
          - financial_statements: 2_years
          - company_bank_statements: 6_months
      enforcement: required

  # ==========================================
  # CREDIT EVALUATION
  # ==========================================

  credit_evaluation:
    - rule_id: BR-SCR-010
      name: Credit Score Requirements
      name_vi: Yêu cầu điểm tín dụng
      description: |
        Minimum credit score guidelines where credit
        scoring is available.
      thresholds:
        preferred: 700
        acceptable: 600
        conditional: 500
        decline: "<500"
      conditional_approval:
        score_500_600:
          - larger_deposit: 3_months
          - guarantor: required
          - prepaid_rent: 3_months
      exceptions:
        - no_credit_history: "Alternative verification methods"
        - international_tenant: "Bank references acceptable"
      note: "Credit scoring not widely available in Vietnam; use alternative methods"
      enforcement: recommended

    - rule_id: BR-SCR-011
      name: Credit Red Flags
      name_vi: Cảnh báo tín dụng
      description: |
        Credit history issues that require additional
        scrutiny or may disqualify applicants.
      automatic_decline:
        - active_bankruptcy: true
        - recent_eviction: "Within 3 years"
        - fraud_judgments: true
      additional_review:
        - collections_accounts: ">3 accounts"
        - late_payments: ">60 days past due"
        - high_debt_ratio: ">50% of income"
      mitigation_options:
        - written_explanation
        - proof_of_resolution
        - larger_deposit
        - guarantor
      enforcement: required

    - rule_id: BR-SCR-012
      name: Rental Payment History
      name_vi: Lịch sử thanh toán thuê nhà
      description: |
        Evaluation of previous rental payment patterns.
      positive_indicators:
        - on_time_payments: ">90%"
        - no_evictions: true
        - lease_completed: true
        - landlord_reference: positive
      negative_indicators:
        - late_payments: ">3 in 12 months"
        - eviction_filing: "Even if dismissed"
        - broken_lease: "Without proper notice"
        - damage_claims: "Unpaid or disputed"
      weight_in_decision: high
      enforcement: required

  # ==========================================
  # BACKGROUND VERIFICATION
  # ==========================================

  background_verification:
    - rule_id: BR-SCR-020
      name: Identity Verification
      name_vi: Xác minh danh tính
      description: |
        Requirements for verifying applicant identity.
      required_documents:
        vietnamese_citizen:
          - cmnd_cccd: "CMND or CCCD"
          - household_registration: "Sổ hộ khẩu (if applicable)"
        foreign_national:
          - passport: required
          - visa_work_permit: "Valid for lease term"
          - temporary_residence_card: optional
        company:
          - business_registration: required
          - representative_id: required
          - authorization_letter: "If not legal rep"
      verification_method:
        - document_inspection: visual
        - database_check: optional
        - reference_verification: required
      enforcement: required
      priority: critical

    - rule_id: BR-SCR-021
      name: Criminal Background Check
      name_vi: Kiểm tra lý lịch tư pháp
      description: |
        Criminal history evaluation guidelines.
      disqualifying_offenses:
        - violent_crimes: "Any conviction"
        - drug_manufacturing: "Any conviction"
        - arson: "Any conviction"
        - sexual_offenses: "Any conviction"
        - fraud_embezzlement: "Within 7 years"
      case_by_case_review:
        - property_crimes: "Theft, vandalism"
        - drug_possession: "Personal use"
        - dui: "Depends on recency"
      consideration_factors:
        - time_since_offense
        - rehabilitation_evidence
        - nature_of_offense
        - rental_relevance
      legal_limitations:
        - cannot_use_arrests_without_conviction: true
        - expunged_records_excluded: true
      enforcement: recommended
      note: "May not be widely available in Vietnam"

    - rule_id: BR-SCR-022
      name: Eviction History Check
      name_vi: Kiểm tra lịch sử thu hồi nhà
      description: |
        Evaluation of prior eviction records.
      automatic_decline:
        - eviction_within: 3_years
        - multiple_evictions: ">1 in 5 years"
      conditional_review:
        - eviction_dismissed: "Review circumstances"
        - eviction_over_5_years: "Consider with explanation"
      verification_methods:
        - previous_landlord_contact
        - court_records_if_available
        - rental_history_verification
      enforcement: required

  # ==========================================
  # REFERENCE CHECKS
  # ==========================================

  reference_checks:
    - rule_id: BR-SCR-030
      name: Previous Landlord Reference
      name_vi: Tham chiếu chủ nhà trước
      description: |
        Requirements for previous landlord verification.
      required_for:
        - all_applicants_with_rental_history: true
      exceptions:
        - first_time_renter: "Alternative references required"
        - owner_occupant: "Property ownership verification"
      questions_to_ask:
        - lease_dates_confirmed: true
        - rent_amount: true
        - payment_history: true
        - lease_violations: true
        - would_rent_again: true
        - notice_given: true
        - damage_beyond_normal: true
      contact_attempts: 3
      verification_required:
        - confirm_landlord_ownership: recommended
        - avoid_friend_references: true
      enforcement: required

    - rule_id: BR-SCR-031
      name: Employment Reference
      name_vi: Tham chiếu việc làm
      description: |
        Employment verification requirements.
      verify:
        - current_employment: true
        - position_title: true
        - employment_duration: true
        - income_if_permitted: true
        - employment_status: "Permanent/contract/probation"
      methods:
        - direct_hr_contact: preferred
        - employment_letter: acceptable
        - pay_stubs_with_employer_info: acceptable
      self_employed_alternatives:
        - business_registration: required
        - tax_filings: 2_years
        - bank_statements: 6_months
      enforcement: required

    - rule_id: BR-SCR-032
      name: Personal References
      name_vi: Tham chiếu cá nhân
      description: |
        Personal reference requirements for additional
        character verification.
      required_references: 2
      acceptable_referees:
        - professional_contacts: true
        - former_landlords: true
        - community_members: true
      not_acceptable:
        - immediate_family: true
        - current_roommates: true
      questions_to_ask:
        - relationship_to_applicant
        - duration_of_acquaintance
        - character_assessment
        - rental_suitability
      enforcement: recommended

  # ==========================================
  # DOCUMENTATION REQUIREMENTS
  # ==========================================

  documentation:
    - rule_id: BR-SCR-040
      name: Required Application Documents
      name_vi: Hồ sơ đăng ký bắt buộc
      description: |
        Complete list of required documentation for
        rental application processing.
      required_documents:
        all_applicants:
          - completed_application_form: true
          - government_id_copy: true
          - income_verification: true
          - employment_verification: true
          - previous_landlord_contact: true
        company_tenants:
          - business_registration: true
          - authorization_letter: true
          - financial_statements: true
        foreign_nationals:
          - passport_copy: true
          - visa_work_permit_copy: true
      document_validity:
        - id_documents: "Not expired"
        - income_proof: "Within 30 days"
        - employment_letter: "Within 30 days"
      enforcement: required

    - rule_id: BR-SCR-041
      name: Application Completeness Check
      name_vi: Kiểm tra hoàn thiện hồ sơ
      description: |
        All applications must be complete before
        processing begins.
      completeness_requirements:
        - all_fields_completed: true
        - all_documents_attached: true
        - application_signed: true
        - consent_forms_signed: true
      incomplete_application_handling:
        - notify_applicant: "Within 24 hours"
        - deadline_to_complete: 48_hours
        - auto_cancel_if_not_completed: true
      enforcement: required

  # ==========================================
  # APPROVAL PROCESS
  # ==========================================

  approval_process:
    - rule_id: BR-SCR-050
      name: Screening Timeline
      name_vi: Thời gian sàng lọc
      description: |
        Maximum time allowed for application processing.
      timelines:
        acknowledgment: 24_hours
        initial_screening: 48_hours
        full_screening: 5_business_days
        decision_communication: 24_hours_after_decision
      exceptions:
        - complex_cases: "Additional 3 business days"
        - international_verification: "Additional 5 business days"
      enforcement: required

    - rule_id: BR-SCR-051
      name: Approval Authority
      name_vi: Thẩm quyền phê duyệt
      description: |
        Who can approve or deny rental applications.
      approval_levels:
        standard_approval:
          authority: property_manager
          criteria: "Meets all standard requirements"
        conditional_approval:
          authority: senior_manager
          criteria: "Requires exceptions or conditions"
        denial:
          authority: property_manager
          requirement: "Documented reason required"
          review: "Optional second review"
      owner_involvement:
        - informed: always
        - approval_required: "Per management agreement"
      enforcement: required

    - rule_id: BR-SCR-052
      name: Denial Reasons and Communication
      name_vi: Lý do từ chối và thông báo
      description: |
        Requirements for communicating application
        denials to applicants.
      denial_reasons_to_document:
        - insufficient_income: true
        - poor_credit_history: true
        - negative_rental_history: true
        - failed_background_check: true
        - incomplete_application: true
        - false_information: true
      communication_requirements:
        - written_notification: required
        - reason_provided: "General category"
        - specific_details: "Per local law"
        - adverse_action_notice: "If credit-based"
        - appeal_process: optional
      record_retention:
        - approved_applications: 3_years
        - denied_applications: 2_years
      enforcement: required

    - rule_id: BR-SCR-053
      name: Fair Housing Compliance
      name_vi: Tuân thủ công bằng nhà ở
      description: |
        Non-discrimination requirements in screening.
      protected_classes:
        - race: true
        - religion: true
        - national_origin: true
        - gender: true
        - family_status: true
        - disability: true
        - age: true
      prohibited_actions:
        - different_criteria_by_class: true
        - discriminatory_advertising: true
        - steering: true
        - different_terms: true
      documentation:
        - consistent_criteria: "Same for all applicants"
        - objective_standards: "Written and applied uniformly"
      enforcement: required
      priority: critical

  # Summary
  summary:
    total_rules: 15
    categories: 6
    critical_rules: 3
    required_enforcement: 13
    recommended_enforcement: 2
