# Property Management Sub-domain
# F5 Framework v2.0 - Real Estate/Property Management
# Quản lý tài sản cho thuê / 賃貸物件管理

subdomain:
  name: PropertyManagement
  name_vi: Quản lý tài sản
  name_ja: 物件管理
  domain: real-estate
  version: "1.0.0"
  status: active

  description: |
    Comprehensive property management system for rental properties,
    covering tenant lifecycle, lease management, rent collection,
    maintenance operations, and owner reporting. Supports residential
    and commercial property management with Vietnam-specific compliance.

  description_vi: |
    Hệ thống quản lý tài sản cho thuê toàn diện, bao gồm vòng đời
    người thuê, quản lý hợp đồng thuê, thu tiền thuê, vận hành bảo trì,
    và báo cáo cho chủ sở hữu. Hỗ trợ quản lý bất động sản nhà ở và
    thương mại với tuân thủ pháp luật Việt Nam.

  # Legal Framework
  legal_compliance:
    vietnam:
      - name: Vietnam Housing Law
        name_vi: Luật Nhà ở
        reference: "Law No. 65/2014/QH13"
        applicable_areas:
          - Housing rental contracts
          - Tenant rights and obligations
          - Housing standards
      - name: Civil Code - Rental Provisions
        name_vi: Bộ luật Dân sự - Quy định về thuê
        reference: "Civil Code 2015, Chapter XVI"
        applicable_areas:
          - Rental contract terms
          - Deposit regulations
          - Termination provisions
      - name: Tenant Rights
        name_vi: Quyền của người thuê
        applicable_areas:
          - Right to peaceful enjoyment
          - Privacy rights
          - Maintenance expectations
      - name: Building Safety Codes
        name_vi: Quy chuẩn an toàn công trình
        reference: "QCVN 06:2021/BXD"
        applicable_areas:
          - Fire safety
          - Building maintenance
          - Safety inspections
      - name: Rental Income Tax
        name_vi: Thuế thu nhập từ cho thuê
        reference: "Personal Income Tax Law"
        applicable_areas:
          - Rental income declaration
          - Tax withholding
          - VAT on commercial rentals

  # Sub-domain Capabilities
  capabilities:
    - name: Property Portfolio Management
      description: Manage multiple properties and units
      entities: [ManagedProperty, Unit]
    - name: Tenant Lifecycle Management
      description: From application to move-out
      entities: [Tenant, Lease, MoveInOut]
    - name: Rent Collection
      description: Billing, collection, and payment tracking
      entities: [RentCharge, RentPayment, SecurityDeposit]
    - name: Maintenance Operations
      description: Request handling and work order management
      entities: [MaintenanceRequest, WorkOrder, Vendor]
    - name: Inspections
      description: Move-in, move-out, and routine inspections
      entities: [Inspection]
    - name: Financial Management
      description: Income, expenses, and reporting
      entities: [Expense, UtilityAccount]
    - name: Communications
      description: Notices and tenant communications
      entities: [Notice]

  # Core Entities
  entities:
    - ManagedProperty
    - Unit
    - Tenant
    - Lease
    - RentCharge
    - RentPayment
    - SecurityDeposit
    - UtilityAccount
    - MaintenanceRequest
    - WorkOrder
    - Vendor
    - Inspection
    - MoveInOut
    - Notice
    - Expense

  # Business Rule Sets
  business_rules:
    - tenant-screening-rules
    - lease-rules
    - rent-rules
    - maintenance-rules
    - eviction-rules

  # Workflows
  workflows:
    - tenant-onboarding-workflow
    - rent-collection-workflow
    - maintenance-workflow
    - lease-renewal-workflow
    - move-out-workflow

  # Use Cases by Actor
  use_cases:
    tenant:
      - Apply for Rental
      - Pay Rent Online
      - Submit Maintenance Request
      - Submit Notice to Vacate
    property_manager:
      - Screen Applicants
      - Create Lease
      - Collect Rent
      - Manage Maintenance
      - Process Move-Out
    owner:
      - View Property Dashboard
      - View Income/Expense
      - Approve Large Expenses
      - Generate Reports

  # Integration Points
  integrations:
    internal:
      - subdomain: property-listing
        relationship: Unit availability sync
      - subdomain: transaction
        relationship: Purchase/sale of managed properties
    external:
      - name: Credit Bureau
        purpose: Tenant credit checks
      - name: Background Check Services
        purpose: Criminal and eviction history
      - name: Payment Gateways
        purpose: Online rent collection
      - name: Accounting Systems
        purpose: Financial integration
      - name: Utility Providers
        purpose: Utility billing integration

  # Key Metrics
  metrics:
    occupancy:
      - occupancy_rate
      - vacancy_days
      - turnover_rate
    financial:
      - rent_collection_rate
      - on_time_payment_rate
      - average_rent_per_unit
      - net_operating_income
    operational:
      - maintenance_response_time
      - work_order_completion_rate
      - tenant_satisfaction_score
    tenant:
      - average_tenancy_length
      - renewal_rate
      - delinquency_rate

  # Configuration
  configuration:
    defaults:
      grace_period_days: 5
      late_fee_percent: 5
      security_deposit_months: 2
      notice_period_days: 30
      lease_term_months: 12
    maintenance:
      emergency_response_hours: 4
      urgent_response_hours: 24
      normal_response_days: 5
    inspections:
      move_in_required: true
      move_out_required: true
      annual_inspection: optional

  # Module Dependencies
  dependencies:
    required:
      - core/identity
      - core/document-management
      - core/notification
      - core/payment
    optional:
      - core/reporting
      - core/analytics
      - integration/accounting
