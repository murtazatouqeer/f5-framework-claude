# Transaction Glossary
# F5 Framework v2.0 - Real Estate/Transaction
# Terminology definitions for transaction management

glossary:
  name: TransactionGlossary
  name_vi: Từ điển thuật ngữ giao dịch
  name_ja: 取引用語集
  domain: real-estate
  subdomain: transaction
  version: "1.0.0"

  description: |
    Comprehensive glossary of terms used in real estate
    transactions, including Vietnamese legal terminology
    and common industry terms.

  # Categories
  categories:
    - transaction_general
    - legal_documents
    - parties
    - financial
    - due_diligence
    - closing
    - vietnamese_legal

  # ==========================================
  # TRANSACTION GENERAL TERMS
  # ==========================================

  transaction_general:
    - term: Purchase Agreement
      term_vi: Hợp đồng mua bán
      term_ja: 売買契約
      definition: |
        A legally binding contract between buyer and seller
        that outlines the terms and conditions of a real
        estate transaction.
      synonyms:
        - Sales Contract
        - Purchase Contract
        - Contract of Sale
      related_terms:
        - Offer
        - Counter Offer
        - Acceptance

    - term: Offer
      term_vi: Đề nghị mua
      term_ja: オファー
      definition: |
        A formal proposal from a buyer to purchase a property
        at a specified price and under specified terms.
      components:
        - Purchase price
        - Earnest money
        - Contingencies
        - Closing date
      expiration: Typically 3 business days

    - term: Counter Offer
      term_vi: Đề nghị ngược
      term_ja: カウンターオファー
      definition: |
        A response to an offer that modifies one or more terms,
        effectively rejecting the original and creating a new offer.
      effect: Terminates original offer
      related_terms:
        - Offer
        - Acceptance
        - Negotiation

    - term: Acceptance
      term_vi: Chấp nhận
      term_ja: 承諾
      definition: |
        Agreement to all terms of an offer, creating a
        legally binding contract between parties.
      requirements:
        - Must be unconditional
        - Must be communicated
        - Must be within validity period

    - term: Contingency
      term_vi: Điều kiện
      term_ja: 条件
      definition: |
        A condition in a contract that must be met for the
        transaction to proceed. If not satisfied, the buyer
        may withdraw without penalty.
      common_types:
        - Financing contingency
        - Inspection contingency
        - Appraisal contingency
        - Title contingency

    - term: Earnest Money
      term_vi: Tiền đặt cọc
      term_ja: 手付金
      definition: |
        A deposit made by the buyer to demonstrate serious
        intent to purchase. Typically held in escrow.
      typical_amount: 1-10% of purchase price
      synonyms:
        - Good Faith Deposit
        - Deposit
        - Tiền cọc

    - term: Due Diligence
      term_vi: Thẩm định
      term_ja: デューデリジェンス
      definition: |
        The process of investigating a property before purchase,
        including inspections, title search, and legal review.
      components:
        - Physical inspection
        - Title search
        - Legal review
        - Financial review

  # ==========================================
  # LEGAL DOCUMENTS
  # ==========================================

  legal_documents:
    - term: Deed
      term_vi: Văn bản chuyển nhượng
      term_ja: 譲渡証書
      definition: |
        A legal document that transfers ownership of real
        property from seller to buyer.
      types:
        - Warranty Deed
        - Quitclaim Deed
        - Special Warranty Deed

    - term: Title
      term_vi: Quyền sở hữu
      term_ja: 権原
      definition: |
        Legal ownership of property, including the right
        to possess, use, and transfer the property.
      verification: Through title search
      protection: Through title insurance

    - term: Encumbrance
      term_vi: Vướng mắc quyền sở hữu
      term_ja: 負担
      definition: |
        Any claim, lien, or liability attached to a property
        that may affect its transferability or value.
      types:
        - Liens
        - Easements
        - Restrictions
        - Encroachments

    - term: Lien
      term_vi: Quyền lưu giữ tài sản
      term_ja: 先取特権
      definition: |
        A legal claim against property as security for
        a debt or obligation.
      types:
        - Mortgage lien
        - Tax lien
        - Mechanic's lien
        - Judgment lien

    - term: Easement
      term_vi: Quyền địa dịch
      term_ja: 地役権
      definition: |
        A right to use another person's land for a
        specific purpose, such as access or utilities.
      types:
        - Right of way
        - Utility easement
        - Prescriptive easement

  # ==========================================
  # PARTIES
  # ==========================================

  parties:
    - term: Buyer
      term_vi: Người mua
      term_ja: 買主
      definition: |
        The party purchasing the real estate property.
      also_known_as:
        - Purchaser
        - Grantee (in deed)

    - term: Seller
      term_vi: Người bán
      term_ja: 売主
      definition: |
        The party selling the real estate property.
      also_known_as:
        - Vendor
        - Grantor (in deed)

    - term: Listing Agent
      term_vi: Môi giới bán
      term_ja: 売り仲介
      definition: |
        The real estate agent representing the seller
        in the transaction.
      responsibilities:
        - Market property
        - Present offers
        - Negotiate for seller

    - term: Buyer's Agent
      term_vi: Môi giới mua
      term_ja: 買い仲介
      definition: |
        The real estate agent representing the buyer
        in the transaction.
      responsibilities:
        - Find properties
        - Prepare offers
        - Negotiate for buyer

    - term: Escrow Agent
      term_vi: Đại lý ký quỹ
      term_ja: エスクローエージェント
      definition: |
        A neutral third party who holds funds and
        documents during the transaction.
      responsibilities:
        - Hold earnest money
        - Coordinate closing
        - Disburse funds

    - term: Notary
      term_vi: Công chứng viên
      term_ja: 公証人
      definition: |
        A licensed official who authenticates documents
        and witnesses signatures. Required for real
        estate contracts in Vietnam.
      vietnamese_role: Essential for valid property transfer

  # ==========================================
  # FINANCIAL TERMS
  # ==========================================

  financial:
    - term: Commission
      term_vi: Hoa hồng
      term_ja: 手数料
      definition: |
        Fee paid to real estate agents for their services
        in facilitating a transaction.
      typical_rate: 1-3% in Vietnam
      payment: Usually at closing

    - term: Closing Costs
      term_vi: Chi phí đóng giao dịch
      term_ja: 決済費用
      definition: |
        Fees and expenses associated with completing
        a real estate transaction.
      includes:
        - Transfer taxes
        - Registration fees
        - Notary fees
        - Title insurance
        - Loan costs

    - term: Proration
      term_vi: Phân bổ chi phí
      term_ja: 日割り計算
      definition: |
        The division of ongoing costs between buyer
        and seller based on the closing date.
      common_items:
        - Property taxes
        - HOA fees
        - Prepaid items

    - term: Escrow
      term_vi: Ký quỹ
      term_ja: エスクロー
      definition: |
        An arrangement where a neutral third party holds
        funds or documents until specified conditions are met.
      uses:
        - Hold earnest money
        - Hold closing funds
        - Mortgage escrow for taxes/insurance

    - term: Net Proceeds
      term_vi: Số tiền thực nhận
      term_ja: 手取り額
      definition: |
        The amount seller receives after all costs,
        fees, and payoffs are deducted from sale price.
      calculation: |
        Sale Price - Mortgage Payoff - Commission -
        Closing Costs - Prorations = Net Proceeds

  # ==========================================
  # DUE DILIGENCE TERMS
  # ==========================================

  due_diligence:
    - term: Title Search
      term_vi: Tra cứu quyền sở hữu
      term_ja: 権原調査
      definition: |
        Examination of public records to verify legal
        ownership and discover any claims against property.
      reveals:
        - Ownership history
        - Liens
        - Encumbrances
        - Easements

    - term: Property Inspection
      term_vi: Kiểm tra tài sản
      term_ja: 物件検査
      definition: |
        Physical examination of property condition by
        a qualified inspector.
      examines:
        - Structure
        - Systems (electrical, plumbing, HVAC)
        - Roof
        - Foundation

    - term: Appraisal
      term_vi: Định giá
      term_ja: 評価
      definition: |
        Professional opinion of property value, typically
        required by lenders for financing.
      basis:
        - Comparable sales
        - Property condition
        - Market conditions

    - term: Survey
      term_vi: Khảo sát đất
      term_ja: 測量
      definition: |
        Professional measurement and mapping of property
        boundaries and features.
      shows:
        - Property boundaries
        - Building locations
        - Encroachments
        - Easements

  # ==========================================
  # CLOSING TERMS
  # ==========================================

  closing:
    - term: Closing
      term_vi: Đóng giao dịch
      term_ja: 決済
      definition: |
        The final step in a real estate transaction where
        ownership transfers from seller to buyer.
      also_known_as:
        - Settlement
        - Completion
      activities:
        - Sign documents
        - Exchange funds
        - Transfer title

    - term: Closing Statement
      term_vi: Bảng kê thanh toán
      term_ja: 決済明細書
      definition: |
        Detailed accounting of all funds in a transaction,
        showing debits and credits for each party.
      also_known_as:
        - Settlement Statement
        - HUD-1 (US)

    - term: Possession
      term_vi: Quyền chiếm hữu
      term_ja: 占有
      definition: |
        Physical occupation and control of the property.
      transfer: Usually at closing
      types:
        - Immediate possession
        - Delayed possession
        - Rent-back

    - term: Recording
      term_vi: Đăng ký
      term_ja: 登記
      definition: |
        Filing documents with the government to provide
        public notice of ownership transfer.
      vietnamese_term: Đăng ký biến động đất đai
      deadline: 30 days from notarization

  # ==========================================
  # VIETNAMESE LEGAL TERMS
  # ==========================================

  vietnamese_legal:
    - term: Giấy chứng nhận quyền sử dụng đất (GCNQSDĐ)
      term_en: Land Use Rights Certificate
      term_ja: 土地使用権証明書
      definition: |
        Official document certifying the right to use land
        in Vietnam. Commonly called "Pink Book" or "Red Book".
      types:
        pink_book:
          term_vi: Sổ hồng
          includes: Land and housing rights
        red_book:
          term_vi: Sổ đỏ
          includes: Land use rights only

    - term: Công chứng
      term_en: Notarization
      term_ja: 公証
      definition: |
        Authentication of documents by a licensed notary.
        Mandatory for real estate transfers in Vietnam.
      legal_reference: Notarization Law 2014
      requirement: Mandatory for valid transfer

    - term: Đăng ký biến động đất đai
      term_en: Land Registration
      term_ja: 土地登記
      definition: |
        Registration of property ownership changes with
        the Land Registration Office.
      deadline: Within 30 days of notarization
      legal_reference: Land Law 2013 Article 95

    - term: Thuế thu nhập cá nhân (TNCN)
      term_en: Personal Income Tax
      term_ja: 個人所得税
      definition: |
        Tax on income from property transfer, paid by seller.
      rate: 2% of transfer value
      exemption: Sale of only residence (conditions apply)

    - term: Lệ phí trước bạ
      term_en: Registration Fee
      term_ja: 登録料
      definition: |
        Fee paid when registering property ownership transfer.
      rate: 0.5% of property value
      payer: Buyer

    - term: Chứng minh nhân dân (CMND) / Căn cước công dân (CCCD)
      term_en: National ID Card
      term_ja: 国民身分証明書
      definition: |
        Vietnamese national identification document required
        for real estate transactions.
      cmnd: Old format ID
      cccd: New format citizen ID card

    - term: Sổ hộ khẩu
      term_en: Household Registration Book
      term_ja: 戸籍簿
      definition: |
        Official document recording household members and
        their registered residence. Often required for
        property transactions.

    - term: Hợp đồng đặt cọc
      term_en: Deposit Agreement
      term_ja: 手付金契約
      definition: |
        Agreement governing earnest money deposit, outlining
        conditions for retention or return.
      legal_reference: Civil Code 2015 Article 328

    - term: Quyền địa dịch
      term_en: Easement Rights
      term_ja: 地役権
      definition: |
        Right to use another person's land for specific
        purposes such as access or utilities.
      legal_reference: Civil Code 2015

    - term: Thế chấp
      term_en: Mortgage
      term_ja: 抵当
      definition: |
        Using property as security for a loan. Must be
        registered on property certificate.
      registration: Required for validity
      release: Giấy giải chấp (Release document)

