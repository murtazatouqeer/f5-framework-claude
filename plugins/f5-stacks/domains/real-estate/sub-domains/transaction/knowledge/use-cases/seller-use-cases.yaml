# Seller Use Cases
# F5 Framework v2.0 - Real Estate/Transaction
# Use cases from the seller's perspective

use_cases:
  name: SellerUseCases
  name_vi: Các trường hợp sử dụng của người bán
  name_ja: 売主ユースケース
  domain: real-estate
  subdomain: transaction
  version: "1.0.0"

  description: |
    Comprehensive use cases covering all seller interactions
    throughout the real estate transaction process.

  # Primary Actor
  primary_actor:
    role: Seller
    name_vi: Người bán
    description: Individual or entity selling real estate property
    goals:
      - Sell property at optimal price
      - Minimize time on market
      - Ensure smooth transaction
      - Receive proceeds timely
      - Transfer clear title

  # Use Case Categories
  categories:
    - offer_review
    - negotiation
    - contract_execution
    - transaction_support
    - closing
    - post_sale

  # ==========================================
  # OFFER REVIEW USE CASES
  # ==========================================

  offer_review:
    - use_case_id: UC-SEL-001
      name: Review Purchase Offer
      name_vi: Xem xét đề nghị mua
      description: Seller reviews submitted purchase offer

      preconditions:
        - Property is listed for sale
        - Offer has been submitted
        - Listing agent received and forwarded offer

      main_flow:
        - step: 1
          action: Seller receives offer notification
          channels: [email, sms, app]
        - step: 2
          action: Seller accesses offer details
          system: Display comprehensive offer summary
        - step: 3
          action: Seller reviews key terms
          terms:
            - offer_price_vs_listing
            - earnest_money_amount
            - contingencies
            - closing_date
            - special_requests
            - buyer_qualification
        - step: 4
          action: System provides market context
          context:
            - days_on_market
            - recent_comparables
            - other_active_offers
        - step: 5
          action: Seller consults with listing agent
        - step: 6
          action: Seller makes decision
          options:
            - accept
            - counter
            - reject

      alternative_flows:
        A1_request_more_info:
          trigger: Need buyer qualification details
          steps:
            - Request additional buyer information
            - Agent obtains from buyer agent
            - Resume review

      postconditions:
        - Seller has reviewed offer
        - Decision made or pending
        - Response timeline understood

    - use_case_id: UC-SEL-002
      name: Compare Multiple Offers
      name_vi: So sánh nhiều đề nghị
      description: Seller compares multiple simultaneous offers

      preconditions:
        - Multiple offers received
        - All offers currently valid

      main_flow:
        - step: 1
          action: Seller accesses offer comparison view
        - step: 2
          action: System displays side-by-side comparison
          comparison_criteria:
            - price
            - net_to_seller
            - terms
            - contingencies
            - buyer_strength
            - closing_date
            - likelihood_to_close
        - step: 3
          action: Seller reviews with agent
        - step: 4
          action: Seller ranks offers
        - step: 5
          action: Seller decides strategy
          strategies:
            - accept_best
            - counter_top_choice
            - counter_multiple
            - request_highest_best

      postconditions:
        - Offers evaluated
        - Strategy determined
        - Ready to respond

    - use_case_id: UC-SEL-003
      name: Request Highest and Best
      name_vi: Yêu cầu đề nghị tốt nhất
      description: Seller requests final best offers from all buyers

      preconditions:
        - Multiple competitive offers
        - Seller wants to maximize value

      main_flow:
        - step: 1
          action: Seller instructs agent to request H&B
        - step: 2
          action: System notifies all buyer agents
          notification: |
            Seller has received multiple offers and is
            requesting highest and best from all parties.
            Deadline: {deadline}
        - step: 3
          action: Buyer agents submit improved offers
        - step: 4
          action: Seller reviews updated offers
        - step: 5
          action: Seller makes final selection

      postconditions:
        - Improved offers received
        - Best offer selected
        - Non-selected buyers notified

  # ==========================================
  # NEGOTIATION USE CASES
  # ==========================================

  negotiation:
    - use_case_id: UC-SEL-010
      name: Create Counter Offer
      name_vi: Tạo đề nghị ngược
      description: Seller creates and submits counter offer

      preconditions:
        - Offer received and reviewed
        - Seller wants to modify terms
        - Original offer still valid

      main_flow:
        - step: 1
          action: Seller identifies terms to modify
          common_modifications:
            - price
            - closing_date
            - contingency_periods
            - inclusions_exclusions
            - earnest_money
        - step: 2
          action: Seller specifies new terms
        - step: 3
          action: System generates counter offer
          shows: Original vs proposed comparison
        - step: 4
          action: Seller reviews counter offer
        - step: 5
          action: Seller signs counter offer
        - step: 6
          action: System submits to buyer
          notification: Counter offer notification sent
        - step: 7
          action: Seller awaits response

      alternative_flows:
        A1_counter_expires:
          steps:
            - Counter offer expires without response
            - No binding agreement
            - Seller can re-engage or move on

      postconditions:
        - Counter offer submitted
        - Expiration timer started
        - Original offer marked as countered

    - use_case_id: UC-SEL-011
      name: Accept Offer
      name_vi: Chấp nhận đề nghị
      description: Seller accepts buyer's offer or counter

      preconditions:
        - Offer/counter under review
        - Seller decides to accept
        - Offer not expired

      main_flow:
        - step: 1
          action: Seller reviews terms one final time
        - step: 2
          action: Seller confirms acceptance intent
        - step: 3
          action: Seller signs acceptance
          system: Electronic or physical signature
        - step: 4
          action: System records acceptance
          timestamp: Binding moment
        - step: 5
          action: System notifies all parties
          notification: Congratulations! Offer accepted
        - step: 6
          action: System initiates contract phase

      postconditions:
        - Binding agreement created
        - All parties notified
        - Contract workflow initiated

    - use_case_id: UC-SEL-012
      name: Reject Offer
      name_vi: Từ chối đề nghị
      description: Seller declines purchase offer

      preconditions:
        - Offer received
        - Seller decides to reject

      main_flow:
        - step: 1
          action: Seller indicates rejection
        - step: 2
          action: System prompts for reason (optional)
          reasons:
            - price_too_low
            - terms_unacceptable
            - buyer_qualification_concerns
            - accepted_another_offer
            - property_withdrawn
        - step: 3
          action: Seller confirms rejection
        - step: 4
          action: System records rejection
        - step: 5
          action: System notifies buyer agent

      postconditions:
        - Offer rejected
        - Buyer notified
        - Property remains available

    - use_case_id: UC-SEL-013
      name: Respond to Repair Request
      name_vi: Phản hồi yêu cầu sửa chữa
      description: Seller responds to buyer's repair/credit request

      preconditions:
        - Under contract
        - Buyer submitted repair request
        - Within response period

      main_flow:
        - step: 1
          action: Seller receives repair request
        - step: 2
          action: Seller reviews requested items
          with: Cost estimates if available
        - step: 3
          action: Seller evaluates each item
          decisions:
            - agree_to_repair
            - offer_credit
            - decline
            - counter_propose
        - step: 4
          action: Seller prepares response
        - step: 5
          action: System generates response document
        - step: 6
          action: Seller signs response
        - step: 7
          action: System submits to buyer

      alternative_flows:
        A1_negotiation_continues:
          trigger: Buyer counters response
          steps:
            - Review buyer counter
            - Decide on final position
            - Reach agreement or impasse

      postconditions:
        - Response submitted
        - Negotiations may continue
        - Agreement or termination

  # ==========================================
  # CONTRACT EXECUTION USE CASES
  # ==========================================

  contract_execution:
    - use_case_id: UC-SEL-020
      name: Provide Required Documents
      name_vi: Cung cấp tài liệu yêu cầu
      description: Seller provides documents for contract

      preconditions:
        - Offer accepted
        - Document list received

      main_flow:
        - step: 1
          action: Seller receives document request list
          documents:
            - property_certificate_original
            - seller_identification
            - household_registration
            - marriage_certificate
            - spouse_consent
            - mortgage_payoff_letter
        - step: 2
          action: Seller gathers documents
        - step: 3
          action: Seller uploads or delivers documents
        - step: 4
          action: System validates completeness
        - step: 5
          action: Agent verifies documents
        - step: 6
          action: Documents forwarded for verification

      alternative_flows:
        A1_missing_documents:
          steps:
            - System identifies missing items
            - Seller notified
            - Seller provides missing documents

      postconditions:
        - All documents provided
        - Verification can proceed

    - use_case_id: UC-SEL-021
      name: Review Contract Draft
      name_vi: Xem xét bản thảo hợp đồng
      description: Seller reviews and approves contract document

      preconditions:
        - Contract drafted
        - Sent for review

      main_flow:
        - step: 1
          action: Seller receives contract draft
        - step: 2
          action: Seller reviews all sections
          focus_areas:
            - parties_accurate
            - property_description
            - price_and_terms
            - representations
            - closing_provisions
        - step: 3
          action: Seller identifies any concerns
        - step: 4
          action: Seller discusses with agent/attorney
        - step: 5
          action: Request changes if needed
        - step: 6
          action: Approve final version

      postconditions:
        - Contract approved
        - Ready for notarization

    - use_case_id: UC-SEL-022
      name: Attend Notarization
      name_vi: Tham dự công chứng
      description: Seller attends contract notarization

      preconditions:
        - Contract approved
        - Notary appointment scheduled
        - All documents ready

      main_flow:
        - step: 1
          action: Seller receives appointment reminder
          bring:
            - original_property_certificate
            - cmnd_cccd
            - household_registration
            - marriage_docs_if_applicable
        - step: 2
          action: Seller arrives at notary office
        - step: 3
          action: Notary verifies seller identity
        - step: 4
          action: Notary reads contract
        - step: 5
          action: Seller confirms understanding
        - step: 6
          action: Seller signs contract
        - step: 7
          action: Seller surrenders property certificate
        - step: 8
          action: Seller receives certified copy

      postconditions:
        - Contract notarized
        - Certificate surrendered
        - Transfer process initiated

  # ==========================================
  # TRANSACTION SUPPORT USE CASES
  # ==========================================

  transaction_support:
    - use_case_id: UC-SEL-030
      name: Provide Property Access
      name_vi: Cung cấp quyền truy cập tài sản
      description: Seller provides access for inspections

      preconditions:
        - Under contract
        - Access request received

      main_flow:
        - step: 1
          action: Seller receives access request
          for:
            - property_inspection
            - appraisal
            - contractor_quotes
            - final_walkthrough
        - step: 2
          action: Seller reviews requested date/time
        - step: 3
          action: Seller confirms or proposes alternative
        - step: 4
          action: System coordinates with requestor
        - step: 5
          action: Seller prepares property for access
        - step: 6
          action: Access provided

      alternative_flows:
        A1_seller_unavailable:
          steps:
            - Propose alternative times
            - Coordinate lockbox access
            - Agent facilitates

      postconditions:
        - Access provided
        - Inspection/appraisal completed

    - use_case_id: UC-SEL-031
      name: Complete Agreed Repairs
      name_vi: Hoàn thành sửa chữa đã thỏa thuận
      description: Seller completes repairs agreed in negotiations

      preconditions:
        - Repairs agreed in writing
        - Repair deadline established

      main_flow:
        - step: 1
          action: Seller reviews repair list
        - step: 2
          action: Seller obtains contractor quotes
        - step: 3
          action: Seller schedules repairs
        - step: 4
          action: Repairs completed
        - step: 5
          action: Seller documents completion
          documentation:
            - receipts
            - photos
            - contractor_invoices
        - step: 6
          action: Seller submits completion evidence
        - step: 7
          action: Buyer verification if required

      postconditions:
        - Repairs completed
        - Documentation provided
        - Buyer acceptance

    - use_case_id: UC-SEL-032
      name: Resolve Mortgage Payoff
      name_vi: Giải quyết thanh toán nợ thế chấp
      description: Seller coordinates existing mortgage payoff

      preconditions:
        - Property has existing mortgage
        - Closing approaching

      main_flow:
        - step: 1
          action: Seller contacts lender for payoff amount
        - step: 2
          action: Lender provides payoff statement
          includes:
            - principal_balance
            - interest_through_date
            - fees
            - per_diem_interest
        - step: 3
          action: Seller provides to closing agent
        - step: 4
          action: Payoff amount included in closing
        - step: 5
          action: Mortgage paid at closing
        - step: 6
          action: Release obtained from lender

      postconditions:
        - Payoff amount confirmed
        - Included in closing statement
        - Release to be recorded

  # ==========================================
  # CLOSING USE CASES
  # ==========================================

  closing:
    - use_case_id: UC-SEL-040
      name: Review Closing Statement
      name_vi: Xem xét bảng kê thanh toán
      description: Seller reviews closing figures

      preconditions:
        - Closing statement prepared
        - Sent for review

      main_flow:
        - step: 1
          action: Seller receives closing statement
        - step: 2
          action: Seller reviews figures
          items:
            - sale_price
            - mortgage_payoff
            - commission
            - taxes_and_fees
            - prorations
            - net_proceeds
        - step: 3
          action: Seller verifies accuracy
        - step: 4
          action: Questions any discrepancies
        - step: 5
          action: Discrepancies resolved
        - step: 6
          action: Seller approves statement

      postconditions:
        - Statement approved
        - Net proceeds confirmed
        - Ready for closing

    - use_case_id: UC-SEL-041
      name: Vacate Property
      name_vi: Dọn khỏi tài sản
      description: Seller vacates property before closing

      preconditions:
        - Closing date approaching
        - Per contract terms

      main_flow:
        - step: 1
          action: Seller plans move-out
        - step: 2
          action: Seller removes personal property
        - step: 3
          action: Seller cleans property
          standard: Broom clean
        - step: 4
          action: Seller ensures all fixtures remain
        - step: 5
          action: Seller arranges utilities transfer
        - step: 6
          action: Seller collects all keys
        - step: 7
          action: Property ready for possession

      postconditions:
        - Property vacated
        - Clean and ready
        - Keys available

    - use_case_id: UC-SEL-042
      name: Attend Closing
      name_vi: Tham dự đóng giao dịch
      description: Seller attends closing ceremony

      preconditions:
        - All prerequisites met
        - Closing scheduled

      main_flow:
        - step: 1
          action: Seller arrives at closing
          bring:
            - valid_id
            - all_keys
            - garage_remotes
            - documents_requested
        - step: 2
          action: Identity verified
        - step: 3
          action: Seller signs documents
          documents:
            - deed
            - transfer_declarations
            - closing_statement
        - step: 4
          action: Seller transfers keys
        - step: 5
          action: Seller receives copies
        - step: 6
          action: Transaction complete

      postconditions:
        - All documents signed
        - Keys transferred
        - Sale complete

    - use_case_id: UC-SEL-043
      name: Receive Proceeds
      name_vi: Nhận tiền bán
      description: Seller receives sale proceeds

      preconditions:
        - Closing completed
        - Funds disbursed

      main_flow:
        - step: 1
          action: Closing agent processes disbursement
        - step: 2
          action: Mortgage paid off
        - step: 3
          action: Fees and costs paid
        - step: 4
          action: Net proceeds calculated
        - step: 5
          action: Proceeds wired to seller's account
        - step: 6
          action: Seller receives confirmation
        - step: 7
          action: Seller verifies receipt

      postconditions:
        - Proceeds received
        - Transaction financially complete

  # ==========================================
  # POST-SALE USE CASES
  # ==========================================

  post_sale:
    - use_case_id: UC-SEL-050
      name: Forward Mail
      name_vi: Chuyển tiếp thư
      description: Seller arranges mail forwarding

      preconditions:
        - Sale completed
        - New address established

      main_flow:
        - step: 1
          action: Seller sets up mail forwarding
        - step: 2
          action: Update address with key parties
          parties:
            - banks
            - government
            - subscriptions
            - contacts
        - step: 3
          action: Inform buyer of expected mail

      postconditions:
        - Mail redirected
        - Key parties notified

    - use_case_id: UC-SEL-051
      name: Cancel Services
      name_vi: Hủy dịch vụ
      description: Seller cancels property-related services

      preconditions:
        - Sale completed
        - Services to cancel

      main_flow:
        - step: 1
          action: Identify services to cancel
          services:
            - utilities
            - insurance
            - security_monitoring
            - lawn_care
            - pest_control
        - step: 2
          action: Cancel or transfer each service
        - step: 3
          action: Obtain final bills
        - step: 4
          action: Confirm cancellations

      postconditions:
        - Services canceled
        - Final bills settled

    - use_case_id: UC-SEL-052
      name: Respond to Post-Closing Issue
      name_vi: Phản hồi vấn đề sau đóng
      description: Seller responds to buyer's post-closing concern

      preconditions:
        - Sale completed
        - Buyer raised issue

      main_flow:
        - step: 1
          action: Seller receives issue notification
        - step: 2
          action: Seller reviews the issue
        - step: 3
          action: Seller determines responsibility
          considerations:
            - was_it_disclosed
            - did_seller_know
            - is_it_warranty_covered
            - is_it_normal_wear
        - step: 4
          action: Seller responds
          options:
            - accept_responsibility
            - deny_responsibility
            - propose_resolution
        - step: 5
          action: Resolution pursued if applicable

      postconditions:
        - Issue addressed
        - Relationship maintained if possible

    - use_case_id: UC-SEL-053
      name: Provide Feedback
      name_vi: Cung cấp phản hồi
      description: Seller provides transaction feedback

      preconditions:
        - Sale completed
        - Survey sent

      main_flow:
        - step: 1
          action: Seller receives survey
        - step: 2
          action: Seller rates experience
          aspects:
            - agent_service
            - marketing_effectiveness
            - negotiation_support
            - closing_process
        - step: 3
          action: Seller provides comments
        - step: 4
          action: Seller submits feedback

      postconditions:
        - Feedback recorded
        - Service improvement input

  # Summary Statistics
  summary:
    total_use_cases: 18
    categories: 6
    primary_flows: 18
    alternative_flows: 6
    business_rules_referenced: 4
