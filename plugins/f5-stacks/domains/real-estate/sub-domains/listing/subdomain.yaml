# Property Listing Sub-domain
# F5 Framework v2.0 - Real Estate Domain
# Property listing and search management

subdomain:
  id: listing
  name: Property Listing
  name_ja: 物件掲載
  name_vi: Đăng tin bất động sản
  domain: real-estate
  version: "1.0.0"
  
  description: |
    Comprehensive property listing management system supporting residential,
    commercial, and industrial properties. Includes listing creation, media
    management, agent assignment, inquiry handling, and viewing scheduling.

  capabilities:
    - Property listing creation and management
    - Multi-media support (photos, videos, virtual tours)
    - Agent and agency management
    - Inquiry and lead management
    - Viewing appointment scheduling
    - Saved searches and alerts
    - Market analytics and reports
    - MLS syndication support

  standards_compliance:
    mls:
      name: Multiple Listing Service
      description: Property listing data exchange standards
      compliance_level: full
      
    reso:
      name: Real Estate Standards Organization
      description: Data dictionary and web API standards
      url: https://www.reso.org
      compliance_level: partial
      
    fair_housing:
      name: Fair Housing Act
      description: Non-discrimination in housing
      compliance_level: required
      requirements:
        - No discriminatory language in listings
        - Equal opportunity statements
        - Accessible property information
        
    data_privacy:
      name: Personal Information Protection
      description: GDPR, PDPA compliance for user data
      compliance_level: required

  property_categories:
    residential:
      types:
        - apartment
        - villa
        - townhouse
        - condominium
        - house
        - studio
        - penthouse
        - duplex
        
    commercial:
      types:
        - office
        - retail
        - shophouse
        - restaurant
        - hotel
        - showroom
        
    industrial:
      types:
        - warehouse
        - factory
        - workshop
        - logistics_center
        
    land:
      types:
        - residential_land
        - commercial_land
        - agricultural_land
        - mixed_use_land
        - industrial_land

  listing_types:
    - sale: "Property for purchase"
    - rent: "Property for rent"
    - lease: "Long-term commercial lease"
    - auction: "Property auction"

  integrations:
    map_services:
      - google_maps
      - mapbox
      - here_maps
      
    media_services:
      - cloudinary
      - aws_s3
      - matterport_virtual_tours
      
    mls_feeds:
      - batdongsan_com_vn
      - chotot_com
      - nha_dat_vn
      
    communication:
      - sms_gateway
      - email_service
      - whatsapp_business
      - zalo_oa

  entities:
    core:
      - property
      - listing
      - property_type
      - amenity
      - property_media
      
    agents:
      - agent
      - agency
      - property_owner
      
    engagement:
      - inquiry
      - viewing_appointment
      - saved_search
      - favorite
      
    analytics:
      - price_history
      - market_report

  workflows:
    - listing_creation
    - listing_publication
    - inquiry_handling
    - viewing_scheduling
    - listing_update

  business_rules:
    - listing_rules
    - pricing_rules
    - media_rules
    - inquiry_rules
    - verification_rules

  metrics:
    listing_performance:
      - views_count
      - inquiries_count
      - saves_count
      - days_on_market
      - conversion_rate
      
    agent_performance:
      - response_time
      - response_rate
      - listings_count
      - transaction_count
      - rating_score
      
    market_metrics:
      - average_price_per_sqm
      - price_trend
      - inventory_level
      - absorption_rate

  localization:
    supported_locales:
      - en: English
      - vi: Vietnamese
      - ja: Japanese
      - zh: Chinese
      
    currency_support:
      - VND: Vietnamese Dong
      - USD: US Dollar
      - JPY: Japanese Yen
      
    area_units:
      - sqm: Square meters
      - sqft: Square feet

  sla_targets:
    listing_approval: "< 4 hours"
    inquiry_response: "< 2 hours"
    viewing_confirmation: "< 4 hours"
    media_moderation: "< 2 hours"
