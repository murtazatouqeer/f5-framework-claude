# Real Estate Listing Glossary
# F5 Framework v2.0 - Real Estate/Listing
# Domain-specific terminology and definitions

glossary:
  domain: real-estate
  subdomain: listing
  version: "1.0.0"

  description: |
    Comprehensive glossary of real estate listing terminology
    including industry standards, Vietnam-specific terms, and
    platform-specific definitions.

  # Property Terms
  property_terms:
    - term: Property
      term_vi: Bất động sản
      term_ja: 物件
      definition: A physical real estate asset including land, buildings, or units
      context: Core entity representing the physical asset

    - term: Listing
      term_vi: Tin đăng
      term_ja: 物件掲載
      definition: An advertisement for a property available for sale, rent, or lease
      context: Represents the offer to market, can have multiple per property over time

    - term: MLS
      term_vi: Hệ thống danh sách đa đại lý
      definition: Multiple Listing Service - shared database of property listings
      standard: Industry standard in North America
      context: Used for listing syndication and data exchange

    - term: RESO
      definition: Real Estate Standards Organization
      context: Defines data standards for real estate industry
      url: https://www.reso.org

    - term: DOM
      term_vi: Số ngày rao bán
      definition: Days on Market - time since listing was published
      calculation: CURRENT_DATE - published_at
      context: Key metric for listing performance

    - term: Syndication
      term_vi: Phân phối tin đăng
      definition: Distribution of listing to multiple platforms/portals
      context: Expanding listing reach across multiple channels

  # Property Types
  property_types:
    - term: Apartment
      term_vi: Căn hộ chung cư
      term_ja: マンション
      definition: A self-contained housing unit in a multi-unit building
      synonyms: [flat, condo unit]

    - term: Villa
      term_vi: Biệt thự
      term_ja: 別荘
      definition: A large, luxurious detached house with land
      characteristics: [private_garden, multiple_floors, premium_amenities]

    - term: Townhouse
      term_vi: Nhà phố
      definition: A multi-story home sharing walls with adjacent properties
      characteristics: [street_frontage, multiple_floors, private_entrance]

    - term: Shophouse
      term_vi: Nhà mặt tiền
      definition: A building with commercial space on ground floor and residential above
      context: Common in Vietnam and Southeast Asia

    - term: Penthouse
      term_vi: Căn hộ penthouse
      definition: A luxury apartment on the top floor of a building
      characteristics: [top_floor, premium_views, large_terrace]

    - term: Duplex
      term_vi: Căn hộ duplex
      definition: An apartment spanning two floors
      characteristics: [two_levels, internal_stairs]

  # Vietnam-Specific Terms
  vietnam_specific:
    - term: Sổ hồng
      term_en: Pink Book
      definition: Certificate of ownership for apartments/condos in Vietnam
      legal_context: Official property ownership document
      issuing_authority: Ministry of Natural Resources and Environment

    - term: Sổ đỏ
      term_en: Red Book
      definition: Certificate of land use rights and ownership of houses
      legal_context: Official document for land and houses
      issuing_authority: Ministry of Natural Resources and Environment

    - term: Quyền sử dụng đất
      term_en: Land Use Rights
      definition: Right to use land (not ownership as state owns all land)
      legal_context: Vietnam land law concept
      duration: 50-70 years for certain categories

    - term: Phường
      term_en: Ward
      definition: Administrative subdivision below district level
      context: Part of Vietnam address hierarchy

    - term: Quận/Huyện
      term_en: District
      definition: Administrative subdivision below city/province
      context: Part of Vietnam address hierarchy

    - term: Hướng nhà
      term_en: House Direction
      definition: Direction the main entrance faces (feng shui consideration)
      cultural_context: Important factor in Vietnam real estate
      preferred_directions: [east, southeast, south]

  # Listing Status Terms
  listing_status:
    - term: Draft
      term_vi: Bản nháp
      definition: Listing created but not yet submitted for publication
      editable: true

    - term: Pending Approval
      term_vi: Chờ duyệt
      definition: Listing submitted and awaiting moderator review
      editable: limited

    - term: Active
      term_vi: Đang hoạt động
      definition: Listing published and visible to searchers
      editable: true

    - term: Paused
      term_vi: Tạm dừng
      definition: Listing temporarily hidden from search
      editable: true
      visibility: hidden

    - term: Under Offer
      term_vi: Đang thương lượng
      definition: Listing has received an offer being considered
      visibility: visible_with_status

    - term: Expired
      term_vi: Hết hạn
      definition: Listing duration has ended
      action_required: renew_or_close

    - term: Closed
      term_vi: Đã đóng
      definition: Listing completed (sold/rented) or withdrawn
      final_state: true

  # Pricing Terms
  pricing:
    - term: Asking Price
      term_vi: Giá rao
      definition: The price listed by the seller/landlord
      context: Starting point for negotiation

    - term: Price per sqm
      term_vi: Giá/m²
      definition: Price divided by area in square meters
      calculation: asking_price / total_area_sqm
      context: Standard comparison metric

    - term: Negotiable
      term_vi: Thương lượng
      definition: Price can be discussed/reduced
      context: Indicates flexibility

    - term: Price Reduced
      term_vi: Đã giảm giá
      definition: Price has been lowered from original asking price
      context: Signals motivation to sell

    - term: Deposit
      term_vi: Tiền đặt cọc
      definition: Upfront payment to secure rental property
      typical_amount: 1-3 months rent in Vietnam

    - term: Commission
      term_vi: Hoa hồng
      definition: Fee paid to agent for successful transaction
      typical_rate: 1-2% for sales, 1 month rent for rentals

  # Agent Terms
  agent_terms:
    - term: Agent
      term_vi: Môi giới
      term_ja: エージェント
      definition: Licensed professional facilitating real estate transactions
      requirements: [license, training]

    - term: Broker
      term_vi: Người môi giới chính
      definition: Senior licensed professional who can manage agents
      requirements: [broker_license, experience]

    - term: Exclusive Listing
      term_vi: Tin đăng độc quyền
      definition: Listing handled by only one agent/agency
      benefits: [dedicated_marketing, single_point_contact]

    - term: Lead
      term_vi: Lead
      definition: A potential buyer/renter who has shown interest
      context: Sales pipeline terminology

    - term: Conversion
      term_vi: Chuyển đổi
      definition: When a lead becomes a customer (viewing/transaction)
      metric: conversion_rate

  # Transaction Terms
  transaction:
    - term: Viewing
      term_vi: Xem nhà
      term_ja: 内覧
      definition: A scheduled visit to inspect a property in person
      synonyms: [showing, inspection, open_house]

    - term: Offer
      term_vi: Đề nghị giá
      definition: A formal proposal to purchase or rent at specified terms
      components: [price, conditions, validity_period]

    - term: Counter-offer
      term_vi: Đề nghị ngược
      definition: A response to an offer with modified terms
      context: Part of negotiation process

    - term: Closing
      term_vi: Hoàn tất giao dịch
      definition: Final step completing the transaction
      activities: [document_signing, payment, key_handover]

  # Search & Filter Terms
  search_terms:
    - term: Radius Search
      term_vi: Tìm kiếm theo bán kính
      definition: Search for properties within distance from a point
      parameters: [center_point, radius_km]

    - term: Saved Search
      term_vi: Tìm kiếm đã lưu
      definition: Search criteria saved for future use and alerts
      features: [reusable, alertable]

    - term: Property Alert
      term_vi: Thông báo bất động sản
      definition: Notification when new matching properties are listed
      channels: [email, push, sms]

  # Measurement Terms
  measurements:
    - term: Total Area
      term_vi: Diện tích tổng
      definition: Complete floor area including all spaces
      unit: square meters (m²)

    - term: Usable Area
      term_vi: Diện tích sử dụng
      definition: Net area excluding walls and common spaces
      calculation: total_area - walls - shared_spaces

    - term: Land Area
      term_vi: Diện tích đất
      definition: Total land plot size
      context: For houses and land properties

    - term: Frontage
      term_vi: Mặt tiền
      definition: Width of property facing the street
      unit: meters
      importance: Key factor for shophouses and townhouses

  # Amenity Terms
  amenities:
    - term: Amenity
      term_vi: Tiện ích
      term_ja: 設備
      definition: Features and facilities available at property
      categories: [building, unit, outdoor, security, lifestyle]

    - term: Building Amenity
      term_vi: Tiện ích tòa nhà
      definition: Shared facilities in the building
      examples: [elevator, lobby, parking, security]

    - term: Unit Amenity
      term_vi: Tiện ích căn hộ
      definition: Features within the individual unit
      examples: [air_conditioning, balcony, bathtub]

  # Legal Terms
  legal:
    - term: Freehold
      term_vi: Sở hữu vĩnh viễn
      definition: Permanent ownership of property and land
      context: Full ownership rights

    - term: Leasehold
      term_vi: Thuê dài hạn
      definition: Right to use property for a specified period
      context: Common for foreigners in Vietnam

    - term: Strata Title
      term_vi: Quyền sở hữu chung cư
      definition: Individual ownership within a larger property
      context: Apartments and condominiums

    - term: Zoning
      term_vi: Quy hoạch
      definition: Land use designation by local authority
      types: [residential, commercial, industrial, mixed]

  # Platform-Specific Terms
  platform:
    - term: Featured Listing
      term_vi: Tin đăng nổi bật
      definition: Premium placement with enhanced visibility
      benefits: [top_position, badge, highlight]

    - term: Verified Property
      term_vi: Bất động sản đã xác minh
      definition: Property details confirmed by platform
      verification: [documents, site_visit]

    - term: Response Rate
      term_vi: Tỷ lệ phản hồi
      definition: Percentage of inquiries agent responds to
      calculation: responded_inquiries / total_inquiries

    - term: Quality Score
      term_vi: Điểm chất lượng
      definition: System-calculated score for listing quality
      factors: [photos, description, completeness]

  abbreviations:
    - abbr: sqm
      full: Square meters
      term_vi: mét vuông
      symbol: m²

    - abbr: DOM
      full: Days on Market

    - abbr: MLS
      full: Multiple Listing Service

    - abbr: RESO
      full: Real Estate Standards Organization

    - abbr: ROI
      full: Return on Investment
      term_vi: Tỷ suất lợi nhuận

    - abbr: HOA
      full: Homeowners Association
      term_vi: Ban quản lý tòa nhà

    - abbr: POI
      full: Point of Interest
      term_vi: Địa điểm quan trọng
