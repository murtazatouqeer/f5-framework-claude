# Property Seeker Use Cases
# F5 Framework v2.0 - Real Estate/Listing
# Use cases for property seekers (buyers/renters)

use_cases:
  domain: real-estate
  subdomain: listing
  actor: property_seeker
  version: "1.0.0"

  description: |
    Use cases for property seekers who are looking to buy, rent,
    or lease properties through the platform.

  actor_profile:
    name: Property Seeker
    name_ja: 物件探索者
    name_vi: Người tìm bất động sản
    description: |
      Individuals or entities searching for properties to buy, rent, or lease.
      May be first-time buyers, investors, renters, or corporate clients.
    segments:
      - first_time_buyer
      - experienced_buyer
      - investor
      - renter
      - corporate_client
      - relocating_expat
    goals:
      - Find suitable property matching requirements
      - Compare options effectively
      - Get accurate information quickly
      - Schedule viewings easily
      - Negotiate fair deals
      - Complete transactions smoothly

  # Property Search Use Cases
  search:
    - id: UC-SKR-001
      name: Basic Property Search
      name_vi: Tìm kiếm bất động sản cơ bản
      description: Search for properties using basic criteria
      priority: P0
      frequency: very_high

      preconditions:
        - User has access to platform (guest or registered)

      main_flow:
        1: User navigates to search page
        2: User selects listing type (buy/rent)
        3: User enters location (city, district, or address)
        4: User sets price range
        5: User optionally selects property type
        6: System displays matching listings
        7: User browses results

      alternative_flows:
        A1_map_search:
          trigger: User prefers map-based search
          flow:
            1: User switches to map view
            2: User navigates/zooms to area of interest
            3: System shows listings as map markers
            4: User clicks markers to see details

        A2_voice_search:
          trigger: User uses voice command
          flow:
            1: User activates voice search
            2: User speaks requirements
            3: System interprets and executes search

      postconditions:
        - Search results displayed
        - Results can be sorted and filtered

      acceptance_criteria:
        - Search returns results within 2 seconds
        - Results are relevant to search criteria
        - Pagination works correctly
        - Sort options function properly

    - id: UC-SKR-002
      name: Advanced Property Search
      name_vi: Tìm kiếm bất động sản nâng cao
      description: Search with detailed filters and criteria
      priority: P0
      frequency: high

      preconditions:
        - User on search page or results page

      main_flow:
        1: User clicks "Advanced Filters"
        2: System displays filter panel
        3: User sets criteria
           - Area range (sqm)
           - Bedrooms/bathrooms count
           - Property direction
           - Floor number range
           - Building amenities
           - Interior status
           - Year built
           - Legal status
        4: User applies filters
        5: System updates results

      filter_categories:
        location:
          - specific_districts
          - distance_from_point
          - near_landmarks
        specifications:
          - area_range
          - bedrooms
          - bathrooms
          - floors
          - direction
        features:
          - amenities_list
          - view_types
          - parking
          - interior_status
        legal:
          - ownership_type
          - legal_status
        other:
          - year_built
          - verified_only
          - has_virtual_tour
          - professional_photos

      postconditions:
        - Filtered results displayed
        - Active filters shown
        - Filter can be cleared/modified

    - id: UC-SKR-003
      name: Save Search
      name_vi: Lưu tìm kiếm
      description: Save search criteria for future use and alerts
      priority: P1
      frequency: medium

      preconditions:
        - User is registered and logged in
        - User has performed a search

      main_flow:
        1: User clicks "Save Search"
        2: System prompts for search name
        3: User enters name and saves
        4: System offers alert configuration
        5: User sets alert preferences (frequency, channels)
        6: System confirms save

      postconditions:
        - Search saved to user profile
        - Alerts configured if selected
        - User can access saved searches

  # Listing Interaction Use Cases
  listing_interaction:
    - id: UC-SKR-010
      name: View Listing Details
      name_vi: Xem chi tiết tin đăng
      description: View complete details of a property listing
      priority: P0
      frequency: very_high

      preconditions:
        - Listing exists and is active

      main_flow:
        1: User clicks on listing card
        2: System displays listing detail page
        3: User views
           - Photo gallery
           - Property specifications
           - Price and terms
           - Location and map
           - Amenities
           - Description
           - Agent information
        4: User can take actions (inquire, save, share)

      ui_sections:
        - photo_gallery_carousel
        - key_facts_summary
        - price_section
        - property_details_tabs
        - location_map
        - amenities_grid
        - description_text
        - agent_contact_card
        - similar_listings

      postconditions:
        - View counted for analytics
        - Recent views updated

    - id: UC-SKR-011
      name: View Virtual Tour
      name_vi: Xem tour ảo
      description: Experience property through virtual tour
      priority: P1
      frequency: medium

      preconditions:
        - Listing has virtual tour available

      main_flow:
        1: User clicks "Virtual Tour" button
        2: System loads virtual tour viewer
        3: User navigates through property
        4: User can switch between rooms/views
        5: User exits tour

      supported_formats:
        - matterport_embed
        - zillow_3d
        - video_tour
        - panorama_images

    - id: UC-SKR-012
      name: Save Listing to Favorites
      name_vi: Lưu tin đăng yêu thích
      description: Save listing for later reference
      priority: P1
      frequency: high

      preconditions:
        - User is logged in

      main_flow:
        1: User clicks heart/save icon
        2: System saves to favorites
        3: System optionally prompts for collection
        4: User can add notes
        5: System confirms save

      features:
        - organize_into_collections
        - add_personal_notes
        - comparison_status
        - price_tracking

    - id: UC-SKR-013
      name: Compare Listings
      name_vi: So sánh tin đăng
      description: Compare multiple listings side by side
      priority: P2
      frequency: medium

      preconditions:
        - User has selected 2-4 listings for comparison

      main_flow:
        1: User adds listings to compare
        2: User clicks "Compare"
        3: System displays comparison table
        4: User views side-by-side comparison
           - Photos
           - Price
           - Specifications
           - Amenities
           - Location
        5: User can remove/add listings

      comparison_fields:
        - price_and_price_per_sqm
        - area
        - bedrooms_bathrooms
        - floor_direction
        - amenities
        - distance_to_pois
        - legal_status

  # Inquiry Use Cases
  inquiry:
    - id: UC-SKR-020
      name: Send Inquiry
      name_vi: Gửi yêu cầu thông tin
      description: Send inquiry about a listing to agent
      priority: P0
      frequency: high

      preconditions:
        - Listing is active

      main_flow:
        1: User clicks "Contact Agent" or "Inquire"
        2: System displays inquiry form
        3: User enters
           - Name
           - Phone (required)
           - Email
           - Message
           - Inquiry type
        4: User submits inquiry
        5: System validates and sends
        6: User receives confirmation

      inquiry_types:
        - general_information
        - schedule_viewing
        - price_negotiation
        - availability_check
        - documentation_request

      postconditions:
        - Inquiry created in system
        - Agent notified
        - Seeker receives acknowledgment

    - id: UC-SKR-021
      name: Request Property Viewing
      name_vi: Đặt lịch xem nhà
      description: Schedule a property viewing
      priority: P0
      frequency: high

      preconditions:
        - Listing is active
        - User provides contact information

      main_flow:
        1: User clicks "Schedule Viewing"
        2: System shows available time slots
        3: User selects preferred date/time
        4: User enters contact details
        5: User adds viewing preferences
           - In-person or virtual
           - Number of attendees
           - Special requirements
        6: User confirms request
        7: System notifies agent
        8: User receives confirmation

      postconditions:
        - Viewing request created
        - Agent notified
        - Calendar hold created

    - id: UC-SKR-022
      name: Track Inquiry Status
      name_vi: Theo dõi trạng thái yêu cầu
      description: Check status of sent inquiries
      priority: P2
      frequency: medium

      preconditions:
        - User is logged in
        - User has sent inquiries

      main_flow:
        1: User navigates to "My Inquiries"
        2: System displays inquiry list
        3: User views status of each inquiry
        4: User can view conversation history
        5: User can send follow-up messages

  # Communication Use Cases
  communication:
    - id: UC-SKR-030
      name: Chat with Agent
      name_vi: Chat với môi giới
      description: Real-time messaging with agent
      priority: P1
      frequency: high

      preconditions:
        - Inquiry exists or user starts new conversation

      main_flow:
        1: User opens chat with agent
        2: User sends message
        3: Agent responds
        4: Conversation continues
        5: User can share files/images

      features:
        - real_time_messaging
        - read_receipts
        - file_sharing
        - image_sharing
        - message_history

    - id: UC-SKR-031
      name: Receive Alerts
      name_vi: Nhận thông báo
      description: Receive notifications about relevant listings
      priority: P1
      frequency: medium

      preconditions:
        - User has saved searches or favorites

      alert_types:
        - new_matching_listings
        - price_drops
        - status_changes
        - viewing_reminders

      channels:
        - push_notifications
        - email
        - sms
        - in_app

  # Post-Viewing Use Cases
  post_viewing:
    - id: UC-SKR-040
      name: Submit Viewing Feedback
      name_vi: Gửi phản hồi xem nhà
      description: Provide feedback after property viewing
      priority: P2
      frequency: medium

      preconditions:
        - Viewing completed

      main_flow:
        1: User receives feedback request
        2: User rates viewing experience
        3: User indicates interest level
        4: User provides comments
        5: User submits feedback

      feedback_fields:
        - overall_rating
        - property_condition
        - matches_listing_description
        - liked_aspects
        - concerns
        - interest_level
        - comments

    - id: UC-SKR-041
      name: Make Offer
      name_vi: Đặt giá
      description: Submit an offer on a property
      priority: P1
      frequency: low

      preconditions:
        - User has viewed property
        - User is qualified buyer

      main_flow:
        1: User clicks "Make Offer"
        2: System displays offer form
        3: User enters offer details
           - Offer price
           - Conditions
           - Validity period
           - Financing status
        4: User submits offer
        5: Agent receives and processes
        6: User notified of response

  # Account Use Cases
  account:
    - id: UC-SKR-050
      name: Manage Saved Searches
      name_vi: Quản lý tìm kiếm đã lưu
      description: View and manage saved searches
      priority: P2
      frequency: medium

      main_flow:
        1: User navigates to saved searches
        2: User views list of saved searches
        3: User can edit, delete, or run search
        4: User can modify alert settings

    - id: UC-SKR-051
      name: Manage Favorites
      name_vi: Quản lý yêu thích
      description: Organize favorite listings
      priority: P2
      frequency: medium

      features:
        - create_collections
        - move_between_collections
        - add_notes
        - set_comparison_status
        - share_collection

    - id: UC-SKR-052
      name: View Activity History
      name_vi: Xem lịch sử hoạt động
      description: Review recent activity on platform
      priority: P3
      frequency: low

      tracked_activities:
        - recently_viewed_listings
        - search_history
        - inquiry_history
        - viewing_history

  # Mobile-Specific Use Cases
  mobile:
    - id: UC-SKR-060
      name: Location-Based Search
      name_vi: Tìm kiếm theo vị trí
      description: Search properties near current location
      priority: P1
      frequency: high
      platform: mobile

      main_flow:
        1: User grants location permission
        2: System detects current location
        3: User searches "Near Me"
        4: System shows nearby listings
        5: User can adjust search radius

    - id: UC-SKR-061
      name: AR Property View
      name_vi: Xem bất động sản AR
      description: View property in augmented reality
      priority: P3
      frequency: low
      platform: mobile

      main_flow:
        1: User near property location
        2: User activates AR mode
        3: Camera shows real view with overlay
        4: User sees property information overlay
