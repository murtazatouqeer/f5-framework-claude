# Platform Admin Use Cases
# F5 Framework v2.0 - Real Estate/Listing
# Use cases for platform administrators and moderators

use_cases:
  domain: real-estate
  subdomain: listing
  actor: admin
  version: "1.0.0"

  description: |
    Use cases for platform administrators, content moderators, and
    support staff who manage the property listing platform.

  actor_profiles:
    - id: super_admin
      name: Super Administrator
      permissions: all
      description: Full platform access

    - id: content_moderator
      name: Content Moderator
      permissions: [review_listings, approve_reject, manage_reports]
      description: Reviews and moderates content

    - id: user_admin
      name: User Administrator
      permissions: [manage_users, manage_agents, manage_agencies]
      description: Manages user accounts

    - id: support_agent
      name: Support Agent
      permissions: [view_all, respond_tickets, basic_actions]
      description: Customer support operations

    - id: analyst
      name: Data Analyst
      permissions: [view_analytics, generate_reports, read_only]
      description: Analytics and reporting

  # Content Moderation Use Cases
  content_moderation:
    - id: UC-ADM-001
      name: Review Pending Listings
      name_vi: Xem xét tin đăng chờ duyệt
      description: Review and approve/reject pending listings
      priority: P0
      frequency: very_high
      actors: [content_moderator, super_admin]

      main_flow:
        1: Moderator opens moderation queue
        2: System displays pending listings by priority
        3: Moderator selects listing to review
        4: Moderator examines
           - Photos and media
           - Title and description
           - Pricing
           - Agent/agency info
           - Auto-moderation results
        5: Moderator makes decision
           - Approve
           - Reject with reason
           - Request changes
        6: System processes decision
        7: Notifications sent

      queue_management:
        priority_factors:
          - premium_listings_first
          - sla_deadline
          - agent_tier
          - risk_score
        filters:
          - by_property_type
          - by_location
          - by_agent
          - by_risk_level
        bulk_actions:
          - approve_selected
          - reject_selected
          - assign_to_moderator

      postconditions:
        - Listing status updated
        - Agent notified
        - Audit trail recorded

    - id: UC-ADM-002
      name: Review Flagged Content
      name_vi: Xem xét nội dung bị cờ
      description: Review content flagged by users or system
      priority: P0
      frequency: high
      actors: [content_moderator, super_admin]

      flag_types:
        - inappropriate_content
        - misleading_information
        - copyright_violation
        - fair_housing_violation
        - spam
        - duplicate_listing
        - incorrect_photos
        - scam_suspected

      main_flow:
        1: Moderator opens flagged content queue
        2: Moderator reviews flag details
        3: Moderator examines content
        4: Moderator takes action
           - Dismiss flag
           - Remove content
           - Warn user
           - Suspend account
        5: System logs action

    - id: UC-ADM-003
      name: Moderate Media
      name_vi: Kiểm duyệt media
      description: Review and moderate uploaded media
      priority: P0
      frequency: high
      actors: [content_moderator]

      review_criteria:
        - photo_quality_acceptable
        - no_inappropriate_content
        - no_watermarks_other_brands
        - matches_property
        - no_misleading_edits

      actions:
        - approve_media
        - reject_media
        - flag_for_replacement
        - remove_and_notify

    - id: UC-ADM-004
      name: Handle Fair Housing Violations
      name_vi: Xử lý vi phạm nhà ở công bằng
      description: Review and act on fair housing concerns
      priority: P0
      frequency: medium
      actors: [content_moderator, super_admin]
      sensitivity: high

      violation_indicators:
        - discriminatory_language
        - restricted_demographic_preferences
        - disability_discrimination
        - familial_status_discrimination

      actions:
        - remove_content_immediately
        - require_content_revision
        - warn_agent
        - suspend_agent
        - report_to_authorities

  # User Management Use Cases
  user_management:
    - id: UC-ADM-010
      name: Manage Agent Accounts
      name_vi: Quản lý tài khoản môi giới
      description: Review and manage agent accounts
      priority: P0
      frequency: high
      actors: [user_admin, super_admin]

      management_actions:
        verification:
          - review_license_documents
          - verify_identity
          - approve_agent
          - reject_agent
        account_actions:
          - activate_account
          - suspend_account
          - terminate_account
          - reset_password
        profile_management:
          - edit_agent_info
          - update_verification_status
          - adjust_limits

    - id: UC-ADM-011
      name: Manage Agency Accounts
      name_vi: Quản lý tài khoản công ty
      description: Review and manage agency accounts
      priority: P0
      frequency: medium
      actors: [user_admin, super_admin]

      management_actions:
        verification:
          - review_business_documents
          - verify_licenses
          - approve_agency
          - reject_agency
        account_actions:
          - activate_agency
          - suspend_agency
          - terminate_agency
        team_management:
          - view_agency_agents
          - adjust_agent_limits

    - id: UC-ADM-012
      name: Handle User Complaints
      name_vi: Xử lý khiếu nại người dùng
      description: Process and resolve user complaints
      priority: P0
      frequency: high
      actors: [support_agent, user_admin]

      complaint_types:
        - agent_misconduct
        - inaccurate_listing
        - no_response
        - scam_report
        - service_issue
        - billing_dispute

      resolution_workflow:
        1: Receive complaint
        2: Categorize and prioritize
        3: Investigate issue
        4: Contact involved parties
        5: Make decision
        6: Execute resolution
        7: Follow up
        8: Close case

    - id: UC-ADM-013
      name: Manage Blacklists
      name_vi: Quản lý danh sách đen
      description: Maintain blocked users and content lists
      priority: P1
      frequency: medium
      actors: [user_admin, super_admin]

      blacklist_types:
        - blocked_users
        - blocked_phone_numbers
        - blocked_email_domains
        - blocked_ip_addresses
        - prohibited_content_patterns

  # Platform Operations Use Cases
  operations:
    - id: UC-ADM-020
      name: Monitor Platform Health
      name_vi: Giám sát tình trạng nền tảng
      description: Monitor platform performance and issues
      priority: P0
      frequency: continuous
      actors: [super_admin, analyst]

      monitoring_areas:
        - system_performance
        - error_rates
        - queue_backlogs
        - user_activity
        - moderation_metrics

      alerts:
        - high_error_rate
        - moderation_queue_overflow
        - system_degradation
        - suspicious_activity_spike

    - id: UC-ADM-021
      name: Generate Platform Reports
      name_vi: Tạo báo cáo nền tảng
      description: Generate operational and business reports
      priority: P1
      frequency: daily_weekly_monthly
      actors: [analyst, super_admin]

      report_types:
        operational:
          - daily_moderation_summary
          - pending_queue_status
          - sla_compliance_report
        business:
          - listing_activity_report
          - user_growth_report
          - revenue_report
          - market_trends_report
        compliance:
          - fair_housing_compliance
          - content_violation_summary
          - agent_verification_status

    - id: UC-ADM-022
      name: Manage System Configuration
      name_vi: Quản lý cấu hình hệ thống
      description: Configure platform settings and rules
      priority: P1
      frequency: low
      actors: [super_admin]

      configurable_areas:
        - moderation_rules
        - pricing_rules
        - commission_structures
        - feature_flags
        - notification_templates
        - business_rules

    - id: UC-ADM-023
      name: Manage Taxonomy
      name_vi: Quản lý phân loại
      description: Manage property types, amenities, locations
      priority: P1
      frequency: low
      actors: [super_admin]

      taxonomy_types:
        - property_types
        - amenities
        - location_hierarchy
        - listing_categories
        - rejection_reasons

  # Support Operations Use Cases
  support:
    - id: UC-ADM-030
      name: Handle Support Tickets
      name_vi: Xử lý ticket hỗ trợ
      description: Process customer support requests
      priority: P0
      frequency: very_high
      actors: [support_agent]

      ticket_workflow:
        1: Receive ticket
        2: Categorize and assign
        3: Investigate issue
        4: Respond to customer
        5: Resolve or escalate
        6: Close ticket
        7: Follow up if needed

      ticket_categories:
        - account_issues
        - listing_problems
        - technical_support
        - billing_inquiries
        - feature_requests
        - complaints

    - id: UC-ADM-031
      name: Perform Administrative Actions
      name_vi: Thực hiện hành động quản trị
      description: Execute admin actions on behalf of users
      priority: P1
      frequency: medium
      actors: [support_agent, user_admin]

      available_actions:
        - reset_user_password
        - update_contact_info
        - adjust_listing
        - process_refund
        - extend_subscription
        - remove_content

      audit_requirements:
        - log_all_actions
        - require_reason
        - notify_user
        - supervisor_approval_for_sensitive

  # Analytics Use Cases
  analytics:
    - id: UC-ADM-040
      name: View Market Analytics
      name_vi: Xem phân tích thị trường
      description: Analyze market trends and patterns
      priority: P1
      frequency: high
      actors: [analyst, super_admin]

      analytics_areas:
        - price_trends_by_location
        - inventory_levels
        - demand_indicators
        - agent_performance_benchmarks
        - conversion_funnels

    - id: UC-ADM-041
      name: Generate Market Reports
      name_vi: Tạo báo cáo thị trường
      description: Create market analysis reports
      priority: P1
      frequency: monthly
      actors: [analyst]

      report_components:
        - executive_summary
        - price_analysis
        - inventory_analysis
        - demand_analysis
        - forecasts

    - id: UC-ADM-042
      name: Export Data
      name_vi: Xuất dữ liệu
      description: Export data for analysis or reporting
      priority: P2
      frequency: medium
      actors: [analyst, super_admin]

      export_options:
        formats: [csv, excel, json]
        datasets:
          - listings_data
          - transaction_data
          - user_activity
          - market_metrics

  # Compliance Use Cases
  compliance:
    - id: UC-ADM-050
      name: Audit User Activity
      name_vi: Kiểm toán hoạt động người dùng
      description: Review user activity for compliance
      priority: P1
      frequency: as_needed
      actors: [super_admin]

      audit_areas:
        - login_history
        - listing_modifications
        - financial_transactions
        - communication_logs

    - id: UC-ADM-051
      name: Handle Data Requests
      name_vi: Xử lý yêu cầu dữ liệu
      description: Process data access/deletion requests
      priority: P0
      frequency: low
      actors: [super_admin]

      request_types:
        - data_export_request
        - data_deletion_request
        - account_closure
        - legal_data_request

      compliance_requirements:
        - verify_identity
        - process_within_deadline
        - document_actions
        - notify_completion

    - id: UC-ADM-052
      name: Manage Consent Records
      name_vi: Quản lý bản ghi đồng ý
      description: Track and manage user consent
      priority: P1
      frequency: low
      actors: [super_admin]

      consent_types:
        - marketing_communications
        - data_processing
        - third_party_sharing
        - cookies
