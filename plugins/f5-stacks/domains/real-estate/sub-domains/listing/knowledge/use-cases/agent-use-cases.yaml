# Real Estate Agent Use Cases
# F5 Framework v2.0 - Real Estate/Listing
# Use cases for real estate agents and brokers

use_cases:
  domain: real-estate
  subdomain: listing
  actor: agent
  version: "1.0.0"

  description: |
    Use cases for real estate agents who list properties, manage
    inquiries, conduct viewings, and facilitate transactions.

  actor_profile:
    name: Real Estate Agent
    name_ja: 不動産エージェント
    name_vi: Môi giới bất động sản
    description: |
      Licensed real estate professionals who represent property owners
      and help seekers find suitable properties.
    segments:
      - independent_agent
      - agency_agent
      - team_lead
      - broker
    goals:
      - List properties efficiently
      - Manage leads effectively
      - Close transactions
      - Build reputation
      - Grow client base

  # Onboarding Use Cases
  onboarding:
    - id: UC-AGT-001
      name: Agent Registration
      name_vi: Đăng ký môi giới
      description: Register as an agent on the platform
      priority: P0
      frequency: one_time

      preconditions:
        - User has valid real estate license
        - User has required documents

      main_flow:
        1: User clicks "Become an Agent"
        2: System displays registration form
        3: User enters personal information
        4: User uploads license documents
        5: User completes identity verification
        6: User selects service areas
        7: User sets up profile
        8: User submits for verification
        9: System reviews and approves

      required_documents:
        - real_estate_license
        - national_id
        - selfie_verification
        - profile_photo

      postconditions:
        - Agent account created
        - Pending verification status
        - Welcome email sent

    - id: UC-AGT-002
      name: Complete Agent Profile
      name_vi: Hoàn thiện hồ sơ môi giới
      description: Set up complete agent profile
      priority: P1
      frequency: one_time

      main_flow:
        1: Agent accesses profile settings
        2: Agent adds bio/introduction
        3: Agent sets specializations
        4: Agent configures service areas
        5: Agent adds social links
        6: Agent sets working hours
        7: Agent uploads additional photos
        8: Agent publishes profile

      profile_elements:
        - professional_bio
        - specializations
        - service_areas
        - languages
        - experience_years
        - transaction_history
        - certifications
        - social_media_links
        - contact_preferences

  # Listing Management Use Cases
  listing_management:
    - id: UC-AGT-010
      name: Create Property Listing
      name_vi: Tạo tin đăng bất động sản
      description: Create a new property listing
      priority: P0
      frequency: very_high
      workflow: listing_creation_workflow

      main_flow:
        1: Agent clicks "Create Listing"
        2: Agent selects/creates property
        3: Agent enters listing details
        4: Agent uploads photos/media
        5: Agent sets pricing
        6: Agent configures visibility
        7: Agent previews listing
        8: Agent submits for publication

      postconditions:
        - Listing created (draft or published)
        - Property record updated
        - Media processed

    - id: UC-AGT-011
      name: Edit Listing
      name_vi: Chỉnh sửa tin đăng
      description: Update existing listing information
      priority: P0
      frequency: high
      workflow: listing_update_workflow

      editable_elements:
        - pricing
        - description
        - photos
        - availability
        - amenities
        - visibility_settings

    - id: UC-AGT-012
      name: Manage Listing Photos
      name_vi: Quản lý ảnh tin đăng
      description: Upload, arrange, and manage listing photos
      priority: P0
      frequency: high

      main_flow:
        1: Agent opens listing media manager
        2: Agent uploads new photos
        3: Agent waits for processing
        4: Agent arranges photo order
        5: Agent sets primary photo
        6: Agent adds room type labels
        7: Agent saves changes

      features:
        - drag_drop_upload
        - bulk_upload
        - auto_enhancement
        - reorder_drag_drop
        - room_type_tagging
        - quality_indicators

    - id: UC-AGT-013
      name: Manage Listing Status
      name_vi: Quản lý trạng thái tin đăng
      description: Change listing status (pause, close, renew)
      priority: P0
      frequency: high

      status_actions:
        pause:
          description: Temporarily hide listing
          reversible: true
        resume:
          description: Reactivate paused listing
          condition: listing.status = 'paused'
        close:
          description: Mark as sold/rented
          options: [sold, rented, withdrawn]
          reversible: false
        renew:
          description: Extend listing duration
          condition: listing.expires_soon OR listing.expired

    - id: UC-AGT-014
      name: Feature/Boost Listing
      name_vi: Đẩy tin đăng
      description: Purchase premium placement for listing
      priority: P1
      frequency: medium

      feature_options:
        featured:
          duration: [7, 14, 30]
          benefits: [top_placement, badge, highlight]
        premium:
          duration: [7, 14, 30]
          benefits: [priority_in_search, enhanced_visibility]
        boost:
          duration: [1, 3, 7]
          benefits: [temporary_top_placement]

  # Lead Management Use Cases
  lead_management:
    - id: UC-AGT-020
      name: View Inquiry Dashboard
      name_vi: Xem bảng điều khiển yêu cầu
      description: Monitor and manage incoming inquiries
      priority: P0
      frequency: very_high

      main_flow:
        1: Agent opens inquiry dashboard
        2: Agent views inquiry list
        3: Agent sees priority indicators
        4: Agent filters by status/listing
        5: Agent selects inquiry to handle

      dashboard_features:
        - inquiry_count_by_status
        - response_time_metrics
        - hot_leads_highlight
        - overdue_alerts
        - quick_actions

    - id: UC-AGT-021
      name: Respond to Inquiry
      name_vi: Phản hồi yêu cầu
      description: Respond to property inquiry
      priority: P0
      frequency: very_high

      main_flow:
        1: Agent opens inquiry
        2: Agent reviews seeker information
        3: Agent reviews listing details
        4: Agent composes response
        5: Agent sends via preferred channel
        6: System logs response
        7: Inquiry status updates

      response_options:
        - call_seeker
        - send_sms
        - send_email
        - send_chat_message
        - use_template

    - id: UC-AGT-022
      name: Qualify Lead
      name_vi: Đánh giá lead
      description: Assess and qualify potential buyer/renter
      priority: P1
      frequency: high

      qualification_criteria:
        - budget_confirmation
        - timeline_assessment
        - financing_status
        - decision_maker_identification
        - requirement_clarity

      main_flow:
        1: Agent contacts seeker
        2: Agent asks qualification questions
        3: Agent records responses
        4: System calculates lead score
        5: Agent updates lead status

    - id: UC-AGT-023
      name: Schedule Viewing
      name_vi: Đặt lịch xem nhà
      description: Schedule property viewing with seeker
      priority: P0
      frequency: high

      main_flow:
        1: Agent proposes time slots
        2: Seeker selects preferred time
        3: Agent confirms viewing
        4: System creates calendar event
        5: System sends confirmations
        6: System schedules reminders

  # Viewing Management Use Cases
  viewing_management:
    - id: UC-AGT-030
      name: Manage Viewing Schedule
      name_vi: Quản lý lịch xem nhà
      description: View and manage viewing appointments
      priority: P0
      frequency: high

      main_flow:
        1: Agent opens viewing calendar
        2: Agent views scheduled viewings
        3: Agent can confirm/reschedule/cancel
        4: Agent prepares for viewings
        5: Agent sets availability

      calendar_features:
        - day_week_month_views
        - property_color_coding
        - conflict_detection
        - availability_setting
        - bulk_operations

    - id: UC-AGT-031
      name: Conduct Viewing
      name_vi: Thực hiện xem nhà
      description: Check-in and conduct property viewing
      priority: P0
      frequency: high

      main_flow:
        1: Agent arrives at property
        2: Agent checks in on app
        3: Agent meets seeker
        4: Agent conducts property tour
        5: Agent answers questions
        6: Agent marks viewing complete
        7: Agent records initial feedback

      mobile_features:
        - location_check_in
        - viewing_timer
        - quick_notes
        - voice_recording
        - photo_capture

    - id: UC-AGT-032
      name: Record Viewing Feedback
      name_vi: Ghi nhận phản hồi xem nhà
      description: Document feedback after viewing
      priority: P1
      frequency: high

      feedback_elements:
        - seeker_interest_level
        - seeker_seriousness
        - objections_raised
        - follow_up_actions
        - recommendation

  # Client Management Use Cases
  client_management:
    - id: UC-AGT-040
      name: Manage Client Portfolio
      name_vi: Quản lý danh sách khách hàng
      description: Track and manage client relationships
      priority: P1
      frequency: high

      features:
        - client_list
        - client_profile
        - activity_history
        - communication_log
        - requirement_tracking

    - id: UC-AGT-041
      name: Send Property Suggestions
      name_vi: Gửi gợi ý bất động sản
      description: Send matching properties to clients
      priority: P1
      frequency: medium

      main_flow:
        1: Agent selects client
        2: Agent reviews client requirements
        3: System suggests matching properties
        4: Agent selects properties to share
        5: Agent personalizes message
        6: Agent sends recommendations
        7: System tracks engagement

  # Performance & Analytics Use Cases
  analytics:
    - id: UC-AGT-050
      name: View Performance Dashboard
      name_vi: Xem bảng hiệu suất
      description: Monitor personal performance metrics
      priority: P1
      frequency: high

      metrics_displayed:
        - active_listings_count
        - views_this_period
        - inquiries_this_period
        - viewings_conducted
        - conversion_rate
        - average_response_time
        - rating_score
        - ranking_position

    - id: UC-AGT-051
      name: View Listing Analytics
      name_vi: Xem phân tích tin đăng
      description: Analyze individual listing performance
      priority: P1
      frequency: medium

      listing_metrics:
        - total_views
        - unique_views
        - inquiry_count
        - viewing_count
        - save_count
        - share_count
        - days_on_market
        - competitive_analysis

    - id: UC-AGT-052
      name: Generate Reports
      name_vi: Tạo báo cáo
      description: Generate activity and performance reports
      priority: P2
      frequency: low

      report_types:
        - weekly_summary
        - monthly_performance
        - listing_activity
        - client_portfolio
        - commission_summary

  # Transaction Support Use Cases
  transaction:
    - id: UC-AGT-060
      name: Manage Offers
      name_vi: Quản lý đề nghị giá
      description: Handle offers on listings
      priority: P1
      frequency: medium

      main_flow:
        1: Agent receives offer notification
        2: Agent reviews offer details
        3: Agent communicates with owner
        4: Agent responds to offer
           - Accept
           - Reject
           - Counter-offer
        5: Agent tracks negotiation
        6: Agent facilitates closing

    - id: UC-AGT-061
      name: Track Transactions
      name_vi: Theo dõi giao dịch
      description: Monitor ongoing transactions
      priority: P1
      frequency: medium

      transaction_stages:
        - offer_accepted
        - documentation
        - due_diligence
        - financing_approval
        - closing_preparation
        - closing_complete

  # Communication Use Cases
  communication:
    - id: UC-AGT-070
      name: Broadcast to Clients
      name_vi: Gửi tin nhắn hàng loạt
      description: Send updates to multiple clients
      priority: P2
      frequency: low

      broadcast_types:
        - new_listing_announcement
        - market_update
        - price_change_alert
        - promotional_offer

    - id: UC-AGT-071
      name: Manage Templates
      name_vi: Quản lý mẫu tin nhắn
      description: Create and manage message templates
      priority: P2
      frequency: low

      template_types:
        - inquiry_response
        - viewing_confirmation
        - follow_up_message
        - thank_you_note
        - listing_promotion

  # Account & Settings Use Cases
  account:
    - id: UC-AGT-080
      name: Manage Subscription
      name_vi: Quản lý gói dịch vụ
      description: View and upgrade subscription
      priority: P1
      frequency: low

      subscription_tiers:
        basic:
          listings: 10
          features: [basic_analytics]
        professional:
          listings: 50
          features: [advanced_analytics, priority_support]
        premium:
          listings: 200
          features: [full_features, dedicated_support]

    - id: UC-AGT-081
      name: Configure Notifications
      name_vi: Cấu hình thông báo
      description: Set notification preferences
      priority: P2
      frequency: low

      notification_settings:
        - new_inquiry_alerts
        - viewing_reminders
        - message_notifications
        - performance_reports
        - system_announcements
