# Amenity Entity
# F5 Framework v2.0 - Real Estate/Listing
# Property amenities and features

entity:
  id: amenity
  name: Amenity
  name_ja: 設備
  name_vi: Tiện ích
  domain: real-estate
  subdomain: listing
  version: "1.0.0"
  
  description: |
    Features and amenities that can be associated with properties,
    categorized by type (building, unit, outdoor, security, lifestyle).

  attributes:
    # Identity
    - name: id
      type: uuid
      primary_key: true
      
    - name: amenity_code
      type: string
      max_length: 50
      unique: true
      indexed: true
      example: "BLD-ELEV"
      
    - name: slug
      type: string
      max_length: 100
      unique: true

    # Basic Info
    - name: name
      type: string
      max_length: 100
      required: true
      
    - name: name_vi
      type: string
      max_length: 100
      
    - name: name_ja
      type: string
      max_length: 100
      
    - name: description
      type: text

    # Classification
    - name: category
      type: enum
      values: [building, unit, outdoor, security, lifestyle, utility, parking]
      required: true
      indexed: true
      
    - name: subcategory
      type: string
      max_length: 50

    # Display
    - name: icon
      type: string
      max_length: 100
      description: Icon identifier or URL
      
    - name: icon_type
      type: enum
      values: [emoji, font_awesome, material, custom]
      default: material
      
    - name: display_order
      type: integer
      default: 0

    # Status
    - name: status
      type: enum
      values: [active, inactive]
      default: active
      indexed: true
      
    - name: is_premium
      type: boolean
      default: false
      description: Premium/luxury amenity
      
    - name: is_highlighted
      type: boolean
      default: false
      description: Show prominently in listings

    # Applicable To
    - name: applicable_categories
      type: array
      items: string
      description: Property categories this applies to
      example: ["residential", "commercial"]
      
    - name: applicable_types
      type: array
      items: string
      description: Specific property types

    # Search
    - name: searchable
      type: boolean
      default: true
      description: Include in search filters
      
    - name: search_weight
      type: integer
      default: 1
      description: Weight in search ranking

    # Statistics
    - name: properties_count
      type: integer
      default: 0

    # Metadata
    - name: created_at
      type: timestamp
      auto: true
      
    - name: updated_at
      type: timestamp
      auto: true

  relationships:
    - name: properties
      type: has_many
      entity: property
      through: property_amenities

  indexes:
    - fields: [category, status]
      name: idx_category_status
      
    - fields: [searchable, status]
      name: idx_searchable

