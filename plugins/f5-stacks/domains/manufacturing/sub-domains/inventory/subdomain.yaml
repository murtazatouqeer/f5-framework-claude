name: inventory
display_name: Manufacturing Inventory & Supply Chain
display_name_vi: Quản lý Kho & Chuỗi cung ứng Sản xuất
version: "1.0"

description: |
  Comprehensive inventory and supply chain management for manufacturing operations.
  Covers material management, procurement, MRP (Material Requirements Planning),
  warehouse operations, and supplier relationship management.

  Key capabilities:
  - Material master data management
  - Multi-location inventory tracking
  - Purchase order and requisition management
  - MRP/MRP II planning
  - Goods receipt and quality inspection
  - Stock transfers and allocations
  - Inventory valuation and costing
  - Supplier performance management

domain: manufacturing

compliance:
  standards:
    - name: ISO 9001
      description: Quality management systems
      relevance: Inventory traceability and quality records

    - name: ISO 14001
      description: Environmental management
      relevance: Hazardous material handling, waste tracking

    - name: GMP
      description: Good Manufacturing Practice
      relevance: Batch tracking, shelf life management, FEFO

    - name: FDA 21 CFR Part 11
      description: Electronic records and signatures
      relevance: Audit trails for regulated industries

    - name: SOX
      description: Sarbanes-Oxley Act
      relevance: Inventory valuation controls

methodologies:
  - name: MRP
    full_name: Material Requirements Planning
    description: Time-phased material planning based on BOM and demand

  - name: MRP II
    full_name: Manufacturing Resource Planning
    description: Extended MRP including capacity and financial planning

  - name: Lean Manufacturing
    description: Waste elimination, continuous flow

  - name: JIT
    full_name: Just-in-Time
    description: Pull-based replenishment, minimal inventory

  - name: Kanban
    description: Visual signal-based replenishment system

  - name: ABC Analysis
    description: Classification by value/importance for inventory control

key_metrics:
  - name: Inventory Turns
    formula: COGS / Average Inventory Value
    target: ">= 6 turns/year (industry dependent)"

  - name: Days of Inventory (DOI)
    formula: Average Inventory / Daily Usage
    target: "<= 30 days"

  - name: Fill Rate
    formula: Orders Filled Complete / Total Orders
    target: ">= 98%"

  - name: Supplier OTD
    formula: On-Time Deliveries / Total Deliveries
    target: ">= 95%"

  - name: Inventory Accuracy
    formula: Accurate Counts / Total Counts
    target: ">= 99%"

  - name: Stock-out Rate
    formula: Stock-out Incidents / Total SKUs
    target: "< 2%"

  - name: Procurement Cycle Time
    formula: PO Creation to Receipt
    target: "<= Lead Time + 2 days"

