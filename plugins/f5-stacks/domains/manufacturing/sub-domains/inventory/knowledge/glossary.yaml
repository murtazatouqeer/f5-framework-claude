terms:
  # ============================================
  # INVENTORY MANAGEMENT TERMS
  # ============================================
  - term: ABC Classification
    term_vi: Phân loại ABC
    category: inventory_management
    definition: |
      Inventory categorization method based on annual consumption value.
      A items (high value, ~20% of items, 80% of value),
      B items (medium value, ~30% of items, 15% of value),
      C items (low value, ~50% of items, 5% of value).
    synonyms:
      - ABC Analysis
      - Pareto Classification
    related_terms:
      - XYZ Classification
      - Inventory Stratification

  - term: Available Inventory
    term_vi: Tồn kho khả dụng
    category: inventory_management
    definition: |
      On-hand inventory minus allocations, reservations, and
      quality holds. Quantity available for new orders.
    formula: Available = On-hand - Allocated - Reserved - Blocked
    related_terms:
      - On-hand Inventory
      - Allocated Stock

  - term: Batch Number
    term_vi: Số lô
    category: inventory_management
    definition: |
      Unique identifier assigned to a group of items produced
      or received together, enabling traceability.
    synonyms:
      - Lot Number
      - Lot ID
    related_terms:
      - Serial Number
      - Traceability

  - term: Consignment Inventory
    term_vi: Tồn kho ký gửi
    category: inventory_management
    definition: |
      Inventory held at customer location but owned by supplier
      until consumed. Payment triggers on consumption.
    related_terms:
      - VMI
      - Vendor Managed Inventory

  - term: Cycle Count
    term_vi: Kiểm đếm tuần hoàn
    category: inventory_management
    definition: |
      Continuous inventory counting method where portions of
      inventory are counted regularly throughout the year.
    synonyms:
      - Perpetual Inventory Count
    related_terms:
      - Physical Inventory
      - ABC Classification

  - term: Days of Supply (DOS)
    term_vi: Số ngày cung ứng
    category: inventory_management
    definition: |
      Number of days current inventory will last based on
      average daily demand or usage rate.
    formula: DOS = On-hand Inventory / Average Daily Demand
    synonyms:
      - Days on Hand
      - Inventory Days
    related_terms:
      - Inventory Turns
      - Coverage

  - term: FEFO
    term_vi: FEFO (Hết hạn trước - Xuất trước)
    category: inventory_management
    definition: |
      First Expired, First Out - inventory allocation method
      that issues items with earliest expiration date first.
    related_terms:
      - FIFO
      - LIFO
      - Shelf Life

  - term: FIFO
    term_vi: FIFO (Nhập trước - Xuất trước)
    category: inventory_management
    definition: |
      First In, First Out - inventory allocation method that
      issues oldest inventory (by receipt date) first.
    related_terms:
      - FEFO
      - LIFO
      - Moving Average

  - term: Inventory Turn
    term_vi: Vòng quay tồn kho
    category: inventory_management
    definition: |
      Measure of how many times inventory is sold or used in
      a period. Higher turns indicate efficient inventory use.
    formula: Turns = Annual COGS / Average Inventory Value
    synonyms:
      - Stock Turn
      - Inventory Turnover
    related_terms:
      - Days of Supply
      - Working Capital

  - term: LIFO
    term_vi: LIFO (Nhập sau - Xuất trước)
    category: inventory_management
    definition: |
      Last In, First Out - inventory allocation method that
      issues most recently received inventory first.
    related_terms:
      - FIFO
      - FEFO

  - term: On-hand Inventory
    term_vi: Tồn kho hiện có
    category: inventory_management
    definition: |
      Physical quantity of inventory currently in the warehouse.
      May include allocated, blocked, or in-quality stock.
    synonyms:
      - Stock on Hand
      - Physical Inventory
    related_terms:
      - Available Inventory
      - Allocated Stock

  - term: Reorder Point (ROP)
    term_vi: Điểm đặt hàng lại
    category: inventory_management
    definition: |
      Inventory level that triggers replenishment order.
      Calculated to cover demand during lead time plus safety stock.
    formula: ROP = (Average Daily Demand × Lead Time) + Safety Stock
    synonyms:
      - Order Point
      - Reorder Level
    related_terms:
      - Safety Stock
      - Lead Time

  - term: Safety Stock
    term_vi: Tồn kho an toàn
    category: inventory_management
    definition: |
      Extra inventory held to buffer against demand or supply
      variability to prevent stockouts.
    formula: SS = Z × σ_demand × √Lead Time
    synonyms:
      - Buffer Stock
      - Reserve Stock
    related_terms:
      - Reorder Point
      - Service Level

  - term: Serial Number
    term_vi: Số seri
    category: inventory_management
    definition: |
      Unique identifier assigned to individual items for
      tracking through lifecycle from receipt to consumption.
    related_terms:
      - Batch Number
      - Traceability

  - term: Stock Keeping Unit (SKU)
    term_vi: Đơn vị lưu kho (SKU)
    category: inventory_management
    definition: |
      Unique identifier for each distinct product and its
      attributes (size, color, location, etc.).
    related_terms:
      - Material Number
      - Part Number

  - term: XYZ Classification
    term_vi: Phân loại XYZ
    category: inventory_management
    definition: |
      Inventory categorization based on demand variability.
      X (stable, CV<0.5), Y (moderate, CV 0.5-1.0),
      Z (highly variable, CV>1.0).
    related_terms:
      - ABC Classification
      - Coefficient of Variation

  # ============================================
  # PROCUREMENT TERMS
  # ============================================
  - term: Approved Supplier List (ASL)
    term_vi: Danh sách nhà cung cấp đã phê duyệt
    category: procurement
    definition: |
      List of suppliers qualified to provide specific
      materials or services to the organization.
    synonyms:
      - Qualified Supplier List
      - Vendor List
    related_terms:
      - Supplier Qualification
      - Supplier Evaluation

  - term: Blanket Order
    term_vi: Đơn hàng khung
    category: procurement
    definition: |
      Long-term purchase agreement for repeated purchases
      of specified items at pre-negotiated terms.
    synonyms:
      - Framework Agreement
      - Master Purchase Agreement
    related_terms:
      - Scheduling Agreement
      - Contract

  - term: Goods Receipt (GR)
    term_vi: Nhập kho
    category: procurement
    definition: |
      Process and document recording the receipt of materials
      into inventory from supplier delivery.
    synonyms:
      - Material Receipt
      - Receiving
    related_terms:
      - Purchase Order
      - Three-Way Match

  - term: Lead Time
    term_vi: Thời gian chờ
    category: procurement
    definition: |
      Total time from order placement to receipt, including
      processing, production, and transportation time.
    components:
      - Order processing time
      - Manufacturing time
      - Transportation time
    related_terms:
      - Delivery Time
      - Replenishment Time

  - term: Purchase Order (PO)
    term_vi: Đơn đặt hàng
    category: procurement
    definition: |
      Official document authorizing a purchase from supplier,
      specifying items, quantities, prices, and terms.
    related_terms:
      - Purchase Requisition
      - Goods Receipt

  - term: Purchase Requisition (PR)
    term_vi: Yêu cầu mua hàng
    category: procurement
    definition: |
      Internal request document initiating the procurement
      process, requiring approval before PO creation.
    synonyms:
      - Requisition
      - Purchase Request
    related_terms:
      - Purchase Order
      - Approval Workflow

  - term: Request for Quotation (RFQ)
    term_vi: Yêu cầu báo giá
    category: procurement
    definition: |
      Document sent to suppliers requesting price and
      terms quotation for specified materials or services.
    synonyms:
      - Request for Quote
      - Inquiry
    related_terms:
      - Quotation
      - Bid

  - term: Scheduling Agreement
    term_vi: Thỏa thuận lịch trình
    category: procurement
    definition: |
      Long-term agreement with supplier for recurring deliveries
      at specified intervals (JIT, Kanban supply).
    related_terms:
      - Blanket Order
      - JIT Delivery

  - term: Supplier Evaluation
    term_vi: Đánh giá nhà cung cấp
    category: procurement
    definition: |
      Periodic assessment of supplier performance against
      metrics including quality, delivery, cost, service.
    metrics:
      - On-time delivery rate
      - Quality (defect rate)
      - Cost competitiveness
      - Responsiveness
    related_terms:
      - Supplier Scorecard
      - Supplier Development

  - term: Three-Way Match
    term_vi: Đối chiếu ba bên
    category: procurement
    definition: |
      Invoice verification by matching supplier invoice against
      purchase order and goods receipt before payment.
    related_terms:
      - Invoice Verification
      - Goods Receipt

  # ============================================
  # PLANNING TERMS
  # ============================================
  - term: Bill of Materials (BOM)
    term_vi: Danh mục vật tư
    category: planning
    definition: |
      Hierarchical list of all materials, components, and
      quantities required to manufacture a product.
    synonyms:
      - Product Structure
      - Recipe
    related_terms:
      - MRP
      - BOM Explosion

  - term: BOM Explosion
    term_vi: Phân rã BOM
    category: planning
    definition: |
      MRP process of calculating component requirements by
      multiplying parent quantity by BOM quantities.
    related_terms:
      - MRP
      - Bill of Materials

  - term: Demand Forecast
    term_vi: Dự báo nhu cầu
    category: planning
    definition: |
      Prediction of future customer demand based on historical
      data, market intelligence, and statistical methods.
    related_terms:
      - Forecast Accuracy
      - Demand Planning

  - term: Economic Order Quantity (EOQ)
    term_vi: Lượng đặt hàng kinh tế
    category: planning
    definition: |
      Optimal order quantity that minimizes total inventory
      costs (ordering + holding costs).
    formula: EOQ = √(2 × D × S / H)
    where:
      D: Annual demand
      S: Order cost per order
      H: Holding cost per unit per year
    related_terms:
      - Lot Sizing
      - Order Cost

  - term: Firm Planned Order
    term_vi: Đơn hàng kế hoạch chắc chắn
    category: planning
    definition: |
      Planned order that has been manually fixed (firmed) and
      will not be changed by subsequent MRP runs.
    related_terms:
      - Planned Order
      - MRP

  - term: Gross Requirements
    term_vi: Nhu cầu gộp
    category: planning
    definition: |
      Total material requirements before considering available
      inventory and scheduled receipts.
    related_terms:
      - Net Requirements
      - Independent Demand

  - term: Independent Demand
    term_vi: Nhu cầu độc lập
    category: planning
    definition: |
      Demand originating from external sources (customer orders,
      forecasts) not derived from other items.
    related_terms:
      - Dependent Demand
      - MPS

  - term: Dependent Demand
    term_vi: Nhu cầu phụ thuộc
    category: planning
    definition: |
      Demand derived from parent items through BOM explosion.
      Component demand depends on parent production.
    related_terms:
      - Independent Demand
      - BOM Explosion

  - term: Lot Sizing
    term_vi: Xác định kích thước lô
    category: planning
    definition: |
      Rules for determining order quantities in MRP, including
      fixed lot, lot-for-lot, EOQ, period lot sizing.
    methods:
      - Fixed lot size
      - Lot-for-lot
      - Economic Order Quantity
      - Period order quantity
    related_terms:
      - EOQ
      - MRP

  - term: Master Production Schedule (MPS)
    term_vi: Lịch sản xuất tổng thể
    category: planning
    definition: |
      Planned production quantities for end items by time period,
      driving MRP calculations for components.
    related_terms:
      - MRP
      - Production Planning

  - term: MRP (Material Requirements Planning)
    term_vi: Hoạch định nhu cầu vật tư
    category: planning
    definition: |
      System that calculates material requirements and timing
      based on demand, inventory, and lead times.
    related_terms:
      - MPS
      - BOM Explosion

  - term: MRP II
    term_vi: Hoạch định nguồn lực sản xuất
    category: planning
    definition: |
      Manufacturing Resource Planning - extends MRP to include
      capacity planning, shop floor control, and financials.
    related_terms:
      - MRP
      - ERP

  - term: Net Requirements
    term_vi: Nhu cầu ròng
    category: planning
    definition: |
      Material requirements after subtracting available inventory
      and scheduled receipts from gross requirements.
    formula: Net = Gross - Available - Scheduled Receipts + Safety Stock
    related_terms:
      - Gross Requirements
      - MRP

  - term: Planned Order
    term_vi: Đơn hàng kế hoạch
    category: planning
    definition: |
      Order suggested by MRP to satisfy net requirements,
      not yet converted to actual purchase or production order.
    related_terms:
      - Firm Planned Order
      - MRP Exception

  - term: Planning Horizon
    term_vi: Phạm vi hoạch định
    category: planning
    definition: |
      Time period covered by the planning process, typically
      extending beyond cumulative lead time.
    related_terms:
      - Firm Horizon
      - Frozen Zone

  # ============================================
  # WAREHOUSE TERMS
  # ============================================
  - term: Bin Location
    term_vi: Vị trí kệ
    category: warehouse
    definition: |
      Specific storage location within warehouse identified
      by aisle, rack, level, and bin coordinates.
    synonyms:
      - Storage Bin
      - Location
    related_terms:
      - Putaway
      - Pick Location

  - term: Cross-Docking
    term_vi: Chuyển hàng trực tiếp
    category: warehouse
    definition: |
      Material handling process where incoming goods are
      immediately routed to outbound shipping without storage.
    related_terms:
      - Flow-Through
      - Transshipment

  - term: Pick Face
    term_vi: Vị trí lấy hàng
    category: warehouse
    definition: |
      Forward picking location replenished from bulk storage,
      optimized for efficient order picking.
    synonyms:
      - Forward Pick
      - Active Location
    related_terms:
      - Bulk Storage
      - Replenishment

  - term: Putaway
    term_vi: Xếp kho
    category: warehouse
    definition: |
      Process of moving received materials from staging area
      to assigned storage locations.
    related_terms:
      - Directed Putaway
      - Storage Strategy

  - term: Wave Planning
    term_vi: Lập kế hoạch đợt
    category: warehouse
    definition: |
      Grouping of orders into waves for coordinated picking,
      packing, and shipping to optimize efficiency.
    related_terms:
      - Pick Wave
      - Batch Picking

  - term: WMS
    term_vi: Hệ thống quản lý kho
    category: warehouse
    definition: |
      Warehouse Management System - software controlling
      warehouse operations including receiving, storage, picking.
    full_name: Warehouse Management System
    related_terms:
      - RF Scanner
      - Task Management

  # ============================================
  # VALUATION TERMS
  # ============================================
  - term: Moving Average Cost (MAP)
    term_vi: Giá bình quân di động
    category: valuation
    definition: |
      Inventory valuation method where cost is recalculated
      with each receipt as weighted average of existing and new.
    formula: New MAP = (Existing Value + Receipt Value) / Total Quantity
    synonyms:
      - Weighted Average
    related_terms:
      - Standard Cost
      - FIFO Costing

  - term: Standard Cost
    term_vi: Giá chuẩn
    category: valuation
    definition: |
      Predetermined cost used for inventory valuation and
      variance analysis against actual costs.
    related_terms:
      - Cost Variance
      - Moving Average

  - term: PPV (Purchase Price Variance)
    term_vi: Chênh lệch giá mua
    category: valuation
    definition: |
      Difference between standard cost and actual purchase
      price, posted to variance account.
    formula: PPV = (Standard Price - Actual Price) × Quantity
    related_terms:
      - Standard Cost
      - Material Variance

  # ============================================
  # QUALITY TERMS
  # ============================================
  - term: AQL
    term_vi: Mức chất lượng chấp nhận
    category: quality
    definition: |
      Acceptable Quality Level - maximum defect rate considered
      acceptable during inspection sampling.
    full_name: Acceptable Quality Level
    related_terms:
      - Sampling Plan
      - Quality Inspection

  - term: Certificate of Analysis (CoA)
    term_vi: Chứng nhận phân tích
    category: quality
    definition: |
      Document from supplier certifying that material meets
      specified quality requirements and test results.
    synonyms:
      - Certificate of Conformance
      - Test Certificate
    related_terms:
      - Quality Inspection
      - Supplier Quality

  - term: NCR
    term_vi: Báo cáo không phù hợp
    category: quality
    definition: |
      Non-Conformance Report - document recording material
      or process that does not meet specifications.
    full_name: Non-Conformance Report
    synonyms:
      - Quality Notification
    related_terms:
      - CAPA
      - Quality Hold

  - term: Quality Hold
    term_vi: Giữ chất lượng
    category: quality
    definition: |
      Inventory status preventing use until quality inspection
      is completed and disposition determined.
    synonyms:
      - Inspection Stock
      - Blocked Stock
    related_terms:
      - Quality Inspection
      - Usage Decision

  # ============================================
  # LOGISTICS TERMS
  # ============================================
  - term: ASN
    term_vi: Thông báo giao hàng trước
    category: logistics
    definition: |
      Advance Shipment Notice - electronic notification from
      supplier of pending shipment details.
    full_name: Advance Shipment Notice
    related_terms:
      - EDI
      - Goods Receipt

  - term: Bill of Lading (BOL)
    term_vi: Vận đơn
    category: logistics
    definition: |
      Legal document between shipper and carrier detailing
      type, quantity, and destination of goods.
    related_terms:
      - Freight
      - Carrier

  - term: Incoterms
    term_vi: Điều khoản thương mại quốc tế
    category: logistics
    definition: |
      International Commercial Terms defining responsibilities
      of buyers and sellers in international trade.
    examples:
      - EXW (Ex Works)
      - FOB (Free on Board)
      - CIF (Cost, Insurance, Freight)
      - DDP (Delivered Duty Paid)
    related_terms:
      - International Trade
      - Freight Terms

  - term: In-Transit Inventory
    term_vi: Tồn kho đang vận chuyển
    category: logistics
    definition: |
      Inventory that has been shipped but not yet received,
      owned by buyer but not yet in physical possession.
    related_terms:
      - Goods in Transit
      - Two-Step Transfer

  - term: JIT (Just-in-Time)
    term_vi: Đúng lúc
    category: logistics
    definition: |
      Manufacturing philosophy of producing and delivering
      materials just when needed, minimizing inventory.
    full_name: Just-in-Time
    related_terms:
      - Kanban
      - Lean Manufacturing

  - term: Kanban
    term_vi: Kanban
    category: logistics
    definition: |
      Visual signaling system for pull-based replenishment
      where consumption triggers replenishment.
    related_terms:
      - JIT
      - Pull System

