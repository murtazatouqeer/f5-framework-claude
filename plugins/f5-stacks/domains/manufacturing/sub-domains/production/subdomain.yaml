name: production
display_name: Manufacturing Production (MES)
display_name_vi: Sản xuất công nghiệp (MES)
version: "1.0"
domain: manufacturing
type: subdomain

description: |
  Manufacturing Execution System (MES) subdomain covering production planning,
  work order management, shop floor control, and production tracking.
  Supports ISA-95 standards and lean manufacturing principles.

description_vi: |
  Hệ thống điều hành sản xuất (MES) bao gồm lập kế hoạch sản xuất,
  quản lý lệnh sản xuất, điều khiển xưởng và theo dõi sản xuất.
  Hỗ trợ tiêu chuẩn ISA-95 và nguyên tắc sản xuất tinh gọn.

standards:
  - name: ISA-95
    full_name: Enterprise-Control System Integration
    description: Standard for manufacturing operations management
  - name: ISO 9001
    full_name: Quality Management Systems
    description: Quality management standards
  - name: OEE
    full_name: Overall Equipment Effectiveness
    description: Standard metric for manufacturing productivity
  - name: OSHA
    full_name: Occupational Safety and Health Administration
    description: Workplace safety standards

actors:
  - id: operator
    name: Machine Operator
    name_vi: Công nhân vận hành
    description: Operates machines and records production data

  - id: supervisor
    name: Production Supervisor
    name_vi: Giám sát sản xuất
    description: Oversees production floor operations

  - id: planner
    name: Production Planner
    name_vi: Kế hoạch sản xuất
    description: Creates and manages production schedules

  - id: quality_inspector
    name: Quality Inspector
    name_vi: Kiểm tra chất lượng
    description: Performs quality inspections

  - id: maintenance_tech
    name: Maintenance Technician
    name_vi: Kỹ thuật viên bảo trì
    description: Maintains and repairs equipment

  - id: warehouse_staff
    name: Warehouse Staff
    name_vi: Nhân viên kho
    description: Issues materials to production

  - id: production_manager
    name: Production Manager
    name_vi: Quản lý sản xuất
    description: Overall production management

key_concepts:
  - name: Work Order
    name_vi: Lệnh sản xuất
    description: Authorization to manufacture a product

  - name: Bill of Materials (BOM)
    name_vi: Định mức vật tư
    description: List of materials and quantities needed

  - name: Routing
    name_vi: Quy trình sản xuất
    description: Sequence of operations to manufacture a product

  - name: Work Center
    name_vi: Trung tâm làm việc
    description: Logical grouping of machines/resources

  - name: OEE
    name_vi: Hiệu suất thiết bị tổng thể
    description: Availability × Performance × Quality

  - name: Backflush
    name_vi: Trừ kho tự động
    description: Automatic material consumption posting

  - name: Lot Traceability
    name_vi: Truy xuất lô
    description: Tracking materials through production

metrics:
  - name: oee
    display_name: Overall Equipment Effectiveness
    target: "> 85%"
    formula: "Availability × Performance × Quality"

  - name: throughput
    display_name: Throughput
    target: "Per plan"

  - name: on_time_delivery
    display_name: On-Time Delivery
    target: "> 95%"

  - name: first_pass_yield
    display_name: First Pass Yield
    target: "> 98%"

  - name: scrap_rate
    display_name: Scrap Rate
    target: "< 2%"

  - name: setup_time
    display_name: Average Setup Time
    target: "Continuous improvement"

integrations:
  - system: ERP
    description: Enterprise Resource Planning
    data_exchange:
      - work_orders
      - bom_data
      - inventory_transactions

  - system: SCADA
    description: Supervisory Control and Data Acquisition
    data_exchange:
      - machine_data
      - sensor_readings

  - system: QMS
    description: Quality Management System
    data_exchange:
      - inspection_results
      - non_conformances

  - system: WMS
    description: Warehouse Management System
    data_exchange:
      - material_issues
      - finished_goods_receipt

