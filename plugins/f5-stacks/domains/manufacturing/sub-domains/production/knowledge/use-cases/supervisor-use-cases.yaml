name: supervisor-use-cases
display_name: Production Supervisor Use Cases
display_name_vi: Ca sử dụng giám sát sản xuất
version: "1.0"
domain: manufacturing
subdomain: production
type: use-cases

description: |
  Use cases for production supervisors managing shop floor operations,
  operators, and production performance.

description_vi: |
  Ca sử dụng cho giám sát sản xuất quản lý hoạt động xưởng,
  công nhân và hiệu suất sản xuất.

actor:
  id: supervisor
  name: Production Supervisor
  name_vi: Giám sát sản xuất
  description: Shop floor leader responsible for production execution and team management
  responsibilities:
    - Manage production team
    - Monitor production performance
    - Handle exceptions and escalations
    - Ensure quality and safety
  reports_to: Production Manager

use_cases:
  - id: UC-SV-001
    name: Monitor Production Floor
    name_vi: Giám sát sàn sản xuất
    description: Supervisor monitors all work centers and operations
    priority: critical
    frequency: Continuous

    preconditions:
      - Supervisor logged in
      - Production in progress

    trigger: Start of shift or continuous monitoring

    main_flow:
      - step: 1
        action: View production dashboard
        system_response: Display all work center status
      - step: 2
        action: Review real-time OEE
        system_response: Show availability, performance, quality
      - step: 3
        action: Check alerts and exceptions
        system_response: Highlight issues needing attention
      - step: 4
        action: Drill into problem areas
        system_response: Show detailed status
      - step: 5
        action: Take corrective action
        system_response: Support action workflow

    alternative_flows:
      - id: AF-001
        name: Critical alert
        trigger: Machine down or quality issue
        flow:
          - Display prominent alert
          - Navigate to issue details
          - Initiate resolution workflow

    postconditions:
      - Production status visible
      - Issues identified
      - Actions initiated

    business_rules:
      - Dashboard refreshes every 30 seconds
      - Critical alerts require acknowledgment

  - id: UC-SV-002
    name: Assign Operators to Work
    name_vi: Phân công công nhân làm việc
    description: Supervisor assigns operators to machines and work orders
    priority: high
    frequency: Start of shift and as needed

    preconditions:
      - Operators available
      - Work orders released
      - Machines available

    trigger: Shift start or reassignment needed

    main_flow:
      - step: 1
        action: View available operators
        system_response: Show operator list with skills
      - step: 2
        action: View work queue
        system_response: Display pending operations
      - step: 3
        action: Check operator qualifications
        system_response: Show certifications vs requirements
      - step: 4
        action: Assign operator to work
        system_response: Create assignment, notify operator
      - step: 5
        action: Confirm assignment
        system_response: Update schedule board

    alternative_flows:
      - id: AF-001
        name: No qualified operator
        trigger: Required certification missing
        flow:
          - Show qualification gap
          - Suggest alternatives or escalate

    postconditions:
      - Assignments created
      - Operators notified
      - Schedule updated

    business_rules:
      - Operators must be qualified for assigned work
      - One primary assignment per operator

  - id: UC-SV-003
    name: Handle Production Exception
    name_vi: Xử lý ngoại lệ sản xuất
    description: Supervisor resolves production issues and exceptions
    priority: critical
    frequency: Multiple times per shift

    preconditions:
      - Exception reported
      - Supervisor authority level appropriate

    trigger: Exception notification

    main_flow:
      - step: 1
        action: Receive exception alert
        system_response: Display exception details
      - step: 2
        action: Assess severity and impact
        system_response: Show affected work orders
      - step: 3
        action: Determine resolution path
        system_response: Suggest actions based on type
      - step: 4
        action: Implement resolution
        system_response: Execute chosen action
      - step: 5
        action: Document resolution
        system_response: Record in exception log
      - step: 6
        action: Close exception
        system_response: Update status

    exception_types:
      - machine_breakdown
      - material_shortage
      - quality_issue
      - operator_absence
      - schedule_conflict

    postconditions:
      - Exception resolved or escalated
      - Documentation complete
      - Production resumed if possible

    business_rules:
      - Exceptions must be acknowledged within 15 minutes
      - Escalation required if not resolved within time limit

  - id: UC-SV-004
    name: Approve Over-Production
    name_vi: Phê duyệt sản xuất vượt
    description: Supervisor approves production exceeding scheduled quantity
    priority: medium
    frequency: As needed

    preconditions:
      - Over-production reported
      - Supervisor has approval authority

    trigger: Operator reports excess quantity

    main_flow:
      - step: 1
        action: Review over-production request
        system_response: Display quantities and reason
      - step: 2
        action: Verify actual count
        system_response: Show verification options
      - step: 3
        action: Evaluate justification
        system_response: Display policies
      - step: 4
        action: Approve or reject
        system_response: Record decision
      - step: 5
        action: Document reason
        system_response: Capture notes

    postconditions:
      - Decision recorded
      - Output recorded if approved
      - Audit trail maintained

    business_rules:
      - Max 10% over-production without manager approval
      - Reason required for approval

  - id: UC-SV-005
    name: Conduct Shift Handover
    name_vi: Bàn giao ca
    description: Supervisor performs shift handover with incoming supervisor
    priority: high
    frequency: End of each shift

    preconditions:
      - Shift ending
      - Incoming supervisor available

    trigger: Shift end time

    main_flow:
      - step: 1
        action: Generate handover report
        system_response: Compile shift summary
      - step: 2
        action: Review production status
        system_response: Show completed, in-progress, pending
      - step: 3
        action: Document open issues
        system_response: List exceptions and status
      - step: 4
        action: Note special instructions
        system_response: Capture handover notes
      - step: 5
        action: Confirm handover with incoming
        system_response: Record acknowledgment

    postconditions:
      - Handover documented
      - Incoming supervisor informed
      - Continuity maintained

  - id: UC-SV-006
    name: Approve Downtime Closure
    name_vi: Phê duyệt đóng thời gian dừng
    description: Supervisor reviews and approves downtime records
    priority: medium
    frequency: Multiple times per shift

    preconditions:
      - Downtime reported
      - Production resumed

    trigger: Downtime ended

    main_flow:
      - step: 1
        action: Review downtime record
        system_response: Display downtime details
      - step: 2
        action: Verify reason code accuracy
        system_response: Show code definitions
      - step: 3
        action: Add corrective actions
        system_response: Document actions taken
      - step: 4
        action: Approve closure
        system_response: Finalize downtime record

    postconditions:
      - Downtime record approved
      - OEE calculation updated

  - id: UC-SV-007
    name: Respond to Quality Alert
    name_vi: Phản hồi cảnh báo chất lượng
    description: Supervisor responds to quality issues on production floor
    priority: critical
    frequency: As needed

    preconditions:
      - Quality alert raised
      - Production may be affected

    trigger: Quality system alert

    main_flow:
      - step: 1
        action: Receive quality alert
        system_response: Display alert details
      - step: 2
        action: Assess impact
        system_response: Show affected production
      - step: 3
        action: Stop production if needed
        system_response: Issue stop order
      - step: 4
        action: Coordinate with quality
        system_response: Notify quality inspector
      - step: 5
        action: Implement containment
        system_response: Quarantine suspect output
      - step: 6
        action: Resume when cleared
        system_response: Release production hold

    postconditions:
      - Alert acknowledged
      - Containment implemented
      - Quality notified

    business_rules:
      - Critical quality alerts stop production immediately
      - Containment required within 15 minutes

  - id: UC-SV-008
    name: Review Operator Performance
    name_vi: Đánh giá hiệu suất công nhân
    description: Supervisor reviews operator productivity and quality
    priority: medium
    frequency: Daily/weekly

    preconditions:
      - Performance data available

    trigger: Regular review or performance concern

    main_flow:
      - step: 1
        action: Select operator
        system_response: Display operator list
      - step: 2
        action: View performance metrics
        system_response: Show efficiency, quality, attendance
      - step: 3
        action: Compare to standards
        system_response: Display targets and variance
      - step: 4
        action: Document observations
        system_response: Record notes
      - step: 5
        action: Plan coaching if needed
        system_response: Schedule follow-up

    postconditions:
      - Performance reviewed
      - Actions planned if needed

  - id: UC-SV-009
    name: Manage Machine Changeover
    name_vi: Quản lý chuyển đổi máy
    description: Supervisor coordinates and approves changeovers
    priority: high
    frequency: Multiple times per day

    preconditions:
      - Changeover scheduled
      - Resources available

    trigger: Scheduled changeover time

    main_flow:
      - step: 1
        action: Review changeover schedule
        system_response: Display planned changeovers
      - step: 2
        action: Verify resources ready
        system_response: Check tooling, materials, operators
      - step: 3
        action: Initiate changeover
        system_response: Start tracking
      - step: 4
        action: Monitor progress
        system_response: Display elapsed time
      - step: 5
        action: Approve first article
        system_response: Review FAI results
      - step: 6
        action: Release for production
        system_response: Authorize run

    postconditions:
      - Changeover complete
      - FAI approved
      - Production released

    business_rules:
      - Changeover time tracked against target
      - FAI required before full production

  - id: UC-SV-010
    name: Adjust Production Schedule
    name_vi: Điều chỉnh lịch sản xuất
    description: Supervisor makes minor schedule adjustments
    priority: medium
    frequency: As needed

    preconditions:
      - Schedule change needed
      - Within supervisor authority

    trigger: Production disruption or priority change

    main_flow:
      - step: 1
        action: Identify schedule issue
        system_response: Display current schedule
      - step: 2
        action: Evaluate options
        system_response: Show impact of changes
      - step: 3
        action: Make adjustment
        system_response: Update schedule
      - step: 4
        action: Communicate change
        system_response: Notify affected parties

    postconditions:
      - Schedule updated
      - Changes communicated

    business_rules:
      - Limited to same-day adjustments
      - Major changes require planner approval

  - id: UC-SV-011
    name: Approve Material Substitution
    name_vi: Phê duyệt thay thế vật liệu
    description: Supervisor approves use of substitute materials
    priority: high
    frequency: As needed

    preconditions:
      - Substitution requested
      - Substitute available and approved

    trigger: Material shortage with substitute available

    main_flow:
      - step: 1
        action: Review substitution request
        system_response: Display original and substitute specs
      - step: 2
        action: Verify substitute approval
        system_response: Show engineering approval status
      - step: 3
        action: Approve or escalate
        system_response: Record decision
      - step: 4
        action: Document for traceability
        system_response: Update lot records

    postconditions:
      - Substitution approved or rejected
      - Traceability maintained

    business_rules:
      - Only pre-approved substitutes allowed
      - Customer notification may be required

  - id: UC-SV-012
    name: Request Maintenance Support
    name_vi: Yêu cầu hỗ trợ bảo trì
    description: Supervisor requests maintenance for equipment issues
    priority: high
    frequency: As needed

    preconditions:
      - Equipment issue identified

    trigger: Equipment problem reported

    main_flow:
      - step: 1
        action: Create maintenance request
        system_response: Open request form
      - step: 2
        action: Describe issue
        system_response: Capture details
      - step: 3
        action: Set priority
        system_response: Calculate based on impact
      - step: 4
        action: Submit request
        system_response: Route to maintenance
      - step: 5
        action: Track progress
        system_response: Display status

    postconditions:
      - Request created
      - Maintenance notified
      - Tracking enabled

  - id: UC-SV-013
    name: Conduct Safety Walkthrough
    name_vi: Kiểm tra an toàn
    description: Supervisor performs safety inspection of area
    priority: high
    frequency: Daily minimum

    preconditions:
      - Area accessible
      - Checklist available

    trigger: Scheduled or triggered by event

    main_flow:
      - step: 1
        action: Start safety checklist
        system_response: Display checklist items
      - step: 2
        action: Inspect each area
        system_response: Record observations
      - step: 3
        action: Note hazards
        system_response: Create hazard records
      - step: 4
        action: Complete checklist
        system_response: Calculate compliance score
      - step: 5
        action: Assign corrective actions
        system_response: Create action items

    postconditions:
      - Checklist complete
      - Hazards documented
      - Actions assigned

  - id: UC-SV-014
    name: Generate Shift Report
    name_vi: Tạo báo cáo ca
    description: Supervisor generates end-of-shift production report
    priority: medium
    frequency: End of each shift

    preconditions:
      - Shift data complete

    trigger: Shift end

    main_flow:
      - step: 1
        action: Generate report
        system_response: Compile shift data
      - step: 2
        action: Review metrics
        system_response: Display KPIs
      - step: 3
        action: Add comments
        system_response: Capture supervisor notes
      - step: 4
        action: Approve report
        system_response: Finalize and distribute

    postconditions:
      - Report generated
      - Distributed to stakeholders

  - id: UC-SV-015
    name: Manage Team Training
    name_vi: Quản lý đào tạo đội
    description: Supervisor tracks and assigns operator training
    priority: medium
    frequency: Weekly review

    preconditions:
      - Training records available

    trigger: Training due or new skill needed

    main_flow:
      - step: 1
        action: Review training status
        system_response: Show team certifications
      - step: 2
        action: Identify gaps
        system_response: Highlight expiring or missing
      - step: 3
        action: Assign training
        system_response: Schedule training
      - step: 4
        action: Track completion
        system_response: Monitor progress

    postconditions:
      - Training gaps identified
      - Training scheduled

screen_mockups:
  - screen: supervisor_dashboard
    elements:
      - production_overview_widget
      - oee_gauges
      - exception_alerts
      - operator_status_grid
      - machine_status_map

  - screen: exception_management
    elements:
      - exception_list
      - severity_indicators
      - action_buttons
      - resolution_history

  - screen: operator_assignment
    elements:
      - operator_availability_view
      - work_queue
      - drag_drop_assignment
      - qualification_matrix

permissions:
  - permission: approve_output
    granted: true
    limit: up_to_110_percent
  - permission: adjust_schedule
    granted: true
    limit: same_day_only
  - permission: approve_substitution
    granted: true
    limit: pre_approved_only
  - permission: stop_production
    granted: true
  - permission: modify_work_order
    granted: limited
  - permission: access_operator_records
    granted: own_team
