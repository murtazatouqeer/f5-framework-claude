name: operator-use-cases
display_name: Machine Operator Use Cases
display_name_vi: Ca sử dụng công nhân vận hành
version: "1.0"
domain: manufacturing
subdomain: production
type: use-cases

description: |
  Use cases for machine operators performing production operations
  including setup, execution, reporting, and quality tasks.

description_vi: |
  Ca sử dụng cho công nhân vận hành thực hiện các công đoạn sản xuất
  bao gồm cài đặt, thực hiện, báo cáo và nhiệm vụ chất lượng.

actor:
  id: operator
  name: Machine Operator
  name_vi: Công nhân vận hành
  description: Production floor worker who operates machines and records production data
  skills:
    - Machine operation
    - Quality inspection
    - Safety procedures
    - Data entry
  certifications:
    - Machine-specific certification
    - Safety training
    - Quality awareness

use_cases:
  - id: UC-OP-001
    name: Clock In to Work Order
    name_vi: Đăng nhập lệnh sản xuất
    description: Operator starts work on assigned operation
    priority: high
    frequency: Multiple times per day

    preconditions:
      - Operator is clocked in to shift
      - Work order is released
      - Materials are available
      - Machine is available

    trigger: Operator ready to start operation

    main_flow:
      - step: 1
        action: Select work order from queue
        system_response: Display operation details
      - step: 2
        action: Verify assigned machine and operation
        system_response: Show work instructions
      - step: 3
        action: Confirm materials at station
        system_response: Display BOM requirements
      - step: 4
        action: Clock in to operation
        system_response: Record start time, update status
      - step: 5
        action: Begin setup or production
        system_response: Start time tracking

    alternative_flows:
      - id: AF-001
        name: Machine occupied
        trigger: Selected machine in use
        flow:
          - Notify operator of conflict
          - Suggest alternative machine or wait

      - id: AF-002
        name: Materials not ready
        trigger: Required materials not staged
        flow:
          - Alert warehouse
          - Option to work on different operation

    postconditions:
      - Operation status = 'in_progress'
      - Labor tracking started
      - Machine assigned to operator

    business_rules:
      - One operator per machine at a time
      - Cannot clock into completed operation
      - Must have required certifications

  - id: UC-OP-002
    name: Perform Machine Setup
    name_vi: Thực hiện cài đặt máy
    description: Operator sets up machine for production run
    priority: high
    frequency: 2-5 times per day

    preconditions:
      - Clocked in to operation
      - Setup instructions available
      - Tooling available

    trigger: New product run starting

    main_flow:
      - step: 1
        action: Review setup instructions
        system_response: Display setup checklist
      - step: 2
        action: Install required tooling
        system_response: Track setup time
      - step: 3
        action: Set machine parameters
        system_response: Display target parameters
      - step: 4
        action: Load materials
        system_response: Verify material lot
      - step: 5
        action: Complete setup checklist
        system_response: Validate all items checked
      - step: 6
        action: Mark setup complete
        system_response: Record setup time, trigger FAI

    alternative_flows:
      - id: AF-001
        name: Tooling not available
        trigger: Required tool missing
        flow:
          - Request tool from tool room
          - Wait or use substitute if approved

    postconditions:
      - Machine ready for production
      - Setup time recorded
      - First article required

    business_rules:
      - Setup checklist must be 100% complete
      - Setup time recorded separately from run time

  - id: UC-OP-003
    name: Produce First Article
    name_vi: Sản xuất sản phẩm đầu tiên
    description: Operator produces and submits first piece for inspection
    priority: critical
    frequency: After every setup

    preconditions:
      - Setup complete
      - Machine ready
      - Inspector available

    trigger: Setup completion

    main_flow:
      - step: 1
        action: Run machine at slow speed
        system_response: Monitor parameters
      - step: 2
        action: Produce first piece
        system_response: Count production
      - step: 3
        action: Perform self-inspection
        system_response: Display inspection criteria
      - step: 4
        action: Submit for formal inspection
        system_response: Create FAI request
      - step: 5
        action: Wait for inspection result
        system_response: Display status
      - step: 6
        action: Receive approval to run
        system_response: Authorize full production

    alternative_flows:
      - id: AF-001
        name: First article fails
        trigger: Inspection rejects piece
        flow:
          - Review failure details
          - Adjust setup
          - Produce new first article
          - Re-submit for inspection

    postconditions:
      - FAI record created
      - Production authorized (if passed)
      - Setup verified

    business_rules:
      - Cannot proceed without FAI approval
      - Maximum 3 FAI attempts before escalation
      - FAI required after any setup change

  - id: UC-OP-004
    name: Record Production Output
    name_vi: Ghi nhận sản lượng sản xuất
    description: Operator records completed production quantities
    priority: high
    frequency: Multiple times per shift

    preconditions:
      - Production in progress
      - Output to report

    trigger: Production milestone or shift end

    main_flow:
      - step: 1
        action: Count produced items
        system_response: Display count entry form
      - step: 2
        action: Enter good quantity
        system_response: Validate against scheduled
      - step: 3
        action: Enter reject quantity
        system_response: Require defect codes
      - step: 4
        action: Enter scrap quantity
        system_response: Require scrap reason
      - step: 5
        action: Assign lot numbers
        system_response: Generate or accept lot number
      - step: 6
        action: Submit output record
        system_response: Update WO progress, backflush materials

    alternative_flows:
      - id: AF-001
        name: Over-production
        trigger: Reported > scheduled
        flow:
          - Display warning
          - Require supervisor approval

      - id: AF-002
        name: High reject rate
        trigger: Rejects > threshold
        flow:
          - Alert quality
          - Require root cause entry

    postconditions:
      - Output recorded in system
      - Inventory updated
      - Work order progress updated

    business_rules:
      - Cannot report more than 110% of scheduled
      - Reject codes required for all rejects
      - Lot tracking mandatory for controlled products

  - id: UC-OP-005
    name: Report Downtime
    name_vi: Báo cáo thời gian dừng máy
    description: Operator reports machine downtime event
    priority: high
    frequency: As needed

    preconditions:
      - Machine stopped
      - Production interrupted

    trigger: Unplanned stop or planned downtime

    main_flow:
      - step: 1
        action: Stop production
        system_response: Pause time tracking
      - step: 2
        action: Select downtime reason
        system_response: Display reason codes
      - step: 3
        action: Enter details
        system_response: Capture description
      - step: 4
        action: Request help if needed
        system_response: Notify appropriate party
      - step: 5
        action: Resume production when resolved
        system_response: End downtime, resume tracking

    alternative_flows:
      - id: AF-001
        name: Breakdown
        trigger: Machine failure
        flow:
          - Create maintenance request
          - Notify supervisor
          - Possibly reassign to other work

    postconditions:
      - Downtime recorded
      - Appropriate parties notified
      - OEE metrics updated

    business_rules:
      - All downtime must be coded
      - Maintenance notified for breakdowns
      - Downtime > 30 min requires supervisor acknowledgment

  - id: UC-OP-006
    name: Request Materials
    name_vi: Yêu cầu vật tư
    description: Operator requests additional materials
    priority: medium
    frequency: As needed

    preconditions:
      - Working on production
      - Materials running low

    trigger: Material needed

    main_flow:
      - step: 1
        action: Identify material shortage
        system_response: Show current inventory
      - step: 2
        action: Create material request
        system_response: Submit to warehouse
      - step: 3
        action: Wait for delivery
        system_response: Track request status
      - step: 4
        action: Receive and verify materials
        system_response: Confirm receipt

    postconditions:
      - Material request created
      - Warehouse notified

    business_rules:
      - Requests linked to work order
      - Cannot request more than WO requires

  - id: UC-OP-007
    name: Perform Self-Inspection
    name_vi: Tự kiểm tra
    description: Operator performs quality check on own work
    priority: high
    frequency: Per inspection plan

    preconditions:
      - Production in progress
      - Inspection due

    trigger: Scheduled inspection point

    main_flow:
      - step: 1
        action: Select samples per plan
        system_response: Display sampling requirements
      - step: 2
        action: Perform measurements
        system_response: Record results
      - step: 3
        action: Compare to specifications
        system_response: Show pass/fail status
      - step: 4
        action: Record results
        system_response: Update SPC charts
      - step: 5
        action: Take action if out of spec
        system_response: Alert if needed

    alternative_flows:
      - id: AF-001
        name: Out of specification
        trigger: Measurement fails
        flow:
          - Stop production
          - Notify quality
          - Quarantine suspect output

    postconditions:
      - Inspection recorded
      - SPC data updated
      - Action taken if needed

    business_rules:
      - Inspection frequency per control plan
      - Out of spec requires immediate action

  - id: UC-OP-008
    name: Perform Changeover
    name_vi: Thực hiện chuyển đổi
    description: Operator changes machine setup for new product
    priority: high
    frequency: 2-4 times per day

    preconditions:
      - Current production complete
      - Next work order released
      - Tooling available

    trigger: Product change required

    main_flow:
      - step: 1
        action: Complete current production
        system_response: Record final output
      - step: 2
        action: Clear machine
        system_response: Confirm cleared
      - step: 3
        action: Remove current tooling
        system_response: Track changeover start
      - step: 4
        action: Install new tooling
        system_response: Verify correct tooling
      - step: 5
        action: Set new parameters
        system_response: Display target settings
      - step: 6
        action: Run first article
        system_response: Trigger FAI process
      - step: 7
        action: Complete changeover
        system_response: Record changeover time

    postconditions:
      - Changeover time recorded
      - New setup ready
      - FAI initiated

    business_rules:
      - Changeover time tracked for SMED
      - FAI required after changeover

  - id: UC-OP-009
    name: Return Excess Materials
    name_vi: Trả vật tư dư
    description: Operator returns unused materials after production
    priority: medium
    frequency: After production complete

    preconditions:
      - Production complete
      - Excess materials remaining

    trigger: Work order completion

    main_flow:
      - step: 1
        action: Identify returnable materials
        system_response: Display issued quantities
      - step: 2
        action: Verify material condition
        system_response: Check usability
      - step: 3
        action: Package for return
        system_response: Generate return document
      - step: 4
        action: Call for pickup
        system_response: Notify material handler

    postconditions:
      - Return request created
      - Materials ready for pickup

    business_rules:
      - Only good condition materials returnable
      - Contaminated materials disposed properly

  - id: UC-OP-010
    name: Complete Work Order Operation
    name_vi: Hoàn thành công đoạn lệnh sản xuất
    description: Operator completes assigned operation
    priority: high
    frequency: Multiple times per day

    preconditions:
      - Required quantity produced
      - All output recorded
      - Quality approved

    trigger: Operation finished

    main_flow:
      - step: 1
        action: Verify all output recorded
        system_response: Compare to scheduled
      - step: 2
        action: Record final times
        system_response: Calculate actuals vs standards
      - step: 3
        action: Clean work area
        system_response: Display 5S checklist
      - step: 4
        action: Clock out of operation
        system_response: Mark operation complete
      - step: 5
        action: Move output to next station
        system_response: Update location

    postconditions:
      - Operation status = 'complete'
      - Times recorded
      - Output moved

    business_rules:
      - Cannot complete with pending output
      - Area must be cleaned before leaving

  - id: UC-OP-011
    name: Report Safety Incident
    name_vi: Báo cáo sự cố an toàn
    description: Operator reports safety event or near-miss
    priority: critical
    frequency: As needed

    preconditions:
      - Safety event occurred

    trigger: Incident or near-miss

    main_flow:
      - step: 1
        action: Secure area if needed
        system_response: N/A
      - step: 2
        action: Report incident
        system_response: Create safety record
      - step: 3
        action: Provide details
        system_response: Capture incident data
      - step: 4
        action: Stop operation if unsafe
        system_response: Lock out if needed

    postconditions:
      - Safety record created
      - Supervisor notified
      - Area secured if needed

    business_rules:
      - All incidents must be reported
      - Near-misses encouraged
      - No retaliation for reporting

  - id: UC-OP-012
    name: View Work Queue
    name_vi: Xem hàng đợi công việc
    description: Operator views assigned and available work
    priority: medium
    frequency: Multiple times per shift

    preconditions:
      - Operator logged in

    trigger: Checking for work

    main_flow:
      - step: 1
        action: Open work queue
        system_response: Display assigned operations
      - step: 2
        action: View operation details
        system_response: Show specs, materials, tools
      - step: 3
        action: Check material status
        system_response: Display availability
      - step: 4
        action: Select operation to work
        system_response: Confirm selection

    postconditions:
      - Work queue displayed
      - Operation selected

  - id: UC-OP-013
    name: Report Production Issue
    name_vi: Báo cáo vấn đề sản xuất
    description: Operator reports problem affecting production
    priority: high
    frequency: As needed

    preconditions:
      - Issue identified

    trigger: Problem discovered

    main_flow:
      - step: 1
        action: Identify issue type
        system_response: Display issue categories
      - step: 2
        action: Document issue
        system_response: Create issue record
      - step: 3
        action: Request assistance
        system_response: Route to appropriate person
      - step: 4
        action: Continue or stop based on severity
        system_response: Guide next action

    postconditions:
      - Issue documented
      - Appropriate escalation triggered

  - id: UC-OP-014
    name: Scan Barcode for Tracking
    name_vi: Quét mã vạch để theo dõi
    description: Operator scans barcodes for traceability
    priority: high
    frequency: Multiple times per operation

    preconditions:
      - Barcode scanner available
      - Items to scan

    trigger: Tracking point reached

    main_flow:
      - step: 1
        action: Scan item barcode
        system_response: Display item info
      - step: 2
        action: Verify correct item
        system_response: Compare to expected
      - step: 3
        action: Confirm scan
        system_response: Record tracking data

    postconditions:
      - Tracking data recorded
      - Traceability maintained

  - id: UC-OP-015
    name: Access Work Instructions
    name_vi: Truy cập hướng dẫn công việc
    description: Operator views detailed work instructions
    priority: medium
    frequency: As needed

    preconditions:
      - Assigned to operation

    trigger: Need for instructions

    main_flow:
      - step: 1
        action: Select work instruction
        system_response: Display available documents
      - step: 2
        action: View instruction details
        system_response: Show text, images, video
      - step: 3
        action: Acknowledge if required
        system_response: Record acknowledgment

    postconditions:
      - Instructions displayed
      - Acknowledgment recorded if required

screen_mockups:
  - screen: operator_dashboard
    elements:
      - current_operation_status
      - production_count_display
      - work_queue
      - quick_actions

  - screen: output_recording
    elements:
      - quantity_input_fields
      - defect_code_selector
      - lot_number_field
      - submit_button

  - screen: downtime_reporting
    elements:
      - reason_code_selector
      - duration_display
      - notes_field
      - request_help_button

permissions:
  - permission: record_output
    granted: true
  - permission: report_downtime
    granted: true
  - permission: view_work_orders
    granted: own_work_center
  - permission: approve_output
    granted: false
  - permission: modify_schedule
    granted: false
