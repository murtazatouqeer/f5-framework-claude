terms:
  # Production Planning Terms
  - term: Work Order
    term_vi: Lệnh sản xuất
    abbreviation: WO
    category: production_planning
    definition: |
      A document authorizing the production of a specific quantity of a product,
      containing information about materials, operations, and scheduling.
    definition_vi: |
      Tài liệu ủy quyền sản xuất một số lượng cụ thể sản phẩm,
      chứa thông tin về vật liệu, công đoạn và lịch trình.
    related_terms:
      - Production Order
      - Manufacturing Order
      - Job Order
    standards:
      - ISA-95

  - term: Bill of Materials
    term_vi: Định mức vật tư
    abbreviation: BOM
    category: production_planning
    definition: |
      A structured list of all materials, components, and subassemblies required
      to manufacture a finished product, including quantities and relationships.
    definition_vi: |
      Danh sách cấu trúc của tất cả vật liệu, linh kiện và cụm lắp ráp phụ
      cần thiết để sản xuất sản phẩm hoàn chỉnh, bao gồm số lượng và quan hệ.
    types:
      - Engineering BOM (EBOM)
      - Manufacturing BOM (MBOM)
      - Planning BOM
      - Phantom BOM

  - term: Routing
    term_vi: Quy trình sản xuất
    category: production_planning
    definition: |
      A sequence of operations required to manufacture a product, including
      work centers, operation times, and tooling requirements.
    definition_vi: |
      Trình tự các công đoạn cần thiết để sản xuất sản phẩm, bao gồm
      trung tâm làm việc, thời gian công đoạn và yêu cầu dụng cụ.
    related_terms:
      - Process Route
      - Production Path

  - term: Master Production Schedule
    term_vi: Lịch sản xuất chính
    abbreviation: MPS
    category: production_planning
    definition: |
      A plan that specifies what finished products will be produced,
      in what quantities, and when, driving MRP and capacity planning.
    definition_vi: |
      Kế hoạch xác định sản phẩm hoàn chỉnh nào sẽ được sản xuất,
      số lượng bao nhiêu và khi nào, điều khiển MRP và kế hoạch công suất.

  - term: Material Requirements Planning
    term_vi: Lập kế hoạch nhu cầu vật tư
    abbreviation: MRP
    category: production_planning
    definition: |
      A system that calculates material requirements based on BOM, inventory,
      and the production schedule, generating planned orders.
    definition_vi: |
      Hệ thống tính toán nhu cầu vật tư dựa trên BOM, tồn kho,
      và lịch sản xuất, tạo ra các đơn đặt hàng kế hoạch.

  # Shop Floor Execution Terms
  - term: Work Center
    term_vi: Trung tâm làm việc
    category: shop_floor_execution
    definition: |
      A logical grouping of machines or workstations where production
      operations are performed, used for scheduling and costing.
    definition_vi: |
      Nhóm logic các máy móc hoặc trạm làm việc nơi thực hiện
      các công đoạn sản xuất, dùng để lập lịch và tính chi phí.

  - term: Operation
    term_vi: Công đoạn
    category: shop_floor_execution
    definition: |
      A single manufacturing step in a routing, specifying work to be done
      at a work center including setup time and run time.
    definition_vi: |
      Một bước sản xuất đơn lẻ trong quy trình, xác định công việc thực hiện
      tại trung tâm làm việc bao gồm thời gian cài đặt và thời gian chạy.

  - term: Setup Time
    term_vi: Thời gian cài đặt
    category: shop_floor_execution
    definition: |
      Time required to prepare a machine or work center for production,
      including tooling changes, parameter adjustments, and verification.
    definition_vi: |
      Thời gian cần thiết để chuẩn bị máy hoặc trung tâm làm việc cho sản xuất,
      bao gồm thay đổi dụng cụ, điều chỉnh thông số và xác minh.
    related_terms:
      - Changeover Time
      - Preparation Time

  - term: Run Time
    term_vi: Thời gian chạy
    category: shop_floor_execution
    definition: |
      The actual time a machine is running and producing output,
      excluding setup, downtime, and other non-productive time.
    definition_vi: |
      Thời gian thực tế máy chạy và tạo ra sản phẩm,
      không bao gồm cài đặt, thời gian dừng và thời gian không sản xuất khác.

  - term: Backflush
    term_vi: Trừ ngược
    category: shop_floor_execution
    definition: |
      Automatic deduction of component materials from inventory based on
      the quantity of finished goods reported, rather than manual issue.
    definition_vi: |
      Trừ tự động vật liệu thành phần từ tồn kho dựa trên
      số lượng thành phẩm báo cáo, thay vì xuất thủ công.

  - term: First Article Inspection
    term_vi: Kiểm tra sản phẩm đầu tiên
    abbreviation: FAI
    category: shop_floor_execution
    definition: |
      Inspection of the first piece produced after setup to verify
      the machine is correctly configured before full production.
    definition_vi: |
      Kiểm tra sản phẩm đầu tiên sau khi cài đặt để xác minh
      máy được cấu hình đúng trước khi sản xuất đầy đủ.

  # Quality Management Terms
  - term: Statistical Process Control
    term_vi: Kiểm soát quy trình thống kê
    abbreviation: SPC
    category: quality_management
    definition: |
      Use of statistical methods to monitor and control a process,
      ensuring it operates at its full potential to produce conforming product.
    definition_vi: |
      Sử dụng phương pháp thống kê để giám sát và kiểm soát quy trình,
      đảm bảo hoạt động ở mức tối ưu để sản xuất sản phẩm phù hợp.

  - term: Control Chart
    term_vi: Biểu đồ kiểm soát
    category: quality_management
    definition: |
      A graph showing process data over time with control limits,
      used to detect when a process is going out of control.
    definition_vi: |
      Đồ thị hiển thị dữ liệu quy trình theo thời gian với giới hạn kiểm soát,
      dùng để phát hiện khi quy trình vượt ra ngoài kiểm soát.

  - term: Process Capability
    term_vi: Năng lực quy trình
    category: quality_management
    definition: |
      A statistical measure of the ability of a process to produce output
      within specification limits, expressed as Cp, Cpk indices.
    definition_vi: |
      Thước đo thống kê về khả năng quy trình sản xuất sản phẩm
      trong giới hạn đặc tả, biểu thị bằng chỉ số Cp, Cpk.
    formulas:
      Cp: (USL - LSL) / 6σ
      Cpk: min((USL - μ) / 3σ, (μ - LSL) / 3σ)

  - term: Nonconformance Report
    term_vi: Báo cáo không phù hợp
    abbreviation: NCR
    category: quality_management
    definition: |
      A document recording a product or process that does not meet
      specifications, including disposition and corrective actions.
    definition_vi: |
      Tài liệu ghi lại sản phẩm hoặc quy trình không đáp ứng
      đặc tả, bao gồm xử lý và hành động khắc phục.

  - term: First Pass Yield
    term_vi: Tỷ lệ đạt lần đầu
    abbreviation: FPY
    category: quality_management
    definition: |
      The percentage of units that pass quality inspection on the
      first attempt, without rework or repair.
    definition_vi: |
      Phần trăm đơn vị đạt kiểm tra chất lượng ngay
      lần đầu tiên, không cần làm lại hoặc sửa chữa.
    formula: (Good Units First Time / Total Units) × 100

  # Capacity Planning Terms
  - term: Finite Capacity Scheduling
    term_vi: Lập lịch công suất hữu hạn
    category: capacity_planning
    definition: |
      Scheduling that respects the actual capacity constraints of resources,
      preventing overloading by scheduling to available capacity.
    definition_vi: |
      Lập lịch tôn trọng ràng buộc công suất thực tế của nguồn lực,
      ngăn quá tải bằng cách lập lịch theo công suất khả dụng.

  - term: Infinite Capacity Planning
    term_vi: Lập kế hoạch công suất vô hạn
    category: capacity_planning
    definition: |
      Planning that schedules work without regard to capacity limits,
      used for initial planning before capacity leveling.
    definition_vi: |
      Lập kế hoạch công việc không xét giới hạn công suất,
      dùng cho kế hoạch ban đầu trước khi cân bằng công suất.

  - term: Capacity Requirements Planning
    term_vi: Lập kế hoạch nhu cầu công suất
    abbreviation: CRP
    category: capacity_planning
    definition: |
      The process of determining the amount of labor and machine resources
      required to accomplish production tasks.
    definition_vi: |
      Quy trình xác định lượng nhân công và nguồn lực máy móc
      cần thiết để hoàn thành nhiệm vụ sản xuất.

  - term: Bottleneck
    term_vi: Nút thắt
    category: capacity_planning
    definition: |
      A resource or work center that limits the overall output of a system
      because it has insufficient capacity to meet demand.
    definition_vi: |
      Nguồn lực hoặc trung tâm làm việc giới hạn tổng sản lượng hệ thống
      vì không đủ công suất để đáp ứng nhu cầu.

  # Material Management Terms
  - term: Production Lot
    term_vi: Lô sản xuất
    category: material_management
    definition: |
      A quantity of product manufactured together under the same conditions,
      assigned a unique identifier for traceability purposes.
    definition_vi: |
      Số lượng sản phẩm sản xuất cùng nhau trong cùng điều kiện,
      được gán mã định danh duy nhất để truy xuất nguồn gốc.
    related_terms:
      - Batch
      - Lot Number

  - term: Traceability
    term_vi: Truy xuất nguồn gốc
    category: material_management
    definition: |
      The ability to trace the history, application, or location of a product
      through recorded identification, including materials and processes used.
    definition_vi: |
      Khả năng truy vết lịch sử, ứng dụng hoặc vị trí sản phẩm
      qua định danh đã ghi, bao gồm vật liệu và quy trình sử dụng.

  - term: Work in Process
    term_vi: Sản phẩm dở dang
    abbreviation: WIP
    category: material_management
    definition: |
      Products that have begun production but are not yet complete,
      representing inventory value tied up in production.
    definition_vi: |
      Sản phẩm đã bắt đầu sản xuất nhưng chưa hoàn thành,
      đại diện giá trị tồn kho bị giữ trong sản xuất.

  - term: Floor Stock
    term_vi: Vật tư sàn sản xuất
    category: material_management
    definition: |
      Low-value, high-usage materials kept at work centers for convenient
      access, replenished periodically rather than issued per work order.
    definition_vi: |
      Vật liệu giá trị thấp, sử dụng nhiều được giữ tại trung tâm làm việc
      để tiện truy cập, bổ sung định kỳ thay vì xuất theo lệnh sản xuất.

  # Lean Manufacturing Terms
  - term: Single-Minute Exchange of Die
    term_vi: Đổi khuôn trong vài phút
    abbreviation: SMED
    category: lean_manufacturing
    definition: |
      A lean methodology for reducing changeover time to under 10 minutes
      by converting internal setup to external and streamlining operations.
    definition_vi: |
      Phương pháp tinh gọn giảm thời gian chuyển đổi xuống dưới 10 phút
      bằng cách chuyển cài đặt nội bộ sang bên ngoài và tinh giản thao tác.
    principles:
      - Separate internal and external setup
      - Convert internal to external
      - Streamline all elements

  - term: Kanban
    term_vi: Kanban
    category: lean_manufacturing
    definition: |
      A visual signaling system for triggering action, commonly used
      to signal when to produce or move materials in a pull system.
    definition_vi: |
      Hệ thống tín hiệu trực quan để kích hoạt hành động, thường dùng
      để báo hiệu khi nào sản xuất hoặc di chuyển vật liệu trong hệ thống kéo.

  - term: Takt Time
    term_vi: Thời gian nhịp
    category: lean_manufacturing
    definition: |
      The rate at which products must be produced to meet customer demand,
      calculated as available production time divided by customer demand.
    definition_vi: |
      Tốc độ sản phẩm phải được sản xuất để đáp ứng nhu cầu khách hàng,
      tính bằng thời gian sản xuất khả dụng chia cho nhu cầu khách hàng.
    formula: Available Production Time / Customer Demand

  - term: 5S
    term_vi: 5S
    category: lean_manufacturing
    definition: |
      A workplace organization methodology consisting of Sort, Set in Order,
      Shine, Standardize, and Sustain for improved efficiency and safety.
    definition_vi: |
      Phương pháp tổ chức nơi làm việc gồm Sàng lọc, Sắp xếp,
      Sạch sẽ, Săn sóc và Sẵn sàng để cải thiện hiệu quả và an toàn.
    elements:
      - Sort (Seiri): Remove unnecessary items
      - Set in Order (Seiton): Organize remaining items
      - Shine (Seiso): Clean and inspect
      - Standardize (Seiketsu): Create standards
      - Sustain (Shitsuke): Maintain and improve

  # Performance Metrics Terms
  - term: Overall Equipment Effectiveness
    term_vi: Hiệu suất thiết bị tổng thể
    abbreviation: OEE
    category: performance_metrics
    definition: |
      A measure of how well equipment is utilized, combining availability,
      performance, and quality into a single percentage metric.
    definition_vi: |
      Thước đo mức độ sử dụng thiết bị, kết hợp khả dụng,
      hiệu suất và chất lượng thành một chỉ số phần trăm duy nhất.
    formula: Availability × Performance × Quality
    components:
      Availability: (Run Time / Planned Production Time)
      Performance: (Ideal Cycle Time × Total Count) / Run Time
      Quality: Good Count / Total Count
    benchmarks:
      world_class: "> 85%"
      good: "75-85%"
      average: "60-75%"

  - term: Downtime
    term_vi: Thời gian dừng máy
    category: performance_metrics
    definition: |
      Time when equipment is not available for production due to
      breakdowns, changeovers, or other planned or unplanned stops.
    definition_vi: |
      Thời gian thiết bị không khả dụng cho sản xuất do
      hỏng hóc, chuyển đổi hoặc dừng theo kế hoạch hoặc ngoài kế hoạch khác.
    types:
      - Planned downtime
      - Unplanned downtime
      - Changeover time

  - term: Cycle Time
    term_vi: Thời gian chu kỳ
    category: performance_metrics
    definition: |
      The total time from the beginning to the end of a process,
      including processing time, queue time, and wait time.
    definition_vi: |
      Tổng thời gian từ đầu đến cuối quy trình,
      bao gồm thời gian xử lý, thời gian chờ hàng và thời gian đợi.

  - term: Throughput
    term_vi: Năng suất
    category: performance_metrics
    definition: |
      The rate at which a system produces output, typically measured
      as units per hour or per shift.
    definition_vi: |
      Tốc độ hệ thống tạo ra sản phẩm, thường đo bằng
      đơn vị mỗi giờ hoặc mỗi ca.

  # Equipment Management Terms
  - term: Preventive Maintenance
    term_vi: Bảo trì phòng ngừa
    abbreviation: PM
    category: equipment_management
    definition: |
      Scheduled maintenance activities performed to prevent equipment
      failures and extend equipment life.
    definition_vi: |
      Hoạt động bảo trì theo lịch được thực hiện để ngăn ngừa
      hỏng thiết bị và kéo dài tuổi thọ thiết bị.

  - term: Mean Time Between Failures
    term_vi: Thời gian trung bình giữa các hỏng hóc
    abbreviation: MTBF
    category: equipment_management
    definition: |
      The average time elapsed between equipment failures,
      a key measure of equipment reliability.
    definition_vi: |
      Thời gian trung bình giữa các lần hỏng thiết bị,
      thước đo chính về độ tin cậy thiết bị.
    formula: Total Operating Time / Number of Failures

  - term: Mean Time To Repair
    term_vi: Thời gian trung bình để sửa chữa
    abbreviation: MTTR
    category: equipment_management
    definition: |
      The average time required to repair equipment after a failure,
      measuring maintenance efficiency.
    definition_vi: |
      Thời gian trung bình cần thiết để sửa chữa thiết bị sau hỏng hóc,
      đo lường hiệu quả bảo trì.
    formula: Total Repair Time / Number of Repairs

  - term: Total Productive Maintenance
    term_vi: Bảo trì năng suất toàn diện
    abbreviation: TPM
    category: equipment_management
    definition: |
      A holistic approach to equipment maintenance involving all employees
      in maintaining equipment to improve OEE and reduce losses.
    definition_vi: |
      Cách tiếp cận toàn diện về bảo trì thiết bị có sự tham gia của tất cả nhân viên
      trong việc bảo trì thiết bị để cải thiện OEE và giảm tổn thất.
    pillars:
      - Autonomous Maintenance
      - Planned Maintenance
      - Quality Maintenance
      - Focused Improvement
      - Early Equipment Management
      - Training and Education
      - Safety, Health, Environment
      - TPM in Administration

