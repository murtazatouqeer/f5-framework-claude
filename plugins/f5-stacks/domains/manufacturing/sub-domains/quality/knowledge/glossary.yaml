terms:
  # Quality Management Terms
  - term: Quality Management System
    acronym: QMS
    term_vi: Hệ thống quản lý chất lượng
    category: quality_management
    definition: |
      A formalized system documenting processes, procedures, and responsibilities
      for achieving quality policies and objectives.
    definition_vi: |
      Hệ thống chính thức ghi nhận các quy trình, thủ tục và trách nhiệm
      để đạt được các chính sách và mục tiêu chất lượng.
    related_terms: [ISO 9001, Quality Policy, Quality Objectives]
    standards: [ISO 9001:2015]

  - term: Total Quality Management
    acronym: TQM
    term_vi: Quản lý chất lượng toàn diện
    category: quality_management
    definition: |
      An organization-wide approach to continuously improve the quality of
      products, services, and processes.
    definition_vi: |
      Cách tiếp cận toàn tổ chức để liên tục cải thiện chất lượng của
      sản phẩm, dịch vụ và quy trình.
    related_terms: [Continuous Improvement, Kaizen]

  - term: Cost of Quality
    acronym: COQ
    term_vi: Chi phí chất lượng
    category: quality_management
    definition: |
      Total costs associated with preventing, identifying, and correcting
      defective work. Includes prevention, appraisal, internal failure,
      and external failure costs.
    definition_vi: |
      Tổng chi phí liên quan đến phòng ngừa, xác định và sửa chữa
      công việc lỗi. Bao gồm chi phí phòng ngừa, đánh giá, lỗi nội bộ
      và lỗi bên ngoài.
    components:
      - Prevention costs
      - Appraisal costs
      - Internal failure costs
      - External failure costs

  - term: Continuous Improvement
    acronym: CI
    term_vi: Cải tiến liên tục
    category: quality_management
    definition: |
      Ongoing effort to improve products, services, or processes through
      incremental improvements over time or breakthrough improvements all at once.
    definition_vi: |
      Nỗ lực liên tục để cải thiện sản phẩm, dịch vụ hoặc quy trình thông qua
      cải tiến gia tăng theo thời gian hoặc cải tiến đột phá cùng một lúc.
    related_terms: [Kaizen, PDCA, Six Sigma]

  - term: Plan-Do-Check-Act
    acronym: PDCA
    term_vi: Lập kế hoạch-Thực hiện-Kiểm tra-Hành động
    category: quality_management
    definition: |
      A four-step iterative technique for continuous improvement. Also known
      as the Deming Cycle or Shewhart Cycle.
    definition_vi: |
      Kỹ thuật lặp bốn bước cho cải tiến liên tục. Còn được gọi là
      Chu trình Deming hoặc Chu trình Shewhart.
    steps:
      - Plan: Identify and analyze the problem
      - Do: Implement solution on small scale
      - Check: Evaluate results
      - Act: Standardize or improve

  # Statistical Methods
  - term: Statistical Process Control
    acronym: SPC
    term_vi: Kiểm soát quy trình thống kê
    category: statistical_methods
    definition: |
      Use of statistical methods to monitor and control a process to ensure
      it operates at its full potential to produce conforming product.
    definition_vi: |
      Sử dụng các phương pháp thống kê để giám sát và kiểm soát quy trình
      để đảm bảo nó hoạt động hết tiềm năng để sản xuất sản phẩm phù hợp.
    tools: [Control Charts, Capability Analysis, Histograms]

  - term: Control Chart
    term_vi: Biểu đồ kiểm soát
    category: statistical_methods
    definition: |
      A statistical tool used to study how a process changes over time, with
      control limits that indicate when the process is out of control.
    definition_vi: |
      Công cụ thống kê được sử dụng để nghiên cứu cách quy trình thay đổi
      theo thời gian, với giới hạn kiểm soát chỉ ra khi quy trình ngoài kiểm soát.
    types:
      - X-bar R chart: Variable data with subgroups
      - X-bar S chart: Variable data with larger subgroups
      - Individual-MR: Individual measurements
      - p-chart: Proportion nonconforming
      - np-chart: Number nonconforming
      - c-chart: Count of defects
      - u-chart: Defects per unit

  - term: Process Capability
    acronym: Cp, Cpk
    term_vi: Năng lực quy trình
    category: statistical_methods
    definition: |
      Statistical measure of process capability to produce output within
      specification limits. Cp measures potential capability, Cpk measures
      actual capability accounting for centering.
    definition_vi: |
      Thước đo thống kê về năng lực quy trình để sản xuất đầu ra trong
      giới hạn thông số. Cp đo năng lực tiềm năng, Cpk đo năng lực
      thực tế có tính đến việc căn giữa.
    formulas:
      Cp: "(USL - LSL) / (6 * sigma)"
      Cpk: "min[(USL - mean) / (3 * sigma), (mean - LSL) / (3 * sigma)]"
    targets:
      minimum: 1.0
      acceptable: 1.33
      good: 1.67
      six_sigma: 2.0

  - term: Acceptable Quality Level
    acronym: AQL
    term_vi: Mức chất lượng chấp nhận được
    category: statistical_methods
    definition: |
      The maximum percent defective (or defects per hundred units) that can
      be considered satisfactory as a process average for sampling inspection.
    definition_vi: |
      Phần trăm lỗi tối đa (hoặc lỗi trên trăm đơn vị) có thể được coi là
      thỏa đáng như mức trung bình quy trình cho kiểm tra lấy mẫu.
    typical_values:
      critical_defects: "0.010 - 0.065"
      major_defects: "0.1 - 1.0"
      minor_defects: "1.0 - 6.5"
    standards: [ANSI/ASQ Z1.4, ISO 2859]

  - term: Six Sigma
    acronym: 6σ
    term_vi: Sáu Sigma
    category: statistical_methods
    definition: |
      A methodology that provides tools to improve business processes by
      reducing variation and defects. Goal is to achieve 3.4 defects per
      million opportunities (DPMO).
    definition_vi: |
      Phương pháp cung cấp công cụ để cải thiện quy trình kinh doanh bằng
      cách giảm biến động và lỗi. Mục tiêu là đạt 3,4 lỗi trên
      một triệu cơ hội (DPMO).
    methodology: DMAIC (Define, Measure, Analyze, Improve, Control)
    certification_levels:
      - Yellow Belt
      - Green Belt
      - Black Belt
      - Master Black Belt

  - term: Defects Per Million Opportunities
    acronym: DPMO
    term_vi: Lỗi trên triệu cơ hội
    category: statistical_methods
    definition: |
      The number of defects in a sample divided by the total number of
      defect opportunities multiplied by one million.
    definition_vi: |
      Số lỗi trong một mẫu chia cho tổng số cơ hội lỗi nhân với một triệu.
    formula: "DPMO = (Defects / (Units × Opportunities per Unit)) × 1,000,000"
    sigma_levels:
      6_sigma: 3.4
      5_sigma: 233
      4_sigma: 6,210
      3_sigma: 66,807

  # Inspection Terms
  - term: First Article Inspection
    acronym: FAI
    term_vi: Kiểm tra sản phẩm đầu tiên
    category: inspection
    definition: |
      Inspection of the first production part after a new setup, tool change,
      or process change to verify the process is capable of producing parts
      to specification.
    definition_vi: |
      Kiểm tra sản phẩm sản xuất đầu tiên sau khi thiết lập mới, thay đổi công cụ,
      hoặc thay đổi quy trình để xác minh quy trình có khả năng sản xuất chi tiết
      đúng thông số.
    requirements:
      - 100% characteristic measurement
      - Before production authorization
      - Documentation required
    standards: [AS9102, PPAP]

  - term: Receiving Inspection
    term_vi: Kiểm tra nhận hàng
    category: inspection
    definition: |
      Inspection of incoming materials, components, or products from suppliers
      before acceptance into inventory or use in production.
    definition_vi: |
      Kiểm tra vật liệu, linh kiện hoặc sản phẩm đến từ nhà cung cấp
      trước khi chấp nhận vào kho hoặc sử dụng trong sản xuất.
    related_terms: [Incoming Inspection, Source Inspection]

  - term: Skip-Lot Inspection
    term_vi: Kiểm tra bỏ qua lô
    category: inspection
    definition: |
      A sampling plan that reduces the number of lots inspected based on
      consistent supplier quality performance.
    definition_vi: |
      Kế hoạch lấy mẫu giảm số lô được kiểm tra dựa trên
      hiệu suất chất lượng nhà cung cấp nhất quán.
    eligibility_criteria:
      - Qualified supplier status
      - History of 100% acceptance
      - No quality issues in defined period

  - term: Variable Data
    term_vi: Dữ liệu biến số
    category: inspection
    definition: |
      Measurement data on a continuous scale, such as dimensions, weight,
      temperature, or time.
    definition_vi: |
      Dữ liệu đo lường trên thang đo liên tục, như kích thước, trọng lượng,
      nhiệt độ hoặc thời gian.
    examples: [Length, Diameter, Temperature, Pressure]
    control_charts: [X-bar R, X-bar S, Individual-MR]

  - term: Attribute Data
    term_vi: Dữ liệu thuộc tính
    category: inspection
    definition: |
      Data that counts the number of items with or without a particular
      characteristic (pass/fail, conforming/nonconforming).
    definition_vi: |
      Dữ liệu đếm số mục có hoặc không có đặc tính cụ thể
      (đạt/không đạt, phù hợp/không phù hợp).
    examples: [Go/No-Go, Pass/Fail, Defect Count]
    control_charts: [p-chart, np-chart, c-chart, u-chart]

  # Non-Conformance Terms
  - term: Non-Conformance Report
    acronym: NCR
    term_vi: Báo cáo không phù hợp
    category: non_conformance
    definition: |
      A document describing a product, process, or service that does not
      meet specified requirements, including details of the non-conformance
      and subsequent disposition.
    definition_vi: |
      Tài liệu mô tả sản phẩm, quy trình hoặc dịch vụ không đáp ứng
      yêu cầu quy định, bao gồm chi tiết về không phù hợp
      và xử lý tiếp theo.
    synonym: Nonconformance Report, NCR, Discrepancy Report

  - term: Corrective Action
    acronym: CA
    term_vi: Hành động khắc phục
    category: non_conformance
    definition: |
      Action taken to eliminate the root cause of an existing nonconformity
      or undesirable situation to prevent recurrence.
    definition_vi: |
      Hành động được thực hiện để loại bỏ nguyên nhân gốc của không phù hợp
      hoặc tình huống không mong muốn hiện có để ngăn ngừa tái phát.
    standards: [ISO 9001:2015 Section 10.2]

  - term: Preventive Action
    acronym: PA
    term_vi: Hành động phòng ngừa
    category: non_conformance
    definition: |
      Action taken to eliminate the cause of a potential nonconformity
      or other potential undesirable situation.
    definition_vi: |
      Hành động được thực hiện để loại bỏ nguyên nhân của không phù hợp
      tiềm năng hoặc tình huống không mong muốn tiềm năng khác.
    note: ISO 9001:2015 incorporates preventive action into risk-based thinking

  - term: Corrective and Preventive Action
    acronym: CAPA
    term_vi: Hành động khắc phục và phòng ngừa
    category: non_conformance
    definition: |
      Improvement process that includes identification, correction,
      containment, root cause analysis, and prevention of recurrence
      for quality issues.
    definition_vi: |
      Quy trình cải tiến bao gồm xác định, sửa chữa, ngăn chặn,
      phân tích nguyên nhân gốc và phòng ngừa tái phát
      cho các vấn đề chất lượng.
    related_terms: [8D, Root Cause Analysis]

  - term: Root Cause Analysis
    acronym: RCA
    term_vi: Phân tích nguyên nhân gốc
    category: non_conformance
    definition: |
      A systematic process for identifying the root causes of problems
      or events and an approach for responding to them.
    definition_vi: |
      Quy trình hệ thống để xác định nguyên nhân gốc của vấn đề
      hoặc sự kiện và cách tiếp cận để phản hồi chúng.
    methodologies:
      - 5-Why Analysis
      - Fishbone (Ishikawa) Diagram
      - Fault Tree Analysis
      - Failure Mode and Effects Analysis (FMEA)

  - term: 8D Problem Solving
    acronym: 8D
    term_vi: Giải quyết vấn đề 8D
    category: non_conformance
    definition: |
      Eight Disciplines problem-solving methodology used to identify,
      correct, and eliminate recurring problems. Originally developed
      by Ford Motor Company.
    definition_vi: |
      Phương pháp giải quyết vấn đề Tám Quy tắc được sử dụng để xác định,
      sửa chữa và loại bỏ các vấn đề tái diễn. Ban đầu được phát triển
      bởi Ford Motor Company.
    disciplines:
      D1: Team Formation
      D2: Problem Description
      D3: Interim Containment Actions
      D4: Root Cause Analysis
      D5: Permanent Corrective Actions
      D6: Implementation of Corrective Actions
      D7: Prevention of Recurrence
      D8: Team Recognition

  - term: Disposition
    term_vi: Xử lý
    category: non_conformance
    definition: |
      The action taken on nonconforming product to resolve the nonconformity.
    definition_vi: |
      Hành động được thực hiện trên sản phẩm không phù hợp để giải quyết sự không phù hợp.
    options:
      - Use as is
      - Rework
      - Repair
      - Scrap
      - Return to vendor
      - Sort and use

  # Calibration Terms
  - term: Calibration
    term_vi: Hiệu chuẩn
    category: calibration
    definition: |
      Comparison of measurement values delivered by a device under test
      with those of a calibration standard of known accuracy.
    definition_vi: |
      So sánh giá trị đo lường được cung cấp bởi thiết bị được kiểm tra
      với tiêu chuẩn hiệu chuẩn có độ chính xác đã biết.
    standards: [ISO 17025, ANSI/NCSL Z540.3]

  - term: Traceability
    term_vi: Truy xuất nguồn gốc
    category: calibration
    definition: |
      The property of a measurement result whereby it can be related to
      a stated reference through an unbroken chain of calibrations.
    definition_vi: |
      Đặc tính của kết quả đo lường theo đó nó có thể được liên hệ với
      tham chiếu đã nêu thông qua chuỗi hiệu chuẩn không bị gián đoạn.
    reference_standards: [NIST, PTB, NPL]

  - term: Measurement Uncertainty
    term_vi: Độ không đảm bảo đo lường
    category: calibration
    definition: |
      Parameter characterizing the dispersion of quantity values being
      attributed to a measured quantity within a stated probability.
    definition_vi: |
      Tham số đặc trưng cho sự phân tán của các giá trị đại lượng được
      gán cho đại lượng đo trong xác suất đã nêu.
    expression: "U = k × u_c (typically k=2 for 95% confidence)"

  - term: Test Uncertainty Ratio
    acronym: TUR
    term_vi: Tỷ lệ độ không đảm bảo kiểm tra
    category: calibration
    definition: |
      Ratio of the tolerance of the unit under test to the uncertainty
      of the measuring equipment used for calibration.
    definition_vi: |
      Tỷ lệ dung sai của đơn vị được kiểm tra với độ không đảm bảo
      của thiết bị đo được sử dụng để hiệu chuẩn.
    formula: "TUR = Tolerance / (2 × Uncertainty)"
    target: "≥ 4:1 recommended"

  - term: Out of Tolerance
    acronym: OOT
    term_vi: Ngoài dung sai
    category: calibration
    definition: |
      Condition where calibration results show the equipment measurements
      are outside acceptable tolerance limits.
    definition_vi: |
      Điều kiện khi kết quả hiệu chuẩn cho thấy các phép đo thiết bị
      nằm ngoài giới hạn dung sai chấp nhận được.
    required_actions:
      - Impact assessment
      - Product evaluation
      - Equipment adjustment or repair
      - Recalibration

  # Audit Terms
  - term: Quality Audit
    term_vi: Đánh giá chất lượng
    category: auditing
    definition: |
      Systematic, independent, and documented process for obtaining audit
      evidence and evaluating it objectively to determine the extent to
      which audit criteria are fulfilled.
    definition_vi: |
      Quy trình hệ thống, độc lập và được ghi nhận để thu thập bằng chứng
      đánh giá và đánh giá khách quan để xác định mức độ mà
      tiêu chí đánh giá được thực hiện.
    types:
      - Internal Audit (First Party)
      - Customer Audit (Second Party)
      - Certification Audit (Third Party)
    standards: [ISO 19011]

  - term: Audit Finding
    term_vi: Phát hiện đánh giá
    category: auditing
    definition: |
      Results of the evaluation of collected audit evidence against
      audit criteria.
    definition_vi: |
      Kết quả đánh giá bằng chứng đánh giá được thu thập so với
      tiêu chí đánh giá.
    classifications:
      major: Significant failure affecting QMS effectiveness
      minor: Isolated failure or partial requirement
      observation: Opportunity for improvement

  # Supplier Quality Terms
  - term: Production Part Approval Process
    acronym: PPAP
    term_vi: Quy trình phê duyệt phần sản xuất
    category: supplier_quality
    definition: |
      Standardized process in automotive industry used to formally approve
      production parts and processes before full production.
    definition_vi: |
      Quy trình tiêu chuẩn hóa trong ngành công nghiệp ô tô được sử dụng
      để phê duyệt chính thức các phần sản xuất và quy trình trước khi sản xuất đầy đủ.
    elements:
      - Design Records
      - Engineering Change Documents
      - Customer Engineering Approval
      - Design FMEA
      - Process Flow Diagram
      - Process FMEA
      - Control Plan
      - Measurement System Analysis
      - Dimensional Results
      - Material/Performance Test Results
      - Initial Process Studies
      - Qualified Laboratory Documentation
      - Appearance Approval Report
      - Sample Production Parts
      - Master Sample
      - Checking Aids
      - Customer-Specific Requirements
      - Part Submission Warrant

  - term: Parts Per Million
    acronym: PPM
    term_vi: Phần trên triệu
    category: supplier_quality
    definition: |
      Metric used to measure supplier quality performance representing
      defective parts per million parts supplied.
    definition_vi: |
      Chỉ số được sử dụng để đo hiệu suất chất lượng nhà cung cấp đại diện
      cho các phần lỗi trên một triệu phần được cung cấp.
    formula: "PPM = (Defective Parts / Total Parts) × 1,000,000"
    typical_targets:
      world_class: "< 50 PPM"
      good: "< 500 PPM"
      acceptable: "< 2000 PPM"

  - term: Supplier Quality Agreement
    acronym: SQA
    term_vi: Thỏa thuận chất lượng nhà cung cấp
    category: supplier_quality
    definition: |
      Formal agreement between customer and supplier defining quality
      requirements, responsibilities, and expectations.
    definition_vi: |
      Thỏa thuận chính thức giữa khách hàng và nhà cung cấp xác định
      yêu cầu chất lượng, trách nhiệm và kỳ vọng.
    typical_contents:
      - Quality system requirements
      - Inspection requirements
      - Documentation requirements
      - Non-conformance handling
      - Corrective action requirements

  # Standards and Compliance
  - term: ISO 9001
    term_vi: ISO 9001
    category: standards_compliance
    definition: |
      International standard specifying requirements for a quality
      management system. Organizations use it to demonstrate ability
      to consistently provide products and services that meet requirements.
    definition_vi: |
      Tiêu chuẩn quốc tế quy định các yêu cầu cho hệ thống quản lý
      chất lượng. Các tổ chức sử dụng nó để chứng minh khả năng
      cung cấp nhất quán sản phẩm và dịch vụ đáp ứng yêu cầu.
    current_version: "ISO 9001:2015"

  - term: IATF 16949
    term_vi: IATF 16949
    category: standards_compliance
    definition: |
      International standard for automotive quality management systems,
      incorporating ISO 9001 requirements plus automotive-specific
      requirements.
    definition_vi: |
      Tiêu chuẩn quốc tế cho hệ thống quản lý chất lượng ô tô,
      kết hợp các yêu cầu ISO 9001 cộng với các yêu cầu
      cụ thể cho ô tô.
    predecessor: ISO/TS 16949

  - term: 21 CFR Part 11
    term_vi: 21 CFR Phần 11
    category: standards_compliance
    definition: |
      FDA regulation establishing criteria for electronic records and
      electronic signatures to be equivalent to paper records and
      handwritten signatures.
    definition_vi: |
      Quy định FDA thiết lập tiêu chí cho hồ sơ điện tử và
      chữ ký điện tử tương đương với hồ sơ giấy và
      chữ ký viết tay.
    requirements:
      - System validation
      - Audit trails
      - Electronic signatures
      - Record retention
      - Access controls

  - term: Good Manufacturing Practice
    acronym: GMP
    term_vi: Thực hành sản xuất tốt
    category: standards_compliance
    definition: |
      Regulations that require manufacturers to take proactive steps
      to ensure their products are safe, pure, and effective.
    definition_vi: |
      Các quy định yêu cầu nhà sản xuất thực hiện các bước chủ động
      để đảm bảo sản phẩm của họ an toàn, tinh khiết và hiệu quả.
    industries: [Pharmaceutical, Food, Medical Device, Cosmetics]
    regulations: [FDA 21 CFR Parts 210/211, EU GMP]

  - term: Certificate of Analysis
    acronym: COA
    term_vi: Giấy chứng nhận phân tích
    category: standards_compliance
    definition: |
      Document provided by supplier certifying that the product meets
      its specification and includes actual test results.
    definition_vi: |
      Tài liệu được cung cấp bởi nhà cung cấp chứng nhận rằng sản phẩm
      đáp ứng thông số kỹ thuật và bao gồm kết quả kiểm tra thực tế.
    typical_contents:
      - Product identification
      - Lot/batch number
      - Test results
      - Specification limits
      - Test methods
      - Authorized signature

  - term: Certificate of Conformance
    acronym: COC
    term_vi: Giấy chứng nhận phù hợp
    category: standards_compliance
    definition: |
      Document certifying that the goods or services meet the required
      specifications or regulations without providing detailed test data.
    definition_vi: |
      Tài liệu chứng nhận rằng hàng hóa hoặc dịch vụ đáp ứng các
      thông số kỹ thuật hoặc quy định yêu cầu mà không cung cấp dữ liệu kiểm tra chi tiết.

