name: quality-engineer-use-cases
display_name: Quality Engineer Use Cases
display_name_vi: Ca sử dụng Kỹ sư chất lượng
version: "1.0"
domain: manufacturing
subdomain: quality
type: use-cases

description: |
  Use cases for Quality Engineers managing inspection plans, analyzing
  quality data, investigating issues, managing NCRs/CAPAs, and driving
  continuous improvement.

description_vi: |
  Ca sử dụng cho Kỹ sư chất lượng quản lý kế hoạch kiểm tra, phân tích
  dữ liệu chất lượng, điều tra vấn đề, quản lý NCR/CAPA và thúc đẩy
  cải tiến liên tục.

actor:
  id: quality_engineer
  name: Quality Engineer
  name_vi: Kỹ sư chất lượng
  description: Quality professional responsible for quality systems and analysis
  qualifications:
    - Quality engineering degree or equivalent
    - Six Sigma certification (Green Belt minimum)
    - SPC and statistical analysis training
    - Root cause analysis methodologies
    - Quality management systems knowledge
  access_level: engineer
  typical_activities:
    - Create and maintain inspection plans
    - Analyze quality data and trends
    - Investigate non-conformances
    - Manage CAPA process
    - Drive process improvements

use_cases:
  # Inspection Plan Management
  - id: UC-QE-001
    name: Create Inspection Plan
    name_vi: Tạo kế hoạch kiểm tra
    category: inspection_planning
    priority: high
    description: Create new inspection plan for product or material
    description_vi: Tạo kế hoạch kiểm tra mới cho sản phẩm hoặc vật liệu

    preconditions:
      - Product/material specifications available
      - Drawing or specification document exists
      - Quality requirements defined

    trigger: New product introduction or plan request

    main_flow:
      - step: 1
        action: Initiate new inspection plan
        system_response: Display plan creation wizard
      - step: 2
        action: Link to product/material
        system_response: Auto-populate product information
      - step: 3
        action: Import characteristics from drawing
        system_response: Parse drawing for dimensions and tolerances
      - step: 4
        action: Classify characteristic criticality
        system_response: Guide critical/major/minor classification
      - step: 5
        action: Define sampling requirements
        system_response: Suggest AQL and sample sizes per criticality
      - step: 6
        action: Assign measurement methods
        system_response: Recommend equipment and procedures
      - step: 7
        action: Set inspection frequency
        system_response: Options per inspection type
      - step: 8
        action: Define acceptance criteria
        system_response: Set pass/fail rules per characteristic
      - step: 9
        action: Route for approval
        system_response: Send to quality manager for approval

    alternative_flows:
      - id: AF1
        name: Copy from existing plan
        condition: Similar product plan exists
        steps:
          - Search existing plans
          - Copy and modify
          - Update for new product specifics

    postconditions:
      - Inspection plan created in draft status
      - Routed for approval
      - Linked to product record

  - id: UC-QE-002
    name: Manage Sampling Plan
    name_vi: Quản lý kế hoạch lấy mẫu
    category: inspection_planning
    priority: high
    description: Configure and manage statistical sampling plans
    description_vi: Cấu hình và quản lý kế hoạch lấy mẫu thống kê

    preconditions:
      - Inspection plan exists
      - AQL requirements defined

    trigger: Sampling plan configuration needed

    main_flow:
      - step: 1
        action: Access sampling plan configuration
        system_response: Display current sampling settings
      - step: 2
        action: Select sampling standard
        system_response: Options - ANSI Z1.4, ISO 2859, MIL-STD-1916
      - step: 3
        action: Define AQL per defect type
        system_response: Set AQL for critical/major/minor
      - step: 4
        action: Set inspection level
        system_response: Select from I, II, III or special levels
      - step: 5
        action: Configure switching rules
        system_response: Define criteria for normal/tightened/reduced
      - step: 6
        action: Set lot formation rules
        system_response: Define homogeneity requirements
      - step: 7
        action: Save and activate
        system_response: Apply to inspection plan

    postconditions:
      - Sampling plan configured
      - Switching rules defined
      - Ready for inspection use

  # Quality Analysis
  - id: UC-QE-010
    name: Analyze SPC Data
    name_vi: Phân tích dữ liệu SPC
    category: quality_analysis
    priority: high
    description: Analyze statistical process control data for trends
    description_vi: Phân tích dữ liệu kiểm soát quy trình thống kê cho xu hướng

    preconditions:
      - SPC data collected
      - Minimum data points available (25+ subgroups)

    trigger: Periodic analysis or alert investigation

    main_flow:
      - step: 1
        action: Select process/characteristic to analyze
        system_response: Display available data sets
      - step: 2
        action: Set analysis period
        system_response: Define date range for analysis
      - step: 3
        action: Generate control charts
        system_response: Display X-bar R, p-chart, etc. as appropriate
      - step: 4
        action: Review out-of-control points
        system_response: Highlight Western Electric rule violations
      - step: 5
        action: Calculate process capability
        system_response: Display Cp, Cpk, Pp, Ppk with confidence intervals
      - step: 6
        action: Analyze trends and patterns
        system_response: Statistical trend analysis
      - step: 7
        action: Document findings
        system_response: Generate analysis report
      - step: 8
        action: Define improvement actions
        system_response: Link to CAPA if needed

    alternative_flows:
      - id: AF1
        name: Compare to historical performance
        condition: Historical data available
        steps:
          - Load historical baseline
          - Compare current to historical
          - Identify degradation or improvement

    postconditions:
      - Analysis documented
      - Trends identified
      - Actions defined if needed

  - id: UC-QE-011
    name: Perform Pareto Analysis
    name_vi: Thực hiện phân tích Pareto
    category: quality_analysis
    priority: medium
    description: Analyze defects using Pareto principle
    description_vi: Phân tích lỗi sử dụng nguyên tắc Pareto

    preconditions:
      - Defect data available
      - Sufficient data for meaningful analysis

    trigger: Quality review or improvement initiative

    main_flow:
      - step: 1
        action: Define analysis scope
        system_response: Set product, process, time period
      - step: 2
        action: Extract defect data
        system_response: Query defect database
      - step: 3
        action: Categorize defects
        system_response: Group by defect type, cause, location
      - step: 4
        action: Generate Pareto chart
        system_response: Display ranked defects with cumulative %
      - step: 5
        action: Identify vital few
        system_response: Highlight 80/20 items
      - step: 6
        action: Drill down on top defects
        system_response: Detailed view of major contributors
      - step: 7
        action: Create improvement plan
        system_response: Link findings to CAPA

    postconditions:
      - Pareto analysis complete
      - Top issues identified
      - Improvement priorities set

  # NCR Management
  - id: UC-QE-020
    name: Investigate NCR Root Cause
    name_vi: Điều tra nguyên nhân gốc NCR
    category: ncr_management
    priority: critical
    description: Perform root cause analysis for non-conformance
    description_vi: Thực hiện phân tích nguyên nhân gốc cho không phù hợp

    preconditions:
      - NCR created and assigned
      - Initial containment complete
      - Investigation resources available

    trigger: NCR assigned for investigation

    main_flow:
      - step: 1
        action: Review NCR details
        system_response: Display NCR, photos, inspection data
      - step: 2
        action: Select RCA methodology
        system_response: Options - 5-Why, Fishbone, Fault Tree
      - step: 3
        action: Gather evidence
        system_response: Link related data, records, photos
      - step: 4
        action: Conduct analysis
        system_response: Guide through selected methodology
      - step: 5
        action: Document analysis
        system_response: Capture analysis diagram and findings
      - step: 6
        action: Identify root cause(s)
        system_response: Define contributing factors
      - step: 7
        action: Verify root cause
        system_response: Checklist - explains all instances, removal prevents recurrence
      - step: 8
        action: Submit for review
        system_response: Route to quality manager for approval

    alternative_flows:
      - id: AF1
        name: 8D required for customer complaint
        condition: NCR source is customer complaint
        steps:
          - Use 8D methodology
          - Complete all 8 disciplines
          - Format for customer response

    postconditions:
      - Root cause documented
      - Analysis approved
      - Ready for action planning

  - id: UC-QE-021
    name: Determine NCR Disposition
    name_vi: Xác định xử lý NCR
    category: ncr_management
    priority: high
    description: Decide disposition for non-conforming material
    description_vi: Quyết định xử lý cho vật liệu không phù hợp

    preconditions:
      - NCR investigation complete
      - Material scope identified

    trigger: NCR ready for disposition

    main_flow:
      - step: 1
        action: Review NCR and investigation
        system_response: Display NCR summary and root cause
      - step: 2
        action: Evaluate disposition options
        system_response: Show available options with implications
      - step: 3
        action: Calculate cost impact
        system_response: Estimate cost for each option
      - step: 4
        action: Assess customer impact
        system_response: Check if customer specs affected
      - step: 5
        action: Select disposition
        system_response: Record decision with rationale
      - step: 6
        action: Route for approval
        system_response: Send to appropriate approver per authority matrix
      - step: 7
        action: Initiate disposition execution
        system_response: Create work orders for rework, scrap labels, etc.

    alternative_flows:
      - id: AF1
        name: Customer concession required
        condition: Use-as-is affects customer specification
        steps:
          - Prepare deviation request
          - Submit to customer
          - Track customer response

    postconditions:
      - Disposition decided and approved
      - Execution initiated
      - Cost recorded

  # CAPA Management
  - id: UC-QE-030
    name: Create and Manage CAPA
    name_vi: Tạo và quản lý CAPA
    category: capa_management
    priority: critical
    description: Initiate and manage corrective/preventive action
    description_vi: Khởi tạo và quản lý hành động khắc phục/phòng ngừa

    preconditions:
      - CAPA trigger identified (NCR, audit, complaint)
      - Root cause analysis complete

    trigger: CAPA required per criteria

    main_flow:
      - step: 1
        action: Initiate CAPA
        system_response: Create CAPA linked to source
      - step: 2
        action: Form cross-functional team
        system_response: Select team members, assign roles
      - step: 3
        action: Define problem statement
        system_response: Guide through What-Where-When-Extent-Impact
      - step: 4
        action: Link root cause analysis
        system_response: Import RCA from NCR or perform new
      - step: 5
        action: Define corrective actions
        system_response: Create action items with owners, dates
      - step: 6
        action: Define preventive actions
        system_response: Identify broader application
      - step: 7
        action: Route for approval
        system_response: Send action plan for approval
      - step: 8
        action: Track implementation
        system_response: Monitor action completion
      - step: 9
        action: Verify effectiveness
        system_response: Define and execute verification
      - step: 10
        action: Close CAPA
        system_response: Document lessons learned, close

    postconditions:
      - CAPA complete with all actions
      - Effectiveness verified
      - Lessons learned documented

  - id: UC-QE-031
    name: Conduct CAPA Effectiveness Verification
    name_vi: Tiến hành xác minh hiệu quả CAPA
    category: capa_management
    priority: high
    description: Verify corrective actions are effective
    description_vi: Xác minh hành động khắc phục có hiệu quả

    preconditions:
      - CAPA actions implemented
      - Verification period started

    trigger: Effectiveness verification due

    main_flow:
      - step: 1
        action: Review verification criteria
        system_response: Display defined effectiveness measures
      - step: 2
        action: Collect verification data
        system_response: Gather quality data, audit results
      - step: 3
        action: Check for recurrence
        system_response: Search for similar issues since implementation
      - step: 4
        action: Analyze data against criteria
        system_response: Compare to success metrics
      - step: 5
        action: Document verification results
        system_response: Record findings and conclusion
      - step: 6
        action: Determine effectiveness
        system_response: Effective, partially effective, not effective
      - step: 7
        action: Take appropriate action
        system_response: Close if effective, reopen if not

    alternative_flows:
      - id: AF1
        name: Not effective
        condition: CAPA determined not effective
        steps:
          - Document ineffectiveness reason
          - Reopen CAPA
          - Re-analyze root cause
          - Define additional actions

    postconditions:
      - Effectiveness documented
      - CAPA closed or reopened

  # Supplier Quality
  - id: UC-QE-040
    name: Manage Supplier Quality
    name_vi: Quản lý chất lượng nhà cung cấp
    category: supplier_quality
    priority: high
    description: Monitor and manage supplier quality performance
    description_vi: Giám sát và quản lý hiệu suất chất lượng nhà cung cấp

    preconditions:
      - Supplier quality data available
      - Supplier qualification in place

    trigger: Periodic review or quality event

    main_flow:
      - step: 1
        action: Access supplier quality dashboard
        system_response: Display supplier metrics overview
      - step: 2
        action: Select supplier for review
        system_response: Show supplier scorecard
      - step: 3
        action: Review quality metrics
        system_response: Display PPM, reject rate, NCR count
      - step: 4
        action: Analyze trends
        system_response: Show performance over time
      - step: 5
        action: Review open NCRs/CAPAs
        system_response: List pending actions
      - step: 6
        action: Evaluate inspection level
        system_response: Recommend normal/tightened/reduced
      - step: 7
        action: Update supplier rating
        system_response: Calculate and record rating
      - step: 8
        action: Define improvement actions
        system_response: Create supplier corrective action request

    postconditions:
      - Supplier performance documented
      - Rating updated
      - Actions defined if needed

  - id: UC-QE-041
    name: Process Supplier 8D Response
    name_vi: Xử lý phản hồi 8D nhà cung cấp
    category: supplier_quality
    priority: high
    description: Review and accept supplier corrective action response
    description_vi: Xem xét và chấp nhận phản hồi hành động khắc phục nhà cung cấp

    preconditions:
      - Supplier NCR issued
      - 8D response received from supplier

    trigger: Supplier submits 8D response

    main_flow:
      - step: 1
        action: Receive 8D response notification
        system_response: Display supplier response
      - step: 2
        action: Review D1-D3 (Team, Problem, Containment)
        system_response: Verify completeness
      - step: 3
        action: Evaluate D4 (Root Cause)
        system_response: Assess if root cause is valid
      - step: 4
        action: Review D5-D6 (Corrective Actions)
        system_response: Verify actions address root cause
      - step: 5
        action: Assess D7 (Prevention)
        system_response: Evaluate systemic prevention
      - step: 6
        action: Accept or reject response
        system_response: Record acceptance decision
      - step: 7
        action: Request additional info if needed
        system_response: Send clarification request
      - step: 8
        action: Close supplier NCR
        system_response: Update supplier record

    postconditions:
      - 8D response evaluated
      - Supplier NCR closed or pending
      - Supplier record updated

  # Calibration and Equipment
  - id: UC-QE-050
    name: Manage Calibration Program
    name_vi: Quản lý chương trình hiệu chuẩn
    category: calibration
    priority: high
    description: Oversee equipment calibration program
    description_vi: Giám sát chương trình hiệu chuẩn thiết bị

    preconditions:
      - Calibration system in place
      - Equipment inventory maintained

    trigger: Calibration management review

    main_flow:
      - step: 1
        action: Access calibration dashboard
        system_response: Display calibration program status
      - step: 2
        action: Review upcoming calibrations
        system_response: List equipment due within 30 days
      - step: 3
        action: Check overdue equipment
        system_response: Highlight any past-due items
      - step: 4
        action: Review calibration results
        system_response: Show recent calibrations and OOT findings
      - step: 5
        action: Analyze interval performance
        system_response: Display interval adjustment recommendations
      - step: 6
        action: Manage calibration vendors
        system_response: Review vendor certifications and performance
      - step: 7
        action: Generate reports
        system_response: Create management reports

    postconditions:
      - Calibration status reviewed
      - Actions taken for issues
      - Reports generated

  - id: UC-QE-051
    name: Handle Out-of-Tolerance Finding
    name_vi: Xử lý phát hiện ngoài dung sai
    category: calibration
    priority: critical
    description: Manage equipment found out of tolerance
    description_vi: Quản lý thiết bị được tìm thấy ngoài dung sai

    preconditions:
      - Equipment calibrated
      - OOT condition found

    trigger: Calibration result shows out-of-tolerance

    main_flow:
      - step: 1
        action: Review OOT finding
        system_response: Display calibration results, deviation amount
      - step: 2
        action: Identify usage history
        system_response: List products measured since last calibration
      - step: 3
        action: Assess measurement impact
        system_response: Calculate potential measurement error impact
      - step: 4
        action: Identify affected products
        system_response: Query for products using this equipment
      - step: 5
        action: Evaluate risk
        system_response: Guide risk assessment
      - step: 6
        action: Determine if recall needed
        system_response: Check if shipped product affected
      - step: 7
        action: Create NCR if needed
        system_response: Link OOT to NCR
      - step: 8
        action: Document assessment
        system_response: Record impact assessment

    postconditions:
      - Impact assessed
      - Affected products identified
      - Actions taken if needed

  # Continuous Improvement
  - id: UC-QE-060
    name: Conduct Process Capability Study
    name_vi: Tiến hành nghiên cứu năng lực quy trình
    category: continuous_improvement
    priority: medium
    description: Perform process capability analysis
    description_vi: Thực hiện phân tích năng lực quy trình

    preconditions:
      - Process stable (in statistical control)
      - Sufficient data available
      - Specification limits defined

    trigger: New process qualification or improvement study

    main_flow:
      - step: 1
        action: Define study scope
        system_response: Select process, characteristic, period
      - step: 2
        action: Verify process stability
        system_response: Check control charts for stability
      - step: 3
        action: Collect measurement data
        system_response: Gather data set (min 50 readings)
      - step: 4
        action: Test for normality
        system_response: Run normality tests, display histogram
      - step: 5
        action: Calculate capability indices
        system_response: Compute Cp, Cpk, Pp, Ppk with confidence
      - step: 6
        action: Interpret results
        system_response: Compare to targets, identify issues
      - step: 7
        action: Document findings
        system_response: Generate capability report
      - step: 8
        action: Define improvements
        system_response: Create improvement actions if below target

    postconditions:
      - Capability documented
      - Process status determined
      - Improvements defined if needed

performance_metrics:
  - metric: ncr_investigation_time
    description: Average time to complete NCR investigation
    target: "< 5 days for major"

  - metric: capa_effectiveness_rate
    description: CAPAs effective on first attempt
    target: "> 90%"

  - metric: inspection_plan_currency
    description: Inspection plans reviewed within interval
    target: "100%"

  - metric: supplier_quality_improvement
    description: Suppliers showing quality improvement
    target: "> 80%"

training_requirements:
  required:
    - Quality engineering principles
    - Statistical methods (SPC, DOE)
    - Root cause analysis methodologies
    - Quality management systems
    - Audit techniques

  advanced:
    - Six Sigma certification
    - Lean manufacturing
    - FMEA facilitation
    - Advanced statistics

system_requirements:
  statistical_tools: required
  data_visualization: required
  workflow_management: required
  reporting_engine: required
  integration_capability: required
