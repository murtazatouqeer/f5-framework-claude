name: quality-manager-use-cases
display_name: Quality Manager Use Cases
display_name_vi: Ca sử dụng Quản lý chất lượng
version: "1.0"
domain: manufacturing
subdomain: quality
type: use-cases

description: |
  Use cases for Quality Managers overseeing quality management system,
  approving critical decisions, conducting management reviews, managing
  audits, and driving strategic quality initiatives.

description_vi: |
  Ca sử dụng cho Quản lý chất lượng giám sát hệ thống quản lý chất lượng,
  phê duyệt quyết định quan trọng, tiến hành đánh giá quản lý, quản lý
  đánh giá và thúc đẩy các sáng kiến chất lượng chiến lược.

actor:
  id: quality_manager
  name: Quality Manager
  name_vi: Quản lý chất lượng
  description: Senior quality leader responsible for QMS and quality performance
  qualifications:
    - Quality management experience (5+ years)
    - Certified Quality Manager (CQM) or equivalent
    - ISO 9001 Lead Auditor certification
    - Six Sigma Black Belt preferred
    - Management and leadership training
  access_level: manager
  typical_activities:
    - Approve critical quality decisions
    - Conduct management reviews
    - Manage audit program
    - Drive quality strategy
    - Report to executive leadership

use_cases:
  # Approval and Authorization
  - id: UC-QM-001
    name: Approve Critical NCR Disposition
    name_vi: Phê duyệt xử lý NCR quan trọng
    category: approval
    priority: critical
    description: Review and approve disposition for critical NCRs
    description_vi: Xem xét và phê duyệt xử lý cho NCR quan trọng

    preconditions:
      - NCR created with critical severity
      - Investigation and root cause complete
      - Disposition recommendation prepared

    trigger: NCR disposition routed for approval

    main_flow:
      - step: 1
        action: Receive approval notification
        system_response: Display NCR requiring approval
      - step: 2
        action: Review NCR details
        system_response: Show NCR summary, photos, data
      - step: 3
        action: Review investigation findings
        system_response: Display root cause analysis
      - step: 4
        action: Evaluate disposition recommendation
        system_response: Show recommended disposition and rationale
      - step: 5
        action: Assess customer impact
        system_response: Display affected customers, orders
      - step: 6
        action: Review cost analysis
        system_response: Show cost impact of options
      - step: 7
        action: Make approval decision
        system_response: Approve, reject, or request more info
      - step: 8
        action: Add approval comments
        system_response: Document approval rationale

    alternative_flows:
      - id: AF1
        name: Request additional information
        condition: Insufficient information for decision
        steps:
          - Specify information needed
          - Return to quality engineer
          - Set follow-up deadline
      - id: AF2
        name: Escalate decision
        condition: Decision beyond authority level
        steps:
          - Add recommendation
          - Escalate to director
          - Track escalation

    postconditions:
      - Disposition approved or returned
      - Approval documented with signature
      - Workflow continues

  - id: UC-QM-002
    name: Approve CAPA Closure
    name_vi: Phê duyệt đóng CAPA
    category: approval
    priority: high
    description: Review and approve CAPA closure
    description_vi: Xem xét và phê duyệt đóng CAPA

    preconditions:
      - CAPA actions implemented
      - Effectiveness verified
      - Closure package prepared

    trigger: CAPA closure routed for approval

    main_flow:
      - step: 1
        action: Review CAPA summary
        system_response: Display CAPA overview and timeline
      - step: 2
        action: Review root cause analysis
        system_response: Show RCA methodology and findings
      - step: 3
        action: Verify actions complete
        system_response: Display action status and evidence
      - step: 4
        action: Review effectiveness data
        system_response: Show verification results
      - step: 5
        action: Check for recurrence
        system_response: Display related issues since implementation
      - step: 6
        action: Review lessons learned
        system_response: Show documented lessons
      - step: 7
        action: Approve or reject closure
        system_response: Record decision

    alternative_flows:
      - id: AF1
        name: Effectiveness questionable
        condition: Verification data insufficient
        steps:
          - Extend monitoring period
          - Request additional verification
          - Document concerns

    postconditions:
      - CAPA closed or returned
      - Closure documented
      - Metrics updated

  - id: UC-QM-003
    name: Authorize Customer Concession
    name_vi: Ủy quyền nhượng bộ khách hàng
    category: approval
    priority: critical
    description: Authorize request for customer concession on deviation
    description_vi: Ủy quyền yêu cầu nhượng bộ khách hàng về sai lệch

    preconditions:
      - NCR with use-as-is disposition
      - Customer specification affected
      - Deviation request prepared

    trigger: Customer concession request initiated

    main_flow:
      - step: 1
        action: Review deviation request
        system_response: Display request details
      - step: 2
        action: Assess technical impact
        system_response: Show engineering assessment
      - step: 3
        action: Evaluate customer relationship
        system_response: Display customer history, importance
      - step: 4
        action: Review risk assessment
        system_response: Show risk analysis
      - step: 5
        action: Approve submission to customer
        system_response: Authorize customer contact
      - step: 6
        action: Track customer response
        system_response: Monitor request status
      - step: 7
        action: Process customer decision
        system_response: Update NCR based on response

    postconditions:
      - Concession request authorized
      - Customer contacted
      - Decision tracked

  # Management Review
  - id: UC-QM-010
    name: Conduct Quality Management Review
    name_vi: Tiến hành đánh giá quản lý chất lượng
    category: management_review
    priority: critical
    description: Lead periodic quality management review
    description_vi: Dẫn dắt đánh giá quản lý chất lượng định kỳ

    preconditions:
      - Review period complete
      - Data collected and analyzed
      - Participants available

    trigger: Management review scheduled (quarterly/annual)

    main_flow:
      - step: 1
        action: Generate review package
        system_response: Compile quality metrics and trends
      - step: 2
        action: Review previous action items
        system_response: Display status of prior actions
      - step: 3
        action: Analyze quality performance
        system_response: Show KPIs vs targets
      - step: 4
        action: Review customer feedback
        system_response: Display complaints, satisfaction data
      - step: 5
        action: Review audit results
        system_response: Show internal/external audit findings
      - step: 6
        action: Assess CAPA effectiveness
        system_response: Display CAPA metrics
      - step: 7
        action: Review supplier quality
        system_response: Show supplier performance
      - step: 8
        action: Evaluate resource needs
        system_response: Display staffing, equipment needs
      - step: 9
        action: Define improvement actions
        system_response: Create action items
      - step: 10
        action: Document review outcomes
        system_response: Generate management review record

    iso_9001_inputs:
      - Status of actions from previous reviews
      - Changes in internal and external issues
      - Quality performance and conformity
      - Customer satisfaction and feedback
      - Supplier performance
      - Audit results
      - Effectiveness of actions for risks/opportunities
      - Resource adequacy
      - Process performance
      - Nonconformity and corrective actions

    iso_9001_outputs:
      - Opportunities for improvement
      - Need for changes to QMS
      - Resource needs

    postconditions:
      - Review documented
      - Actions assigned
      - Records archived

  - id: UC-QM-011
    name: Review Quality Metrics Dashboard
    name_vi: Xem xét bảng điều khiển chỉ số chất lượng
    category: management_review
    priority: high
    description: Monitor quality performance through dashboard
    description_vi: Giám sát hiệu suất chất lượng qua bảng điều khiển

    preconditions:
      - Quality data collected
      - Dashboard configured

    trigger: Daily/weekly monitoring

    main_flow:
      - step: 1
        action: Access quality dashboard
        system_response: Display executive quality summary
      - step: 2
        action: Review key metrics
        system_response: Show current vs target performance
      - step: 3
        action: Identify adverse trends
        system_response: Highlight declining metrics
      - step: 4
        action: Drill into problem areas
        system_response: Show detailed data for issues
      - step: 5
        action: Review open NCRs/CAPAs
        system_response: Display aging report
      - step: 6
        action: Check customer complaints
        system_response: Show recent complaints
      - step: 7
        action: Take action if needed
        system_response: Create tasks, escalations

    key_metrics:
      - First pass yield
      - Customer PPM
      - Internal PPM
      - NCR count and aging
      - CAPA on-time completion
      - Customer complaint rate
      - Audit finding closure
      - Cost of quality

    postconditions:
      - Performance reviewed
      - Issues identified
      - Actions initiated

  # Audit Management
  - id: UC-QM-020
    name: Manage Internal Audit Program
    name_vi: Quản lý chương trình đánh giá nội bộ
    category: audit_management
    priority: high
    description: Plan and oversee internal audit program
    description_vi: Lập kế hoạch và giám sát chương trình đánh giá nội bộ

    preconditions:
      - Audit program established
      - Auditors qualified

    trigger: Annual planning or ongoing management

    main_flow:
      - step: 1
        action: Develop annual audit schedule
        system_response: Display planning calendar
      - step: 2
        action: Assign auditors
        system_response: Match auditors to areas (maintain independence)
      - step: 3
        action: Approve audit plans
        system_response: Review individual audit plans
      - step: 4
        action: Monitor audit execution
        system_response: Track audit progress
      - step: 5
        action: Review audit findings
        system_response: Display findings and severity
      - step: 6
        action: Approve corrective actions
        system_response: Review proposed actions
      - step: 7
        action: Track finding closure
        system_response: Monitor action completion
      - step: 8
        action: Evaluate auditor performance
        system_response: Review auditor effectiveness

    postconditions:
      - Audit program executed
      - Findings addressed
      - Auditors evaluated

  - id: UC-QM-021
    name: Prepare for External Audit
    name_vi: Chuẩn bị cho đánh giá bên ngoài
    category: audit_management
    priority: critical
    description: Prepare organization for certification or customer audit
    description_vi: Chuẩn bị tổ chức cho đánh giá chứng nhận hoặc khách hàng

    preconditions:
      - External audit scheduled
      - Audit scope defined

    trigger: External audit notification received

    main_flow:
      - step: 1
        action: Review audit scope and schedule
        system_response: Display audit details
      - step: 2
        action: Conduct readiness assessment
        system_response: Generate readiness checklist
      - step: 3
        action: Review documentation status
        system_response: Check document currency
      - step: 4
        action: Review open findings
        system_response: Verify prior findings closed
      - step: 5
        action: Prepare audit guides
        system_response: Assign area escorts
      - step: 6
        action: Conduct pre-audit briefing
        system_response: Generate briefing materials
      - step: 7
        action: Coordinate logistics
        system_response: Arrange facilities, schedules
      - step: 8
        action: Monitor audit progress
        system_response: Track audit activities
      - step: 9
        action: Respond to findings
        system_response: Manage finding response

    postconditions:
      - Organization prepared
      - Audit completed
      - Findings managed

  # Strategic Quality Management
  - id: UC-QM-030
    name: Develop Quality Objectives
    name_vi: Phát triển mục tiêu chất lượng
    category: strategic_planning
    priority: high
    description: Establish annual quality objectives
    description_vi: Thiết lập mục tiêu chất lượng hàng năm

    preconditions:
      - Business objectives defined
      - Historical quality data available

    trigger: Annual planning cycle

    main_flow:
      - step: 1
        action: Review business objectives
        system_response: Display corporate goals
      - step: 2
        action: Analyze historical performance
        system_response: Show quality trends and baselines
      - step: 3
        action: Benchmark against industry
        system_response: Display industry standards
      - step: 4
        action: Define quality objectives
        system_response: Create objectives with SMART criteria
      - step: 5
        action: Establish metrics and targets
        system_response: Define measurable targets
      - step: 6
        action: Allocate resources
        system_response: Budget and staffing planning
      - step: 7
        action: Obtain leadership approval
        system_response: Route for executive sign-off
      - step: 8
        action: Communicate objectives
        system_response: Deploy to organization

    postconditions:
      - Objectives established
      - Targets defined
      - Resources allocated

  - id: UC-QM-031
    name: Manage Cost of Quality
    name_vi: Quản lý chi phí chất lượng
    category: strategic_planning
    priority: high
    description: Track and optimize cost of quality
    description_vi: Theo dõi và tối ưu hóa chi phí chất lượng

    preconditions:
      - COQ tracking system in place
      - Cost categories defined

    trigger: Monthly/quarterly review

    main_flow:
      - step: 1
        action: Review prevention costs
        system_response: Display training, quality planning costs
      - step: 2
        action: Review appraisal costs
        system_response: Show inspection, testing costs
      - step: 3
        action: Review internal failure costs
        system_response: Display scrap, rework costs
      - step: 4
        action: Review external failure costs
        system_response: Show warranty, returns costs
      - step: 5
        action: Analyze COQ trends
        system_response: Display COQ over time
      - step: 6
        action: Identify improvement opportunities
        system_response: Recommend cost reduction actions
      - step: 7
        action: Report to leadership
        system_response: Generate executive summary

    coq_categories:
      prevention:
        - Quality planning
        - Training
        - Process control
        - Supplier qualification
      appraisal:
        - Inspection
        - Testing
        - Calibration
        - Audits
      internal_failure:
        - Scrap
        - Rework
        - Reinspection
        - Downtime
      external_failure:
        - Warranty claims
        - Returns
        - Customer complaints
        - Recalls

    postconditions:
      - COQ analyzed
      - Improvements identified
      - Leadership informed

  # Supplier Quality Management
  - id: UC-QM-040
    name: Manage Supplier Qualification
    name_vi: Quản lý đánh giá nhà cung cấp
    category: supplier_management
    priority: high
    description: Qualify and approve new suppliers
    description_vi: Đánh giá và phê duyệt nhà cung cấp mới

    preconditions:
      - Supplier nomination received
      - Qualification criteria defined

    trigger: New supplier evaluation request

    main_flow:
      - step: 1
        action: Review supplier nomination
        system_response: Display supplier information
      - step: 2
        action: Assess supplier capabilities
        system_response: Show capability assessment results
      - step: 3
        action: Review quality certifications
        system_response: Verify ISO, industry certifications
      - step: 4
        action: Evaluate audit results
        system_response: Display supplier audit findings
      - step: 5
        action: Review sample inspection results
        system_response: Show PPAP or first article results
      - step: 6
        action: Make qualification decision
        system_response: Approve, conditional, or reject
      - step: 7
        action: Set initial inspection level
        system_response: Define incoming inspection requirements
      - step: 8
        action: Document qualification
        system_response: Create supplier quality record

    qualification_criteria:
      - Quality management system certification
      - Financial stability
      - Technical capability
      - Past performance (if available)
      - Capacity and flexibility
      - Geographic location
      - Compliance requirements

    postconditions:
      - Supplier qualified or rejected
      - Inspection requirements defined
      - Supplier record created

  - id: UC-QM-041
    name: Review Supplier Performance
    name_vi: Xem xét hiệu suất nhà cung cấp
    category: supplier_management
    priority: high
    description: Conduct supplier performance reviews
    description_vi: Tiến hành đánh giá hiệu suất nhà cung cấp

    preconditions:
      - Supplier quality data available
      - Review period complete

    trigger: Quarterly/annual supplier review

    main_flow:
      - step: 1
        action: Generate supplier scorecard
        system_response: Calculate and display ratings
      - step: 2
        action: Review quality metrics
        system_response: Show PPM, reject rate, NCRs
      - step: 3
        action: Review delivery performance
        system_response: Display on-time delivery rate
      - step: 4
        action: Review responsiveness
        system_response: Show CAPA response times
      - step: 5
        action: Determine rating change
        system_response: Recommend upgrade/downgrade
      - step: 6
        action: Define improvement requirements
        system_response: Create supplier action items
      - step: 7
        action: Communicate with supplier
        system_response: Generate supplier feedback report

    rating_levels:
      preferred:
        criteria: Excellent quality and delivery
        benefits: Reduced inspection, longer payment terms
      approved:
        criteria: Meets requirements consistently
        benefits: Standard terms
      conditional:
        criteria: Quality issues, under improvement
        requirements: Enhanced inspection, improvement plan
      disqualified:
        criteria: Persistent quality failures
        action: Remove from approved supplier list

    postconditions:
      - Supplier rated
      - Actions communicated
      - Records updated

  # Customer Quality Management
  - id: UC-QM-050
    name: Manage Customer Complaint Escalation
    name_vi: Quản lý leo thang khiếu nại khách hàng
    category: customer_quality
    priority: critical
    description: Handle escalated customer quality complaints
    description_vi: Xử lý khiếu nại chất lượng khách hàng được leo thang

    preconditions:
      - Customer complaint received
      - Initial response provided
      - Escalation triggered

    trigger: Complaint escalated or VIP customer

    main_flow:
      - step: 1
        action: Review complaint details
        system_response: Display complaint and history
      - step: 2
        action: Assess customer impact
        system_response: Show customer importance, order value
      - step: 3
        action: Review investigation status
        system_response: Display current findings
      - step: 4
        action: Approve response strategy
        system_response: Define communication approach
      - step: 5
        action: Authorize containment actions
        system_response: Approve field actions if needed
      - step: 6
        action: Review and approve 8D response
        system_response: Verify 8D quality before submission
      - step: 7
        action: Communicate with customer
        system_response: Direct customer contact if needed
      - step: 8
        action: Monitor resolution
        system_response: Track to closure

    postconditions:
      - Complaint resolved
      - Customer satisfied
      - Relationship maintained

  - id: UC-QM-051
    name: Manage Product Recall
    name_vi: Quản lý thu hồi sản phẩm
    category: customer_quality
    priority: critical
    description: Lead product recall when required
    description_vi: Dẫn dắt thu hồi sản phẩm khi cần thiết

    preconditions:
      - Safety or regulatory issue identified
      - Recall decision made

    trigger: Recall determination or regulatory requirement

    main_flow:
      - step: 1
        action: Form recall team
        system_response: Assign team members
      - step: 2
        action: Define recall scope
        system_response: Identify affected products, lots, locations
      - step: 3
        action: Notify regulatory authorities
        system_response: Generate regulatory notifications
      - step: 4
        action: Develop customer communication
        system_response: Create recall notice
      - step: 5
        action: Execute recall logistics
        system_response: Track returned product
      - step: 6
        action: Investigate root cause
        system_response: Coordinate investigation
      - step: 7
        action: Implement corrective actions
        system_response: Track CAPA implementation
      - step: 8
        action: Report to regulators
        system_response: Submit required reports
      - step: 9
        action: Close recall
        system_response: Document recall completion

    postconditions:
      - Affected products recovered
      - Root cause addressed
      - Regulatory requirements met

  # Resource and Team Management
  - id: UC-QM-060
    name: Manage Quality Team
    name_vi: Quản lý nhóm chất lượng
    category: team_management
    priority: medium
    description: Manage quality department resources
    description_vi: Quản lý nguồn lực bộ phận chất lượng

    preconditions:
      - Quality team established
      - Performance data available

    trigger: Ongoing management responsibility

    main_flow:
      - step: 1
        action: Review workload distribution
        system_response: Display team assignments
      - step: 2
        action: Monitor performance metrics
        system_response: Show individual and team KPIs
      - step: 3
        action: Identify training needs
        system_response: Display skill gaps
      - step: 4
        action: Plan training and development
        system_response: Create training plans
      - step: 5
        action: Manage certifications
        system_response: Track certifications and renewals
      - step: 6
        action: Conduct performance reviews
        system_response: Document evaluations
      - step: 7
        action: Plan resource needs
        system_response: Forecast staffing requirements

    postconditions:
      - Team managed effectively
      - Skills developed
      - Performance tracked

performance_metrics:
  - metric: qms_maturity
    description: Quality management system maturity level
    target: "Level 4+"

  - metric: quality_objective_achievement
    description: Percent of quality objectives met
    target: "> 90%"

  - metric: coq_percent_revenue
    description: Cost of quality as percent of revenue
    target: "< 3%"

  - metric: customer_satisfaction
    description: Customer quality satisfaction score
    target: "> 95%"

  - metric: certification_maintenance
    description: All certifications maintained
    target: "100%"

training_requirements:
  required:
    - Quality management systems
    - ISO 9001 Lead Auditor
    - Six Sigma Black Belt
    - Management and leadership
    - Regulatory compliance

  recommended:
    - Industry-specific standards
    - Risk management
    - Strategic planning
    - Financial management

system_requirements:
  executive_dashboard: required
  approval_workflow: required
  document_control: required
  audit_management: required
  analytics_platform: required
  mobile_access: preferred
