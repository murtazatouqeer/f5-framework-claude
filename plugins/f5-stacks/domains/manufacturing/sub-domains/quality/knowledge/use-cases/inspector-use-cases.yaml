name: inspector-use-cases
display_name: Quality Inspector Use Cases
display_name_vi: Ca sử dụng Kiểm tra viên chất lượng
version: "1.0"
domain: manufacturing
subdomain: quality
type: use-cases

description: |
  Use cases for Quality Inspectors performing inspection activities
  including incoming, in-process, and final inspection operations
  with measurement recording and defect identification.

description_vi: |
  Ca sử dụng cho Kiểm tra viên chất lượng thực hiện các hoạt động kiểm tra
  bao gồm kiểm tra đầu vào, trong quá trình và cuối cùng
  với ghi nhận đo lường và xác định lỗi.

actor:
  id: quality_inspector
  name: Quality Inspector
  name_vi: Kiểm tra viên chất lượng
  description: Personnel responsible for executing quality inspections
  qualifications:
    - Basic measurement training
    - Equipment-specific certifications
    - GD&T training (for applicable inspections)
    - Visual inspection standards training
  access_level: inspector
  typical_activities:
    - Execute inspection procedures
    - Record measurement data
    - Identify and document defects
    - Operate inspection equipment
    - Make pass/fail determinations

use_cases:
  # Incoming Inspection Use Cases
  - id: UC-INS-001
    name: Execute Receiving Inspection
    name_vi: Thực hiện kiểm tra nhận hàng
    category: incoming_inspection
    priority: high
    description: Inspect incoming material against specifications
    description_vi: Kiểm tra vật liệu đến so với thông số kỹ thuật

    preconditions:
      - Material received and quarantined
      - Inspection plan exists for material
      - Required equipment available and calibrated
      - Inspector qualified for inspection type

    trigger: Material arrives in quarantine area

    main_flow:
      - step: 1
        action: Access inspection queue
        system_response: Display pending inspections with priorities
      - step: 2
        action: Select inspection to perform
        system_response: Load inspection plan with sampling requirements
      - step: 3
        action: Verify equipment calibration
        system_response: Display equipment status, warn if not current
      - step: 4
        action: Calculate and collect samples
        system_response: Provide random sample locations, generate sample IDs
      - step: 5
        action: Perform measurements per plan
        system_response: Display specification limits, capture data
      - step: 6
        action: Record environmental conditions
        system_response: Auto-populate from sensors if available
      - step: 7
        action: Review and submit results
        system_response: Calculate pass/fail, apply acceptance criteria
      - step: 8
        action: Print labels and complete
        system_response: Generate acceptance/rejection labels

    alternative_flows:
      - id: AF1
        name: Skip-lot eligible
        condition: Supplier qualifies for reduced inspection
        steps:
          - Check skip-lot criteria
          - Apply reduced sampling if eligible
          - Document skip-lot decision
      - id: AF2
        name: Equipment not calibrated
        condition: Required equipment out of calibration
        steps:
          - Alert calibration lab
          - Find alternative equipment
          - Or hold inspection until calibration complete

    exception_flows:
      - id: EF1
        name: Inspection plan missing
        condition: No plan exists for material
        steps:
          - Notify quality engineer
          - Hold material pending plan creation
          - Document exception

    postconditions:
      - Inspection record complete with all data
      - Material status updated (accepted/rejected/hold)
      - Labels applied to material
      - Quality system updated

    business_rules:
      - All critical characteristics must be measured
      - Equipment calibration must be current
      - Sample selection must be random
      - Results must be within specification to pass

    related_entities:
      - inspection
      - inspection_plan
      - measurement
      - sample

  - id: UC-INS-002
    name: Document Receiving Defects
    name_vi: Ghi nhận lỗi nhận hàng
    category: incoming_inspection
    priority: high
    description: Document defects found during receiving inspection
    description_vi: Ghi nhận lỗi tìm thấy trong quá trình kiểm tra nhận hàng

    preconditions:
      - Inspection in progress
      - Defect detected

    trigger: Inspector identifies defect during inspection

    main_flow:
      - step: 1
        action: Identify defect type
        system_response: Display defect code library with visual aids
      - step: 2
        action: Select defect classification
        system_response: Show defect severity (critical/major/minor)
      - step: 3
        action: Enter defect quantity
        system_response: Track cumulative defect count
      - step: 4
        action: Capture defect photo
        system_response: Attach photo to defect record
      - step: 5
        action: Add defect description
        system_response: Provide description template
      - step: 6
        action: Mark defective sample
        system_response: Generate defect label with ID

    postconditions:
      - Defect documented with photo evidence
      - Defect counted against acceptance criteria
      - Sample marked as defective

  # In-Process Inspection Use Cases
  - id: UC-INS-010
    name: Perform First Article Inspection
    name_vi: Thực hiện kiểm tra sản phẩm đầu tiên
    category: in_process_inspection
    priority: critical
    description: Inspect first production piece before authorizing run
    description_vi: Kiểm tra sản phẩm đầu tiên trước khi ủy quyền sản xuất

    preconditions:
      - Setup complete
      - First article samples produced
      - Control plan available
      - Inspector FAI-qualified

    trigger: Production operator requests FAI

    main_flow:
      - step: 1
        action: Receive FAI request notification
        system_response: Display work order details and control plan
      - step: 2
        action: Retrieve FAI samples
        system_response: Confirm sample quantity matches requirement
      - step: 3
        action: Load FAI inspection checklist
        system_response: Display all characteristics requiring measurement
      - step: 4
        action: Measure all critical characteristics
        system_response: Highlight critical items, enforce 100% measurement
      - step: 5
        action: Measure all major characteristics
        system_response: Display limits and tolerances
      - step: 6
        action: Perform visual inspection
        system_response: Display visual standards and limit samples
      - step: 7
        action: Record all measurements
        system_response: Calculate CPK if SPC required, flag out-of-spec
      - step: 8
        action: Submit FAI results
        system_response: Determine pass/fail, route for approval

    alternative_flows:
      - id: AF1
        name: Characteristic at specification limit
        condition: Measurement at or near specification limit
        steps:
          - Flag for engineering review
          - Require additional approval
          - Document borderline condition

    exception_flows:
      - id: EF1
        name: FAI fails
        condition: One or more measurements out of specification
        steps:
          - Document all failures
          - Notify production supervisor
          - Hold production until corrected
          - Re-inspect after adjustment

    postconditions:
      - FAI record complete
      - Production authorized or held
      - FAI documentation archived

    business_rules:
      - 100% of characteristics must be measured
      - Critical characteristics require multiple measurements
      - FAI must pass before production can start
      - All out-of-spec conditions require correction

  - id: UC-INS-011
    name: Perform Patrol Inspection
    name_vi: Thực hiện kiểm tra tuần tra
    category: in_process_inspection
    priority: high
    description: Conduct scheduled patrol inspection during production
    description_vi: Tiến hành kiểm tra tuần tra theo lịch trong quá trình sản xuất

    preconditions:
      - Production in progress
      - Patrol inspection scheduled
      - Inspector assigned to area

    trigger: Patrol inspection timer or schedule

    main_flow:
      - step: 1
        action: Access patrol inspection schedule
        system_response: Display assigned workstations and timing
      - step: 2
        action: Navigate to workstation
        system_response: Show current work order and inspection requirements
      - step: 3
        action: Verify operator self-inspection current
        system_response: Display operator inspection records, flag if overdue
      - step: 4
        action: Take verification sample
        system_response: Guide random sample selection
      - step: 5
        action: Measure verification dimensions
        system_response: Compare to operator measurements
      - step: 6
        action: Review SPC chart
        system_response: Display control chart status, highlight alerts
      - step: 7
        action: Audit 5S and process conditions
        system_response: Display 5S checklist
      - step: 8
        action: Complete patrol record
        system_response: Generate patrol inspection report

    alternative_flows:
      - id: AF1
        name: Discrepancy with operator inspection
        condition: Inspector measurement differs significantly from operator
        steps:
          - Re-measure with operator present
          - Investigate measurement difference
          - Retrain operator if needed

    postconditions:
      - Patrol inspection documented
      - Any issues flagged for follow-up
      - Operator inspection verified

  - id: UC-INS-012
    name: Respond to SPC Alert
    name_vi: Phản hồi cảnh báo SPC
    category: in_process_inspection
    priority: critical
    description: Investigate and respond to SPC out-of-control alert
    description_vi: Điều tra và phản hồi cảnh báo SPC ngoài kiểm soát

    preconditions:
      - SPC monitoring active
      - Out-of-control condition detected
      - Inspector available

    trigger: SPC system generates out-of-control alert

    main_flow:
      - step: 1
        action: Acknowledge SPC alert
        system_response: Display alert details and control chart
      - step: 2
        action: Verify measurement accuracy
        system_response: Prompt for verification measurement
      - step: 3
        action: Determine if real or false alarm
        system_response: Compare verification to original
      - step: 4
        action: If real, identify special cause
        system_response: Display troubleshooting guide
      - step: 5
        action: Document investigation findings
        system_response: Capture investigation record
      - step: 6
        action: Recommend action
        system_response: Options - continue, adjust, stop production
      - step: 7
        action: Escalate if needed
        system_response: Notify supervisor or quality engineer

    exception_flows:
      - id: EF1
        name: Critical characteristic out of control
        condition: Critical dimension shows out-of-control
        steps:
          - Immediately stop production
          - Quarantine suspect material
          - Notify quality engineer

    postconditions:
      - Alert investigated and documented
      - Appropriate action taken
      - Production status determined

  # Final Inspection Use Cases
  - id: UC-INS-020
    name: Execute Final Inspection
    name_vi: Thực hiện kiểm tra cuối cùng
    category: final_inspection
    priority: high
    description: Perform final inspection before shipment
    description_vi: Thực hiện kiểm tra cuối cùng trước khi giao hàng

    preconditions:
      - Production complete
      - Product in final inspection area
      - All in-process inspections passed
      - Final inspection plan exists

    trigger: Product arrives in final inspection area

    main_flow:
      - step: 1
        action: Receive final inspection assignment
        system_response: Display lot details and inspection requirements
      - step: 2
        action: Verify in-process inspection complete
        system_response: Confirm all prior inspections passed
      - step: 3
        action: Calculate sample size
        system_response: Apply AQL tables per customer/product requirements
      - step: 4
        action: Perform visual inspection
        system_response: Display visual standards, defect library
      - step: 5
        action: Perform dimensional inspection
        system_response: Show drawing dimensions and tolerances
      - step: 6
        action: Perform functional tests
        system_response: Display test procedure and criteria
      - step: 7
        action: Verify packaging requirements
        system_response: Display packaging specification
      - step: 8
        action: Determine lot disposition
        system_response: Calculate accept/reject per criteria
      - step: 9
        action: Complete inspection record
        system_response: Generate inspection certificate

    alternative_flows:
      - id: AF1
        name: Customer-specific requirements
        condition: Customer has special inspection requirements
        steps:
          - Load customer-specific checklist
          - Apply customer AQL if different
          - Include customer-required documentation

    postconditions:
      - Final inspection complete
      - Lot released or held
      - Documentation ready for shipment

  - id: UC-INS-021
    name: Perform Functional Testing
    name_vi: Thực hiện kiểm tra chức năng
    category: final_inspection
    priority: high
    description: Execute functional test per test procedure
    description_vi: Thực hiện kiểm tra chức năng theo quy trình kiểm tra

    preconditions:
      - Test equipment available and calibrated
      - Test procedure exists
      - Inspector trained on equipment

    trigger: Functional test required during inspection

    main_flow:
      - step: 1
        action: Load test procedure
        system_response: Display step-by-step procedure
      - step: 2
        action: Verify test equipment ready
        system_response: Confirm calibration and setup
      - step: 3
        action: Connect test sample
        system_response: Show connection diagram if applicable
      - step: 4
        action: Execute test sequence
        system_response: Guide through test steps, capture data
      - step: 5
        action: Record test results
        system_response: Capture test parameters and outcomes
      - step: 6
        action: Determine pass/fail
        system_response: Compare results to acceptance criteria
      - step: 7
        action: Generate test report
        system_response: Create test documentation

    postconditions:
      - Functional test complete
      - Test data recorded
      - Pass/fail determined

  # NCR Related Use Cases
  - id: UC-INS-030
    name: Create NCR for Defects
    name_vi: Tạo NCR cho lỗi
    category: ncr_management
    priority: high
    description: Initiate NCR when inspection fails
    description_vi: Khởi tạo NCR khi kiểm tra không đạt

    preconditions:
      - Inspection performed
      - Defects found exceeding acceptance criteria

    trigger: Inspection result is fail

    main_flow:
      - step: 1
        action: System prompts NCR creation
        system_response: Pre-populate from inspection data
      - step: 2
        action: Classify defect type
        system_response: Display defect classification options
      - step: 3
        action: Enter affected quantity
        system_response: Default from inspection record
      - step: 4
        action: Describe non-conformance
        system_response: Provide description template
      - step: 5
        action: Attach evidence photos
        system_response: Link photos from inspection
      - step: 6
        action: Classify severity
        system_response: Guide severity selection with criteria
      - step: 7
        action: Apply quarantine label
        system_response: Generate quarantine label
      - step: 8
        action: Submit NCR
        system_response: Route to quality engineer

    postconditions:
      - NCR created and linked to inspection
      - Material quarantined
      - Quality engineer notified

  # Equipment and Documentation Use Cases
  - id: UC-INS-040
    name: Verify Equipment Calibration
    name_vi: Xác minh hiệu chuẩn thiết bị
    category: equipment_management
    priority: critical
    description: Verify equipment calibration before use
    description_vi: Xác minh hiệu chuẩn thiết bị trước khi sử dụng

    preconditions:
      - Equipment required for inspection
      - Equipment registered in calibration system

    trigger: Inspector needs to use measurement equipment

    main_flow:
      - step: 1
        action: Scan equipment barcode
        system_response: Display equipment details and calibration status
      - step: 2
        action: Verify calibration current
        system_response: Show calibration due date, days remaining
      - step: 3
        action: Confirm equipment suitable
        system_response: Verify equipment range covers measurement need
      - step: 4
        action: Log equipment use
        system_response: Record equipment ID on inspection record

    exception_flows:
      - id: EF1
        name: Calibration expired
        condition: Equipment calibration not current
        steps:
          - Block equipment use
          - Notify calibration lab
          - Find alternative equipment

    postconditions:
      - Equipment verified suitable
      - Usage logged
      - Traceability maintained

  - id: UC-INS-041
    name: Record Measurement Data
    name_vi: Ghi nhận dữ liệu đo lường
    category: data_collection
    priority: high
    description: Record measurement data with traceability
    description_vi: Ghi nhận dữ liệu đo lường với truy xuất nguồn gốc

    preconditions:
      - Inspection in progress
      - Equipment selected
      - Sample ready for measurement

    trigger: Inspector takes measurement

    main_flow:
      - step: 1
        action: Select characteristic to measure
        system_response: Display specification and tolerance
      - step: 2
        action: Enter measurement value
        system_response: Accept manual entry or electronic capture
      - step: 3
        action: System validates entry
        system_response: Compare to specification, color code result
      - step: 4
        action: Add measurement notes if needed
        system_response: Provide notes field
      - step: 5
        action: Confirm and save
        system_response: Timestamp and save with equipment traceability

    alternative_flows:
      - id: AF1
        name: Electronic data capture
        condition: Equipment supports electronic data transfer
        steps:
          - Connect to equipment interface
          - Auto-capture measurement
          - Verify and confirm value

    postconditions:
      - Measurement recorded with timestamp
      - Equipment traceability maintained
      - Pass/fail determined

performance_metrics:
  - metric: inspection_throughput
    description: Inspections completed per hour
    target: "Per product type standards"

  - metric: inspection_accuracy
    description: Accuracy of inspector measurements
    target: "> 99%"

  - metric: defect_detection_rate
    description: Defects correctly identified
    target: "> 99.5%"

  - metric: documentation_completeness
    description: Records complete on first submission
    target: "> 98%"

training_requirements:
  required:
    - Basic quality concepts
    - Measurement fundamentals
    - Equipment operation
    - Documentation procedures
    - Safety training

  role_specific:
    - GD&T interpretation
    - SPC concepts
    - Visual inspection standards
    - Product-specific training
    - Customer requirement training

system_requirements:
  mobile_support: true
  offline_capability: required
  barcode_scanning: true
  photo_capture: true
  electronic_signature: required
  equipment_integration: supported
