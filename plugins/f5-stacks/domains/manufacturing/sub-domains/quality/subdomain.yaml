name: quality
display_name: Quality Management
display_name_vi: Quản lý chất lượng
version: "1.0"
domain: manufacturing
type: subdomain

description: |
  Quality Management System (QMS) subdomain covering inspection,
  non-conformance management, corrective/preventive actions,
  audits, calibration, and statistical process control.

description_vi: |
  Hệ thống quản lý chất lượng (QMS) bao gồm kiểm tra,
  quản lý không phù hợp, hành động khắc phục/phòng ngừa,
  kiểm toán, hiệu chuẩn và kiểm soát quy trình thống kê.

standards:
  - name: ISO 9001
    version: "2015"
    description: Quality Management Systems

  - name: ISO/TS 16949
    version: "2016"
    description: Automotive Quality Management

  - name: FDA 21 CFR Part 11
    description: Electronic Records and Signatures

  - name: GMP
    description: Good Manufacturing Practice

  - name: Six Sigma
    description: Process Improvement Methodology

actors:
  - id: inspector
    name: Quality Inspector
    name_vi: Kiểm tra viên chất lượng
    description: Performs inspections and records measurements
    responsibilities:
      - Execute inspections
      - Record measurements
      - Create NCRs
      - Generate COAs

  - id: quality_engineer
    name: Quality Engineer
    name_vi: Kỹ sư chất lượng
    description: Designs quality processes and analyzes data
    responsibilities:
      - Create inspection plans
      - Define characteristics
      - Manage CAPAs
      - Conduct audits
      - Maintain SPC

  - id: quality_manager
    name: Quality Manager
    name_vi: Quản lý chất lượng
    description: Oversees QMS and makes disposition decisions
    responsibilities:
      - Review NCRs
      - Approve dispositions
      - Management review
      - Supplier quality
      - Quality metrics

  - id: calibration_technician
    name: Calibration Technician
    name_vi: Kỹ thuật viên hiệu chuẩn
    description: Maintains equipment calibration
    responsibilities:
      - Calibrate equipment
      - Maintain standards
      - Record certificates

  - id: auditor
    name: Internal Auditor
    name_vi: Kiểm toán viên nội bộ
    description: Conducts internal quality audits
    responsibilities:
      - Plan audits
      - Execute audits
      - Report findings

key_concepts:
  - concept: Inspection
    description: Verification of product against specifications
    types:
      - Incoming inspection
      - In-process inspection
      - Final inspection
      - Periodic inspection

  - concept: Non-Conformance
    description: Product or process not meeting requirements
    types:
      - Internal NCR
      - Supplier NCR
      - Customer complaint

  - concept: CAPA
    description: Corrective and Preventive Action system
    types:
      - Corrective action
      - Preventive action
      - Continuous improvement

  - concept: SPC
    description: Statistical Process Control
    tools:
      - Control charts
      - Process capability
      - MSA

  - concept: Audit
    description: Systematic examination of quality system
    types:
      - Internal audit
      - External audit
      - Supplier audit

key_metrics:
  - metric: First Pass Yield (FPY)
    formula: (Good first time / Total) × 100
    target: "> 98%"

  - metric: Defect Rate
    formula: (Defects / Total units) × 1,000,000
    unit: DPMO
    target: "< 3.4 (Six Sigma)"

  - metric: Cost of Quality (COQ)
    components:
      - Prevention costs
      - Appraisal costs
      - Internal failure costs
      - External failure costs
    target: "< 2% of revenue"

  - metric: NCR Closure Time
    formula: AVG(close_date - open_date)
    target: "< 30 days"

  - metric: CAPA Effectiveness
    formula: (Effective CAPAs / Total CAPAs) × 100
    target: "> 90%"

  - metric: Supplier Quality Rating
    formula: Weighted score of PPM, delivery, audit results
    target: "> 90%"

  - metric: Audit Conformance
    formula: (Conforming items / Total checked) × 100
    target: "> 95%"

  - metric: Calibration On-Time
    formula: (On-time calibrations / Total due) × 100
    target: "100%"

integrations:
  - system: Production/MES
    data_exchange:
      - inspection_triggers
      - production_holds
      - lot_traceability
    direction: bidirectional

  - system: Warehouse/WMS
    data_exchange:
      - material_holds
      - inspection_status
      - release_authorization
    direction: bidirectional

  - system: Purchasing
    data_exchange:
      - supplier_quality_data
      - vendor_ncrs
      - qualification_status
    direction: outbound

  - system: ERP
    data_exchange:
      - quality_costs
      - scrap_reporting
      - inventory_adjustments
    direction: bidirectional

  - system: Document_Control
    data_exchange:
      - procedures
      - work_instructions
      - specifications
    direction: inbound

  - system: Customer_Portal
    data_exchange:
      - complaints
      - coas
      - quality_certificates
    direction: bidirectional

entities:
  - inspection
  - inspection-plan
  - quality-characteristic
  - sample
  - measurement
  - ncr
  - capa
  - audit
  - calibration
  - control-chart
  - supplier-quality
  - customer-complaint
  - rework
  - certificate-of-analysis

business_rules:
  - inspection-rules
  - sampling-rules
  - ncr-rules
  - capa-rules
  - calibration-rules

workflows:
  - incoming-inspection-workflow
  - in-process-inspection-workflow
  - final-inspection-workflow
  - ncr-workflow
  - capa-workflow

use_cases:
  - inspector-use-cases
  - quality-engineer-use-cases
  - quality-manager-use-cases

compliance_requirements:
  documentation:
    - Quality manual
    - Procedures
    - Work instructions
    - Forms and records
    retention_period: 7 years minimum

  records:
    - Inspection records
    - NCR records
    - CAPA records
    - Audit records
    - Calibration certificates
    - Training records

  traceability:
    - Lot traceability
    - Equipment traceability
    - Personnel traceability

  electronic_signatures:
    fda_21_cfr_11: true
    requirements:
      - Unique user ID
      - Audit trail
      - System validation
