name: manufacturing
display_name: Manufacturing
version: 1.0.0

description: |
  Manufacturing domain covering production planning,
  quality management, and equipment maintenance.

sub_domains:
  - production-planning
  - quality-management
  - equipment-maintenance

shared_components:
  - work-order-management
  - inventory-tracking
  - quality-inspection
  - oee-calculation

compliance:
  global: [iso-9001]
  industry: [iatf-16949, as9100]

recommended_architecture:
  starter: monolith
  growth: modular-monolith
  enterprise: microservices

compatible_stacks:
  backend: [nestjs, spring, dotnet]
  frontend: [react]
  database: [postgresql]
