name: logistics
display_name: Logistics & Supply Chain
version: 1.0.0

description: |
  Logistics domain covering warehouse management,
  fleet tracking, and last-mile delivery operations.

sub_domains:
  - warehouse
  - fleet
  - last-mile

shared_components:
  - inventory-tracking
  - route-optimization
  - shipment-tracking
  - driver-management
  - delivery-scheduling

compliance:
  global:
    - gdpr
  regional:
    vietnam:
      - customs-regulations

recommended_architecture:
  starter: monolith
  growth: modular-monolith
  enterprise: microservices

compatible_stacks:
  backend:
    - nestjs
    - go
    - spring
  frontend:
    - react
    - nextjs
  mobile:
    - flutter
    - react-native
  database:
    - postgresql
    - mongodb

integrations:
  maps:
    - google-maps
    - mapbox
  tracking:
    - gps-devices
    - iot-sensors
