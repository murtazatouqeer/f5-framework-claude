name: LastMileGlossary
display_name: Last-Mile Delivery Glossary
description: |
  Terminology and definitions for last-mile delivery domain.
  Covers delivery operations, logistics concepts, and industry terms.

domain: logistics
subdomain: last-mile
category: glossary
version: "1.0.0"
status: active

terms:
  # Core Delivery Terms
  - term: Last-Mile Delivery
    definition: The final leg of the delivery journey from a distribution hub or store to the end customer's doorstep
    synonyms: [final mile, last leg]
    related: [first-mile, middle-mile]

  - term: First-Mile
    definition: The first stage of shipping, from the origin (manufacturer/seller) to the first logistics hub
    related: [last-mile, middle-mile]

  - term: Middle-Mile
    definition: Transportation between distribution centers/hubs, before the final delivery leg
    related: [first-mile, last-mile]

  - term: Delivery Agent
    definition: Person who performs the physical delivery of packages to recipients
    synonyms: [rider, driver, courier, delivery person, shipper]
    related: [gig worker, fleet]

  - term: Recipient
    definition: The person or entity designated to receive a delivery
    synonyms: [consignee, receiver, customer, end customer]
    related: [sender, shipper]

  - term: Sender
    definition: The person or entity initiating a shipment
    synonyms: [shipper, consignor, merchant]
    related: [recipient]

  # Delivery Methods
  - term: Home Delivery
    definition: Direct delivery to the recipient's residential or business address
    synonyms: [doorstep delivery, address delivery]
    related: [contactless delivery, in-hand delivery]

  - term: Contactless Delivery
    definition: Delivery method where package is left at a designated spot without physical contact
    synonyms: [no-contact delivery, safe drop]
    related: [home delivery, photo POD]

  - term: In-Hand Delivery
    definition: Direct handover of package to the recipient in person
    synonyms: [hand-to-hand]
    related: [signature required]

  - term: PUDO
    definition: Pick-Up/Drop-Off - Third-party locations for package collection or drop-off
    full_form: Pick-Up Drop-Off
    synonyms: [pickup point, collection point]
    examples: [convenience store, post office, parcel shop]

  - term: Smart Locker
    definition: Automated self-service locker system for package pickup and drop-off
    synonyms: [parcel locker, automated locker, APM]
    related: [compartment, pickup code]

  - term: Click and Collect
    definition: Online purchase with in-store or designated location pickup
    synonyms: [BOPIS, buy online pick up in store]
    related: [PUDO]

  # Proof of Delivery
  - term: POD
    definition: Evidence confirming successful delivery completion
    full_form: Proof of Delivery
    types: [signature, photo, OTP, PIN, geolocation]
    related: [ePOD]

  - term: ePOD
    definition: Electronic/digital proof of delivery captured via mobile device
    full_form: Electronic Proof of Delivery
    related: [POD, digital signature]

  - term: OTP Verification
    definition: One-time password sent to recipient for delivery verification
    full_form: One-Time Password
    related: [PIN, POD]

  - term: Delivery Signature
    definition: Recipient's digital or physical signature confirming receipt
    related: [POD, ePOD]

  - term: Photo POD
    definition: Photograph taken as proof of delivery completion
    related: [POD, contactless delivery]

  # Payment Terms
  - term: COD
    definition: Payment method where recipient pays upon delivery
    full_form: Cash on Delivery
    synonyms: [cash on delivery, collect on delivery, payment on delivery]
    related: [prepaid]

  - term: Prepaid
    definition: Shipment with payment already completed before delivery
    antonym: COD
    related: [COD]

  - term: Cash Float
    definition: Initial cash provided to delivery agents for making change
    synonyms: [change fund]
    related: [COD]

  # Time & Scheduling
  - term: Time Slot
    definition: Designated time window during which delivery will occur
    synonyms: [delivery window, time window, slot]
    examples: [morning 9-12, afternoon 12-5, evening 5-9]

  - term: SLA
    definition: Commitment defining service standards including delivery timeframes
    full_form: Service Level Agreement
    related: [on-time delivery, SLA breach]

  - term: SLA Breach
    definition: Failure to meet committed service level, typically delivery deadline
    related: [SLA, compensation]

  - term: ETA
    definition: Predicted time of delivery arrival
    full_form: Estimated Time of Arrival
    related: [time slot, real-time tracking]

  - term: Same-Day Delivery
    definition: Delivery completed on the same day as order placement
    related: [next-day delivery, instant delivery]

  - term: Next-Day Delivery
    definition: Delivery completed on the day after order placement
    related: [same-day delivery, standard delivery]

  - term: Instant Delivery
    definition: Ultra-fast delivery typically within 1-2 hours
    synonyms: [on-demand delivery, express delivery]
    related: [same-day delivery]

  - term: Scheduled Delivery
    definition: Delivery at a specific date and time slot chosen by recipient
    related: [time slot]

  # Geographic Terms
  - term: Delivery Zone
    definition: Geographic area defined for delivery operations and routing
    synonyms: [service area, delivery area]
    related: [zone capacity, cross-zone]

  - term: Geofence
    definition: Virtual geographic boundary used to trigger location-based events
    related: [GPS, arrival detection]

  - term: Service Area
    definition: Geographic region where delivery service is available
    synonyms: [coverage area]
    related: [delivery zone]

  - term: Cross-Zone
    definition: Delivery assignment outside agent's primary zone
    related: [delivery zone]

  # Delivery Attempts
  - term: Delivery Attempt
    definition: Single effort to complete a delivery at the destination
    related: [first attempt, reattempt, failed delivery]

  - term: First Attempt Delivery
    definition: Successful delivery on the first try without reattempt
    synonyms: [FAD, first-time delivery]
    metric: First Attempt Delivery Rate (FADR)

  - term: Reattempt
    definition: Subsequent delivery try after initial failure
    synonyms: [retry, second attempt]
    related: [failed delivery]

  - term: Failed Delivery
    definition: Unsuccessful delivery attempt requiring further action
    synonyms: [unsuccessful delivery, delivery failure]
    reasons: [not home, wrong address, refused, access denied]

  - term: Return to Sender
    definition: Package sent back to origin after failed delivery attempts
    synonyms: [RTS, return shipment]
    related: [failed delivery]

  # Fleet & Operations
  - term: Fleet
    definition: Collection of delivery agents and/or vehicles under management
    related: [fleet management, agents]

  - term: Gig Worker
    definition: Independent contractor providing delivery services on-demand
    synonyms: [freelancer, independent agent]
    related: [employee agent, crowd-sourced]

  - term: Route Optimization
    definition: Algorithm-based planning for most efficient delivery sequence
    related: [routing, TSP]

  - term: Dispatch
    definition: Assignment and sending of delivery agent to perform deliveries
    related: [assignment, routing]

  - term: Hub
    definition: Distribution center where packages are sorted and dispatched
    synonyms: [distribution center, depot, sorting center]
    related: [spoke, hub-and-spoke]

  - term: Hub-and-Spoke
    definition: Distribution model with central hub connecting to peripheral locations
    related: [hub, last-mile hub]

  - term: Micro-Hub
    definition: Small-scale local distribution point for final-mile operations
    synonyms: [dark store, urban hub]
    related: [hub]

  # Package Terms
  - term: Parcel
    definition: Individual package being delivered
    synonyms: [package, shipment, item]
    related: [order]

  - term: AWB
    definition: Document serving as receipt and contract for air cargo
    full_form: Air Waybill
    related: [tracking number, BOL]

  - term: Tracking Number
    definition: Unique identifier for tracking a shipment through the delivery process
    synonyms: [tracking ID, consignment number]
    related: [AWB]

  - term: Manifest
    definition: List of packages assigned to an agent or vehicle for delivery
    synonyms: [delivery manifest, run sheet]
    related: [route, dispatch]

  # Reverse Logistics
  - term: Reverse Logistics
    definition: Process of moving goods from end customer back to origin
    related: [returns, return pickup]

  - term: Return Pickup
    definition: Collection of returned items from customer location
    synonyms: [return collection]
    related: [reverse logistics]

  - term: RMA
    definition: Authorization for returning product for refund or replacement
    full_form: Return Merchandise Authorization
    related: [returns, refund]

  # Performance Metrics
  - term: OTD
    definition: Percentage of deliveries completed within promised timeframe
    full_form: On-Time Delivery
    calculation: (On-time deliveries / Total deliveries) × 100

  - term: FADR
    definition: Percentage of successful first delivery attempts
    full_form: First Attempt Delivery Rate
    calculation: (First attempt successes / Total deliveries) × 100
    target: "> 85%"

  - term: DSR
    definition: Percentage of deliveries successfully completed
    full_form: Delivery Success Rate
    calculation: (Successful deliveries / Total attempts) × 100
    target: "> 98%"

  - term: Cost Per Delivery
    definition: Average cost incurred for each delivery
    synonyms: [CPD, unit economics]
    calculation: Total delivery costs / Number of deliveries

  - term: Stops Per Hour
    definition: Average number of deliveries completed per hour
    synonyms: [SPH]
    related: [productivity]

  # Technology Terms
  - term: TMS
    definition: Software for managing transportation and delivery operations
    full_form: Transportation Management System
    related: [OMS, WMS]

  - term: OMS
    definition: Software for managing order processing and fulfillment
    full_form: Order Management System
    related: [TMS, WMS]

  - term: WMS
    definition: Software for managing warehouse operations and inventory
    full_form: Warehouse Management System
    related: [TMS, OMS]

  - term: Real-Time Tracking
    definition: Live location monitoring of delivery agent and package
    synonyms: [live tracking, GPS tracking]
    related: [ETA]

  - term: Route Optimization
    definition: Algorithmic calculation of most efficient delivery sequence
    synonyms: [route planning, TSP]
    related: [dispatch]

  # Customer Experience
  - term: Delivery Experience
    definition: Overall customer perception of the delivery process
    synonyms: [DX]
    factors: [speed, communication, condition, convenience]

  - term: Delivery Rating
    definition: Customer score evaluating delivery experience
    scale: 1-5 stars
    related: [NPS, CSAT]

  - term: NPS
    definition: Customer loyalty metric based on likelihood to recommend
    full_form: Net Promoter Score
    related: [customer satisfaction, CSAT]

  - term: WISMO
    definition: Customer inquiry about package location
    full_form: Where Is My Order
    synonyms: [tracking inquiry]
    related: [tracking, customer service]

