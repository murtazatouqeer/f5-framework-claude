name: WarehouseGlossary
display_name: Warehouse Management Glossary
description: |
  Comprehensive glossary of warehouse management terminology.
  Covers WMS concepts, operations, and industry-standard abbreviations.

domain: logistics
subdomain: warehouse
category: glossary
version: "1.0.0"

terms:
  # Core Concepts
  - term: WMS
    full_form: Warehouse Management System
    definition: |
      Software system that controls and optimizes warehouse operations including
      receiving, putaway, picking, packing, and shipping.
    related_terms: [WCS, WES]
    category: system

  - term: WCS
    full_form: Warehouse Control System
    definition: |
      System that directs real-time activities within warehouses, coordinating
      material handling equipment like conveyors and sorters.
    related_terms: [WMS, WES]
    category: system

  - term: WES
    full_form: Warehouse Execution System
    definition: |
      Hybrid system combining WMS and WCS functionality for unified
      warehouse operations and equipment control.
    related_terms: [WMS, WCS]
    category: system

  # Location & Storage
  - term: Location
    definition: |
      A specific storage position within the warehouse identified by a unique
      address (e.g., A-01-02-03 for Aisle-Rack-Level-Position).
    synonyms: [Bin, Slot, Position]
    category: storage

  - term: Zone
    definition: |
      A logical grouping of locations with similar characteristics or purposes
      (e.g., receiving zone, pick zone, frozen zone).
    related_terms: [Location, Area]
    category: storage

  - term: Aisle
    definition: |
      A passageway between racks or storage areas that allows access for
      workers and equipment.
    category: storage

  - term: Rack
    definition: |
      Steel structure with multiple levels used to store pallets, cases,
      or other inventory units.
    synonyms: [Racking, Shelving]
    category: storage

  - term: Bin
    definition: |
      A small storage container or location for holding loose items
      or small quantities.
    related_terms: [Location, Slot]
    category: storage

  - term: Slot
    definition: |
      A specific position within a rack or shelf designated for a
      particular item (slotting).
    related_terms: [Location, Slotting]
    category: storage

  - term: Slotting
    definition: |
      The process of determining optimal storage locations for items
      based on velocity, ergonomics, and pick efficiency.
    related_terms: [Velocity, ABC Classification]
    category: optimization

  - term: Golden Zone
    definition: |
      The ergonomically optimal picking height (waist to shoulder level)
      where fast-moving items should be stored.
    synonyms: [Prime Pick Zone]
    category: storage

  # Inventory Tracking
  - term: LPN
    full_form: License Plate Number
    definition: |
      A unique identifier assigned to a container, pallet, or carton
      that tracks its contents and movements through the warehouse.
    synonyms: [License Plate, Container ID]
    category: tracking

  - term: Lot
    definition: |
      A batch of items produced or received together, sharing the same
      lot number for traceability purposes.
    synonyms: [Batch, Lot Number]
    category: tracking

  - term: Expiry Date
    definition: |
      The date after which a product should not be sold or used,
      critical for FEFO inventory management.
    synonyms: [Expiration Date, Best Before]
    category: tracking

  - term: SKU
    full_form: Stock Keeping Unit
    definition: |
      A unique identifier for a distinct product or item used for
      inventory tracking and management.
    synonyms: [Item Number, Part Number]
    category: tracking

  - term: UPC
    full_form: Universal Product Code
    definition: |
      A barcode standard used to identify products at point of sale
      and in warehouse scanning.
    synonyms: [Barcode, EAN]
    category: tracking

  # Inventory Methods
  - term: FIFO
    full_form: First In, First Out
    definition: |
      Inventory allocation method where the oldest stock (first received)
      is picked and shipped first.
    related_terms: [LIFO, FEFO]
    category: allocation

  - term: LIFO
    full_form: Last In, First Out
    definition: |
      Inventory allocation method where the newest stock (last received)
      is picked first.
    related_terms: [FIFO, FEFO]
    category: allocation

  - term: FEFO
    full_form: First Expiry, First Out
    definition: |
      Inventory allocation method where items with the earliest expiration
      dates are picked first to prevent waste.
    related_terms: [FIFO, LIFO, Expiry Date]
    category: allocation

  - term: ABC Classification
    definition: |
      Inventory categorization based on value or velocity:
      A = high value/velocity, B = medium, C = low.
    synonyms: [ABC Analysis, Pareto Classification]
    category: classification

  - term: Velocity
    definition: |
      The rate at which inventory moves through the warehouse,
      typically measured in picks or units per time period.
    related_terms: [ABC Classification, Slotting]
    category: metrics

  # Receiving
  - term: ASN
    full_form: Advance Ship Notice
    definition: |
      Electronic document sent by supplier before shipment arrives,
      containing expected contents and quantities.
    synonyms: [Advance Shipping Notice, Ship Notice]
    category: receiving

  - term: Receiving
    definition: |
      The process of accepting incoming goods, verifying quantities,
      inspecting quality, and entering into inventory.
    synonyms: [Goods Receipt, Inbound]
    category: operations

  - term: Dock Door
    definition: |
      A loading/unloading position where trucks are positioned for
      receiving or shipping operations.
    synonyms: [Bay, Loading Dock]
    category: facility

  - term: Cross-Docking
    definition: |
      A logistics practice where incoming goods are immediately sorted
      and loaded for outbound shipment without being stored.
    synonyms: [Cross-Dock, Flow-Through]
    category: operations

  - term: Blind Receiving
    definition: |
      Receiving method where the receiver counts without seeing
      expected quantities, ensuring accurate counts.
    category: receiving

  # Putaway
  - term: Putaway
    definition: |
      The process of moving received goods from staging to their
      designated storage locations.
    synonyms: [Put-away, Stocking]
    category: operations

  - term: Directed Putaway
    definition: |
      System-directed putaway where WMS determines the optimal
      storage location based on rules and algorithms.
    related_terms: [Slotting, Putaway]
    category: operations

  - term: Consolidation
    definition: |
      Combining partial pallets or LPNs of the same item/lot into
      a single location to maximize space utilization.
    category: operations

  # Picking
  - term: Picking
    definition: |
      The process of retrieving items from storage locations to
      fulfill customer orders.
    synonyms: [Order Picking, Pick]
    category: operations

  - term: Discrete Picking
    definition: |
      Picking method where one order is picked at a time from
      start to finish by a single picker.
    synonyms: [Single Order Picking]
    category: picking

  - term: Batch Picking
    definition: |
      Picking method where multiple orders are picked simultaneously,
      sorted later into individual orders.
    related_terms: [Wave Picking]
    category: picking

  - term: Wave Picking
    definition: |
      Grouping orders into waves released together for picking,
      optimized by carrier cutoff or zone.
    related_terms: [Wave, Batch Picking]
    category: picking

  - term: Wave
    definition: |
      A group of orders released for fulfillment together,
      typically organized by carrier, zone, or priority.
    related_terms: [Wave Picking]
    category: operations

  - term: Zone Picking
    definition: |
      Picking method where each picker is assigned to a specific zone,
      passing orders between zones.
    synonyms: [Pick and Pass]
    category: picking

  - term: Cluster Picking
    definition: |
      Picking multiple orders simultaneously using a cart with
      multiple containers, one per order.
    related_terms: [Batch Picking]
    category: picking

  - term: Pick Path
    definition: |
      The optimized route a picker follows through the warehouse
      to minimize travel distance.
    synonyms: [Travel Path]
    category: optimization

  - term: Short Pick
    definition: |
      When a picker cannot fulfill the requested quantity due to
      insufficient or missing inventory at the location.
    synonyms: [Stock Out, Short]
    category: exceptions

  - term: RF Gun
    full_form: Radio Frequency Gun
    definition: |
      Handheld wireless device used by warehouse workers to scan barcodes
      and execute WMS transactions.
    synonyms: [RF Scanner, Mobile Computer]
    category: equipment

  # Packing
  - term: Packing
    definition: |
      The process of preparing picked items for shipment including
      verification, boxing, and labeling.
    synonyms: [Pack, Pack-out]
    category: operations

  - term: Pack Station
    definition: |
      Workstation equipped for packing operations including scales,
      label printers, and packing materials.
    category: facility

  - term: Void Fill
    definition: |
      Packing material used to fill empty space in shipping containers
      and protect contents during transit.
    synonyms: [Dunnage, Packing Material]
    category: packing

  # Shipping
  - term: Manifest
    definition: |
      A document listing all packages being shipped on a particular
      carrier pickup, with tracking numbers.
    synonyms: [Shipping Manifest, End of Day]
    category: shipping

  - term: Staging
    definition: |
      Temporarily holding packed shipments organized by carrier
      and route before loading for dispatch.
    synonyms: [Shipping Staging]
    category: operations

  - term: BOL
    full_form: Bill of Lading
    definition: |
      Legal document between shipper and carrier detailing type,
      quantity, and destination of goods.
    synonyms: [Bill of Lading]
    category: documents

  - term: PRO Number
    definition: |
      Progressive/tracking number assigned by freight carriers
      to track LTL/FTL shipments.
    category: shipping

  - term: POD
    full_form: Proof of Delivery
    definition: |
      Document confirming delivery of goods, often including
      recipient signature and delivery timestamp.
    category: documents

  # Inventory Management
  - term: Cycle Count
    definition: |
      Periodic counting of a subset of inventory locations to
      verify accuracy without full physical inventory.
    related_terms: [Physical Inventory, ABC Classification]
    category: inventory

  - term: Physical Inventory
    definition: |
      Complete count of all inventory in the warehouse, typically
      conducted annually.
    synonyms: [Wall-to-Wall Inventory]
    category: inventory

  - term: Adjustment
    definition: |
      A change to inventory quantity to correct discrepancies
      between physical and system counts.
    synonyms: [Inventory Adjustment]
    category: inventory

  - term: Shrinkage
    definition: |
      Loss of inventory due to theft, damage, misplacement, or
      administrative errors.
    synonyms: [Inventory Shrink]
    category: metrics

  - term: On Hand
    definition: |
      The total quantity of inventory physically present in
      the warehouse.
    related_terms: [Available, Allocated]
    category: inventory

  - term: Available
    definition: |
      Inventory quantity that can be allocated to new orders
      (On Hand minus Allocated and Holds).
    related_terms: [On Hand, Allocated]
    category: inventory

  - term: Allocated
    definition: |
      Inventory quantity reserved for specific orders but not
      yet picked.
    related_terms: [Available, Reserved]
    category: inventory

  - term: Quarantine
    definition: |
      Inventory held separately from available stock pending
      quality inspection, recall, or disposition.
    synonyms: [Hold, QC Hold]
    category: inventory

  # Equipment
  - term: Forklift
    definition: |
      Powered industrial truck used to lift and move palletized
      goods short distances.
    synonyms: [Lift Truck, Fork Truck]
    category: equipment

  - term: Reach Truck
    definition: |
      Forklift designed for narrow aisles with extending forks
      for reaching into pallet rack.
    category: equipment

  - term: Pallet Jack
    definition: |
      Manual or powered device for lifting and moving pallets
      at floor level.
    synonyms: [Pallet Truck, Jack]
    category: equipment

  - term: Order Picker
    definition: |
      Lift equipment that elevates the operator to pick from
      high rack levels.
    synonyms: [Cherry Picker, Stock Picker]
    category: equipment

  - term: Conveyor
    definition: |
      Automated material handling system that moves items along
      a fixed path using belts, rollers, or chains.
    category: equipment

  # Metrics & KPIs
  - term: UPH
    full_form: Units Per Hour
    definition: |
      Productivity metric measuring units processed (picked, packed,
      putaway) per labor hour.
    synonyms: [Units per Hour]
    category: metrics

  - term: OTIF
    full_form: On Time In Full
    definition: |
      Service level metric measuring percentage of orders delivered
      on time with complete quantities.
    synonyms: [On-Time In-Full]
    category: metrics

  - term: Fill Rate
    definition: |
      Percentage of customer orders fulfilled from available stock
      without backorder.
    synonyms: [Order Fill Rate]
    category: metrics

  - term: Throughput
    definition: |
      Volume of goods processed through the warehouse in a given
      time period (units, orders, or lines).
    category: metrics

  - term: Dock-to-Stock
    definition: |
      Time from receiving goods at the dock until they are put away
      and available for picking.
    synonyms: [Dock-to-Stock Time]
    category: metrics

  - term: Order Cycle Time
    definition: |
      Total time from order receipt to shipment, measuring fulfillment
      speed.
    synonyms: [Order Lead Time]
    category: metrics

  # Compliance & Quality
  - term: QC
    full_form: Quality Control
    definition: |
      Inspection and verification of goods to ensure they meet
      quality standards.
    synonyms: [Quality Control, QA]
    category: quality

  - term: Recall
    definition: |
      Manufacturer or regulatory action to remove specific products
      from distribution due to safety or quality issues.
    category: compliance

  - term: OSHA
    full_form: Occupational Safety and Health Administration
    definition: |
      U.S. federal agency ensuring safe working conditions,
      relevant for forklift certification and safety compliance.
    category: compliance

  - term: HACCP
    full_form: Hazard Analysis Critical Control Points
    definition: |
      Food safety management system for preventing contamination,
      critical for food/pharma warehousing.
    category: compliance

