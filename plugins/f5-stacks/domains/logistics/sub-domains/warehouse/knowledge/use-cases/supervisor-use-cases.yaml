name: SupervisorUseCases
display_name: Warehouse Supervisor Use Cases
description: |
  Use cases for warehouse supervisors and team leads.
  Covers team management, exception handling, and operational oversight.

domain: logistics
subdomain: warehouse
category: use-cases
version: "1.0.0"

actor:
  name: Warehouse Supervisor
  type: primary
  description: |
    Floor supervisor responsible for team leadership, exception handling,
    and ensuring daily operational goals are met.
  synonyms:
    - Team Lead
    - Shift Supervisor
    - Floor Manager
    - Lead Associate

use_cases:
  # Shift Management
  - id: UC-SUP-001
    name: Start Shift Operations
    description: Supervisor initiates and organizes shift operations
    preconditions:
      - Supervisor logged in to WMS
      - Shift schedule available
    trigger: Beginning of shift
    main_flow:
      - Supervisor reviews shift schedule
      - Supervisor checks worker attendance
      - Supervisor reviews pending work queue
      - Supervisor assesses equipment availability
      - Supervisor reviews priority orders
      - Supervisor assigns workers to zones
      - Supervisor conducts safety briefing
      - Supervisor releases work to floor
    postconditions:
      - Workers assigned and working
      - Priority work in progress
    outputs:
      - Shift plan
      - Zone assignments

  - id: UC-SUP-002
    name: Monitor Real-Time Operations
    description: Supervisor tracks work progress and productivity
    preconditions:
      - Operations in progress
      - Dashboard access available
    trigger: Continuous during shift
    main_flow:
      - Supervisor views operational dashboard
      - Supervisor monitors:
        - Orders in progress
        - Pick/pack throughput
        - Worker productivity
        - Queue depths
        - SLA status
      - Supervisor identifies bottlenecks
      - Supervisor rebalances resources as needed
      - Supervisor escalates issues if required
    postconditions:
      - Operations visibility maintained
      - Issues addressed proactively

  - id: UC-SUP-003
    name: End Shift Handover
    description: Supervisor closes shift and hands over to next shift
    preconditions:
      - Shift ending
      - Next shift supervisor available (if applicable)
    trigger: End of shift
    main_flow:
      - Supervisor reviews shift accomplishments
      - Supervisor documents pending items
      - Supervisor notes any issues or concerns
      - Supervisor reviews worker performance
      - Supervisor creates handover notes
      - Supervisor briefs incoming supervisor
      - Supervisor generates shift report
    postconditions:
      - Shift closed out
      - Handover complete
    outputs:
      - Shift summary report
      - Handover notes

  # Team Management
  - id: UC-SUP-004
    name: Assign Workers to Tasks
    description: Supervisor assigns and reassigns workers based on priorities
    preconditions:
      - Workers available
      - Work queue has tasks
    trigger: Workers need assignments or rebalancing needed
    main_flow:
      - Supervisor reviews work priorities
      - Supervisor reviews worker skills and certifications
      - Supervisor considers worker locations
      - Supervisor assigns workers to zones/tasks
      - System notifies workers of assignments
      - Supervisor monitors acceptance and progress
    postconditions:
      - Workers assigned appropriately
      - Work progressing
    business_rules:
      - Match certifications to task requirements
      - Balance workload across team

  - id: UC-SUP-005
    name: Handle Worker Absence
    description: Supervisor manages unexpected worker absence
    preconditions:
      - Worker calls out or no-show
      - Work planned for that worker
    trigger: Absence notification
    main_flow:
      - Supervisor receives absence notification
      - Supervisor assesses impact on operations
      - Supervisor redistributes work
      - If critical shortage:
        - Request overtime from available workers
        - Contact on-call workers
        - Escalate to management
      - Supervisor adjusts expectations/SLAs if needed
    postconditions:
      - Work covered
      - Impact minimized

  - id: UC-SUP-006
    name: Coach Worker on Performance
    description: Supervisor provides feedback to improve worker performance
    preconditions:
      - Performance data available
      - Worker identified for coaching
    trigger: Performance below standard or improvement opportunity
    main_flow:
      - Supervisor reviews worker metrics
      - Supervisor identifies specific issues
      - Supervisor meets with worker
      - Supervisor provides constructive feedback
      - Supervisor and worker agree on improvement plan
      - Supervisor documents conversation
      - Supervisor schedules follow-up
    postconditions:
      - Worker understands expectations
      - Improvement plan in place
    outputs:
      - Coaching documentation

  # Exception Handling
  - id: UC-SUP-007
    name: Approve Receiving Variance
    description: Supervisor approves variance when received differs from expected
    preconditions:
      - Receiving in progress
      - Variance exceeds threshold
    trigger: Receiver reports variance
    main_flow:
      - Supervisor receives variance alert
      - Supervisor reviews variance details
      - Supervisor reviews documentation (BOL, packing slip)
      - Supervisor decides:
        - Accept as-is with documentation
        - Request recount
        - Create supplier claim
      - Supervisor approves adjusted receipt
      - If claim needed:
        - Supervisor initiates claim process
    postconditions:
      - Variance resolved
      - Receipt can proceed
    business_rules:
      - Document all variances
      - Notify purchasing of significant variances

  - id: UC-SUP-008
    name: Approve Short Pick
    description: Supervisor approves short pick when significant quantity unavailable
    preconditions:
      - Picker reports short pick
      - Short percentage exceeds threshold
    trigger: Short pick alert
    main_flow:
      - Supervisor receives short pick notification
      - Supervisor reviews inventory records
      - Supervisor checks for alternate inventory
      - Supervisor decides:
        - Approve short ship
        - Find alternate inventory
        - Cancel line and notify customer
      - Supervisor approves short pick
      - Supervisor triggers cycle count if needed
    postconditions:
      - Short pick approved
      - Customer notified if needed
      - Cycle count scheduled

  - id: UC-SUP-009
    name: Handle Damaged Inventory
    description: Supervisor handles discovered damaged inventory
    preconditions:
      - Damaged inventory discovered
      - Worker reports damage
    trigger: Damage report from worker
    main_flow:
      - Supervisor investigates damage
      - Supervisor photographs damage
      - Supervisor determines cause if possible
      - Supervisor decides disposition:
        - Dispose/write off
        - Return to vendor
        - Repair/repackage
        - Sell as damaged
      - Supervisor moves to appropriate zone
      - Supervisor creates adjustment
    postconditions:
      - Damage documented
      - Inventory adjusted
      - Disposition determined

  - id: UC-SUP-010
    name: Approve Inventory Adjustment
    description: Supervisor approves inventory adjustment within authority
    preconditions:
      - Adjustment request submitted
      - Adjustment within supervisor authority level
    trigger: Adjustment pending approval
    main_flow:
      - Supervisor reviews adjustment request
      - Supervisor reviews reason and documentation
      - Supervisor reviews count evidence
      - Supervisor approves or rejects
      - If approved:
        - Adjustment posted
      - If rejected:
        - Returns to requester with notes
    postconditions:
      - Adjustment approved or rejected
      - Inventory updated if approved
    business_rules:
      - Supervisor can approve up to $500
      - Higher amounts require manager

  - id: UC-SUP-011
    name: Override System Location
    description: Supervisor approves alternate putaway location
    preconditions:
      - Worker requests location change
      - System-directed location unavailable
    trigger: Worker requests override
    main_flow:
      - Supervisor receives override request
      - Supervisor reviews reason
      - Supervisor validates alternate location
      - Supervisor checks storage compatibility
      - Supervisor approves or suggests another location
      - Worker completes putaway to approved location
    postconditions:
      - Alternate location approved
      - Putaway completed
    business_rules:
      - Document override reason
      - Validate storage class compatibility

  # Quality & Safety
  - id: UC-SUP-012
    name: Conduct Safety Walkthrough
    description: Supervisor performs floor safety inspection
    preconditions:
      - Scheduled walkthrough or concern reported
    trigger: Schedule or safety concern
    main_flow:
      - Supervisor walks assigned area
      - Supervisor checks for hazards:
        - Blocked aisles
        - Damaged racking
        - Spills
        - PPE compliance
      - Supervisor documents issues found
      - Supervisor addresses immediate hazards
      - Supervisor assigns corrective actions
      - Supervisor files walkthrough report
    postconditions:
      - Hazards addressed
      - Report filed
    outputs:
      - Safety walkthrough report

  - id: UC-SUP-013
    name: Handle Safety Incident
    description: Supervisor responds to workplace safety incident
    preconditions:
      - Safety incident occurs
    trigger: Incident reported or witnessed
    main_flow:
      - Supervisor secures scene
      - Supervisor checks for injuries
      - If injury:
        - Provide first aid
        - Call emergency services if needed
      - Supervisor notifies management
      - Supervisor interviews witnesses
      - Supervisor documents incident
      - Supervisor implements corrective measures
      - Supervisor files incident report
    postconditions:
      - Incident handled
      - Report filed
      - Corrective action taken
    outputs:
      - Incident report

  # Escalation
  - id: UC-SUP-014
    name: Escalate Customer Order Issue
    description: Supervisor escalates order issue that impacts customer
    preconditions:
      - Order issue cannot be resolved at floor level
      - Customer impact likely
    trigger: Significant order problem discovered
    main_flow:
      - Supervisor assesses issue severity
      - Supervisor gathers relevant information
      - Supervisor contacts customer service
      - Supervisor provides issue details
      - Supervisor recommends resolution options
      - Supervisor coordinates floor actions
      - Supervisor follows up on resolution
    postconditions:
      - Issue escalated
      - Customer service notified
      - Floor team coordinated

  - id: UC-SUP-015
    name: Request Emergency Staffing
    description: Supervisor requests additional staff for unexpected volume
    preconditions:
      - Work volume exceeds capacity
      - Current staff cannot meet SLAs
    trigger: Volume spike or critical deadline
    main_flow:
      - Supervisor assesses staffing gap
      - Supervisor calculates additional need
      - Supervisor contacts HR/staffing
      - Supervisor requests overtime or temp staff
      - Supervisor provides justification
      - Upon approval:
        - Supervisor assigns additional staff
    postconditions:
      - Additional staff arranged
      - SLAs protected

dashboard_requirements:
  - name: Real-Time Metrics
    elements:
      - Orders in progress
      - Pick/pack completion rate
      - Worker productivity by zone
      - SLA status
      - Queue depths
  - name: Exception Alerts
    elements:
      - Short picks pending approval
      - Variances pending review
      - Equipment issues
      - Worker attendance issues

authority_levels:
  - adjustment_limit: "$500"
  - overtime_approval: "up to 2 hours per worker"
  - equipment_requisition: "consumables only"
  - disciplinary: "verbal warning only"
