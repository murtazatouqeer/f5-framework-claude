name: warehouse
display_name: Warehouse Management System (WMS)
description: |
  Sub-domain for Warehouse Management System operations.
  Covers receiving, putaway, storage, picking, packing, and shipping.
  Supports multi-warehouse, multi-zone, and temperature-controlled operations.

parent_domain: logistics
version: "1.0"

capabilities:
  core:
    - receiving-management
    - putaway-optimization
    - inventory-management
    - order-fulfillment
    - picking-operations
    - packing-operations
    - shipping-management
  advanced:
    - wave-planning
    - slotting-optimization
    - labor-management
    - cycle-counting
    - cross-docking
    - kitting
  integrations:
    - erp-integration
    - tms-integration
    - wcs-integration
    - rf-devices
    - voice-picking
    - automation

warehouse_types:
  - distribution_center
  - fulfillment_center
  - cross_dock
  - cold_storage
  - bonded_warehouse
  - 3pl_warehouse

storage_strategies:
  - fixed_location
  - dynamic_slotting
  - zone_based
  - velocity_slotting
  - abc_classification

picking_methods:
  - discrete_picking
  - batch_picking
  - wave_picking
  - zone_picking
  - cluster_picking
  - voice_picking

entities:
  - knowledge/entities/warehouse.yaml
  - knowledge/entities/location.yaml
  - knowledge/entities/zone.yaml
  - knowledge/entities/item.yaml
  - knowledge/entities/inventory.yaml
  - knowledge/entities/lot.yaml
  - knowledge/entities/inbound-order.yaml
  - knowledge/entities/outbound-order.yaml
  - knowledge/entities/receipt.yaml
  - knowledge/entities/putaway-task.yaml
  - knowledge/entities/pick-task.yaml
  - knowledge/entities/pack-task.yaml
  - knowledge/entities/shipment.yaml
  - knowledge/entities/cycle-count.yaml
  - knowledge/entities/warehouse-worker.yaml

business_rules:
  - knowledge/business-rules/storage-rules.yaml
  - knowledge/business-rules/picking-rules.yaml
  - knowledge/business-rules/inventory-rules.yaml
  - knowledge/business-rules/putaway-rules.yaml
  - knowledge/business-rules/labor-rules.yaml

workflows:
  - knowledge/workflows/receiving-workflow.yaml
  - knowledge/workflows/putaway-workflow.yaml
  - knowledge/workflows/picking-workflow.yaml
  - knowledge/workflows/packing-workflow.yaml
  - knowledge/workflows/shipping-workflow.yaml
  - knowledge/workflows/cycle-count-workflow.yaml

use_cases:
  - knowledge/use-cases/warehouse-worker-use-cases.yaml
  - knowledge/use-cases/supervisor-use-cases.yaml
  - knowledge/use-cases/admin-use-cases.yaml

compliance:
  - food_safety: FDA, FSMA
  - pharma: GDP, cGMP
  - hazmat: OSHA, DOT
  - customs: CBP, bonded warehouse regulations

kpis:
  - inventory_accuracy
  - order_accuracy
  - on_time_shipment
  - dock_to_stock_time
  - picks_per_hour
  - lines_per_hour
  - space_utilization
  - labor_productivity
