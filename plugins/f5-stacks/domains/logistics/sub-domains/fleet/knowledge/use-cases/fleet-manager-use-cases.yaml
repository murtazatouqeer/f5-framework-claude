name: FleetManagerUseCases
display_name: Fleet Manager Use Cases
description: |
  Use cases for fleet managers.
  Covers fleet administration, performance management, compliance, and strategic planning.

domain: logistics
subdomain: fleet
category: use-cases
version: "1.0.0"

actor:
  name: Fleet Manager
  type: primary
  description: |
    Fleet manager responsible for overall fleet operations,
    driver management, vehicle lifecycle, compliance, and cost optimization.
  synonyms:
    - Fleet Administrator
    - Fleet Operations Manager
    - Transportation Manager
    - Fleet Supervisor
  responsibilities:
    - Fleet strategy and planning
    - Driver hiring and performance
    - Vehicle acquisition and disposal
    - Compliance management
    - Cost optimization
    - Vendor management

use_cases:
  # Vehicle Management
  - id: UC-FM-001
    name: Add Vehicle to Fleet
    description: Fleet manager registers new vehicle
    preconditions:
      - Vehicle acquired (purchase/lease)
      - Documentation ready
    trigger: New vehicle received
    main_flow:
      - Manager opens vehicle management
      - Manager enters vehicle details:
        - VIN, make, model, year
        - Type and class
        - Capacity specifications
        - Registration info
        - Insurance info
      - Manager uploads documents:
        - Title/registration
        - Insurance certificate
        - Purchase/lease agreement
      - System validates VIN
      - System creates vehicle record
      - System sets next maintenance schedule
      - Manager assigns to depot/location
    postconditions:
      - Vehicle registered in system
      - Maintenance schedule created
    outputs:
      - Vehicle record
      - Compliance calendar

  - id: UC-FM-002
    name: Retire Vehicle from Fleet
    description: Fleet manager removes vehicle from active service
    preconditions:
      - Vehicle exists in fleet
      - No active assignments
    trigger: Vehicle end of life or disposal
    main_flow:
      - Manager selects vehicle
      - Manager initiates retirement
      - System checks:
        - No active trips
        - No pending maintenance
        - All documents complete
      - Manager enters retirement details:
        - Reason (age, mileage, condition, sale)
        - Final odometer reading
        - Disposal method
      - Manager uploads final documents
      - System archives vehicle history
      - System updates fleet counts
    postconditions:
      - Vehicle status: retired
      - History preserved
    outputs:
      - Retirement record

  - id: UC-FM-003
    name: Review Vehicle Utilization
    description: Fleet manager analyzes vehicle usage
    preconditions:
      - Vehicles have trip history
    trigger: Periodic review or optimization need
    main_flow:
      - Manager opens utilization dashboard
      - Manager sets date range
      - System displays per vehicle:
        - Miles driven
        - Hours in service
        - Trips completed
        - Idle time percentage
        - Revenue generated
      - Manager identifies:
        - Underutilized vehicles
        - Overworked vehicles
        - Candidates for disposal
      - Manager documents findings
    postconditions:
      - Utilization analyzed
    outputs:
      - Utilization report
      - Recommendations

  - id: UC-FM-004
    name: Manage Vehicle Documents
    description: Fleet manager maintains vehicle documentation
    preconditions:
      - Vehicle registered
    trigger: Document expiration or renewal
    main_flow:
      - System alerts document expiring
      - Manager reviews document
      - Manager obtains renewal
      - Manager uploads new document
      - System validates dates
      - System updates compliance status
    alternative_flows:
      - name: Expired Document
        condition: Document already expired
        steps:
          - System flags vehicle as non-compliant
          - Manager takes vehicle out of service
          - Manager obtains renewal urgently
    postconditions:
      - Documents current
    business_rules:
      - BR-VA-004: Registration Validity
      - BR-VA-005: Insurance Validity

  # Driver Management
  - id: UC-FM-005
    name: Onboard New Driver
    description: Fleet manager adds new driver to system
    preconditions:
      - Driver hired
      - Background check passed
    trigger: New driver hired
    main_flow:
      - Manager opens driver management
      - Manager enters driver info:
        - Personal details
        - Contact information
        - Emergency contacts
      - Manager enters credentials:
        - CDL number and class
        - Endorsements
        - Medical certificate
        - Issue and expiration dates
      - Manager uploads documents:
        - Driver license copy
        - Medical card
        - Background check
        - Drug test results
      - System validates credentials
      - System creates driver record
      - Manager assigns initial vehicle/route
    postconditions:
      - Driver registered
      - Credentials tracked
    outputs:
      - Driver profile
      - Compliance calendar
    business_rules:
      - BR-DC-001: License Validity
      - BR-DC-004: Background Check

  - id: UC-FM-006
    name: Review Driver Performance
    description: Fleet manager evaluates driver performance
    preconditions:
      - Driver has trip history
    trigger: Periodic review or performance issue
    main_flow:
      - Manager opens driver dashboard
      - Manager selects driver
      - System displays metrics:
        - Safety score and trend
        - On-time delivery rate
        - Customer ratings
        - Fuel efficiency
        - HOS compliance
        - Incidents history
      - Manager compares to benchmarks
      - Manager documents evaluation
      - Manager plans any interventions
    postconditions:
      - Performance reviewed
    outputs:
      - Performance report
      - Action items

  - id: UC-FM-007
    name: Handle Driver Violation
    description: Fleet manager addresses driver compliance issue
    preconditions:
      - Violation detected
    trigger: Compliance alert or incident
    main_flow:
      - System alerts manager of violation
      - Manager reviews details:
        - Type of violation
        - Severity
        - Driver history
      - Manager investigates:
        - Review evidence
        - Driver interview if needed
      - Manager determines action:
        - Verbal warning
        - Written warning
        - Suspension
        - Training requirement
        - Termination
      - Manager documents decision
      - System updates driver record
    alternative_flows:
      - name: Critical Violation
        condition: Safety-critical violation
        steps:
          - Manager suspends driver immediately
          - Manager escalates to HR/legal
          - Manager conducts formal investigation
    postconditions:
      - Violation addressed
      - Record updated
    business_rules:
      - BR-SF-004: Critical Behavior Response

  - id: UC-FM-008
    name: Manage Driver Credentials
    description: Fleet manager tracks driver credential renewals
    preconditions:
      - Driver registered
    trigger: Credential expiring or renewal needed
    main_flow:
      - System alerts credential expiring
      - Manager notifies driver
      - Manager tracks renewal process
      - Driver obtains renewal
      - Manager updates records
      - System validates new dates
    alternative_flows:
      - name: Expired Credential
        condition: Credential already expired
        steps:
          - System flags driver as non-compliant
          - Manager removes driver from schedule
          - Manager prioritizes renewal
    postconditions:
      - Credentials current
    business_rules:
      - BR-DC-007: Medical Certificate

  # Maintenance Oversight
  - id: UC-FM-009
    name: Approve Maintenance Request
    description: Fleet manager approves high-cost maintenance
    preconditions:
      - Maintenance request exceeds threshold
    trigger: Approval request notification
    main_flow:
      - Manager receives approval request
      - Manager reviews:
        - Work description
        - Cost estimate
        - Vehicle history
        - Budget status
      - Manager evaluates:
        - Necessity vs deferral
        - Repair vs replace
        - Vendor selection
      - Manager decides:
        - Approve as is
        - Approve with modifications
        - Reject
        - Defer
      - System proceeds based on decision
    postconditions:
      - Decision recorded
      - Work proceeds or halts
    business_rules:
      - BR-MN-005: Supervisor Approval
      - BR-MN-006: Manager Approval

  - id: UC-FM-010
    name: Review Maintenance Costs
    description: Fleet manager analyzes maintenance spending
    preconditions:
      - Maintenance history exists
    trigger: Periodic review or budget planning
    main_flow:
      - Manager opens cost dashboard
      - Manager sets date range
      - System displays:
        - Total maintenance cost
        - Cost by category (preventive, corrective)
        - Cost by vehicle
        - Cost trends
        - Comparison to budget
      - Manager identifies:
        - High-cost vehicles
        - Cost anomalies
        - Optimization opportunities
      - Manager documents findings
    postconditions:
      - Costs analyzed
    outputs:
      - Cost analysis report

  - id: UC-FM-011
    name: Manage Vendor Relationships
    description: Fleet manager oversees service vendors
    preconditions:
      - Vendors providing services
    trigger: Vendor evaluation or contract renewal
    main_flow:
      - Manager opens vendor management
      - Manager reviews vendor performance:
        - Service quality
        - Turnaround time
        - Cost competitiveness
        - Billing accuracy
      - Manager compares vendors
      - Manager decides:
        - Continue relationship
        - Renegotiate terms
        - Replace vendor
      - Manager updates preferred vendor list
    postconditions:
      - Vendor status updated
    outputs:
      - Vendor scorecard

  # Safety & Compliance
  - id: UC-FM-012
    name: Review Safety Metrics
    description: Fleet manager monitors safety performance
    preconditions:
      - Fleet operating with tracking
    trigger: Periodic safety review
    main_flow:
      - Manager opens safety dashboard
      - System displays:
        - Fleet safety score
        - Incident rates
        - Behavior event trends
        - Driver rankings
        - Inspection results
      - Manager identifies:
        - Problem areas
        - At-risk drivers
        - Improvement opportunities
      - Manager plans interventions
    postconditions:
      - Safety reviewed
    outputs:
      - Safety report
      - Action plan

  - id: UC-FM-013
    name: Investigate Incident
    description: Fleet manager reviews incident investigation
    preconditions:
      - Incident investigation completed
    trigger: Investigation ready for review
    main_flow:
      - Manager receives investigation report
      - Manager reviews:
        - Root cause analysis
        - Fault determination
        - Recommended actions
      - Manager validates findings
      - Manager approves or modifies:
        - Driver actions
        - Process changes
        - Equipment modifications
      - Manager monitors implementation
    postconditions:
      - Investigation approved
      - Actions initiated
    business_rules:
      - BR-SF-011: Investigation Required

  - id: UC-FM-014
    name: Ensure DOT Compliance
    description: Fleet manager maintains regulatory compliance
    preconditions:
      - Fleet subject to DOT regulations
    trigger: Compliance audit or periodic review
    main_flow:
      - Manager opens compliance dashboard
      - System displays:
        - Vehicle compliance status
        - Driver compliance status
        - Inspection status
        - HOS compliance
        - Upcoming deadlines
      - Manager reviews non-compliance items
      - Manager assigns remediation
      - Manager tracks resolution
    alternative_flows:
      - name: Audit Preparation
        condition: DOT audit scheduled
        steps:
          - Manager generates audit package
          - Manager reviews all records
          - Manager resolves any gaps
    postconditions:
      - Compliance verified
    outputs:
      - Compliance report

  # Cost Management
  - id: UC-FM-015
    name: Analyze Fuel Costs
    description: Fleet manager reviews fuel spending
    preconditions:
      - Fuel logs exist
    trigger: Periodic analysis or cost concern
    main_flow:
      - Manager opens fuel analytics
      - System displays:
        - Total fuel cost
        - Cost per mile
        - Fuel efficiency by vehicle
        - Fuel efficiency by driver
        - Price trends
      - Manager identifies:
        - Inefficient vehicles
        - Driver behaviors affecting fuel
        - Route optimization opportunities
      - Manager implements improvements
    postconditions:
      - Fuel costs analyzed
    outputs:
      - Fuel analysis report

  - id: UC-FM-016
    name: Review Total Cost of Ownership
    description: Fleet manager analyzes vehicle TCO
    preconditions:
      - Vehicles have cost history
    trigger: Budget planning or vehicle decisions
    main_flow:
      - Manager selects vehicles
      - System calculates TCO:
        - Acquisition cost (amortized)
        - Fuel costs
        - Maintenance costs
        - Insurance costs
        - Registration/licensing
        - Depreciation
      - Manager compares:
        - TCO by vehicle
        - TCO by vehicle type
        - Actual vs expected
      - Manager uses for:
        - Replacement decisions
        - Budget planning
        - Vendor negotiations
    postconditions:
      - TCO calculated
    outputs:
      - TCO report

  - id: UC-FM-017
    name: Set Fleet Budget
    description: Fleet manager creates operational budget
    preconditions:
      - Historical data available
    trigger: Annual budget cycle
    main_flow:
      - Manager reviews historical costs
      - Manager projects:
        - Fleet size changes
        - Fuel cost trends
        - Maintenance needs
        - New vehicle acquisitions
      - Manager allocates budget:
        - Fuel
        - Maintenance
        - Insurance
        - Acquisitions
        - Personnel
      - Manager submits for approval
    postconditions:
      - Budget created
    outputs:
      - Fleet budget

  # Reporting
  - id: UC-FM-018
    name: Generate Executive Report
    description: Fleet manager creates management summary
    preconditions:
      - Fleet data available
    trigger: Periodic reporting or request
    main_flow:
      - Manager opens reporting
      - Manager selects report type:
        - Monthly operations
        - Quarterly review
        - Annual summary
      - System compiles:
        - Fleet utilization
        - Safety performance
        - Cost metrics
        - Compliance status
        - Key achievements
        - Challenges and plans
      - Manager reviews and edits
      - Manager distributes to stakeholders
    postconditions:
      - Report generated
    outputs:
      - Executive report

  - id: UC-FM-019
    name: Plan Fleet Capacity
    description: Fleet manager forecasts capacity needs
    preconditions:
      - Historical and projected demand data
    trigger: Strategic planning cycle
    main_flow:
      - Manager analyzes:
        - Current fleet capacity
        - Historical utilization
        - Demand forecasts
        - Growth projections
      - Manager identifies:
        - Capacity gaps
        - Over-capacity areas
        - Seasonal variations
      - Manager develops plan:
        - Vehicle acquisitions
        - Vehicle disposals
        - Lease vs purchase decisions
        - Driver hiring needs
      - Manager presents recommendations
    postconditions:
      - Capacity plan created
    outputs:
      - Fleet capacity plan

  - id: UC-FM-020
    name: Manage Insurance Claims
    description: Fleet manager handles vehicle insurance claims
    preconditions:
      - Incident with insurance implications
    trigger: Accident or damage requiring claim
    main_flow:
      - Manager reviews incident details
      - Manager gathers documentation:
        - Incident report
        - Photos
        - Police report (if applicable)
        - Witness statements
      - Manager submits claim to insurer
      - Manager tracks claim progress
      - Manager manages repair authorization
      - Manager reconciles settlement
    postconditions:
      - Claim processed
    outputs:
      - Claim record
      - Settlement documentation

dashboard_components:
  - Fleet overview (vehicle counts by status)
  - Safety scorecard
  - Compliance calendar
  - Cost summary
  - Driver performance rankings
  - Vehicle utilization heatmap
  - Pending approvals
  - Recent incidents

key_performance_indicators:
  - Fleet utilization rate (>75% target)
  - Safety score (>85 target)
  - On-time delivery rate (>95% target)
  - Cost per mile (<$0.75 target)
  - Compliance rate (100% target)
  - Driver retention rate (>90% target)
  - Vehicle availability rate (>90% target)

strategic_responsibilities:
  - Fleet right-sizing
  - Technology adoption decisions
  - Sustainability initiatives
  - Risk management
  - Succession planning for drivers
