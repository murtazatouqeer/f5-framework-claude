name: FleetGlossary
display_name: Fleet Management Glossary
description: |
  Comprehensive glossary of fleet management terminology.
  Covers vehicles, drivers, operations, compliance, and technology terms.

domain: logistics
subdomain: fleet
category: glossary
version: "1.0.0"

terms:
  # Vehicle Terms
  - term: VIN
    full_name: Vehicle Identification Number
    definition: |
      A unique 17-character alphanumeric code assigned to every motor vehicle
      when it's manufactured. Used for identification and tracking throughout
      the vehicle's lifecycle.
    category: vehicle
    related_terms:
      - fleet_vehicle
      - registration

  - term: Fleet Vehicle
    definition: |
      A motor vehicle owned or leased by a business for commercial use,
      as opposed to personal vehicles. Includes trucks, vans, cars, and
      specialty vehicles.
    category: vehicle
    related_terms:
      - VIN
      - vehicle_class

  - term: Vehicle Class
    definition: |
      Classification of vehicles based on Gross Vehicle Weight Rating (GVWR).
      Light duty (<10,000 lbs), Medium duty (10,001-26,000 lbs),
      Heavy duty (>26,000 lbs).
    category: vehicle
    values:
      - light_duty
      - medium_duty
      - heavy_duty
    related_terms:
      - GVWR
      - CDL

  - term: GVWR
    full_name: Gross Vehicle Weight Rating
    definition: |
      The maximum operating weight of a vehicle as specified by the manufacturer,
      including the vehicle itself, passengers, cargo, and fuel.
    category: vehicle
    related_terms:
      - vehicle_class
      - payload_capacity

  - term: Payload Capacity
    definition: |
      The maximum weight of cargo and passengers a vehicle can safely carry,
      calculated as GVWR minus the vehicle's curb weight.
    category: vehicle
    related_terms:
      - GVWR
      - cargo_volume

  - term: Odometer
    definition: |
      An instrument that measures the distance traveled by a vehicle.
      Critical for maintenance scheduling, fuel efficiency tracking,
      and vehicle valuation.
    category: vehicle
    related_terms:
      - maintenance_schedule
      - fuel_efficiency

  - term: Telematics
    definition: |
      Technology that combines telecommunications and informatics to monitor
      vehicles remotely. Includes GPS tracking, vehicle diagnostics,
      driver behavior monitoring, and fleet management applications.
    category: technology
    related_terms:
      - GPS
      - ELD
      - driver_behavior

  - term: GPS
    full_name: Global Positioning System
    definition: |
      Satellite-based navigation system that provides location and time
      information. Used in fleet management for real-time vehicle tracking,
      route navigation, and geofencing.
    category: technology
    related_terms:
      - telematics
      - geofence

  - term: Geofence
    definition: |
      A virtual geographic boundary defined by GPS coordinates. Used to
      trigger alerts when vehicles enter or exit designated areas such as
      customer locations, depots, or restricted zones.
    category: technology
    related_terms:
      - GPS
      - zone

  # Driver Terms
  - term: CDL
    full_name: Commercial Driver's License
    definition: |
      A license required to operate large, heavy, or hazardous materials
      vehicles in the United States. Issued by state DMVs following federal
      FMCSA standards.
    category: driver
    values:
      - Class A: Combination vehicles >26,001 lbs
      - Class B: Single vehicles >26,001 lbs
      - Class C: Hazmat or 16+ passengers
    related_terms:
      - endorsement
      - FMCSA

  - term: Endorsement
    definition: |
      Additional authorization added to a CDL that permits the driver to
      operate specific vehicle types or carry certain cargo. Requires
      additional testing.
    category: driver
    values:
      - H: Hazardous Materials
      - N: Tank Vehicles
      - P: Passenger Transport
      - S: School Bus
      - T: Double/Triple Trailers
      - X: Combined Hazmat and Tank
    related_terms:
      - CDL
      - hazmat

  - term: Medical Certificate
    definition: |
      DOT medical certification required for CMV drivers, issued by certified
      medical examiners. Validates driver's physical ability to safely operate
      commercial vehicles. Typically valid for 2 years.
    category: compliance
    related_terms:
      - DOT
      - FMCSA

  - term: HOS
    full_name: Hours of Service
    definition: |
      Federal regulations that limit the number of hours commercial drivers
      can be on duty and drive. Designed to prevent accidents caused by
      driver fatigue.
    category: compliance
    key_rules:
      - 11-hour driving limit
      - 14-hour on-duty limit
      - 10-hour rest requirement
      - 30-minute break requirement
      - 60/70-hour weekly limit
    related_terms:
      - ELD
      - duty_status
      - FMCSA

  - term: ELD
    full_name: Electronic Logging Device
    definition: |
      Hardware device that automatically records driving time and HOS
      compliance data. Required by FMCSA for most CMV drivers since 2017.
      Replaces paper logbooks.
    category: technology
    related_terms:
      - HOS
      - telematics
      - FMCSA

  - term: Duty Status
    definition: |
      The current activity status of a CMV driver as recorded in the ELD.
      Four main statuses determine HOS calculations.
    category: compliance
    values:
      - Off Duty: Not working, personal time
      - Sleeper Berth: Resting in sleeper berth
      - Driving: Operating the vehicle
      - On Duty Not Driving: Working but not driving
    related_terms:
      - HOS
      - ELD

  - term: PSP
    full_name: Pre-Employment Screening Program
    definition: |
      FMCSA program that provides motor carriers access to driver crash
      and inspection history. Used in hiring decisions.
    category: compliance
    related_terms:
      - FMCSA
      - CSA

  # Operations Terms
  - term: Trip
    definition: |
      A planned route with one or more stops for deliveries or pickups,
      assigned to a driver and vehicle. The fundamental unit of work in
      fleet operations.
    category: operations
    related_terms:
      - route
      - stop
      - dispatch

  - term: Route
    definition: |
      The planned path a vehicle takes to complete a trip, including the
      sequence of stops, waypoints, and turn-by-turn directions.
    category: operations
    related_terms:
      - trip
      - route_optimization

  - term: Stop
    definition: |
      A location on a trip where the driver performs an activity such as
      a delivery, pickup, or break. Each stop has a time window and
      service time.
    category: operations
    related_terms:
      - trip
      - time_window
      - POD

  - term: Dispatch
    definition: |
      The process of assigning and sending vehicles and drivers to perform
      trips. Also refers to the department or team responsible for this
      function.
    category: operations
    related_terms:
      - trip
      - dispatcher

  - term: Time Window
    definition: |
      The acceptable time range for arriving at a stop. Defined by earliest
      and latest times. Missing windows may result in penalties or
      failed deliveries.
    category: operations
    related_terms:
      - stop
      - on_time_delivery

  - term: POD
    full_name: Proof of Delivery
    definition: |
      Documentation confirming successful delivery. Typically includes
      signature capture, photo evidence, and timestamp. Used for billing
      and dispute resolution.
    category: operations
    related_terms:
      - stop
      - signature_capture

  - term: Route Optimization
    definition: |
      The process of determining the most efficient routes considering
      factors like distance, time, fuel costs, driver hours, and delivery
      windows.
    category: operations
    related_terms:
      - route
      - TSP
      - VRP

  - term: TSP
    full_name: Traveling Salesman Problem
    definition: |
      Classic optimization problem: given a list of locations, find the
      shortest possible route that visits each location once and returns
      to the origin.
    category: operations
    related_terms:
      - route_optimization
      - VRP

  - term: VRP
    full_name: Vehicle Routing Problem
    definition: |
      Extension of TSP for multiple vehicles with capacity constraints,
      time windows, and other real-world considerations.
    category: operations
    related_terms:
      - route_optimization
      - TSP

  - term: Deadhead
    definition: |
      Miles driven without cargo or passengers. Represents lost revenue
      opportunity and increased costs. Minimizing deadhead is a key
      optimization goal.
    category: operations
    related_terms:
      - utilization
      - empty_miles

  - term: Dwell Time
    definition: |
      Time a vehicle spends stationary at a location, such as waiting
      for loading/unloading or driver breaks. Excessive dwell time
      reduces productivity.
    category: operations
    related_terms:
      - service_time
      - detention

  - term: Detention
    definition: |
      Extended waiting time at a shipper or receiver facility beyond
      the allowed free time. Often results in detention charges.
    category: operations
    related_terms:
      - dwell_time
      - detention_fee

  # Maintenance Terms
  - term: Preventive Maintenance
    definition: |
      Scheduled maintenance performed at regular intervals to prevent
      breakdowns and extend vehicle life. Based on time, mileage, or
      engine hours.
    category: maintenance
    related_terms:
      - PM_schedule
      - work_order

  - term: PM Schedule
    full_name: Preventive Maintenance Schedule
    definition: |
      A predefined maintenance plan specifying what services are needed
      and when, typically organized by service levels (A, B, C, D)
      with increasing scope.
    category: maintenance
    related_terms:
      - preventive_maintenance
      - maintenance_interval

  - term: Work Order
    definition: |
      A document authorizing and tracking maintenance work on a vehicle.
      Includes description, parts, labor, costs, and completion status.
    category: maintenance
    related_terms:
      - maintenance_record
      - shop

  - term: DVIR
    full_name: Driver Vehicle Inspection Report
    definition: |
      Required report documenting the condition of a CMV before and after
      a trip. Drivers must note any defects and sign the report.
      Retained for 90 days per FMCSA.
    category: compliance
    related_terms:
      - pre_trip_inspection
      - defect

  - term: Pre-Trip Inspection
    definition: |
      Required inspection of vehicle condition before operating. Driver
      checks key components like brakes, tires, lights, and safety
      equipment. Documents findings in DVIR.
    category: compliance
    related_terms:
      - DVIR
      - post_trip_inspection

  - term: Out of Service
    definition: |
      Vehicle or driver status indicating they cannot legally operate
      due to a critical safety defect or compliance violation.
      Must be remediated before returning to service.
    category: compliance
    values:
      - Vehicle OOS: Critical mechanical defect
      - Driver OOS: HOS violation, license issue
    related_terms:
      - CSA
      - roadside_inspection

  # Compliance & Regulatory Terms
  - term: FMCSA
    full_name: Federal Motor Carrier Safety Administration
    definition: |
      U.S. federal agency within DOT responsible for regulating the
      trucking industry, including safety rules, licensing, and
      enforcement.
    category: regulatory
    related_terms:
      - DOT
      - CSA
      - HOS

  - term: DOT
    full_name: Department of Transportation
    definition: |
      U.S. federal cabinet department overseeing transportation policy
      and regulations. DOT number is required for interstate commercial
      motor carriers.
    category: regulatory
    related_terms:
      - FMCSA
      - DOT_number

  - term: DOT Number
    definition: |
      Unique identifier assigned to commercial motor carriers by FMCSA.
      Required for vehicles transporting cargo or passengers in
      interstate commerce.
    category: regulatory
    related_terms:
      - DOT
      - MC_number

  - term: MC Number
    full_name: Motor Carrier Number
    definition: |
      Operating authority number issued by FMCSA to for-hire carriers.
      Required in addition to DOT number for carriers that transport
      regulated commodities.
    category: regulatory
    related_terms:
      - DOT_number
      - operating_authority

  - term: CSA
    full_name: Compliance, Safety, Accountability
    definition: |
      FMCSA safety compliance program that collects and analyzes data
      on motor carrier and driver performance. Uses BASIC scores to
      identify high-risk carriers.
    category: regulatory
    related_terms:
      - BASIC
      - FMCSA
      - safety_score

  - term: BASIC
    full_name: Behavior Analysis and Safety Improvement Categories
    definition: |
      Seven categories used by CSA to measure safety performance:
      Unsafe Driving, HOS Compliance, Driver Fitness, Controlled Substances,
      Vehicle Maintenance, Hazmat Compliance, Crash Indicator.
    category: regulatory
    related_terms:
      - CSA
      - SMS

  - term: SMS
    full_name: Safety Measurement System
    definition: |
      The methodology FMCSA uses to quantify motor carrier safety
      performance using data from roadside inspections, crash reports,
      and investigation results.
    category: regulatory
    related_terms:
      - CSA
      - BASIC

  - term: IFTA
    full_name: International Fuel Tax Agreement
    definition: |
      Agreement between U.S. states and Canadian provinces that simplifies
      fuel tax reporting for carriers operating in multiple jurisdictions.
      Requires quarterly filings.
    category: regulatory
    related_terms:
      - fuel_tax
      - apportioned_plates

  - term: IRP
    full_name: International Registration Plan
    definition: |
      Agreement for registering vehicles traveling in multiple jurisdictions.
      Allows carriers to pay registration fees proportionally based on
      miles traveled in each jurisdiction.
    category: regulatory
    related_terms:
      - apportioned_plates
      - cab_card

  # Cost Terms
  - term: TCO
    full_name: Total Cost of Ownership
    definition: |
      The complete cost of owning and operating a vehicle over its
      lifecycle, including acquisition, fuel, maintenance, insurance,
      depreciation, and administrative costs.
    category: cost
    related_terms:
      - CPM
      - lifecycle_cost

  - term: CPM
    full_name: Cost Per Mile
    definition: |
      Key metric for fleet operating costs, calculated by dividing
      total operating costs by miles driven. Used for pricing,
      budgeting, and efficiency comparisons.
    category: cost
    related_terms:
      - TCO
      - operating_cost

  - term: Fuel Economy
    definition: |
      Measure of how efficiently a vehicle uses fuel, typically
      expressed in miles per gallon (MPG). Key metric for cost
      control and sustainability.
    category: cost
    related_terms:
      - MPG
      - fuel_cost

  - term: Depreciation
    definition: |
      The decrease in vehicle value over time due to age, mileage,
      and wear. Major component of vehicle ownership costs. Can be
      calculated using various methods.
    category: cost
    related_terms:
      - TCO
      - book_value

  - term: Utilization Rate
    definition: |
      Percentage of available time or capacity that a vehicle is
      actively productive. Higher utilization generally indicates
      better return on fleet investment.
    category: cost
    calculation: "(Miles Driven / Available Miles) Ã— 100"
    related_terms:
      - productivity
      - deadhead

  # Safety Terms
  - term: Safety Score
    definition: |
      Numeric rating representing a driver's or fleet's safety
      performance. Based on behavior events, incidents, inspections,
      and compliance history.
    category: safety
    related_terms:
      - driver_behavior
      - CSA

  - term: Harsh Event
    definition: |
      Sudden vehicle maneuver detected by telematics that may indicate
      unsafe driving. Includes harsh braking, acceleration, cornering,
      and swerving.
    category: safety
    related_terms:
      - driver_behavior
      - telematics

  - term: Fatigue Management
    definition: |
      Programs and regulations designed to prevent accidents caused
      by driver fatigue. Includes HOS rules, break requirements,
      and driver wellness initiatives.
    category: safety
    related_terms:
      - HOS
      - driver_wellness

  - term: Dashcam
    definition: |
      Camera mounted in vehicle cabin that records road conditions
      and driver behavior. Used for training, incident investigation,
      and liability protection.
    category: technology
    related_terms:
      - telematics
      - video_event

  - term: Collision Avoidance
    definition: |
      Advanced driver assistance systems (ADAS) that help prevent
      accidents. Includes forward collision warning, automatic
      emergency braking, and lane departure alerts.
    category: safety
    related_terms:
      - ADAS
      - active_safety

