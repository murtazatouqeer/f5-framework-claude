name: fleet
display_name: Fleet Management
description: |
  Fleet Management System (FMS) sub-domain for transportation logistics.
  Manages vehicles, drivers, trips, routes, maintenance, and fleet operations.
  Includes GPS tracking, driver behavior monitoring, and cost analytics.

domain: logistics
version: "1.0.0"
status: active

capabilities:
  - Vehicle lifecycle management
  - Driver management and compliance
  - Trip planning and dispatch
  - Route optimization
  - Real-time GPS tracking
  - Driver behavior monitoring
  - Maintenance scheduling
  - Fuel management
  - Incident reporting
  - Fleet cost analytics
  - Hours of Service (HOS) compliance
  - Electronic Logging Device (ELD) integration

vehicle_types:
  - truck
  - van
  - car
  - motorcycle
  - trailer

vehicle_classes:
  - light_duty      # < 6,000 lbs GVWR
  - medium_duty     # 6,001 - 26,000 lbs GVWR
  - heavy_duty      # > 26,000 lbs GVWR

fuel_types:
  - diesel
  - gasoline
  - electric
  - hybrid
  - cng           # Compressed Natural Gas
  - lpg           # Liquefied Petroleum Gas

driver_license_classes:
  - A             # Any combination of vehicles
  - B             # Single vehicles > 26,000 lbs
  - C             # Vehicles < 26,000 lbs with hazmat/passengers
  - D             # Standard passenger vehicles
  - E             # Motorcycles

endorsements:
  - H             # Hazardous materials
  - N             # Tank vehicles
  - P             # Passenger vehicles
  - S             # School bus
  - T             # Double/triple trailers
  - X             # Hazmat + Tank combination

trip_types:
  - delivery
  - pickup
  - service
  - transfer
  - repositioning

stop_types:
