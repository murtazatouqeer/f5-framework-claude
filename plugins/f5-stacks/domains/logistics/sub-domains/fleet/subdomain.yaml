kpis:
  - name: Fleet Utilization
    formula: (active_vehicle_hours / available_vehicle_hours) * 100
    target: "> 85%"
  - name: On-Time Delivery
    formula: (on_time_deliveries / total_deliveries) * 100
    target: "> 95%"
  - name: Fuel Efficiency
    formula: total_distance_km / total_fuel_liters
    target: "> 8 km/L"
  - name: Safety Score
    formula: Average driver safety score
    target: "> 80"
  - name: Vehicle Availability
    formula: (available_vehicles / total_vehicles) * 100
    target: "> 90%"
  - name: Cost Per Kilometer
    formula: total_fleet_cost / total_kilometers
    target: "< $1.50/km"
