name: logistics
display_name: Logistics Domain
version: 1.0.0
type: business-domain

description: |
  Module for logistics and supply chain applications.
  WMS, TMS, fleet management, route optimization.
  Real-time tracking and proof of delivery.

extends:
  - base

capabilities:
  domains:
    - warehouse-management
    - transport-management
    - fleet-management
    - route-optimization
    - last-mile-delivery
  compliance:
    - customs-regulations
    - hazmat
    - cold-chain
    - traceability
  features:
    - inventory-tracking
    - order-fulfillment
    - shipment-tracking
    - route-planning
    - driver-management
    - proof-of-delivery
    - real-time-gps
    - eta-calculation

agents:
  - id: logistics-warehouse-designer
    file: agents/warehouse-designer.md
    triggers: ["warehouse", "wms", "inventory", "fulfillment"]
  - id: logistics-transport-designer
    file: agents/transport-designer.md
    triggers: ["transport", "tms", "shipping", "carrier"]
  - id: logistics-tracking-designer
    file: agents/tracking-designer.md
    triggers: ["tracking", "gps", "eta", "delivery"]

templates:
  srs: templates/logistics-srs.md
  warehouse-flow: templates/warehouse-flow.md
  delivery-flow: templates/delivery-flow.md

skills:
  - name: logistics-patterns
    path: skills/logistics-patterns.md
  - name: route-optimization
    path: skills/route-optimization.md
