gate: gate-4
name: Documentation Gate
phase: documentation
description: Verify document quality

checklist:
  - id: G4-01
    question: Is BRD completed and approved?
    required: true
    evidence: documents/brd.md

  - id: G4-02
    question: Is SRS completed with all sections?
    required: true
    evidence: documents/srs.md

  - id: G4-03
    question: Does each requirement have a unique ID (FR-xxx, NFR-xxx)?
    required: true
    validation: regex
    pattern: "^(FR|NFR)-[A-Z]{3}-[0-9]{3}$"

  - id: G4-04
    question: Does each requirement have acceptance criteria?
    required: true
    validation: check-field
    field: acceptance_criteria

  - id: G4-05
    question: Are requirements prioritized (MoSCoW)?
    required: true
    validation: check-field
    field: priority
    allowed_values: [MUST, SHOULD, COULD, WONT]

  - id: G4-06
    question: Is the traceability matrix created?
    required: true
    evidence: traceability-matrix.md

  - id: G4-07
    question: Is the TBD list being tracked?
    required: true
    evidence: tbd-list.md

  - id: G4-08
    question: Is internal review completed?
    required: true
    evidence: internal-review-log.md

requirement_quality_check:
  for_each_requirement:
    - clarity: No vague words (fast, easy, user-friendly)
    - completeness: Has sufficient acceptance criteria
    - consistency: No conflicts with other requirements
    - testability: Can write test cases
    - traceability: Links to business requirement
    - feasibility: Technically feasible

pass_criteria:
  required_items: 8
  requirement_quality: 100%
