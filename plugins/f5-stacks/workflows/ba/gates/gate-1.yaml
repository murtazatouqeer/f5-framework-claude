gate: gate-1
name: Enterprise Analysis Gate
phase: enterprise-analysis
description: Verify Phase 1 completion

checklist:
  - id: G1-01
    question: Have all stakeholders been identified?
    required: true
    evidence: stakeholder-map.md

  - id: G1-02
    question: Is current state (as-is) documented?
    required: true
    evidence: as-is-process.md

  - id: G1-03
    question: Is the problem clearly defined?
    required: true
    evidence: problem-statement.md

  - id: G1-04
    question: Are business goals identified?
    required: true
    evidence: business-case.md

  - id: G1-05
    question: Has the sponsor confirmed/signed-off?
    required: true
    evidence: sponsor-signoff.md

pass_criteria:
  required_items: 5
  min_score: 100%

actions_on_fail:
  - Identify missing items
  - Schedule follow-up with stakeholders
  - Update documents
