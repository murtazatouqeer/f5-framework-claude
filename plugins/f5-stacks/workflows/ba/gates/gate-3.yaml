gate: gate-3
name: Elicitation Gate
phase: elicitation
description: Verify sufficient requirements have been gathered

checklist:
  - id: G3-01
    question: Have all stakeholders been interviewed?
    required: true
    evidence: interview-log.md

  - id: G3-02
    question: Are interview notes transcribed within 24 hours?
    required: true
    evidence: interview-notes/

  - id: G3-03
    question: Have interviewees confirmed the summary?
    required: true
    evidence: confirmation-emails/

  - id: G3-04
    question: Are gaps identified?
    required: true
    evidence: gaps-register.md

  - id: G3-05
    question: Are conflicts documented?
    required: true
    evidence: conflicts-register.md

  - id: G3-06
    question: Are follow-up interviews scheduled (if needed)?
    required: false
    evidence: follow-up-schedule.md

pass_criteria:
  required_items: 5
  optional_items: 1
  min_score: 100%

actions_on_fail:
  - Identify missing interviews
  - Schedule additional sessions
  - Resolve conflicts before proceeding
