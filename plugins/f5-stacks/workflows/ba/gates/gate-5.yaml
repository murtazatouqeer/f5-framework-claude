gate: gate-5
name: Validation & Sign-off Gate
phase: validation
description: Verify final approval

checklist:
  - id: G5-01
    question: Have all stakeholders reviewed the SRS?
    required: true
    evidence: review-log.md

  - id: G5-02
    question: Has all feedback been addressed?
    required: true
    evidence: feedback-resolution.md

  - id: G5-03
    question: Is there sign-off from Product Owner?
    required: true
    evidence: signoff/product-owner.md

  - id: G5-04
    question: Is there sign-off from Technical Lead?
    required: true
    evidence: signoff/tech-lead.md

  - id: G5-05
    question: Is there sign-off from Sponsor?
    required: true
    evidence: signoff/sponsor.md

  - id: G5-06
    question: Is the baseline version established?
    required: true
    evidence: baseline-version.md

  - id: G5-07
    question: Is the change management process defined?
    required: true
    evidence: change-management-process.md

pass_criteria:
  required_items: 7
  all_signoffs: true

on_pass:
  - Create baseline version
  - Lock SRS document
  - Notify all stakeholders
  - Proceed to design phase
