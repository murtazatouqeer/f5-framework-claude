gate: gate-2
name: Planning Gate
phase: planning
description: Verify Phase 2 completion - Requirement Planning

checklist:
  - id: G2-01
    question: Is the project approach defined?
    required: true
    evidence: project-approach.md

  - id: G2-02
    question: Is the interview schedule created?
    required: true
    evidence: interview-schedule.md

  - id: G2-03
    question: Is the communication plan defined?
    required: true
    evidence: communication-plan.md

  - id: G2-04
    question: Are elicitation techniques selected?
    required: true
    evidence: elicitation-plan.md

  - id: G2-05
    question: Are timeline and milestones defined?
    required: true
    evidence: timeline.md

  - id: G2-06
    question: Have stakeholders confirmed the schedule?
    required: true
    evidence: schedule-confirmation.md

pass_criteria:
  required_items: 6
  min_score: 100%

actions_on_fail:
  - Review planning gaps
  - Consult with stakeholders
  - Adjust timeline if needed
