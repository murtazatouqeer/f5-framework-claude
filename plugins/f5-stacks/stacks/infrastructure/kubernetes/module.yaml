name: kubernetes
display_name: Kubernetes
description: |
  Container orchestration platform for automating deployment, scaling,
  and management of containerized applications.

category: infrastructure
type: orchestration

version_support:
  minimum: "1.28"
  recommended: "1.29"
  helm: ">=3.14"

core_concepts:
  - pods: "Smallest deployable units"
  - deployments: "Declarative updates for Pods"
  - services: "Network abstraction for Pods"
  - ingress: "HTTP/HTTPS routing"
  - configmaps: "Configuration data"
  - secrets: "Sensitive data"
  - namespaces: "Virtual clusters"
  - labels: "Organizing resources"

workload_types:
  - deployment:
      description: "Stateless applications"
      use_when: "Web apps, APIs, microservices"
  - statefulset:
      description: "Stateful applications"
      use_when: "Databases, message queues"
  - daemonset:
      description: "One pod per node"
      use_when: "Logging, monitoring agents"
  - job:
      description: "Run to completion"
      use_when: "Batch processing, migrations"
  - cronjob:
      description: "Scheduled jobs"
      use_when: "Periodic tasks"

service_types:
  - ClusterIP: "Internal cluster access"
  - NodePort: "External access via node port"
  - LoadBalancer: "External load balancer"
  - ExternalName: "DNS CNAME alias"

deployment_strategies:
  - RollingUpdate:
      description: "Gradual replacement"
      default: true
  - Recreate:
      description: "Delete all, then create"
      use_when: "Cannot run multiple versions"
  - Blue-Green:
      description: "Two identical environments"
      use_when: "Zero-downtime releases"
  - Canary:
      description: "Gradual traffic shift"
      use_when: "Risk mitigation"

package_managers:
  - helm:
      description: "Kubernetes package manager"
      features: [templating, releases, rollback]
  - kustomize:
      description: "Kubernetes native configuration"
      features: [overlays, patches, generators]

cloud_providers:
  - eks: "Amazon Elastic Kubernetes Service"
  - gke: "Google Kubernetes Engine"
  - aks: "Azure Kubernetes Service"
  - digitalocean: "DigitalOcean Kubernetes"

