# Web App Example - ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: web-app-config
  namespace: web-app
  labels:
    app.kubernetes.io/name: web-app
    app.kubernetes.io/component: config
data:
  APP_NAME: "web-app"
  APP_ENV: "production"
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  SERVER_PORT: "8080"
