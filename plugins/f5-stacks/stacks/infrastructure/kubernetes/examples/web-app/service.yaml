# Web App Example - Service
apiVersion: v1
kind: Service
metadata:
  name: web-app
  namespace: web-app
  labels:
    app.kubernetes.io/name: web-app
    app.kubernetes.io/component: service
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: web-app
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
