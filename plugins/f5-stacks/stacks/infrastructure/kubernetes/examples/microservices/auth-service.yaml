# Microservices Example - Auth Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: microservices
  labels:
    app.kubernetes.io/name: auth-service
    app.kubernetes.io/component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: auth-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: auth-service
    spec:
      containers:
        - name: auth
          image: your-registry/auth-service:latest
          ports:
            - containerPort: 8083
          env:
            - name: PORT
              value: "8083"
          envFrom:
            - configMapRef:
                name: shared-config
            - secretRef:
                name: auth-secrets
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8083
            initialDelaySeconds: 15
          readinessProbe:
            httpGet:
              path: /ready
              port: 8083
            initialDelaySeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: microservices
spec:
  selector:
    app.kubernetes.io/name: auth-service
  ports:
    - port: 8083
      targetPort: 8083
