# Stateful App Example - PodDisruptionBudget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: db
  namespace: stateful-app
  labels:
    app.kubernetes.io/name: db
    app.kubernetes.io/component: pdb
spec:
  # Ensure quorum for databases
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: db
