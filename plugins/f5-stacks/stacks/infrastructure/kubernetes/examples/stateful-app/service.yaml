# Stateful App Example - Services

# Headless Service (for StatefulSet DNS)
apiVersion: v1
kind: Service
metadata:
  name: db-headless
  namespace: stateful-app
  labels:
    app.kubernetes.io/name: db
    app.kubernetes.io/component: headless
spec:
  type: ClusterIP
  clusterIP: None  # Headless
  selector:
    app.kubernetes.io/name: db
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
  publishNotReadyAddresses: true  # For DNS before ready

---
# Regular Service (for client access)
apiVersion: v1
kind: Service
metadata:
  name: db
  namespace: stateful-app
  labels:
    app.kubernetes.io/name: db
    app.kubernetes.io/component: service
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: db
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
    - name: metrics
      port: 9187
      targetPort: 9187

---
# Read-only Service (for read replicas)
apiVersion: v1
kind: Service
metadata:
  name: db-readonly
  namespace: stateful-app
  labels:
    app.kubernetes.io/name: db
    app.kubernetes.io/component: readonly
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: db
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
