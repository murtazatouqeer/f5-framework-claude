# Stateful App Example - Secret
# NOTE: Use external secret management in production
# (External Secrets Operator, Sealed Secrets, Vault)
apiVersion: v1
kind: Secret
metadata:
  name: db-secrets
  namespace: stateful-app
  labels:
    app.kubernetes.io/name: db
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  POSTGRES_USER: "appuser"
  POSTGRES_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
