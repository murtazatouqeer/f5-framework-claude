# Helm Chart Template - values.yaml
# F5 Framework - Infrastructure Stack
#
# Default values for the chart
# Customize these values for your deployment

# Global values (inherited by subcharts)
global:
  imageRegistry: ""
  imagePullSecrets: []
  storageClass: ""

# Application configuration
nameOverride: ""
fullnameOverride: ""

# Image settings
image:
  registry: docker.io
  repository: "{{image_repository | default: myorg/myapp}}"
  tag: "{{image_tag | default: latest}}"
  pullPolicy: IfNotPresent
  pullSecrets: []

# Replica count
replicaCount: {{replicas | default: 3}}

# Service account
serviceAccount:
  create: true
  name: ""
  annotations: {}
  automount: true

# Pod annotations and labels
podAnnotations: {}
podLabels: {}

# Pod security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

# Container security context
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

# Service configuration
service:
  type: ClusterIP
  port: 80
  targetPort: 8080
  annotations: {}

# Ingress configuration
ingress:
  enabled: false
  className: "nginx"
  annotations: {}
    # kubernetes.io/tls-acme: "true"
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: "{{ingress_host | default: app.example.com}}"
      paths:
        - path: /
          pathType: Prefix
  tls: []
    # - secretName: app-tls
    #   hosts:
    #     - app.example.com

# Resource limits
resources:
  requests:
    cpu: "{{cpu_request | default: 100m}}"
    memory: "{{mem_request | default: 128Mi}}"
  limits:
    cpu: "{{cpu_limit | default: 500m}}"
    memory: "{{mem_limit | default: 512Mi}}"

# Autoscaling
autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
    scaleUp:
      stabilizationWindowSeconds: 0

# Probes
livenessProbe:
  httpGet:
    path: /health/live
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health/ready
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

startupProbe:
  httpGet:
    path: /health/live
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  failureThreshold: 30

# Environment variables
env: []
  # - name: ENV_VAR
  #   value: "value"

# Environment from ConfigMap/Secret
envFrom: []
  # - configMapRef:
  #     name: app-config
  # - secretRef:
  #     name: app-secrets

# ConfigMap
configMap:
  enabled: true
  data:
    APP_ENV: "production"
    LOG_LEVEL: "info"
    LOG_FORMAT: "json"

# Secret
secret:
  enabled: false
  data: {}
    # DATABASE_PASSWORD: "changeme"

# Persistence
persistence:
  enabled: false
  accessMode: ReadWriteOnce
  size: 1Gi
  storageClass: ""
  existingClaim: ""
  annotations: {}

# Volume mounts
volumeMounts: []
  # - name: data
  #   mountPath: /data

# Volumes
volumes: []
  # - name: data
  #   persistentVolumeClaim:
  #     claimName: data-pvc

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}

# Topology spread constraints
topologySpreadConstraints: []

# Pod disruption budget
podDisruptionBudget:
  enabled: true
  minAvailable: 1
  # maxUnavailable: 1

# Service monitor (Prometheus)
serviceMonitor:
  enabled: false
  namespace: ""
  interval: 30s
  scrapeTimeout: 10s
  labels: {}
  annotations: {}

# Network policy
networkPolicy:
  enabled: false
  ingress: []
  egress: []

# Additional containers (sidecars)
sidecars: []

# Init containers
initContainers: []

# Extra Kubernetes manifests
extraManifests: []

# Dependencies
postgresql:
  enabled: false
  auth:
    postgresPassword: ""
    database: app
  primary:
    persistence:
      enabled: true
      size: 10Gi

redis:
  enabled: false
  architecture: standalone
  auth:
    enabled: true
    password: ""
