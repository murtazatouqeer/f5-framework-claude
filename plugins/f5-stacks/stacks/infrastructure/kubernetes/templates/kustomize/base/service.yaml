# Kustomize Base - service.yaml
# F5 Framework - Infrastructure Stack
#
# Base service configuration for Kustomize overlays

apiVersion: v1
kind: Service
metadata:
  name: app
  labels:
    app.kubernetes.io/name: app
    app.kubernetes.io/component: service
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: app
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
