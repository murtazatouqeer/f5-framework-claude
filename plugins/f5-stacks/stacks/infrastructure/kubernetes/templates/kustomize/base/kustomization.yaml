# Kustomize Base - kustomization.yaml
# F5 Framework - Infrastructure Stack
#
# Base kustomization that overlays extend

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: app-base

# Resources included in base
resources:
  - deployment.yaml
  - service.yaml

# Common labels for all resources
commonLabels:
  app.kubernetes.io/managed-by: kustomize
  f5.io/framework: "true"

# ConfigMap generator (base config)
configMapGenerator:
  - name: app-config
    literals:
      - LOG_LEVEL=info
      - LOG_FORMAT=json
    options:
      disableNameSuffixHash: true
