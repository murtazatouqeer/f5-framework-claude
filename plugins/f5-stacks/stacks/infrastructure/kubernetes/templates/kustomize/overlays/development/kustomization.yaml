# Kustomize Overlay - Development
# F5 Framework - Infrastructure Stack
#
# Development environment overlay

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: app-development

# Extend base
resources:
  - ../../base

# Development namespace
namespace: development

# Development-specific labels
commonLabels:
  app.kubernetes.io/environment: development

# Development-specific annotations
commonAnnotations:
  f5.io/environment: development

# Image for development
images:
  - name: app
    newName: myorg/myapp
    newTag: develop

# Development replicas (single instance)
replicas:
  - name: app
    count: 1

# Development ConfigMap
configMapGenerator:
  - name: app-config
    behavior: merge
    literals:
      - APP_ENV=development
      - LOG_LEVEL=debug
      - DEBUG=true
    options:
      disableNameSuffixHash: true

# Development patches
patches:
  # Reduce resource limits for development
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
    target:
      kind: Deployment
      name: app

  # Disable readiness probe for faster iteration
  - patch: |-
      - op: remove
        path: /spec/template/spec/containers/0/readinessProbe
    target:
      kind: Deployment
      name: app
