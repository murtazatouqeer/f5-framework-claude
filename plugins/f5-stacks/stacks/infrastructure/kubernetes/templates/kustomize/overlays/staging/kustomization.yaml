# Kustomize Overlay - Staging
# F5 Framework - Infrastructure Stack
#
# Staging environment overlay

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: app-staging

# Extend base
resources:
  - ../../base
  - ingress.yaml
  - hpa.yaml

# Staging namespace
namespace: staging

# Staging-specific labels
commonLabels:
  app.kubernetes.io/environment: staging

# Staging-specific annotations
commonAnnotations:
  f5.io/environment: staging

# Image for staging
images:
  - name: app
    newName: myorg/myapp
    newTag: staging

# Staging replicas
replicas:
  - name: app
    count: 2

# Staging ConfigMap
configMapGenerator:
  - name: app-config
    behavior: merge
    literals:
      - APP_ENV=staging
      - LOG_LEVEL=info
      - DEBUG=false
    options:
      disableNameSuffixHash: true

# Staging patches
patches:
  # Staging resource limits
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
    target:
      kind: Deployment
      name: app
