name: react-native
display_name: React Native
description: |
  Build native mobile apps using React. Cross-platform development
  for iOS and Android with Expo or bare React Native CLI.

category: mobile
language: typescript
runtime: react-native

version_support:
  minimum: "0.72"
  recommended: "0.73"
  expo_sdk: ">=50"
  typescript: ">=5.0"

core_concepts:
  - components: "Native UI components"
  - hooks: "State and lifecycle management"
  - navigation: "Screen navigation"
  - styling: "StyleSheet or styled-components"
  - native_modules: "Bridge to native code"
  - expo: "Managed workflow and SDK"
  - metro: "JavaScript bundler"

architecture_patterns:
  - feature_based:
      description: "Organize by feature/domain"
      use_when: "Medium to large apps"
  - atomic_design:
      description: "Atoms → Molecules → Organisms"
      use_when: "Design system focused"
  - clean_architecture:
      description: "Domain, Data, Presentation layers"
      use_when: "Enterprise apps"

state_management:
  - zustand:
      description: "Minimal state management"
      best_for: "Simple to medium complexity"
  - tanstack_query:
      description: "Server state management"
      best_for: "API data caching"
  - redux_toolkit:
      description: "Predictable state container"
      best_for: "Complex state, large teams"
  - jotai:
      description: "Atomic state management"
      best_for: "Fine-grained updates"

navigation:
  - react_navigation:
      description: "Standard navigation library"
      features:
        - stack_navigator
        - tab_navigator
        - drawer_navigator
        - deep_linking

testing_stack:
  unit: jest
  component: testing_library
  e2e: detox

common_packages:
  core:
    - "expo"
    - "expo-router"
    - "react-native"
    - "typescript"
  navigation:
    - "@react-navigation/native"
    - "@react-navigation/stack"
    - "@react-navigation/bottom-tabs"
    - "expo-router"
  state:
    - "zustand"
    - "@tanstack/react-query"
    - "@reduxjs/toolkit"
  networking:
    - "axios"
    - "@tanstack/react-query"
  storage:
    - "@react-native-async-storage/async-storage"
    - "react-native-mmkv"
    - "expo-secure-store"
  ui:
    - "nativewind"
    - "react-native-reanimated"
    - "react-native-gesture-handler"
    - "@shopify/flash-list"
    - "expo-image"
  forms:
    - "react-hook-form"
    - "zod"
    - "@hookform/resolvers"
  utilities:
    - "date-fns"
    - "lodash-es"
    - "expo-constants"
  testing:
    - "jest"
    - "@testing-library/react-native"
    - "detox"

project_structure:
  recommended: |
    src/
    ├── app/                       # Expo Router pages
    │   ├── (tabs)/               # Tab navigator group
    │   │   ├── _layout.tsx
    │   │   ├── index.tsx
    │   │   └── profile.tsx
    │   ├── (auth)/               # Auth group
    │   │   ├── _layout.tsx
    │   │   ├── login.tsx
    │   │   └── register.tsx
    │   ├── [id].tsx              # Dynamic route
    │   ├── _layout.tsx           # Root layout
    │   └── +not-found.tsx
    ├── components/                # Shared components
    │   ├── ui/
    │   └── forms/
    ├── features/                  # Feature modules
    │   └── {feature}/
    │       ├── components/
    │       ├── hooks/
    │       ├── api/
    │       └── types.ts
    ├── hooks/                     # Shared hooks
    ├── lib/                       # Utilities
    │   ├── api.ts
    │   ├── storage.ts
    │   └── utils.ts
    ├── stores/                    # Global state
    └── types/                     # Global types

