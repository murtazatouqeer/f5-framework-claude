name: mobile-android
display_name: Android Native
version: 1.0.0
type: tech-stack

description: |
  Android native development with Kotlin.
  Jetpack Compose, Android Architecture Components.

extends:
  - mobile

capabilities:
  language:
    - kotlin
    - java
  framework:
    - jetpack-compose
    - android-sdk
  features:
    - compose
    - room
    - hilt
    - retrofit
    - coroutines
    - flow
  platforms:
    - android
    - wear-os
  testing:
    - junit
    - espresso
    - compose-test

agents:
  - id: android-screen-designer
    file: .claude/agents/stacks/mobile/android/screen-designer.md
    triggers: ["compose screen", "android screen"]
  - id: android-viewmodel-generator
    file: .claude/agents/stacks/mobile/android/viewmodel-generator.md
    triggers: ["android viewmodel"]

templates:
  srs: templates/android-srs.md
  screen: templates/compose-screen.md
  viewmodel: templates/android-viewmodel.md

skills:
  - name: compose-patterns
    path: .claude/skills/stacks/mobile/android/compose-patterns.md
  - name: android-architecture
    path: .claude/skills/stacks/mobile/android/android-architecture.md
