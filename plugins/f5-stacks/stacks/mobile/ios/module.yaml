name: mobile-ios
display_name: iOS Native
version: 1.0.0
type: tech-stack

description: |
  iOS native development with Swift.
  SwiftUI, UIKit, Combine framework.

extends:
  - mobile

capabilities:
  language:
    - swift
  framework:
    - swiftui
    - uikit
  features:
    - combine
    - core-data
    - cloudkit
    - push-notifications
    - app-clips
  platforms:
    - ios
    - ipados
    - watchos
  testing:
    - xctest
    - xctestui

agents:
  - id: ios-view-designer
    file: .claude/agents/stacks/mobile/ios/view-designer.md
    triggers: ["swiftui view", "ios view"]
  - id: ios-viewmodel-generator
    file: .claude/agents/stacks/mobile/ios/viewmodel-generator.md
    triggers: ["ios viewmodel"]

templates:
  srs: templates/ios-srs.md
  view: templates/swiftui-view.md
  viewmodel: templates/ios-viewmodel.md

skills:
  - name: swiftui-patterns
    path: .claude/skills/stacks/mobile/ios/swiftui-patterns.md
  - name: ios-architecture
    path: .claude/skills/stacks/mobile/ios/ios-architecture.md
