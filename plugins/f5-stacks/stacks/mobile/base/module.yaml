name: mobile
display_name: Mobile App Development
version: 1.0.0
type: tech-stack

description: |
  Module for mobile app with React Native, Flutter, iOS, Android.
  Includes offline-first, push notifications, deep linking.

extends:
  - base
  - frontend

capabilities:
  platforms:
    - ios
    - android
    - react-native
    - flutter
  features:
    - offline-first
    - push-notifications
    - deep-linking
    - biometric-auth

agents:
  - id: mobile-screen-designer
    file: .claude/agents/stacks/mobile/base/screen-designer.md
    triggers: ["screen", "navigation", "mobile ui"]
  - id: mobile-offline-designer
    file: .claude/agents/stacks/mobile/base/offline-designer.md
    triggers: ["offline", "sync", "cache"]

templates:
  srs: templates/mobile-srs.md
  basic-design: templates/mobile-basic-design.md
  screen-spec: templates/screen-spec.md

skills:
  - name: mobile-patterns
    path: .claude/skills/stacks/mobile/base/mobile-patterns.md
  - name: offline-strategies
    path: .claude/skills/stacks/mobile/base/offline-strategies.md
