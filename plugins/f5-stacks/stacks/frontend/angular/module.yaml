name: angular
display_name: Angular
description: |
  Platform for building mobile and desktop web applications.
  Angular 17+ with standalone components, signals, and new control flow.

category: frontend
language: typescript
runtime: browser

version_support:
  minimum: "17.0"
  recommended: "18.0"
  typescript: ">=5.2"

core_concepts:
  - components: "Building blocks with templates"
  - standalone: "Components without NgModules"
  - signals: "Fine-grained reactivity"
  - dependency_injection: "Hierarchical DI system"
  - templates: "Declarative UI with directives"
  - services: "Shared logic and state"
  - routing: "Client-side navigation"
  - rxjs: "Reactive programming"

architecture_patterns:
  - feature_based:
      description: "Organize by feature/domain"
      use_when: "Medium to large apps"
  - core_shared_feature:
      description: "Core, shared, feature modules"
      use_when: "Enterprise applications"
  - standalone:
      description: "Fully standalone components"
      use_when: "Angular 17+ projects"

state_management:
  - signals:
      description: "Built-in reactive state"
      best_for: "Local/component state"
  - services:
      description: "Injectable services with signals"
      best_for: "Simple global state"
  - ngrx:
      description: "Redux-style state"
      best_for: "Complex enterprise apps"
  - ngrx_signals:
      description: "NgRx with signals"
      best_for: "Modern NgRx apps"

testing_stack:
  unit: jasmine
  runner: karma
  e2e: playwright
  alternative: jest

common_packages:
  core:
    - "@angular/core"
    - "@angular/common"
    - "@angular/router"
    - "@angular/forms"
  http:
    - "@angular/common/http"
  ui:
    - "@angular/material"
    - "@angular/cdk"
    - "tailwindcss"
    - "primeng"
  state:
    - "@ngrx/store"
    - "@ngrx/effects"
    - "@ngrx/signals"
  utilities:
    - "rxjs"
    - "date-fns"
    - "lodash-es"
  testing:
    - "jasmine"
    - "karma"
    - "@angular/testing"

project_structure:
  recommended: |
    src/app/
    ├── core/                      # Singleton services
    │   ├── auth/
    │   ├── http/
    │   └── guards/
    ├── shared/                    # Shared utilities
    │   ├── components/
    │   ├── directives/
    │   ├── pipes/
    │   └── utils/
    ├── features/                  # Feature modules
    │   └── {feature}/
    │       ├── components/
    │       ├── services/
    │       ├── models/
    │       └── {feature}.routes.ts
    ├── app.component.ts
    ├── app.config.ts
    └── app.routes.ts

