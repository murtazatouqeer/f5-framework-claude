name: frontend
display_name: Frontend Development
version: 1.0.0
type: tech-stack

description: |
  Module for frontend development with React, Vue, Angular.
  Includes patterns for SPA, SSR, PWA.

extends:
  - base

capabilities:
  frameworks:
    - react
    - vue
    - angular
    - nextjs
  patterns:
    - spa
    - ssr
    - pwa
    - micro-frontend
  styling:
    - tailwindcss
    - material-ui
    - styled-components

agents:
  - id: frontend-component-designer
    file: .claude/agents/stacks/frontend/base/component-designer.md
    triggers: ["component", "ui", "screen"]
  - id: frontend-state-designer
    file: .claude/agents/stacks/frontend/base/state-designer.md
    triggers: ["state", "redux", "store"]

templates:
  srs: templates/frontend-srs.md
  basic-design: templates/frontend-basic-design.md
  component-spec: templates/component-spec.md

skills:
  - name: react-patterns
    path: .claude/skills/stacks/frontend/base/react-patterns.md
  - name: state-management
    path: .claude/skills/stacks/frontend/base/state-management.md
