name: nuxt
display_name: Nuxt.js
version: 2.0.0
type: tech-stack

description: |
  The Intuitive Vue Framework. Nuxt 3 with Vue 3, Nitro server engine,
  and hybrid rendering capabilities.

  ## Key Features
  - **File-based Routing**: Automatic routes from pages/
  - **Auto-imports**: Components and composables auto-imported
  - **Universal Rendering**: SSR, SSG, SPA, hybrid modes
  - **Nitro**: Universal server engine for any platform
  - **Layers**: Extend and share configurations
  - **Modules**: Extend Nuxt functionality

extends:
  - frontend

category: frontend
language: typescript
runtime: node

version_support:
  minimum: "3.8"
  recommended: "3.13"
  vue: ">=3.4"
  typescript: ">=5.0"

core_concepts:
  file_based_routing: "Automatic routes from pages/"
  auto_imports: "Components and composables auto-imported"
  universal_rendering: "SSR, SSG, SPA, hybrid"
  nitro: "Universal server engine"
  layers: "Extend and share configurations"
  modules: "Extend Nuxt functionality"
  composables: "Reusable logic with auto-import"
  server_routes: "API endpoints in server/"

architecture_patterns:
  feature_based:
    description: "Organize by feature with layers"
    use_when: "Medium to large apps"
  module_based:
    description: "Self-contained Nuxt modules"
    use_when: "Reusable functionality"
  monorepo_layers:
    description: "Shared layers across projects"
    use_when: "Multiple Nuxt apps"

rendering_modes:
  universal:
    description: "SSR + client hydration"
    use_when: "SEO important, dynamic content"
  spa:
    description: "Client-side only"
    use_when: "Dashboard, admin panels"
  static:
    description: "Pre-rendered at build"
    use_when: "Content sites, blogs"
  hybrid:
    description: "Mix per route"
    use_when: "Different needs per page"

data_fetching:
  useFetch:
    description: "Fetch with SSR support"
    best_for: "Simple data fetching"
  useAsyncData:
    description: "Custom async operations"
    best_for: "Complex data logic"
  $fetch:
    description: "Direct fetch utility"
    best_for: "Client-side calls"
  server_routes:
    description: "API endpoints"
    best_for: "Backend logic"

testing_stack:
  unit: vitest
  component: vue_test_utils
  e2e: playwright
  nuxt: nuxt_vitest

capabilities:
  language:
    - typescript
    - javascript
  framework:
    - nuxt
    - vue
    - nitro
  features:
    - ssr
    - ssg
    - hybrid-rendering
    - islands
    - server-components
    - auto-imports
    - layers
  styling:
    - tailwindcss
    - uno-css
    - nuxt-ui
  testing:
    - vitest
    - vue-test-utils
    - playwright
    - nuxt-test-utils

common_packages:
  core:
    - "nuxt"
    - "vue"
    - "vue-router"
  ui:
    - "@nuxt/ui"
    - "@nuxtjs/tailwindcss"
    - "@nuxtjs/color-mode"
  content:
    - "@nuxt/content"
    - "@nuxt/image"
  auth:
    - "@sidebase/nuxt-auth"
    - "@nuxtjs/supabase"
  state:
    - "@pinia/nuxt"
  seo:
    - "@nuxtjs/seo"
    - "@nuxtjs/sitemap"
  testing:
    - "@nuxt/test-utils"
    - "vitest"
    - "@vue/test-utils"

project_structure:
  recommended: |
    app/
    ├── components/              # Auto-imported components
    │   ├── ui/
    │   └── forms/
    ├── composables/             # Auto-imported composables
    ├── layouts/                 # Page layouts
    │   └── default.vue
    ├── middleware/              # Route middleware
    ├── pages/                   # File-based routing
    │   ├── index.vue
    │   └── [slug].vue
    ├── plugins/                 # Nuxt plugins
    └── utils/                   # Auto-imported utilities
    server/
    ├── api/                     # API routes
    ├── middleware/              # Server middleware
    └── utils/                   # Server utilities
    public/                      # Static assets
    nuxt.config.ts
    app.config.ts

# Agents for code generation
agents:
  - id: nuxt-page-generator
    file: .claude/agents/stacks/frontend/nuxt/page-generator.md
    triggers:
      - "create page"
      - "generate page"
      - "nuxt page"

  - id: nuxt-component-generator
    file: .claude/agents/stacks/frontend/nuxt/component-generator.md
    triggers:
      - "create component"
      - "generate component"
      - "nuxt component"

  - id: nuxt-api-route-generator
    file: .claude/agents/stacks/frontend/nuxt/api-route-generator.md
    triggers:
      - "create api"
      - "generate api"
      - "server route"

  - id: nuxt-composable-generator
    file: .claude/agents/stacks/frontend/nuxt/composable-generator.md
    triggers:
      - "create composable"
      - "generate composable"
      - "nuxt composable"

  - id: nuxt-test-generator
    file: .claude/agents/stacks/frontend/nuxt/test-generator.md
    triggers:
      - "create test"
      - "generate test"
      - "nuxt test"

