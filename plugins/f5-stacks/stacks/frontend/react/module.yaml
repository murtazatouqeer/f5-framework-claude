name: react
display_name: React
version: 2.0.0
type: tech-stack

description: |
  A JavaScript library for building user interfaces.
  Component-based architecture with hooks for state and side effects.

  ## Key Features
  - **Components**: Reusable UI building blocks
  - **Hooks**: State and lifecycle in functions
  - **JSX**: JavaScript XML syntax
  - **Virtual DOM**: Efficient rendering
  - **Unidirectional Data Flow**: Predictable state management

extends:
  - frontend

category: frontend
language: typescript
runtime: browser

version_support:
  minimum: "18.0"
  recommended: "18.2"
  typescript: ">=5.0"

core_concepts:
  components: "Reusable UI building blocks"
  jsx: "JavaScript XML syntax"
  hooks: "State and lifecycle in functions"
  props: "Component inputs"
  state: "Component internal data"
  context: "Cross-component data sharing"
  effects: "Side effect management"
  refs: "DOM access and persistence"

architecture_patterns:
  feature_based:
    description: "Organize by feature/domain"
    use_when: "Medium to large apps"
  atomic_design:
    description: "Atoms → Molecules → Organisms"
    use_when: "Design system focused"
  container_presenter:
    description: "Logic vs presentation separation"
    use_when: "Complex state management"

state_management:
  context_api:
    description: "Built-in React context"
    best_for: "Simple global state"
  zustand:
    description: "Minimal state management"
    best_for: "Simple to medium complexity"
  redux_toolkit:
    description: "Predictable state container"
    best_for: "Complex state, large teams"
  tanstack_query:
    description: "Server state management"
    best_for: "API data caching"
  jotai:
    description: "Atomic state management"
    best_for: "Fine-grained updates"

styling_options:
  tailwind:
    description: "Utility-first CSS"
    best_for: "Rapid development"
  css_modules:
    description: "Scoped CSS"
    best_for: "Traditional CSS approach"
  styled_components:
    description: "CSS-in-JS"
    best_for: "Dynamic styling"
  shadcn_ui:
    description: "Copy-paste components"
    best_for: "Customizable UI library"

testing_stack:
  unit: vitest
  component: react_testing_library
  e2e: playwright
  mocking: msw

capabilities:
  language:
    - typescript
    - javascript
  framework:
    - react
    - vite
    - next-js
  features:
    - hooks
    - context
    - suspense
    - server-components
    - streaming
  styling:
    - tailwindcss
    - styled-components
    - css-modules
    - shadcn-ui
  testing:
    - vitest
    - react-testing-library
    - playwright
    - msw

common_packages:
  core:
    - react
    - react-dom
    - typescript
  routing:
    - react-router-dom
    - "@tanstack/react-router"
  state:
    - zustand
    - "@tanstack/react-query"
    - "@reduxjs/toolkit"
    - jotai
  forms:
    - react-hook-form
    - zod
    - "@hookform/resolvers"
  ui:
    - tailwindcss
    - "@radix-ui/react-*"
    - lucide-react
    - clsx
    - tailwind-merge
    - class-variance-authority
  http:
    - axios
    - ky
  testing:
    - vitest
    - "@testing-library/react"
    - "@testing-library/user-event"
    - msw
  utilities:
    - date-fns
    - lodash-es
    - immer

project_structure:
  recommended: |
    src/
    ├── app/                       # App setup
    │   ├── App.tsx
    │   ├── routes.tsx
    │   └── providers.tsx
    ├── components/                # Shared components
    │   ├── ui/                   # Base UI components
    │   ├── forms/                # Form components
    │   └── layouts/              # Layout components
    ├── features/                  # Feature modules
    │   └── {feature}/
    │       ├── components/
    │       ├── hooks/
    │       ├── api/
    │       ├── types.ts
    │       └── index.ts
    ├── hooks/                     # Shared hooks
    ├── lib/                       # Utilities
    │   ├── api.ts
    │   ├── utils.ts
    │   └── constants.ts
    ├── stores/                    # Global state
    ├── types/                     # Global types
    └── styles/                    # Global styles

