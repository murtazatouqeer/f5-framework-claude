name: vue
display_name: Vue.js
version: 2.0.0
type: tech-stack

description: |
  Progressive JavaScript framework for building user interfaces.
  Vue 3 with Composition API and script setup syntax.
  Includes Pinia for state management, Vue Router for navigation,
  and comprehensive testing with Vitest.

category: frontend
language: typescript
runtime: browser

extends:
  - frontend

version_support:
  minimum: "3.3"
  recommended: "3.4"
  typescript: ">=5.0"

core_concepts:
  - composition_api: "Function-based component logic with script setup"
  - sfc: "Single File Components (.vue files)"
  - reactivity: "Reactive state with ref/reactive"
  - computed: "Derived state calculations"
  - watch: "Side effects on state changes"
  - lifecycle: "Component lifecycle hooks"
  - provide_inject: "Dependency injection pattern"
  - teleport: "Portal rendering to DOM nodes"
  - suspense: "Async component handling"

architecture_patterns:
  - feature_based:
      description: "Organize by feature/domain"
      use_when: "Medium to large applications"
      structure: "src/features/{feature}/"
  - atomic_design:
      description: "Atoms, Molecules, Organisms, Templates, Pages"
      use_when: "Design system focused projects"
      structure: "src/components/{level}/"
  - module_based:
      description: "Self-contained modules with own state/routes"
      use_when: "Large enterprise applications"
      structure: "src/modules/{module}/"

state_management:
  - pinia:
      description: "Official Vue store - intuitive and type-safe"
      best_for: "All Vue 3 projects"
      features:
        - devtools_support
        - hot_module_replacement
        - plugins
        - ssr_support
  - composables:
      description: "Shared composable state"
      best_for: "Simple state sharing between components"

routing:
  - vue_router:
      description: "Official Vue router"
      version: "4.x"
      features:
        - nested_routes
        - navigation_guards
        - lazy_loading
        - meta_fields
        - scroll_behavior
        - dynamic_routes

testing_stack:
  unit: vitest
  component: vue_test_utils
  e2e: playwright
  coverage: v8

common_packages:
  core:
    - vue: "^3.4"
    - vue-router: "^4.2"
    - pinia: "^2.1"
    - typescript: "^5.0"
  forms:
    - vee-validate: "^4.12"
    - zod: "^3.22"
    - "@vee-validate/zod": "^4.12"
  http:
    - axios: "^1.6"
    - "@tanstack/vue-query": "^5.0"
  ui:
    - tailwindcss: "^3.4"
    - "@headlessui/vue": "^1.7"
    - radix-vue: "^1.4"
    - lucide-vue-next: "^0.300"
  utilities:
    - "@vueuse/core": "^10.7"
    - date-fns: "^3.0"
    - clsx: "^2.1"
    - tailwind-merge: "^2.2"
  testing:
    - vitest: "^1.2"
    - "@vue/test-utils": "^2.4"
    - "@testing-library/vue": "^8.0"
    - msw: "^2.1"
    - "@pinia/testing": "^0.1"

project_structure:
  recommended: |
    src/
    ├── App.vue                    # Root component
    ├── main.ts                    # Application entry
    ├── assets/                    # Static assets
    │   ├── styles/               # Global styles
    │   └── images/               # Images
    ├── components/                # Shared components
    │   ├── ui/                   # Base UI components
    │   │   ├── Button/
    │   │   ├── Input/
    │   │   └── Modal/
    │   ├── forms/                # Form components
    │   └── layouts/              # Layout components
    ├── composables/               # Shared composables
    │   ├── useAuth.ts
    │   ├── useApi.ts
    │   └── useForm.ts
    ├── features/                  # Feature modules
    │   └── {feature}/
    │       ├── components/       # Feature components
    │       ├── composables/      # Feature composables
    │       ├── api/              # API functions
    │       ├── types.ts          # Feature types
    │       └── index.ts          # Public exports
    ├── lib/                       # Utilities
    │   ├── api.ts                # API client
    │   ├── utils.ts              # Helper functions
    │   └── constants.ts          # Constants
    ├── pages/                     # Route pages
    │   ├── HomePage.vue
    │   └── [feature]/
    ├── router/                    # Router config
    │   ├── index.ts
    │   └── guards.ts
    ├── stores/                    # Pinia stores
    │   ├── useAuthStore.ts
    │   └── useAppStore.ts
    └── types/                     # Global types
        ├── index.ts
        └── api.ts

capabilities:
  language:
    - typescript
    - javascript
  framework:
    - vue3
    - vite
    - nuxt
  features:
    - composition_api
    - script_setup
    - pinia
    - vue_router
    - vueuse
    - teleport
    - suspense
  styling:
    - tailwindcss
    - scss
    - css_modules
    - scoped_styles
  testing:
    - vitest
    - vue_test_utils
    - playwright
    - msw

