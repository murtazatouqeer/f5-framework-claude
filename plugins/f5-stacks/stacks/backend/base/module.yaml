name: backend
display_name: Backend Development
version: 1.0.0
type: tech-stack

description: |
  Module for backend development with NestJS, Express, FastAPI.
  Includes patterns for REST API, GraphQL, Microservices.

extends:
  - base

capabilities:
  frameworks:
    - nestjs
    - express
    - fastapi
  patterns:
    - rest-api
    - graphql
    - microservices
    - cqrs
  databases:
    - postgresql
    - mongodb
    - redis

agents:
  - id: backend-api-designer
    file: .claude/agents/stacks/backend/base/api-designer.md
    triggers: ["api", "endpoint", "rest"]
  - id: backend-db-designer
    file: .claude/agents/stacks/backend/base/db-designer.md
    triggers: ["database", "schema", "migration"]

templates:
  srs: templates/backend-srs.md
  basic-design: templates/backend-basic-design.md
  api-contract: templates/api-contract.md

skills:
  - name: nestjs-patterns
    path: .claude/skills/stacks/backend/base/nestjs-patterns.md
  - name: api-best-practices
    path: .claude/skills/stacks/backend/base/api-best-practices.md
