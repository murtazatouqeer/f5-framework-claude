  manual_activation:
    - command: "/f5-persona activate architect"
      result: "Activates architect persona for system design tasks"
    - command: "/f5-persona activate security"
      result: "Activates security persona for security-focused work"

  # Auto-activation examples
  auto_activation_examples:
    - input: "implement user authentication with JWT"
      activated: "security"
      reason: "keyword 'authentication', 'JWT' detected"
    - input: "create a new React component"
      activated: "frontend"
      reason: "keyword 'component', 'React' detected"
    - input: "optimize the database queries"
      activated: "database"
      reason: "keyword 'database', 'queries' detected"

  # Persona in commands
  command_usage:
    - command: "/f5-implement user-service --persona backend"
      result: "Implementation with backend persona focus"
    - command: "/f5-review full src/ --persona security"
      result: "Review with security persona focus"
    - command: "/f5-test generate --persona qa"
      result: "Test generation with QA persona expertise"

  # Chaining examples
  chaining:
    - command: "/f5-persona chain 'implement user authentication'"
      sequence: ["architect", "security", "backend", "frontend", "qa", "reviewer"]
      description: "Full implementation chain for authentication feature"
