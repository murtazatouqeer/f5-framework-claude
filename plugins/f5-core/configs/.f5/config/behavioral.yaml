# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# PERSONA COLLABORATION PATTERNS
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

collaboration_patterns:
  # Full-stack feature development
  full_stack_feature:
    name: "Full-Stack Feature"
    description: "Complete feature implementation"
    sequence:
      - architect    # Design first
      - backend      # API implementation
      - frontend     # UI implementation
      - qa           # Testing
      - reviewer     # Final review
    trigger_phrases:
      - "build feature"
      - "implement feature"
      - "create feature"
      - "full stack"

  # Security-focused development
  security_audit:
    name: "Security Audit"
    description: "Security-focused review and implementation"
    sequence:
      - security     # Threat modeling
      - backend      # Secure implementation
      - qa           # Security testing
      - reviewer     # Security review
    trigger_phrases:
      - "security audit"
      - "secure implementation"
      - "auth implementation"

  # Performance optimization
  performance_optimization:
    name: "Performance Optimization"
    description: "Performance analysis and improvement"
    sequence:
      - performance  # Identify bottlenecks
      - database     # Query optimization
      - backend      # Code optimization
      - devops       # Infrastructure tuning
    trigger_phrases:
      - "performance issue"
      - "slow query"
      - "optimize"

  # API development
  api_development:
    name: "API Development"
    description: "Complete API implementation"
    sequence:
      - architect    # API design
      - backend      # Implementation
      - security     # Security review
      - qa           # API testing
    trigger_phrases:
      - "build api"
      - "create endpoint"
      - "implement api"

  # Database changes
  database_migration:
    name: "Database Migration"
    description: "Schema changes and migrations"
    sequence:
      - database     # Schema design
      - backend      # Code changes
      - qa           # Migration testing
      - devops       # Deployment plan
    trigger_phrases:
      - "database migration"
      - "schema change"
      - "add table"

  # Requirements to Implementation
  requirements_to_impl:
    name: "Requirements to Implementation"
    description: "Full cycle from requirements to code"
    sequence:
      - analyst      # Requirements gathering
      - architect    # System design
      - backend      # Implementation
      - frontend     # UI implementation
      - qa           # Testing
    trigger_phrases:
      - "new project"
      - "from scratch"
      - "full cycle"

  # Bug Fix Flow
  bug_fix:
    name: "Bug Fix"
    description: "Systematic bug fixing with proper validation"
    sequence:
      - qa           # Reproduce and understand
      - backend      # Fix implementation
      - security     # Security impact check
      - reviewer     # Code review
    trigger_phrases:
      - "fix bug"
      - "debug"
      - "investigate issue"

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# GATE-PERSONA MAPPING
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

gate_personas:
  D1:  # Research Complete
    primary: analyst
    secondary: [architect]
    focus: "Requirements gathering and analysis"

  D2:  # SRS Approved
    primary: analyst
    secondary: [architect, security]
    focus: "SRS documentation and review"

  D3:  # Basic Design Approved
    primary: architect
    secondary: [database, security]
    focus: "System architecture and basic design"

  D4:  # Detail Design Approved
    primary: architect
    secondary: [backend, frontend, database]
    focus: "Detailed design specifications"

  G2:  # Implementation Ready
    primary: backend
    secondary: [frontend, security, reviewer]
    focus: "Code implementation and review"

  G3:  # Testing Complete
    primary: qa
    secondary: [security, performance]
    focus: "Testing and quality assurance"

  G4:  # Deployment Ready
    primary: devops
    secondary: [security, performance]
    focus: "Deployment preparation and verification"

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# AUTO-ACTIVATION RULES
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

auto_activation:
  enabled: true

  # Priority order for conflict resolution
  priority_order:
    - security      # Security always first
    - architect     # Design decisions
    - backend       # Implementation
    - frontend      # UI work
    - database      # Data work
    - qa            # Testing
    - performance   # Optimization
    - devops        # Infrastructure
    - analyst       # Requirements
    - reviewer      # Reviews

  # Minimum confidence for auto-activation
  confidence_threshold: 0.6

  # Confidence scoring weights
  confidence_weights:
    keyword_exact: 0.4
    file_pattern: 0.3
    gate_context: 0.2
    multiple_keywords: 0.1

  # Show activation notification
  show_notification: true

  # Allow manual override
  allow_override: true

  # Notification format
  notification_template: "ğŸ”„ Auto-activated: {{emoji}} {{name}} ({{trigger_type}}: {{trigger_value}})"

