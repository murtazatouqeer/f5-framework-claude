settings:
  # Default settings for all agents
  defaults:
    max_retries: 3
    timeout_seconds: 300
    verbose: false

  # Agent interaction mode
  interaction:
    confirm_before_execute: true
    show_progress: true
    allow_skip: true

  # Output preferences
  output:
    format: "markdown"
    include_metadata: true
    include_timestamps: true

  # Logging
  logging:
    enabled: true
    level: "info"
    include_inputs: false
    include_outputs: true
