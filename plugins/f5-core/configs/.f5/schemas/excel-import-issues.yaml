schema_version: "1.0"
name: issues
description: Japanese issue tracking Excel format (問題管理表)
source:
  main_sheet: 動作確認一覧
  header_row: 3
  data_start_row: 4
column_mapping:
  - excel: B
    jira: External ID
    transform: prefix:ISSUE-
    required: true
  - excel: D
    jira: Reporter
  - excel: E
    jira: Issue Type
    value_mapping:
      異常: Bug
      改修提案: Improvement
      正常: Task
      要望: Story
      質問: Task
    default: Task
  - excel: F
    jira: Component
  - excel: J
    jira: Summary
    required: true
    max_length: 255
  - excel: I
    jira: Description
    multiline: true
  - excel: K
    jira: Description
    multiline: true
  - excel: L
    jira: Priority
    value_mapping:
      高: High
      中: Medium
      低: Low
      緊急: Highest
      α版でやる: High
      9月末まで: Medium
      余裕があったらやる: Low
    default: Medium
  - excel: N
    jira: Due Date
    format: date
    date_format: YYYY-MM-DD
validation:
  skip_empty_rows: true
  required_fields:
    - Summary
  unique_fields:
    - External ID
  max_summary_length: 255
output:
  format: csv
  encoding: utf-8
  filename_template: "{source_name}_jira_{date}.csv"
  include_headers: true
