schema_version: "1.0"
name: template
description: Template schema - customize for your Excel format
created_at: 2025-12-02T08:25:48.110Z
source:
  main_sheet: Sheet1
  header_row: 1
  data_start_row: 2
column_mapping:
  - excel: A
    jira: External ID
    transform: prefix:ISSUE-
    required: true
  - excel: B
    jira: Summary
    required: true
    max_length: 255
  - excel: C
    jira: Description
    multiline: true
  - excel: D
    jira: Issue Type
    value_mapping:
      Bug: Bug
      Feature: Story
      Task: Task
    default: Task
  - excel: E
    jira: Priority
    value_mapping:
      High: High
      Medium: Medium
      Low: Low
    default: Medium
validation:
  skip_empty_rows: true
  required_fields:
    - Summary
  unique_fields:
    - External ID
  max_summary_length: 255
output:
  format: csv
  encoding: utf-8
  filename_template: "{source_name}_jira_{date}.csv"
  include_headers: true
last_used: 2025-12-02T09:09:52.772Z
