# ONBOARDING SETTINGS
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
settings:
  enabled: true
  track_progress: true
  show_tips: true
  auto_suggest: true

  # Session tracking
  session_storage: ".f5/memory/onboarding-state.json"

  # Experience levels (tracked per user)
  experience_levels:
    beginner:
      sessions: "0-5"
      features: "essential"
      verbosity: "detailed"
    intermediate:
      sessions: "6-20"
      features: "recommended"
      verbosity: "normal"
    advanced:
      sessions: "21+"
      features: "all"
      verbosity: "minimal"

