# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# HELP SYSTEM
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
help:
  # Context-sensitive help
  commands:
    categories:
      - name: "Session"
        commands: ["/f5-load", "/f5-session", "/f5-status"]
      - name: "Quality"
        commands: ["/f5-gate", "/f5-test", "/f5-review"]
      - name: "Development"
        commands: ["/f5-implement", "/f5-design", "/f5-tdd"]
      - name: "AI Features"
        commands: ["/f5-mode", "/f5-persona", "/f5-agent"]
      - name: "Workflow"
        commands: ["/f5-workflow", "/f5-suggest", "/f5-ba"]

  # FAQ
  faq:
    - question: "What's the difference between mode and persona?"
      answer: |
        **Mode** changes HOW I think (analytical, coding, debugging).
        **Persona** changes WHAT expertise I bring (backend, frontend, security).
        Use both together for best results!

    - question: "When should I use agents?"
      answer: |
        Use agents for complex multi-step tasks that benefit from
        specialized expertise. Example: `/f5-agent invoke documenter`
        for documentation, `/f5-agent pipeline feature_development`
        for full feature implementation.

    - question: "What are quality gates?"
      answer: |
        Quality gates are checkpoints ensuring your work meets standards.
        D-gates (D1-D4) cover design phases.
        G-gates (G2-G4) cover implementation/testing/deployment.
        Complete each gate before proceeding.

    - question: "How do I save my progress?"
      answer: |
        Use `/f5-session checkpoint 'description'` to save progress.
        Use `/f5-session restore` to recover from a checkpoint.
        F5 also auto-saves to `.f5/memory/session.md`.

