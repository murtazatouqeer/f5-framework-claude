# CONTEXTUAL TIPS
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
contextual_tips:
  # Tips shown based on user actions
  on_phase_enter:
    discovery:
      tip: "ğŸ’¡ Discovery phase focuses on understanding requirements"
      command_hint: "/f5-ba analyze to understand business needs"

    design:
      tip: "ğŸ’¡ Design phase creates the blueprint for implementation"
      command_hint: "/f5-design generate to create design documents"

    implementation:
      tip: "ğŸ’¡ Implementation phase is where you write code"
      command_hint: "/f5-implement start REQ-XXX for traceability"

    testing:
      tip: "ğŸ’¡ Testing phase validates your implementation"
      command_hint: "/f5-test run --coverage for test coverage"

    deployment:
      tip: "ğŸ’¡ Deployment phase releases your work"
      command_hint: "/f5-deploy staging first, then production"

  on_error:
    test_failure:
      tip: "ğŸ’¡ Tests failing? Use debugging mode"
      command_hint: "/f5-mode set debugging for debug assistance"

    gate_blocked:
      tip: "ğŸ’¡ Gate blocked? Check the requirements"
      command_hint: "/f5-gate check GATE to see what's needed"

    context_lost:
      tip: "ğŸ’¡ Lost context? Reload project"
      command_hint: "/f5-load to reload project context"

  on_idle:
    after_30_minutes:
      tip: "ğŸ’¡ Consider creating a checkpoint"
      command_hint: "/f5-session checkpoint 'progress'"

    between_phases:
      tip: "ğŸ’¡ Ready for the next phase?"
      command_hint: "/f5-suggest next for recommendations"

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# WORKFLOW TUTORIALS
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
tutorials:
  # Interactive tutorials for workflows
  mvp:
    name: "MVP Workflow Tutorial"
    duration: "10 minutes"
    steps:
      - title: "Define Your MVP Scope"
        content: |
          MVP = Minimum VIABLE Product
          Focus on what's essential, not everything.
        command: "/f5-ba value-proposition"

      - title: "Prioritize Features"
        content: |
          Use MoSCoW method:
          - Must Have (core MVP)
          - Should Have (if time)
          - Could Have (nice to have)
          - Won't Have (out of scope)
        command: "/f5-ba prioritize --moscow"

      - title: "Quick Design"
        content: |
          Keep architecture simple.
          Monolith first, optimize later.
        command: "/f5-design generate --minimal"

      - title: "Build and Ship"
        content: |
          Ship daily to staging.
          Get feedback early.
        command: "/f5-implement sprint --duration 1week"

  greenfield:
    name: "Greenfield Project Tutorial"
    duration: "15 minutes"
    steps:
      - title: "Requirements Analysis"
        content: |
          Full process starts with understanding needs.
          Import requirements from customer documents.
        command: "/f5-import requirements.xlsx"

      - title: "Generate SRS"
        content: |
          Create Software Requirements Specification.
          This becomes your contract with stakeholders.
        command: "/f5-spec generate srs"

      - title: "Architecture Design"
        content: |
          Design your system architecture.
          Consider scale, security, performance.
        command: "/f5-design generate architecture"

      - title: "Quality Gates"
        content: |
          Navigate through D1â†’D2â†’D3â†’D4â†’G2â†’G3â†’G4.
          Each gate ensures quality before proceeding.
        command: "/f5-gate status"

  maintenance:
    name: "Bug Fix Tutorial"
    duration: "5 minutes"
    steps:
      - title: "Triage the Bug"
        content: |
          Understand the issue first.
          Reproduce, analyze, identify root cause.
        command: "/f5-bug analyze BUG-XXX"

      - title: "Fix with Minimal Change"
        content: |
          Fix only the issue, nothing else.
          Add a regression test.
        command: "/f5-implement fix BUG-XXX"

      - title: "Verify and Deploy"
        content: |
          Run all tests, verify the fix works.
          Deploy through proper channels.
        command: "/f5-test run --all"

