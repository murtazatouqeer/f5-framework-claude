# FIRST-TIME SETUP
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
first_time:
  # Shown on first /f5-load
  welcome_message: |
    ğŸ‰ Welcome to F5 Framework!

    F5 helps you build software with proper specifications,
    quality gates, and workflow automation.

    Let's get you started:
    1. Choose your workflow type
    2. Configure your project
    3. Start building!

    Type `/f5-workflow list` to see available workflows.

  # Initial setup wizard
  setup_wizard:
    enabled: true
    steps:
      - id: choose_workflow
        prompt: "What type of project are you working on?"
        options:
          - label: "New product from scratch"
            value: "greenfield"
            description: "Full quality gates (D1â†’D4â†’G4)"
          - label: "Quick MVP launch"
            value: "mvp"
            description: "Essential gates only"
          - label: "Proof of concept"
            value: "poc"
            description: "Minimal gates (D1â†’G2)"
          - label: "Add feature to existing product"
            value: "feature-development"
            description: "D3â†’G3 gates"
          - label: "Bug fix or maintenance"
            value: "maintenance"
            description: "G2â†’G3 only"
          - label: "Migrate legacy system"
            value: "legacy-migration"
            description: "Migration gates (M1â†’M4)"
          - label: "Cloud migration"
            value: "cloud-migration"
            description: "Cloud gates (C1â†’C4)"

      - id: team_size
        prompt: "What's your team size?"
        options:
          - label: "Solo (1 person)"
            value: "solo"
          - label: "Small (2-5 people)"
            value: "small"
          - label: "Medium (6-15 people)"
            value: "medium"
          - label: "Large (15+ people)"
            value: "large"

      - id: experience
        prompt: "How familiar are you with F5?"
        options:
          - label: "First time using F5"
            value: "beginner"
          - label: "Used F5 before"
            value: "intermediate"
          - label: "Experienced F5 user"
            value: "advanced"

  # Post-setup actions
  post_setup:
    - action: "set_workflow"
      from: "choose_workflow"
    - action: "set_experience_level"
      from: "experience"
    - action: "configure_verbosity"
      based_on: "experience"
    - action: "show_first_steps"

